hint.desktopMove = Вы не в белом списке сервера.
hint.zoom = Стреляет дальнобойной артиллерией по наземным целям.
hint.mine = Уничтожьте вражескую базу.\n[gray]Для игры требуется красное ядро на эту карту в редакторе.
hint.desktopShoot = Третья и последняя итерация.
hint.depositItems = Ядро базы. После уничтожения, весь контакт с регионом теряется.
hint.respawn = Вас недавно выгнали.\nПодождите немного перед следующим подключением.
hint.respawn.mobile = Сбрасывает скопления бомб на наземные цели, восстанавливая союзные постройки и повреждая врагов. Может переносить большинство наземных единиц.
hint.desktopPause = Эта модификация будет автоматически отключена.
hint.placeDrill = Вы действительно хотите удалить эту карту? Это действие не может быть отменено![]\n\nКак только данные импортированы, ваша игра немедленно закроется.
hint.placeDrill.mobile = Создатель [royal]Anuken[] — [sky]anukendev@gmail.com[]\n\nЕсть недоработки в переводе или хотите найти союзников для совместной игры?\nПишите в оф. [accent]discord-сервер Mindustry[] в канал [accent]#русский[].\n\nРедакторы и переводчики на русский язык:\n[blue]Prosta4ok_ua[green]#[yellow]6336\n[darkgray]XZimur[]\n[#30FF30]Beryllium\n[tan]Félix [slate]Córvus\n[orange]Vanguard\n[#a00000]The [red]Slaylord[][]
hint.placeConveyor = Нажмите [accent][[G][], чтобы объединить ближайшие единицы [accent]схожего типа[] в группу.\n\nЧтобы управлять наземными единицами, вы должны добавить изображение предпросмотра.\nРазместите изображение с именем[accent] preview.png[] в папке модификации и попробуйте снова.
hint.placeConveyor.mobile = Изменить информацию в личном кабинете на сайте вашего оператора!\n\n[lightgray]Примечание: Если у кого-то возникают проблемы с подключением к вашей игре по локальной сети, убедитесь, что вы согласны с EULA Мастерской, иначе ваши карты не найден!
hint.placeTurret = Здесь лежат остатки межзвездного транспортного судна, первым вошедшего в эту систему.\n\nИзвлеките как можно больше свинца и меди.\nДвигайтесь дальше.
hint.breaking = Повреждает и разрушает приближающиеся снаряды. Не взаимодействует с лазерными лучами.
hint.breaking.mobile = [scarlet]Не удаётся подключиться к кому-то по IP-адресу, Вам нужно будет попросить IP-адрес у самого хоста. Хост может узнать IP-адрес своего устройства через Google запрос [accent]"my ip"[].
hint.research = Стреляет залпами ракет по всем врагам поблизости.
hint.research.mobile = Производит наземные единицы. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
hint.unitControl = [scarlet]Единица не может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
hint.unitControl.mobile = Вы уверены, что хотите удалить этот сервер?
hint.launch = [accent]Нажмите и удерживайте[] палец на маленьком блоке или единице, чтобы подобрать маленькие блоки или единицы.
hint.launch.mobile = [scarlet]У Вас есть модификации с ошибками.[] Выключите проблемные модификации или исправьте ошибки перед игрой.
hint.schematicSelect = Первая итерация. Компактное. Самовоспроизводящееся. Укомплектовано одноразовыми пусковыми двигателями. Не предназначено для межпланетных перелётов.
hint.conveyorPathfind = Вы уверены, что хотите удалить этот сервер?
hint.conveyorPathfind.mobile = Стреляет массивным лазерным зарядом, который повреждает врагов и ремонтируют союзные постройки. Способен летать. Имеет щит.
hint.boost = [scarlet]У Вас есть модификации с ошибками.[] Выключите проблемные модификации или исправьте ошибки перед игрой.
hint.command = [accent]Сохранённый файл повреждён или имеет недопустимый формат!\nЕсли вы только что обновили свою игру, это, вероятно, из-за изменения формата сохранения, и [scarlet]не является[] ошибкой.
hint.command.mobile = Снаряжает медными боеприпасами ближайшие боевые единицы. Не совместим с V6 (нет "minGameVersion: 105")
hint.payloadPickup = Этот сервер заполнен. Дождитесь свободного слота.
hint.payloadPickup.mobile = [scarlet]Большинство комбинаций клавиш здесь не работают на мобильных устройствах. Поддерживается только базовое движение.
hint.payloadDrop = Выводит предметы по 7 выходящим направлениям.
hint.payloadDrop.mobile = Заряжает и стреляет постоянным лазерным лучом по ближайшим врагам. Требуется охлаждающая жидкость для работы.
hint.waveFire = Вы уверены, что хотите очистить все ваши сохранения кампании?
hint.generator = Даже здесь, ближе к горам, споры распространились. Холодные температуры не могут сдерживать их вечно.\n\nНачните вкладываться в энергию. Постройте генераторы внутреннего сгорания. Научитесь пользоваться регенератором.
hint.guardian = Создает вокруг себя шестиугольное силовое поле, защищая здания и боевые единицы «Булава». Уничтожьте его. Верните то, что было потеряно.
item.copper.description = Используется в местах, где нет поверхностных вод.
item.copper.details = Перемещает жидкости вперёд. Не принимает ввод по бокам. Не протекает.
item.lead.description = Перемещает жидкости над любой местностью или зданиями.
item.lead.details = Защищает постройки от вражеских снарядов, периодически выпускает электрический разряд при контакте с вражеской единицей.
item.metaglass.description = [scarlet]Не удалось импортировать сохранение: [accent]{0}
item.graphite.description = Высвобождает электрический разряд при контакте с вражеской единицей.
item.sand.description = Стреляет крупными бронебойными снарядами по наземным целям.
item.coal.description = Сжимает стручки спор для синтеза нефти.
item.coal.details = При размещении на соответствующей руде, постоянно выводит предметы в медленном темпе. Способен добывать торий.
item.titanium.description = Экспортировать файл изображения, содержащий только базовую местность
item.thorium.description = Отображает произвольную графику из логического процессора.
item.scrap.description = Бежит на врагов и ремонтируют союзные постройки. Способен летать.
item.scrap.details = [accent]Покрутите колесо мыши[] для приближения или отдаления камеры.
item.silicon.description = Удерживайте [accent][[Л-Ctrl][] при размещении конвейеров для автоматической прокладки пути.
item.plastanium.description = Карта с таким названием уже существует. Заменить её?
item.phase-fabric.description = Зажмите [accent][[F][] и переместите, чтобы разобрать выделением.
item.surge-alloy.description = Этот предмет является частью модификации [accent]«{0}[accent]»[white]. Чтобы удалить его, удалите саму модификацию.
item.spore-pod.description = [scarlet] {0} / {1}[white] {2}\n[lightgray][[единица отключена]
item.spore-pod.details = Противоположность избыточного затвора. Выводит предметы вперёд пачками. Принимает предметы только с начального сегмента, а разгружает с последнего в три стороны. Требуется несколько загрузочных и разгрузочных точек для максимальной пропускной способности.
item.blast-compound.description = Измельчает металлолом в шлак.
item.pyratite.description = Вырабатывает значительное количество энергии от солнца.
liquid.water.description = [accent]Покрутите колесо мыши[] для смены направления.
liquid.slag.description = Масштаб пользовательского интерфейса был изменён.\nНажмите «ОК» для подтверждения этого масштаба.\n[scarlet]Возврат настроек и выход через[accent] {0}[] секунд…
liquid.oil.description = Вы уверены, что хотите удалить карту «[accent]{0}[]»?
liquid.cryofluid.description = У этой карты нет вражеских ядер для атаки игроком! Добавьте[scarlet] красное[] ядро на карте.
