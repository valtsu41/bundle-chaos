unit.fortress.description = [accent]Дважды коснитесь[], чтобы контролировать дружественные единицы и турели.
unit.scepter.description = Автоматически добывает медь и свинец и песок в пиротит.
unit.reign.description = Ядро базы. Очень хорошо бронировано. Хранит больше энергии, чем обычный аккумулятор.
unit.nova.description = Стреляет кусками свинца, металлолома или метастекла по вражеским воздушным единицам.
unit.pulsar.description = Время ожидания истекло!\nУбедитесь, что владелец сервера настроил перенаправление (проброс) портов и адрес корректный!
unit.quasar.description = Карта с таким названием уже существует. Вы действительно хотите выгнать игрока «{0}[white]»?
unit.vela.description = Чтобы опубликовать карту, она должна содержать по крайней мере 4 символа в описании.
unit.corvus.description = Не удалось инициализировать свечение (Bloom).\nВозможно, ваше устройство не поддерживает модификации со скриптами. Отключите такие моды, чтобы играть.
unit.crawler.description = Используется в плавильнях и измельчителях для получения других материалов.
unit.atrax.description = Накапливает энергию во времена её избытка. Выводит энергию во времена дефицита. Хранит больше ресурсов, чем «Осколок».
unit.spiroct.description = Передвигает большие грузы, такие как [accent]медь[] и [accent]свинец[], [scarlet]не эффективны[].\n\Используйте турели высокого уровня или \uf835 [accent]графитные[] боеприпасы в \uf861двойных турелях/\uf859залпах, чтобы уничтожить Стража.
unit.arkyid.description = Стреляет лазерными снарядами, которые повреждают врагов и ремонтируют союзные постройки. Может переступать через большую часть местности.
unit.toxopid.description = Установите \uf861 [accent]Турели[] для защиты своей базы от врагов.\n\nТурели требуют боеприпасов — в данном случае \uf838медных.\nИспользуйте конвейеры и буры для их подачи.
unit.flare.description = Защищает постройки от вражеских снарядов.
unit.horizon.description = Случайный выбор \nточек высадки
unit.zenith.description = Нажмите [accent][[Пробел][] для приостановки строительства
unit.antumbra.description = Используется в продвинутом вооружении и реактивных оборонительных постройках.
unit.eclipse.description = Производит морские единицы. Вывод единиц может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
unit.mono.description = Этот сервер не совместим с вашим типом сборки.
unit.poly.description = Стреляет дальнобойным пробивающим снарядом из рельсотрона по врагам.
unit.mega.description = Используется в электрических компонентах и как ядерного топлива.
unit.quad.description = [accent]Стражи[] бронированы. Слабые боеприпасы, такие как [accent]медь[] и [accent]свинец[], [scarlet]не эффективны[].\n\Используйте турели высокого уровня или \uf835 [accent]графитные[] боеприпасы в \uf861двойных турелях/\uf859залпах, чтобы уничтожить Стража.
unit.oct.description = Вы заблокированы на этом сервере! Соединение с двумя учетными записями не разрешено.
unit.risso.description = [stat]{0}[lightgray] урона в радиусе ~[stat] {1}[lightgray] блоков
unit.minke.description = Стреляет зажигательными снарядами и ракетами по врагам. Автоматически тушит пожары при подаче воды.
unit.bryde.description = Может быть использован для управления единицами и постройками. Быстрее, чем логический процессор.
unit.sei.description = Сбрасывает большие бомбы на наземные цели.
unit.omura.description = [accent]Нажмите и удерживайте[] палец на маленьком блоке или единице, чтобы подобрать маленькие блоки или единицы.
unit.alpha.description = Выберите в меню справа внизу для подтверждения.
unit.beta.description = Стреляет залпом из заряженных пуль по всем врагам поблизости.
unit.gamma.description = Импортировать файл карты недействителен или повреждён.
