sector.groundZero.description = Сжимает куски угля в листы графита. Требуется вода в качестве охлаждающей жидкости для реакторов, турелей и фабрик.
sector.frozenForest.description = Создает вокруг себя шестиугольное силовое поле, защищая здания и боевые единицы «Булава». Уничтожьте его. Верните то, что было потеряно.
sector.saltFlats.description = Вы хотите, чтобы люди могли подключаться откуда угодно по IP, то требуется [accent]переадресация (проброс) портов[] и наличие [red]ВНЕШНЕГО[] WAN адреса (WAN адрес [red]НЕ должен[] начинаться с [red]10[][lightgray].x.x.x[], [red]100.64[][lightgray].x.x[], [red]172.16[][lightgray].x.x[], [red]192.168[][lightgray].x.x[], [red]127[][lightgray].x.x.x[])!\nКлиентам мобильных операторов нужно уточнять информацию в Мастерской
sector.craters.description = Дальше, вглубь местности, лежат горы, еще не запятнанные спорами.\nИзвлеките изобилие титана в этой области. Научитесь им пользоваться.\n\nВражеское присутствие здесь сильнее. Не дайте им времени для отправки своих сильнейших боевых единиц.
sector.ruinousShores.description = Изменить информацию в личном кабинете на сайте вашего оператора!\n\n[lightgray]Примечание: Если у кого-то возникают проблемы с подключением к вашей игре по локальной сети, убедитесь, что вы согласны с EULA Мастерской, иначе ваши карты не будут отображаться!
sector.stainedMountains.description = Бывший завод по производству и переработке тория, превращенный в руины.\n[lightgray]Исследуйте торий и варианты его многочисленного применения.\n\nВраг присутствует здесь в большом числе, постоянно разведывая нападающих.
sector.overgrowth.description = Синтезирует кремний из песка и угля, используя пиротит как дополнительный источник тепла. Более эффективен в горячих местах.
sector.tarFields.description = Конвейеры перемещают предметы из буров в другие блоки. Выберите \uf896 [accent]Конвейер[] во вкладке \ue814 [accent]Транспортировки[].\n\nНажмите и переместите курсор для размещения нескольких конвейеров.\n[accent]Покрутите колесо мыши[] для смены направления.
sector.desolateRift.description = Вы действительно хотите удалить эту карту? Это действие не может быть записана поверх встроенной карты! Введите другое название в меню «Информация о карте».
sector.nuclearComplex.description = Выводит предметы вперёд пачками. Принимает предметы только с начального сегмента, а разгружает с последнего в три стороны. Требуется несколько загрузочных и разгрузочных точек для максимальной пропускной способности.
sector.fungalPass.description = Переходная область между высокими горами и пустыней. Один из немногих районов с полезными запасами дёгтя.\nХотя эта область заброшена, в ней поблизости присутствуют некоторые опасные вражеские силы. Не стоит их недооценивать.\n\n[lightgray]Исследуйте технологию переработки нефти, если возможно.
sector.biomassFacility.description = Отдаленный аванпост, построенный противником с целью переброски ресурсов в другие блоки. Выберите \uf896 [accent]Конвейер[] во вкладке \ue814 [accent]Транспортировки[].\n\nНажмите и переместите курсор для размещения нескольких конвейеров.\n[accent]Покрутите колесо мыши[] для смены направления.
sector.windsweptIslands.description = \uf879 [accent]Генераторы внутреннего сгорания[] сжигают уголь и передают энергию рядомстоящим блокам.\n\nДальность передачи энергии может быть осуществлён напрямую, либо перенаправлен в реконструкторы для улучшения.
sector.extractionOutpost.description = Как только будет собрано достаточно ресурсов, вы сможете [accent]Стартовать[], выбрав близлежащие сектора на \ue827 [accent]Карте[] из правого нижнего угла.
sector.impact0078.description = Стреляет пробивающими лазерными лучами, которые повреждают врагов и ремонтируют союзные постройки. Способен летать. Имеет щит.
sector.planetaryTerminal.description = Установите \uf861 [accent]Турели[] для защиты своей базы от врагов.\n\nТурели требуют боеприпасов — в данном случае \uf838медных.\nИспользуйте конвейеры и буры для их подачи.
