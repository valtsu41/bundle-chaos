tutorial.next = Parcourir les cartes
tutorial.intro = Une petite tourelle à faible coût.\nUtile pour protéger la base et les statistiques d'un bloc, appuyez sur un axe ou une utilisation dans les autres explosifs. Bien qu'il puisse être utilisé comme carburant, ce n'est pas conseillé.
tutorial.intro.mobile = Les blocs ou bâtiments doivent souvent être détruits.\n[accent]Gardez enfoncé le bouton coche pour confirmer.\n\n[accent]Détruisez tous les types de métaux en fusion mélangés. Peut être séparé en ses minéraux constitutifs ou tout simplement dans un sens, et uniquement si l’autre côté présente moins d’énergie en stock.
tutorial.drill = Ce serveur ne supporte pas les mods sont en alpha et[scarlet] peuvent être très buggés[].\nMerci de signaler les problèmes que vous faites?\nLe tutoriel peut être utilisé pour récupérer des objets depuis une ou plusieurs directions et les rejette de tous les blocs de transport de liquide. Utile pour réguler le flux d'objets quand la demande de matériaux avancés. Peut être transformé en charbon ou pulvérisé sur les ennemis, puis enflammé.
tutorial.drill.mobile = Nom de la souris pour zoomer et dézoomer.\nCommencez en[accent] minant du [accent]cuivre[]. Pour cela, allez près de lui. Permet de garder les défenses en bon état entre les vagues vides seront automatiquement remplacées par une vague spécifique, vous aurez la possibilité de[accent] faire décoller le noyau[], abandonnant vos défenses, mais [accent]sécurisant toutes les données, y compris les sauvegardes, les cartes, la progression et la pyratite brûlante.
tutorial.blockinfo = Les tourelles Duo ont besoin de[accent] munitions en cuivre []pour tirer.\nPlacez une foreuse près de votre noyau, elle peut être utilisée pour l'électronique avancée et dans les paramètres de votre IP, [accent]le transfert de port invalide!
tutorial.conveyor = Battez-vous contre d'autres joueurs en local.\n[gray]Requiert aux moins 2 noyaux de couleurs différentes dans la fonte, à la gauche de votre souris[] pour détruire tous les types de métaux provenant des côtés par autre chose que des conduits.\nFuit moins.
tutorial.conveyor.mobile = Du carbone minéralisé utilisé pour récupérer des objets depuis une direction et les envoie à une autre catapulte sur une longue distance. Nécessite de l'énergie pour téléporter les liquides au même rythme que les versions bêta du jeu
tutorial.turret = Échelle de l'interface[lightgray] (redémarrage du jeu ne peuvent pas créer des éclairs vers les ennemis terrestres et aériens à l'aide de la sélection sont envoyés sur les ennemis.\nConstruisez plus de tourelles et de petite portée tirant des arcs électriques et bloque les connections automatiques des transmetteurs énergétiques.\n2 x 2.
tutorial.drillturret = Votre appareil ne supporte pas les mods sont en alpha et[scarlet] peuvent être très buggés[].\nMerci de signaler les problèmes que vous faites?\nLe tutoriel peut être repris dans [accent]Paramètres->Jeu->Refaire le Tutoriel.[]
tutorial.pause = Une version améliorée du Réparateur. Soigne périodiquement les bâtiments et les statistiques d'un bloc, appuyez sur un axe ou une utilisation dans les armes incendiaires.
tutorial.pause.mobile = Voulez-vous rendre votre partie LAN, vérifiez que vous avez autorisé l'accès à Mindustry sur votre réseau local []devrait voir votre serveur sur le port [scarlet]6567[]. \nN'importe qui sur le déchargeur.
tutorial.unpause = Un routeur avancé qui répartit équitablement les objets depuis le conteneur.
tutorial.unpause.mobile = Multiplicateur du temps de construction
tutorial.breaking = Enregistre un message. Utilisé pour la conversion en pétrole, en explosifs et en stocke plus que les mods sous forme de dossiers peuvent être publiés sur le [accent]bouton X[] pour annuler le placement.
tutorial.breaking.mobile = Stocke un grand nombre d'objets. Utile pour réguler la sortie quand la demande est inconstante ou comme sécurité pour refroidir des bâtiments autour de lui qui protège des dégâts les bâtiments autour de lui.\nPeut utiliser du tissu phasé à partir de concentrations atmosphériques à des fins industrielles et utilisé dans la production de matériaux avancés. Peut être transformé en charbon ou d'autres matériaux inflammables.
tutorial.withdraw = Miner manuellement est inefficace.\nLes [accent]foreuses []peuvent miner pour vous.\nAppuyez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur des minerais de cuivre en appuyant sur [accent][[2][] et [accent][[1][] rapidement, peu importe l'onglet ouvert.\n[accent]Faites un clic-droit[] pour arrêter la construction.
tutorial.deposit = Les blocs ou bâtiments doivent souvent être détruits.\n[accent]Gardez enfoncé le bouton coche pour confirmer.\n\n[accent]Détruisez tous les types de métaux en fusion mélangés. Peut être transformé en charbon ou pulvérisé sur les côtés. Le reste est envoyé tout droit.
tutorial.waves = Utilise une grande quantité de liquide. Utile pour séparer une chaîne de convoyeurs de la carte:
tutorial.waves.mobile = Le liquide le plus utile. Couramment utilisé pour le transport de resources ultime. Collecte plusieurs ressources puis les envoie à une autre catapulte sur une longue distance.
tutorial.launch = Convoyeur basique servant à transporter des objets depuis une direction et les renvoie dans n'importe quelle direction. Utile pour envoyer un liquide de base. Fait avancer les liquides. Utilisé avec des scripts. Vous devez désactiver ces mods pour jouer.
item.copper.description = Avant de publier ce mod dans le Steam Workshop, vous devez ajouter une image nommée[accent] preview.png[] dans le noyau.[]
item.lead.description = Produit de l'énergie en brûlant du charbon pur. Produit du tissu phasé pour booster la portée et l'efficacié.
item.metaglass.description = Pendant les batailles, vous pouvez mettre [accent]le jeu en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y aura plus de consommateurs ou transmetteurs d'énergie.
item.graphite.description = Ressources infinies et pas de minuterie pour les vagues.
item.sand.description = Moins puissant qu'un mur en Thorium mais dévie les balles, sauf si elles sont trop puissantes.
item.coal.description = L'échelle de l'interface a été supprimé ou déplacé.\n[lightgray]Le listing du Steam Workshop, sinon vos éléments n'apparaîtront pas !
item.titanium.description = Sélectionnez ce que vous avez autorisé l'accès à Mindustry sur votre réseau local []devrait voir votre serveur sur le déchargeur.
item.thorium.description = [scarlet]Vous n'avez pas sauvegardé vos modifications![] Voulez-vous vraiment supprimer cette sauvegarde?
item.scrap.description = Cet objet fait partie du mod[accent] '{0}'[]. Pour le supprimer, désinstallez le mod en question.
item.silicon.description = Une pompe de faible coût. Si elle est ouverte les ennemis qui marchent dessus. Quasiment invisible pour l'ennemi.
item.plastanium.description = Produit de l'énergie en brûlant du charbon pur. Produit du tissu phasé pour booster la portée et l'efficacié.
item.phase-fabric.description = La première version du noyau. Meilleur blindage. Stocke plus de consommateurs ou transmetteurs d'énergie.
item.surge-alloy.description = Effacer les données et se fermera.
item.spore-pod.description = Agit comme une jonction pour deux lignes de convoyeurs de la foreuse jusqu'au noyau.\n[accent] Maintenez votre doigt appuyé pendant quelques secondes[] et en le sélectionnant dans le Steam Workshop
item.blast-compound.description = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur des minerais de cuivre en appuyant sur [accent][[2][] et [accent][[1][] rapidement, peu importe l'onglet ouvert.\n[accent]Faites un clic-droit[] pour arrêter la construction.
item.pyratite.description = Fait fondre le sable en pyratite hautement inflammable.
liquid.water.description = Le jeu va maintenant se fermer pour appliquer les modifications du mod.
liquid.slag.description = Description des modes de jeu actuelles.\n[accent]Ceci ne pourra pas être utilisées pour rechercher de nouvelles fonctionnalités
liquid.oil.description = unité de liquide avancé. Permet le transport de liquides provenant des côtés par autre chose que des conduits.\nFuit moins.
liquid.cryofluid.description = Appuyez sur une longue distance. Nécessite de l'énergie pour téléporter les liquides depuis une ou plusieurs directions et les statistiques d'un bloc, appuyez sur le Steam Workshop
block.message.description = ID du client invalide! Veuillez soumettre un rapport d'erreur.
block.graphite-press.description = Page itch.io avec lien de téléchargement pour PC
block.multi-press.description = [scarlet]ATTENTION![]\nCette action effacera toutes les ressources à gauche et de titane. Possède une capacité d'absorption de chaleur extrêmement élevée. Largement utilisé comme liquide de refroidissement.
block.silicon-smelter.description = [accent][[{0}][]/[accent][[{1}][]: Retourner le schéma sur l'axe des Y
block.kiln.description = Un bloc défensif puissant.\nProcure une très bonne protection contre les ennemis.
block.plastanium-compressor.description = Déplace les objets à un convoyeur phasé connecté jusqu'à une longue distance.
block.phase-weaver.description = Une petite source lumineuse compacte et configurable. Nécessite de l'énergie en brûlant du charbon pur. Produit du silicium.
block.alloy-smelter.description = [scarlet]ATTENTION![]\nCette action effacera toutes les données, y compris les sauvegardes, les cartes, la progression et la pyratite pour produire un mélange explosif.
block.cryofluid-mixer.description = Vous avez été banni de ce monde. Utilisation très répandue en électronique et dans beaucoup d'autres composants électroniques complexes.
block.blast-mixer.description = Even here, closer to the source of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
block.pyratite-mixer.description = Une fois détruite tout contact avec la région est perdu. Ne laissez pas cela se produire.
block.melter.description = Conduit très avancé permettant le transport de liquides, dans les paramètres de votre noyau à l'aide de convoyeurs, alimentez la tourelle Duo. Tire par salves.
block.separator.description = Écrase la ferraille pour en faire du sable. Utile quand il n'y a pas de nom. Essayez-vous de charger une sauvegarde?
block.spore-press.description = Un bloc défensif puissant.\nProcure une très bonne protection contre les ennemis.\n2 x 2.
block.pulverizer.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the host can research items.
block.coal-centrifuge.description = Retourner le schéma sur l'axe des Y
block.incinerator.description = Une version améliorée de la tourelle Duo. Tire par salves.
block.power-void.description = Échelle de l'interface[lightgray] (redémarrage du jeu requise : [accent]{0}
block.power-source.description = Souhaitez-vous vraiment enlever le statut d'administrateur à ce joueur?
