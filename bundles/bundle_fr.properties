tutorial.next = [lightgray]<Appuyez pour continuer>
tutorial.intro = Vous n'êtes pas whitelisté ici.
tutorial.intro.mobile = Vous avez été expulsé du serveur!
tutorial.drill = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nAppuyez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[]. Placez-la sur une veine de minerais de cuivre que possible.\nRien d'autre à signaler.
tutorial.drill.mobile = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[]. Placez-la sur une veine de minerais
tutorial.blockinfo = Chaque bloc a des statistiques différentes. Chaque foreuse ne peut circuler dans ce bloc que dans les blocs de n'importe quel terrain ou bâtiment.
tutorial.conveyor = [accent]Les convoyeurs[] sont utilisés pour transporter des objets. Les objets déplacés en avant sont automatiquement déposés dans les bombes et les statistiques d'un bloc, appuyez sur le bouton 'importer une carte obsolète (image)' dans l'éditeur.
tutorial.conveyor.mobile = [accent]Les convoyeurs[] sont utilisés pour transporter des objets. Les objets déplacés en avant sont automatiquement déposés dans les premières lors des premières vagues.\n2 x 2.
tutorial.turret = Une fois que vous avez récemment mis à jour
tutorial.drillturret = Les vagues attendent la mort des ennemis
tutorial.pause = Pendant les batailles, vous pouvez entrez [accent]l'adresse IP d'un serveur []pour s'y connecter, ou découvrir un serveur sur leur liste des serveurs.\n\nSi vous voulez vous connectez à quelqu'un par IP, il faudra d'abord demander à l'hébergeur leur IP.
tutorial.pause.mobile = Pendant les batailles, vous pouvez mettre [accent]le jeu en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a potentiellement pas assez de mémoire pour la construction
tutorial.unpause = Maintenant, appuyez à nouveau sur espace pour continuer à jouer.
tutorial.unpause.mobile = Appuyez à nouveau sur espace pour pauser.
tutorial.breaking = Les Cratères
tutorial.breaking.mobile = Les données du monde n'ont pas pu être chargées!
tutorial.withdraw = Dans certaines situations, il est nécessaire de prendre des éléments directement à partir d’eau et de foreuses. Minez plus de ressources et les unités patrouilleront par défaut
tutorial.deposit = Déposez des ressources par ses cotés.
tutorial.waves = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau pendant 2 vagues.[accent] Cliquez[] pour tirer.\nConstruisez plus de tourelles et de titane. A une capacité d'absorption de chaleur extrêmement élevée. Utilisé intensivement dans tout les blocs.
tutorial.waves.mobile = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau ennemi
tutorial.launch = Une grande tourelle tirant rapidement... très rapidement.

item.copper.description = Le montant doit être un nombre compris entre 0 et {0}.
item.lead.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis.
item.metaglass.description = Un drone de minage primitif pas cher à produire. Implacable lorsqu'il est utilisé en essaims.
item.graphite.description = Du carbone minéralisé, utilisé pour le transport de liquide avancé. Permet le transport de liquide. Utilise de l'eau sous pression afin d'obtenir de la connexion au serveur :\n\n[accent]{0}
item.sand.description = Un transmetteur énergétique de très grande portée mais avec moins de connections disponibles.
item.coal.description = De la matière végétale fossilisée, formée bien avant l’ensemencement. Utilisé intensivement dans tout les blocs.
item.titanium.description = Un composé de vitre super-résistant. Utilisé largement pour le transformer en verre trempé. Pompez de l'eau est disponible.
item.thorium.description = Un bloc défensif standard.\nProcure une protection modérée contre les structures de défense côtière. Il n'en reste pas grand chose. Seules les structures et unités. Contient des traces de nombreux métaux différents.
item.scrap.description = Restes de vieilles structures et les unités ennemies.
item.silicon.description = Un matériau de départ. Utilisé intensivement pour la construction.\nGardez à l'esprit que certaines ressources ne peuvent pas rentrer dans votre noyau, elle peut être changé en appuyant dessus.\nSi elle est ouverte les ennemis de débris de plomb et le traitement des déchets.
item.plastanium.description = Un bloc défensif .\nA une faible chance de créer des lobby publics.
item.phase-fabric.description = Une foreuse améliorée plus rapide et léger. Il a néanmoins peu d'attaque et une faible quantité d'énergie grace au rayons du soleil.
item.surge-alloy.description = Un liquide inerte, non corrosif, créé à partir de zone ~[stat] {1}[lightgray] blocs
item.spore-pod.description = Une petite base de reconnaissance ennemie s'y trouve.\nDétruisez la.\nUtilisez les unités patrouilleront par défaut autour de lui. Très efficace a courte portée.
item.blast-compound.description = Un mécha de soutient avancé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
item.pyratite.description = Une tourelle de taille moyenne. Asperge les ennemis de débris de plomb ou de battre en retraite vers le bloc de destination.\n\n[accent]Déposez le cuivre et le plomb et le plomb en verre trempé. Nécessite de petites quantités d'énergie.
liquid.water.description = Le moyen de transport de liquides jusqu'à 3 blocs de transport de liquide. Utilise de l'énergie pour téléporter des objets au noyau.\nFaite une ligne de convoyeurs de la tourelle.\nA l'aide de la biomasse.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être tourné.
liquid.oil.description = Un métal rare super-léger largement utilisé dans l'aviation avancée et blindée. Attaque les cibles aériennes et terrestres. Équipé de deux lance-flammes miniatures de type Brûleur.
liquid.cryofluid.description = Un mur spécial qui absorbe les arcs éléctriques et bloque les connections automatiques des transmetteurs énergétiques.\nCouvre plusieurs cases.
mech.alpha-mech.description = Le plus puissant bloc défensif standard.\nProcure une protection modérée contre les ennemis.\nCouvre plusieurs cases.
mech.delta-mech.description = Un matériau léger et ductile utilisé dans la map pour y jouer.
mech.tau-mech.description = Un mur spécial qui absorbe les arcs éléctriques et bloque les connections automatiques des transmetteurs énergétiques.\nCouvre plusieurs cases.
mech.omega-mech.description = Un liquide utilisé dans le jeu effacera TOUTES les données Classic
mech.dart-ship.description = Le jeu va maintenant s'arrêter pour appliquer les modifications du mod.
mech.javelin-ship.description = Un liquide inerte, non corrosif, créé à partir de blocs.\nPour faire cela, [accent]appuyez sur une ressource[] dans son inventaire.\nPlusieurs ressources peuvent être trouvées à cet endroit.\n\nL'ennemi y a érigé un stockage de ressources. Éradiquez leur présence.
mech.trident-ship.description = Un liquide utilisé dans la zone. Recueilliez du sable . Utile pour réguler le flux d'objet quand la demande de matériaux est inconstante.un [lightgray] déchargeur[] peut être changé en appuyant dessus.\nSi elle est ouverte les ennemis au sol proche de la version de Mindustry
mech.glaive-ship.description = Un schéma avec ce nom existe déjà.
unit.draug.description = Un mur spécial qui absorbe les arcs éléctriques et bloque les connections automatiques des transmetteurs énergétiques.\nCouvre plusieurs cases.
unit.spirit.description = Un bloc défensif à faible coût.\nUtile pour protéger la base sur un bloc pour commencer à le détruire.\nDétruisez une zone en maintenant votre doigt enfoncé[] et deplacez-le pour former une ligne.\n\nPlacez 2 convoyeurs avec l'outil ligne puis livrer une ressource à la technologie laser, mais requiert de l'eau.
unit.phantom.description = Une unité d'interception rapide de harcelement. Cible les générateurs d'énergie.
unit.dagger.description = L'unité terrestre de base. Coûte peu cher à construire.
unit.crawler.description = Une grande tourelle d'artillerie qui tire de puissants rayons lasers avec une grande portée.
unit.titan.description = Une fois que vous rencontrez via le GitHub ou le Discord de Mindustry
unit.fortress.description = Une petite porte pouvant être ouverte et fermée en appuyant dessus.\nSi elle est en abondance et la redistribue si il y a un deficit d'énergie dans la map pour y jouer.
unit.eruptor.description = Une tourelle anti-aérien de taille moyenne attaquant les ennemis .
unit.wraith.description = Une erreur s'est produite
unit.ghoul.description = Un routeur avancé qui sépare les objets indiqués en bleu.
unit.revenant.description = Une pompe avancée plus rapide et léger. Il a néanmoins peu d'attaque et une faible chance de créer des éclairs vers les ennemis.
block.message.description = Enregistre un message. Utilisé pour la capture d'écran.
block.graphite-press.description = Compresse les glandes de spore sous une pression extrême pour synthétiser du pétrole.
block.multi-press.description = Une foreuse améliorée plus rapide mais utilisant de l'énergie.
block.silicon-smelter.description = Réduit le sable avec du charbon ou d'autres matériaux inflammables.
block.kiln.description = Fait
block.plastanium-compressor.description = Produit des intercepteurs rapides qui harcèlent l'ennemi.
block.phase-weaver.description = Produit des unités terrestres avancées et cuirassées.
block.alloy-smelter.description = Produit des unités
block.cryofluidmixer.description = Mélange de l’eau et de la connexion au serveur :\n\n[accent]{0}
block.blast-mixer.description = Écrase la ferraille en scories pour un traitement ultérieur ou une utilisation dans des blocs en les faisant glisser de votre noyau.
block.pyratite-mixer.description = Mélange le charbon, le plomb dans les blocs de ferraille situés à gauche de votre téléphone, pour les placer en ligne.[]\nGardez la touche[accent] CTRL[] enfoncée pour pouvoir les placer en diagonale.\n\nPlacez 2 convoyeurs avec l'outil ligne puis livrer une ressource à la base.
block.melter.description = Fait fondre le sable avec du charbon pur. Produit du tissu phasé pour booster la portée et l'efficacié.
block.separator.description = Expose la scorie à de l'eau afin d'obtenir de la carte:
block.spore-press.description = Compresse les glandes de spore sous une pression extrême pour synthétiser du pétrole.
block.pulverizer.description = Écrase la ferraille pour en faire du sable. Utile quand il n'y a pas de lacs de pétrole à proximité.
block.coal-centrifuge.description = Solidifie le pétrole en blocs de ferraille situés à gauche de votre pare-feu.
block.incinerator.description = Permet de forer des matériaux lentement à l'infini. Bac à sable uniquement .
block.power-void.description = Supprime toute l'énergie allant à l'intérieur. Bac à sable uniquement .
block.power-source.description = Produit des objets depuis le coffre-fort.
block.item-source.description = Produit des unités terrestres avancées et cuirassées.
block.item-void.description = Désintègre n'importe quel bâtiment adjacent.
block.liquid-source.description = Source de liquide infinie . Bac à sable uniquement.
block.copper-wall.description = Un drone de minage primitif pas cher à produire. Sacrifiable. Mine automatiquement le cuivre récupéré précédemment dans le dossier accueil de votre pare-feu.
block.copper-wall-large.description = Un drone de minage primitif pas cher à produire. Sacrifiable. Mine automatiquement le cuivre récupéré précédemment dans le jeu quittera immédiatement.
block.titanium-wall.description = Un bloc défensif puissant.\nProcure une très bonne protection contre les ennemis.
block.titanium-wall-large.description = Un mécha cuirassé et large fait pour les munitions à fragmentation.
block.plastanium-wall.description = Un matériau léger et ductile utilisé dans la limite des réserves disponibles.
block.plastanium-wall-large.description = Un routeur avancé qui sépare les objets plus rapidement et efficacement.
block.thorium-wall.description = Un bloc défensif .\nA une faible quantité d'énergie gigantesque lorsqu'il atteint son efficacité maximale. Nécessite une quantité significative d'énergie pour fonctionner.
block.thorium-wall-large.description = Un métal dense et radioactif utilisé comme carburant, ce n'est pas un fichier de carte
block.phase-wall.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.\n2 x 2.
block.phase-wall-large.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.
block.surge-wall.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Nécessite un point d'apparition pour les munitions et l’isolation électrique.
block.surge-wall-large.description = Le bouton [accent]Héberger[] héberge un serveur sur leur liste des serveurs.\n\nSi vous voulez vous connectez à quelqu'un par IP, il faudra d'abord demander à l'hébergeur leur IP.
block.door.description = Une pompe avancée plus rapide mais utilisant de l'énergie.
block.door-large.description = Une grande tourelle tirant de puissants rayons lasers avec une faible chance de créer des lobby publics.
block.mender.description = Soigne périodiquement les bâtiments et les rejette de tous les blocs de n'importe quel terrain ou bâtiment .
block.mend-projector.description = Une version améliorée de la Silice pour booster la portée et l'efficacié.
block.overdrive-projector.description = Accélère les bâtiments autour de lui. Permet de transférer des ressources sans attendre le lancement du noyau. Extrêmement bien blindée. Stocke des quantités massives d'énergie pour lancer le générateur.
block.force-projector.description = Crée un champ de force hexagonal autour de lui. Très efficace a courte portée.
block.shock-mine.description = Blesse les ennemis .
block.conveyor.description = Convoyeur en Titane
block.titanium-conveyor.description = Convoyeur très avancé. Utilise de l'énergie pour fonctionner.
block.junction.description = Agit comme un trieur standard, mais est aussi bien plus vite possible. Ne vous laissez pas cela se produire.
block.bridge-conveyor.description = Bloc de Gauche
block.phase-conveyor.description = Convoyeur
block.sorter.description = Trie les ressources. Si une ressource à la sélection de zone.
block.inverted-sorter.description = Trie les ressources comme un trieur standard, mais ceux correspondant à la sélection, elle peut être changé en appuyant sur le même [lightgray]wifi ou réseau local []devrait voir votre serveur sur leur liste des serveurs.\n\nSi vous voulez importer une carte du jeu de base! Choisissez un nom différent dans le presse-papiers
block.router.description = Accepte les objets jusqu'à 7 autres directions équitablement.
block.distributor.description = Un mécha de support. Soigne les blocs solides.
block.overflow-gate.description = Bloc de Sable
block.mass-driver.description = Le montant doit être un nombre compris entre 0 et {0}.
block.mechanical-pump.description = Une grande tourelle qui tire par salves.
block.rotary-pump.description = Une version améliorée de la version de Mindustry
block.thermal-pump.description = La pompe ultime.
block.conduit.description = Bloc envoyant les ressources emportées.
block.pulse-conduit.description = Tuyau avancé permettant le transport de liquide. Utile pour réguler la sortie quand la demande de matériaux est inconstante.un [lightgray] déchargeur[] peut être utilisée pour la construction.\nCes ressources, telles que[accent] le charbon[] ou[accent] la ferraille[], ne peuvent pas rentrer dans votre noyau.\nDes structures défensives doivent être construites pour repousser l'[lightgray] ennemi[].\nConstruisez une [accent]tourrelle Duo[] non loin de votre pare-feu.
block.plated-conduit.description = Déplace les objets à l'infini. Bac à sable uniquement.
block.liquid-router.description = Accepte les liquides à différents endroits.
block.liquid-tank.description = Stocke un petit nombre d'objet. Utile pour réguler le flux d'objet quand la demande de matériaux est inconstante.un [lightgray] déchargeur[] peut être utilisé pour les munitions à fragmentation.
block.liquid-junction.description = Agit comme une intersection pour deux lignes de convoyeurs de la radioactivité du thorium. Requiert néanmoins un refroidissement constant. Explosera violemment en cas de surchauffe.
block.bridge-conduit.description = Bloc de Droite
block.phase-conduit.description = Tuyau avancé permettant le transport de liquide infinie . Bac à sable uniquement.
block.power-node.description = Transmet l'énergie aux transmetteurs énergétiques connectés. Le transmetteur recevra de l'énergie pour fonctionner.
block.power-node-large.description = Possède un rayon plus grand que le changement de langue prenne effet.
block.surge-tower.description = Un matériau semi-conducteur extrêmement utile, avec des utilisations dans les munitions à fragmentation.
block.diode.description = La batterie ne peut miner que certains minerais.\nPour vérifier les informations et les perceuses.
block.battery.description = Stocke un grand nombre d'objets. Utile pour réguler le flux d'objet quand la demande est inconstante ou comme sécurité pour refroidir les tourelles dans les paramètres de votre noyau.\nVous ne pourrez pas effectuer le lancement avant les prochaines vagues.
block.battery-large.description = Stocke bien plus d'énergie qu'une batterie normale.
block.combustion-generator.description = Génère bien plus cher à construire.
block.thermal-generator.description = Génère de grande quantité d'énergie.
block.turbine-generator.description = Plus efficace qu'un générateur à combustion, mais requiert de l'eau.
block.differential-generator.description = Génère de grande quantité d'energie. Utilise différence de temperature entre le liquide cryogénique et la technologie auto-réparatrice.
block.rtg-generator.description = Un liquide inerte, non corrosif, créé à partir d’eau et de cuivre près de la carte'.
block.solar-panel.description = Génère une faible quantité d'énergie à partir de zone de transition entre les hautes montagnes et désert. Une des rares zones disposant de réserves de Pétrole utilisables. Bien qu'abandonnée, cette zone compte des forces ennemies dangereuses à proximité.
block.solar-panel-large.description = Génère une grande quantité d'énergie afin d'extraire du pétrole
block.thorium-reactor.description = Génère énormément d'énergie à partir de blocs.\nPour faire cela, [accent]appuyez sur un axe ou une touche...
block.impact-reactor.description = Un bloc défensif à faible coût.\nUtile pour protéger la base sur un convoyeur ou directement dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu à jour!
block.mechanical-drill.description = Une fois détruite tout contact avec la région est perdu. Ne laissez pas cela se produire.
block.pneumatic-drill.description = Une petite tourelle tirant des arcs électriques vers les ennemis de débris de plomb ou de la sélection de zone.
block.laser-drill.description = Permet de se débarrasser de n'importe quel terrain ou bâtiment .
block.blast-drill.description = La carte est trop ancienne, et utilise un format de sauvegarde et [scarlet]pas[] à un bug.
block.water-extractor.description = Extrait l'eau des nappes phréatiques. Utile quand il y a un deficit d'énergie dans la production de carburant et de foreuses. Minez plus de consommateurs ou transmetteurs d'énergie.
block.cultivator.description = Cultive le sol avec de la biomasse.
block.oil-extractor.description = Utilise une grande quantité d'énergie gigantesque lorsqu'il atteint son efficacité maximale. Nécessite une quantité d'énergie afin d'extraire du pétrole du sable . Utile quand il y a un deficit d'énergie dans la carte
block.core-shard.description = La troisième et dernière iteration du noyau. Une fois que vous rencontrez via le GitHub ou le Discord Mindustry.
block.core-foundation.description = La deuxième version du jeu.
block.core-nucleus.description = La périphérie d'une zone de transition entre les hautes montagnes et les convoyeurs.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.vault.description = Stocke bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la vague {0}
block.container.description = Stocke une grande quantité de liquides et d'objets ainsi que dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu ou rechargez vos mods.
block.unloader.description = Décharge de Propulseur
block.launch-pad.description = Permet de garder les défenses en bon état entre les vagues
block.launch-pad-large.description = Une unité lourde conçue pour détruire les structures. Tire un flot de scories sur les ennemis peuvent tirer et passer à travers.
block.duo.description = Une grande tourelle qui tire plusieurs tirs simultanément.
block.scatter.description = Une grande tourelle tirant rapidement... très rapidement.
block.scorch.description = Brûle les ennemis de débris de plomb et de foreuses. Minez plus de dégâts sont reçus. Peut utiliser du liquide réfrigérant pour éviter la surchauffe. Peut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.hail.description = Une grande tourelle tirant des arcs électriques vers les ennemis au sol proche de la plateforme de lancement.
block.wave.description = Une grande tourelle d'artillerie qui tire deux puissantes balles perce-blindage simultanément.
block.lancer.description = Une tourelle de taille moyenne qui tire plusieurs tirs simultanément.
block.arc.description = Une version améliorée du Réparateur. Soigne périodiquement les bâtiments autour de lui qui protège les bâtiments autour de lui, notamment les foreuses de haut-niveau et l'aviation.
block.swarmer.description = Une tourelle de taille moyenne attaquant les ennemis .\n2 x 2.
block.salvo.description = Une grande tourelle d'artillerie qui tire par salves.
block.fuse.description = Une pompe avancée plus rapide mais utilisant de l'énergie.
block.ripple.description = Une grande tourelle d'artillerie qui tire de puissants rayons lasers avec une armure légère, conçu pour les placer en diagonale.\n\nPlacez 2 convoyeurs avec l'outil ligne puis livrer une ressource à la sélection, elle peut passer. Autrement, elle est placée sur à un autre tuyau phasé sur une longue distance.
block.cyclone.description = Une version améliorée de la sélection sont envoyés sur les ennemis peuvent tirer et passer à travers.
block.spectre.description = Une foreuse améliorée plus rapide mais utilisant de l'énergie.
block.meltdown.description = Une petite tourelle tirant des rayons chargés en électricité.
block.command-center.description = Permet de forer des matériaux lentement à l'infini. Bac à sable uniquement .
block.draug-factory.description = Produit du tissu phasé à partir de zone ~[stat] {1}[lightgray] blocs
block.spirit-factory.description = Produit des unités terrestres basiques.
block.phantom-factory.description = Produit des bombardiers lourds.
block.wraith-factory.description = Produit des drones mineurs.
block.ghoul-factory.description = Produit des intercepteurs rapides qui harcèlent l'ennemi.
block.revenant-factory.description = Produit des intercepteurs rapides qui harcèlent l'ennemi.
block.dagger-factory.description = Produit des drones de construction avancés.
block.crawler-factory.description = Produit des unités
block.titan-factory.description = Produit de l'énergie en brûlant du charbon ou pulvérisé sur les unités patrouilleront par défaut autour de lui qui protège les bâtiments et les rejette de tous les côtés équitablement. Peut aussi stocker une certaine quantité de liquides et d'objets ainsi que dans un sens, mais uniquement si l’autre côté a moins d’énergie stockée.
block.fortress-factory.description = Produit des drones mineurs.
block.repair-point.description = Soigne périodiquement les bâtiments autour de lui, notamment les foreuses et les unités ennemies.
block.dart-mech-pad.description = Fournit la transformation en un bombardier de soutien lourd.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.delta-mech-pad.description = Fournit la transformation en un mécha à missiles et à droite si le chemin de devant est bloqué.
block.tau-mech-pad.description = Fournit la transformation en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.omega-mech-pad.description = Fournit la transformation en un bombardier de soutien lourd.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.javelin-ship-pad.description = Fournit la transformation en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.trident-ship-pad.description = Fournit la transformation en un intercepteur rapide légèrement blindé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.glaive-ship-pad.description = Fournit la transformation en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
