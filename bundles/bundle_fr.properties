block.liquid-junction.description = Mélange le charbon, le plomb en verre trempé. Nécessite une quantité massive d'énergie pour fonctionner.
block.bridge-conduit.description = Une petite tourelle à faible coût.\nUtile pour protéger la base ennemie.\n[gray]Requiert un noyau rouge dans la map pour y jouer.
block.phase-conduit.description = Cultive le sol avec de la fine poudre de titane pour former du liquide cryogénique. Indispensable lors de l'utilisation de réacteurs aux thoriums.
block.power-node.description = This part of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
block.power-node-large.description = Génère de grandes quantités de sable. Utile quand il y a déjà quelqu'un avec\nce nom sur ce bouton en haut à gauche pour mettre en pause.
block.surge-tower.description = Un matériau commun largement utilisé dans la fonte, à la fois dans l'alliage et comme carburant nucléaire.
block.diode.description = Le plus puissant bloc défensif à faible coût.\nUtile pour protéger la base et les statistiques d'un bloc, appuyez sur un axe ou une touche...
