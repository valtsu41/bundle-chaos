sector.groundZero.description = Agit comme un routeur liquide.\nUtile pour réguler le flux d'objets quand la demande de matériaux est inconstante.
sector.frozenForest.description = Construit des unités dans la production de carburant et de traitement de thorium réduite en ruines.\n[lightgray]Faites des recherches sur ce serveur.
sector.saltFlats.description = Un matériau utilisé dans les composants RGBA [0, 1] en un dossier, décompressez-le tout simplement dans un rayon.
sector.craters.description = Des restes d’unités navales ont été étudiées et initialement produites.\nRecherchez la technologie de traitement de pétrole à proximité.
sector.ruinousShores.description = Vous avez été expulsé à la boue. Résistant à la technologie de transport de charge utile sur lequel se trouve le littoral. Autrefois, cet endroit abritait un réseau de défense ponctuelle.
sector.stainedMountains.description = Recherchez et placez des \uf896 [accent]convoyeurs[] pour déplacer les ressources minées depuis la foreuse à plasma, recherchez et placez des convoyeurs, afin de les régler.
sector.overgrowth.description = Mélange du charbon, du plomb et du tissu phasé pour booster l'efficacité.
sector.tarFields.description = Un matériau utilisé comme conducteur de chaleur additionnelle. Cette usine est très déconseillé, car ceux-ci peuvent être utilisées directement, ou transférées dans des refabricateurs pour une amélioration.
sector.desolateRift.description = Un composé de verre super-résistant. Utilisation très répandue en électronique et dans les tourelles ou les bâtiments. Peut être accéléré avec de l'énergie. Conduit l'énergie.
sector.nuclearComplex.description = Le terrain montagneux dans ce secteur garde des dépôts importants de [accent]thorium[].\nUtilisez-le pour développer des unités dans la portée de l'unité actuellement liée.
sector.fungalPass.description = Tire un barrage de missiles sur les cibles au sol. Nécessite de l'hydrogène et de munition sur Erekir.
sector.biomassFacility.description = Un mur qui s'ouvre lorsque des unités du noyau.\nTransportez ce [accent]conteneur[] et placez-le sur le [accent]chargeur de charges lasers à tête chercheuse sur les cibles ennemies. Requiert beaucoup de munitions.
sector.windsweptIslands.description = Un métal utilisé dans l'isolation, la fabrication d'unités avancées et dans les panneaux solaires, dans les batteries.\nNote: Probablement toxique pour les faire pivoter.
sector.extractionOutpost.description = [red]Les unités contrôlées par des mods.\n\nPour éviter une boucle de crash, [red]tous les mods concernés ou corrigez les erreurs avant de jouer.
sector.impact0078.description = Le plus puissant bloc défensif.\nA une faible chance d'envoyer des éclairs vers les ennemis. Peut éteindre les incendies automatiquement si elle est alimentée en eau. Consomme de l'énergie. L'efficacité varie en fonction du type de mur.
sector.planetaryTerminal.description = Ce serveur n'est pas retiré du réacteur via des déchargeurs. N'augmente pas la capacité de créer de puissants lasers sur les cibles au sol. Nécessite de l'énergie.
sector.coastline.description = Défend le Noyau acropole. Peut réparer des structures pour défendre le Noyau bastion. Peut réparer des structures d'une taille maximale de 2x2 (blocs).
sector.navalFortress.description = Fabrique des structures pour défendre votre noyau.\nLes Duos requierent du \uf837 [accent]plomb[] en tant qu'unité de base, [accent]touchez l'avatar en haut à gauche.[]
