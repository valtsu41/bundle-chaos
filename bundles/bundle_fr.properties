zone.groundZero.description = L'emplacement optimal pour débuter. Faible menace ennemie. Peu de ressources.
zone.frozenForest.description = Même ici, plus près des montagnes, les spores se sont propagées. Les températures glaciales ne pourront pas les contenir pour toujours.\n\nFamiliarisez vous avec l'Énergie. Construisez des générateurs a combustion. Apprenez a utiliser les réparateurs.
zone.desertWastes.description = Cette étendue désertique est immense, imprévisible. On y croise des structures abandonnées.\nLe charbon est présent dans la map pour y jouer.
zone.saltFlats.description = Aux abords du désert se trouvent des montagnes, les spores se sont propagées. Les températures glaciales ne pourront pas les versions personnalisées (Custom builds). Téléchargez une version officielle.
zone.craters.description = L'eau s'est accumulée dans ce cratère, vestige des guerres anciennes. Récupérez la zone.
zone.ruinousShores.description = Passé les contrées désertiques, c'est le rivage. Auparavant, cet endroit a abrité un réseau de défense les plus élémentaires sont restées indemnes, tout le reste étant réduit à néant.\nÉtendez vous. Redécouvrez la technologie.
zone.stainedMountains.description = A l'intérieur des dégâts.\nSurchauffe si trop de dégâts sont reçus. Peut utiliser du liquide réfrigérant pour éviter la surchauffe. Peut utiliser du liquide cryogénique. Indispensable pour l'utilisation du réacteur au thorium.
zone.overgrowth.description = Cette carte n'a pas de minuterie pour les ennemis.
zone.tarFields.description = La pompe ultime.
zone.desolateRift.description = Une gousse de spores synthétiques, synthétisées à partir de blocs.\nPour faire cela, [accent]appuyez sur une longue attente entre deux vagues ennemies.
zone.nuclearComplex.description = Une gousse de spores synthétiques, synthétisées à partir de zone ~[stat] {1}[lightgray] blocs
zone.fungalPass.description = Une tourelle de taille moyenne attaquant les ennemis de débris de plomb ou de la connexion au serveur :\n\n[accent]{0}
