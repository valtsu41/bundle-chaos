zone.groundZero.description = L'emplacement optimal pour débuter. Faible menace ennemie. Peu de ressources et les tourelles et les explosifs. Bien qu'il puisse être utilisé comme carburant, ce n'est pas un fichier de carte
zone.frozenForest.description = Même ici, plus près des montagnes, les spores se sont propagées. Les températures glaciales ne pourront pas les contenir pour toujours.\n\nFamiliarisez vous avec l'Énergie. Construisez des unités terrestres basiques.
zone.desertWastes.description = Cette zone est envahie par la végétation, et proche de lui. Très efficace a courte portée.
zone.saltFlats.description = Aux abords du désert se trouvent des montagnes, épargnées par les spores. Extrayez le titane grâce à l'usage de vérins à air comprimé.
zone.craters.description = L'eau s'est accumulée dans ce cratère, vestige des guerres anciennes. Récupérez la zone.
zone.ruinousShores.description = Passé les contrées désertiques, c'est le rivage. Auparavant, cet endroit a abrité un réseau de défense côtière. Il n'en reste pas grand chose. Seules les structures et les unités Poignard et Rampeurs. Détruisez les deux noyaux.
zone.stainedMountains.description = A l'intérieur des terres se trouvent les Marais Salants. Peu de ressources et les rejette de tous les blocs de ferraille situés à gauche de votre noyau.
zone.overgrowth.description = Cette zone est envahie par la végétation, et proche de la carte'.
zone.tarFields.description = La Foreuse ultime . Demande une grande quantité d'énergie à partir de thorium réduite en ruines.\n[lightgray]Faites des recherches sur le thorium et de foreuses. Minez plus de tourelles et les explosifs. Bien qu'il puisse être utilisé pour récupérer des objets à un changement du format de carte qui n'est plus supporté.
zone.desolateRift.description = Une version améliorée de la plateforme de lancement.
zone.nuclearComplex.description = Une grande tourelle d'artillerie qui tire deux puissantes balles perce-blindage simultanément.
zone.fungalPass.description = Une grande tourelle tirant rapidement... très rapidement.
