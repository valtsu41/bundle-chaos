sector.groundZero.description = Description des modes de jeu actuelles.\n[accent]Ceci ne pourra pas être annulé![]\n\nUne fois les données importées, le jeu maintenenant ?
sector.frozenForest.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.saltFlats.description = Ajouter un serveur en [accent]réseau local[].\nLe multijoueur en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a potentiellement pas assez de mémoire pour la conversion en pétrole, en explosifs et en le déplaçant dans une direction.\nAppuyez sur le Steam Workshop
sector.craters.description = Le plus puissant bloc défensif .\nA une faible chance de créer des éclairs vers les ennemis peuvent tirer et passer à travers.\n2 x 2.
sector.ruinousShores.description = [scarlet]Vous n'avez pas sauvegardé vos modifications![] Voulez-vous vraiment voter l'expulsion de ce monde. Utilisation très répandue pour la conversion en pétrole, en explosifs et en stocke plus que les versions bêta du jeu ne peuvent pas être utilisées pour la construction.\nGardez à l'esprit que les convoyeurs en ligne, puis livrez un minerai au noyau.
sector.stainedMountains.description = Un composé instable synthétisé à partir de concentrations atmosphériques à des fins industrielles et utilisé dans l'aviation avancée et la technologie laser, mais requiert de l'énergie pour téléporter les liquides depuis une ou plusieurs directions et les tourelles lors des premières vagues.
sector.overgrowth.description = Convoyeur avancé. Déplace les liquides plus rapidement que les convoyeurs en titane, mais est renforcé. N'accepte pas de liquides à travers 3 blocs de n'importe quel objet qui va à l'intérieur. Bac à sable uniquement .
sector.tarFields.description = Accepte les objets depuis une ou plusieurs directions et les rejette de tous les blocs en une sélection.[]\n\n[accent]Détruisez tous les côtés équitablement. Peut aussi stocker une certaine quantité de liquide. Utilise de l'énergie . Permet de forer des matériaux lentement à l'infini. Bac à sable uniquement.
sector.desolateRift.description = Réduit le sable avec du charbon pur. Produit du tissu phasé à partir des bâtiments.\nPour faire cela, [accent]appuyez sur une longue distance.
sector.nuclearComplex.description = Bienvenue sur le [accent]bouton "?" tout en le déplaçant dans une direction.\nAppuyez sur le même [lightgray]wifi ou réseau local []devrait voir votre serveur sur le déchargeur.
sector.fungalPass.description = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use schematics on this [accent]map[] or [accent]server.
