block.cyclone.description = La carte n'a aucune base ennemie à attaquer! Veuillez ajouter une base[scarlet] rouge[] sur cette carte dans l'éditeur.
block.spectre.description = Une tourelle anti-aérienne essentielle. Mitraille les ennemis terrestres et aériens.
block.meltdown.description = Une tourelle de taille moyenne chargeant et tirant de puissants lasers aux ennemis terrestres.
block.repair-point.description = Sélectionnez ce que vous rencontrez via le GitHub ou le Discord de Mindustry
block.segment.description = Stocke bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la technologie auto-réparatrice.
