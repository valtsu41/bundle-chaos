block.liquid-source.description = Commencez par choisir un[accent] nom de joueur[].
block.liquid-void.description = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau ennemi
block.copper-wall.description = Water has accumulated in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
block.copper-wall-large.description = This part of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
block.titanium-wall.description = Compresse des morceaux de charbon en feuilles de graphite pur.
block.titanium-wall-large.description = Ici, vous pouvez mettre [accent]le jeu en pause.[]\nVous pouvez planifier la construction
block.plastanium-wall.description = Échec de l'initialisation du flou lumineux.\nVotre appareil peut ne pas le supporter.
block.plastanium-wall-large.description = Compresse les glandes de spores synthétisées à partir des bâtiments.\nPour faire cela, [accent]appuyez sur une touche...
block.thorium-wall.description = [scarlet]Schematics disabled[]\nYou are not allowed to use schematics on this [accent]map[] or [accent]server.
block.thorium-wall-large.description = Une foreuse de faible prix pompant lentement, mais ne consommant pas d'énergie.
block.phase-wall.description = De la matière végétale fossilisée, formée bien avant l’ensemencement de ce serveur.
block.phase-wall-large.description = Un mur spécial qui absorbe les arcs électriques et bloque les connections automatiques des transmetteurs énergétiques.
block.surge-wall.description = Moves items in batches.\nAccepts items at the back, and unloads them in three directions at the front.
block.surge-wall-large.description = Voulez-vous rendre votre partie LAN, vérifiez que vous avez récemment mis à jour trouvée.
block.door.description = Un générateur thermo-électrique à radioisotope qui ne demande pas de refroidissement mais produit moins d'énergie qu'un réacteur à Thorium.
block.door-large.description = Une petite tourelle à faible coût.\nUtile pour protéger la base et les rejette de tous les blocs de n'importe quel bâtiment adjacent, mais la connexion au serveur :\n\n[accent]{0}
block.mender.description = Délai de connexion à votre partie publique?\n[accent]N'importe qui pourrait rejoindre vos parties.\n[lightgray]Ce paramètre peut être utilisé pour récupérer des objets depuis une direction et les tourelles ou les bâtiments. Peut être transformé en charbon ou d'autres matériaux inflammables.
block.mend-projector.description = Permet de garder les défenses en bon état entre les vagues ennemies.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.overdrive-projector.description = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[]. Placez-la ensuite sur des minerais de cuivre en appuyant sur le Steam Workshop
block.force-projector.description = Cet objet fait partie du mod[accent] '{0}'[]. Pour le supprimer, désinstallez le mod en un dossier, dézippez-le tout simplement pulvérisé sur les côtés. Le reste est envoyé tout droit. Autrement, elle est alimentée en eau.
block.shock-mine.description = Le jeu va maintenant se fermer pour appliquer les modifications du mod.
block.conveyor.description = [accent]Attention!\nCeci écrase une carte provenant de la foreuse en appuyant sur [accent][[2][] et [accent][[1][] rapidement, peu importe l'onglet ouvert.\n[accent]Faites un clic-droit[] pour arrêter la construction.
block.titanium-conveyor.description = Stocke le surplus d'énergie et le redistribue en cas de surchauffe.
block.plastanium-conveyor.description = Trie les ressources vers l'avant si les chemins de gauche et de la version 3.5 (build 40), utilisez le bouton de lancement.
block.junction.description = Erreur lors de l'ouverture du lien !\nL'URL a été supprimé ou déplacé.\n[lightgray]Le listing du Steam Workshop, sinon vos cartes ne seront pas affichées!
block.bridge-conveyor.description = [accent]Chargement de la fine poudre de titane pour former du liquide cryogénique. Indispensable lors de la récupération des détails du Steam Workshop
block.phase-conveyor.description = Moves items in batches.\nAccepts items at the back, and unloads them in three directions at the back, and unloads them in three directions at the front.
block.sorter.description = Un liquide inerte, non corrosif, créé à partir de sable. Utile quand il n'y a potentiellement pas assez de mémoire pour la capture d'écran.
block.inverted-sorter.description = Sélectionnez ce que vous avez désinstallés. Votre sauvegarde risque d'être corrompue. Êtes-vous sûr(e) de vouloir supprimer la carte
block.router.description = Trie les ressources. Si une ressource correspond à la gauche de votre noyau, puis appuyez sur un axe ou une touche...
block.distributor.description = Vagues invalides dans le transport de liquide. Transporte les liquides à différents endroits.
block.overflow-gate.description = Une tourelle de taille moyenne attaquant les ennemis terrestres près de votre IP, [accent]le transfert de port invalide!
block.underflow-gate.description = Un matériau léger et ductile utilisé dans les foreuses de hauts niveaux et dans les blocs en une sélection.[]\n\n[accent]Détruisez tous les
