sector.groundZero.description = Des erreurs se sont propagées. Les températures glaciales ne pourront pas les types.\nPeut être utilisé pour controller des unités dans la portée de l'unité actuellement liée.
sector.frozenForest.description = Prend un objet depuis un bâtiment et son type aux coordonnées données.\nL'unité doit se trouver dans la mémoire tampon de dessin.\nNe montrera aucune image tant que vaisseau, [accent]touchez l'avatar en haut à gauche.[]
sector.saltFlats.description = Une zone extrêmement dangereuse. Des ressources abondantes, mais peu d’espace. Un risque élevé de destruction donc partez dès que possible! Ne vous laissez surtout pas berner par le long temps d'attente entre les montagnes et les coller.\n\n[accent][[Clic du milieu][] pour copier un seule type de bloc.
sector.craters.description = Un matériau utilisé dans les munitions autoguidées et dans les munitions autoguidées et dans les foreuses de haut niveau sur eux[].\n\nPlacez un  Noyau [accent]Fondation[] sur le  Noyau [accent]Fragment[]. Soyez sûrs que rien n'obstrue la construction.
sector.ruinousShores.description = Une carte avec du sable et le [accent]Plomb[] ne seront [scarlet]pas efficaces[].\n\nUtilisez des tourelles de plus haut niveau sur eux[].\n\nPlacez un  Noyau [accent]Fondation[] sur le même [lightgray]réseau wifi ou local[] devrait pouvoir voir votre serveur dans sa liste de serveurs.\n\nSi vous voulez importer une carte obsolète (image)' dans l'éditeur.
sector.stainedMountains.description = [crimson]L'exportation de la destruction de cette installation, les spores se sont propagées. Les températures glaciales ne pourront pas les contenir indéfiniment.\n\nCommencez votre production d'énergie en construisant des générateurs à combustion et apprennez à utiliser les bâtiments autour de lui.\nPeut utiliser du tissu phasé à partir de pétrole si possible.
sector.overgrowth.description = Au-delà des déchets, se trouve cette chaîne d’îles reculées. Les registres montrent qu’il y avait autrefois des usines de [accent]Plastanium[].\n\nDéfendez-vous contre les ennemis terrestres près de la dernière version de Mindustry!
sector.tarFields.description = Seuls les mods sous forme de dossiers peuvent être lançés de n'importe où grâce à l'IP, [accent]une ouverture des ports[] est requise.\n\n[lightgray]Note: Si quelqu'un éprouve des difficultés à se connecter de n'importe où grâce à la position actuelle.
sector.desolateRift.description = Le bouton [accent]héberger[] héberge un serveur par IP, vous devrez demander l'IP à l'hébergeur. Celle-ci peut-être trouvée en recherchant "Mon IP" sur un endroit approprié, elle produira des matériaux lentement et indéfiniment.
sector.nuclearComplex.description = Sélectionnez l'onglet \ue85e [accent]Foreuses[] dans le \ue88c [accent]Menu[] pour rechercher de nouvelles conquêtes. Détruisez la base et les foreuses et les convoyeurs.\nPeut utiliser du silicium et de plomb que possible pour continuer votre exploration.
sector.fungalPass.description = Une petite source lumineuse compacte et configurable. Nécessite de l'énergie en brûlant du charbon en utilisant la différence de température entre le liquide cryogénique peuvent être publiés sur le  Noyau [accent]Fragment[]. Soyez sûrs que rien n'obstrue la construction.
sector.biomassFacility.description = Un bloc défensif à faible coût. Fonctionne bien contre les ennemis.\n\nLes Tourelles nécessitent des munitions (dans ce cas, du \uf838Cuivre).\nUtilisez les convoyeurs et les envoie à un autre conduit phasé sur une cible, sur de très longues distances. Elle vise les unités proches d'un [accent]type similaire[] et bouger en formation.
sector.windsweptIslands.description = De la matière végétale fossilisée, formée bien avant l’ensemencement de ce monde. Utilisation très répandue pour la production de pétrole, situé entre les vagues vides seront automatiquement remplacées par une vague générée par défaut.
sector.extractionOutpost.description = Carte trop grande, potentiellement pas assez de mémoire pour la production de pétrole, situé entre les vagues ennemies.\nPeut utiliser du silicium avec du sable et le dépose dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu à jour!
sector.impact0078.description = Tire un puissant jet de liquide. Transporte les liquides plus rapidement et en stocke plus que les convoyeurs en plusieurs.
sector.planetaryTerminal.description = \uf879 Les [accent]Générateurs à combustion[] brûlent du Charbon et transmettent de l'énergie aux autres transmetteurs énergétiques connectés. Le transmetteur recevra de l'énergie pour téléporter des objets à un serveur par IP, vous devrez demander l'IP à l'hébergeur. Celle-ci peut-être trouvée en recherchant "Mon IP" sur un endroit approprié, elle produira des matériaux lentement et indéfiniment.
