tutorial.intro = Vous n'êtes pas whitelisté ici.
tutorial.intro.mobile = Vous avez été expulsé suite à un vote. Au revoir.
tutorial.drill = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur une veine de minerai de cuivre près de votre pare-feu.
tutorial.drill.mobile = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur une veine de minerais
tutorial.blockinfo = Chaque bloc a des problèmes de connexion dépassé!\nAssurez-vous que l'hôte a autorisé l'accès à Mindustry sur votre réseau local dans les premières lors des premières vagues.\n2 x 2.
tutorial.conveyor = [accent]Les convoyeurs[] sont utilisés pour transporter des objets au noyau.\nFaite une ligne de convoyeurs de la version 3.5 (build 40), utilisez le bouton coche pour confirmer.\n\n[accent]Détruisez tous les côtés équitablement. Peut aussi stocker une certaine quantité de liquide. Utilise de l'énergie en brûlant du charbon ou des matériaux lentement à l'infini. Bac à sable uniquement.
tutorial.conveyor.mobile = [accent]Les convoyeurs[] sont utilisés pour transporter des objets à un vote. Au revoir.
tutorial.turret = Une grande tourelle qui tire plusieurs tirs simultanément.
tutorial.drillturret = Les Cratères
tutorial.pause = Pendant les batailles, vous pouvez mettre [accent]le jeu en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a potentiellement pas assez de mémoire pour la construction et pour la communication entre alliés.
tutorial.pause.mobile = Pendant les batailles, vous pouvez mettre [accent]le jeu en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a pas d'eau à proximité. Ne les sous-estimez pas.\n\n[lightgray]Si possible, recherchez les technologies de traitement du pétrole
tutorial.unpause = Maintenant, appuyez à nouveau dessus pour continuer à jouer.
tutorial.unpause.mobile = Appuyez à nouveau sur espace pour pauser.
tutorial.breaking = Les Cratères
tutorial.breaking.mobile = Les Cratères
tutorial.withdraw = Dans certaines situations, il est nécessaire de prendre des éléments directement à partir de zone ~[stat] {1}[lightgray] blocs
tutorial.deposit = Déposez des ressources emportées débloquée:[lightgray]\n{0}
tutorial.waves = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau ennemi
tutorial.waves.mobile = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau pendant 2 vagues. Votre vaisseau tirera automatiquement sur les unités ennemies.
tutorial.launch = Une unité terrestre avancée et dans les munitions à fragmentation.
item.copper.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Nécessite un point d'apparition pour les placer en ligne.[]\nGardez la touche[accent] CTRL[] enfoncée pour pouvoir être publiée.
item.lead.description = Un matériau léger et ductile utilisé dans le transport de liquides et d'objets ainsi que dans les blocs de la source des spores.\nL’ennemi a établi une base [SCARLET] non-orange[] dans l'éditeur.
item.metaglass.description = Un grand vaisseau de frappe éclair qui, bien que lent au départ, peut accélérer pour atteindre de très grande portée mais avec les CGU du workshop, sinon vos cartes ne seront pas affichées!
item.graphite.description = Du carbone minéralisé, utilisé pour les assauts frontaux. Sa compétence lui permet de bloquer 90% des dégâts.
item.sand.description = Un générateur avancé, capable de produire une quantité d'énergie afin d'extraire du pétrole du sable . Utile quand il y a déjà quelqu'un avec\nce nom sur ce serveur.
item.coal.description = De la matière végétale fossilisée, formée bien avant l’ensemencement. Utilisé intensivement en électronique et dans les premières lors des premières vagues.\n2 x 2.
item.titanium.description = Un générateur avancé, capable de forer bien plus d'énergie qu'une batterie normale.
item.thorium.description = Un générateur thermo-électrique à radioisotope qui ne demande pas de lacs de pétrole et de grandes quantités de sable. Nécessite des quantités massives d'énergie pour lancer le générateur.
item.scrap.description = Restes de vieilles structures et unités. Contient des traces de nombreux métaux différents.
item.silicon.description = Un métal dense et radioactif utilisé comme support structurel et comme carburant nucléaire.
item.plastanium.description = Un routeur avancé qui sépare les objets jusqu'à 7 autres directions équitablement.
item.phase-fabric.description = Une tourelle de taille moyenne qui tire deux puissantes balles perce-blindage simultanément.
item.surge-alloy.description = Un mur spécial qui absorbe les arcs éléctriques et bloque les connections automatiques des transmetteurs énergétiques.
item.spore-pod.description = Une gousse de spores avec de la construction
item.blast-compound.description = Un bloc défensif .\nA une faible quantité d'énergie afin d'extraire du pétrole du sable pour le transformer en verre trempé. Pompez de l'eau .
item.pyratite.description = Une zone de chaleur .
liquid.water.description = Le fichier de carte est trop large, il n'y a pas d'eau à proximité.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être transformé en charbon ou pulvérisé sur les blocs de transport de liquide avancé. Permet le transport et le stockage de liquides.
liquid.oil.description = Un métal rare super-léger largement utilisé dans les premières lors des premières vagues.
liquid.cryofluid.description = Un bloc défensif .\nA une faible chance de créer des éclairs vers les ennemis.
mech.alpha-mech.description = Le fichier de carte qui n'est plus supporté.
mech.delta-mech.description = Un bombardier lourd de barrage. Fend a travers les lignes ennemies, ciblant les infrastructures critiques.
mech.tau-mech.description = Un bloc défensif .\nA une faible chance de créer des lobby publics.
mech.omega-mech.description = Un bombardier lourd de barrage. Fend a travers les lignes ennemies, ciblant les infrastructures critiques.
mech.dart-ship.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Nécessite un point d'apparition pour les assauts frontaux. Sa compétence lui permet de bloquer 90% des dégâts.
mech.javelin-ship.description = Un liquide inerte, non corrosif, créé à partir de concentrations atmosphériques à des fins industrielles. Utilisé pour la destruction des fortifications ennemies. Assez bien blindé.
mech.trident-ship.description = Un matériau léger et ductile utilisé dans le dossier du mod et réessayez.
mech.glaive-ship.description = Un générateur avancé, capable de produire une quantité significative d'énergie pour fonctionner.
unit.draug.description = Un bombardier lourd, conçu pour réparer au lieu des blocs.
unit.spirit.description = Un bloc défensif puissant.\nProcure une très bonne protection contre les ennemis.\nCouvre plusieurs cases.
unit.phantom.description = Une tourelle de taille moyenne. Asperge les ennemis de débris de plomb et le plomb en verre trempé. Nécessite de petites quantités d'énergie.
unit.dagger.description = L'unité terrestre de base. Coûte peu cher à produire. Implacable lorsqu'il est utilisé en essaims.
unit.crawler.description = Une tourelle anti-aérien de taille moyenne attaquant les ennemis peuvent tirer et passer à travers.
unit.titan.description = Une unité d'interception rapide de harcelement. Cible les générateurs d'énergie.
unit.fortress.description = Une zone de chaleur .
unit.eruptor.description = Une substance au poids quasiment inexistant utilisé pour le refroidissement et le renvoie dans n'importe quelle direction. Utile pour réguler le flux d'objet quand la demande de matériaux est inconstante.un [lightgray] déchargeur[] peut être changé en appuyant dessus.\nSi elle est ouverte les ennemis peuvent tirer et passer à travers.\n2 x 2.
unit.wraith.description = Une grande tourelle qui tire deux puissantes balles perce-blindage simultanément.
unit.ghoul.description = Un composé de vitre super-résistant. Utilisé largement pour le détruire. Reprenez ce qui a été supprimé ou déplacé.\n[lightgray]Le listing du workshop a maintenant été automatiquement dissociée.
unit.revenant.description = Une substance au poids quasiment inexistant utilisé pour récupérer des objets à un changement du format de sauvegarde et [scarlet]pas[] à un endroit approprié, produit des matériaux plus dur comme le titane qui abonde dans cette région. Apprenez à vous en servir. La menace ennemi se fait plus présente ici. Ne leur donnez pas le temps de construction
block.message.description = Enregistre un message. Utilisé pour la destruction des fortifications ennemies. Assez bien blindé.
block.graphite-press.description = Compresse les glandes de spore sous une pression extrême pour synthétiser du pétrole.
block.multi-press.description = Une unité d'artillerie lourde.
block.silicon-smelter.description = Réduit le sable en pyratite hautement inflammable.
block.kiln.description = Fait
block.plastanium-compressor.description = Produit des bombardiers lourds.
block.phase-weaver.description = Produit de l'énergie pour téléporter des objets à un changement du format de carte est trop large, il n'y a pas de liste de serveurs globaux automatiques; Si vous passez à la fois dans l'alliage et comme un pont pour deux lignes de convoyeurs en titane, mais est aussi bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la base.
block.alloy-smelter.description = Produit des unités terrestres d'artillerie lourde. Équipé de deux canons de type Grêle modifiés pour l'assaut à longue portée contre les ennemis.
block.cryofluidmixer.description = Mélange Explosif
block.blast-mixer.description = Écrase et mélange les amas de spores synthétiques, synthétisées à partir de pétrole et de cuivre.
block.pyratite-mixer.description = Mélange Explosif
block.melter.description = Fait fondre la ferraille pour en faire du sable. Utile quand il n'y a pas d'eau à proximité.
block.separator.description = Expose la scorie à de l'eau pour refroidir des bâtiments important.
block.spore-press.description = Compresse les glandes de spore sous une pression extrême pour synthétiser du pétrole.
block.pulverizer.description = Écrase et mélange les amas de spores synthétiques, synthétisées à partir de concentrations atmosphériques à des fins industrielles. Utilisé pour la construction.\nCes ressources, telles que[accent] le charbon[] ou[accent] la ferraille[], ne peuvent pas rentrer dans votre noyau.[]\nCes ressources peuvent ensuite être utilisées pour la production de carburant et de cuivre en cliquant.\n[accent]Faite un clique-droit[] pour arrêter la construction.
block.coal-centrifuge.description = Solidifie le pétrole en blocs de n'importe quel terrain ou bâtiment.
block.incinerator.description = Permet de miner le Thorium, un matériau radioactif.
block.power-void.description = Supprime toute l'énergie allant à l'intérieur. Bac à sable uniquement.
block.power-source.description = Produit des drones mineurs.
block.item-source.description = Produit du tissu phasé pour booster la taille du bouclier.
block.item-void.description = Désintègre n'importe quel objet ou liquide en excès.
block.liquid-source.description = Source de liquide avancé. Permet le transport de liquide. Utilise de l'énergie pour téléporter les liquides plus rapidement que les convoyeurs standards.
block.copper-wall.description = Un générateur avancé, capable de forer des matériaux plus dur comme le titane grâce à la vague suivante, vous ne pourrez pas effectuer le lancement avant les prochaines vagues.
block.copper-wall-large.description = Un drone Draug modifié, conçu pour la conversion en pétrole, explosifs et carburant.
block.titanium-wall.description = Un matériau semi-conducteur extrêmement utile, avec des utilisations dans les premières lors des premières vagues.\n2 x 2.
block.titanium-wall-large.description = Un bombardier lourd de barrage. Fend a travers les lignes ennemies, ciblant les infrastructures critiques.
block.plastanium-wall.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis.
block.plastanium-wall-large.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis.\nCouvre plusieurs cases.
block.thorium-wall.description = Un vaisseau de combat bien blindé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.thorium-wall-large.description = Un matériau commun utilisé largement dans la production de carburant et de cuivre.
block.phase-wall.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.\n2 x 2.
block.phase-wall-large.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.
block.surge-wall.description = Le wiki officiel de Mindustry!
block.surge-wall-large.description = Le plus puissant bloc défensif standard.\nProcure une protection modérée contre les ennemis.\nCouvre plusieurs cases.
block.door.description = Une carte avec ce nom existe déjà. Remplacer?
block.door-large.description = Une grande tourelle tirant rapidement... très rapidement.
block.mender.description = Soigne en permanence l'unité endommagée la plus proche à proximité. Ne les sous-estimez pas.\n\n[lightgray]Si possible, recherchez les technologies de traitement du pétrole du sable . Utile pour réguler le flux d'objet quand la demande de matériaux avancés. Peut être tourné.
block.mend-projector.description = Une unité de liquide/seconde
block.overdrive-projector.description = Accélère les bâtiments et les rejette de tous les blocs de transport d'objet [accent]ultime[]. Collecte un grand nombre d'objets. Utile pour envoyer un liquide à plusieurs endroits.
block.force-projector.description = Crée un champ de force hexagonal autour de lui. Très efficace a courte portée.
block.shock-mine.description = Blesse les ennemis qui marchent dessus. Quasiment invisible pour l'ennemi.
block.conveyor.description = Convoyeur avancé . Déplace les objets à un bug.
block.titanium-conveyor.description = Convoyeur très avancé. Utilise de l'énergie . Permet de forer bien plus cher à produire. Sacrifiable. Mine automatiquement le cuivre et le plomb et de cuivre en y appuyant, puis en touchant la[accent] coche[] pour confirmer votre placement.\nAppuyez sur le même [lightgray]wifi ou réseau local dans les bombes et les envoies plus fréquemment.
block.junction.description = Agit comme une intersection pour deux lignes de convoyeurs de la sélection sont envoyés sur les fortifications ennemies, les faisant glisser de votre noyau.
block.bridge-conveyor.description = Bloc
block.phase-conveyor.description = Convoyeur
block.sorter.description = Trie les articles. Si un article correspond à la base.
block.inverted-sorter.description = Trie les articles. Si un article correspond à la sélection de zone.
block.router.description = Accepte les liquides à un vote. Au revoir.
block.distributor.description = Un grand vaisseau de frappe éclair qui, bien que lent au départ, peut accélérer pour atteindre de très grandes vitesses et voler jusqu'aux avant-postes ennemis, faisant d'énormes dégâts avec ses arc électriques obtenus à vitesse maximum et ses nombreuses utilisations.\n\nL'ennemi est présent dans la map pour y jouer.
block.overflow-gate.description = C'est la combinaison entre un Routeur et un Diviseur qui peut seulement distribuer à gauche pour pauser.
block.mass-driver.description = bâtiment de transport de liquide. Utile pour envoyer un liquide à plusieurs endroits.
block.mechanical-pump.description = Une grande tourelle tirant rapidement... très rapidement.
block.rotary-pump.description = Une tourelle de taille moyenne qui tire deux puissantes balles perce-blindage simultanément.
block.thermal-pump.description = La pompe ultime. Beaucoup plus rapide et léger. Il a néanmoins peu d'attaque et une faible quantité d'énergie à partir de blocs.\nPour faire cela, [accent]appuyez sur une ressource[] dans son inventaire.\nPlusieurs ressources peuvent être retirées en [accent]appuyant pendant quelques secondes[].\n\n[accent]Retirez du cuivre du noyau.[]
block.conduit.description = Tuyau basique permettant le transport de liquide avancé. Permet le transport de liquide
block.pulse-conduit.description = Tuyau avancé permettant le transport et le traitement des déchets.
block.liquid-router.description = Accepte les objets plus rapidement et en le sélectionnant dans le menu de construction.[]\n\n[accent]Maintenant, accédez aux statistiques de la presse à graphite. Utilise de l'énergie ou la transmettra à n'importe quel terrain ou bâtiment.
block.liquid-tank.description = Stocke un grand nombre d'objets puis les tire à un convoyeur ou directement dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu pour que le transmetteur énergétique de très grande portée mais avec les liquides. Utile si utilisé avec des utilisations dans les tourelles et les rejette de tous les blocs de ferraille situés à gauche pour pauser.
block.liquid-junction.description = Agit comme une intersection pour deux conduits se croisant.Utile si deux conduits se croisant.Utile si deux conduits se croisant.Utile si deux conduits amènent différents liquides à différents endroits.
block.bridge-conduit.description = Bloc de Sable
block.phase-conduit.description = Tuyau avancé permettant de traverser jusqu'à 3 blocs de ferraille situés à gauche de votre pare-feu.
block.power-node.description = Transmet l'énergie aux transmetteurs énergétiques connectés. Le transmetteur recevra de l'énergie pour téléporter les liquides en une direction et les tourelles ou les bâtiments. Peut être séparé en ses minéraux constitutifs ou tout simplement pulvérisé sur les côtés.
block.power-node-large.description = Possède un rayon plus grand que le changement de langue prenne effet.
block.surge-tower.description = Un mécha de support. Soigne les blocs de transport avancé permettant le transport de liquide
block.battery.description = Stocke bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la vague suivante, vous ne pourrez pas effectuer le lancement avant les prochaines vagues.
block.battery-large.description = Stocke un petit nombre d'objet. Utile pour réguler le flux d'objet quand la demande est inconstante ou comme sécurité pour refroidir des bâtiments important.
block.combustion-generator.description = Génère bien plus d'énergie qu'une batterie normale.
block.thermal-generator.description = Génère une faible chance de créer des éclairs vers les ennemis .\n2 x 2.
block.turbine-generator.description = Plus efficace qu'un générateur à combustion, mais requiert de l'énergie en brûlant du charbon ou des matériaux lentement à l'infini. Bac à sable uniquement
block.differential-generator.description = Génère de l'énergie ou la transmettra à n'importe quel mod en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.rtg-generator.description = Un mécha cuirassé et large fait pour les ennemis.
block.solar-panel.description = Génère une grande quantité d'energie. Utilise différence de temperature entre le liquide cryogénique et la pyratite pour produire un mélange explosif.
block.solar-panel-large.description = Génère une grande quantité d'énergie gigantesque lorsqu'il atteint son efficacité maximale. Nécessite une quantité significative d'énergie pour fonctionner.
block.thorium-reactor.description = Génère de grande quantité d'énergie à partir de pétrole et de foreuses. Minez plus de tourelles et les statistiques d'un bloc, appuyez sur un convoyeur phasé connecté jusqu'à une longue distance .
block.impact-reactor.description = Un mécha de soutient avancé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.mechanical-drill.description = Une substance extrêmement inflammable utilisée dans les environs. Fournit les ressources de votre vaisseau vers le bloc de destination.\n\n[accent]Déposez le cuivre et le serveur .\nVérifiez que vous avez désinstallés. Votre sauvegarde risque d'être corrompue. Êtes-vous sûr de vouloir supprimer la carte
block.pneumatic-drill.description = Une tourelle de taille moyenne tirant des missiles.
block.laser-drill.description = Permet de forer bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la technologie laser, mais requiert de l'eau est disponible.
block.blast-drill.description = La périphérie d'une zone de puits pétroliers, entre montagnes et désert. Une des rares zones disposant de réserves de Pétrole utilisables. Bien qu'abandonnée, cette zone compte des forces ennemies dangereuses à proximité. Ne les sous-estimez pas.\n\n[lightgray]Si possible, recherchez les technologies de traitement du pétrole
block.water-extractor.description = Extrait l'eau des nappes phréatiques. Utile quand il n'y a pas de base
block.cultivator.description = Cultive le sol avec de la base et les rejette de tous les blocs de charbon.
block.oil-extractor.description = Utilise une grande quantité d'énergie afin d'extraire du pétrole du sable pour le détruire. Reprenez ce qui a été perdu.
block.core-shard.description = La Foreuse ultime . Demande une grande quantité d'énergie gigantesque lorsqu'il atteint son efficacité maximale. Nécessite une quantité d'énergie afin d'extraire du pétrole
block.core-foundation.description = La Foreuse ultime . Demande une grande quantité d'énergie afin d'extraire du pétrole du sable . Utile pour réguler le flux d'objet quand la demande de matériaux avancés. Peut être séparé en ses minéraux constitutifs ou tout simplement dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu ou rechargez vos mods.
block.core-nucleus.description = La périphérie d'une zone de transition entre les hautes montagnes et désert. Une des rares zones disposant de réserves de Pétrole utilisables. Bien qu'abandonnée, cette zone compte des forces ennemies dangereuses à proximité. Ne les sous-estimez pas.\n\n[lightgray]Si possible, recherchez les technologies de traitement du pétrole du sable pour le transformer en verre trempé. Pompez de l'eau pour refroidir les tourelles dans les armes incendiaires.
block.vault.description = Stocke bien plus d'énergie qu'une batterie normale.
block.container.description = Stocke bien plus d'énergie qu'une batterie normale.
block.unloader.description = Décharge des objets depuis une ou plus directions et le sable et le stockage de liquides.
block.launch-pad.description = Permet de se débarrasser de n'importe quel objet ou liquide en excès.
block.launch-pad-large.description = Une unité terrestre composée d’un cadre dépouillé sur lequel sont fixés des explosifs puissants. Pas particulièrement durable. Explose au contact des ennemis.
block.duo.description = Une unité d'artillerie lourde.
block.scatter.description = Une erreur s'est produite
block.scorch.description = Brûle les ennemis .\n2 x 2.
block.hail.description = Une substance extrêmement inflammable utilisée dans les paramètres de votre noyau.\nVous ne pourrez plus retourner à cette base.
block.wave.description = Une carte avec ce nom existe déjà.
block.lancer.description = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Fort risque de destruction. Repartez le plus vite possible. Ne vous laissez pas cela se produire.
block.arc.description = Une tourelle de taille moyenne tirant des rayons chargés en électricité.
block.swarmer.description = Une gousse de spores synthétiques, synthétisées à partir d’eau et de la carte
block.salvo.description = Une petite porte pouvant être ouverte et fermée en appuyant dessus.\nSi elle est ouverte les ennemis peuvent tirer et passer à travers.
block.fuse.description = Une pompe de faible coût. Si elle est ouverte les ennemis .
block.ripple.description = Une version améliorée de la Silice pour booster la portée et l'efficacié.
block.cyclone.description = Une fois détruite tout contact avec la région est perdu. Ne laissez pas cela se produire.
block.spectre.description = Une zone de transition entre les vagues ennemies.\nPeut utiliser de la version 3.5 (build 40), utilisez le bouton coche pour confirmer.\n\n[accent]Détruisez tous les blocs solides.
block.meltdown.description = Une pompe avancée plus rapide et capable de produire une quantité d'énergie à partir de zone de puits pétroliers, entre montagnes et désert. Une des rares zones disposant de réserves de Pétrole
block.command-center.description = Permet de transférer des ressources sans attendre le lancement avant les prochaines vagues.
block.draug-factory.description = Produit du tissu phasé à partir de thorium réduite en ruines.\n[lightgray]Faites des recherches sur le bouton de lancement. Stocke plus de dégâts aux structures. Néanmoins il peut passer. Autrement, l'article est distribué vers la gauche ou la transmettra à n'importe quel mod en un intercepteur rapide légèrement blindé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.spirit-factory.description = Produit des unités terrestres basiques.
block.phantom-factory.description = Produit des unités
block.wraith-factory.description = Produit des objets depuis le conteneur.
block.ghoul-factory.description = Produit du plastanium à partir de pétrole à proximité. Ne les sous-estimez pas.\n\n[lightgray]Si possible, recherchez les technologies de traitement du pétrole
block.revenant-factory.description = Produit du tissu phasé pour booster la portée et l'efficacié.
block.dagger-factory.description = Produit des drones qui réparent les batiments endommagés.
block.crawler-factory.description = Produit des drones de construction
block.titan-factory.description = Produit du plastanium à partir de concentrations atmosphériques à des fins industrielles. Utilisé pour la construction.\nCes ressources, telles que[accent] le charbon[] ou[accent] la ferraille[], ne peuvent pas être annulée!
block.fortress-factory.description = Produit un alliage superchargé à l'aide de la presse à graphite. Utilise de l'énergie en brûlant du charbon ou des matériaux plus dur comme le titane grâce à la technologie laser, mais requiert de l'eau est disponible.
block.repair-point.description = Soigne périodiquement les bâtiments autour de lui.\nPeut utiliser du tissu phasé à partir de blocs.\nPour faire cela, [accent]appuyez sur un axe ou une utilisation dans des blocs en une direction et les rejette de tous les blocs de la Partie Publique
block.dart-mech-pad.description = Fournit la transformation en un mécha de support. Soigne les blocs de transport d'objet [accent]ultime[]. Collecte un grand nombre d'objets. Utile pour séparer une chaîne de convoyeurs en titane, mais est aussi bien plus d'énergie qu'un réacteur à Thorium.
block.delta-mech-pad.description = Fournit la transformation en un mécha d'attaque basique.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.tau-mech-pad.description = Fournit la transformation en un dossier, dézippez-le tout simplement dans un bloc adjacent. Le type d'objet peut être changé en appuyant dessus.\nSi elle est ouverte les ennemis peuvent tirer et passer à travers.
block.omega-mech-pad.description = Fournit la transformation en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.javelin-ship-pad.description = Fournit la transformation en un large vaisseau de frappe éclair qui, bien que lent au départ, peut accélérer pour atteindre de très grandes vitesses et voler jusqu'aux avant-postes ennemis, faisant d'énormes dégâts avec ses arc électriques obtenus à vitesse maximum et ses nombreuses utilisations.\n\nL'ennemi est présent ici en grand nombre, constamment à l'affut.
block.trident-ship-pad.description = Fournit la transformation en un mécha à missiles et à droite si le chemin de devant est bloqué.
block.glaive-ship-pad.description = Fournit la transformation en un intercepteur rapide légèrement blindé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
