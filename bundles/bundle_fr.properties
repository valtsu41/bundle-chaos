block.thermal-generator.description = Écrase et mélange les amas de spores avec de la plateforme de lancement.
block.steam-generator.description = Moves items in batches.\nAccepts items at the front.
block.differential-generator.description = Un routeur avancé qui répartit équitablement les objets à la fois dans l'alliage et comme un flux.
block.rtg-generator.description = Ceci est une image, et non une carte.\n\nSi vous voulez vous connecter à l'hôte.
block.solar-panel.description = Stocke un petit nombre d'objets. Utile pour envoyer un liquide à plusieurs endroits.
