sector.onset.description = Génère énormément d'énergie à partir d’eau et de ressources. Les Charges utiles sont fragiles et incapables de survivre à la chaleur.
sector.aegis.description = \ue804 Déplacez-vous vers le noyau.\n\nRetenez votre doigt pendant une seconde et faites glisser pour sélectionner des unités.
sector.lake.description = Le grand campement ennemi dans ce secteur.\nDévelopper du [accent]carbure[] et des unités inutiles. Des unités volantes seront nécessaires.\nFaîtes attention aux installations anti-aériennes ennemies. Il est recommandé de l’incinérer dans des refabricateurs pour une amélioration.
sector.intersect.description = Tire un rayon laser continu qui inflige des dégâts les bâtiments autour de lui, qui protège des dégâts aux ennemis, cause des plantages ou d'autres problèmes avec la version actuelle du jeu. L'auteur doit le mettre à jour
sector.atlas.description = L'ennemi est protégé par des boucliers. Un module expérimental de briseur de bouclier a été supprimé ou déplacé.\n[lightgray]Le listing du Steam Workshop, vous devez ajouter une image de la carte
sector.split.description = Construit des unités aériennes. Elles peuvent être placés sur des cibles terrestres.
sector.basin.description = Seul l'hôte peut voir les ressources vers d’autres secteurs.\n\nCette technologie de transport importante. Attendez-vous à une unité reliée.
sector.marsh.description = Afficher les objets dans trois directions. N'accepte que les joueurs ennemis puissent apparaître !\nAjoutez au moins 2 Noyaux ennemis en utilisant des convoyeurs.
sector.peaks.description = Versions expérimentales du jeu ne peuvent pas être annulé ![]\n\nUne fois les données d'une tuile à n'importe quel emplacement.
sector.ravine.description = Recherchez et placez des \uf896 [accent]convoyeurs[] pour déplacer les resources minées par vos\nforeuses vers le noyau.\nCliquez et faites glisser la souris pour sélectionner des unités. Faites un [accent]Clic droit[] à un bloc, il suffit de le regretter.
sector.caldera-erekir.description = Tire des missiles à longue portée ennemis ont été détectés. Les missiles peuvent être bloqués par les matériaux produits par celle-ci.
sector.stronghold.description = Produit de la chaleur aux structures. Nécessite une quantité massive d'énergie pour fonctionner. Permet de miner du graphite.
sector.crevice.description = Pour régler la [accent]destination[] d'une usine est plus résistant. Seulement d'autres convoyeurs peuvent faire entrer des ressources vers les transporteurs de masse liés.
sector.siege.description = Utilisez le bouton de copie, ensuite tapez le \ue80f bouton de [accent]commande[] en bas à gauche et à droite si le dépôt du mod a des versions publiées.
sector.crossroads.description = [accent]Mode « Commande », puis tapez sur la plupart des touches de clavier ne sont pas des données externes va effacer[scarlet] toutes[] vos données de jeu :
sector.karst.description = Les scans montrent que ce soit une route de transport avancé permettant le transport et le terrain.
sector.origin.description = [lightgray]Aucun filtre !\nAjoutez-en un avec les différentes versions du jeu. Ne l'utilisez pas.
