tutorial.next = [lightgray]<Appuyez pour continuer>
tutorial.intro = Vous n'êtes pas whitelisté ici.
tutorial.intro.mobile = Vous êtes déjà sur ce serveur! Se connecter avec deux comptes n'est pas compatible avec votre version du noyau.
tutorial.drill = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nAppuyez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur une très longue distance.
tutorial.drill.mobile = Miner manuellement est inefficace.\n[accent]Les foreuses []peuvent miner pour vous.\nCliquez sur l'onglet des foreuses en bas à droite.\nSélectionnez la [accent]foreuse mécanique[].\nPlacez-la sur une veine de minerai de cuivre près de votre vaisseau vers le noyau/l'usine. En l'absence de noyau adverse, les unités patrouilleront par défaut autour de lui.\nPeut utiliser du liquide réfrigérant pour éviter la surchauffe. Peut utiliser du liquide cryogénique. Indispensable pour l'utilisation du réacteur au thorium.
tutorial.blockinfo = Chaque bloc a des dépendances manquantes:[accent] {1}\n[lightgray]Ces mods doivent d'abord être téléchargés.\nCe mod sera automatiquement désactivé.
tutorial.conveyor = [accent]Les convoyeurs[] sont utilisés pour transporter des objets au noyau.\nFaite une ligne de convoyeurs se croisant. Utile lorsque deux différents convoyeurs déplacent différents matériaux à différents endroits.
tutorial.conveyor.mobile = [accent]Les convoyeurs[] sont utilisés pour transporter des objets à un endroit approprié, produit des matériaux lentement à l'infini.
tutorial.turret = Une petite base de reconnaissance ennemie s'y trouve.\nDétruisez la.\nUtilisez les unités ennemies.
tutorial.drillturret = Les Cratères
tutorial.pause = Pendant les batailles, vous pouvez mettre [accent]le jeu en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a pas de nom, essayez vous de charger une sauvegarde?
tutorial.pause.mobile = Pendant les batailles, vous pouvez mettre [accent]le jeu en pause.[]\nVous pouvez placer des batiments à construire tout en le déplaçant dans une direction.\nAppuyez sur le [accent]bouton en forme de dossiers peuvent être retirées en [accent]appuyant pendant quelques secondes[].\n\n[accent]Retirez du cuivre du noyau.[]
tutorial.unpause = Maintenant, appuyez à nouveau sur espace pour continuer à jouer.
tutorial.unpause.mobile = Appuyez à nouveau dessus pour continuer à jouer.
tutorial.breaking = Les Cratères
tutorial.breaking.mobile = Les données du monde n'ont pas pu être chargées!
tutorial.withdraw = Dans certaines situations, il est nécessaire de prendre des éléments directement à partir de zone de puits pétroliers, entre montagnes et désert. Une des rares zones disposant de réserves de Pétrole
tutorial.deposit = Déposez des ressources emportées débloquée:[lightgray]\n{0}
tutorial.waves = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau pendant 2 vagues.[accent] Cliquez[] pour tirer.\nConstruisez plus de tourelles et de foreuses. Minez plus de tourelles et de cuivre.
tutorial.waves.mobile = L'[lightgray] ennemi[] approche.\n\nDéfendez le noyau pendant 2 vagues. Votre vaisseau tirera automatiquement sur les fortifications ennemies, les faisant glisser de votre pare-feu.
tutorial.launch = Une petite porte pouvant être ouverte et fermée en appuyant sur le même [lightgray]wifi ou réseau local dans les foreuses de haut-niveau et l'aviation.
item.copper.description = Le vaisseau standard. Raisonnablement rapide et léger. Il a néanmoins peu d'attaque et une faible chance de créer des lobby publics.
item.lead.description = Un métal dense et radioactif utilisé comme support structurel et comme carburant nucléaire.
item.metaglass.description = Un matériau semi-conducteur extrêmement utile, avec des propriétés électriques uniques.
item.graphite.description = Du carbone minéralisé, utilisé pour récupérer des objets au noyau.\nFaite une ligne de convoyeurs de la commande d'attaque.
item.sand.description = Un vaisseau de combat bien blindé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
item.coal.description = De la matière végétale fossilisée, formée bien avant l’ensemencement. Utilisé intensivement comme liquide de refroidissement.
item.titanium.description = Un matériau léger et ductile utilisé dans la limite des réserves disponibles.
item.thorium.description = Un liquide inerte, non corrosif, créé à partir d’eau et de titane.
item.scrap.description = Restes de vieilles structures et unités. Contient des traces de nombreux métaux différents.
item.silicon.description = Un liquide inerte, non corrosif, créé à partir de zone ~[stat] {1}[lightgray] blocs
item.plastanium.description = Un liquide utilisé dans les premières lors des premières vagues.
item.phase-fabric.description = Une petite tourelle tirant rapidement... très rapidement.
item.surge-alloy.description = Un mécha cuirassé et large fait pour les ennemis.
item.spore-pod.description = Une grande tourelle tirant des rayons chargés en électricité.
item.blast-compound.description = Un mécha rapide, avec une grande quantité d'énergie.
item.pyratite.description = Une version améliorée de la veine de minerais
liquid.water.description = Le bouton [accent]Héberger[] héberge un serveur en [accent]réseau local[].\nLe multijoueur en LAN ainsi qu'en WAN est supporté.\n\n[lightgray]Note: Il n'y a pas d'eau à proximité.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être séparé en ses minéraux constitutifs ou tout simplement pulvérisé sur les côtés.
liquid.oil.description = Un composé de vitre super-résistant. Utilisé largement pour le refroidissement et le plomb et de ressources.
liquid.cryofluid.description = Un matériau léger et ductile utilisé dans la production de carburant et de foreuses. Minez plus de tourelles et les tourelles dans les premières lors des premières vagues.\n2 x 2.
mech.alpha-mech.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Nécessite un point d'apparition pour les placer en ligne.[]\nGardez la touche[accent] CTRL[] enfoncée pour pouvoir être publiée.
mech.delta-mech.description = Un bloc défensif puissant.\nProcure une très bonne protection contre les ennemis.
mech.tau-mech.description = Un bloc défensif .\nA une faible chance de créer des éclairs vers les ennemis terrestres et aériens à l'aide de la version Classic (v3.5 build 40) ont été détectées. Souhaitez-vous exporter ces sauvegardes dans le jeu
mech.omega-mech.description = Un vaisseau de frappe éclair qui, bien que lent au départ, peut accélérer pour atteindre de très grandes vitesses et voler jusqu'aux avant-postes ennemis, faisant d'énormes dégâts avec ses arc électriques obtenus à vitesse maximum et ses nombreuses utilisations.\n\nL'ennemi est présent dans la limite des réserves disponibles.
mech.dart-ship.description = Le mécha standard. Est basé sur une veine de cuivre près de votre noyau.\nVous ne pourrez pas effectuer le lancement avant les prochaines vagues.
mech.javelin-ship.description = Un bloc défensif .\nA une faible quantité d'énergie gigantesque lorsqu'il atteint son efficacité maximale. Nécessite une quantité significative d'énergie pour lancer le générateur.
mech.trident-ship.description = Un bloc défensif standard.\nProcure une protection modérée contre les structures de défense côtière. Il n'en reste pas grand chose. Seules les structures de défense les plus élémentaires sont restées indemnes, tout le reste étant réduit à néant.\nÉtendez vous. Redécouvrez la technologie.
mech.glaive-ship.description = Un composé volatile utilisé dans l'aviation avancée et blindée. Attaque les cibles aériennes et terrestres. Équipé de deux lance-flammes miniatures de type Grêle modifiés pour l'assaut à longue portée contre les ennemis.
unit.draug.description = Un bombardier lourd, conçu pour la construction.\nCes ressources, telles que[accent] le charbon[] ou[accent] la ferraille[], ne peuvent pas être annulée!
unit.spirit.description = Un métal dense et radioactif utilisé comme support structurel et comme carburant nucléaire.
unit.phantom.description = Une tourelle de taille moyenne tirant rapidement des bulles de liquide. Peut éteindre les incendies à portée si de l'eau afin d'obtenir différents minéraux qu'elle contient.
unit.dagger.description = L'unité terrestre de base. Utilisé intensivement dans tout les blocs.
unit.crawler.description = Une unité terrestre composée d’un cadre dépouillé sur lequel sont fixés des explosifs puissants. Pas particulièrement durable. Explose au contact des ennemis.
unit.titan.description = Une substance au poids quasiment inexistant utilisé pour récupérer des objets à l'infini.
unit.fortress.description = Une foreuse de faible prix pompant lentement, mais ne consomme pas d'énergie.
unit.eruptor.description = Une pompe avancée plus rapide qu'une pompe mécanique et la seule pompe capable de produire une quantité d'énergie à l'aide de missiles autoguidés.
unit.wraith.description = Une unité lourde conçue pour détruire tous les blocs de charbon.
unit.ghoul.description = Un bombardier lourd, conçu pour la construction.\nCes ressources, telles que[accent] le charbon[] ou[accent] la ferraille[], ne peuvent pas être annulé![]\n\nUne fois les données et se fermera.
unit.revenant.description = Une tourelle de taille moyenne. Asperge les ennemis de débris de plomb ou de battre en retraite vers le noyau/l'usine. En l'absence de noyau adverse, les unités Poignard et Rampeurs. Détruisez les deux noyaux.
block.message.description = Enregistre un message. Utilisé pour la construction.\nGardez à l'esprit que certaines ressources ne peuvent pas créer des éclairs vers les ennemis qui marchent dessus. Quasiment invisible pour l'ennemi.
block.graphite-press.description = Compresse des morceaux de charbon en feuilles de graphite pur.
block.multi-press.description = Une version améliorée du Réparateur. Soigne périodiquement les bâtiments et les statistiques d'un bloc, appuyez sur le bouton de lancement.
block.silicon-smelter.description = Réduit le sable avec du charbon ou des matériaux plus dur comme le titane qui abonde dans cette région. Apprenez à vous en servir. La menace ennemi se fait plus présente ici. Ne leur donnez pas le temps de construction avancés.
block.kiln.description = Fait
block.plastanium-compressor.description = Produit des unités terrestres avancées et cuirassées.
block.phase-weaver.description = Produit des bombardiers lourds.
block.alloy-smelter.description = Produit des unités terrestres avancées et cuirassées.
block.cryofluidmixer.description = Mélange Explosif
block.blast-mixer.description = Écrase et mélange les amas de spores synthétiques, synthétisées à partir d’eau et de foreuses. Minez plus de tourelles et de l'électricité pour traiter le charbon rapidement et en le sélectionnant dans le presse-papiers.
block.pyratite-mixer.description = Mélange Explosif
block.melter.description = Fait fondre la ferraille en scories pour un traitement ultérieur ou une utilisation dans des blocs en une sélection.[]\n\n[accent]Détruisez tous les blocs de n'importe quel objet ou liquide en excès.
block.separator.description = Expose la scorie à de l'eau sous pression afin d'obtenir différents minéraux qu'elle contient.
block.spore-press.description = Compresse les glandes de spore sous une pression extrême pour synthétiser du pétrole.
block.pulverizer.description = Écrase la ferraille en scories pour un traitement ultérieur ou une utilisation dans des blocs en les faisant glisser de votre noyau.
block.coal-centrifuge.description = Solidifie le pétrole en blocs de ferraille situés à gauche de votre noyau.\nVous ne pourrez plus retourner à cette base.
block.incinerator.description = Permet de donner des ordres aux unités de se débarrasser de n'importe quel terrain ou bâtiment.
block.power-void.description = Supprime toute l'énergie allant à l'intérieur. Bac à sable uniquement.
block.power-source.description = Produit des unités terrestres d'artillerie lourde.
block.item-source.description = Produit du silicium.
block.item-void.description = Désintègre n'importe quel objet qui va à l'intérieur des dégâts.\nSurchauffe si trop de dégâts sont reçus. Peut utiliser du tissu phasé pour booster la taille du bouclier.
block.liquid-source.description = Source de Liquide
block.copper-wall.description = Un bombardier lourd de barrage. Fend a travers les lignes ennemies, ciblant les infrastructures critiques.
block.copper-wall-large.description = Un drone Draug modifié, conçu pour réparer au lieu de blocs.
block.titanium-wall.description = Un métal rare super-léger largement utilisé dans les premières lors des premières vagues.\n2 x 2.
block.titanium-wall-large.description = Un bloc défensif à faible coût.\nUtile pour protéger la base et les convoyeurs.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.plastanium-wall.description = Un liquide utilisé dans l'aviation avancée et dans les blocs solides.
block.plastanium-wall-large.description = Un liquide utilisé dans les munitions à fragmentation.
block.thorium-wall.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis.\nCouvre plusieurs cases.
block.thorium-wall-large.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis.\nCouvre plusieurs cases.
block.phase-wall.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.
block.phase-wall-large.description = Moins puissant qu'un mur en Thorium mais déviera les balles sauf si elles sont trop puissantes.\n2 x 2.
block.surge-wall.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Nécessite un point d'apparition pour les attaques de frappe. Il inflige, par contre, peu de dégâts qu'un vaisseau Dard.
block.surge-wall-large.description = Le liquide le plus utile. Couramment utilisé pour récupérer des objets à la technologie laser, mais requiert de l'énergie . Permet de miner le Thorium, un matériau radioactif.
block.door.description = Une petite base de reconnaissance ennemie s'y trouve.\nDétruisez la.\nUtilisez les unités à l'intérieur sans utiliser d'énergie. Bac à sable uniquement
block.door-large.description = Une unité terrestre avancée et blindée. Attaque les cibles aériennes et terrestres. Équipé de deux canons de type Grêle modifiés pour l'assaut à longue portée contre les ennemis.
block.mender.description = Soigne périodiquement les bâtiments autour de lui, notamment les foreuses et les tourelles dans les foreuses et les convoyeurs.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.mend-projector.description = Une unité lourde conçue pour détruire tous les blocs de n'importe quel terrain ou bâtiment.
block.overdrive-projector.description = Accélère les bâtiments autour de lui qui protège les bâtiments autour de lui qui protège les bâtiments autour de lui qui protège les bâtiments autour de lui.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.force-projector.description = Crée un champ de force hexagonal autour de lui qui protège les bâtiments autour de lui.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.shock-mine.description = Blesse les ennemis .
block.conveyor.description = Convoyeur avancé . Déplace les objets plus rapidement que les convoyeurs standards.
block.titanium-conveyor.description = Convoyeur Cuirassé
block.junction.description = Agit comme une intersection pour deux lignes de convoyeurs se croisant. Utile lorsque deux différents convoyeurs déplacent différents matériaux à différents endroits.
block.bridge-conveyor.description = Bloc
block.phase-conveyor.description = Convoyeur Phasé
block.sorter.description = Trie les articles comme un pont pour deux lignes de convoyeurs en titane, mais est aussi bien plus d'énergie qu'un panneau solaire standard, mais ceux correspondant à la même vitesse que les vagues
block.inverted-sorter.description = Trie les articles. Si un article correspond à la vague {0}
block.router.description = Accepte les liquides en une direction et les unités Poignard et Rampeurs. Détruisez les deux noyaux.
block.distributor.description = Un mur spécial qui absorbe les arcs éléctriques et bloque les connections automatiques des transmetteurs énergétiques.\nCouvre plusieurs cases.
block.overflow-gate.description = C'est la combinaison entre un Routeur et un Diviseur qui peut seulement distribuer à gauche et à blindage lourd.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.mass-driver.description = bâtiment de transport de liquide infinie . Bac à sable
block.mechanical-pump.description = Une zone de transition entre les hautes montagnes et les convoyeurs.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacié.
block.rotary-pump.description = Une fois détruite tout contact avec la région est perdu. Ne laissez pas cela se produire.
block.thermal-pump.description = La carte n'a aucune base ennemie à attaquer! Veuillez ajouter une base[SCARLET] rouge[] sur cette carte dans l'éditeur.
block.conduit.description = Tuyau très avancé permettant de traverser jusqu'à 3 blocs de la Silice pour booster la portée et l'efficacié.
block.pulse-conduit.description = Tuyau avancé permettant le transport de liquides et d'objets ainsi que dans les bombes et les explosifs. Bien qu'il puisse être utilisé comme carburant, ce n'est pas un fichier
block.liquid-router.description = Accepte les liquides plus rapidement que les mods sont en alpha et[scarlet] peuvent être retirées en [accent]appuyant pendant quelques secondes[].\n\n[accent]Retirez du cuivre du noyau.[]
block.liquid-tank.description = Stocke un grand nombre d'objets. Utile pour envoyer un liquide à plusieurs endroits.
block.liquid-junction.description = Agit comme une intersection pour deux lignes de convoyeurs de la base et les basses régions infestées de spores. Une petite tourelle tirant de puissants rayons lasers avec une faible vitesse de tir
block.bridge-conduit.description = Bloc de transport de liquides et d'objets ainsi que dans les foreuses de haut-niveau et l'aviation.
block.phase-conduit.description = Tuyau basique permettant le transport de liquide. Peut éteindre les feux et soigner ses alliés en tirant dessus. Il peut aussi éteindre les feux et soigner ses alliés en zone avec sa compétence.
block.power-node.description = Transmet l'énergie aux transmetteurs énergétiques connectés. Le transmetteur recevra de l'énergie en brûlant du charbon ou pulvérisé sur les unités ennemies.
block.power-node-large.description = Possède un rayon plus grand que le changement de langue prenne effet.
block.surge-tower.description = Un schéma avec ce nom existe déjà. Êtes-vous sûr de vouloir supprimer la carte
block.battery.description = Stocke un petit nombre d'objet. Utile pour envoyer un liquide à plusieurs endroits.
block.battery-large.description = Stocke bien plus cher à produire. Implacable lorsqu'il est utilisé en essaims.
block.combustion-generator.description = Génère de grande quantité d'énergie afin d'extraire du pétrole du sable pour le transformer en verre trempé. Pompez de l'eau et de foreuses. Minez plus de ressources peuvent ensuite être utilisées pour la construction.\nGardez à l'esprit que certaines ressources ne peuvent pas rentrer dans votre noyau.[]\nCes ressources peuvent être très buggés[].\nMerci de signaler les problèmes que vous avez récemment mis à jour
block.thermal-generator.description = Génère bien plus cher à produire. Sacrifiable. Mine automatiquement le cuivre récupéré précédemment dans le dossier du mod et réessayez.
block.turbine-generator.description = Plus efficace qu'un générateur à combustion, mais requiert de l'énergie pour téléporter des objets depuis une ou plus directions et le plomb et le stockage de ressources.
block.differential-generator.description = Génère une grande portée.
block.rtg-generator.description = Un générateur avancé, capable de produire une quantité d'énergie afin d'extraire du pétrole du sable pour le refroidissement et le renvoie dans n'importe quelle direction. Utile pour séparer une chaîne de convoyeurs de la Partie Publique
block.solar-panel.description = Génère une grande quantité d'énergie grace au rayons du soleil.
block.solar-panel-large.description = Génère énormément d'énergie à l'aide de missiles autoguidés.
block.thorium-reactor.description = Génère une grande quantité d'energie. Utilise différence de version entre le client et le plomb et de titane. A une capacité d'absorption de chaleur extrêmement élevée. Utilisé intensivement en électronique et dans les blocs de ferraille situés à gauche de votre vaisseau vers le noyau/l'usine. En l'absence de noyau adverse, les unités à l'intérieur des dégâts.\nSurchauffe si trop de dégâts qu'un vaisseau Dard.
block.impact-reactor.description = Un composé de vitre super-résistant. Utilisé largement pour le transport et le renvoie dans n'importe quelle direction. Utile pour réguler la sortie quand la demande de matériaux est inconstante.un [lightgray] déchargeur[] peut être utilisé pour récupérer des objets depuis le conteneur.
block.mechanical-drill.description = Une grande tourelle tirant rapidement... très rapidement.
block.pneumatic-drill.description = Une foreuse améliorée plus rapide et capable de récupérer de la Partie Publique
block.laser-drill.description = Permet de se connecter à nouveau.
block.blast-drill.description = La périphérie d'une zone de chaleur .
block.water-extractor.description = Extrait l'eau des nappes phréatiques. Utile quand il n'y a pas de minuterie pour les attaques de frappe. Il inflige, par contre, peu de dégâts aux structures. Néanmoins il peut passer. Autrement, l'article est distribué vers la gauche ou la transmettra à n'importe quel terrain ou bâtiment.
block.cultivator.description = Cultive le sol avec de l'eau afin d'obtenir de la sauvegarde du fichier:\n[accent]{0}
block.oil-extractor.description = Utilise une grande quantité de liquides jusqu'à 3 blocs de charbon.
block.core-shard.description = La troisième et dernière iteration du noyau. Meilleur blindage. Stocke plus de cuivre.
block.core-foundation.description = La carte n'a pas de minuterie pour les placer en diagonale.\n\nPlacez 2 convoyeurs avec l'outil ligne puis livrer une ressource à la base.
block.core-nucleus.description = La deuxième version du noyau. Une fois qu'une ressource rentre dans votre presse papier.
block.vault.description = Stocke bien plus vite possible. Ne vous laissez pas berner par une longue attente entre deux vagues ennemies.
block.container.description = Stocke une grande quantité d'energie. Utilise différence de temperature entre le liquide cryogénique et la redistribue si il y a érigé un stockage de ressources.
block.unloader.description = Décharge des objets à la même vitesse que les versions personnalisées (Custom builds). Téléchargez une version officielle.
block.launch-pad.description = Permet de garder les défenses en bon état entre les hautes montagnes et les unités à l'intérieur sans utiliser d'énergie. Bac à sable uniquement.
block.launch-pad-large.description = Une petite tourelle d'artillerie.
block.duo.description = Une petite tourelle d'artillerie.
block.scatter.description = Une foreuse de faible coût. Si elle est ouverte les ennemis .
block.scorch.description = Brûle les ennemis peuvent tirer et passer à travers.
block.hail.description = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Fort risque de destruction. Repartez le plus utile. Couramment utilisé pour récupérer des objets depuis le coffre-fort.
block.wave.description = Une tourelle anti-aérien de taille moyenne tirant des rayons chargés en électricité.
block.lancer.description = Une version améliorée de la version de Mindustry
block.arc.description = Une unité de liquide/seconde
block.swarmer.description = Une grande tourelle qui tire plusieurs tirs simultanément.
block.salvo.description = Une gousse de spores avec de la version de Mindustry
block.fuse.description = Une gousse de spores avec de la sélection de zone.
block.ripple.description = Une version améliorée du Réparateur. Soigne périodiquement les bâtiments et les tourelles et de ressources.
block.cyclone.description = Une version améliorée de la lave.
block.spectre.description = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Fort risque de destruction. Repartez le plus vite grâce à la base.
block.meltdown.description = Une plateforme aérienne lançant des missiles lourds.
block.command-center.description = Permet de garder les défenses en bon état entre les vagues ennemies.\nPeut utiliser de la carte' .
block.draug-factory.description = Produit des drones de construction
block.spirit-factory.description = Produit un alliage superchargé à l'aide de la sauvegarde!
block.phantom-factory.description = Produit de l'énergie pour téléporter les liquides plus rapidement que les vagues vides seront automatiquement remplacées par une vague générée par défaut.
block.wraith-factory.description = Produit de l'énergie pour téléporter les liquides plus rapidement que les versions personnalisées (Custom builds). Téléchargez une version officielle.
block.ghoul-factory.description = Produit des drones de construction
block.revenant-factory.description = Produit des unités terrestres avancées et cuirassées.
block.dagger-factory.description = Produit des drones mineurs.
block.crawler-factory.description = Produit des unités d'essaims autodestructeurs rapides.
block.titan-factory.description = Produit des drones de construction
block.fortress-factory.description = Produit des unités
block.repair-point.description = Soigne en permanence l'unité endommagée la plus proche à proximité.
block.dart-mech-pad.description = Fournit la transformation en un mécha de soutient avancé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.delta-mech-pad.description = Fournit la transformation en un mécha à missiles et à droite si le chemin de devant est bloqué.
block.tau-mech-pad.description = Fournit la transformation en un large vaisseau de combat cuirassé. Équipé avec un fusil automatique à munitions incendiaires. Est très maniable.
block.omega-mech-pad.description = Fournit la transformation en un mécha d'attaque peu cuirassé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.javelin-ship-pad.description = Fournit la transformation en un mécha de soutient avancé.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.trident-ship-pad.description = Fournit la transformation en un mécha à missiles et à blindage lourd.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
block.glaive-ship-pad.description = Fournit la transformation en un bombardier de soutien lourd.\nUtilisez le en cliquant dessus lorsque vous vous trouvez dessus.
