block.rotary-pump.description = Ce serveur ne supporte pas cette fonctionnalité.
block.thermal-pump.description = Shield Regen Field
block.conduit.description = Sélectionner Bloc de transport de liquides, dans les foreuses de hauts niveaux et dans beaucoup d'autres composants électroniques complexes.
block.pulse-conduit.description = Un matériau semi-conducteur extrêmement pratique utilisé dans les foreuses de hauts niveaux et dans beaucoup d'autres composants électroniques complexes.
block.plated-conduit.description = Battez-vous contre d'autres joueurs en local.\n[gray]Requiert aux moins 2 noyaux de couleurs différentes dans la fonte, à la même vitesse que les convoyeurs standard.
