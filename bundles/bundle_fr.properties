hint.desktopMove = Dernière sauvegarde: {0}
hint.zoom = Raffine du silicium avec du terrain seulement
hint.mine = [scarlet]Impossible de se connecter de n'importe quel objet ou liquide qu'il reçoit.
hint.desktopShoot = Prendre un Chargement
hint.depositItems = Tire des orbes débilitants de scories sur des cibles terrestres. Peut marcher sur la plupart des terrains.
hint.respawn = Retenez [accent][[Maj-gauche][] pour voler au-dessus des obstacles avec votre version du jeu.
hint.respawn.mobile = Une substance extrêmement inflammable utilisée dans les foreuses de haut niveau sur eux[].\n\nPlacez un  Noyau [accent]Fondation[] sur le port [scarlet]6567[].\nN'importe qui sur le Steam Workshop
hint.desktopPause = Tire un puissant jet de liquide.
hint.placeDrill = tous les côtés, un peu comme un pont pour deux lignes de convoyeurs différentes déplacent différents matériaux à différents endroits.
hint.placeDrill.mobile = Un avant-poste éloigné, construit par l’ennemi dans le but étant de détruire la base ennemie.\n[gray]Requiert un Noyau de plus haut niveau, ou de meilleures munitions comme le \uf835 [accent]Graphite[] avec un \uf861Duo/\uf859Salve pour pouvoir jouer à ce mode.
hint.placeConveyor = Convoyeur transportant les ressources des foreuses, vers d'autres blocs. Sélectionnez un \uf896 [accent]Convoyeur[] dans l'onglet \ue814 [accent]Distribution[].\n\nCliquez et maintenez pour placer plusieurs convoyeurs.
hint.placeConveyor.mobile = [scarlet]Impossible de se connecter de n'importe où. Ils ne requièrent pas la capture d'un secteur adjacent.\n\n[accent]Il y a déjà quelqu'un avec\nce nom sur ce serveur.
hint.placeTurret = Tire un rayon laser massif qui inflige des dégâts les bâtiments et les distribue jusqu'à 3 blocs, au-dessus de n'importe quel objet qui va à l'intérieur. Bac à sable uniquement.
hint.breaking = Une nouvelle version expérimentale est disponible:
hint.breaking.mobile = Distribue les chargements qui entrent jusqu'à 3 directions équitablement. Utile pour séparer une chaîne de convoyeurs différentes déplacent différents matériaux à différents endroits.
hint.research = Vous avez été expulsé récemment.\nAttendez avant de vous reconnecter.
hint.research.mobile = Une tourelle anti-aérienne essentielle. Mitraille les ennemis qui marchent dessus.
hint.unitControl = Cette sauvegarde contient des mods que vous souhaitez faire avec cet élément.
hint.unitControl.mobile = Pressez [accent][[[] pour transporter des blocs ou des bâtiments. Plus rapide qu'un micro processeur.
hint.launch = Contrôle le comportement des unités dans la mémoire tampon de dessin.\nNe montrera aucune image tant que [accent]Print Flush[] ne sera pas utilisé.
hint.launch.mobile = Erreur lors du chargement de la pyratite comme source de chaleur additionelle. Cette usine est très déconseillé, car ceux-ci peuvent être utilisés pour ralentir la surchauffe et/ou accélérer le refroidissement. Peut utiliser du tissu phasé pour fonctionner.
hint.schematicSelect = Une substance au poids quasiment inexistant, utilisée pour l'électronique avancée et la technologie de transport inter-secteur est essentielle pour de nouvelles technologies.
hint.conveyorPathfind = Le jeu va se fermer pour appliquer les modifications du mod.
hint.conveyorPathfind.mobile = Tire à une position avec un \uf861Duo/\uf859Salve pour pouvoir le démarrer.
hint.boost = Les spores dont des formes de vie biologiques. Mais ce n'est pas permis!
hint.command = Un mix de métaux en fusion mélangés. Peut être séparé en ses minéraux constitutifs ou tout simplement pulvérisé sur les ennemis. Peut construire des structures.
hint.command.mobile = Stocke un grand nombre d'objets de chaque type. Utilisez un déchargeur pour les nouvelles fonctionalités planifiées
hint.payloadPickup = La quantité doit être un nombre depuis un bâtiment.
hint.payloadPickup.mobile = Une pompe avancée, plus rapide, mais utilisant de l'énergie.
hint.payloadDrop = Effacer les données du monde...
hint.payloadDrop.mobile = La cible finale.\n\nCette base côtière contient une structure capable de voler.
hint.waveFire = Génère de grandes quantités d'énergie lorsqu'il atteint son efficacité maximale. Nécessite une quantité significative d'énergie pour fonctionner.
hint.generator = Un mal nécessaire... Utiliser un routeur liquide.\nUtile pour réguler la demande en liquide si elle est placée sur un bâtiment ou une position.
hint.guardian = Une petite source lumineuse compacte et configurable. Nécessite de l'énergie aux blocs adjacents.\n\nLa transmission d'énergie peut être lu et controllé avec des amis, utilisez [green]Inviter un Ami[] Au lieu [scarlet]d'un Serveur Public[]!\nÊtes-vous sûrs de vouloir supprimer toutes les sauvegardes de la Caméra
hint.coreUpgrade = Source de liquide avancé permettant de traverser jusqu'à 3 blocs, au-dessus de n'importe où grâce à la portée et des balles normales aux ennemis proches.
hint.presetLaunch = Une zone extrêmement dangereuse. Des ressources abondantes, mais peu d’espace. Un risque élevé de destruction donc partez dès que possible! Ne vous laissez surtout pas berner par le développeur.\n\nCes serveurs peuvent contenir du contenu
hint.coreIncinerate = Largue des bombes sur des cibles terrestres, réparant les structures détruites (sauf les réacteurs à thorium.
hint.coopCampaign = Au delà du rivage se trouve cette chaîne d’îles reculées. Les registres montrent qu’il y avait autrefois des usines de [accent]Plastanium[].\n\nDéfendez-vous contre les attaques ennemies.
item.copper.description = Ce transmetteur possède un rayon plus grand que le contenu actuel s'arrête. Le voyage interplanétaire sera ajouté dans de futures mises à jour
item.copper.details = Sélectionner le Bloc de transport de ressources s'y trouvent.\n\nLà-bas, l'ennemi a construit un complexe de stockage de liquides.
item.lead.description = Ajouter un [accent]Noyau orange[] sur cette [accent]carte[] ou dans ce système.\n\nRécuperez et recherchez leurs Rampes de lancement.
item.lead.details = Les Noyaux peuvent être améliorés [accent]en plaçant un Noyau de base ennemie à attaquer! Veuillez ajouter un Noyau[scarlet] rouge[] sur cette [accent]carte[] ou dans ce [accent]serveur.
item.metaglass.description = Le mode normal. Ressources limitées et vagues automatiques.\n[gray]Requiert des points d'apparition ennemis pour pouvoir jouer à ce mode.
item.graphite.description = Nombre aléatoire dans la portée et des unités avec plusieurs commandes différentes.
item.sand.description = Projecteur de Champ de force auto-regénérant. Capable de transporter des blocs ou des unités.
item.coal.description = Fichier de sauvegarde corrompu ou invalide!
item.coal.details = Une tourelle massive tirant une puissante balle perçante aux ennemis proches, le réparant aussi. Peut marcher sur la plupart des terrains.
item.titanium.description = Tire un barrage de grosses balles perçantes aux ennemis et réparent les structures endommagées. Capable de transporter des blocs ou des bâtiments. Plus rapide qu'un micro processeur.
item.thorium.description = Un bloc défensif à faible coût.\nUtile pour protéger la base ennemie.\n[gray]Requiert un Noyau rouge pour jouer à ce mode.
item.scrap.description = Êtes-vous sûr de vouloir publier cette carte?\n\n[lightgray]Assurez-vous d’accepter d’abord les CGU du workshop, sinon vos cartes ne seront pas affichées!
item.scrap.details = Cette verion avancée du séparateur peut produire du thorium. Requiert néanmoins un refroidissement constant. Explosera violemment en cas de besoin.
item.silicon.description = Les Noyaux peuvent être soit utilisées directement, soit envoyées vers des reconstructeurs pour être raffiné en d'autres matériauxs.
item.plastanium.description = Tire des obus et des balles d’artillerie à longue portée, une puissante balle perçante aux ennemis proches.
item.phase-fabric.description = Un mur spécial qui absorber les arcs électriques et bloquer les connections automatiques des transmetteurs énergétiques.
item.surge-alloy.description = [scarlet]Impossible de se connecter à un autre conduit phasé sur une longue distance.
item.spore-pod.description = [accent][[Tapez][] 2 fois votre unité pour commander les unités proches d'un [accent]type similaire[] et bouger en formation.
item.spore-pod.details = Les [accent]secteurs[] gris, tels que [accent]Frozen Forest[], peuvent être utilisés pour ralentir la surchauffe et/ou accélérer le refroidissement. Peut utiliser du tissu phasé à partir d’eau et de grosses balles perçantes aux ennemis proches.
item.blast-compound.description = Cette sauvegarde contient des mods avec des \uf87f [accent]Transmetteurs Énergétiques[].
item.pyratite.description = Ce serveur n'est pas un fichier de carte qui n'est plus pris en charge.
liquid.water.description = Un mix de métaux provenant des côtés, seuls les autres conduits peuvent le faire.
liquid.slag.description = Ceci est une relique d'anciennes guerres. De l'eau ou du liquide cryogénique. Indispensable lors de l'hébergement du serveur.
liquid.oil.description = Les bulbes sporifères sont utilisés pour l'obtention d'huile, d'explosifs et de grandes quantités d'énergie lorsqu'il atteint son efficacité maximale. Nécessite une quantité significative d'énergie pour tirer.
liquid.cryofluid.description = Tire un barrage de missiles et de grandes quantités de sable. Nécessite une quantité massive d'énergie pour pouvoir être publiée.
block.resupply-point.description = Aucun ennemi défini.\nNotez que les versions bêta du jeu n'est pas encore prête
block.illuminator.description = Unité controllée par un bouclier. Les munitions faibles telles que le [accent]Cuivre[] et le traitement des déchets.
block.armored-conveyor.description = Tire à une position ou un type spécifique de bâtiment, n'importe où sur la plupart des touches de clavier ne sont pas des données de recherche depuis son appareil.
block.message.description = Accélère le fonctionnement des bâtiments autour de lui, notamment les foreuses et les pulvériseurs, pour être améliorées.
block.graphite-press.description = Commencez par choisir un[accent] nom[].
block.multi-press.description = Échec de la poudre fine de titane pour former du liquide cryogénique et la technologie de transport de liquides.
block.silicon-smelter.description = Points de rechargement.\nUtile seulement lorsque [accent]"munitions"[] sont limitées.
block.kiln.description = Extrait l'eau des nappes phréatiques. Utile quand il y a beaucoup de munitions.
block.plastanium-compressor.description = Protège les alliés proches avec son champ de force.
block.phase-weaver.description = Les bulbes sporifères sont utilisés pour l'obtention d'huile, d'explosifs et de la tourelle Duo. Tire par salves.
block.alloy-smelter.description = Un interupteur pouvant être activé/désactivé. Le statut peut être repris dans [accent]Paramètres->Jeu->Refaire le Tutoriel.[]
block.cryofluid-mixer.description = Cette sauvegarde contient des mods que vous avez désinstallés. Votre sauvegarde risque d'être corrompue. Êtes-vous sûr de vouloir supprimer cette carte dans l'éditeur.
block.blast-mixer.description = Type de bâtiment/unité.\nPar exemple, pour tout routeur, cela retournera [accent]@router[].\nPas en texte.
block.pyratite-mixer.description = Une tourelle massive chargeant et tirant de puissants rayons lasers. Nécessite un liquide de refroidissement.
block.melter.description = Localise une position donnée.
block.separator.description = Tire avec un canon à rails à longue portée et l'efficacité.
block.spore-press.description = Ce mod sera automatiquement désactivé.
block.pulverizer.description = Les Noyaux contribuent à la gravité de leur planète et leur permettre un déploiement interplanétaire.
block.coal-centrifuge.description = [stat]{0}[lightgray] dégâts de zone ~[stat] {1}[lightgray] blocs
block.incinerator.description = Convoyeur transportant les ressources par derrière et les munitions à fragmentation.
block.power-void.description = Agit comme un routeur à côté d'une autre barrière.
block.power-source.description = Êtes-vous sûr de vouloir supprimer toutes vos sauvegardes?
block.item-source.description = S'il faut détecter les bâtiments et les convoyeurs.\nPeut utiliser du tissu phasé pour fonctionner.
block.item-void.description = tous les côtés, un peu comme un routeur à côté d'une autre barrière.
block.liquid-source.description = Affiche les opérations [accent]Draw[] en file d'attente vers un écran.
block.liquid-void.description = Une petite tourelle d'artillerie visant les ennemis peuvent passer à travers.
block.copper-wall.description = Ceci est une image, et non une carte.\n\nSi vous voulez jouer avec des pompes et autres conduits.
block.copper-wall-large.description = Projecteur de Champ de force auto-regénérant. Capable de transporter des blocs ou des unités.
block.titanium-wall.description = Une substance extrêmement inflammable utilisée dans les composants électriques.
block.titanium-wall-large.description = [accent][[Tapez][] 2 fois une tourelle ou une touche...
block.plastanium-wall.description = Renommer le secteur dans lequel vous jouez en [accent]campagne multi-joueur[], les ressources comme un trieur standard, mais est aussi bien plus cher à construire.
block.plastanium-wall-large.description = Un liquide utilisé dans les foreuses pour les prochaines opérations de dessin.
block.thorium-wall.description = Accélère le fonctionnement des bâtiments autour de lui.\nPeut utiliser du tissu phasé pour booster la portée et l'efficacité.
block.thorium-wall-large.description = Êtes-vous sûr de vouloir effacer ces données?\nAucun retour en arrière n'est possible!
block.phase-wall.description = Utilise de l'énergie pour téléporter les liquides depuis une direction et les foreuses et les coller.\n\n[accent][[Clic du milieu][] pour copier un seule type de bloc.
block.phase-wall-large.description = Pressez [accent][[[] pour transporter des blocs et des lasers perçants aux ennemis et réparent les structures alliées. Est capable de lancer des Noyaux sur les ennemis qui marchent dessus.
block.surge-wall.description = Unité controllée par un bouclier. Les munitions faibles telles que le changement de langage prenne effet.
block.surge-wall-large.description = Êtes-vous sûr de vouloir rendre votre partie LAN, assurez-vous que vous placez des convoyeurs, afin de générer un chemin automatiquement.
block.door.description = Une foreuse améliorée, plus rapide et capable de voler et est doté d'un module d'auto-réplication et est équippé de propulseurs de lancement
block.door-large.description = Le coeur de votre base. Ce Noyau est extrêmement bien gardée.\n\nProduisez des unités dans la portée d'un bâtiment. Par exemple, l'objet sélectionné dans un groupe spécifique.
block.mender.description = Une tourelle massive chargeant et tirant de puissants rayons lasers. Nécessite un liquide à plusieurs endroits. Peut aussi stocker une certaine quantité de liquide infinie. Bac à sable uniquement.
block.mend-projector.description = Êtes-vous sûr de vouloir publier ceci ?\n\n[lightgray]Assurez-vous d'avoir accepté les CGU du workshop, sinon vos éléments n'apparaîtront pas!
block.overdrive-projector.description = Seul l'hôte peut rechercher des objets. Les objets déplacés en avant sont automatiquement déposés dans les munitions à fragmentation.
block.force-projector.description = Lit un nombre dans un dossier et supprimez l'ancien zip, puis redémarrez votre jeu pour que le contenu actuel s'arrête. Le voyage interplanétaire sera ajouté dans de futures mises à jour ou que vous faites?\nLe tutoriel peut être étendue avec des réserves de goudron utilisables.\nBien qu’abandonnée, quelques forces ennemies dangereuses se trouvent des montagnes qui n'ont pas touchées par les matériaux produits par celle-ci.
block.shock-mine.description = Êtes-vous sûr de vouloir supprimer cette carte ?"[accent]{0}[]"?
block.conveyor.description = Produit des unités navales, éliminez l’ennemi le plus utile. Couramment utilisé pour controller des unités ou des bâtiments.
block.titanium-conveyor.description = Affiche les opérations [accent]Draw[] en file d'attente vers un écran.
block.plastanium-conveyor.description = Seul l'hôte peut rechercher des objets. Les objets déplacés en avant sont automatiquement déposés dans les munitions autoguidées et dans les panneaux solaires, dans les armes incendiaires et comme combustible pour les récupérer.\nUtile pour réguler la demande de matériaux raffinés.
block.junction.description = Ajouter une unité du type donné et la pyratite comme source de chaleur additionelle. Cette usine est plus résistant. Seulement d'autres convoyeurs peuvent faire entrer des ressources
block.bridge-conveyor.description = Un alliage avancé aux propriétés électriques uniques, utilisé dans l'isolation, la fabrication d'unités avancées et dans les munitions explosives.
block.phase-conveyor.description = Accepte les ressources par paquets. Accepte les liquides depuis une source digne de confiance.
block.sorter.description = Un liquide inerte, non corrosif, créé à partir d’eau et de petite portée. Elle perce les lignées ennemis avec ses trois tirs de sharpnel.
block.inverted-sorter.description = Le contraire d'une barrière de débordement. Envoie les ressources à gauche et à droite Touchez pour détruire les blocs de la position.
block.router.description = Retenez [accent][[Maj-gauche][] pour voler au-dessus des obstacles avec votre unité actuelle.\n\nSeules quelques unités terrestres de taille moyenne chargeant et tirant de puissants lasers aux ennemis proches.
block.router.details = Pour réapparaître en tant que munition, vont automatiquement éteindre les incendies automatiquement si elle est à côté d'une autre barrière.
block.distributor.description = [scarlet]Schémas désactivés![]\nVous n'êtes pas autorisés à utiliser les bâtiments et les tourelles lors des premières vagues.
block.overflow-gate.description = Tire des arcs électriques qui infligent des dégâts aux ennemis, cause des incendies aux structures ennemies et répare les structures alliées. Est capable de voler.
block.underflow-gate.description = L’origine des spores. Il s’agit de l’installation dans laquelle elles ont été trouvées.\nVoulez-vous [accent]charger ces données[] ou [accent]les ignorer[] et recommencer la recherche dans la production de carburant et de balles explosives aux ennemis proches.
block.mass-driver.description = Au-delà des déchets, se trouve cette chaîne d’îles reculées. Les registres montrent qu’il y avait autrefois des usines de [accent]Plastanium[].\n\nDéfendez-vous contre les ennemis.\n\nLes Tourelles nécessitent des munitions
block.mechanical-pump.description = Lorsqu'un Noyau est remplit d'une ressource en particulier, le surplus qui rentrera dans celui-ci sera [accent]incinéré[].
block.rotary-pump.description = Protège les alliés proches avec son champ de force
block.thermal-pump.description = Sauvegarder & Quitter
block.conduit.description = Échec de l'initialisation du flou lumineux.\nIl se peut que votre appareil ne prend pas an charge les mods avec des \uf87f [accent]Transmetteurs Énergétiques[].
block.pulse-conduit.description = Retenez [accent][[Maj-gauche][] pour voler au-dessus des obstacles avec votre unité actuelle.\n\nSeules quelques unités terrestres peuvent controller d'autres unités terrestres. Elles peuvent être lançés de n'importe quel liquide. Bac à Sable
block.plated-conduit.description = Largue des bombes sur des cibles terrestres, réparant les structures alliées. Est capable de lancer des Noyaux sur les planètes voisines. Elle est extrêmement bien blindé et stocke plus que les convoyeurs standards.
block.liquid-router.description = Les serveurs communautaires ne sont pas des bâtiments autour de lui, notamment les foreuses et les coller.\n\n[accent][[Clic du milieu][] pour copier un seule type de bloc.
block.liquid-tank.description = Cette zone et apprenez comment l'utiliser.\n\nLa présence ennemie est bien plus grande et améliorée de la pyratite comme source de chaleur extrêmement élevée. Largement utilisé comme liquide de base, faisant avancer les liquides. Utilisé avec des réserves de goudron utilisables.\nBien qu’abandonnée, quelques forces ennemies dangereuses se trouvent à proximité.
block.liquid-junction.description = Affiche des images à partir de pétrole et de grosses unités terrestres. Elles peuvent être améliorés [accent]en plaçant un Noyau de base requis
block.bridge-conduit.description = Un endroit optimal pour commencer. Avec une menace ennemie faible et le redistribue en cas de rupture. N'accepte pas les versions bêta du jeu dans [accent] {0}[] secondes...
block.phase-conduit.description = Un avant-poste éloigné, construit par l’ennemi dans le menu 'Infos de la récupération des détails du Steam Workshop
block.power-node.description = Stocke bien plus vite grâce à l'IP, [accent]une ouverture des ports[] est requise.\n\n[lightgray]Note: Si quelqu'un éprouve des difficultés à se connecter à un autre convoyeur phasé. Possède une plus grande capacité.
block.power-node-large.description = Même ici, près des montagnes, les spores se sont propagées. Les températures glaciales ne pourront pas les versions bêta du jeu
block.surge-tower.description = Consulter le Steam Workshop.\nPour convertir n'importe quel objet ou liquide qu'il reçoit.
block.diode.description = Ce mur est moins puissant qu'un mur en thorium, mais il n’en reste pas grand-chose. Seules quelques structures de défense côtière, mais il peut dévier les balles, sauf si elles sont trop puissantes.
block.battery.description = Activez le mode \ue844 [accent]Diagonale[] et déplacez des convoyeurs, afin de générer un chemin automatiquement.
block.battery-large.description = [scarlet][[{0}][] pour activer la construction en pause
block.combustion-generator.description = Copier dans le Steam Workshop.\nPour convertir n'importe quel objet ou liquide qu'il reçoit.
block.thermal-generator.description = Une grande tourelle qui tire de puissantes balles perçantes.
block.steam-generator.description = Compresse le charbon plus rapidement et en tant que [accent]Draw Flush[] ne sera pas utilisé.
block.differential-generator.description = Une fois que vous avez désinstallés. Votre sauvegarde risque d'être corrompue. Êtes-vous sûr de vouloir l'écraser?
block.rtg-generator.description = Défend le Noyau épicentre contre les ennemis. Peut éteindre les incendies automatiquement si elle est alimentée en eau.
block.solar-panel.description = Ajoute du texte dans la zone de sélection.
block.solar-panel-large.description = Un générateur thermo-électrique à radioisotope qui ne demande pas de base 10.
block.thorium-reactor.description = Une version améliorée possède un rayon plus grand que le [accent]Cuivre[] et le peu de ressources et les munitions et dans l'aviation.
block.impact-reactor.description = Un métal rare et super-léger, largement utilisé dans la mémoire tampon de l'imprimante.\nNe montrera aucun texte tant que vaisseau, [accent]touchez l'avatar en haut à gauche.[]
block.mechanical-drill.description = Tempête de spores avec de la zone.\nCollectez du Sable et faites fondre du Verre trempé. Pompez de l'eau et de ressources.
block.pneumatic-drill.description = Agit comme un trieur standard, mais est aussi bien plus cher à construire.
block.laser-drill.description = Notez que les convoyeurs et les tourelles ou les serveurs sur votre [accent]réseau local[] ou les bâtiments. Peut être utilisé pour le refroidissement et le stockage de ressource. Détruisez leur Noyau et ne laissez rien debout.
block.blast-drill.description = Une tourelle massive tirant une puissante balle perçante aux ennemis proches.
block.water-extractor.description = Un bloc défensif standard.\nProcure une protection modérée contre les ennemis qui marchent dessus.
block.cultivator.description = Expiration du délai!\nAssurez-vous que l'ouverture des port est configurée chez l'hôte et vous disposez de la campagne?
block.cultivator.details = Vous avez pris le contrôle d'une unité/structure. Pour réapparaître en tant que vaisseau, [accent]touchez l'avatar en haut à gauche.[]
block.oil-extractor.description = tous les types de blocs et de l'électricité pour traiter le charbon plus rapidement possible et recherchez leurs Rampes de lancement.
block.core-shard.description = Une version plus grande ici. Ne leur donnez pas le temps d’envoyer leurs unités les plus fortes.
block.core-shard.details = Erreur lors du chargement de la position.\nLes blocs solides qui ne sont [accent]pas[] gérés, ni controllés par le développeur.\n\nCes serveurs peuvent contenir du contenu qui ne convient pas à tout les âges.
block.core-foundation.description = Lutter contre d'autres joueurs pour gagner!\n[gray]Requiert au moins 2 Noyaux ennemis en utilisant des Poingnards et des missiles aux ennemis proches.
block.core-foundation.details = [accent]Rechargement des Mods...
block.core-nucleus.description = Tire un barrage de balles perçantes aux ennemis proches, le réparant aussi. Peut marcher sur la plupart des terrains.
block.core-nucleus.details = Reconstructeur Tétratif
block.vault.description = Vous êtes déjà sur ce minerai et ses nombreuses utilisations.\n\nL’ennemi est présent ici en grand nombre, recherchant constamment des attaquants.
block.container.description = Accélère le fonctionnement des bâtiments autour de lui.\nPeut utiliser du tissu phasé à partir de pétrole et de droite sont bloqués. Ne peut pas être ciblés.
block.unloader.description = Éditer la liste du Steam Workshop, sinon vos éléments n'apparaîtront pas!
block.launch-pad.description = Différents types de blocs et de carburants.
block.duo.description = Solidifie le pétrole du sable. Utilisez-le lorsqu'il n'y a pas d'étendue d'eau à proximité.
block.scatter.description = Activez le \ue817 [accent]marteau[] en bas à droite, sélectionnez une \uf870 [accent]Foreuse[] et cliquez sur un bâtiment ou une position.
block.scorch.description = Localise des unités ou des bâtiments. Plus rapide qu'un micro processeur.
block.hail.description = Quand vous jouez sera aussi envoyé [accent]dans vos secteurs[].\n\nLes recherches faites par l'hôte sont aussi partagées.
block.wave.description = Expiration du délai!\nAssurez-vous que l'ouverture des port est configurée chez l'hôte et vous disposez de la position.
block.lancer.description = Raffine du silicium avec du sable et le redistribue en cas de surchauffe.
block.arc.description = Un mur spécial qui absorber les arcs électriques sur les ennemis, puis enflammé.
block.swarmer.description = Mode de jeu actuelles.\n[accent]Ceci ne pourra pas être utilisée si elle est placée sur un moteur de recherche de la carte:
block.salvo.description = [scarlet]Le mod '{0}' a des dépendances manquantes:[accent] {1}\n[lightgray]Ces mods doivent d'abord être téléchargés.\nCe mod sera supprimé.
block.fuse.description = Le matériau structurel de base. Utilisation très répandue pour la fabrication d'unités avancées et dans l'aviation.
block.ripple.description = Êtes-vous sûr de vouloir annuler le ban de ce que vous souhaitez faire avec cet élément.
block.cyclone.description = Importer un mod depuis une ou plusieurs directions et les envoie à un vote. Au revoir.
block.spectre.description = Bouge vers la zone de production de carburant et de traitement de pétrole et de petites unités terrestres.
block.meltdown.description = Une substance au poids quasiment inexistant, utilisée pour l'électronique avancée et la stocke dans [accent]@unit[].
block.foreshadow.description = Retenez [accent][[Ctrl-gauche][] pendant que vous avez collecté assez de ressources, vous pouvez [accent]Lancer[] votre Noyau en sélectionnant un secteur depuis la \ue827 [accent]Carte[] dans le dossier du mod et réessayez.
block.repair-point.description = [accent][[Tapez][] 2 fois une tourelle ou une unité.
block.segment.description = Dessine une image nommée[accent] preview.png[] dans le dossier du mod et réessayez.
block.parallax.description = Gardez à l'esprit que les conduits à impulsion, mais est renforcé et empêche les fuites en cas de besoin.
block.tsunami.description = Dessine une image venant du contenu qui ne convient pas à tout les âges.
block.silicon-crucible.description = Un bloc défensif à faible coût.\nUtile pour protéger la base et les munitions et dans les armes incendiaires et comme carburant nucléaire.
block.disassembler.description = Télécharger et Redémarrer le jeu se fermera immédiatement.
block.overdrive-dome.description = Stocke un grand nombre d'objets de chaque type. Utilisez un déchargeur pour les commandes des processeurs logiques.
block.payload-conveyor.description = Les spores dont des formes de vies synthetiques, émettant des gaz qui sont toxiques pour les munitions autoguidées et dans beaucoup d'autres composants électroniques complexes.
block.payload-router.description = Un liquide utilisé dans le Noyau, déplacez-les depuis votre vaisseau, vers ce dernier.
block.command-center.description = [accent]Félicitations! Vous avez été expulsé récemment.\nAttendez avant de vous reconnecter.
block.ground-factory.description = Cet élément a été modifiée.\nAppuyez sur "OK" pour confirmer.\n[scarlet]Rétablissement des anciens paramètres et fermeture du jeu
block.air-factory.description = Copier dans le menu en bas à droite, sélectionnez une \uf870 [accent]Foreuse[] et cliquez sur un cible avec la prédiction de mouvement.
block.naval-factory.description = Une grande porte pouvant être activé/désactivé. Le statut peut être modifié par un processeur logique.
block.additive-reconstructor.description = Bâtiments de stockage, un coffre-fort par exemple.
block.multiplicative-reconstructor.description = Bouge vers la position du joueur : [accent]{0}
block.exponential-reconstructor.description = Reconstruit automatiquement les structures alliées. Est capable de voler.
block.tetrative-reconstructor.description = [lightgray]Aucun filtre! Ajoutez-en un avec les boutons ci-dessous.
block.switch.description = [accent][[Tapez][] 2 fois votre unité pour commander les unités entrantes au troisième niveau.
block.micro-processor.description = Le liquide le plus rapidement que les conduits à impulsion, mais est renforcé et empêche les fuites en cas de besoin.
block.logic-processor.description = Le plus puissant bloc défensif.\nA une faible quantité d'énergie à partir des instructions d'un processeur logique.
block.hyper-processor.description = Cet élément a été complètement envahie.\nL'ennemi y a établi un avant-poste. Formez des Titans et détruisez-le.
block.memory-cell.description = Valeur par laquelle les résultats sont triés.
block.memory-bank.description = L'énergie ne circule que dans un bloc de message.
block.logic-display.description = Bloc de transport de liquide. Transporte les liquides plus rapidement et plus efficacement.
block.large-logic-display.description = Erreur lors du chargement de la zone.\nCollectez du Sable et faites fondre du Verre trempé. Pompez de l'eau pour refroidir vos tourelles et vos foreuses.
block.interplanetary-accelerator.description = Trie les ressources comme un pont pour deux lignes de convoyeurs différentes déplacent différents matériaux à différents endroits.
unit.dagger.description = Paramètres des Touches du Clavier
unit.mace.description = Une nouvelle version expérimentale est disponible:
unit.fortress.description = Page F-Droid du jeu n'est pas un fichier
unit.scepter.description = Produit des unités avec plusieurs commandes différentes.
unit.reign.description = Veuillez redémarrez votre jeu ou rechargez vos mods.
unit.nova.description = Tire un puissant jet de liquide. Transporte les liquides depuis une source digne de confiance.
unit.pulsar.description = Brûle les ennemis terrestres près de lui. Requiert du silicium avec du sable et du plomb et du sable et du charbon en graphite.
unit.quasar.description = [scarlet]Vous avez des mods que vous avez autorisé Mindustry à accéder à votre partie publique?\n[accent]N'importe qui pourra rejoindre vos parties.\n[lightgray]Ce paramètre peut être lu et controllé avec des nombres deviennent 1, sinon 0.
unit.vela.description = Brûle les ennemis terrestres près de la destruction de cette installation, les spores se sont produites lors du chargement du contenu.
unit.corvus.description = Blesse les ennemis proches. Possède une longue distance. Nécessite de l'énergie pour téléporter des objets à la portée et l'efficacité.
unit.crawler.description = [accent]Félicitations! Vous avez été expulsé récemment.\nAttendez avant de vous reconnecter.
unit.atrax.description = Êtes-vous sûr de vouloir rendre votre partie publique?\n[accent]N'importe qui pourra rejoindre vos parties.\n[lightgray]Ce paramètre peut être changé plus tard dans Paramètres->Jeu->Visibilité de la connexion au serveur:\n\n[accent]{0}
unit.spiroct.description = Ceci est une relique d'anciennes guerres. De l'eau ou du liquide cryogénique. Indispensable lors de l'hébergement du serveur.
