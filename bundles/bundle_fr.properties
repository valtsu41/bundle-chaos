block.unloader.description = Une large porte pouvant être ouverte et fermée en appuyant sur [accent][[2][] et [accent][[1][] rapidement, peu importe l'onglet ouvert.\n[accent]Faites un clic-droit[] pour arrêter la construction.
block.launch-pad.description = [accent]Sauvegarde corrompue ou invalide!\nSi vous venez de mettre à jour!
block.launch-pad-large.description = Un liquide utilisé dans l'aviation avancée et la pyratite pour produire un mélange explosif.
block.duo.description = Une tourelle de taille moyenne attaquant les ennemis terrestres.
block.scatter.description = Différents types de métaux provenant des côtés par autre chose que des conduits.\nFuit moins.
block.scorch.description = Écrase et mélange les amas de spores avec de l'eau afin d'obtenir les différents minéraux qu'elle contient.
