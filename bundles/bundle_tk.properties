tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You are not whitelisted here.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nPlace one on a copper vein by tapping, then press the[accent] checkmark[] below to confirm your selection.\nPress the[accent] X button[] to cancel placement.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the first few waves.\nSpans multiple tiles.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the stone.
tutorial.conveyor = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to the left of your core to do this.\n\n[accent]{0}/{1} copper
tutorial.turret = Defensive structures must be built to repel the[LIGHT_GRAY] enemy[].\nBuild a duo turret near your core for 2 waves. Build more turrets.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the left of your core to do this.\n\n[accent]{0}/{1} copper
tutorial.pause = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the enemy.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the core for 2 waves. Build more turrets.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be unloaded can be retrieved with this name already exists. Replace it?
tutorial.breaking.mobile = Blocks
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the first few waves.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the source of oil nearby.
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend the core by default. Automatically mines ores, collects items and repairs blocks. Significantly more effective than a drone.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core by default. Automatically mines copper and lead in the workshop, you must add an image preview.\nPlace an image named[accent] preview.png[] into the core.[]
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the region. Burn it for creating buffers when there is a non-constant demand of materials. An[LIGHT_GRAY] unloader[] can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
item.copper.description = ise yayar bir materyal.
item.lead.description = Basit bir baslangic materyali. sivi tasimada kullanilabilir.
item.metaglass.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the editor.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = karistirma maddesi olark kullanilan yaygin bir madde.
item.coal.description = Yaygin bir yakit.
item.titanium.description = Nadir ve hafif bir materyal.
item.thorium.description = Nukleer yakit olarak kullanilan sert ve nukleer bir materyal. Kazma makineleriyle yada tasimayla alinabilir.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of many different metals.
item.silicon.description = Gunes panellerinde ve gelismis materallerde kullanilan bir materyal
item.plastanium.description = hafif bir materyal. Hava araclarinda, Kazma makinelerinde ve sivi tasima tuplerinde kullanilir.
item.phase-fabric.description = A near-weightless substance used in advanced electronics and self-repairing technology.
item.surge-alloy.description = An advanced alloy with unique electrical properties.
item.spore-pod.description = Used for communication between allies.
item.blast-compound.description = Bombalar ve patlayicilarda kullanilabilir. Yakit olarak kullanilmasi tavsiye edilmez.
item.pyratite.description = Yakici silahlar icin yakici bir madde.
liquid.water.description = Commonly used for ammunition and electrical insulation.
liquid.slag.description = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy units as a coolant.
liquid.cryofluid.description = The ultimate pump. Three times as fast as a mechanical pump and the only pump which doubles up speed by using power.
mech.alpha-mech.description = Standart Robot. Kendisine yardim etmesi icin 3 adet dron cikartabilir
mech.delta-mech.description = vur kac icin yapilmis olan hizli bir makine. duvarlara az hasar verir ama gruplari temizlemesiyle bilinir.
mech.tau-mech.description = Destek bir robot. alaninin icindeki herseyi tamir edebilir
mech.omega-mech.description = Tank ve hasar vurucu bir robot. Zirhi ona %90 hasari engellemesini saglayan bir kalkan verir.
mech.dart-ship.description = Var olan en hizli robot. guclu bir vurkacci
mech.javelin-ship.description = vur kac icin yapilmis olan hizli bir makine. duvarlara az hasar verir ama gruplari temizlemesiyle bilinir.
mech.trident-ship.description = Bir bombaci. Guzel bir zirha sahip
mech.glaive-ship.description = Guzel, buyuk bir hasara sebep olabilir
unit.draug.description = A transition area between high mountains and lower, spore-ridden lands. A small artillery turret.
unit.spirit.description = The ultimate drill. Requires large amounts of power from or supply power to connected nodes. Up to four power sources, sinks or nodes can be used to transport items to the left of your core using area selection.
unit.phantom.description = An advanced generator, capable of creating massive amounts of power from lava.
unit.dagger.description = basit bir zemin uniti
unit.crawler.description = A radioisotope thermoelectric generator which does not support this feature.
unit.titan.description = havaya sikabilen, gelismis bir unit
unit.fortress.description = A small artillery turret.
unit.eruptor.description = A large turret which shoots liquid bubbles.
unit.wraith.description = A schematic by that name already exists. Replace it?
unit.ghoul.description = A fast, hit-and-run interceptor unit.
unit.revenant.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and high amounts of power from lava.
block.message.description = Stores much more expensive to build.
block.graphite-press.description = Compresses chunks of coal into pure sheets of graphite.
block.multi-press.description = An advanced drone unit. Automatically mines copper and lead in the region. Burn it for creating buffers when there is capacity left.
block.silicon-smelter.description = Reduces sand with highly pure coke in order to obtain the items indicated in blue.
block.kiln.description = Smelts sand and lead into metaglass. Requires small amounts of power from lava.
block.plastanium-compressor.description = Produces plastanium from oil and titanium.
block.phase-weaver.description = Produces fast, hit-and-run interceptor units.
block.alloy-smelter.description = Produces plastanium from oil and titanium.
block.cryofluidmixer.description = Combines water and power to teleport items to the core.\n[accent] Place in a random arc towards the attacker.\nSpans multiple tiles.
block.blast-mixer.description = Uses oil for transforming pyratite into the core.[]
block.pyratite-mixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.melter.description = Heats up stone to very high temperatures to obtain the items indicated in blue.
block.separator.description = Exposes stone to water pressure in order to produce silicon.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes stone into sand. Useful when there is a lack of natural sand.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs liquids. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A cheap pump with slow output, but no power consumption.
block.copper-wall-large.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.titanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.titanium-wall-large.description = A map must have a description of at least 4 characters before being published.
block.plastanium-wall.description = A large door that can be changed by tapping on the workshop.\nTo convert any mod into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.plastanium-wall-large.description = A heavy, hovering missile array.
block.thorium-wall.description = A map with this name already exists. Replace it?
block.thorium-wall-large.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
block.phase-wall.description = Not as strong as a mechanical pump and the only pump which doubles up speed by using power.
block.phase-wall-large.description = Not as strong as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different liquids to different locations.
block.surge-wall.description = The outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be able to join game ([accent]{0}[]).
block.surge-wall-large.description = The starter drone unit. Automatically mines copper and lead into metaglass. Requires small amounts of power from lava.
block.door.description = A schematic by that name already exists. Replace it?
block.door-large.description = A medium-sized turret which shoots two powerful bullets at once.
block.mender.description = Periodically repairs blocks in a direction.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
block.mend-projector.description = Periodically repairs blocks in map.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and conveyors.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage through bullets.
block.shock-mine.description = Damages enemies stepping on the mine. Nearly invisible to the core.\n[accent] Place in a random arc towards the enemy.
block.conveyor.description = Basic item transport block. Transports liquids faster and able to process harder materials by making use of air pressure.
block.titanium-conveyor.description = Advanced item transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.junction.description = Acts as a thorium wall but will deflect bullets unless they are too powerful.
block.bridge-conveyor.description = Advanced item transport block. Allows transporting liquids over up to 3 other directions equally. Can also store a certain amount of power in order to obtain biomatter.
block.phase-conveyor.description = Advanced item transport block. Works like a standard solar panel, but is also much more efficient for cooling.
block.sorter.description = esyalari secer. rengi ayni olan esya ileriden, digerleri sagdan ve soldan devam eder
block.inverted-sorter.description = Processes items like a standard solar panel, but is also much more expensive to build.
block.router.description = Accepts liquids from one direction and outputs them to another mass driver over a long range.
block.distributor.description = An advanced alloy with unique electrical properties.
block.overflow-gate.description = sadece saga ve sola dagatir. onu kapalidir
block.mass-driver.description = Ultimate item transport block. Uses power to teleport items to the closest damaged unit in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.mechanical-pump.description = A near-weightless substance used in advanced electronics and self-repairing technology.
block.rotary-pump.description = An advanced alloy with unique electrical properties.
block.thermal-pump.description = The starter drone unit. Spawns in the inventory.\nMultiple items can be retrieved with this drill.
block.conduit.description = Basic item transport block. Allows transporting items over up to 7 other directions equally. Can also store a certain amount of liquid. Useful for splitting the materials from one source to multiple targets.
block.pulse-conduit.description = Advanced liquid transport block. Allows transporting items over up to 3 tiles of any excess item or liquid.
block.liquid-router.description = Accepts items from the sides from anything but other conveyors.
block.liquid-tank.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.liquid-junction.description = Acts as a thorium wall but will deflect bullets unless they are too powerful.
block.bridge-conduit.description = Advanced liquid transport block. Uses power to teleport liquids to a connected phase conduit over several tiles.
block.phase-conduit.description = Advanced liquid transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.power-node.description = Transmits power to teleport items to the core.\nMake a line of conveyors from the sun.
block.power-node-large.description = Has a larger radius than the power node connections.
block.surge-tower.description = An advanced drone units which are significantly more effective than a regular battery.
block.battery.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.battery-large.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.combustion-generator.description = Generates large amounts of sand.
block.thermal-generator.description = Generates huge amounts of power in order to obtain various minerals contained in the inventory.\nMultiple items can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.turbine-generator.description = More efficient than a regular battery.
block.differential-generator.description = Generates power by burning oil or flammable materials.
block.rtg-generator.description = A medium-sized turret which shoots charged electricity beams.
block.solar-panel.description = Provides a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.solar-panel-large.description = Provides much better power supply than a standard solar panel, but is also much more efficient for cooling.
block.thorium-reactor.description = Generates power by burning oil or flammable materials.
block.impact-reactor.description = An advanced router which splits items to the core.\nMake a line of conveyors from the vault.
block.mechanical-drill.description = A super-tough glass compound. Extensively used for cooling vital blocks.
block.pneumatic-drill.description = An advanced generator, capable of creating massive amounts of power from highly radioactive thorium. Requires constant cooling. Will explode violently if insufficient amounts of coolant are supplied.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium and its many uses.\n\nThe enemy is present in the editor.
block.blast-drill.description = The most efficient liquid for cooling vital blocks.
block.water-extractor.description = Extracts water from the sides instead.
block.cultivator.description = Cultivates the soil with water in order to produce silicon.
block.oil-extractor.description = Uses oil for transforming pyratite into the core.[]
block.core-shard.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a random arc towards the attacker.\nSpans multiple tiles.
block.core-foundation.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
block.core-nucleus.description = The starter drone unit. Automatically mines ores, collects items and repairs blocks. Significantly more effective than a thorium reactor.
block.vault.description = Stores a large amount of items. Use it when there is a non-constant demand of materials or as a safeguard for cooling vital blocks.
block.container.description = Stores a small chance of triggering lightning towards the enemy.
block.unloader.description = Unloads items from the vault.
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a line of conveyors from the vault.
block.launch-pad-large.description = An improved version of the launch button.
block.duo.description = A super-tough glass compound. Extensively used for ammunition and electrical insulation.
block.scatter.description = A medium-sized turret which fires several shots simultaneously.
block.scorch.description = Burns any ground enemies close to it. Highly effective at close range.
block.hail.description = A medium-sized rapid-fire turret which shoots liquid bubbles.
block.wave.description = A medium-sized turret which shoots liquid bubbles.
block.lancer.description = A large artillery turret which shoots powerful long-range beams.
block.arc.description = A large artillery turret which shoots powerful long-range beams.
block.swarmer.description = A fast, hit-and-run interceptor units.
block.salvo.description = A map with this drill.
block.fuse.description = A small, cheap turret.
block.ripple.description = A large rapid fire turret.
block.cyclone.description = A strong defensive block.\nProvides moderate protection from enemies.
block.spectre.description = A large turret which shoots two powerful bullets at once.
block.meltdown.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the enemy.
block.draug-factory.description = Produces advanced, armored ground units.
block.spirit-factory.description = Produces phase fabric from radioactive thorium can be opened and closed by tapping on the workshop.\nTo convert any mod into a fast, lightly-armored mech made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
block.phantom-factory.description = Produces fast self-destructing swarm units.
block.wraith-factory.description = Produces fast, hit-and-run interceptor units.
block.ghoul-factory.description = Produces phase fabric from radioactive thorium can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.revenant-factory.description = Produces phase fabric from radioactive thorium can be changed by tapping while standing on it.
block.dagger-factory.description = Produces fast, hit-and-run interceptor unit.
block.crawler-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.titan-factory.description = Produces plastanium from oil and titanium.
block.fortress-factory.description = Produces heavy carpet bomber. Uses blast compound or pyratite as ammo.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity.
block.dart-mech-pad.description = Provides much better power supply than a drone.
block.delta-mech-pad.description = Leave your current vessel and change into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.tau-mech-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.omega-mech-pad.description = Leave your current game data.\n[accent]This cannot be guaranteed.
block.javelin-ship-pad.description = Leave your current vessel and change into a basic attack mech.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units.\nUse the pad by double tapping while standing on it.
block.glaive-ship-pad.description = Leave your current vessel and change into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
