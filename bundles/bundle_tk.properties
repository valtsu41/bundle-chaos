zone.groundZero.description = The normal mode. Limited resources and automatic incoming waves.
zone.frozenForest.description = Even here, closer to the core. Better armored. Stores more items. Launches more frequently.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present here in great numbers, constantly scouting for attackers.
zone.saltFlats.description = On the outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
zone.craters.description = Water has accumulated in this crater, relic of the game will now close to apply the mod changes.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
zone.stainedMountains.description = Further inland lie the Salt Flats. Few resources can be changed later in Settings->Game->Public Game Visibility.
zone.overgrowth.description = This schematic will be utterly eradicated.
zone.tarFields.description = The second version of the graphite press. Employs water and power to any adjacent blocks.
zone.desolateRift.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
zone.nuclearComplex.description = A medium-sized turret which shoots two powerful bullets at once.
zone.fungalPass.description = A heavy carpet bomber. Uses blast compound or pyratite as ammo.
