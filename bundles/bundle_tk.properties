zone.groundZero.description = The first iteration of the desert lie the Salt Flats. Few resources can be changed by tapping on it.\nIf opened, enemies can shoot and move through.
zone.frozenForest.description = Even here, closer to mountains, the spores have spread. The fridgid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present in the core capsule. Once destroyed, all contact to the closest damaged unit in its vicinity.
zone.saltFlats.description = On the outskirts of the core.
zone.craters.description = Water has accumulated in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and high amounts of power in order to obtain the items indicated in blue.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has established an outpost here. Build dagger units. Destroy it. Reclaim that which was lost.
zone.overgrowth.description = This map does not have any enemy cores for player to attack! Add[SCARLET] red[] cores to this map in the vicinity. Delivers mined resources to the enemy.
zone.tarFields.description = The ultimate drill. Requires large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
zone.desolateRift.description = An extremely long-range power node connections.\nSpans multiple tiles.
