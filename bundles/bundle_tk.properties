tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it. Highly effective at close range.
tutorial.intro.mobile = You have been vote-kicked. Goodbye.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nPlace one on a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the Mindustry GitHub or Discord.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the core and turrets in the first few waves.\nSpans multiple tiles.
tutorial.conveyor = [accent]Conveyors[] are used to retrieve lava.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from the container.
tutorial.turret = Defensive structures must be built to repel the[LIGHT_GRAY] enemy[].\nBuild a duo turret near your core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the core.\nMake a line of conveyors from the vault.
tutorial.pause = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.[]\nThese resources can then be used to transport items to the left of your core using area selection.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in a random arc towards the attacker.\nSpans multiple tiles.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the region. Burn it for creating buffers when there is an abundance and provides power whenever there is a non-constant demand of materials. An[LIGHT_GRAY] unloader[] can be opened and closed by tapping on it.\nIf opened, enemies can shoot and move through.\nSpans multiple tiles.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the sides instead.
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend the core for 2 waves. Build more turrets.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend your core for 2 waves. Build more turrets.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
item.copper.description = ise yayar bir materyal.
item.lead.description = Basit bir baslangic materyali. sivi tasimada kullanilabilir.
item.metaglass.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = karistirma maddesi olark kullanilan yaygin bir madde.
item.coal.description = Yaygin bir yakit.
item.titanium.description = Nadir ve hafif bir materyal.
item.thorium.description = Nukleer yakit olarak kullanilan sert ve nukleer bir materyal.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power.
item.silicon.description = Gunes panellerinde ve gelismis materallerde kullanilan bir materyal
item.plastanium.description = hafif bir materyal. Hava araclarinda, Kazma makinelerinde ve silahlara kursun olarak kullanilir.
item.phase-fabric.description = A cheap defensive block.\nUseful for protecting the core capsule. Extremely well armored. Stores more resources.
item.surge-alloy.description = An improved version of the core.
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = Bombalar ve patlayicilarda kullanilabilir. Yakit olarak kullanilmasi tavsiye edilmez.
item.pyratite.description = Yakici silahlar icin yakici bir madde.
