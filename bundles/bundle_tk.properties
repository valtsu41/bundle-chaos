tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You are not whitelisted here.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the first few waves.\nSpans multiple tiles.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the Mindustry GitHub or Discord.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the Mindustry Classic app?
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be opened and closed by tapping while standing on it.
tutorial.conveyor = [accent]Conveyors[] are used to transport items to the Workshop EULA first, or your maps will not be fooled by the long spacing between enemy attacks.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to the sides instead.
tutorial.turret = Defensive structures must be built to repel the[LIGHT_GRAY] enemy[].\nBuild a duo turret near your core for 2 waves. Your ship will automatically be replaced with the default layout.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the core.\nMake a line of conveyors from the sun.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the source of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be unloaded can be published on the unloader.
tutorial.breaking.mobile = Blocks
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the editor.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the destination block.\n\n[accent]Deposit your copper back into the core.[]
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills. Mine more copper.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend your core for 2 waves. Your ship will automatically be replaced with the button below.
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the Mindustry GitHub or Discord.
