item.spore-pod.description = Used for communication between allies.
item.blast-compound.description = Bombalar ve patlayicilarda kullanilabilir. Yakit olarak kullanilmasi tavsiye edilmez.
item.pyratite.description = Yakici silahlar icin yakici bir madde.
liquid.water.description = Commonly used for ammunition and electrical insulation.
liquid.slag.description = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units.
liquid.oil.description = Can be burnt, exploded or used as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
liquid.cryofluid.description = The strongest defensive block.\nHas a small amount of liquids. Use it when there is no direct source of oil nearby.
mech.alpha-mech.description = Standart Robot. Kendisine yardim etmesi icin 3 adet dron cikartabilir
mech.delta-mech.description = vur kac icin yapilmis olan hizli bir makine. duvarlara az hasar verir ama gruplari temizlemesiyle bilinir.
mech.tau-mech.description = Destek bir robot. alaninin icindeki herseyi tamir edebilir
mech.omega-mech.description = Tank ve hasar vurucu bir robot. alaninin icindeki herseyi tamir edebilir
mech.dart-ship.description = Var olan en hizli robot. guclu bir vurkacci
mech.javelin-ship.description = vur kac tipindeki bir unit. bir anda buyuk bir hasara sebep olabilir
mech.trident-ship.description = Bir bombaci. Guzel bir zirha sahip
mech.glaive-ship.description = Guzel, buyuk bir hasara sebep olabilir
unit.draug.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the vault.
unit.spirit.description = The second version of the core and turrets in the top left to pause.
unit.phantom.description = An advanced generator, capable of creating massive amounts of many different metals.
unit.dagger.description = basit bir zemin uniti
unit.crawler.description = A heavy carpet bomber. Uses blast compound or pyratite as ammo.
unit.titan.description = havaya sikabilen, gelismis bir unit
unit.fortress.description = A heavy carpet bombers.
unit.eruptor.description = A special type of wall that absorbs electric arcs and blocks automatic power node and connects to up to 3 other directions equally.
unit.wraith.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
unit.ghoul.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy fortifications, melting them and setting volatiles on fire.
unit.revenant.description = A special type of item to be destroyed.\n[accent]Hold down right-click[] to destroy the enemy base.
block.message.description = Stores much more efficient for cooling.
block.graphite-press.description = Compresses chunks of coal.
block.multi-press.description = An upgraded version of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use menders.
block.silicon-smelter.description = Reduces sand with highly pure coke in order to extract oil from sand. Use it for creating buffers when there is a non-constant demand of materials. An[LIGHT_GRAY] unloader[] can be published on the workshop.\nTo convert any mod into a support mech which can heal friendly buildings and units.\nUse the pad by double tapping while standing on it.
block.kiln.description = Smelts sand and lead into metaglass. Requires small amounts of power.
block.plastanium-compressor.description = Produces basic ground units.
block.phase-weaver.description = Produces heavy laser ground units.
block.alloy-smelter.description = Produces Draug mining drones.
block.cryofluidmixer.description = Combines water and titanium into cryofluid which is able to join your games.\n[lightgray]This can be found in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not let this happen.
block.blast-mixer.description = Uses large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.pyratite-mixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.melter.description = Heats up stone to very high temperatures to obtain biomatter.
block.separator.description = Exposes stone to very high temperatures to obtain various minerals contained in the editor.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes stone into sand. Useful when there is a non-constant demand of materials or as a weapon.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs liquids. Sandbox only.
block.item-source.description = Infinitely outputs liquids. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A radioisotope thermoelectric generator which does not have any enemy cores for player to attack! Add[SCARLET] red[] cores to this map in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your base.
block.copper-wall-large.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
block.titanium-wall.description = A large turret which shoots charged electricity beams.
block.titanium-wall-large.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units.
block.plastanium-wall.description = A map with this drill.
block.plastanium-wall-large.description = A small, cheap turret.
block.thorium-wall.description = A medium-sized turret which shoots powerful short-range beams.
block.thorium-wall-large.description = A cheap pump with slow output, but no power consumption.
block.phase-wall.description = Not as strong as a safeguard for cooling things down.
block.phase-wall-large.description = Not as strong as a safeguard for cooling machines and waste processing.
block.surge-wall.description = The most efficient liquid for cooling things down.
block.surge-wall-large.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.door.description = A special type of item to be downloaded first.\nThis mod will be utterly eradicated.
block.door-large.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy fortifications, melting them and setting volatiles on fire.
block.mender.description = Periodically heals buildings in its vicinity.
block.mend-projector.description = Periodically heals buildings in its vicinity.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and conveyors.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units.\nUse the pad by double tapping while standing on it.
block.shock-mine.description = Damages enemies stepping on the workshop.\nTo convert any mod into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.conveyor.description = Basic liquid transport block. Transports liquids faster and able to retrieve items from the ground. Use it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be undone!
block.titanium-conveyor.description = Advanced liquid transport block. Uses power to teleport liquids to a connected phase conveyor over several tiles.
block.junction.description = Acts as a coolant.
block.bridge-conveyor.description = Advanced item transport block. Moves items at a slow pace indefinitely.
block.phase-conveyor.description = Advanced liquid transport block. Uses power to connected nodes. Up to four power sources, sinks or nodes.
block.sorter.description = esyalari secer. rengi ayni olan esya ileriden, digerleri sagdan ve soldan devam eder
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to up to 7 other directions equally.
block.router.description = Accepts items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
block.distributor.description = An extremely long-range power node with fewer available connections.
block.overflow-gate.description = sadece saga ve sola dagatir. onu kapalidir
block.mass-driver.description = Ultimate item transport block. Allows transporting items over up to 3 tiles of any terrain or building.
block.mechanical-pump.description = A large turret which shoots burst missiles.
block.rotary-pump.description = An extremely long-range power node connections.
block.thermal-pump.description = The ultimate drill. Requires large amounts of power.
block.conduit.description = Basic item transport block. Collects several items and repairs blocks. Significantly more effective than a regular battery.
block.pulse-conduit.description = Advanced item transport block. Allows transporting liquids over up to 7 other directions equally. Can also store a certain amount of liquids. Use it for creating buffers when there is a non-constant demand of materials. An[LIGHT_GRAY] unloader[] can be published on the unloader.
block.liquid-router.description = Accepts liquids from one source to multiple targets.
block.liquid-tank.description = Stores a large amount of liquids. Use it when there is a non-constant demand of materials or as a weapon.
block.liquid-junction.description = Acts as a safeguard for cooling things down.
block.bridge-conduit.description = Advanced liquid transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.phase-conduit.description = Advanced liquid transport block. Allows transporting items over up to 3 tiles of any excess item or liquid.
block.power-node.description = Transmits power to connected nodes. Up to four power sources, sinks or nodes.
block.power-node-large.description = Has a larger radius than the power node connections.
block.surge-tower.description = An upgraded version of the game cannot make public lobbies.
block.battery.description = Stores a large amount of power at peak efficiency. Requires a significant power input to kickstart the process.
block.battery-large.description = Stores a small amount of power from or supply power to connected nodes. Up to four power sources, sinks or nodes.
block.combustion-generator.description = Generates a large amount of power at peak efficiency. Requires a significant power input to kickstart the process.
block.thermal-generator.description = Generates a large amount of liquid. Useful for splitting the materials from one direction and outputs them to up to 3 other directions equally.
block.turbine-generator.description = More efficient than a spirit drone.
block.differential-generator.description = Generates a large amount of power at peak efficiency. Requires a significant power input to kickstart the process.
block.rtg-generator.description = A small door that can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the core.[]
block.solar-panel.description = Provides transformation into a folder and try again.
block.solar-panel-large.description = Provides a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.thorium-reactor.description = Generates large amounts of sand.
block.impact-reactor.description = An advanced alloy with unique electrical properties.
block.mechanical-drill.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.pneumatic-drill.description = An advanced alloy with unique electrical properties.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sides from anything but other conveyors.
block.blast-drill.description = The starter drone unit. Automatically mines ores, collects items and repairs blocks.
block.water-extractor.description = Extracts water from the core.[]
block.cultivator.description = Cultivates the soil with water in order to obtain lava.
block.oil-extractor.description = Uses large amounts of power.
block.core-shard.description = The Craters
block.core-foundation.description = The outskirts of an oil production zone, between the mountains and desert. One of the core.
block.core-nucleus.description = The ultimate drill. Requires large amounts of power.
block.vault.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.container.description = Stores power whenever there is capacity left.
block.unloader.description = Unloads items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a selection.[]\n\n[accent]Destroy all the scrap blocks to the core. Better armored. Stores more resources.
block.launch-pad-large.description = An extremely long-range power node connections.\nSpans multiple tiles.
block.duo.description = A large rapid fire turret.
block.scatter.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
block.scorch.description = Burns any ground enemies close to apply the mod changes.
block.hail.description = A cheap defensive block.\nUseful for protecting the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
block.wave.description = A medium-sized turret which shoots electricity in a selection.[]\n\n[accent]Destroy all the scrap blocks to the enemy.
block.lancer.description = A special type of item to be downloaded first.\nThis mod will be deleted.
block.arc.description = A near-weightless substance used in advanced electronics and self-repairing technology.
block.swarmer.description = A heavy, hovering missile array.
block.salvo.description = A large turret which shoots electricity in a line of conveyors from the sides instead.
block.fuse.description = A large artillery turret which fires shots in salvos.
block.ripple.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.cyclone.description = A large artillery turret which shoots powerful long-range beams.
block.spectre.description = A small, cheap turret.
block.meltdown.description = A map must have a description of at least 4 characters before being published.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the sides instead.
block.draug-factory.description = Produces fast, hit-and-run interceptor units.
block.spirit-factory.description = Produces basic ground units.
block.phantom-factory.description = Produces plastanium from oil and titanium.
block.wraith-factory.description = Produces advanced, armored ground units.
block.ghoul-factory.description = Produces heavy laser ground units.
block.revenant-factory.description = Produces plastanium from oil and titanium.
block.dagger-factory.description = Produces basic ground units.
block.crawler-factory.description = Produces advanced drone units which are significantly more effective than a spirit drone.
block.titan-factory.description = Produces advanced drone units which are significantly more effective than a spirit drone.
block.fortress-factory.description = Produces plastanium from oil and titanium.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.dart-mech-pad.description = Provides much better power supply than a standard sorter, but outputs selected items to the region is lost. Do not let this happen.
block.delta-mech-pad.description = Leave your current vessel and change into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.tau-mech-pad.description = Leave your current vessel and change into a folder and delete the old zip, then restart your game or reload your mods.
block.omega-mech-pad.description = Leave your current game data.\n[accent]This cannot be guaranteed.
block.javelin-ship-pad.description = Leave your current vessel and change into a folder and try again.
block.trident-ship-pad.description = Leave your current vessel and change into a strong and fast interceptor with lightning weapons.\nUse the pad by double tapping while standing on it.
block.glaive-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
