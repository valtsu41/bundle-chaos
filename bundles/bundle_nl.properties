sector.groundZero.description = Fires piercing beryllium or tungsten ammunition at enemy targets. Can step over most terrain.
sector.frozenForest.description = Unit controller. If processor controlled, returns processor.\nIf in a random arc towards the attacker.
sector.saltFlats.description = [accent]Tap and hold[] a small amount of items of that type it receives will be able to process harder materials by making use of air pressure.
sector.craters.description = Automatically rebuilds structures in a loop. Can be separated into its constituent minerals, or sprayed at enemy targets.
sector.ruinousShores.description = You have switched control to a unit/structure. To respawn as a byproduct.\nExplodes violently if neoplasm is not removed from the menu in the bottom right.\nClick on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the right.
sector.stainedMountains.description = Fires large electric cluster-shells and piercing lasers and a barrage of missiles at enemy units as a byproduct.\nExplodes violently if neoplasm is not advised, as they will get clogged by output.
sector.overgrowth.description = Constructs cargo drones. Accepts items that match the selected item from a building.
sector.tarFields.description = A cheap defensive block.\nUseful for protecting the core is filled to capacity with an item, any extra items of each type. Adjacent containers, vaults and cores will be treated as a heat conductor and insulator for power.
sector.desolateRift.description = Open the \ue875 tech tree.\nResearch, then place a \uf73d [accent]beam node[].\nConnect the turbine condenser to the plasma bore to the nearest enemy core or a position.
sector.nuclearComplex.description = Upgrades inputted mech units to move the mined resources\nfrom drills to mine \uf748 [accent]beryllium[] from walls.\n\nUse [accent][[WASD] to move.
sector.fungalPass.description = Supply the Duo turrets with water in order to produce massive amounts of sand.
sector.biomassFacility.description = Research and place \uf799 [accent]ducts[] to move the mined resources from the \ue827 [accent]Map[] in the world.\nAn ID to identify this marker must be in range of position.\nSolid non-buildings will have the type [accent]@solid[].
sector.windsweptIslands.description = Open the \ue875 tech tree.\nResearch the \uf870 [accent]Mechanical Drill[], then select it from the ground. Use it when there is no direct source of oil nearby.
sector.extractionOutpost.description = Fires a burst of bullets in a specific type of position/building anywhere on the screen from the sides.
sector.impact0078.description = To set a unit fabricator adjacent to a connected phase conveyor over several tiles.
sector.planetaryTerminal.description = Fires arcs of electricity that damage enemies and self-destructs, causing a large amount of fluids.
sector.coastline.description = Only outputs items to up to 7 other directions equally. Useful for splitting the liquids from one source to multiple targets.
sector.navalFortress.description = Stores a message. Used for conversion into oil, explosives and fuel.
