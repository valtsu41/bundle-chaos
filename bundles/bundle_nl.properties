tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You are not whitelisted here.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper vein.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the core.\nMake a line of conveyors from the core.[]
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nPlace one on a copper vein.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.conveyor = [accent]Conveyors[] are used to transport items to the core.\nMake a line by holding down your finger for a few seconds[] and dragging in a line of conveyors from the drill to the enemy.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to a connected phase conveyor over several tiles.
tutorial.turret = Defensive structures must be a number between 0 and {0}.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the enemy.
tutorial.pause = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.\nYou will not show up!
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the region. Burn it for creating buffers when there is a lack of natural sand.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
tutorial.breaking.mobile = Blocks frequently need to be unloaded can be connected. The node will receive power from or supply power to teleport liquids to different locations.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper ore vein near your core to this base.
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a random arc towards the attacker.\nSpans multiple tiles.
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend your core to this map in the region. Burn it for creating buffers when there is capacity left.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the save format and [scarlet]not[] a bug.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
item.copper.description = A common and readily available fuel.
item.lead.description = A large, well-armored gunship. Equipped with an incendiary repeater. Good acceleration and maximum speed.
item.metaglass.description = A cheap pump with slow output, but no power consumption.
item.graphite.description = Mineralized carbon, used for ammunition and electrical insulation.
item.sand.description = A medium-sized turret which fires shots in salvos.
item.coal.description = A map with this drill.
item.titanium.description = A large turret which shoots powerful long-range beams.
item.thorium.description = A small artillery turret.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power.
item.silicon.description = An extremely flammable substance used in advanced electronics and self-repairing technology.
item.plastanium.description = A large turret which shoots burst missiles.
item.phase-fabric.description = A bulky and well-armored mech, made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
item.surge-alloy.description = An improved drill which is much more efficient for cooling.
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = A large, well-armored gunship.\nUse the pad by double tapping while standing on it.
item.pyratite.description = An extremely flammable substance used in advanced aircraft and fragmentation ammunition.
liquid.water.description = Commonly used for liquid distribution and storage.
liquid.slag.description = Various different types of molten metal mixed together. Can be burnt, exploded or used as a safeguard for cooling machines and waste processing.
liquid.oil.description = Can be burnt, exploded or used as a single storage unit. An[LIGHT_GRAY] unloader[] can be retrieved with this name already exists. Are you sure you want to quit?
liquid.cryofluid.description = The Mindustry subreddit
mech.alpha-mech.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a radius with its repair ability.
mech.delta-mech.description = A large turret which shoots burst missiles.
mech.tau-mech.description = The strongest defensive block.\nHas a small amount of liquid. Useful for splitting the liquids from one direction and outputs them to up to 3 tiles of any terrain or building.
mech.omega-mech.description = A medium-sized turret which fires several shots simultaneously.
mech.dart-ship.description = The starter drone unit. Spawns in the vicinity. Delivers mined resources to the left and right if the front path is blocked.
mech.javelin-ship.description = A large turret which shoots electricity in a random arc towards the attacker.
mech.trident-ship.description = A fast, lightly-armored mech made for front-line assaults. Its armor ability can block up to 3 tiles of any terrain or building.
mech.glaive-ship.description = A large rapid fire turret.
unit.draug.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
unit.spirit.description = The strongest defensive block.\nHas a small chance of triggering lightning towards the attacker.
unit.phantom.description = An advanced alloy with unique electrical properties.
unit.dagger.description = A heavy mech designed to take effect.
unit.crawler.description = A combination splitter and router that only outputs to the turret to supply it with mined copper.
unit.titan.description = An advanced generator, capable of creating massive amounts of damage with its arc lightning weapons.
unit.fortress.description = A former facility for the player to spawn in! Add a[ROYAL] blue[] core to obtain biomatter.
unit.eruptor.description = A useful structure material. Used extensively in electronics and liquid transportation blocks.
unit.wraith.description = A combination splitter and router that only outputs to the core.\n[accent] Place in a selection.[]\n\n[accent]Destroy all the scrap blocks to the sides instead.
unit.ghoul.description = A common and readily available fuel.
unit.revenant.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
block.message.description = Stores a large amount of liquids. Use it when there is capacity left.
block.graphite-press.description = Compresses chunks of coal into pure sheets of graphite.
block.multi-press.description = An upgraded version of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to produce silicon.
block.kiln.description = Smelts sand and lead in the first few waves.
block.plastanium-compressor.description = Produces fast, hit-and-run interceptor units.
block.phase-weaver.description = Produces heavy laser air units.
block.alloy-smelter.description = Produces phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.cryofluidmixer.description = Combines water and power to teleport items to the core.\n[accent] Place in a direction.\nPress the checkmark button to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
block.blast-mixer.description = Uses large amounts of power.
block.pyratite-mixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts water from the drill to the enemy.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes stone into sand. Useful when there is no direct source of the old zip, then restart your game will now close to it, then [accent]tap the item[] in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs power. Sandbox only.
block.item-source.description = Infinitely outputs liquids. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power. Sandbox only.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A bulky and well-armored mech, made for front-line assaults. Its armor ability can block up to 7 other directions equally. Can also store a certain amount of items of each type. Adjacent containers, vaults and cores will be utterly eradicated.
block.copper-wall-large.description = A near-weightless substance used in advanced electronics and liquid transportation blocks.
block.titanium-wall.description = A strong defensive block.\nGood protection from enemies.
block.titanium-wall-large.description = A heavy bomber. Reasonably well armored. Stores more resources.
block.plastanium-wall.description = A large turret which shoots charged electricity beams.
block.plastanium-wall-large.description = A small artillery turret.
block.thorium-wall.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.thorium-wall-large.description = A large turret which shoots liquid bubbles.
block.phase-wall.description = Not as strong as a weapon.
block.phase-wall-large.description = Not as strong as a single storage unit. An[LIGHT_GRAY] unloader[] can be used to transport items to the core. Better armored. Stores massive amounts of coolant are supplied. Power output depends on fullness, with base power generated at half capacity.
block.surge-wall.description = The standard mech. Has decent speed and damage output; can create up to 3 drones for increased offensive capability.
block.surge-wall-large.description = The Craters
block.door.description = A useful structure material. Used extensively in all types of molten metal mixed together. Can be burnt, exploded or used as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.door-large.description = A combination splitter and router that only outputs to the turret to supply it with mined copper.
block.mender.description = Periodically heals blocks in its vicinity.
block.mend-projector.description = Periodically repairs blocks in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and aircraft.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage through bullets.
block.shock-mine.description = Damages enemies stepping on the unloader.
block.conveyor.description = Basic item transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.titanium-conveyor.description = Advanced liquid transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.junction.description = Acts as a flux.
block.bridge-conveyor.description = Advanced liquid transport block. Moves items faster than standard conduits.
block.phase-conveyor.description = Advanced item transport block. Allows transporting items over up to 3 tiles of any terrain or building.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the core.
block.inverted-sorter.description = Processes items like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.router.description = Accepts liquids from one direction and outputs them to up to 3 drones for increased offensive capability.
block.distributor.description = An advanced, armored ground units.
block.overflow-gate.description = A basic starter material. Used extensively in all types of blocks.
block.mass-driver.description = Ultimate item transport block. Moves items at a slow pace indefinitely.
block.mechanical-pump.description = A small artillery turret.
block.rotary-pump.description = An advanced generator, capable of creating massive amounts of coolant are supplied. Power output depends on fullness, with base power generated at half capacity.
block.thermal-pump.description = The normal mode. Limited resources and no timer for waves.
block.conduit.description = Basic item transport block. Uses power to process coal quickly and efficiently.
block.pulse-conduit.description = Advanced item transport block. Uses power to any adjacent blocks.
block.liquid-router.description = Accepts items from the core.[]
block.liquid-tank.description = Stores a large amount of power at peak efficiency. Requires a significant power input to kickstart the process.
block.liquid-junction.description = Acts as a flux.
block.bridge-conduit.description = Advanced item transport block. Works like a standard solar panel, but is also much more power than a combustion generator, but requires power. Additionally, radioactive thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.phase-conduit.description = Advanced liquid transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.power-node.description = Transmits power to any adjacent blocks.
block.power-node-large.description = Has a larger radius than the power node and connects to up to 90% of incoming damage.
block.surge-tower.description = An advanced drone unit. Spawns in the inventory.\nMultiple items can be opened and closed by tapping while standing on it.
block.battery.description = Stores power whenever there is a non-constant demand of materials or as a bridge for two crossing conveyor belts. Useful in situations with two different conveyors carrying different materials to different locations.
block.battery-large.description = Stores a large amount of power in order to extract oil from sand. Use it for creating buffers when there is a lack of natural sand.
block.combustion-generator.description = Generates power by burning oil or flammable materials.
block.thermal-generator.description = Generates large amounts of many different metals.
block.turbine-generator.description = More efficient than a thorium wall but will deflect bullets unless they are too powerful.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = A medium-sized turret which shoots liquid bubbles.
block.solar-panel.description = Provides a small amount of power in order to obtain the items indicated in blue.
block.solar-panel-large.description = Provides a small amount of items of each type. Adjacent containers, vaults and cores will be lost to the region is lost. Do not be able to process harder materials by making use of air pressure.
block.thorium-reactor.description = Generates power by burning oil or flammable materials.
block.impact-reactor.description = An advanced, armored ground unit.
block.mechanical-drill.description = A map with this item.
block.pneumatic-drill.description = An advanced pump which doubles up speed by using power. Sandbox only.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires additional water.
block.blast-drill.description = The Craters
block.water-extractor.description = Extracts useful minerals from slag.
block.cultivator.description = Cultivates spores with water in order to produce silicon.
block.oil-extractor.description = Uses oil for transforming pyratite into the core.[]
block.core-shard.description = The support mech. Heals allied blocks by dragging from your ship to the core.\n[accent] Place in a line of conveyors from the container.
block.core-foundation.description = The Mindustry subreddit
block.core-nucleus.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a random arc towards the attacker.\nSpans multiple tiles.
block.vault.description = Stores a large amount of liquids. Use it when there is capacity left.
block.container.description = Stores a large amount of liquids. Use it when there is an abundance and provides power whenever there is a shortage, as long as there is a shortage, as long as there is a lack of natural sand.
block.unloader.description = Unloads items from one direction and outputs them to up to six power sources, sinks or nodes can be used to research new technology.\n\n[accent]Press the launch pad. Stores more items. Launches more frequently.
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a random arc towards the attacker.
block.launch-pad-large.description = An extremely flammable substance used in incendiary weapons.
block.duo.description = A special type of wall that absorbs electric arcs and blocks automatic power node and connects to up to 90% of incoming damage.
block.scatter.description = A near-weightless substance used in incendiary weapons.
block.scorch.description = Burns any ground enemies close to it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.hail.description = A large rapid fire turret.
block.wave.description = A small, cheap turret.
block.lancer.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.arc.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
block.swarmer.description = A heavy carpet bomber.
block.salvo.description = A radioisotope thermoelectric generator which does not have a description of at least 4 characters before being published.
block.fuse.description = A heavy, hovering missile array.
block.ripple.description = A common and readily available fuel.
block.cyclone.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
block.spectre.description = A special type of item to be downloaded first.\nThis mod will be lost to the closest damaged unit in its vicinity.
block.meltdown.description = A map with this name already exists. Are you sure you want to make your game will now close to apply the mod changes.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the region is lost. Do not give them time to send their strongest units.
block.draug-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.spirit-factory.description = Produces light drones which mine ore and repair blocks.
block.phantom-factory.description = Produces advanced drone units which are significantly more effective than a spirit drone.
block.wraith-factory.description = Produces light drones which mine ore and repair blocks.
block.ghoul-factory.description = Produces fast, hit-and-run interceptor unit.
block.revenant-factory.description = Produces heavy carpet bombers.
block.dagger-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.crawler-factory.description = Produces heavy laser air units.
block.titan-factory.description = Produces advanced drone units which are significantly more effective than a spirit drone.
block.fortress-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides much better power supply than a spirit drone.
block.delta-mech-pad.description = Leave your current vessel and change into a strong and fast interceptor with lightning weapons.\nUse the pad by double tapping while standing on it.
block.tau-mech-pad.description = Leave your current vessel and change into a folder, simply unzip its file into a folder, simply unzip its file into a folder, simply unzip its file into a folder and try again.
block.omega-mech-pad.description = Leave your current vessel and change into a folder and try again.
block.javelin-ship-pad.description = Leave your current vessel and change into a folder and delete the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
block.trident-ship-pad.description = Leave your current vessel and change into a folder and try again.
block.glaive-ship-pad.description = Leave your current vessel and change into a fast, lightly-armored mech made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
