sector.groundZero.description = De[lightgray] vijand[] naderd.\n\nVerdedig je core voor 2 rondes. Je schip schiet automatisch op vijanden.\nBouw meer verdedigingen, en mine meer koper.
sector.frozenForest.description = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the top left to pause.
sector.saltFlats.description = Advanced item transport block. Collects several items and then shoots them to up to 7 other directions equally. Can also store a certain amount of liquids. Use it when there is no lake nearby.
sector.craters.description = Advanced item transport block. Collects several items and then shoots them to another mass driver over a long range.
sector.ruinousShores.description = Damages and destroys incoming projectiles. Laser projectiles are not allowed to use it.\n\nThe enemy presence is greater here. Do not be fooled by the long spacing between enemy attacks.
sector.stainedMountains.description = [accent][[{0}][] om te schieten.\nPlaats een drill ernaast om het te bevestigen.\n\n[accent]Vernietig de scrap blokken links van je boren tot aan je core/basis.\n[accent] Doe dit door je vinger een paar seconden still te houden en dan in een richting te slepen.\n\n[accent]{0}/{1} Lopende banden worden in 1x geplaatst\n[accent]0/1 items afgeleverd
sector.overgrowth.description = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units.
sector.tarFields.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.desolateRift.description = Genereert veel meer zonne-energie dan een normale zonnepaneel, maar is ook veel duurder om te verbinden, of om[accent]locale netwerken[] te vinden.\nBeide LAN en WAN multiplayer is ondersteund.\n\n[lightgray]Note: Er is geen kaart bestand.
sector.nuclearComplex.description = An improved version of the spores.\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
sector.fungalPass.description = [accent]Lopende Banden[] worden gebruikt om je items naar je core/basis te krijgen.\nLeg een lijn aan van je schip het terug te draaien!
