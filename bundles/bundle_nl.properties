sector.saltFlats.description = Tijdens een gevecht is het nodig om items uit een blok te kunnen pakken.\nOm dit te doen, [accent]klik je op doorgaat wist het spel zelf, kies een andere.
sector.craters.description = Met de hand mijnen is inefficient.\n[accent]Boren []kunnen automatisch voor je vijanden om in te spawnen! Voeg een[royal] blauwe[] core toe aan de map via de kaart instellingen.
sector.ruinousShores.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
sector.stainedMountains.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
sector.overgrowth.description = [accent]Save bestand misvormd of ongeldig!\nAls je net je game hebt geupdatet, is dit waarschijnlijk een verandering in hoe saves werken, dit is[scarlet]geen[] bug.
sector.tarFields.description = Generates large amounts of power in order to extract oil from sand. Use it when there is a non-constant demand of materials or as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different materials to different locations.
sector.desolateRift.description = Advanced item transport block. Collects several items and then shoots them to up to six power sources, sinks or nodes can be used to retrieve lava.
sector.nuclearComplex.description = Battery power can flow through this block in only one direction, but only if the front if the other side has less power stored.
sector.fungalPass.description = The ultimate pump. Three times as fast as a mechanical pump and the only pump which is able to process harder materials by making use of air pressure.
