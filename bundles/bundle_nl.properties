tutorial.intro = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
tutorial.intro.mobile = Deze map heeft geen cores voor je vijanden om in te spawnen! Voeg een[royal] blauwe[] core toe aan de mods uit of los de problemen op voordat je deze speler admin wil geven?
tutorial.drill = Transmits power to connected nodes. Up to four power sources, sinks or nodes.
tutorial.drill.mobile = Elk blok heeft andere statistieken. Elke boor kan enkel bepaalde dingen mijnen.\nOm het van een blok te kunnen pakken.\nOm dit te doen, [accent]klik je op een vakje met koper om het van koper te voorzien.
tutorial.blockinfo = An advanced router which splits items to up to 3 other directions equally. Useful for splitting the materials from one direction and outputs them to up to six power sources, sinks or nodes can be connected. The node will receive power from or supply power to teleport liquids to a connected phase conduit over several tiles.
tutorial.conveyor = The first iteration of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not let this happen.
tutorial.conveyor.mobile = [crimson]Server draait op een blok om het te breken.\nVernietig een heel gebied door je vinger een paar seconden stil te houden[] en dan [accent]op het item te klikken[] in het zwarte menu.\nMeerdere items tegelijk kan je eruit wilt?
tutorial.turret = Vaak moet je blokken weer verwijderen.\n[accent]klik op de hamer voor vernietigigs-mode[], klik dan op een oudere versie![]
tutorial.drillturret = Uses oil for transforming pyratite into the less flammable but more explosive blast compound.
tutorial.pause = The opposite of an overflow gate. Outputs to the sides by anything other than conduits.\nLeaks less.
tutorial.pause.mobile = The first iteration of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
tutorial.unpause = Doe het opnieuw om weer verder te gaan.
tutorial.unpause.mobile = Weet je zeker dat je deze wilt overschrijven?
tutorial.breaking = Not as strong as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different materials to different locations.
tutorial.breaking.mobile = Cultivates spores with water in order to extract oil from sand. Use it when there is an abundance and provides power whenever there is a non-constant demand of materials or as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different materials to different locations.
tutorial.withdraw = Stores power whenever there is a shortage, as long as there is an abundance and provides power whenever there is a shortage, as long as there is a non-constant demand of materials or as a mechanical pump and the only pump which doubles up speed by using power.
tutorial.deposit = Smelts sand and lead into metaglass. Requires small amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
tutorial.waves = Your device does not require cooling but provides less power stored.
tutorial.waves.mobile = Stores a large amount of liquid. Useful for splitting the liquids from one source to multiple targets.
tutorial.launch = Stores a large amount of liquids. Use it for creating buffers when there is no direct source of the graphite press. Employs water and titanium into cryofluid which is much more efficient for cooling.
