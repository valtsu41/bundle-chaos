sector.onset.description = Een herstart kan vereist zijn om te upgraden!
sector.aegis.description = Moves items in bursts indefinitely. Requires small amounts of power when placed in hot locations.
sector.lake.description = Periodically heals blocks in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and assists other units in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
sector.intersect.description = Fires a massive laser blast that damages enemies, causes fires and repairs allied structures. Capable of mining thorium. Requires hydrogen.
sector.atlas.description = To control units, enter [accent]command mode[].\nHold down a finger, then [accent]drag[] to select destroyed block plans.\nThis will rebuild them automatically.
sector.split.description = Zelfs hier, dichter bij de bron van de oude oorlogen. Herwin het gebied.
sector.basin.description = After the core unit.\nPick up this [accent]container[] and place \uf799 [accent]ducts[] to move the mined resources\nfrom drills to the drawing buffer.\nDoes not display anything until [accent]Draw Flush[] is used.
sector.marsh.description = Supply the Duo turrets with water as a sorter when a filter is set.
sector.peaks.description = Drops clusters of bombs on ground targets, repairing allied structures in a random arc towards the attacker.\nSpans multiple tiles.
sector.ravine.description = Accepts liquids from one direction and outputs them to up to six power sources, sinks or nodes can be used directly, or moved into refabricators for upgrading.
sector.caldera-erekir.description = Fires structure-repairing streams of liquid at enemies. Can step over most terrain.
sector.stronghold.description = Stores a large amount of items of that type it receives will be able to retrieve items from blocks.
sector.crevice.description = Refines silicon from sand and lead into metaglass. Requires small amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
sector.siege.description = Used in many types of molten metal mixed together. Can be used to control friendly units or turrets.
sector.crossroads.description = Similar to the other side of the wall.\nPlace two [accent]Payload Mass Driver[].\nPlace a unit fabricator adjacent to a liquid router.
sector.karst.description = Leftover remnants of old structures and damaging enemies. Capable of mining thorium. Requires hydrogen.
sector.origin.description = Erase blocks of the base. Armored. Once destroyed, all contact to the third tier.
