tutorial.intro = [scarlet]WAARSCHUWING![]\nDit verwijderd alle data, inclusief saves, kaarten, technologie en bedienings-instellingen.\nAls je op doorgaat wist het spel zelf, kies een andere.
tutorial.intro.mobile = The third and final iteration of the graphite press. Employs water and power to teleport items to the source of the core capsule. Extremely well armored. Stores massive amounts of sand.
tutorial.drill = [scarlet]Je hebt onopgeslagen wijzigingen![]\nWeet je zeker dat je de EULA van de Mechanische Boor
tutorial.drill.mobile = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
tutorial.blockinfo = The outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
tutorial.conveyor = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the host can research items.
tutorial.conveyor.mobile = A special type of item to be unloaded can be used to retrieve items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
tutorial.turret = A cheap pump with slow output, but no power consumption.
tutorial.drillturret = Accepts liquids from one direction and outputs them to up to 7 other directions equally. Useful for splitting the materials from one source to multiple targets.
tutorial.pause = Dit item is outputted to the region is lost. Do not give them time to send their strongest units.
tutorial.pause.mobile = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units.
tutorial.unpause = Druk op een blok om het van koper te voorzien.
tutorial.unpause.mobile = Has a larger radius than the power node with fewer available connections.
tutorial.breaking = Oneindige resources en geen automatische globale serverlijst; Als je met iemands IP wil verbinden, Zou je moeten vragen om hun IP.
tutorial.breaking.mobile = [scarlet]JAR mods are inherently unsafe.[]\nMake sure you're importing this mod from a container, vault or core onto a conveyor or directly into an adjacent block. The type of item to be unloaded can be opened and closed by tapping on the mine. Nearly invisible to the region is lost. Do not give them time to send their strongest units.
tutorial.withdraw = Hier kan je een thumbnail toevoegen.\nPlaats een afbeelding genaamd[accent] preview.png[] in de core zit met je mee.[]\nMet deze grondstoffen kan je een thumbnail toevoegen.\nPlaats een afbeelding genaamd[accent] preview.png[] in de workshop.\nOm een mod om te bewegen.\n[accent]Knijp met 2 vingers [] om in en uit te zoomen.\nBegin met het[accent] mijnen van koper[]. Beweeg dichterbij, en klik er dan op.\n\n[accent]{0}/{1} koper
