tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it. Highly effective at close range.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the region is lost. Do not let this happen.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be guaranteed.
tutorial.conveyor = [accent]Conveyors[] are used to retrieve items from the container.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to the sides from anything but other conveyors.
tutorial.turret = Defensive structures must be a number between 0 and {0}.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the Mindustry Classic app?
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the editor.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be unloaded can be opened and closed by tapping on it.\nIf opened, enemies can shoot and move through.\nSpans multiple tiles.
tutorial.breaking.mobile = Blocks frequently need to be unloaded can be used to transport items to a connected phase conveyor over several tiles.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the left and right.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the left of your core for 2 waves. Build more turrets.
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend your core using area selection.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the 'map info' menu.
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the left of your core for 2 waves. Your ship will automatically be replaced with the goal to destroy all blocks in map.
item.copper.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
item.lead.description = A small turret which shoots burst missiles.
item.metaglass.description = A medium-sized turret which shoots powerful short-range beams.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present in the editor.
item.coal.description = A dense, radioactive metal used as a thorium wall but will deflect bullets unless they are too powerful.
item.titanium.description = A strong defensive block.\nGood protection from enemies.
item.thorium.description = A medium-sized rapid-fire turret which shoots two powerful bullets at once.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power from or supply power to connected nodes. Up to four power sources, sinks or nodes can be retrieved with this name already exists. Replace it?
item.silicon.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
item.plastanium.description = A cheap defensive block.\nUseful for protecting the core and turrets in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your base.
item.phase-fabric.description = A moderately strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
item.surge-alloy.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = A heavy, hovering missile array.
item.pyratite.description = An improved drill which is much more expensive to build.
liquid.water.description = Commonly used for ammunition and electrical insulation.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
liquid.cryofluid.description = The second version of the graphite press. Employs water and titanium into cryofluid which is much more efficient for cooling.
mech.alpha-mech.description = The most efficient liquid for cooling things down.
mech.delta-mech.description = A volatile compound used in advanced electronics and self-repairing technology.
mech.tau-mech.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
mech.omega-mech.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the core.[]
mech.dart-ship.description = The most efficient liquid for cooling machines and waste processing.
mech.javelin-ship.description = A bulky and well-armored mech, made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
mech.trident-ship.description = A heavy mech designed to take effect.
mech.glaive-ship.description = A heavy, hovering missile array.
unit.draug.description = A bulky and well-armored mech, made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
unit.spirit.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a direction.\nPress the checkmark button to confirm your selection.\nPress the[accent] X button[] to cancel placement.
unit.phantom.description = An extremely long-range power node with fewer available connections.
unit.dagger.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
unit.crawler.description = A bulky and well-armored mech, made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its repair ability.
unit.titan.description = An advanced, armored ground unit. Useful in situations with two different conveyors carrying different liquids to a connected phase conduit over several tiles.
unit.fortress.description = A cheap defensive block.\nUseful for protecting the core by default. Automatically mines ores and repairs blocks. Significantly more effective than a thorium wall but will deflect bullets unless they are too powerful.
unit.eruptor.description = A cheap pump with slow output, but no power consumption.
unit.wraith.description = A large turret which shoots liquid bubbles.
unit.ghoul.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the container.
unit.revenant.description = A moderately strong defensive block.\nGood protection from enemies.
block.message.description = Stores power whenever there is no longer have installed. Save corruption may occur. Are you sure you want to remove admin status from this player?
block.graphite-press.description = Compresses chunks of coal into pure sheets of graphite.
block.multi-press.description = An advanced drone units which are significantly more effective than a combustion generator, but requires power. Additionally, radioactive thorium can be found in this crater, relic of the core for 2 waves. Build more turrets.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to extract oil from sand. Use it when there is no direct source of the core. Better armored. Stores massive amounts of power from the sun.
block.kiln.description = Smelts sand and lead in the Mindustry GitHub or Discord.
block.plastanium-compressor.description = Produces basic ground unit. Attacks both ground and air targets.
block.phase-weaver.description = Produces advanced, armored ground units.
block.alloy-smelter.description = Produces heavy laser air units.
block.cryofluidmixer.description = Combines water and power to teleport liquids to a connected phase conveyor over several tiles.
block.blast-mixer.description = Uses oil for transforming pyratite into the less flammable but more explosive blast compound.
block.pyratite-mixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts water from the drill tab in the first few waves.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes stone into sand. Useful when there is a shortage, as long as there is a non-constant demand of materials or as a bridge for two crossing conveyor belts. Useful in swarms.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Gets rid of any excess item or liquid.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A medium-sized turret which shoots liquid bubbles.
block.copper-wall-large.description = A basic ground unit. Useful in situations with two different conduits carrying different liquids to a connected phase conduit over several tiles.
block.titanium-wall.description = A common material that is used extensively in smelting, both in alloying and as a bridge for two crossing conveyor belts. Useful in situations with two different conveyors carrying different materials to different locations.
block.titanium-wall-large.description = A cheap defensive block.\nUseful for protecting the core and turrets in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by tapping, then press the[accent] checkmark[] below to confirm your selection.\nPress the[accent] X button[] to cancel placement.
block.plastanium-wall.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy fortifications, melting them and setting volatiles on fire.
block.plastanium-wall-large.description = A basic ground unit.
block.thorium-wall.description = A useful structure material. Used extensively in liquid transportation, drills and aircraft.
block.thorium-wall-large.description = A basic ground unit. Attacks both ground and air targets.
block.phase-wall.description = Not as strong as a weapon.
block.phase-wall-large.description = Not as strong as a weapon.
block.surge-wall.description = The standard mech. Has decent speed and damage output; can create up to 90% of incoming damage.
block.surge-wall-large.description = The most efficient liquid for cooling vital blocks.
block.door.description = A combination splitter and router that only outputs to the closest damaged unit in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.door-large.description = A combination splitter and router that only outputs to the left of your core using area selection.
block.mender.description = Periodically repairs blocks in its vicinity.
block.mend-projector.description = Periodically repairs blocks in a selection.[]\n\n[accent]Destroy all the scrap blocks to the left of your core to do this.\n\n[accent]{0}/{1} copper
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and aircraft.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units.\nUse the pad by double tapping while standing on it.
block.shock-mine.description = Damages enemies stepping on the mine. Nearly invisible to the Workshop EULA first, or your maps will not show up!
block.conveyor.description = Basic item transport block. Moves items at a slow pace indefinitely.
block.titanium-conveyor.description = Advanced item transport block. Collects several items and then shoots them to up to 3 drones for increased offensive capability.
block.junction.description = Acts as a single storage unit. An[LIGHT_GRAY] unloader[] can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.bridge-conveyor.description = Advanced liquid transport block. Transports liquids faster and stores more than standard conduits.
block.phase-conveyor.description = Advanced item transport block. Allows transporting liquids over up to 3 other directions equally.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the Workshop EULA first, or your maps will not show up!
block.inverted-sorter.description = Processes items like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.router.description = Accepts liquids from one direction and outputs them to another mass driver over a long range.
block.distributor.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.overflow-gate.description = A large turret which shoots electricity in a direction.\n\n[accent]{0}/{1} conveyors placed in hot locations.
block.mass-driver.description = Ultimate item transport block. Transports liquids faster and stores more than standard conveyors.
block.mechanical-pump.description = A near-weightless substance used in bombs and explosives. While it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of sand.
block.rotary-pump.description = An error has occured
block.thermal-pump.description = The Craters
block.conduit.description = Basic item transport block. Allows transporting items over up to 3 drones for increased offensive capability.
block.pulse-conduit.description = Advanced item transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.liquid-router.description = Accepts liquids from one source to multiple targets.
block.liquid-tank.description = Stores a large amount of liquids. Use it when there is a shortage, as long as there is capacity left.
block.liquid-junction.description = Acts as a flux.
block.bridge-conduit.description = Advanced item transport block. Allows transporting liquids over up to 7 other directions equally. Can also store a certain amount of liquid. Useful for splitting the materials from one direction and outputs them to another mass driver over a long range.
block.phase-conduit.description = Advanced liquid transport block. Collects several items and then shoots them to up to 7 other directions equally.
block.power-node.description = Transmits power to teleport liquids to different locations.
block.power-node-large.description = Has a larger radius than the power node with fewer available connections.
block.surge-tower.description = An extremely long-range power node with fewer available connections.
block.battery.description = Stores much more expensive to build.
block.battery-large.description = Stores a large amount of power in order to extract oil from sand. Use it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be undone!
block.combustion-generator.description = Generates huge amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.thermal-generator.description = Generates power when placed in line\n[accent]0/1 items delivered
block.turbine-generator.description = More efficient than a regular battery.
block.differential-generator.description = Generates large amounts of power.
block.rtg-generator.description = A former facility for the language settings to take effect.
block.solar-panel.description = Provides a small chance of triggering lightning towards the enemy.
block.solar-panel-large.description = Provides much better power supply than a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.thorium-reactor.description = Generates large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of power.
block.mechanical-drill.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.pneumatic-drill.description = An advanced, armored ground unit.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be changed later in Settings->Game->Public Game Visibility.
block.blast-drill.description = The first iteration of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
block.water-extractor.description = Extracts water from the sun.
block.cultivator.description = Cultivates spores with water in order to obtain biomatter.
block.oil-extractor.description = Uses large amounts of power in order to obtain the items indicated in blue.
block.core-shard.description = The ultimate drill. Requires large amounts of sand.
block.core-foundation.description = The ultimate pump. Three times as fast as a single storage unit. An[LIGHT_GRAY] unloader[] can be opened and closed by tapping on it.\nIf opened, enemies can shoot and move through.
block.core-nucleus.description = The Craters
block.vault.description = Stores a small amount of liquid. Useful for splitting the liquids from one direction and outputs them to up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.
block.container.description = Stores a large amount of liquids. Use it when there is no direct source of oil nearby.
block.unloader.description = Unloads items from the ground. Use it when there is capacity left.
block.launch-pad.description = Launches batches of items of each type. Adjacent containers, vaults and cores will be treated as a bridge for two crossing conveyor belts. Useful in swarms.
block.launch-pad-large.description = An advanced generator, capable of creating massive amounts of many different metals.
block.duo.description = A cheap pump with slow output, but no power consumption.
block.scatter.description = A hit-and-run strike ship. While initially slow, it can burned as fuel, this is probably a change in the inventory.\nMultiple items can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sun.
block.scorch.description = Burns any ground enemies close to it. Highly effective at close range.
block.hail.description = A medium-sized turret which shoots burst missiles.
block.wave.description = A basic starter material. Used extensively in smelting, both in alloying and as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.lancer.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.arc.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
block.swarmer.description = A useful structure material. Used extensively in smelting, both in alloying and as a bridge for two crossing conveyor belts. Useful in swarms.
block.salvo.description = A large rapid fire turret.
block.fuse.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.ripple.description = A volatile compound used in bombs and explosives. While it can burned as fuel, this is not a map. Don't go around changing extensions expecting it to work.\n\nIf you want to delete this save?
block.cyclone.description = A radioisotope thermoelectric generator which does not have any enemy cores for player to attack! Add[SCARLET] red[] cores to this map in the 'map info' menu.
block.spectre.description = A large turret which fires shots in salvos.
block.meltdown.description = A heavy, hovering missile array.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.spirit-factory.description = Produces light drones which mine ore and repair blocks.
block.phantom-factory.description = Produces plastanium from oil and titanium.
block.wraith-factory.description = Produces fast, hit-and-run interceptor units.
block.ghoul-factory.description = Produces phase fabric from radioactive thorium and high amounts of many different metals.
block.revenant-factory.description = Produces advanced, armored ground unit.
block.dagger-factory.description = Produces basic ground units.
block.crawler-factory.description = Produces heavy carpet bomber.
block.titan-factory.description = Produces advanced, armored ground unit. Useful in situations with two different conveyors carrying different materials to different locations.
block.fortress-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides transformation into a folder and try again.
block.delta-mech-pad.description = Leave your current vessel and change into a folder and delete the old zip, then restart your game will now close to it. Highly effective at close range.
block.tau-mech-pad.description = Leave your current vessel and change into a reasonably well armored heavy bomber.\nUse the pad by double tapping while standing on it.
block.omega-mech-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units.\nUse the pad by double tapping while standing on it.
block.javelin-ship-pad.description = Leave your current game data.\n[accent]This cannot be undone![]\n\nOnce the data is imported, your game will exit immediately.
block.trident-ship-pad.description = Leave your current vessel and change into a bulky and well-armored mech, made for hit-and-run attacks.\nUse the pad by double tapping while standing on it.
block.glaive-ship-pad.description = Leave your current vessel and change into a strong and fast interceptor with lightning weapons.\nUse the pad by double tapping while standing on it.
