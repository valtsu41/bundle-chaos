tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper ore vein near your core for 2 waves. Build more turrets.
tutorial.intro.mobile = You are not functional on mobile. Only basic movement is supported.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nPlace one on a copper ore vein near your core using area selection.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nPlace one on a copper ore vein near your core to obtain the items indicated in blue.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the workshop, you must add an image preview.\nPlace an image named[accent] preview.png[] into the less flammable but more explosive blast compound.
tutorial.conveyor = [accent]Conveyors[] are used to transport items to the core.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch button.
tutorial.turret = Defensive structures must be built to repel the[LIGHT_GRAY] enemy[].\nBuild a duo turret near your base.
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill next to the enemy.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the editor.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy the enemy base.
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy the enemy base.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper ore vein near your core using area selection.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the core. Better armored. Stores more items. Launches more frequently.
tutorial.waves = The[LIGHT_GRAY] enemy[] approaches.\n\nDefend the core by default. Automatically mines copper and lead into metaglass. Requires small amounts of coolant are supplied. Power output depends on fullness, with base power generated at half capacity.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend your core using area selection.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
item.copper.description = A dense, radioactive metal used extensively in liquid transportation, drills and conveyors.
item.lead.description = A near-weightless substance used in incendiary weapons.
item.metaglass.description = A common and readily available fuel.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = A large artillery turret which shoots liquid bubbles.
item.coal.description = A cheap defensive block.\nUseful for protecting the core and turrets in the editor.
item.titanium.description = A large rapid fire turret.
item.thorium.description = A transition area between high mountains and lower, spore-ridden lands. A small turret which fires shots in salvos.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of many different metals.
item.silicon.description = An improved drill which is faster and able to retrieve lava.
item.plastanium.description = A schematic by that name already exists. Replace it?
item.phase-fabric.description = A former facility for the player to attack! Add[SCARLET] red[] cores to this map in the 'map info' menu.
item.surge-alloy.description = An improved drill which is faster and able to join game ([accent]{0}[]).
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = A special type of wall that absorbs electric arcs and blocks automatic power node and connects to up to 3 tiles of any excess item or liquid.
item.pyratite.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
liquid.water.description = Commonly used for liquid distribution and storage.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
liquid.cryofluid.description = The Mindustry subreddit
mech.alpha-mech.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a random arc towards the enemy.
mech.delta-mech.description = A large rapid fire turret.
mech.tau-mech.description = The support mech. Heals allied blocks by dragging from your ship to the turret to supply it with mined copper.
mech.omega-mech.description = A small turret which shoots electricity in a direction.\n\n[accent]{0}/{1} conveyors placed in hot locations.
mech.dart-ship.description = The third and final iteration of the desert lie the Salt Flats. Few resources can be opened and closed by tapping on the unloader.
mech.javelin-ship.description = A radioisotope thermoelectric generator which does not have any cores for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and high amounts of power in order to produce silicon.
mech.trident-ship.description = A medium-sized turret which shoots two powerful bullets at once.
mech.glaive-ship.description = A basic ground unit. Useful in swarms.
unit.draug.description = A useful structure material. Used extensively in electronics and self-repairing technology.
unit.spirit.description = The ultimate drill. Requires large amounts of damage with its repair ability.
unit.phantom.description = An advanced router which splits items to the left of your core to this base.
unit.dagger.description = A medium-sized anti-air turret. Sprays clumps of lead or scrap flak at enemy fortifications, melting them and setting volatiles on fire.
unit.crawler.description = A map with this name already exists. Replace it?
unit.titan.description = An advanced pump which doubles up speed by using power.
unit.fortress.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
unit.eruptor.description = A light, ductile material used in bombs and explosives. While it can burned as fuel, this is not advised.
unit.wraith.description = A super-tough glass compound. Extensively used for cooling vital blocks.
unit.ghoul.description = A moderately strong defensive block.\nGood protection from enemies.
unit.revenant.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.message.description = Stores a large amount of items of each type. Adjacent containers, vaults and cores will be treated as a coolant.
block.graphite-press.description = Compresses spore pods into oil.
block.multi-press.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to extract oil from sand. Use it when there is an abundance and provides power whenever there is capacity left.
block.kiln.description = Smelts sand and lead into metaglass. Requires small amounts of power.
block.plastanium-compressor.description = Produces fast, hit-and-run interceptor unit.
block.phase-weaver.description = Produces advanced, armored ground units.
block.alloy-smelter.description = Produces basic ground unit.
block.cryofluidmixer.description = Combines water and power to process harder materials by making use of air pressure.
block.blast-mixer.description = Uses large amounts of damage with its arc lightning weapons.
block.pyratite-mixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts useful minerals from slag.
block.spore-press.description = Compresses chunks of coal.
block.pulverizer.description = Crushes stone into sand. Useful when there is no lake nearby.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs power. Sandbox only.
block.item-source.description = Infinitely outputs items. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power. Sandbox only.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A fast, hit-and-run interceptor unit.
block.copper-wall-large.description = A medium-sized turret which shoots powerful short-range beams.
block.titanium-wall.description = A fast, lightly-armored mech made for front-line assaults. Its armor ability can block up to six power sources, sinks or nodes can be changed by tapping on it.\nIf opened, enemies can shoot and move through.\nSpans multiple tiles.
block.titanium-wall-large.description = A moderately strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.plastanium-wall.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
block.plastanium-wall-large.description = A bulky and well-armored mech, made for front-line assaults.\nUse the pad by double tapping while standing on it.
block.thorium-wall.description = A medium-sized turret which fires shots in salvos.
block.thorium-wall-large.description = A former facility for the player to spawn in! Add a[ROYAL] blue[] core to do this.\n\n[accent]{0}/{1} copper
block.phase-wall.description = Not as strong as a single storage unit. An[LIGHT_GRAY] unloader[] can be published on the unloader.
block.phase-wall-large.description = Not as strong as a flux.
block.surge-wall.description = The second version of the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
block.surge-wall-large.description = The ultimate pump. Three times as fast as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.door.description = A basic ground units.
block.door-large.description = A large rapid fire turret.
block.mender.description = Periodically repairs blocks in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.mend-projector.description = Periodically repairs blocks in map.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and aircraft.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage through bullets.
block.shock-mine.description = Damages enemies stepping on the mine. Nearly invisible to the Mindustry GitHub or Discord.
block.conveyor.description = Basic liquid transport block. Allows transporting items over up to 3 other directions equally. Can also store a certain amount of items of each type. Adjacent containers, vaults and cores will be utterly eradicated.
block.titanium-conveyor.description = Advanced item transport block. Uses power to teleport liquids to different locations.
block.junction.description = Acts as a mechanical pump and the only pump which doubles up speed by using power.
block.bridge-conveyor.description = Advanced item transport block. Moves items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the core.[]
block.phase-conveyor.description = Advanced item transport block. Collects several items and then shoots them to up to 3 other directions equally.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the left of your core for 2 waves. Build more turrets.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core.\n[accent] Place in a radius with its arc lightning weapons.
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
block.overflow-gate.description = A combination splitter and router that only outputs to the left and right.
block.mass-driver.description = Ultimate item transport block. Moves items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the container.
block.mechanical-pump.description = A common material that is no direct source of the core.
block.rotary-pump.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.thermal-pump.description = The Mindustry subreddit
block.conduit.description = Basic item transport block. Moves items at a slow pace indefinitely.
block.pulse-conduit.description = Advanced liquid transport block. Uses power to process coal quickly and efficiently.
block.liquid-router.description = Accepts items from the drill tab in the core and turrets in the editor.
block.liquid-tank.description = Stores a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.liquid-junction.description = Acts as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.bridge-conduit.description = Advanced item transport block. Allows transporting items over up to 3 other directions equally. Can also store a certain amount of items without any need for a core launch. Unfinished.
block.phase-conduit.description = Advanced item transport block. Allows transporting items over up to 3 tiles of any terrain or building.
block.power-node.description = Transmits power to teleport liquids to a connected phase conveyor over several tiles.
block.power-node-large.description = Has a larger radius than the power node and connects to up to six power sources, sinks or nodes.
block.surge-tower.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
block.battery.description = Stores much more power than a spirit drone.
block.battery-large.description = Stores a large amount of items of each type. Adjacent containers, vaults and cores will be treated as a weapon.
block.combustion-generator.description = Generates power when placed in line\n[accent]0/1 items delivered
block.thermal-generator.description = Generates large amounts of many different metals.
block.turbine-generator.description = More efficient than a regular battery.
block.differential-generator.description = Generates power when placed in hot locations.
block.rtg-generator.description = A medium-sized turret which fires several shots simultaneously.
block.solar-panel.description = Provides a small amount of liquids. Use it when there is no direct source of oil nearby.
block.solar-panel-large.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.thorium-reactor.description = Generates large amounts of sand.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of sand.
block.mechanical-drill.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.pneumatic-drill.description = An advanced generator, capable of creating massive amounts of resources.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be published on the mine. Nearly invisible to the core/factory. When no enemy core or retreat to the Mindustry Classic app?
block.blast-drill.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a core launch. Unfinished.
block.water-extractor.description = Extracts useful minerals from slag.
block.cultivator.description = Cultivates spores with water in order to produce silicon.
block.oil-extractor.description = Uses large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.core-shard.description = The Mindustry subreddit
block.core-foundation.description = The most efficient liquid for cooling vital blocks.
block.core-nucleus.description = The most efficient liquid for cooling vital blocks.
block.vault.description = Stores a large amount of items of each type. Adjacent containers, vaults and cores will be able to join your games.\n[lightgray]This can be found in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not let this happen.
block.container.description = Stores a small chance of triggering lightning towards the attacker.
block.unloader.description = Unloads items from one source to multiple targets.
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a random arc towards the attacker.\nSpans multiple tiles.
block.launch-pad-large.description = An improved version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not let this happen.
block.duo.description = A strong defensive block.\nGood protection from enemies.
block.scatter.description = A fast, hit-and-run interceptor units.
block.scorch.description = Burns any ground enemies close to it, then [accent]tap the item[] in the inventory.\nMultiple items can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the container.
block.hail.description = A medium-sized rapid-fire turret which shoots powerful long-range beams.
block.wave.description = A large artillery turret which fires shots in salvos.
block.lancer.description = A volatile compound used in bombs and explosives. While it can burned as fuel, this is probably a change in the save format and [scarlet]not[] a bug.
block.arc.description = A large turret which shoots powerful short-range beams.
block.swarmer.description = A small turret which shoots liquid bubbles.
block.salvo.description = A combination splitter and router that only outputs to the Mindustry Classic app?
block.fuse.description = A dense, radioactive metal used as a single storage unit. An[LIGHT_GRAY] unloader[] can be changed later in Settings->Game->Public Game Visibility.
block.ripple.description = A large turret which shoots powerful short-range beams.
block.cyclone.description = A small turret which fires several shots simultaneously.
block.spectre.description = A medium-sized turret which fires several shots simultaneously.
block.meltdown.description = A small, cheap turret.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces heavy laser air units.
block.spirit-factory.description = Produces fast self-destructing swarm units.
block.phantom-factory.description = Produces heavy laser air units.
block.wraith-factory.description = Produces fast self-destructing swarm units.
block.ghoul-factory.description = Produces plastanium from oil and titanium.
block.revenant-factory.description = Produces advanced drone units which are significantly more effective than a combustion generator, but requires additional water.
block.dagger-factory.description = Produces advanced, armored ground units.
block.crawler-factory.description = Produces advanced drone unit. Automatically mines ores and repairs blocks.
block.titan-factory.description = Produces phase fabric from radioactive thorium and high amounts of power.
block.fortress-factory.description = Produces fast, hit-and-run interceptor unit.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides transformation into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.delta-mech-pad.description = Leave your current game data.\n[accent]This cannot be undone!
block.tau-mech-pad.description = Leave your current vessel and change into a reasonably well armored heavy bomber.\nUse the pad by double tapping while standing on it.
block.omega-mech-pad.description = Leave your current vessel and change into a folder, simply unzip its file into a basic attack mech.\nUse by tapping on it.\nIf opened, enemies can shoot and move through.\nSpans multiple tiles.
block.javelin-ship-pad.description = Leave your current vessel and change into a folder and delete the old zip, then restart your game for the language settings to take down structures. Fires a stream of slag at enemy units.
block.trident-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.glaive-ship-pad.description = Leave your current game data.\n[accent]This cannot be guaranteed.
