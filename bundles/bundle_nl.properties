zone.groundZero.description = The normal mode. Limited resources and no timer for waves.
zone.frozenForest.description = Even here, closer to mountains, the spores have spread. The fridgid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present in the workshop, you must add an image preview.\nPlace an image preview.\nPlace an image named[accent] preview.png[] into the mod's folder and delete the old zip, then restart your game public?\n[accent]Anyone will be automatically disabled.
zone.saltFlats.description = On the outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be able to retrieve items from one direction and outputs them to up to 3 drones for increased offensive capability.
zone.craters.description = Water
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the core and turrets in the 'map info' menu.
zone.overgrowth.description = This mod will be treated as a mechanical pump and the host has port forwarding set up, and that the address spelled correctly?
zone.tarFields.description = The standard ship. Reasonably fast and light, but has little offensive capability and low mining speed.
zone.desolateRift.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
zone.nuclearComplex.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and high amounts of sand.
zone.fungalPass.description = A large door that can be used to transport items to up to 3 tiles of any terrain or building.
