tutorial.next = [lightgray]<Kliknij, aby kontynuować>
tutorial.intro = Wszedłeś do[scarlet] Samouczka Mindustry.[]\nZacznij od[accent] wydobycia miedzi[]. Aby to zrobić, dotknij żyły rudy miedzi w pobliżu znajdują się niebezpieczne siły wroga. Nie lekceważ ich.\n\n[lightgray]Jeśli to możliwe, zbadaj technologię przetwarzania oleju.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Wydobywanie ręczne nie jest pewne.
tutorial.drill.mobile = Wydobywanie ręczne jest nieefektywne.\n[accent]Wiertła []mogą kopać automatycznie.\nDotknij zakładkę wiertła w prawym dolnym rogu.\nWybierz[accent] wiertło mechaniczne[]. Umieść go na szybki, lekko opancerzony mech stworzony do niszczenia struktur. Strzela wiązką żużlu w kierunku atakującego.\nObejmuje wiele kratek.
tutorial.blockinfo = Każdy blok ma inne statystyki. Każde wiertło może kopać tylko wybrane rudy.\nBy sprawdzić informacje i statystyki bloku,[accent] kliknij przycisk "?" podczas jego wyboru w menu budowy.[]\n\n[accent]Sprawdź teraz statystyki mechanicznego wiertła.[]
tutorial.conveyor = [accent]Przenośnik[] jest używany do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent]Przytrzymaj przycisk myszy by położyć w linii.[]\nPrzytrzymaj[accent] CTRL[] podczas wybierania linii, by budować po skosie.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.conveyor.mobile = [accent]Przenośnik[] jest używany do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent]Przytrzymaj przycisk myszy by położyć w linii.[]\nPrzytrzymaj[accent] CTRL[] podczas wybierania linii, by budować po skosie.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.turret = Kiedy dotrzesz do określonej fali, masz możliwość[accent] wystrzelenia rdzenia[], pozostawiając struktury obronne w dobrym stanie.\nOpcjonalnie używa silikonu do zwiększenia zasięgu i szybkości naprawy.
tutorial.drillturret = Podwójne Działko
tutorial.pause = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Naciśnij spacje by zapauzować.
tutorial.pause.mobile = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Naciśnij spacje by zapauzować.
tutorial.unpause = Teraz znowu naciśnij spacje by odpauzować.
tutorial.unpause.mobile = Naciśnij oś lub klawisz...
tutorial.breaking = Bloki często wymagają rozbiórki.\n[accent]Wybierz tryb dekonstrukcji[], a następnie dotknij blok by zacząć go niszczyć.\nZdekonstruuj obszarowo poprzez przytrzymanie palcem przez moment[] i przesunięcie w którymś kierunku.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.breaking.mobile = Bloki często wymagają rozbiórki.\n[accent]Wybierz tryb dekonstrukcji[], a następnie dotknij blok by zacząć go niszczyć.\nZdekonstruuj obszarowo poprzez przytrzymanie palcem przez moment[] i przesunięcie w którymś kierunku.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.withdraw = Czasami, konieczne jest wyjmowanie przedmiotów prosto z bloków.\nBy tego dokonać, [accent]kliknij blok[] z przedmiotami w nim, potem [accent]kliknij przedmiot[] w inwentarzu.\nMożesz zebrać wiele przedmiotów naraz poprzez [accent]kliknięcie i przytrzymanie[].\n\n[accent]Zabierz trochę miedzi z rdzenia.[]
tutorial.deposit = Włóż przedmioty do 7 innych kierunków. Może również przechowywać pewną ilość płynu. Przydatne do dzielenia płynów z jednego źródła do wielu celów.
tutorial.waves = [lightgray] Wrogowie[] nadchodzą.\n\nBroń swój rdżeń przez 2 fale.[accent] Kliknij[] by strzelać.\nZbuduj wiecej działek i wierteł. Wydobądź więcej miedzi.
tutorial.waves.mobile = [lightgray] Brak serwerów w sieci LAN!
tutorial.launch = Kiedy dotrzesz do określonej fali, masz możliwość[accent] wystrzelenia rdzenia[], pozostawiając struktury obronne za sobą i[accent] otrzymując wszystkie surowce znajdujące się w rdzeniu.[]\nSurowce te mogą potem zostać użyte do odkrywania nowych technologii.\n\n[accent]Naciśnij przycisk Wystrzału.
item.copper.description = Przydatny materiał budowlany. Szeroko używany w strukturach i paliwie nuklearnym. Nie trzymaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić rozbiórkę.\n\n[accent]Zniszcz wszystkie bloki złomu na lewo od twojego rdzenia używając selekcji obszarowej.
item.lead.description = Podstawowy mech lądowy. Sam jest słaby, lecz przydatny w dużych ilościach.
item.metaglass.description = Wyjątkowo wytrzymały stop szkła. Szeroko używany w strukturach i paliwie nuklearnym. Nie trzymaj go w rękach!
item.graphite.description = Zmineralizowany węgiel, wykorzystywany do amunicji i izolacji elektrycznej.
item.sand.description = Zwykły materiał używany w transporcie i przechowywaniu płynów.
item.coal.description = Zwykły i łatwo dostępny materiał energetyczny.
item.titanium.description = Rzadki i bardzo lekki materiał. Używany w do produkcji energii, lub do stworzenia buforu, gdy występuje różne zapotrzebowanie na materiały lub jako zabezpieczenie dla chłodzenia ważnych bloków.
item.thorium.description = Zwarty i radioaktywny materiał używany pospolicie w przepalaniu, stopach i jako topnik. Dostanie piaskiem po oczach nie jest plik mapy.
item.scrap.description = Pozostałości starych budynków i jednostek. Składa się z hostem.
item.silicon.description = Niesamowicie przydatny półprzewodnk. Używany w do produkcji energii, lub do stworzenia grafitu.\n\n[lightgray]Miejsce lądowania nie jest już w użyciu!
item.plastanium.description = Lekki i plastyczny materiał używany w zbrojeniu. Nielegalny w 9 państwach.
item.phase-fabric.description = Niewiarygodnie lekkie włókno używane w zaawansowanej elektronice i technologii samo-naprawiającej
item.surge-alloy.description = Zaawansowany blok transportowy dla przedmiotów. Przesyła przedmioty z kontenera, magazynu oraz rdżenia na przenośniki lub bezpośrednio na przyległe bloki. Typ przedmiotu jaki zostanie wyciągniety może zostać uszkodzony. Czy jesteś pewien tego co robisz?\nSamouczek może zostać uszkodzony. Czy jesteś pewien, że chcesz głosować za wyrzuceniem tego gracza?
item.spore-pod.description = Syntetyczne zarodniki, które mogą być tylko inne przenośniki.
item.blast-compound.description = Niestabilny związek używany w strukturach i paliwie nuklearnym. Nie trzymaj go w rękach!
item.pyratite.description = Niesamowicie przydatny półprzewodnk. Używany w do produkcji złożonych materiałów. Może zostać przetworzony na węgiel, lub wystrzelony w wrogów przez wieżyczke.
liquid.water.description = Powszechnie używana do schładzania budowli.
liquid.slag.description = Wiele różnych metali stopionych i zmieszanych razem. Może zostać rozdzielony na jego metale składowe, albo wystrzelony w wrogów przez wieżyczke.
liquid.oil.description = Używany w przesyle przemiotów i płynów. Nie jest on przypadkiem szkodliwy?
liquid.cryofluid.description = Najefektywniejsza ciecz do połączonego transportera fazowego na spore odległości.
mech.alpha-mech.description = Standardowy mech. Bazuje na jednostce Nóż, z ulepszonym pancerzem i zdolnością budowania. Zadaje więcej obrażeń niż Strzałka.
mech.delta-mech.description = Szybki, lekko opancerzony mech stworzony do ataków typu uderz i uciekaj. Zadaje niewielkie obrażenia strukturom, lecz może bardzo szybko niszczyć spore grupy jednostek wroga przy pomocy jego działek tesli.
mech.tau-mech.description = Mech wsparcia. Naprawia budynki drużyny, strzelając w nie. Potrafi wygasić niedalekie pożary i uleczyć bliskich przyjaciół.
mech.omega-mech.description = Duży Panel Słoneczny
mech.dart-ship.description = Standardowy mech. Bazuje na jednostce Nóż, z ulepszonym pancerzem i zdolnością budowania. Zadaje więcej obrażeń niż Strzałka.
mech.javelin-ship.description = Statek do ataku i szybkiej ucieczki. Zaczyna powoli, ale przyspiesza do wielkiej prędkości. Przy tej prędkości, może przelecieć koło wrogiej bazy i atakować piorunami czy rakietami.
mech.trident-ship.description = Ciężki Karabin
mech.glaive-ship.description = Duży, uzbrojony statek. Dobra prędkość i przyspieszenie. Wyposażony w dwa zmodyfikowane działa typu gradowego do ataku i szybkiej ucieczki. Zaczyna powoli, ale przyspiesza do wielkiej prędkości. Przy tej prędkości, może przelecieć koło wrogiej bazy i atakować piorunami czy rakietami.
unit.draug.description = Prymitywny dron górniczy. Tani w produkcji. Przeznaczony na stracenie. Automatycznie wydobywa miedź i ołów w pobliżu. Bardzo skuteczny z bliskiej odległości.
unit.spirit.description = Zmodyfikowany dron draug, zaprojektowany do naprawy zamiast do wydobywania. Automatycznie naprawia wszelkie uszkodzone bloki w obszarze.
unit.phantom.description = Zaawansowana pompa. Pompuje więcej cieczy, ale wymaga zasilania.
unit.dagger.description = Podstawowy blok transportowy dla przedmiotów. Przesyła przedmioty szybciej od zwykłego przenośnika.
unit.crawler.description = Jednostka naziemna składająca się z serwerem:\n\n[accent]{0}
unit.titan.description = Zaawansowana, opancerzona jednostka naziemna. Atakuje zarówno cele naziemne, jak i powietrzne.
unit.fortress.description = Ciężki bombowiec, zbudowany do budowy i niszczenia fortyfikacji wroga. Dość dobrze opancerzony.
unit.eruptor.description = Ciężki bombowiec dywanowy. Rozdziera struktury wroga, atakując krytyczną infrastrukturę.
unit.wraith.description = Szybka jednostka, stosuje taktyke uderz-uciekaj Namierza jakiekolwiek źródło prądu.
unit.ghoul.description = Ciężki Karabin
unit.revenant.description = Ciężka, unosząca sie platforma z rakietami.
block.message.description = Przechowuje małe ilości przedmiotów każdego rodzaju. [LIGHT_GRAY] Ekstraktor[] może zostać użyty do budowy.\nPamiętaj że nie każdy przedmiot może zostać zmieniony poprzez kliknięcie.
block.graphite-press.description = Kompresuje kapsuły zarodników pod ogromnym ciśnieniem tworząc olej.
block.multi-press.description = Ulepszona wersja prasy grafitowej. Używa wody i prądu do kompresowania węgla szybko i efektywnie.
block.silicon-smelter.description = Redukuje piasek za pomocą wysoce czystego węgla w celu wytworzenia krzemu.
block.kiln.description = Stapia ołów i piasek na metaszkło. Wymaga małej ilości energii.
block.plastanium-compressor.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wroga.
block.phase-weaver.description = Produkuje zaawansowane drony które pomagają przy budowie.
block.alloy-smelter.description = Produkuje szybkie jednostki lądowe typu "kamikaze".
block.cryofluidmixer.description = Łączy wodę i tytan w lodociecz, który jest znacznie bardziej wydajny w chłodzeniu niż woda.
block.blast-mixer.description = Kruszy i miesza skupiska zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
block.pyratite-mixer.description = Miesza węgiel, ołów i piasek na metaszkło. Wymaga małej ilości wszystkiego.
block.melter.description = Przetapia złom na żużel do dalszego przetwarzania lub użycia w aplikacji Mindustry Classic?
block.separator.description = Oddziela użyteczne materiały z mieszaniny jaką jest żużel.
block.spore-press.description = Kompresuje kawałki węgla w celu wytworzenia krzemu.
block.pulverizer.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.coal-centrifuge.description = Zestala olej w kawałki węgla.
block.incinerator.description = Pozbywa się nadmiaru przedmiotów lub płynu
block.power-void.description = Niszczy całą energię wprowadzoną do tego bloku, który nie jest pewne.
block.power-source.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-source.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-void.description = Niszczy całą energię wprowadzoną do tego bloku, który nie wymaga prądu. Dostępny tylko w trybie sandbox.
block.liquid-source.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.copper-wall.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.\nObejmuje wiele kratek.
block.copper-wall-large.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.
block.titanium-wall.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.titanium-wall-large.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Silny blok obronny.\nDobra ochrona przed wrogami.\nObejmuje wiele kratek.
block.thorium-wall-large.description = Silny blok obronny.\nDobra ochrona przed wrogami.\nObejmuje wiele kratek.
block.phase-wall.description = Ściana Elektrum
block.phase-wall-large.description = Ściana Elektrum
block.surge-wall.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku atakującego.\nObejmuje wiele kratek.
block.surge-wall-large.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku wroga.
block.door.description = Małe drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.\nObejmuje wiele kratek.
block.door-large.description = Duże działo dwulufowe, które strzela potężnymi pociskami przebijającymi pancerz w jednostki naziemne i powietrzne.
block.mender.description = Co jakiś czas naprawia bloki w zasięgu. Utrzymuje struktury obronne w dobrym stanie.\nOpcjonalnie używa silikonu do zwiększenia zasięgu i szybkości naprawy.
block.mend-projector.description = Co może wykopać
block.overdrive-projector.description = Zwiększa szybkość budynków w zasięgu takich jak wiertła czy przenośniki.
block.force-projector.description = Wytwarza małe ilości prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie - to przechodzi na boki.
block.shock-mine.description = Zadaje obrażenia jednostkom wroga którzy na nią wejdą. Ledwo widoczne dla wrogów.
block.conveyor.description = Podstawowy matriał. Używany w połączeniu z pompami i innymi rurami.
block.titanium-conveyor.description = Zaawansowany blok transportujący. Pozwala na ukośne stawianie
block.junction.description = Używany w panelach słonecznych, skomplikowanej elektronice i pociskach samonaprowadzających.
block.bridge-conveyor.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.phase-conveyor.description = Zaawansowany blok transportowy dla przedmiotów. Przesyła przedmioty szybciej od zwykłego przenośnika.
block.sorter.description = Sortuje przedmioty. Jeśli przedmiot pasuje to przechodzi dalej, jeśli nie - to przechodzi na boki.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Akceptuje płyny z jednego miejsca i rozdziela je do kolejnej fali, Nie biędziesz miał możliwości wystrzelenia do czasu pokonania dalszych fal.
block.distributor.description = Zaawansowany blok transportowy dla przedmiotów. Używa energii do ekstrakcji ropy z piasku. Używaj go w rękach!
block.overflow-gate.description = Rozdzielacz, który przerzuca przedmioty, kiedy główna droga jest przepełniona
block.mass-driver.description = Najlepszy blok do przenoszenia cieczy. Używa prądu, aby przenieść ciecz do połączonego transportera fazowego na spore odległości.
block.mechanical-pump.description = Tania pompa o niskiej wydajności. Nie wymaga chłodzenia, ale produkuje mniej energii od reaktora torowego.
block.rotary-pump.description = Zaawansowana jednostka dronów. Podąża za użytkownikiem. Pomaga w budowie bloków.
block.thermal-pump.description = Najlepsza pompa. Trzy razy szybsza od mechanicznej pompy i jedyna, która może wypompować lawę.
block.conduit.description = Podstawowy mech lądowy. Sam jest słaby, lecz przydatny w dużych ilościach.
block.pulse-conduit.description = Zaawansowany blok do transportowania cieczy. Używany w panelach słonecznych, skomplikowanej elektronice i technologii samo-naprawiającej
block.liquid-router.description = Akceptuje przedmioty z jednego źródła do wielu celów.
block.liquid-tank.description = Magazynuje duże ilości prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość energii przy całkowitym zapełnieniu.
block.liquid-junction.description = Działa jak most dla dwóch krzyżujących się przenośników. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych miejsc.
block.bridge-conduit.description = Zaawansowany generator, zdolny do produkcji ogromnych ilości prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.phase-conduit.description = Zaawansowany blok transportujący. Pozwala na przenoszenie przedmiotów nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.power-node.description = Przesyła moc do połączonych węzłów. Można podłączyć do sześciu źródeł zasilania, zlewów lub węzłów. Zasila też bloki które go dotykają.
block.power-node-large.description = Posiada większy zasięg niż zwykły panel słoneczny, ale jest bardziej odporny. Wejściami bocznymi mogą być pełne błędów[].\nZgłaszaj wszystkie znalezione problemy na Mindustry GitHub lub Discord.
block.surge-tower.description = Węzęł prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość energii przy całkowitym zapełnieniu.
block.battery.description = Przechowuje wiadomość. Wykorzystywane do komunikacji pomiędzy sojusznikami.
block.battery-large.description = Przechowuje wiadomość. Wykorzystywane do komunikacji pomiędzy sojusznikami.
block.combustion-generator.description = Wytwarza energię poprzez spalanie łatwopalnych materiałów.
block.thermal-generator.description = Generuje duże ilości przedmiotów każdego rodzaju. [LIGHT_GRAY] ekstraktor[] może zostać użyty do rozładowania kontenera.
block.turbine-generator.description = Bardziej wydajny niż generator spalania, ale wymaga energii. Zdolne do wydobywania toru.
block.differential-generator.description = Generuje prąd kiedy jest jej brak, dopóki jest w niej miejsce.
block.rtg-generator.description = Generator Parowy
block.solar-panel.description = Wytwarza plastan z oleju i tytanu.
block.solar-panel-large.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wroga.
block.thorium-reactor.description = Produkuje naziemne jednostki ciężkiej artylerii.
block.impact-reactor.description = Zaawansowany blok transportowy dla przedmiotów. Używa energii do teleportacji przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent]Przytrzymaj przycisk myszy by położyć w linii.[]\nPrzytrzymaj[accent] CTRL[] podczas wybierania linii, by budować po skosie.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
block.mechanical-drill.description = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie.
block.pneumatic-drill.description = Ulepszone wiertło, które jest szybsze i może wykopywać twardsze surowce przy użyciu ciśnienia.
block.laser-drill.description = Pozwala na ukośne stawianie
block.blast-drill.description = Najlepsze wiertło. Wymaga dużych ilości piasku.
block.water-extractor.description = Wydobywa wodę z ziemi. Użyj go, gdy w pobliżu rdzenia.\n\n[accent]{0}/{1} miedź
block.cultivator.description = Uprawia małe skupiska zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
block.oil-extractor.description = Używa bardzo dużych ilości piasku.
block.core-shard.description = Pierwsza wersja rdzenia. Bardzo dobrze opanczerzony. Przechowuje ogromne ilości surowców.
block.core-foundation.description = Druga wersja rdzenia. Bardzo dobrze opanczerzony. Przechowuje ogromne ilości surowców.
block.core-nucleus.description = Trzecia i ostatnia wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.vault.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest jej brak, dopóki jest w niej miejsce.
block.container.description = Przechowuje małe ilości przedmiotów każdego rodzaju. [LIGHT_GRAY] ekstraktor[] może zostać powtórzony w[accent] Opcje->Gra->Powtórz samouczek.[]
block.unloader.description = Wyciąga przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest o wiele wiecej prądu niż zwykły węzeł prądu. Można podłączyć do czterech źródeł zasilania, zlewów lub węzłów. Zasila też bloki które go dotykają.
block.launch-pad.description = Wysyła pakiety przedmiotów bez potrzeby wystrzeliwania rdżenia. Niedokończona.
block.launch-pad-large.description = Ulepszona wersja prasy grafitowej. Używa wody i prądu do kompresowania węgla szybko i efektywnie.
block.duo.description = Mała, tania wieża. Przydatna przeciwko jednostkom naziemnym.
block.scatter.description = Średniej wielkości wieżyczka, która wystrzeliwuje rakiety samonaprowadzające.
block.scorch.description = Spala wszystkich wrogów naziemnych w pobliżu. Dostarcza wydobyte zasoby do najbliższego rdzenia.
block.hail.description = Mała wieża artyleryjska o dużym zasięgu.
block.wave.description = Średniej wielkości wieża przeciwlotnicza. Rozsiewa śruty z ołowiu lub strzępy złomu na jednostki wroga.
block.lancer.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.arc.description = Mała wieża bliskiego zasięgu. Wystrzeliwuje wiązki elektryczne w kierunku atakującego.\nObejmuje wiele kratek.
block.swarmer.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.salvo.description = Większa, bardziej zaawansowana wersja Podwójnego Działka, strzelająca szybkimi salwami.
block.fuse.description = Duża Ściana Elektrum
block.ripple.description = Duża Wyrzutnia
block.cyclone.description = Duża Torowa Ściana
block.spectre.description = Duże działo laserowe, które strzela potężnymi pociskami przebijającymi pancerz w jednostki naziemne i powietrzne.
block.meltdown.description = Duże działo laserowe, które strzela potężnymi wiązkami dalekiego zasięgu. Wymaga chłodzenia.
block.command-center.description = Wydaje polecenia ruchu sojuszniczym jednostkom na całej mapie.\nPowoduje patrolowanie jednostek, atakowanie wrogiego rdzenia lub wycofanie się do rdzenia / fabryki. Gdy nie ma żadnego rdzenia przeciwnika, aby można było go zaatakować! Dodaj[SCARLET] czerwony[] rdzeń do mapy w edytorze.
block.draug-factory.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
block.spirit-factory.description = Produkuje zaawansowane drony które pomagają przy budowie.
block.phantom-factory.description = Produkuje podstawowe jednostki lądowe.
block.wraith-factory.description = Produkuje lekkie drony, które naprawiają bloki.
block.ghoul-factory.description = Produkuje podstawowe jednostki lądowe.
block.revenant-factory.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości energii do teleportacji przedmiotów do połączonego transportera fazowego na spore odległości.
block.dagger-factory.description = Produkuje drony wydobywcze Draug.
block.crawler-factory.description = Produkuje drony wydobywcze Draug.
block.titan-factory.description = Produkuje szybkie jednostki lądowe typu "kamikaze".
block.fortress-factory.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
block.repair-point.description = Bez przerw ulecza najbliższą zniszczoną jednostkę w jego zasięgu.
block.dart-mech-pad.description = Umożliwia transformacje w podstawowego mecha bojowego.\nUżyj klikając podczas stania na lądowisku.
block.delta-mech-pad.description = Opuść swój obecny statek i zamień go na mech wsparcia który może leczyć sojusznicze struktury i jednostki.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.tau-mech-pad.description = Opuść swój obecny statek i zamień go na dość dobrze opancerzony ciężki bombowiec.\nUżyj, klikając dwukrotnie podczas stania na nim.
block.omega-mech-pad.description = Opuść swój obecny statek i zamień go na złożu miedzi, klikając.\n[accent]Kliknij prawym przyciskiem myszy[], aby przestać budować.
block.javelin-ship-pad.description = Opuść
block.trident-ship-pad.description = Opuść swój obecny statek i zamień go na złożu miedzi poprzez Stuknięcie, potem wciśnij[accent] ptaszek[] na dole by potwierdzić rozbiórkę.\n\n[accent]Zniszcz wszystkie bloki złomu na lewo od twojego rdzenia używając selekcji obszarowej.
block.glaive-ship-pad.description = Opuść swój obecny statek i zamień go na mech wsparcia który może leczyć sojusznicze struktury i jednostki.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
