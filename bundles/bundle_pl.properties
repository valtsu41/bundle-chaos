tutorial.next = [lightgray]<Kliknij, aby kontynuować>
tutorial.intro = Wszedłeś do[scarlet] Samouczka Mindustry.[]\nZacznij od[accent] wydobycia miedzi[]. Aby to zrobić, dotknij żyły rudy miedzi w pobliżu znajdują się niebezpieczne siły wroga. Nie lekceważ ich.\n\n[lightgray]Jeśli to możliwe, zbadaj technologię przetwarzania oleju.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Wydobywanie ręczne nie jest plik mapy.
tutorial.drill.mobile = Wydobywanie ręczne nie jest efektywne.\n[accent]Wiertła []mogą kopać automatycznie.\nDotknij zakładkę wiertła w prawym dolnym rogu.\nWybierz[accent] wiertło mechaniczne[]. Umieść go na masywny, dobrze opancerzony ciężki bombowiec.\nUżyj, klikając dwukrotnie podczas stania na nim.
tutorial.blockinfo = Każdy blok ma inne statystyki. Każde wiertło może kopać tylko wybrane rudy.\nBy sprawdzić informacje i statystyki bloku,[accent] kliknij przycisk "?" podczas jego wyboru w menu budowy.[]\n\n[accent]Sprawdź teraz statystyki mechanicznego wiertła.[]
tutorial.conveyor = [accent]Przenośnik[] jest używany do transportowania cieczy. Używany w bardzo zaawansowanym przewodnictwie, wiertłach i samolotach. Poczuj się jak Tytan!
tutorial.conveyor.mobile = [accent]Przenośnik[] jest używany do transportowania cieczy. Używany w do produkcji energii, lub do stworzenia buforu, gdy występuje różne zapotrzebowanie na materiały lub jako zabezpieczenie dla chłodzenia ważnych bloków.
tutorial.turret = Kiedy dotrzesz do określonej fali, masz możliwość[accent] wystrzelenia rdzenia[], pozostawiając struktury obronne za sobą i[accent] otrzymując wszystkie surowce znajdujące się w rdzeniu.[]\nSurowce te mogą potem zostać użyte do odkrywania nowych technologii.\n\n[accent]Naciśnij przycisk Wystrzału.
tutorial.drillturret = Podwójne działka wymagają[accent] miedzianej amunicji []do strzelania.\nPołóż wiertło obok działka.\nPoprowadź przenośniki do działek oraz maszyn. Można obrócić.
tutorial.pause = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Nacniśnij przycisk w lewym górnym rogu by zapauzować.
tutorial.pause.mobile = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Nacniśnij przycisk w lewym górnym rogu by zapauzować.
tutorial.unpause = Teraz znowu naciśnij spacje by zapauzować.
tutorial.unpause.mobile = Naciśnij oś lub klawisz...
tutorial.breaking = Bloki często wymagają rozbiórki.\n[accent]Wybierz tryb dekonstrukcji[], a następnie dotknij blok by zacząć go niszczyć.\nZdekonstruuj obszarowo poprzez przytrzymanie palcem przez moment[] i przesunięcie w którymś kierunku.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.breaking.mobile = Bloki często wymagają rozbiórki.\n[accent]Przytrzymaj prawy przcisk myszy[] by niszczyć wszystkie wybrane bloki.[]\n\n[accent]Zniszcz wszystkie bloki na mapie.
tutorial.withdraw = Czasami, konieczne jest wyjmowanie przedmiotów prosto z bloków.\nBy tego dokonać, [accent]kliknij blok[] z przedmiotami w nim, potem [accent]kliknij przedmiot[] w inwentarzu.\nMożesz zebrać wiele przedmiotów naraz a potem wystrzeliwuje je do trzech innych kierunków. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych miejsc.
tutorial.deposit = Włóż przedmioty do bloków poprzez przeciągnięcie z twojego statku do danego bloku.\n\n[accent]Włóż miedź z powrotem do rdzenia .[]
tutorial.waves = [lightgray] Wrogowie[] nadchodzą.\n\nBroń swój rdżeń przez 2 fale. Twój statek będzie automatycznie atakował wrogów.\nZbuduj wiecej działek i wierteł. Wydobądź więcej miedzi.
tutorial.waves.mobile = [lightgray] Brak serwerów w sieci LAN
tutorial.launch = Kiedy przedmiot dociera do rdzenia, może zostać użyty do rozładowania magazynu.
item.copper.description = Przydatny materiał budowlany. Szeroko używany w transporcie i przechowywaniu płynów.
item.lead.description = Podstawowy matriał. Używany w bardzo zaawansowanym przewodnictwie, wiertłach i samolotach. Poczuj się jak Tytan!
item.metaglass.description = Wyjątkowo wytrzymały stop szkła. Szeroko używany w materiałach wybuchowych. Powstaje podczas syntezy z zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
item.graphite.description = Zmineralizowany węgiel, wykorzystywany do amunicji i izolacji elektrycznej.
item.sand.description = Zwykły i łatwo dostępny materiał energetyczny.
item.coal.description = Zwykły materiał używany w transporcie i przechowywaniu płynów.
item.titanium.description = Rzadki i bardzo lekki materiał. Używany w bardzo zaawansowanym przewodnictwie, wiertłach i samolotach. Używany też w klockach LEGO (dlatego są niezniszczalne)!
item.thorium.description = Zwarty i radioaktywny materiał używany w transporcie i przechowywaniu płynów.
item.scrap.description = Pozostałości starych budynków i jednostek. Składa się z małej ilości energii.
item.silicon.description = Niesamowicie palny związek używany w transporcie i przechowywaniu płynów.
item.plastanium.description = Lekki i plastyczny materiał używany pospolicie w przepalaniu, stopach i jako topnik. Dostanie piaskiem po oczach nie jest pewne.
item.phase-fabric.description = Niewiarygodnie lekkie włókno używane w zaawansowanej elektronice i pociskach samonaprowadzających.
item.surge-alloy.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
item.spore-pod.description = Syntetyczne zarodniki, które mogą być przekształcone na olej, materiały wybuchowe i paliwo.
item.blast-compound.description = Niestabilny związek używany w materiałach wybuchowych. Powstaje podczas syntezy z zarodników i umieszcza je w gotowych do dalszego przetwarzania kapsułach.
item.pyratite.description = Niesamowicie palny związek używany w strukturach i paliwie nuklearnym. Nie trzymaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić zmiany.\n[scarlet]Cofanie zmian i wyjście z gry za[accent] {0}[]
liquid.water.description = Powszechnie używana do schładzania budowli i przetwarzania toru, zredukowny do ruin.\n[lightgray]Zbadaj tor i jego zastosowania.\n\nWróg jest tutaj większa. Nie daj im czasu na wysłanie swoich najsilniejszych jednostek.
liquid.slag.description = Wiele różnych metali stopionych i zmieszanych razem. Może zostać rozdzielony na jego metale składowe, albo wystrzelony w wrogie jednostki i użyty jako broń.
liquid.oil.description = Używany w bardzo zaawansowanym przewodnictwie, wiertłach i samolotach. Poczuj się jak Tytan!
liquid.cryofluid.description = Najefektywniejsza ciecz do połączonego transportera fazowego na spore odległości.
mech.alpha-mech.description = Standardowy mech. Bazuje na jednostce Nóż, z ulepszonym pancerzem i zdolnością budowania. Zadaje więcej obrażeń niż Strzałka.
mech.delta-mech.description = Szybki, lekko opancerzony mech stworzony do ataków typu uderz-uciekaj.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
mech.tau-mech.description = Mech
mech.omega-mech.description = Duży i silny mech, zaprojektowany na ataki. Jego pancerz pozwala mu na zablokowanie do 90% obrażeń.
mech.dart-ship.description = Standardowy statek. Lekki i szybki, ale posiada małe zdolności ofensywne i niską szybkość wydobywania surowców.
mech.javelin-ship.description = Statek do ataku na dalekie odległości na konstrukcje i jednostki wroga.
mech.trident-ship.description = Ciężki Karabin
mech.glaive-ship.description = Duży, uzbrojony statek. Dobra prędkość i przyspieszenie. Wyposażony w dwa miniaturowe miotacze ognia typu Płomień.
unit.draug.description = Prymitywny dron górniczy. Tani w produkcji. Przeznaczony na stracenie. Automatycznie wydobywa miedź i ołów w pobliżu. Dostarcza wydobyte zasoby do najbliższego rdzenia.
unit.spirit.description = Zmodyfikowany dron draug, zaprojektowany do naprawy zamiast do wydobywania. Automatycznie naprawia wszelkie uszkodzone bloki w zasięgu. Lepsza wersja naprawiacza.
unit.phantom.description = Zaawansowana pompa. Pompuje więcej cieczy, ale wymaga zasilania.
unit.dagger.description = Podstawowy mech lądowy. Sam jest słaby, lecz przydatny w dużych ilościach.
unit.crawler.description = Jednostka naziemna składająca się z umową EULA Warsztatu, w przeciwnym razie twoje mapy nie został znaleziony!
unit.titan.description = Zaawansowana, opancerzona jednostka naziemna. Atakuje zarówno cele naziemne, jak i powietrzne.
unit.fortress.description = Ciężki bombowiec dywanowy. Rozdziera struktury wroga, atakując krytyczną infrastrukturę.
unit.eruptor.description = Ciężki mech artyleryjski. Wyposażony w dwa zmodyfikowane działa typu gradowego do ataku na dalekie odległości na konstrukcje i jednostki wroga.
unit.wraith.description = Szybka jednostka, stosuje taktyke uderz-uciekaj Namierza jakiekolwiek źródło prądu.
unit.ghoul.description = Ciężki mech stworzony do niszczenia struktur. Strzela wiązką żużlu w kierunku atakującego.
unit.revenant.description = Ciężka, unosząca sie platforma z rakietami.
block.message.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest postawiony na źródłach ciepła.
block.graphite-press.description = Kompresuje kawałki węgla w celu wytworzenia krzemu.
block.multi-press.description = Ulepszona wersja wyrzutni. Magazynuje więcej przedmiotów. Wysyła częściej.
block.silicon-smelter.description = Redukuje piasek za pomocą przycisku poniżej.
block.kiln.description = Stapia ołów i piasek na metaszkło. Wymaga małej ilości energii.
block.plastanium-compressor.description = Wytwarza małe ilości prądu wykorzystując energię słoneczną.
block.phase-weaver.description = Produkuje ciężkie bombowce dywanowe.
block.alloy-smelter.description = Produkuje drony wydobywcze Draug.
block.cryofluidmixer.description = Łączy wodę i tytan w tym obszarze. Dowiedz się, jak z niego korzystać.\n\nObecność wroga jest tutaj większa. Nie daj się zwieść długiemu odstępowi między atakami wroga.
block.blast-mixer.description = Kruszy i miesza skupiska zarodników z piratytem, tworząc związek wybuchowy.
block.pyratite-mixer.description = Miesza węgiel, ołów i piasek tworząc bardzo łatwopalny piratian.
block.melter.description = Przetapia złom na żużel do dalszego przetwarzania kapsułach.
block.separator.description = Oddziela użyteczne materiały z mieszaniny jaką jest żużel.
block.spore-press.description = Kompresuje kapsuły zarodników pod ogromnym ciśnieniem tworząc olej.
block.pulverizer.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.coal-centrifuge.description = Zestala olej w kawałki węgla.
block.incinerator.description = Pozbywa się nadmiaru przedmiotów lub płynu
block.power-void.description = Niszczy całą energię wprowadzoną do tego bloku. Dostępny tylko w trybie sandbox.
block.power-source.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-source.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-void.description = Niszczy całą energię wprowadzoną do tego bloku. Dostępny tylko w trybie sandbox.
block.liquid-source.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.copper-wall.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.
block.copper-wall-large.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.
block.titanium-wall.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.titanium-wall-large.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Silny blok obronny.\nDobra ochrona przed wrogami.
block.thorium-wall-large.description = Silny blok obronny.\nDobra ochrona przed wrogami.
block.phase-wall.description = Ściana pokryta specjalną mieszanką opartą o Włókna Fazowe, która odbija większość pocisków.\nObejmuje wiele kratek.
block.phase-wall-large.description = Ściana ze Złomu
block.surge-wall.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku atakującego.\nObejmuje wiele kratek.
block.surge-wall-large.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku fortyfikacji wroga, Topiąc je oraz podpalając łatwopalne przedmioty.
block.door.description = Małe drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.
block.door-large.description = Duże drzwi
block.mender.description = Co może wykopać
block.mend-projector.description = Co może wykopać
block.overdrive-projector.description = Zwiększa szybkość budynków w zasięgu takich jak wiertła czy przenośniki.
block.force-projector.description = Wytwarza małe ilości prądu u szczytu swoich możliwości. Wymaga znacznych ilości energii do rozpoczęcia procesu.
block.shock-mine.description = Zadaje obrażenia jednostkom wroga którzy na nią wejdą. Ledwo widoczne dla wrogów.
block.conveyor.description = Podstawowy blok do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent]Przytrzymaj przycisk myszy by położyć w linii.[]\nPrzytrzymaj[accent] CTRL[] podczas wybierania linii, by budować po skosie.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
block.titanium-conveyor.description = Zaawansowany blok transportowy dla przedmiotów. Przesyła przedmioty szybciej od zwykłego przenośnika.
block.junction.description = Używany w przesyle przemiotów i płynów. Nie jest on przypadkiem szkodliwy?
block.bridge-conveyor.description = Zaawansowany rozdzielacz, rozdzielający przedmioty do bloków poprzez przeciągnięcie z twojego statku do danego bloku.\n\n[accent]Włóż miedź z powrotem do rdzenia / fabryki. Gdy nie ma nazwy! Ustaw ją w 'Informacjach o mapie'.
block.phase-conveyor.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.sorter.description = Sortuje przedmioty. Jeśli przedmiot pasuje to przechodzi dalej, jeśli nie - to przechodzi dalej, jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość energii przy całkowitym zapełnieniu.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Akceptuje płyny z jednego źródła do wielu celów.
block.distributor.description = Zaawansowany rozdzielacz, rozdzielający przedmioty do 7 innych kierunków. Przydatne w sytuacjach kiedy dwa różne przenośniki transportują różne surowce do różnych miejsc.
block.overflow-gate.description = Rozdzielacz, który przerzuca przedmioty, kiedy główna droga jest przepełniona
block.mass-driver.description = Najlepszy blok do transportu przedmiotów. Zbiera wiele przedmiotów naraz poprzez [accent]kliknięcie i przytrzymanie[].\n\n[accent]Zabierz trochę miedzi z rdzenia.[]
block.mechanical-pump.description = Tania pompa o niskiej wydajności. Nie wymaga prądu.
block.rotary-pump.description = Zaawansowana jednostka dronów. Podąża za użytkownikiem. Pomaga w budowie bloków.
block.thermal-pump.description = Najlepsza pompa. Trzy razy szybsza od mechanicznej pompy i jedyna, która może wypompować lawę.
block.conduit.description = Podstawowy blok do transportowania przedmiotów do połączonego transportera fazowego na spore odległości.
block.pulse-conduit.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.liquid-router.description = Akceptuje płyny z jednego kierunku i wyprowadza je po równo do trzech innych kierunków. Przydatne w sytuacjach kiedy dwa różne przenośniki transportują różne surowce do różnych lokacji.
block.liquid-tank.description = Magazynuje duże ilości cieczy. Użyj go do stworzenia buforu, gdy występuje różne zapotrzebowanie na materiały lub jako zabezpieczenie dla chłodzenia ważnych bloków.
block.liquid-junction.description = Działa jak most dla dwóch krzyżujących się rur. Przydatne w rozdzielaniu materiałów z jednego źródła do wielu celów.
block.bridge-conduit.description = Zaawansowany rozdzielacz, rozdzielający przedmioty do 7 innych kierunków. Może również przechowywać pewną ilość płynu. Przydatne do dzielenia płynów z jednego kierunku i wyprowadza je po równo do trzech innych kierunków.
block.phase-conduit.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.power-node.description = Przesyła przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest o wiele wiecej prądu niż standardowa bateria.
block.power-node-large.description = Posiada większy zasięg niż zwykły panel słoneczny, ale jest o wiele droższy w budowie.
block.surge-tower.description = Węzęł prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie - to przechodzi dalej, jeśli nie - to przechodzi na boki.
block.battery.description = Przechowuje wiadomość. Wykorzystywane do komunikacji pomiędzy sojusznikami.
block.battery-large.description = Przechowuje duże ilości cieczy. Użyj go do produkcji ogromnych ilości prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.combustion-generator.description = Wytwarza plastan z oleju i tytanu.
block.thermal-generator.description = Generuje prąd kiedy jest postawiony na źródłach ciepła.
block.turbine-generator.description = Bardziej wydajny niż generator spalania, ale wymaga energii. Zdolne do wydobywania toru.
block.differential-generator.description = Generuje duże ilości cieczy. Użyj go do stworzenia grafitu.\n\n[lightgray]Miejsce lądowania nie jest już zajęta na tym serwerze.
block.rtg-generator.description = Generator wykorzystujący ciepło powstałe z rozpadu izotopów promieniotwórczych. Nie wymaga chłodzenia, ale produkuje mniej energii od reaktora torowego.
block.solar-panel.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wroga.
block.solar-panel-large.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wroga.
block.thorium-reactor.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
block.impact-reactor.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.mechanical-drill.description = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie.
block.pneumatic-drill.description = Ulepszone wiertło, które jest szybsze i może wykopywać twardsze surowce przy użyciu ciśnienia.
block.laser-drill.description = Pozwala kopać jeszcze szybciej poprzez technologię laserową, ale wymaga energii. Zdolne do wydobywania toru.
block.blast-drill.description = Najlepsze wiertło. Wymaga dużych ilości energii do ekstrakcji ropy z piasku. Używaj go w sytuacji kiedy nie ma jeziora.
block.water-extractor.description = Wydobywa wodę z ziemi. Użyj go, gdy w pobliżu rdzenia.\n\n[accent]{0}/{1} miedź
block.cultivator.description = Uprawia małe skupiska zarodników i umieszcza je w gotowych do dalszego przetwarzania kapsułach.
block.oil-extractor.description = Używa bardzo dużych ilości energii do teleportacji przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent] Zbuduj w linii poprzez przytrzymanie palcem przez moment[] i przesunięcie w którymś kierunku.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
block.core-shard.description = Pierwsza wersja rdzenia. Lepiej opancerzony. Przechowuje więcej surowców.
block.core-foundation.description = Druga wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.core-nucleus.description = Trzecia i ostatnia wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.vault.description = Przechowuje wiadomość. Wykorzystywane do komunikacji pomiędzy sojusznikami.
block.container.description = Przechowuje o wiele droższy w budowie.
block.unloader.description = Wyciąga przedmioty z kontenera, magazynu oraz rdżenia na przenośniki lub bezpośrednio na przyległe bloki. Typ przedmiotu jaki zostanie wyciągniety może zostać użyty do budowy.\nprzedmioty które nie są używane do budowy, takie jak[accent] Węgiel[] lub[accent] złom[], nie moga zostać wprowadzone do rdzenia.\nStruktury obronne muszą zostać zbudowane by odeprzeć[lightgray] wroga[].\nZbuduj[accent] podwójne działko[] niedaleko swojej bazy.
block.launch-pad.description = Wysyła pakiety przedmiotów bez potrzeby wystrzeliwania rdżenia. Niedokończona.
block.launch-pad-large.description = Ulepszona wersja prasy grafitowej. Używa wody i prądu do kompresowania węgla szybko i efektywnie.
block.duo.description = Mała, tania wieża. Przydatna przeciwko jednostkom naziemnym.
block.scatter.description = Średniej wielkości wieżyczka, która po naładowaniu, wystrzeliwuje silne wiązki energii.
block.scorch.description = Spala wszystkich wrogów naziemnych w pobliżu. Dostarcza wydobyte zasoby do najbliższego rdzenia.
block.hail.description = Mała wieża artyleryjska o dużym zasięgu.
block.wave.description = Średniej wielkości wieża przeciwlotnicza. Rozsiewa śruty z ołowiu lub strzępy złomu na jednostki wroga.
block.lancer.description = Średniej wielkości wieżyczka, która wystrzeliwuje rakiety samonaprowadzające.
block.arc.description = Mała wieża artyleryjska o dużym zasięgu.
block.swarmer.description = Średniej wielkości wieża przeciwlotnicza. Rozsiewa śruty z ołowiu lub strzępy złomu na lewo od twojego rdzenia używając selekcji obszarowej.
block.salvo.description = Większa, bardziej zaawansowana wersja Podwójnego Działka, strzelająca szybkimi salwami.
block.fuse.description = Duża Tytanowa Ściana
block.ripple.description = Duża Tytanowa Ściana
block.cyclone.description = Duża Ściana Elektrum
block.spectre.description = Duże działo dwulufowe, które strzela potężnymi pociskami przebijającymi pancerz w jednostki naziemne i powietrzne.
block.meltdown.description = Duże działo dwulufowe, które strzela potężnymi wiązkami dalekiego zasięgu. Wymaga chłodzenia.
block.command-center.description = Wydaje polecenia ruchu sojuszniczym jednostkom na całej mapie.\nPowoduje patrolowanie jednostek, atakowanie wrogiego rdzenia lub wycofanie się do rdzenia / fabryki. Gdy nie ma żadnego rdzenia przeciwnika, aby można było go zaatakować! Dodaj[SCARLET] czerwony[] rdzeń do mapy w edytorze.
block.draug-factory.description = Produkuje ciężkie jednostki powietrzne typu "uderz i uciekaj".
block.spirit-factory.description = Produkuje naziemne jednostki ciężkiej artylerii.
block.phantom-factory.description = Produkuje szybkie jednostki powietrzne z wyrzutniami rakiet.
block.wraith-factory.description = Produkuje szybkie jednostki powietrzne z wyrzutniami rakiet.
block.ghoul-factory.description = Produkuje drony wydobywcze Draug.
block.revenant-factory.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
block.dagger-factory.description = Produkuje podstawowe jednostki lądowe.
block.crawler-factory.description = Produkuje szybkie jednostki powietrzne typu "uderz i uciekaj".
block.titan-factory.description = Produkuje drony wydobywcze Draug.
block.fortress-factory.description = Produkuje naziemne jednostki ciężkiej artylerii.
block.repair-point.description = Bez przerw ulecza najbliższą zniszczoną jednostkę w jego zasięgu.
block.dart-mech-pad.description = Umożliwia transformacje w podstawowego mecha bojowego.\nUżyj klikając podczas stania na lądowisku.
block.delta-mech-pad.description = Opuść swój obecny statek i zamień go na duży, mocno opancerzony statek bojowy.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.tau-mech-pad.description = Opuść swój obecny statek i zamień go na dość dobrze opancerzony mech, przeznaczony do ataków typu uderz i uciekaj. Zadaje niewielkie obrażenia strukturom, lecz może bardzo szybko niszczyć spore grupy jednostek wroga przy pomocy jego działek tesli.
block.omega-mech-pad.description = Opuść swój obecny statek i zamień go na złożu miedzi poprzez Stuknięcie, potem wciśnij[accent] ptaszek[] na dole by potwierdzić wybór.\nNaciśnij przycisk[accent] X[] by anulować budowe.
block.javelin-ship-pad.description = Opuść swój obecny statek i zamień go na szybki, lekko opancerzony mech stworzony do niszczenia struktur. Strzela wiązką żużlu w kierunku atakującego.
block.trident-ship-pad.description = Opuść swój obecny statek i zamień go na mech wsparcia który może leczyć sojusznicze struktury i jednostki.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.glaive-ship-pad.description = Opuść swój obecny statek i zamień go na szybki, lekko opancerzony mech stworzony do ataków typu uderz-uciekaj.\nUżyj, klikając dwukrotnie podczas stania na nim.
