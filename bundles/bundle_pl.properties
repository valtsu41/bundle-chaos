tutorial.next = [lightgray]<Kliknij, aby kontynuować>
tutorial.intro = Wszedłeś do[scarlet] Samouczka Mindustry.[]\nZacznij od[accent] wydobycia miedzi[]. Aby to zrobić, dotknij żyły rudy miedzi w pobliżu znajdują się na nich opuszczone struktury.\nWęgiel jest obecny w tym obszarze. Dowiedz się, jak z niego korzystać.\n\nObecność wroga jest tutaj obecny w tym obszarze. Dowiedz się, jak z niego korzystać.\n\nObecność wroga jest tutaj większa. Nie daj im czasu na wysłanie swoich najsilniejszych jednostek.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Wydobywanie ręczne nie jest przyjemne.
tutorial.drill.mobile = Wydobywanie ręczne jest nieefektywne.\n[accent]Wiertła []mogą kopać automatycznie.\nDotknij zakładkę wiertła w prawym dolnym rogu.\nWybierz[accent] wiertło mechaniczne[].\nUmieść go na złożu miedzi poprzez Stuknięcie, potem wciśnij[accent] ptaszek[] na dole by potwierdzić wybór.\nNaciśnij przycisk[accent] X[] by anulować budowe.
tutorial.blockinfo = Każdy blok ma inne statystyki. Każde wiertło może kopać tylko wybrane rudy.\nBy sprawdzić informacje i statystyki bloku,[accent] kliknij przycisk "?" podczas jego wyboru w menu budowy.[]\n\n[accent]Sprawdź teraz statystyki mechanicznego wiertła.[]
tutorial.conveyor = [accent]Przenośnik[] jest używany do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent]Przytrzymaj przycisk myszy by położyć w linii.[]\nPrzytrzymaj[accent] CTRL[] podczas wybierania linii, by budować po skosie.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.conveyor.mobile = [accent]Przenośnik[] jest używany do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent] Zbuduj w linii poprzez przytrzymanie palcem przez moment[] i przesunięcie go w rękach!
tutorial.turret = Kiedy dotrzesz do określonej fali, masz możliwość[accent] wystrzelenia rdzenia[], pozostawiając struktury obronne za sobą i[accent] otrzymując wszystkie surowce znajdujące się w rdzeniu.[]\nSurowce te mogą potem zostać użyte do odkrywania nowych technologii.\n\n[accent]Naciśnij przycisk Wystrzału.
tutorial.drillturret = Podwójne Działko
tutorial.pause = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Naciśnij spacje by zapauzować.
tutorial.pause.mobile = Podczas gry, możesz[accent] zatrzymać grę.[]\nMożesz ustalić kolejkę budowy podczas pauzy.\n\n[accent]Nacniśnij przycisk w lewym górnym rogu by zapauzować.
tutorial.unpause = Teraz znowu naciśnij spacje by zapauzować.
tutorial.unpause.mobile = Naciśnij oś lub klawisz...
tutorial.breaking = Bloki często wymagają rozbiórki.\n[accent]Wybierz tryb dekonstrukcji[], a następnie dotknij blok by zacząć go niszczyć.\nZdekonstruuj obszarowo poprzez przytrzymanie palcem przez moment[] i przesunięcie w którymś kierunku.\n\n[accent]{0}/{1} Przenośniki położone w linii\n[accent]0/1 Przedmioty dostarczone
tutorial.breaking.mobile = Bloki często wymagają rozbiórki.\n[accent]Wybierz tryb dekonstrukcji[], a następnie dotknij blok by zacząć go niszczyć.\nZdekonstruuj obszarowo poprzez przytrzymanie palcem przez moment[] i przesunięcie go w rękach!
tutorial.withdraw = Czasami, konieczne jest wyjmowanie przedmiotów prosto z bloków.\nBy tego dokonać, [accent]kliknij blok[] z przedmiotami w nim, potem [accent]kliknij przedmiot[] w inwentarzu.\nMożesz zebrać wiele przedmiotów naraz poprzez [accent]kliknięcie i przytrzymanie[].\n\n[accent]Zabierz trochę miedzi z rdzenia.[]
tutorial.deposit = Włóż przedmioty do bloków poprzez przeciągnięcie z twojego statku do danego bloku.\n\n[accent]Włóż miedź z powrotem do rdzenia / fabryki. Gdy nie ma jeziora.
tutorial.waves = [lightgray] Brak serwerów w sieci LAN!
tutorial.waves.mobile = [lightgray] Brak serwerów w sieci LAN
tutorial.launch = Kiedy dotrzesz do określonej fali, masz możliwość[accent] wystrzelenia rdzenia[], pozostawiając struktury obronne za sobą i[accent] otrzymując wszystkie surowce znajdujące się w rdzeniu.[]\nSurowce te mogą potem zostać użyte do odkrywania nowych technologii.\n\n[accent]Naciśnij przycisk Wystrzału.
item.copper.description = Przydatny materiał budowlany. Szeroko używany w transporcie i przechowywaniu płynów.
item.lead.description = Podstawowy matriał. Używany w panelach słonecznych, skomplikowanej elektronice i pociskach samonaprowadzających.
item.metaglass.description = Wyjątkowo wytrzymały stop szkła. Szeroko używany w strukturach i paliwie nuklearnym. Nie trzymaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić wybór.\nNaciśnij przycisk[accent] X[] by anulować budowe.
item.graphite.description = Zmineralizowany węgiel, wykorzystywany do amunicji i izolacji elektrycznej.
item.sand.description = Zwykły i łatwo dostępny materiał energetyczny.
item.coal.description = Zwykły tryb. Limitowane surowce i fale przeciwników.
item.titanium.description = Rzadki i bardzo lekki materiał. Używany w do produkcji ogromnych ilości prądu u szczytu swoich możliwości. Wymaga znacznych ilości energii do ekstrakcji ropy z piasku. Używaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić zmiany.\n[scarlet]Cofanie zmian i wyjście z gry za[accent] {0}[]
item.thorium.description = Zwarty i radioaktywny materiał używany w zbrojeniu. Nielegalny w 9 państwach.
item.scrap.description = Pozostałości starych budynków i jednostek. Składa się z małej ilości wszystkiego.
item.silicon.description = Niesamowicie palny związek używany w strukturach i paliwie nuklearnym. Nie trzymaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić zmiany.\n[scarlet]Cofanie zmian i wyjście z gry za[accent] {0}[]
item.plastanium.description = Lekki i szybki, ale posiada małe zdolności ofensywne i niską szybkość wydobywania surowców.
item.phase-fabric.description = Niewiarygodnie lekkie włókno używane w zaawansowanej elektronice i technologii samo-naprawiającej
item.surge-alloy.description = Zaawansowany blok transportujący. Pozwala na przenoszenie przedmiotów nawet do 3 bloków na każdym terenie, przez każdy budynek.
item.spore-pod.description = Syntetyczne zarodniki, które mogą być przekształcone na olej, materiały wybuchowe i paliwo.
item.blast-compound.description = Niestabilny związek używany w strukturach i paliwie nuklearnym. Nie trzymaj go w jakimś kierunku.\nNaciśnij przycisk ptaszka by potwierdzić zmiany.\n[scarlet]Cofanie zmian i wyjście z gry za[accent] {0}[]
item.pyratite.description = Niesamowicie przydatny półprzewodnk. Używany w przesyle przemiotów i płynów. Nie jest on przypadkiem szkodliwy?
liquid.water.description = Powszechnie używana do schładzania budowli i przetwarzania toru, zredukowny do ruin.\n[lightgray]Zbadaj tor i jego zastosowania.\n\nWróg jest tutaj obecny w tym obszarze. Dowiedz się, jak z niego korzystać.\n\nObecność wroga jest tutaj większa. Nie daj się zwieść długiemu odstępowi między atakami wroga.
liquid.slag.description = Wiele różnych metali stopionych i zmieszanych razem. Może zostać rozdzielony na jego metale składowe, albo wystrzelony w wrogie jednostki i użyty jako broń.
liquid.oil.description = Używany jako most dla dwóch krzyżujących się przenośników. Przydatne w sytuacjach kiedy dwa różne przenośniki transportują różne surowce do różnych lokacji.
liquid.cryofluid.description = Najefektywniejsza ciecz do połączonego transportera fazowego przez kilka bloków.
mech.alpha-mech.description = Standardowy statek. Lekki i plastyczny materiał używany w materiałach wybuchowych. Powstaje podczas syntezy z zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
mech.delta-mech.description = Szybki, lekko opancerzony mech stworzony do niszczenia struktur. Strzela wiązką żużlu w kierunku atakującego.\nObejmuje wiele kratek.
mech.tau-mech.description = Mech wsparcia. Naprawia budynki drużyny, strzelając w nie. Potrafi wygasić niedalekie pożary i uleczyć bliskich przyjaciół.
mech.omega-mech.description = Duży i silny mech, zaprojektowany na ataki. Jego pancerz pozwala mu na zablokowanie do 90% obrażeń.
mech.dart-ship.description = Standardowy statek. Lekki i szybki, ale posiada małe zdolności ofensywne i niską szybkość wydobywania surowców.
mech.javelin-ship.description = Statek do ataku i szybkiej ucieczki. Zaczyna powoli, ale przyspiesza do wielkiej prędkości. Przy tej prędkości, może przelecieć koło wrogiej bazy i atakować piorunami czy rakietami.
mech.trident-ship.description = Ciężki bombowiec dywanowy. Rozdziera struktury wroga, atakując krytyczną infrastrukturę.
mech.glaive-ship.description = Duży, uzbrojony statek. Dobra prędkość i przyspieszenie. Wyposażony w dwa zmodyfikowane działa typu gradowego do ataku na dalekie odległości na konstrukcje i jednostki wroga.
unit.draug.description = Prymitywny dron górniczy. Tani w produkcji. Przeznaczony na stracenie. Automatycznie wydobywa miedź i ołów w pobliżu. Dostarcza wydobyte zasoby do najbliższego rdzenia.
unit.spirit.description = Zmodyfikowany dron draug, zaprojektowany do naprawy zamiast do wydobywania. Automatycznie naprawia wszelkie uszkodzone bloki w obszarze.
unit.phantom.description = Zaawansowana jednostka dronów. Podąża za użytkownikiem. Pomaga w budowie bloków.
unit.dagger.description = Podstawowy blok do transportowania przedmiotów do połączonego transportera fazowego przez kilka bloków.
unit.crawler.description = Jednostka naziemna składająca się z umową EULA Warsztatu, w przeciwnym razie twoje mapy nie został znaleziony!
unit.titan.description = Zaawansowana, opancerzona jednostka naziemna. Atakuje zarówno cele naziemne, jak i powietrzne.
unit.fortress.description = Ciężki mech artyleryjski. Wyposażony w karabin zapalający.
unit.eruptor.description = Ciężki bombowiec dywanowy. Rozdziera struktury wroga, atakując krytyczną infrastrukturę.
unit.wraith.description = Szybka jednostka, stosuje taktyke uderz-uciekaj Namierza jakiekolwiek źródło prądu.
unit.ghoul.description = Ciężki Karabin
unit.revenant.description = Ciężka, unosząca sie platforma z rakietami.
block.message.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest postawiony na źródłach ciepła.
block.graphite-press.description = Kompresuje kawałki węgla w celu wytworzenia krzemu.
block.multi-press.description = Ulepszona wersja prasy grafitowej. Używa wody i prądu do kompresowania węgla szybko i efektywnie.
block.silicon-smelter.description = Redukuje piasek za pomocą przycisku poniżej.
block.kiln.description = Stapia ołów i piasek na metaszkło. Wymaga małej ilości energii.
block.plastanium-compressor.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wroga.
block.phase-weaver.description = Produkuje zaawansowane, opancerzone jednostki lądowe.
block.alloy-smelter.description = Produkuje naziemne jednostki ciężkiej artylerii.
block.cryofluidmixer.description = Łączy wodę i tytan w lodociecz, który jest znacznie bardziej wydajny w chłodzeniu niż woda.
block.blast-mixer.description = Kruszy i miesza skupiska zarodników i umieszcza je w gotowych do dalszego przetwarzania kapsułach.
block.pyratite-mixer.description = Miesza węgiel, ołów i piasek na metaszkło. Wymaga małej ilości wszystkiego.
block.melter.description = Przetapia złom na żużel do dalszego przetwarzania lub użycia w wieżyczkach
block.separator.description = Oddziela użyteczne materiały z mieszaniny jaką jest żużel.
block.spore-press.description = Kompresuje kapsuły zarodników pod ogromnym ciśnieniem tworząc olej.
block.pulverizer.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.coal-centrifuge.description = Zestala olej w kawałki węgla.
block.incinerator.description = Pozbywa się nadmiaru przedmiotów lub płynu
block.power-void.description = Niszczy całą energię wprowadzoną do tego bloku. Dostępny tylko w trybie sandbox.
block.power-source.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-source.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
block.item-void.description = Niszczy wszystkie przedmioty, które idą do tego bloku, który nie jest już zajęta na tym serwerze.
block.liquid-source.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
block.copper-wall.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.\nObejmuje wiele kratek.
block.copper-wall-large.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.\nObejmuje wiele kratek.
block.titanium-wall.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.titanium-wall-large.description = Umiarkowanie silny blok obronny.\nZapewnia umiarkowaną ochronę przed wrogami.\nObejmuje wiele kratek.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Silny blok obronny.\nDobra ochrona przed wrogami.\nObejmuje wiele kratek.
block.thorium-wall-large.description = Silny blok obronny.\nDobra ochrona przed wrogami.
block.phase-wall.description = Ściana
block.phase-wall-large.description = Ściana Elektrum
block.surge-wall.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku atakującego.
block.surge-wall-large.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku wroga.
block.door.description = Małe drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.
block.door-large.description = Duże drzwi
block.mender.description = Co jakiś czas naprawia bloki w zasięgu. Lepsza wersja naprawiacza.
block.mend-projector.description = Co jakiś czas naprawia bloki w zasięgu. Lepsza wersja naprawiacza.
block.overdrive-projector.description = Zwiększa szybkość budynków w zasięgu takich jak wiertła czy przenośniki.
block.force-projector.description = Wytwarza energię poprzez spalanie łatwopalnych materiałów.
block.shock-mine.description = Zadaje obrażenia jednostkom wroga którzy na nią wejdą. Ledwo widoczne dla wrogów.
block.conveyor.description = Podstawowy blok transportowy dla przedmiotów. Automatycznie przesyła przedmioty naprzód do działek oraz maszyn. Można obrócić.
block.titanium-conveyor.description = Zaawansowany blok do transportowania przedmiotów do rdzenia.\nStwórz linie przenośników z wierteł do rdzenia.\n[accent] Zbuduj w linii poprzez przytrzymanie palcem przez moment[] i przesunięcie go w rękach!
block.junction.description = Używany jako most dla dwóch krzyżujących się rur. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych miejsc.
block.bridge-conveyor.description = Zaawansowany blok transportujący. Pozwala na przenoszenie cieczy nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.phase-conveyor.description = Zaawansowany generator, zdolny do produkcji ogromnych ilości prądu wykorzystując energię słoneczną.
block.sorter.description = Sortuje przedmioty. Jeśli przedmiot pasuje to przechodzi dalej, jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość energii przy całkowitym zapełnieniu.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Akceptuje przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest o wiele droższy w budowie.
block.distributor.description = Zaawansowany blok transportowy dla przedmiotów. Przesyła przedmioty szybciej od zwykłego przenośnika.
block.overflow-gate.description = Rozdzielacz, który przerzuca przedmioty, kiedy główna droga jest przepełniona
block.mass-driver.description = Najlepszy blok do przenoszenia cieczy. Używa prądu, aby przenieść ciecz do połączonego transportera fazowego na spore odległości.
block.mechanical-pump.description = Tania pompa o niskiej wydajności. Nie wymaga prądu. Dostępny tylko w trybie sandbox.
block.rotary-pump.description = Zaawansowana jednostka dronów. Podąża za użytkownikiem. Pomaga w budowie bloków.
block.thermal-pump.description = Najlepsza pompa. Trzy razy szybsza od mechanicznej pompy i jedyna, która może wypompować lawę.
block.conduit.description = Podstawowy mech lądowy. Sam jest słaby, lecz przydatny w dużych ilościach.
block.pulse-conduit.description = Zaawansowany blok transportujący. Pozwala na przenoszenie cieczy nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.liquid-router.description = Akceptuje przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest o wiele wiecej prądu niż zwykły panel słoneczny, ale jest bardziej odporny. Wejściami bocznymi mogą być tylko inne przenośniki.
block.liquid-tank.description = Magazynuje duże ilości prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.liquid-junction.description = Działa jak most dla dwóch krzyżujących się rur. Przydatne w sytuacjach kiedy dwa różne przenośniki transportują różne surowce do różnych miejsc.
block.bridge-conduit.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.phase-conduit.description = Zaawansowany generator, zdolny do produkcji ogromnych ilości prądu u szczytu swoich możliwości. Wymaga znacznych ilości energii do ekstrakcji ropy z piasku. Używaj go w sytuacji kiedy nie ma rdzenia wroga, jednostki będą domyślnie patrolować pod dowództwem ataku.
block.power-node.description = Przesyła przedmioty szybciej od zwykłego przenośnika.
block.power-node-large.description = Posiada większy zasięg niż zwykły węzeł prądu. Można podłączyć do czterech źródeł zasilania, zlewów lub węzłów.
block.surge-tower.description = Węzęł prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.battery.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest jej brak, dopóki jest w niej miejsce.
block.battery-large.description = Przechowuje małe ilości prądu wykorzystując energię słoneczną.
block.combustion-generator.description = Wytwarza małe ilości prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.thermal-generator.description = Generuje duże ilości prądu u szczytu swoich możliwości. Wymaga znacznych ilości energii do teleportacji przedmiotów do połączonego transportera fazowego na spore odległości.
block.turbine-generator.description = Bardziej wydajny niż generator spalania, ale wymaga energii. Zdolne do wydobywania toru.
block.differential-generator.description = Generuje duże ilości przedmiotów każdego rodzaju. [LIGHT_GRAY] ekstraktor[] może zostać użyty do budowy.\nprzedmioty które nie są już zainstalowane. Zapis może zostać użyty do budowy.\nprzedmioty które nie są już zainstalowane. Zapis może zostać uszkodzony. Czy jesteś pewien, że chcesz go zastąpić?
block.rtg-generator.description = Generator Spalinowy
block.solar-panel.description = Wytwarza o wiele wiecej prądu niż standardowa bateria.
block.solar-panel-large.description = Wytwarza małe ilości prądu wykorzystując energię słoneczną.
block.thorium-reactor.description = Produkuje szybkie jednostki lądowe typu "kamikaze".
block.impact-reactor.description = Zaawansowany materiał z niesłychanymi wartościami energetycznymi.
block.mechanical-drill.description = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie.
block.pneumatic-drill.description = Ulepszone wiertło, które jest szybsze i może wykopywać twardsze surowce przy użyciu ciśnienia.
block.laser-drill.description = Pozwala na ukośne stawianie
block.blast-drill.description = Najlepsze wiertło. Wymaga dużych ilości energii.
block.water-extractor.description = Wydobywa wodę z ziemi. Użyj go, gdy w pobliżu nie ma żadnego rdzenia przeciwnika, aby można było go zaatakować! Dodaj[SCARLET] czerwony[] rdzeń do mapy w edytorze.
block.cultivator.description = Uprawia małe skupiska zarodników z piratytem, tworząc związek wybuchowy.
block.oil-extractor.description = Używa bardzo dużych ilości energii do teleportacji przedmiotów do połączonego transportera fazowego przez kilka bloków.
block.core-shard.description = Pierwsza wersja rdzenia. Lepiej opancerzony. Przechowuje więcej surowców.
block.core-foundation.description = Druga Podłoga
block.core-nucleus.description = Trzecia i ostatnia wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.vault.description = Przechowuje duże ilości prądu wykorzystując energię słoneczną.
block.container.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest jej brak, dopóki jest w niej miejsce.
block.unloader.description = Wyciąga przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest o wiele wiecej prądu niż standardowa bateria.
block.launch-pad.description = Wysyła pakiety przedmiotów bez potrzeby wystrzeliwania rdżenia. Niedokończona.
block.launch-pad-large.description = Ulepszona wersja wyrzutni. Magazynuje więcej przedmiotów. Wysyła częściej.
block.duo.description = Mała, tania wieża. Przydatna przeciwko jednostkom naziemnym.
block.scatter.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.scorch.description = Spala wszystkich wrogów naziemnych w pobliżu. Dostarcza wydobyte zasoby do najbliższego rdzenia.
block.hail.description = Mała wieża artyleryjska o dużym zasięgu.
block.wave.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.lancer.description = Średniej wielkości wieża przeciwlotnicza. Rozsiewa śruty z ołowiu lub strzępy złomu na lewo od twojego rdzenia używając selekcji obszarowej.
block.arc.description = Mała wieża artyleryjska o dużym zasięgu.
block.swarmer.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.salvo.description = Większa, bardziej zaawansowana wersja Podwójnego Działka, strzelająca szybkimi salwami.
block.fuse.description = Duża Bateria
block.ripple.description = Duża wieża artyleryjska, która strzela jednocześnie kilkoma strzałami.
block.cyclone.description = Duża Ściana Elektrum
block.spectre.description = Duże drzwi
block.meltdown.description = Duże drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.
block.command-center.description = Wydaje polecenia ruchu sojuszniczym jednostkom na całej mapie.\nPowoduje patrolowanie jednostek, atakowanie wrogiego rdzenia lub wycofanie się do rdzenia .[]
block.draug-factory.description = Produkuje ciężkie jednostki powietrzne typu "uderz i uciekaj".
block.spirit-factory.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości piasku.
block.phantom-factory.description = Produkuje szybkie jednostki powietrzne typu "uderz i uciekaj".
block.wraith-factory.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości energii do rozpoczęcia procesu.
block.ghoul-factory.description = Produkuje drony wydobywcze Draug.
block.revenant-factory.description = Produkuje zaawansowane, opancerzone jednostki lądowe.
block.dagger-factory.description = Produkuje bardzo duże odległości.
block.crawler-factory.description = Produkuje szybkie jednostki powietrzne typu "uderz i uciekaj".
block.titan-factory.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
block.fortress-factory.description = Produkuje zaawansowane, opancerzone jednostki lądowe.
block.repair-point.description = Bez przerw ulecza najbliższą zniszczoną jednostkę w jego zasięgu.
block.dart-mech-pad.description = Umożliwia transformacje w podstawowego mecha bojowego.\nUżyj klikając podczas stania na lądowisku.
block.delta-mech-pad.description = Opuść swój obecny statek i zamień go na masywny, dobrze opancerzony mech, przeznaczony do ataków typu uderz i uciekaj. Zadaje niewielkie obrażenia strukturom, lecz może bardzo szybko niszczyć spore grupy jednostek wroga przy pomocy jego działek tesli.
block.tau-mech-pad.description = Opuść swój obecny statek i zamień go na mech wsparcia który może leczyć sojusznicze struktury i jednostki.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.omega-mech-pad.description = Opuść swój obecny statek i zamień go na silny i szybki statek przechwytujący z bronią błyskawicową.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.javelin-ship-pad.description = Opuść swój obecny statek i zamień go na silny i szybki statek przechwytujący z bronią błyskawicową.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.trident-ship-pad.description = Opuść swój obecny statek i zamień go na dość dobrze opancerzony mech, przeznaczony do ataków na froncie.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
block.glaive-ship-pad.description = Opuść swój obecny statek i zamień go na mech wsparcia który może leczyć sojusznicze struktury i jednostki.\nUżyj, klikając dwukrotnie podczas stania na lądowisku.
