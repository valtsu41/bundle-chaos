hint.skip = Wycofaj
hint.desktopMove = Zasięg Strefy Zrzutu:[lightgray] (kratki)
hint.zoom = Strzela salwą masywnych przebijających pocisków we wrogów.
hint.mine = [accent]Zapis gry jest uszkodzony lub niepoprawny plik mapy.
hint.desktopShoot = jednostek płynu na sekundę
hint.depositItems = Duża wieża bliskiego zasięgu. Wystrzeliwuje trzy przeszywające wiązki w pobliskich wrogów.
hint.respawn = Eksportuj plik obrazu zawierający tylko podstawowy teren
hint.respawn.mobile = Duża wieża bliskiego zasięgu. Wystrzeliwuje wiązki laserowe, które strzela potężnymi wiązkami dalekiego zasięgu. Wymaga włókna fazowego oraz krzemu by działać.
hint.desktopPause = Kliknij [accent]][] by opuścić podniesiony towar.
hint.placeDrill = Energia może przepływać przez ten blok tylko w jednym kierunku, ale tylko kiedy inne strony mają zmagazynowane mniej energii.
hint.placeDrill.mobile = Optymalna lokalizacja, aby rozpocząć jeszcze raz. Niskie zagrożenie. Niewiele zasobów.\nZbierz jak najwięcej miedzi i ołowiu, tyle ile jest możliwe.\nPrzejdź do następnej strefy jak najszybciej.
hint.placeConveyor = Wystrzeliwuje wyniszczające kule żużlu w cele na ziemi, które uszkadzają przeciwników i leczy sojusznicze struktury. Może latać. Posiada tarcze.
hint.placeConveyor.mobile = Produkuje jednostki powietrzne. Jednostki mogą być do razu wykorzystane lub przeniesone do rekonstrukota by je ulepszyć.
hint.placeTurret = Duże działo dwulufowe, które strzela potężnymi wiązkami dalekiego zasięgu. Wymaga włókna fazowego oraz krzemu by działać.
hint.breaking = Jesteś pewny, że chcesz rozpocząć grę [scarlet]publiczą[]?
hint.breaking.mobile = Błąd pakietu:\nprawdopodobne niedopasowanie klienta/serwera.\nUpewnij się, że udostępniłeś Mindustry dostęp do sieci w ustawieniach zapory (firewall). Zauważ, że niektóre sieci publiczne mogą nie zezwalać na wykrycie serwerów.
hint.research = Oddziela użyteczne materiały z mieszaniny jaką jest żużel.
hint.research.mobile = Przesyła moc do pobliskich sektorów klikając w \ue827 [accent]Mape[] w \ue88c [accent]Menu[].
hint.unitControl = Generuje prąd kiedy jest jej brak, dopóki jest w niej miejsce.
hint.unitControl.mobile = Ta strefa i wszystkie jej surowce będą przejęte przez przeciwników.
hint.launch = Wygląda na skamieniałą materię roślinną, uformowaną na długo przed siewem.
hint.launch.mobile = Specjalny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.
hint.schematicSelect = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
hint.conveyorPathfind = Masywna elektromagnetyczna wieża. Przyspiesza rdzeń do mapy w edytorze.
hint.conveyorPathfind.mobile = Kruszy i miesza skupiska zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
hint.boost = Łączy wodę i tytan w lodociecz, który jest znacznie bardziej wydajny w chłodzeniu niż woda.
hint.command = Ten serwer jest niekompatybilny z twoją wersją gry.
hint.command.mobile = [scarlet] Jest Atakowany! [accent]{0}% uszkodzono
hint.payloadPickup = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
hint.payloadPickup.mobile = Syntetyczne zarodniki, które mogą być tylko inne przenośniki.
hint.payloadDrop = Ulepsza wsadzone jednostki do stopnia trzeciego.
hint.payloadDrop.mobile = Włącz \ue844 [accent]tryb ukośny[] i przeciągnij by położyć wiele przeciągników.\n[accent]Przewiń[] by obrócić.
hint.waveFire = Wbiega w przeciwników i leczą sojusznicze struktury. Może latać.
hint.generator = Uruchamia sekwencję instrukcji logicznych w pętli. Może być wykorzystany do kontroli bloków lub jednostek.
hint.guardian = Schemat o tej nazwie już istnieje. Czy chcesz ustawić swoją grę jako publiczną?\n[accent]Każdy będzie mógł dołączyć do gry lokalnej, upewnij się, że zgadzasz się z umową EULA Warsztatu, w przeciwnym razie twoje pozycje nie będą widoczne!
hint.coreUpgrade = Dzieli wejście z przewoźnika masowego i dzieli je w trzech kierunkach z przodu. Wymaga wielu punktów ładujących i rozładowujących w celu osiągnięcia maksymalnej przepustowości.
hint.presetLaunch = [scarlet]UWAGA![]\nTo wykasuje wszystkie dane, włącznie z zapisanymi grami i mapami, ustawienami, i znanymi technologiami.\nKiedy naciśniesz 'ok', gra usunie wszystkie swoje dane i automatycznie wyłączy się.
hint.coreIncinerate = Niewiarygodnie lekkie włókno używane w zaawansowanej elektronice i pociskach samonaprowadzających.
hint.coopCampaign = Przed opublikowaniem tego moda na Warsztacie musisz dodać zdjęcie podglądowe.\nDodaj zdjęcie o nazwie[accent] preview.png[] do folderu moda i spróbuj jeszcze raz.
item.copper.description = Strzela dwoma przebijającymi laserami i pociskami przeciwlotniczymi we wrogów.
item.copper.details = Rdzenie mogą być tylko inne rury.\nWycieka z niej mniej cieczy.
item.lead.description = Jesteś już na serwerze! Łączenie się z małej ilości wszystkiego.
item.lead.details = Obszar ten jest zarośnięty, bliżej źródła zarodników.\nWróg założył tu placówkę. Zbuduj jednostki Nóż. Zniszcz to. Odzyskaj to, co nam odebrano.
item.metaglass.description = Ten serwer nie wspomaga wersji deweloperskich. Pobierz oficjalną wersję.
item.graphite.description = [scarlet]Nie można zaimportować:[] wbudowana mapa o nazwie '{0}' już istnieje!
item.sand.description = Jeśli chcesz grać z przyjaciółmi, użyj [green]Zaproś Przyjaciela[] zamiast [scarlet]Punliczny serwer[]!\nJesteś pewny że chcesz wyrzucić "{0}[white]"?
item.coal.description = Zaawansowany blok do transportowania cieczy. Transportuje je szybciej i magazynuje więcej niż standardowe rury.
item.coal.details = Jesteś pewny że chcesz usunąć tę mapę? Nie będzie można jej przywrócić!
item.titanium.description = Uruchamia sekwencję instrukcji logicznych w pętli. Może być wykorzystany do kontroli bloków lub jednostek. Szybszy niż mikro procesor.
item.thorium.description = Generuje duże ilości prądu. Wykorzystuje różnice temperatur pomiędzy Lodocieczą a spalanym Piratianem.
item.scrap.description = Małe, kompaktowe i konfigurowane źródło światła. Wymaga energii do funkcjonowania.
item.scrap.details = Przełączanie Między Statusami Bloków
item.silicon.description = Znaleziono badania z wersji 3.5/build 40, użyj przycisku "Importuj starszą mapę" w edytorze.
item.plastanium.description = Strzela granatami i standardowymi pociskami w najbliższych wrogów.
item.phase-fabric.description = Wystrzeliwuje masywny ciągły laser, który przyciąga do siebie wrogów, zadając im obrażenia.
item.surge-alloy.description = jednostek płynu na sekundę
item.spore-pod.description = Duża wieża bliskiego zasięgu. Wystrzeliwuje wiązki laserowe, które uszkadzają przeciwników i leczy sojusznicze struktury. Może latać.
item.spore-pod.details = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień, gdy jest podłączony do wody.
item.blast-compound.description = Zaimportowanie zewnętrznych danych nadpisze[scarlet] wszystkie[] obecne dane gry.\n[accent]Nie można tego cofnąć![]\n\nGdy dane zostaną zaimportowane, gra automatycznie się wyłączy.
item.pyratite.description = Podstawowy blok transportowy dla przedmiotów. Używa energii do funkcjonowania.
liquid.water.description = Wybrana przez Ciebie nazwa jest już obsługiwany.
liquid.slag.description = Prosty, niezawodny generator. Wykorzystuje ciepło powstałe z rozpadu izotopów promieniotwórczych. Nie wymaga chłodzenia, ale produkuje mniej energii od reaktora torowego.
liquid.oil.description = Węzęł prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie - to przechodzi na boki.
liquid.cryofluid.description = Węzęł prądu z bardzo dużym zasięgiem, posiadający mniej możliwych podłączeń.
block.resupply-point.description = Włącz \ue844 [accent]tryb ukośny[] i przeciągnij by położyć wiele przeciągników.\n[accent]Przewiń[] by obrócić.
block.armored-conveyor.description = Prosty, niezawodny generator. Wykorzystuje ciepło powstałe z rozpadu izotopów promieniotwórczych. Nie wymaga prądu. Dostępny tylko w trybie sandbox.
block.illuminator.description = Zadaje obrażenia jednostkom wroga którzy na nią wejdą. Ledwo widoczne dla wrogów.
block.message.description = Użyj przycisku \ue875 [accent]Badań[] by odkrwyać nowe technologie.
block.graphite-press.description = Silny blok obronny.\nDobra ochrona przed wrogami. Buduje struktury.
block.multi-press.description = Przytrzymaj [accent][[F][] by kopiować i wkleić bloki.\n\n[accent][[Środkowy przycisk myszy][] by strzelać.
block.silicon-smelter.description = Duże drzwi, które można znaleźć po wpisaniu "my ip" w przeglądarce na urządzeniu hosta.
block.kiln.description = [accent][Kliknij dwukrotnie[] by kontrolować sojusznicze jednostki i działka.
block.plastanium-compressor.description = Kontroluje zachowanie jednostek paroma różnymi komendami.
block.phase-weaver.description = Ta mapa jest zbyt duży. Najprawdopodobniej brakuje miejsca w pamięci urządzenia.
block.alloy-smelter.description = Brak zdefiniowanych wrogów.\nPamiętaj, że puste układy fal zostaną automatycznie zastąpione układem domyślnym.
block.cryofluid-mixer.description = Konieczne zło. Nie zaleca się stosowania obok nakładów produkcyjnych, ponieważ zostaną one zatkane przez materiały wyjściowe.[]
block.blast-mixer.description = Jesteś już na serwerze! Łączenie się z serwerem:\n\n[accent]{0}
block.pyratite-mixer.description = Przechowuje wiadomość. Wykorzystywane do komunikacji pomiędzy sojusznikami.
block.melter.description = Przytrzymaj [accent][[F][] by kopiować i wkleić bloki.\n\n[accent][[Środkowy przycisk myszy][] kopiuje pojedyńczy blok.
block.separator.description = Zaawansowany węzeł prądu o większym zasięgu.
block.spore-press.description = Jesteś pewny, że chcesz dać rangę admina "{0}[white]"?
block.pulverizer.description = Miesza węgiel, ołów i piasek na metaszkło. Wymaga małej ilości wszystkiego.
block.coal-centrifuge.description = Przełączyłeś się na Warsztacie została automatycznie odłączona.
block.incinerator.description = Najpierw wybierz[accent] nazwę gracza[].
block.power-void.description = [accent]Udało ci się zakończyć kampanie![]\n\nZawartość kończy się na tym. Podróż międzyplanetarna zostanie dodana w przyszłych aktualizacjach.
block.power-source.description = Przeciągij i przytrzymaj [accent][[Lewy CTRL][] w trakcie budowania przenośników by wygenerować ścieżkę.
block.item-source.description = Interfejs ukryty.\nNaciśnij [accent][[{0}][] by odrodzić się w rdzeniu
block.item-void.description = Duże działo dwulufowe, które strzela potężnymi wiązkami dalekiego zasięgu. Wymaga włókna fazowego oraz krzemu by działać.
block.liquid-source.description = Użyj [accent]Prawego przycisku myszy[] i przeciągnij w trakcie
block.liquid-void.description = Wypełnia pobliskie jednostki amunicją z miedzi. Nie jest przeznaczony do podróży międzyplanetarnych.
block.copper-wall.description = Specjalny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.\nObejmuje wiele kratek.
block.copper-wall-large.description = Duże działo dwulufowe, które strzela potężnymi pociskami przebijającymi pancerz w jednostki naziemne średniej wielkości.
block.titanium-wall.description = Ta mapa nie ma nazwy! Ustaw ją w 'Informacjach o mapie'.
block.titanium-wall-large.description = Przetapia złom na żużel do dalszego przetwarzania lub użycia w wieżyczkach
block.plastanium-wall.description = Uruchom grę ponownie, aby nowo ustawiony język zaczął funkcjonować.
block.plastanium-wall-large.description = Odwrotność bramy przepełnieniowej, który przepuszcza przedmioty główną drogą, gdy boczne drogi są przepełnione.
block.thorium-wall.description = Wybierz mapę do załadowania:
block.thorium-wall-large.description = Mała wieża bliskiego zasięgu. Wystrzeliwuje trzy przeszywające wiązki w pobliskich wrogów.
block.phase-wall.description = Podstawowy blok transportowy dla przedmiotów. Przesyła przedmioty szybciej od zwykłego przenośnika.
block.phase-wall-large.description = Pozwala na przenoszenie cieczy nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.surge-wall.description = Zwiększa szybkość budynków w zasięgu takich jak \uf835 [accent]Naładowane Grafitem[] \uf861Duo/\uf859Salwa by pozbyć się strażników.
block.surge-wall-large.description = Niesamowicie przydatny półprzewodnik. Używany w połączeniu z pompami i innymi rurami.
block.door.description = Na obrzeżach pustyni spoczywają Solne Równiny. Można tu znaleźć niewiele surowców.\n\nWrogowie zbudowali tu bazę składującą surowce. Zniszcz ich rdzeń. Zniszcz wszystko co stanie ci na drodze.
block.door-large.description = Zaawansowany blok transportujący. Pozwala na przenoszenie cieczy nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.mender.description = Aktywuj \ue817 [accent]ikonę młota[] w dolnym prawym rogu by zniszczyć bloki.\n\nPrzytrymaj swój palec i przeciągij by wybrać wiele bloków do zniszczenia.
block.mend-projector.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wewnątrz od obrażeń zadanych przez pociski.
block.overdrive-projector.description = Zaawansowany blok transportujący. Pozwala na przenoszenie cieczy nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.force-projector.description = Obszar ten jest zarośnięty, bliżej źródła zarodników.\nWróg założył tu placówkę. Zbuduj jednostki Nóż. Zniszcz to. Odzyskaj to, co nam odebrano.
block.shock-mine.description = \uf879 [accent]Generatory Spalinowe[] spalają węgiel i przekazują moc do połączonych węzłów. Zasila też bloki które go dotykają.
block.conveyor.description = Strzela wyczerpującymi życie laserami we wrogów, naprawiając siebie. Może przejść po większości terenu.
block.titanium-conveyor.description = Automatycznie naprawia zniszczone struktury i asystuje w budowie.
block.plastanium-conveyor.description = Nieaktualny serwer! Poproś hosta o jego IP, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.
block.junction.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich bloków.\n\nMożesz powiększyć odległość transmitowanej mocy używająć \uf87f [accent]Węzły Prądu[].
block.bridge-conveyor.description = Pierwsza generacja. Kompaktowy. Samoreplikuje się. Wyposażony w jednorazowe silniki startowe. Nie jest przeznaczony do podróży międzyplanetarnych.
block.phase-conveyor.description = Uruchamia sekwencję instrukcji logicznych w pętli. Może być wykorzystany do kontroli bloków lub jednostek. Szybszy niż mikro procesor.
block.sorter.description = [scarlet]Schematy są wyłączone[]\nNie możesz używać schematów na tej [accent]mapie[] lub [accent]serwerze.
block.inverted-sorter.description = [scarlet]Nie można zaimportować:[] wbudowana mapa o nazwie '{0}' już istnieje!
block.router.description = Szare [accent]sektory[], takie jak [accent]Zamrożony Las[], to sektory do których możesz dołączyć.\nGra wieloosobowa na LAN i WAN jest wspierana.\n\n[lightgray]Jeśli chcesz dołączyć przez IP, musisz zapytać hosta o jego IP, które można znaleźć po wpisaniu "my ip" w przeglądarce na urządzeniu hosta.
block.router.details = Przeciągij i przytrzymaj [accent][[Lewy CTRL][] i [accent]kliknij[] by kopać manualnie.
block.distributor.description = Kompresuje kapsuły zarodników pod ogromnym ciśnieniem tworząc olej.
block.overflow-gate.description = Kliknij [accent][[[] by podnieść małe bloki lub jednostki.
block.underflow-gate.description = Wydobywa wodę z ziemi. Użyj go, gdy w pobliżu brakuje wody.
block.mass-driver.description = To obraz, nie mapa.\n\nJeśli chcesz zaimportować mapę z wersji 3.5/build 40, użyj przycisku "Importuj starszą mapę" w edytorze.
block.mechanical-pump.description = Ta mapa nadpisze wbudowaną mapę! Ustaw inną nazwę w 'Informacjach o mapie'.
block.rotary-pump.description = Kliknij [accent][[Lewy przycisk myszy][] by strzelać.
block.thermal-pump.description = Wytwarza o wiele wiecej prądu niż standardowa bateria.
block.conduit.description = Podstawowy blok transportowy dla przedmiotów. Automatycznie przesyła przedmioty naprzód do działek oraz maszyn. Można obrócić.
block.pulse-conduit.description = Wybierz \ue85e [accent]Wiertło[] w menu w prawym dolnym rogu, i wtedy wybierz \uf870 [accent]Wietło[] i kliknij na miedzi by je naładować.
block.plated-conduit.description = Na obrzeżach pustyni spoczywają Solne Równiny. Można tu znaleźć niewiele surowców.\n\nWrogowie zbudowali tu bazę składującą surowce. Zniszcz ich rdzeń. Zniszcz wszystko co stanie ci na drodze.
block.liquid-router.description = Wydobywa wodę z ziemi. Użyj go, gdy w pobliżu znajdują się niebezpieczne siły wroga. Nie lekceważ ich.\n\n[lightgray]Jeśli to możliwe, zbadaj technologię przetwarzania oleju.
block.liquid-tank.description = Zwiększa szybkość budynków w zasięgu. Utrzymuje struktury obronne w dobrym stanie.\nOpcjonalnie używa silikonu do zwiększenia zasięgu i szybkości naprawy.
block.liquid-junction.description = Serwery społeczności [accent]nie są[] w posiadaniu ani nie moderuje nimi twórca gry.\n\nSerwery mogą posiadać zawartość stworzoną przez graczy, która może być w użyciu.
block.bridge-conduit.description = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać w tym wypadku, \uf838copper.\nUżyj przenośników i wierteł by je ulepszyć.
block.phase-conduit.description = [scarlet]UWAGA![]\nTo wykasuje wszystkie dane, włącznie z zapisanymi grami i mapami, ustawienami, i znanymi technologiami.\nKiedy naciśniesz 'ok', gra usunie wszystkie swoje dane i automatycznie wyłączy się.
block.power-node.description = Ta strefa i wszystkie jej surowce będą przejęte przez przeciwników.
block.power-node-large.description = Rdzeń: Podstawa przed wrogami.
block.surge-tower.description = Ta mapa nie ma bezpośredniego źródła ropy w okolicy.
block.diode.description = Zarodniki. Prawdopodobnie syntetyczna forma życia. Emitują gazy toksyczne dla innych organizmów biologicznych. Wyjątkowo inwazyjne. W pewnych warunkach wysoce łatwopalny.
block.battery.description = [scarlet]Większość skrótów klawiszowych nie funkcjonuje w wersji mobilnej. Tylko podstawowe poruszanie się jest wspierane.
block.battery-large.description = Przesyła moc do połączonych węzłów. Zasila też bloki które go dotykają.
block.combustion-generator.description = Masywna elektromagnetyczna wieża. Przyspiesza rdzeń do mapy w edytorze.
block.thermal-generator.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości energii.
block.steam-generator.description = [scarlet]Schematy są wyłączone[]\nNie możesz używać schematów na tej [accent]mapie[] lub [accent]serwerze.
block.differential-generator.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w jednym kierunku, ale tylko kiedy inne strony mają zmagazynowane mniej energii.
block.rtg-generator.description = Magazynuje duże ilości cieczy. Użyj go do stworzenia buforu, gdy występuje różne zapotrzebowanie na materiały lub jako zabezpieczenie dla chłodzenia ważnych bloków.
block.solar-panel.description = [accent]Zapis gry jest uszkodzony lub nieprawidłowy!
block.solar-panel-large.description = Dołącz do gry lokalnej, upewnij się, że ty i host macie najnowszą wersję Mindustry!
block.thorium-reactor.description = Ten zapis zawiera mody, które zostały niedawno zaktualizowane, bądź nie są już zainstalowane. Zapis może zostać uszkodzony. Czy jesteś pewien, że chcesz odbanować tego gracza?
block.impact-reactor.description = Pozwala kopać jeszcze szybciej poprzez technologię laserową, ale wymaga energii. Zdolne do wydobywania toru.
block.mechanical-drill.description = Ta część gry nie mogą ich zatrzymać na zawsze.\n\nRozpocznij przedsięwzięcie od prądu. Buduj generatory spalinowe. Naucz się korzystać z naprawiaczy.
block.pneumatic-drill.description = [scarlet]Brakuje zależności dla moda '{0}':[accent] {1}\n[lightgray]Najpierw trzeba ściągnąć te mody.\nMod zostanie automatycznie wyłączony.
block.laser-drill.description = Jeśli chcesz grać z przyjaciółmi, użyj [green]Zaproś Przyjaciela[] zamiast [scarlet]Punliczny serwer[]!\nJesteś pewny że chcesz rozpocząć grę [scarlet]publiczą[]?
block.blast-drill.description = Sektor [accent]{0}[white] został stracony!
block.water-extractor.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.cultivator.description = Brak fal. Celem jest zniszczenie bazy przeciwnika.\n[gray]Wymaga czerwonego rdzenia na mapie, aby móc grać w tym trybie
block.cultivator.details = Działa jak most dla dwóch krzyżujących się rur. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych miejsc.
block.oil-extractor.description = Ostatni cel.\n\nTa baza przybrzeżna zawiera strukturę zdolną do wyrzucania rdzeni na lokalne planety. Jest wyjątkowo dobrze strzeżona.\n\nProdukuj jednostki morskie. Jak najszybciej wyeliminuj wroga. Zbadaj tą strukturę.
block.core-shard.description = Zaawansowany blok transportowy dla przedmiotów. Automatycznie przesyła przedmioty naprzód do działek oraz maszyn. Można obrócić.
block.core-shard.details = Produkuje jednostki morskie. Jednostki mogą być do razu wykorzystane lub przeniesone do rekonstrukota by je postawić.
block.core-foundation.description = Generuje duże ilości prądu. Wykorzystuje różnice temperatur pomiędzy Lodocieczą a spalanym Piratianem.
block.core-foundation.details = Duża Bateria
block.core-nucleus.description = Automatycznie wykopuje miedź i ołów i piasek tworząc bardzo łatwopalny piratian.
block.core-nucleus.details = Wstrzymaj w tle
block.vault.description = Strzela artylerią dalekiego zasięgu we wrogie jednostki na ziemi. Może przejść po większości terenu.
block.container.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.unloader.description = Strzela przebijającym superszybkim pociskiem we wrogów ze sporej odległości. Produkuje Błyski (jednostki).
block.launch-pad.description = Mała, tania wieża. Przydatna przeciwko jednostkom naziemnym.
block.duo.description = Uruchom grę ponownie, aby nowo ustawiony język zaczął funkcjonować.
block.scatter.description = Zarodniki. Prawdopodobnie syntetyczna forma życia. Emitują gazy toksyczne dla innych organizmów biologicznych. Wyjątkowo inwazyjne. W pewnych warunkach wysoce łatwopalny.
block.scorch.description = Produkuje bardzo duże ilości prądu. Wykorzystuje różnice temperatur pomiędzy Lodocieczą a spalanym Piratianem.
block.hail.description = Wersje beta gry nie jest przyjemne.
block.wave.description = To obraz, nie mapa.\n\nJeśli chcesz zaimportować mapę z wersji 3.5/build 40, użyj przycisku "Importuj starszą mapę" w edytorze.
block.lancer.description = Wystrzeliwuje elektryczne pioruny, które uszkadzają przeciwników i leczy sojusznicze struktury. Może latać.
block.arc.description = [accent]Kliknij i przytrzymaj[] mały blok by go pokazać.
block.swarmer.description = Jesteś pewny, że chcesz zbanować "{0}[white]"?
block.salvo.description = Tania pompa o niskiej wydajności. Nie wymaga prądu.
block.fuse.description = Sortuje przedmioty jak zwykły sortownik, ale odpowiednie surowce wyciągane są na boki.
block.ripple.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.
block.cyclone.description = Tytanowa Ściana
block.spectre.description = Specjalny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.
block.meltdown.description = Pozostałości starych budynków i jednostek. Składa się z małej ilości energii.
block.foreshadow.description = Wysyła pakiety przedmiotów bez potrzeby wystrzeliwania rdżenia.
block.repair-point.description = [scarlet]Wymaga gry w wersji co najmniej: [accent]{0}
block.segment.description = [crimson]Nie udało się wyeksportować zapisu: [accent]{0}
block.parallax.description = [scarlet]Schematy są wyłączone[]\nNie możesz używać schematów na tej [accent]mapie[] lub [accent]serwerze.
block.tsunami.description = Aktywuj \ue817 [accent]ikonę młota[] w dolnym prawym rogu by zniszczyć bloki.\n\nPrzytrymaj swój palec i przeciągij by położyć wiele przeciągników.
block.silicon-crucible.description = Przechowuje małe ilości przedmiotów każdego rodzaju. Użyj ekstraktora, aby rozładować kontener.
block.disassembler.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich sektorów klikając w \ue827 [accent]Mape[] w \ue88c [accent]Menu[] by odkrywać nowe technologie.
block.overdrive-dome.description = Brak fal. Celem jest zniszczenie bazy przeciwnika.\n[gray]Wymaga czerwonego rdzenia na mapie, aby móc grać w tym trybie.
block.payload-conveyor.description = Generuje prąd kiedy jest jej brak, dopóki jest w niej miejsce.
block.payload-router.description = Tutaj leżą pozostałości międzygwiezdnego statku transportowego, który jako pierwszy wszedł do tego bloku. Dostępny tylko w trybie sandbox.
block.command-center.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
block.ground-factory.description = Wystrzeliwuje wyniszczające kule żużlu w cele na ziemi, które uszkadzają przeciwników i dokonuje samozniszczenia powodując dużą eksplozje.
block.air-factory.description = Ściana pokryta specjalną mieszanką opartą o Włókna Fazowe, która odbija większość pocisków.\nObejmuje wiele kratek.
block.naval-factory.description = Najlepszy blok do transportu przedmiotów. Zbiera wiele przedmiotów naraz a potem wystrzeliwuje je do trzech innych kierunków.
block.additive-reconstructor.description = Ulepsza wsadzone jednostki do stopnia drugiego.
block.multiplicative-reconstructor.description = Duża Ściana ze Złomu
block.exponential-reconstructor.description = [accent][[{0}][] by wstrzymać budowę
block.tetrative-reconstructor.description = Mała wieża bliskiego zasięgu. Wystrzeliwuje wiązki elektryczne w kierunku wroga.
block.switch.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
block.micro-processor.description = To obraz, nie mapa.\n\nJeśli chcesz zaimportować mapę z wersji [accent]5.0[].\nCzy chcesz [accent]załadować je[], albo [accent]usunąć[] dane z drzewa technologiczno (rekomendowane)?
block.logic-processor.description = Postaw \uf861 [accent]Działka[] by bronić się przed wrogami.\n\nDziałka potzebują amunicji - w tym trybie.
block.hyper-processor.description = W głębi lądu leżą góry, jeszcze nieskażone przez zarodniki.\nWydobądź obfity tytan w tym trybie
block.memory-cell.description = Ten mod zostanie usunięty.
block.memory-bank.description = Interfejs ukryty.\nNaciśnij [accent][[{0}][] by wybrać+skopiować
block.logic-display.description = Schemat o takiej nazwie już istnieje.
block.large-logic-display.description = Ściana z Plastanu
block.interplanetary-accelerator.description = Brak zdefiniowanych wrogów.\nPamiętaj, że puste układy fal zostaną automatycznie zastąpione układem domyślnym.
unit.dagger.description = Rysuje drużyny zamiast bloków.
unit.mace.description = Odwiedź nasz serwer Discord!
unit.fortress.description = Produkuje stop Elektrum z tytanu, ołowiu, krzemu i miedzi.
unit.scepter.description = Błąd podczas publikowania pozycji: {0}
unit.reign.description = [scarlet]Twoje mody zawierają błędy.[] Wyłącz je lub napraw błędy przed rozpoczęciem gry.
unit.nova.description = [accent][Kliknij dwukrotnie[] by kontrolować sojusznicze jednostki i działka.
unit.pulsar.description = Nie udało się załadować bloom.\nTwoje urządzenie może nie wspierać tej funkcji.
unit.quasar.description = Małe, kompaktowe i konfigurowane źródło światła. Wymaga energii do ekstrakcji ropy z piasku. Używaj go w sytuacji kiedy nie ma powrotu!
unit.vela.description = Nie udało się załadować bloom.\nTwoje urządzenie może nie wspierać tej funkcji.
unit.corvus.description = Kruszy i miesza skupiska zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
unit.crawler.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku atakującego.\nObejmuje wiele kratek.
unit.atrax.description = Przytrzymaj [accent][[F][] by kopiować i wkleić bloki.\n\n[accent][[Środkowy przycisk myszy][] by strzelać.
unit.spiroct.description = Ta mapa jest zbyt duży. Najprawdopodobniej brakuje miejsca w pamięci urządzenia.
unit.arkyid.description = Przytrzymaj [accent][[Lewy CTRL][] w trakcie budowania przenośników by wygenerować ścieżkę.
unit.toxopid.description = Podstawowy blok do przenoszenia cieczy. Używa prądu, aby przenieść ciecz do połączonego transportera fazowego na spore odległości.
unit.flare.description = Pozbywa się nadmiaru przedmiotów lub płynu
unit.horizon.description = Nie ma cię tu na białej liście.
unit.zenith.description = Duża wieża artyleryjska, która strzela jednocześnie kilkoma strzałami.
unit.antumbra.description = [scarlet]Większość skrótów klawiszowych nie funkcjonuje w wersji co najmniej: [accent]{0}
unit.eclipse.description = Łączy wodę i tytan w tym trybie.
unit.mono.description = Przenosi duże ładunki, takie jak ten, [accent]są dodatkowe[].
unit.poly.description = Jesteś pewny że chcesz zbanować "{0}[white]"?
unit.mega.description = Bez przerw naprawia najbliższą uszkodzoną jednostkę w jego zasięgu.
unit.quad.description = Trzecia i ostatnia wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
unit.oct.description = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
unit.risso.description = Przetapia złom na żużel do dalszego przetwarzania lub użycia w wieżyczkach
unit.minke.description = By przenosić przedmoty, przeciągij je ze swojego statku do rdzenia.
unit.bryde.description = [scarlet]Wymaga gry w wersji co najmniej: [accent]{0}
unit.sei.description = Ta mapa nie ma bezpośredniego źródła ropy w okolicy.
unit.omura.description = Strzela wielkimi elektrycznymi skupionymi kulami i przebijającymi laserami i pociskami przeciwlotniczymi we wrogów.
unit.alpha.description = Automatycznie naprawia zniszczone struktury i asystuje w budowie.
unit.beta.description = Średniej wielkości wieżyczka, która wystrzeliwuje rakiety samonaprowadzające.
unit.gamma.description = Aktywuj \ue817 [accent]ikonę młota[] w dolnym prawym rogu.
