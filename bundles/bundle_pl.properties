sector.groundZero.description = Zaawansowany blok transportowy dla przedmiotów. Przesyła przedmioty z taką samą szybkością jak Przenośnik Tytanowy, ale jest bardziej odporna. Wejściami bocznymi mogą być przekształcone na olej, materiały wybuchowe i paliwo.
sector.frozenForest.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] wybierając \ue827 [accent]Mapę[] w dolnym prawym rogu by zniszczyć bloki.\n\nPrzytrymaj swój palec i przeciągij by wybrać wiele bloków do zniszczenia.
sector.saltFlats.description = Przesyła ciecze z taką samą szybkością jak Przenośnik Tytanowy, ale jest bardziej odporna. Wejściami bocznymi mogą być tylko inne przenośniki.
sector.craters.description = Działa jak most dla dwóch krzyżujących się rur. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych miejsc.
sector.ruinousShores.description = Tutaj możesz wpisać [accent]adres IP serwera[] aby do niego dołączyć lub wyszukać [accent]publiczne[] serwery, do których możesz dotrzeć z każdego miejsca. Nie wymagają podbicia pobliskiego terenu.\n\n[accent]Ponumerowane sektory[], takie jak ten, [accent]są dodatkowe[].
sector.stainedMountains.description = Wybierz zakładkę z \ue85e[accent]Wiertłem[] w menu w prawym dolnym rogu, i wtedy wybierz \uf870 [accent]Wietło[] i kliknij na miedzi by je postawić.\n\nNaciśnij \ue800 [accent]znak potwierdzenia[] w dolnym prawym rogu.
sector.overgrowth.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich sektorów klikając w \ue827 [accent]Mape[] w \ue88c [accent]Menu[] by odkrywać nowe technologie.
sector.tarFields.description = Tutaj możesz wpisać [accent]adres IP serwera[] aby do niego dołączyć lub wyszukać [accent]serwery w lokalnej sieci[] lub wyszukać [accent]publiczne[] serwery, do których możesz dołączyć.\nGra wieloosobowa na LAN i WAN jest wspierana.\n\n[lightgray]Jeśli chcesz dołączyć przez IP, musisz zapytać hosta o jego aktualizację.
sector.desolateRift.description = Wybierz zakładkę z \ue85e[accent]Wiertłem[] w menu w prawym dolnym rogu, i wtedy wybierz \uf870 [accent]Wietło[] i kliknij na miedzi by je postawić.
sector.nuclearComplex.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich bloków.\n\nMożesz powiększyć odległość transmitowanej mocy używająć \uf87f [accent]Węzły Prądu[].
sector.fungalPass.description = Jedynie mody w formie folderów mogą się znaleźć na Warsztacie.\nBy zamienić moda w folder, wyciągnij go z archiwum, umieść w folderze i usuń archiwum. Później uruchom ponownie grę lub załaduj ponownie mody.
sector.biomassFacility.description = Nieskończone surowce i fale przeciwników.\n[gray]Wymaga spawnów wroga na mapie, aby móc grać w tym wypadku, \uf838copper.\nUżyj przenośników i wierteł by je postawić.\n\nNaciśnij \ue800 [accent]znak potwierdzenia[] w dolnym prawym rogu.
sector.windsweptIslands.description = Małe drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.\nObejmuje wiele kratek.
sector.extractionOutpost.description = Przejściowy obszar pomiędzy wysokimi górami a pustynią. Jeden z niewielu obszarów z rezerwami użytecznej smoły.\nMimo że ta strefa jest opuszczona, w pobliżu znajdują się niebezpieczne siły wroga. Nie lekceważ ich.\n\n[lightgray]Jeśli to możliwe, zbadaj technologię przetwarzania oleju.
sector.impact0078.description = Strzela dwoma przebijającymi laserami i pociskami przeciwlotniczymi we wrogów. Automatycznie gasi ogień, gdy jest podłączony do wody.
sector.planetaryTerminal.description = Zaawansowana wersja Generatora Spalinowego. Jest wydajniejszy niż Generator Spalinowy, ale wymaga energii. Zdolne do wydobywania tytanu. Wydobywa w szybszym tempie niż wiertło mechaniczne.
