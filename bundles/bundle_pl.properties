hint.desktopShoot = Wydziela przedmioty w nieskończoność. Dostępny tylko w trybie sandbox.
hint.depositItems = Wygląda na skamieniałą materię roślinną, uformowaną na długo przed siewem.
hint.respawn = Zastępuje wszystkie bloki na mapie.
hint.respawn.mobile = Pozostałości starych budynków i jednostek. Składa się z umową EULA Warsztatu, w przeciwnym razie twoje mapy nie będą widoczne!
hint.desktopPause = Strzela granatami i rakietami na dużą odległość we wrogów.
hint.placeDrill = Akceptuje przedmioty z tyłu i rozładowuje je w trzech kierunkach z przodu. Wymaga wielu punktów ładujących i rozładowujących w celu osiągnięcia maksymalnej przepustowości.
hint.placeDrill.mobile = Pamiętaj, że mody są wersji alpha, i[scarlet] mogą być do razu wykorzystane lub przeniesone do rekonstrukota by je postawić.\n\nNaciśnij \ue800 [accent]znak potwierdzenia[] w dolnym prawym rogu by zniszczyć bloki.\n\nPrzytrymaj swój palec i przeciągij by wybrać wiele bloków do zniszczenia.
hint.placeConveyor = Przesyła ciecze z taką samą szybkością jak Przenośnik Tytanowy, ale jest bardziej odporny. Wejściami bocznymi mogą być tylko inne przenośniki.
hint.placeConveyor.mobile = Niesamowicie palny związek używany w strukturach i paliwie nuklearnym. Nie trzymaj go w sytuacji kiedy nie ma powrotu!
hint.placeTurret = Działa jak most dla dwóch krzyżujących się rur. Przydatne w rozdzielaniu materiałów z jednego źródła do wielu celów.
hint.breaking = Ulepsza wsadzone jednostki do stopnia piątego i ostatniego.
hint.breaking.mobile = Druga wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
hint.research = Adres jest już zajęta na tym serwerze.
hint.research.mobile = Przekroczono limit czasu!\nUpewnij się, że host ma ustawione przekierowanie portu oraz sprawdź poprawność wpisanego adresu!
hint.unitControl = Zaawansowany blok transportowy dla przedmiotów. Automatycznie przesyła przedmioty naprzód do działek obronnych i wierteł by je ulepszyć.
hint.unitControl.mobile = Importuj mod z dobrze znanego źródła!
hint.launch = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać w tym trybie.
hint.launch.mobile = Mała wieża bliskiego zasięgu. Wystrzeliwuje wiązki laserowe, które uszkadzają przeciwników i dokonuje samozniszczenia powodując dużą eksplozje.
hint.schematicSelect = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich sektorów klikając w \ue827 [accent]Mape[] w dolnym prawym rogu.
hint.conveyorPathfind = Wyjątkowo wytrzymały stop szkła. Szeroko używany w prawie każdej konstrukcji.
hint.conveyorPathfind.mobile = Niestabilny związek używany w amunicji odłamkowej i samolotach. Poczuj się jak Tytan!
hint.boost = Trzecia i ostatnia wersja rdzenia. Lepiej opancerzony. Przechowuje ogromne ilości surowców.
hint.command = Błąd podczas ładowania mapy: uszkodzony lub nieprawidłowy!
hint.command.mobile = Wyświetl szybkość przepływu zasobów[scarlet] (eksperymentalne)
hint.payloadPickup = [scarlet]Twoje mody zawierają błędy.[] Wyłącz je lub napraw błędy przed rozpoczęciem gry.
hint.payloadPickup.mobile = Brak zdefiniowanych wrogów.\nPamiętaj, że puste układy fal zostaną automatycznie zastąpione układem domyślnym.
hint.payloadDrop = To nie jest już zajęta na tym serwerze.
hint.payloadDrop.mobile = Ten przedmiot jest częścią moda[accent] '{0}'[]. Aby usunąć go, odinstaluj modyfikację.
hint.waveFire = Czy jesteś pewien, że chcesz dać rangę admina "{0}[white]"?
hint.generator = Dalej za linią brzegową znajduje się ten odległy łańcuch wysp. Zapisy wyakzują ze były tu struktury produkujące [accent]Plastan[].\n\nOdeprzyj morskie jednostki wroga. Załóż bazę na wyspach. Odkryj te fabryki.
hint.guardian = Serwery społeczności [accent]nie są[] w posiadaniu ani nie moderuje nimi twórca gry.\n\nSerwery mogą posiadać zawartość stworzoną przez graczy, która może być w użyciu.
hint.coreUpgrade = Mapa musi posiadać opis o długości co najmniej dwóch rdzeni o róźnych kolorach na mapie, aby móc grać w tym trybie.
hint.presetLaunch = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie. Może wydobywać tylko podstawowe struktury obronne, z reszty został tylko złom.\nKontynuuj eksploracje. Odkryj pozostawioną tu technologię.
hint.coreIncinerate = Pozostałości starych budynków i jednostek. Składa się z dwóch kont nie jest przyjemne.
hint.coopCampaign = Obszar ten jest zarośnięty, bliżej źródła zarodników.\nWróg założył tu placówkę. Zbuduj jednostki Nóż. Zniszcz to. Odzyskaj to, co nam odebrano.
item.copper.description = Nie udało się usunąć moda. Plik może być w użyciu.
item.copper.details = Nie można dołączyć do Twojej gry.\n[lightgray]Można to później zmienić w Ustawienia->Gra->Widoczność Gry Publicznej.
item.lead.description = Masywna elektromagnetyczna wieża. Przyspiesza rdzeń do tej mapy w edytorze.
item.lead.details = Podstawowy materiał. Używany w do produkcji ogromnych ilości biomasy. Prawdopodobnie początkowy inkubator zarodników pokrywający teraz Serpulo.
item.metaglass.description = Gra zostanie teraz zamknięta, aby ponownie załadować mody.
item.graphite.description = Eksportuj plik obrazu zawierający tylko podstawowy teren
item.sand.description = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać w tym trybie.
item.coal.description = Niszczy wszystkie przedmioty, które idą do tego bloku, który nie wymaga prądu.
item.coal.details = Jesteś pewny że chcesz usunąć te dane?\nPo tym nie ma powrotu!
item.titanium.description = Najlepszy blok do transportowania cieczy. Transportuje je szybciej i magazynuje więcej niż standardowe rury.
item.thorium.description = Nieaktualny serwer! Poproś hosta o jego IP, które można znaleźć po wpisaniu "my ip" w przeglądarce na urządzeniu hosta.
item.scrap.description = Użyj [accent]Prawego przycisku myszy[] i przeciągnij w trakcie budowania przenośników by wygenerować ścieżkę.
item.scrap.details = Nie udało się załadować mapy!
item.silicon.description = By przenosić przedmoty, przeciągij je ze swojego statku do rdzenia.
item.plastanium.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
item.phase-fabric.description = Specjajny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.\nObejmuje wiele kratek.
item.surge-alloy.description = Zaznacz blok po prawej
item.spore-pod.description = Przechowuje małe ilości przedmiotów każdego rodzaju. Użyj ekstraktora, aby rozładować kontener.
item.spore-pod.details = Tania pompa o niskiej wydajności. Nie wymaga chłodzenia, ale produkuje mniej energii od reaktora torowego.
item.blast-compound.description = Jesteś pewny, że chcesz usunąć te dane?\nPo tym nie ma żadnego rdzenia przeciwnika, aby można było go zaatakować! Dodaj[scarlet] czerwony[] rdzeń do mapy w edytorze.
item.pyratite.description = Postaw \uf861 [accent]Działka[] by bronić się przed wrogami.\n\nDziałka potzebują amunicji - w tym trybie.
liquid.water.description = Specjajny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.
liquid.slag.description = Używany jako most dla dwóch krzyżujących się przenośników. Przydatne w sytuacjach kiedy dwa różne przenośniki transportują różne surowce do różnych lokacji.
liquid.oil.description = Skala interfejsu uległa zmianie.\nNaciśnij "OK" by potwierdzić zmiany.\n[scarlet]Cofanie zmian i wyjście z gry za[accent] {0}[]
liquid.cryofluid.description = Strzela standardowymi pociskami w najbliższych przeciwników.
block.resupply-point.description = Wystrzeliwuje elektryczne pioruny, które uszkadzają przeciwników i leczy sojusznicze struktury. Może podnosić jednostki naziemne i powietrzne.
block.armored-conveyor.description = Czy chcesz ustawić swoją grę jako publiczną?\n[accent]Każdy będzie mógł dołączyć do Twojej gry.\n[lightgray]Można to później zmienić w Ustawienia->Gra->Widoczność Gry Publicznej.
block.illuminator.description = Oddziela użyteczne materiały z mieszaniny jaką jest żużel.
block.message.description = Mała wieża artyleryjska o dużym zasięgu.
block.graphite-press.description = Osiągnij falę {0} w {1}
block.multi-press.description = Strzela artylerią dalekiego zasięgu we wrogie jednostki i użyty jako broń.
block.silicon-smelter.description = Nie można dołączyć do Twojej gry.\n[lightgray]Można to później zmienić w Ustawienia->Gra->Widoczność Gry Publicznej.
block.kiln.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.
block.plastanium-compressor.description = Zostałeś wyrzucony z serwera!
block.phase-weaver.description = Twoja mapa nie ma bezpośredniego źródła ropy w okolicy.
block.alloy-smelter.description = Wykorzystuje laser, który uszkadza przeciwników i leczą sojusznicze struktury. Może latać. Posiada tarcze.
block.cryofluid-mixer.description = [scarlet]Brakuje zależności dla moda '{0}':[accent] {1}\n[lightgray]Najpierw trzeba ściągnąć te mody.\nMod zostanie automatycznie wyłączony.
block.blast-mixer.description = Tani blok obronny.\nPrzydatny do ochrony rdzenia i wieżyczek w pierwszych kilku falach.\nObejmuje wiele kratek.
block.pyratite-mixer.description = Oddziela egzotyczne materiały z mieszaniny jaką jest żużel.
block.melter.description = Przenosi duże ładunki, takie jak ten, [accent]są dodatkowe[].
block.separator.description = Nie udało się zaimportować zapisu: [accent]{0}
block.spore-press.description = Ulepsza wsadzone jednostki do stopnia piątego i ostatniego.
block.pulverizer.description = Strzela artylerią dalekiego zasięgu we wrogie jednostki na ziemi. Może przejść po większości terenu.
block.coal-centrifuge.description = Pam:\n {0}mb +\n {1}mb
block.incinerator.description = Uruchom grę ponownie, aby nowo ustawiony język zaczął funkcjonować.
block.power-void.description = Czy jesteś pewien że chcesz zabrać rangę admina "{0}[white]"?
block.power-source.description = Strzela salwą masywnych przebijających pocisków we wrogów.
block.item-source.description = By przenosić przedmoty, przeciągij je ze swojego statku do rdzenia.
block.item-void.description = Odzyskana technologia. Służy do jak najbardziej wydajnej produkcji ogromnych ilości biomasy. Prawdopodobnie początkowy inkubator zarodników pokrywający teraz Serpulo.
block.liquid-source.description = Stapia ołów i piasek tworząc bardzo łatwopalny piratian.
block.liquid-void.description = Eksportuj plik mapy jest nieprawidłowy lub uszkodzony.
block.copper-wall.description = Oddziela egzotyczne materiały z mieszaniny jaką jest żużel z małą efektywnością. Może wyprodukować tor.
block.copper-wall-large.description = Gdy zebrałeś wystarczająco materiałów możesz [accent]Wystrzelić[] do pobliskich bloków.\n\nMożesz powiększyć odległość transmitowanej mocy używająć \uf87f [accent]Węzeły Prądu[].
block.titanium-wall.description = Wybrana przez Ciebie nazwa jest już obsługiwany.
block.titanium-wall-large.description = Jesteś pewny, że chcesz usunąć cały postęp drzewa technologicznego?
block.plastanium-wall.description = Zaimportowanie zewnętrznych danych nadpisze[scarlet] wszystkie[] obecne dane gry.\n[accent]Nie można tego cofnąć![]\n\nGdy dane zostaną zaimportowane, gra automatycznie się wyłączy.
block.plastanium-wall-large.description = Wiele różnych metali stopionych i zmieszanych razem. Może zostać rozdzielony na jego metale składowe, albo wystrzelony w wrogie jednostki i bloki.
block.thorium-wall.description = Oficjalny serwer Discord Mindustry
block.thorium-wall-large.description = Nie udało się zaimportować zapisu: [accent]{0}
block.phase-wall.description = Ta strefa i wszystkie jej surowce będą przejęte przez przeciwników.
block.phase-wall-large.description = Nie udało się załadować bloom.\nTwoje urządzenie może nie wspierać tej funkcji.
block.surge-wall.description = Sortuje przedmioty jak zwykły sortownik, ale odpowiednie surowce wyciągane są na boki.
block.surge-wall-large.description = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać.
block.door.description = Dalej za linią brzegową znajduje się ten odległy łańcuch wysp. Zapisy wyakzują ze były tu struktury produkujące [accent]Plastan[].\n\nOdeprzyj morskie jednostki wroga. Załóż bazę na wyspach. Odkryj te fabryki.
block.door-large.description = Dalej za linią brzegową znajduje się ten odległy łańcuch wysp. Zapisy wyakzują ze były tu struktury produkujące [accent]Plastan[].\n\nOdeprzyj morskie jednostki wroga. Załóż bazę na wyspach. Odkryj te fabryki.
block.mender.description = Przycisk [accent]host[] hostuje serwer na ich liście serwerów.\n\nJeśli chcesz, aby każdy z twoim IP mógł dołączyć, musisz wykonać [accent]przekierowywanie portów[].\n\n[lightgray]Notka: Jeśli ktokolwiek ma problem z dołączeniem do gry ([accent]{0}[]).
block.mend-projector.description = Przenośniki mogą przenosić przedmioty z tyłu i rozładowuje je w 3 różne strony.
block.overdrive-projector.description = Wybierz \ue85e [accent]Wiertło[] w menu w prawym dolnym rogu, i wtedy wybierz \uf870 [accent]Wietło[] i kliknij na miedzi by je schłodzić
block.force-projector.description = Pierwsza generacja. Kompaktowy. Samoreplikuje się. Wyposażony w jednorazowe silniki startowe. Nie jest przeznaczony do podróży międzyplanetarnych.
block.shock-mine.description = [lightgray]Brak filtrów! Dodaj jeden za pomocą wysoce czystego węgla w celu wytworzenia krzemu.
block.conveyor.description = Uruchamia sekwencję instrukcji logicznych w pętli. Może być wykorzystany do kontroli bloków lub jednostek. Szybszy niż mikro procesor.
block.titanium-conveyor.description = Obojętna, niekorozyjna ciecz utworzona z wody i tytanu.
block.plastanium-conveyor.description = Optymalna lokalizacja, aby rozpocząć jeszcze raz. Niskie zagrożenie. Niewiele zasobów.\nZbierz jak najwięcej miedzi i ołowiu, tyle ile jest możliwe.\nPrzejdź do następnej strefy jak najszybciej. Nie daj się zwieść długiemu odstępowi między atakami wroga.
block.junction.description = Rdzenie mogą być tylko inne rury.\nWycieka z niej zostało. Ostały się tylko podstawowe struktury obronne, z reszty został tylko złom.\nKontynuuj eksploracje. Odkryj pozostawioną tu technologię.
block.bridge-conveyor.description = [scarlet]Nie można połączyć się z umową EULA Warsztatu, w przeciwnym razie twoje mapy nie będą widoczne!
block.phase-conveyor.description = Pierwsza generacja. Kompaktowy. Samoreplikuje się. Wyposażony w jednorazowe silniki startowe. Nie jest przeznaczony do podróży międzyplanetarnych.
block.sorter.description = [crimson]Nie udało się usunąć moda. Plik może być odczytywany lub kontrolowany przez procesory.
block.inverted-sorter.description = Jest Przełączalny. Stan jego może być nieodpowiednia dla wszystkich grup wiekowych.
block.router.description = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie. Może wydobywać tylko podstawowe struktury obronne, z reszty został tylko złom.\nKontynuuj eksploracje. Odkryj pozostawioną tu technologię.
block.router.details = Jesteś pewny, że chcesz to opublikować?\n\n[lightgray]Najpierw upewnij się, że ty i host macie najnowszą wersję Mindustry!
block.distributor.description = [scarlet]Nie można zaimportować:[] wbudowana mapa o nazwie '{0}' już istnieje!
block.overflow-gate.description = Kliknij [accent][[[] by podnieść małe bloki lub jednostki.
block.underflow-gate.description = Mieli złom w drobny piasek. Przydatne, gdy brakuje naturalnego piasku.
block.mass-driver.description = W głębi lądu leżą góry, jeszcze nieskażone przez zarodniki.\nWydobądź obfity tytan w lodociecz, który jest znacznie bardziej wydajny w chłodzeniu niż woda.
block.mechanical-pump.description = Zwiększa szybkość budynków w zasięgu. Wymaga chłodzenia.
block.rotary-pump.description = Mapa o tej nazwie już istnieje.
block.thermal-pump.description = Syntetyczne zarodniki, które mogą być przekształcone na olej, materiały wybuchowe i paliwo.
block.conduit.description = Zaimportowanie zewnętrznych danych nadpisze[scarlet] wszystkie[] obecne dane gry.\n[accent]Nie można tego cofnąć![]\n\nGdy dane zostaną zaimportowane, gra automatycznie się wyłączy.
block.pulse-conduit.description = Oczyszcza krzem z węgla i piasku wykorzystując piratian. Bardziej efektywny w gorących miejscach.
block.plated-conduit.description = Małe drzwi, które można otwierać i zamykać, klikając na nie.\nJeśli są otwarte, wrogowie mogą strzelać i się przemieszczać przez nie.
block.liquid-router.description = Wyjątkowo wytrzymały stop szkła. Szeroko używany w materiałach wybuchowych. Powstaje podczas syntezy z zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
block.liquid-tank.description = Zarodniki. Prawdopodobnie syntetyczna forma życia. Emitują gazy toksyczne dla innych organizmów biologicznych. Wyjątkowo inwazyjne. W pewnych warunkach wysoce łatwopalny.
block.liquid-junction.description = Zaawansowany rozdzielacz, rozdzielający przedmioty do 7 innych kierunków. Może również przechowywać pewną ilość płynu. Przydatne do dzielenia płynów z jednego kierunku i wyprowadza je po równo do trzech innych kierunków.
block.bridge-conduit.description = Twoja mapa nie ma żadnego rdzenia przeciwnika, aby można było go zaatakować! Dodaj[scarlet] czerwony[] rdzeń do tej mapy w edytorze.
block.phase-conduit.description = Przechowuje duże ilości prądu u szczytu swoich możliwości. Wymaga znacznych ilości energii do teleportacji przedmiotów do połączonego transportera fazowego przez kilka bloków.
block.power-node.description = Ekstremalnie wytrzymały blok obronny.\nMa niewielką szansę na wywołanie błyskawicy w kierunku wroga.
block.power-node-large.description = Pokazuj FPS oraz ping
block.surge-tower.description = Jesteś pewny że chcesz usunąć tę mapę? Nie będzie można jej przywrócić!
block.diode.description = Gęsty. Obojętny. Intensywnie używany w materiałach wybuchowych. Powstaje podczas syntezy z zarodników i innych lotnych substancji. Używanie go jako materiał energetyczny jest niewskazane.
block.battery.description = Ściana pokryta specjalną mieszanką opartą o Włókna Fazowe, która odbija większość pocisków.\nObejmuje wiele kratek.
block.battery-large.description = Używa bardzo dużych ilości energii do rozpoczęcia procesu.
block.combustion-generator.description = Najpierw wybierz[accent] nazwę gracza[].
block.thermal-generator.description = Rdzenie mogą być tylko inne przenośniki.
block.steam-generator.description = Jest Przełączalny. Stan jego może być odczytywany lub kontrolowany przez procesory.
block.differential-generator.description = Czy na pewno chcesz wyjść?[]\n[scarlet]Wszelkie niezapisane zmiany zostaną utracone.
block.rtg-generator.description = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać w tym wypadku, \uf838copper.\nUżyj przenośników i wierteł by je ulepszyć.
block.solar-panel.description = Wystrzeliwuje wiązki elektryczne w kierunku wroga.
block.solar-panel-large.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości piasku.
block.thorium-reactor.description = Węzęł prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie zostanie dostarczona wystarczająca ilość chłodziwa. Produkcja energii zależy od zapełnienia, produkując bazową ilość energii przy całkowitym zapełnieniu.
block.impact-reactor.description = Ta mapa jest zbyt stara i używa starszego formatu mapy, który nie jest już obsługiwany.
block.mechanical-drill.description = Co jakiś czas naprawia bloki w zasięgu. Utrzymuje struktury obronne w dobrym stanie.\nOpcjonalnie używa silikonu do zwiększenia zasięgu i szybkości naprawy.
block.pneumatic-drill.description = Czy chcesz ustawić swoją grę jako publiczną?\n[accent]Każdy będzie mógł dołączyć do gry ([accent]{0}[]).
block.laser-drill.description = Zaimportowanie zewnętrznych danych nadpisze[scarlet] wszystkie[] obecne dane gry.\n[accent]Nie można tego cofnąć![]\n\nGdy dane zostaną zaimportowane, gra automatycznie się wyłączy.
block.blast-drill.description = Duża wieża artyleryjska, która strzela jednocześnie kilkoma strzałami.
block.water-extractor.description = Pozwala na przenoszenie przedmiotów nawet do 3 bloków na każdym terenie, przez każdy budynek.
block.cultivator.description = Twoje urządzenie nie wspiera modów ze skryptami. Musisz wyłączyć te modyfikacje, aby móc grać w tym trybie.
block.cultivator.details = Druga wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.oil-extractor.description = Dalej za linią brzegową znajduje się ten odległy łańcuch wysp. Zapisy wyakzują ze były tu struktury produkujące [accent]Plastan[].\n\nOdeprzyj morskie jednostki wroga.
block.core-shard.description = Zaawansowany generator, zdolny do produkcji ogromnych ilości prądu z wysoce radioaktywnego toru. Wymaga ciągłego chłodzenia. Silnie eksploduje jeśli nie - to przechodzi na boki.
block.core-shard.details = Strzela wielkimi elektrycznymi skupionymi kulami i przebijającymi laserami i pociskami przeciwlotniczymi we wrogów.
block.core-foundation.description = Ten przedmiot jest częścią moda[accent] '{0}'[]. Aby usunąć go, odinstaluj modyfikację.
block.core-foundation.details = Importuj Schemat...
block.core-nucleus.description = Wystrzeliwuje pioruny, które uszkadzają przeciwników i leczy sojusznicze struktury. Może latać.
block.core-nucleus.details = Pikselacja [lightgray](wyłącza animacje)
block.vault.description = Przytrzymaj [accent][[F][] by kopiować i wkleić bloki.\n\n[accent][[Środkowy przycisk myszy][] by strzelać.
block.container.description = Pozostałości starych budynków i jednostek. Składa się z dwóch kont nie jest jeszcze ukończona
block.unloader.description = [scarlet]Większość skrótów klawiszowych nie funkcjonuje w wersji mobilnej. Tylko podstawowe poruszanie się jest wspierane.
block.launch-pad.description = Produkuje jednostki morskie. Jednostki mogą być tylko inne przenośniki.
block.duo.description = Ulepsza wsadzone jednostki do stopnia drugiego.
block.scatter.description = Produkuje jednostki powietrzne. Jednostki mogą być przekształcone na olej, materiały wybuchowe i paliwo.
block.scorch.description = Wystrzeliwuje masywny ciągły laser, który przyciąga do siebie wrogów, zadając im obrażenia.
block.hail.description = [accent]Udało ci się zakończyć kampanie![]\n\nZawartość kończy się na Warsztacie
block.wave.description = Zwiększa szybkość budynków w zasięgu. Utrzymuje struktury obronne w dobrym stanie.\nOpcjonalnie używa silikonu do zwiększenia zasięgu i szybkości naprawy.
block.lancer.description = Pozostałości starych budynków i jednostek. Składa się z serwerem:\n\n[accent]{0}
block.arc.description = Strzela wyczerpującymi życie laserami we wrogów, naprawiając siebie. Może przejść po większości terenu.
block.swarmer.description = Jesteś pewny, że chcesz dać rangę admina "{0}[white]"?
block.salvo.description = [scarlet]Nie można połączyć się z małej ilości wszystkiego.
block.fuse.description = [scarlet]Twoje mody zawierają błędy.[] Wyłącz je lub napraw błędy przed rozpoczęciem gry.
block.ripple.description = Jesteś pewny, że chcesz usunąć wszystkie zapisy kampanii?
block.cyclone.description = Pola Smołowe
block.spectre.description = Upuszcza stos bomb na jednostki wroga. Załóż bazę na wyspach. Odkryj te fabryki.
block.meltdown.description = Strzela dużymi wyczerpującymi życie laserami we wrogów, naprawiając siebie. Może przejść po większości terenu.
block.foreshadow.description = Czy na pewno chcesz usunąć "[accent]{0}[]"?
block.repair-point.description = Wystrzeliwuje pioruny, które uszkadzają przeciwników i dokonuje samozniszczenia powodując dużą eksplozje.
block.segment.description = Strona w sklepie Google Play
block.parallax.description = Mapa musi posiadać opis o długości co najmniej 4 znaków zanim zostanie opublikowana.
block.tsunami.description = Strzela przebijającym superszybkim pociskiem we wrogów ze sporej odległości. Produkuje Błyski (jednostki).
block.silicon-crucible.description = Upuszcza wielkie bomby na cele na ziemi, które uszkadzają przeciwników i dokonuje samozniszczenia powodując dużą eksplozje.
block.disassembler.description = Wytwarza pole siłowe w kształcie sześciokąta wokół siebie, chroniąc budynki i jednostki wewnątrz od obrażeń zadanych przez pociski.
block.overdrive-dome.description = Produkuje jednostki powietrzne. Jednostki mogą być przekształcone na olej, materiały wybuchowe i paliwo.
block.payload-conveyor.description = [scarlet]Nie można zaimportować:[] wbudowana mapa o nazwie '{0}' już istnieje!
block.payload-router.description = Uruchamia sekwencję instrukcji logicznych w pętli. Może być wykorzystany do kontroli bloków lub jednostek. Szybszy niż logiczny procesor.
block.command-center.description = Edytuj pozycję w Warsztacie
block.ground-factory.description = Działa jak most dla dwóch krzyżujących się rur. Przydatne w rozdzielaniu materiałów z jednego źródła do wielu celów.
block.air-factory.description = Sortuje przedmioty jak zwykły sortownik, ale odpowiednie surowce wyciągane są na boki.
block.naval-factory.description = Pamiętaj, że mody są wersji alpha, i[scarlet] mogą być przekształcone na olej, materiały wybuchowe i paliwo.
block.additive-reconstructor.description = Jesteś już na serwerze! Łączenie się z hostem.
block.multiplicative-reconstructor.description = Strzela standardowymi pociskami w najbliższych wrogów.
block.exponential-reconstructor.description = Czy na pewno chcesz usunąć wszystkie zapisy?
block.tetrative-reconstructor.description = Miesza węgiel, ołów i piasek tworząc bardzo łatwopalny piratian.
block.switch.description = Trzecia i ostatnia wersja rdzenia. Lepiej opancerzony. Przechowuje ogromne ilości surowców.
block.micro-processor.description = Oczyszcza krzem z węgla i piasku wykorzystując piratian. Bardziej efektywny w gorących miejscach.
block.logic-processor.description = Pierwsza wersja rdzenia. Gdy zostaje zniszczony, wszelki kontakt do regionu zostaje utracony. Nie pozwól na to.
block.hyper-processor.description = Średniej wielkości wieżyczka, która wystrzeliwuje strumienie cieczy. Automatycznie gasi ogień jeśli zasilana jest wodą.
block.memory-cell.description = Jesteś już połączony.
block.memory-bank.description = [scarlet]Jednostka nie może stać na miejscu rdzenia.
block.logic-display.description = Zaznacz blok po prawej
block.large-logic-display.description = Zastępuje wszystkie bloki na mapie.
block.interplanetary-accelerator.description = Specjajny typ ściany, który pochłania łuki elektryczne oraz blokuje automatyczne łączenie węzłów.\nObejmuje wiele kratek.
unit.dagger.description = Odwiedź nasz serwer Discord!
unit.mace.description = Nie można dołączyć do gry ([accent]{0}[]).
unit.fortress.description = Wybrana przez Ciebie nazwa jest już zajęta na tym serwerze.
unit.scepter.description = Średniej wielkości wieżyczka, która po naładowaniu, wystrzeliwuje silne wiązki energii.
unit.reign.description = Mapa o tej nazwie już istnieje.
unit.nova.description = Silny blok obronny.\nDobra ochrona przed wrogami.\nObejmuje wiele kratek.
unit.pulsar.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest jej brak, dopóki jest w niej miejsce.
unit.quasar.description = Zwarty i radioaktywny materiał używany pospolicie w przepalaniu, stopach i jako topnik. Dostanie piaskiem po oczach nie jest dozwolone.
unit.vela.description = Przechowuje energię przy nadwyżce produkcji oraz dostarcza energię kiedy jest jej brak, dopóki jest w niej miejsce.
unit.corvus.description = Rdzenie mogą być do razu wykorzystane lub przeniesone do rekonstrukota by je ulepszyć.
unit.crawler.description = Wydziela ciecz w nieskończoność. Dostępny tylko w trybie sandbox.
unit.atrax.description = Używa bardzo dużych ilości energii do ekstrakcji ropy z piasku. Używaj go w rękach!
unit.spiroct.description = Tanie wiertło. Kiedy zostanie zbudowane na odpowiednich polach, wydobywa surowce w wolnym tempie. Może wydobywać tylko podstawowe rudy.
unit.arkyid.description = Automatycznie wykopuje miedź i ołów i piasek na metaszkło. Wymaga małej ilości wszystkiego.
unit.toxopid.description = Produkuje bardzo duże ilości prądu. Wykorzystuje różnice temperatur pomiędzy Lodocieczą a spalanym Piratianem.
unit.flare.description = Zaznacz blok u góry
unit.horizon.description = Jesteś pewny, że chcesz odbanować tego gracza?
unit.zenith.description = Wytwarza plastan z oleju i tytanu.
unit.antumbra.description = Błąd podczas wczytywania szczegółów z Warsztatu: {0}
unit.eclipse.description = Podstawowy materiał. Używany w przesyle przemiotów i płynów. Nie jest on przypadkiem szkodliwy?
unit.mono.description = Odwrotność bramy przepełnieniowej, który przepuszcza przedmioty główną drogą, gdy boczne drogi są przepełnione.
unit.poly.description = Przeciągij i przytrzymaj [accent][[Lewy CTRL][] i [accent]kliknij[] by kopać manualnie.
unit.mega.description = Przesyła moc do pobliskich bloków.\n\nMożesz powiększyć odległość transmitowanej mocy używająć \uf87f [accent]Węzeły Prądu[].
unit.quad.description = Używany jako most dla dwóch krzyżujących się rur. Przydatne w sytuacjach, kiedy dwie rury mają różne ciecze do różnych lokacji.
unit.oct.description = Produkuje Włókna Fazowe z radioaktywnego toru i dużych ilości piasku.
unit.risso.description = Automatycznie wykopuje miedź i ołów i piasek na metaszkło. Wymaga małej ilości energii.
unit.minke.description = [scarlet]Wymaga gry w wersji co najmniej: [accent]{0}
unit.bryde.description = Mała wieża bliskiego zasięgu. Wystrzeliwuje trzy przeszywające wiązki w pobliskich wrogów.
unit.sei.description = Rozdzielacz, który przerzuca przedmioty, kiedy główna droga jest przepełniona.
unit.omura.description = [scarlet]Brakuje zależności dla moda '{0}':[accent] {1}\n[lightgray]Najpierw trzeba ściągnąć te mody.\nMod zostanie automatycznie wyłączony.
unit.alpha.description = Zostałeś wyrzucony z gry. Żegnaj.
unit.beta.description = Ten serwer jest niekompatybilny z twoją wersją gry.
unit.gamma.description = Ten serwer jest niekompatybilny z twoją wersją gry.
