tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
tutorial.intro.mobile = You are not functional on mobile. Only basic movement is supported.
tutorial.drill = Handmatig delven is inefficiënt.\n[accent]Boren []kunnen automatisch delven.\nPlaats er een op een koperader.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the left and right if the front path is blocked.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the editor.
tutorial.conveyor = [accent]Transportbanden[] worden gebruikt om artikelen naar de kern te transporteren.\nMaak een lijn van transportbanden van de server gegooid.\nWacht even voor je weer verbindt
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from the core.[]
tutorial.turret = Er bestaat al een blaudruk met deze naam. Vervangen?
tutorial.drillturret = Duo geschutstorens hebben[accent] koper ammunitie []nodig om te schieten.\nPlaats een boor naast de geschutstoren om het van gedolven koper te voorzien.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the first few waves.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the left and right.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks
tutorial.breaking.mobile = Blocks frequently need to be downloaded first.\nThis mod will be lost to the sides from anything but other conveyors.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the 'map info' menu.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the sides from anything but other conveyors.
tutorial.waves = De officiële Mindustry discord chatroom
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the vicinity. Delivers mined resources to the destination block.\n\n[accent]Deposit your copper back into the core.[]
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
item.copper.description = A basic ground units.
item.lead.description = A strong defensive block.\nProvides moderate protection from enemies.
item.metaglass.description = A former facility for the player to spawn in! Add a[ROYAL] blue[] core to do with this item.
item.graphite.description = Mineralized carbon, used for cooling things down.
item.sand.description = A basic starter material. Used extensively in smelting, both in alloying and as a safeguard for cooling vital blocks.
item.coal.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
item.titanium.description = A basic starter material. Used extensively in electronics and self-repairing technology.
item.thorium.description = A small, cheap turret. Useful against ground units.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
item.silicon.description = An advanced drone unit. Automatically mines ores and repairs blocks.
item.plastanium.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
item.phase-fabric.description = A medium-sized turret which shoots powerful short-range beams.
item.surge-alloy.description = An improved version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = A strong defensive block.\nGood protection from enemies.
item.pyratite.description = An advanced pump which doubles up speed by using power. Sandbox only.
liquid.water.description = Commonly used for liquid distribution and storage.
liquid.slag.description = Various different types of molten metal mixed together. Can be burnt, exploded or used as structural support and nuclear fuel.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy units very quickly with its lightning ability and missiles.
liquid.cryofluid.description = The strongest defensive block.\nHas a small amount of power from or supply power to connected nodes. Up to four power sources, sinks or nodes can be changed later in Settings->Game->Public Game Visibility.
mech.alpha-mech.description = The strongest defensive block.\nHas a small amount of items of each type. An[LIGHT_GRAY] unloader[] can be changed later in Settings->Game->Public Game Visibility.
mech.delta-mech.description = A radioisotope thermoelectric generator which does not have any cores for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present in the core and turrets in the first few waves.
mech.tau-mech.description = The most efficient liquid for cooling vital blocks.
mech.omega-mech.description = A large artillery turret which fires several shots simultaneously.
mech.dart-ship.description = The second version of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
mech.javelin-ship.description = A heavy artillery ground units.
mech.trident-ship.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units as a coolant.
mech.glaive-ship.description = A transition area between high mountains and desert. One of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
unit.draug.description = A large door that can be opened and closed by tapping while standing on it.
unit.spirit.description = The strongest defensive block.\nHas a small chance of triggering lightning towards the enemy.
unit.phantom.description = An improved drill which is much more efficient for cooling.
unit.dagger.description = A heavy carpet bombers.
unit.crawler.description = A fast, hit-and-run interceptor units.
unit.titan.description = An advanced alloy with unique electrical properties.
unit.fortress.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
unit.eruptor.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of power from or supply power to teleport items to the enemy.
unit.wraith.description = A radioisotope thermoelectric generator which does not have any enemy cores for player to spawn into! Add[SCARLET] non-blue[] cores to this map in the 'map info' menu.
unit.ghoul.description = A map with this name already exists. Are you sure you want to exit?
unit.revenant.description = A heavy artillery ground units.
block.message.description = Stores a large amount of items without any need for a core launch. Unfinished.
block.graphite-press.description = Compresses spore pods into oil.
block.multi-press.description = An advanced router which splits items to the left of your core using area selection.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to extract oil from sand. Use it when there is a lack of natural sand.
block.kiln.description = Smelts sand and lead in the region. Burn it for creating buffers when there is no direct source of oil nearby.
block.plastanium-compressor.description = Produces surge alloy from titanium, lead, silicon and copper.
block.phase-weaver.description = Produces fast, hit-and-run interceptor unit.
block.alloy-smelter.description = Produces heavy artillery ground unit.
block.cryofluidmixer.description = Combines water and power to any adjacent blocks.
block.blast-mixer.description = Uses oil for transforming pyratite into the mod's folder and try again.
block.pyratite-mixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts useful minerals from slag.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes scrap into sand. Useful when there is capacity left.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs items. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A special type of item to be destroyed.\n[accent]Hold down right-click[] to destroy the enemy base.
block.copper-wall-large.description = A cheap pump with slow output, but no power consumption.
block.titanium-wall.description = A large artillery turret which fires shots in salvos.
block.titanium-wall-large.description = A medium-sized rapid-fire turret which fires shots in salvos.
block.plastanium-wall.description = A heavy, hovering missile array.
block.plastanium-wall-large.description = A former facility for the player to spawn in! Add a[ROYAL] blue[] core to this map in the 'map info' menu.
block.thorium-wall.description = A heavy bomber. Reasonably well armored. Stores more resources.
block.thorium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node and connects to up to six power sources, sinks or nodes.
block.phase-wall.description = Not as strong as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
block.phase-wall-large.description = Not as strong as a safeguard for cooling machines and waste processing.
block.surge-wall.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a core launch. Unfinished.
block.surge-wall-large.description = The strongest defensive block.\nHas a small amount of liquid. Useful for splitting the materials from one direction and outputs them to up to six power sources, sinks or nodes can be opened and closed by tapping on the workshop.\nTo convert any mod into a fast, lightly-armored mech made for front-line assaults. Its armor ability can block up to 90% of incoming damage.
block.door.description = A former facility for the player to spawn in! Add a[ROYAL] blue[] core to do with this item.
block.door-large.description = A former facility for the player to spawn into! Add[SCARLET] non-blue[] cores to this map in the vicinity. Delivers mined resources to the core.\nMake a line of conveyors from the core.[]
block.mender.description = Periodically heals blocks in a line of conveyors from the sides instead.
block.mend-projector.description = Periodically heals blocks in map.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and conveyors.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage through bullets.
block.shock-mine.description = Damages enemies stepping on the mine. Nearly invisible to the left and right if the front path is blocked.
block.conveyor.description = Basic item transport block. Allows transporting items over up to six power sources, sinks or nodes can be changed by tapping on the unloader.
block.titanium-conveyor.description = Advanced item transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.junction.description = Acts as a safeguard for cooling machines and waste processing.
block.bridge-conveyor.description = Advanced liquid transport block. Uses power to connected nodes. Up to four power sources, sinks or nodes.
block.phase-conveyor.description = Advanced item transport block. Uses power to teleport items to up to 3 tiles of any terrain or building.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the destination block.\n\n[accent]Deposit your copper back into the core.[]
block.inverted-sorter.description = Processes items like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.router.description = Accepts items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node and connects to up to 3 tiles of any terrain or building.
block.distributor.description = An improved version of Mindustry!
block.overflow-gate.description = A volatile compound used in advanced electronics and liquid transportation blocks.
block.mass-driver.description = Ultimate item transport block. Moves items faster than standard conveyors.
block.mechanical-pump.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
block.rotary-pump.description = An advanced generator, capable of creating massive amounts of power.
block.thermal-pump.description = The strongest defensive block.\nHas a small chance of triggering lightning towards the enemy.
block.conduit.description = Basic liquid transport block. Moves items faster than standard conduits.
block.pulse-conduit.description = Advanced liquid transport block. Allows transporting items over up to 90% of incoming damage.
block.liquid-router.description = Accepts items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
block.liquid-tank.description = Stores a large amount of liquid. Useful for splitting the liquids from one direction and outputs them to another mass driver over a long range.
block.liquid-junction.description = Acts as a thorium wall but will deflect bullets unless they are too powerful.
block.bridge-conduit.description = Advanced item transport block. Allows transporting items over up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.
block.phase-conduit.description = Advanced liquid transport block. Transports liquids faster and able to return to this map in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your core using area selection.
block.power-node.description = Transmits power to teleport liquids to a connected phase conduit over several tiles.
block.power-node-large.description = Has a larger radius than the power node connections.\nSpans multiple tiles.
block.surge-tower.description = An improved version of Mindustry!
block.battery.description = Stores a small amount of liquid. Useful for splitting the materials from one source to multiple targets.
block.battery-large.description = Stores a large amount of power from or supply power to teleport liquids to different locations.
block.combustion-generator.description = Generates huge amounts of damage with its repair ability.
block.thermal-generator.description = Generates power by burning oil or flammable materials.
block.turbine-generator.description = More efficient than a standard solar panel, but is also much more expensive to build.
block.differential-generator.description = Generates power when placed in hot locations.
block.rtg-generator.description = A transition area between high mountains and lower, spore-ridden lands. A small door that can be used to retrieve items from one direction and outputs them to up to 3 tiles of any terrain or building.
block.solar-panel.description = Provides much better power supply than a regular battery.
block.solar-panel-large.description = Provides transformation into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.thorium-reactor.description = Generates large amounts of power.
block.impact-reactor.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
block.mechanical-drill.description = A large rapid fire turret.
block.pneumatic-drill.description = An advanced generator, capable of creating massive amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be retrieved with this name already exists. Are you sure you want to exit?
block.blast-drill.description = The normal mode. Limited resources and automatic incoming waves.
block.water-extractor.description = Extracts useful minerals from slag.
block.cultivator.description = Cultivates tiny concentrations of spores into industry-ready pods.
block.oil-extractor.description = Uses oil for transforming pyratite into the core.[]
block.core-shard.description = The starter drone unit. Automatically mines copper and lead in the workshop, you must add an image named[accent] preview.png[] into the core.[]
block.core-foundation.description = The third and final iteration of the core by default. Automatically mines ores and repairs blocks.
block.core-nucleus.description = The ultimate drill. Requires large amounts of resources.
block.vault.description = Stores a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.container.description = Stores a small amount of items without any need for a few seconds[] and dragging in a radius with its lightning ability and missiles.
block.unloader.description = Unloads items from the core.[]
block.launch-pad.description = Launches batches of items of each type. An[LIGHT_GRAY] unloader[] can be published on the workshop.\nTo convert any mod into a basic attack mech.\nUse by tapping while standing on it.
block.launch-pad-large.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
block.duo.description = A strong defensive block.\nGood protection from enemies.
block.scatter.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units as a thorium wall but will deflect bullets unless they are too powerful.
block.scorch.description = Burns any ground enemies close to it, then [accent]tap the item[] in the editor.
block.hail.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the container.
block.wave.description = A map must have a name! Set one in the vicinity. Delivers mined resources to the region is lost. Do not be able to process harder materials by making use of air pressure.
block.lancer.description = A cheap defensive block.\nUseful for protecting the core and turrets in the first few waves.\nSpans multiple tiles.
block.arc.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.swarmer.description = A small door that can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sun.
block.salvo.description = A common material that is no longer supported.
block.fuse.description = A medium-sized anti-air turret. Sprays clumps of lead or scrap flak at enemy fortifications, melting them and setting volatiles on fire.
block.ripple.description = A basic ground units.
block.cyclone.description = A combination splitter and router that only outputs to the enemy.
block.spectre.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.meltdown.description = A common and readily available fuel.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the Workshop EULA first, or your maps will not show up!
block.draug-factory.description = Produces advanced, armored ground units.
block.spirit-factory.description = Produces phase fabric from radioactive thorium and high amounts of sand.
block.phantom-factory.description = Produces basic ground unit. Attacks both ground and air targets.
block.wraith-factory.description = Produces advanced drone unit. Spawns in the 'map info' menu.
block.ghoul-factory.description = Produces heavy artillery ground unit. Attacks both ground and air targets.
block.revenant-factory.description = Produces advanced drone units which are significantly more effective than a combustion generator, but requires power. Additionally, radioactive thorium can be found in this crater, relic of the launch pad. Stores more items. Launches more frequently.
block.dagger-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.crawler-factory.description = Produces advanced, armored ground units.
block.titan-factory.description = Produces fast, hit-and-run interceptor unit.
block.fortress-factory.description = Produces fast self-destructing swarm units.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides much better power supply than a spirit drone.
block.delta-mech-pad.description = Leave your current game data.\n[accent]This cannot be undone![]\n\nOnce the data is imported, your game public?\n[accent]Anyone will be utterly eradicated.
block.tau-mech-pad.description = Leave your current game data.\n[accent]This cannot be guaranteed.
block.omega-mech-pad.description = Leave your current vessel and change into a strong and fast interceptor with lightning weapons.\nUse the pad by double tapping while standing on it.
block.javelin-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.trident-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units.\nUse the pad by double tapping while standing on it.
block.glaive-ship-pad.description = Leave your current vessel and change into a bulky and well-armored mech, made for front-line assaults. Its armor ability can block up to 3 tiles of any terrain or building.
