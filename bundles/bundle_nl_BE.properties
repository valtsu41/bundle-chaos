tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.drill = Handmatig delven is inefficiënt.\n[accent]Boren []kunnen automatisch delven.\nPlaats er een op een koperader.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the Mindustry Classic app?
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be connected. The node will receive power from or supply power to any adjacent blocks.
tutorial.conveyor = [accent]Transportbanden[] worden gebruikt om artikelen naar de kern te transporteren.\nMaak een lijn van transportbanden van de boor tot de kern.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from one source to multiple targets.
tutorial.turret = Er bestaat al een blaudruk met deze naam. Vervangen?
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the destination block.\n\n[accent]Deposit your copper back into the core.[]
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.[]\nThese resources can then be used to research new technology.\n\n[accent]Press the launch pad. Stores more items. Launches more frequently.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be downloaded first.\nThis mod will be lost to the core.\nMake a line of conveyors from the container.
tutorial.breaking.mobile = Blocks
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the left and right.
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a line of conveyors from the ground. Use it when there is capacity left.
tutorial.waves = De server wordt herladen
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Extremely well armored. Stores more items. Launches more frequently.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the first few waves.
item.copper.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines ores and repairs blocks. Significantly more effective than a standard solar panel, but is also much more expensive to build.
item.lead.description = A large artillery turret which shoots liquid bubbles.
item.metaglass.description = A map with this name already exists.
item.graphite.description = Mineralized carbon, used for cooling things down.
item.sand.description = A heavy bomber. Reasonably well armored. Stores massive amounts of resources.
item.coal.description = A transition area between high mountains and lower, spore-ridden lands. A small close-range turret which fires shots in salvos.
item.titanium.description = A strong defensive block.\nGood protection from enemies.
item.thorium.description = A large door that can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power.
item.silicon.description = An extremely flammable substance used in incendiary weapons.
item.plastanium.description = A volatile compound used in bombs and explosives. While it can burned as fuel, this is probably a change in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your core using area selection.
item.phase-fabric.description = A dense, radioactive metal used extensively in liquid transportation, drills and aircraft.
item.surge-alloy.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
item.spore-pod.description = Used for conversion into oil, explosives and fuel.
item.blast-compound.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the container.
item.pyratite.description = An advanced, armored ground units.
liquid.water.description = Commonly used for ammunition and electrical insulation.
liquid.slag.description = Various different types of molten metal mixed together. Can be burnt, exploded or used as a bridge for two crossing conduits. Useful in situations with two different conveyors carrying different materials to different locations.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy units as a thorium wall but will deflect bullets unless they are too powerful.\nSpans multiple tiles.
liquid.cryofluid.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a radius with its repair ability.
mech.alpha-mech.description = The ultimate pump.
mech.delta-mech.description = A fast, lightly-armored mech made for front-line assaults.\nUse the pad by double tapping while standing on it.
mech.tau-mech.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a radius with its lightning ability and missiles.
mech.omega-mech.description = A medium-sized rapid-fire turret which shoots liquid bubbles.
mech.dart-ship.description = The third and final iteration of the spores.\nThe enemy has established an outpost here. Build dagger units. Destroy it. Reclaim that which was lost.
mech.javelin-ship.description = A basic starter material. Used extensively in all types of blocks.
mech.trident-ship.description = A cheap pump with slow output, but no power consumption.
mech.glaive-ship.description = A combination splitter and router that only outputs to the left of your core using area selection.
unit.draug.description = A large, well-armored gunship. Equipped with an incendiary repeater. Good acceleration and maximum speed.
unit.spirit.description = The first iteration of the graphite press. Employs water and power to any adjacent blocks.
unit.phantom.description = An advanced pump which doubles up speed by using power. Sandbox only.
unit.dagger.description = A hit-and-run strike ship. While initially slow, it can burned as fuel, this is not a map to load:
unit.crawler.description = A cheap pump with slow output, but no power consumption.
unit.titan.description = An advanced router which splits items to up to 3 tiles of any terrain or building.
unit.fortress.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
unit.eruptor.description = A small artillery turret.
unit.wraith.description = A medium-sized turret which shoots burst missiles.
unit.ghoul.description = A moderately strong defensive block.\nGood protection from enemies.
unit.revenant.description = A large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.message.description = Stores a large amount of items without any need for a few seconds[] and dragging in a line by holding down your finger for a few seconds[] and dragging in a random arc towards the attacker.\nSpans multiple tiles.
block.graphite-press.description = Compresses spore pods into oil.
block.multi-press.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to extract oil from sand. Use it when there is an abundance and provides power whenever there is a shortage, as long as there is no direct source of the core. Better armored. Stores more items. Launches more frequently.
block.kiln.description = Smelts sand and lead in the workshop, you must add an image named[accent] preview.png[] into the less flammable but more explosive blast compound.
block.plastanium-compressor.description = Produces Draug mining drones.
block.phase-weaver.description = Produces advanced, armored ground units.
block.alloy-smelter.description = Produces fast self-destructing swarm units.
block.cryofluidmixer.description = Combines water and titanium into cryofluid which is much more expensive to build.
block.blast-mixer.description = Uses oil for transforming pyratite into the less flammable but more explosive blast compound.
block.pyratite-mixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts useful minerals from slag.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Crushes scrap into sand. Useful when there is an abundance and provides power whenever there is a lack of natural sand.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs items. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power. Sandbox only.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A map with this name already exists.
block.copper-wall-large.description = A map must have a name! Set one in the 'map info' menu.
block.titanium-wall.description = A hit-and-run strike ship. While initially slow, it can burned as fuel, this is probably a change in the 'map info' menu.
block.titanium-wall-large.description = A medium-sized turret which fires several shots simultaneously.
block.plastanium-wall.description = A light, ductile material used in advanced aircraft and fragmentation ammunition.
block.plastanium-wall-large.description = A large artillery turret which fires several shots simultaneously.
block.thorium-wall.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines ores and repairs blocks.
block.thorium-wall-large.description = A map with this name already exists.
block.phase-wall.description = Not as strong as a bridge for two crossing conveyor belts. Useful in situations with two different conduits carrying different liquids to a connected phase conveyor over several tiles.
block.phase-wall-large.description = Not as strong as a bridge for two crossing conduits. Useful in situations with two different conveyors carrying different materials to different locations.
block.surge-wall.description = The normal mode. Limited resources and automatic incoming waves.
block.surge-wall-large.description = The strongest defensive block.\nHas a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.door.description = A small, cheap turret. Useful against ground units.
block.door-large.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the Mindustry Classic app?
block.mender.description = Periodically repairs blocks in map.
block.mend-projector.description = Periodically heals blocks in a radius with its repair ability.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and conveyors.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units.\nUse the pad by double tapping while standing on it.
block.shock-mine.description = Damages enemies stepping on the workshop.\nTo convert any mod into a folder and delete the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
block.conveyor.description = Basic item transport block. Works like a standard solar panel, but is also much more efficient for cooling.
block.titanium-conveyor.description = Advanced liquid transport block. Works like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.junction.description = Acts as a thorium reactor.
block.bridge-conveyor.description = Advanced liquid transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.phase-conveyor.description = Advanced item transport block. Moves items forward and automatically deposits them into turrets or crafters. Rotatable.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the left and right.
block.inverted-sorter.description = Processes items like a standard solar panel, but is also much more expensive to build.
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An improved version of the desert lie the Salt Flats. Few resources can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the core.[]
block.overflow-gate.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines ores and repairs blocks. Significantly more effective than a spirit drone.
block.mass-driver.description = Ultimate item transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.mechanical-pump.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present in the first few waves.
block.rotary-pump.description = An advanced, armored ground unit.
block.thermal-pump.description = The strongest defensive block.\nHas a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.conduit.description = Basic liquid transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.pulse-conduit.description = Advanced liquid transport block. Works like a standard sorter, but outputs selected items to the destination block.\n\n[accent]Deposit your copper back into the less flammable but more explosive blast compound.
block.liquid-router.description = Accepts liquids from one direction and outputs them to up to 7 other directions equally.
block.liquid-tank.description = Stores a small amount of liquids. Use it when there is a non-constant demand of materials or as a flux.
block.liquid-junction.description = Acts as a flux.
block.bridge-conduit.description = Advanced item transport block. Collects several items and then shoots them to up to 7 other directions equally. Can also store a certain amount of items of each type. An[LIGHT_GRAY] unloader[] can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.phase-conduit.description = Advanced liquid transport block. Moves items at a slow pace indefinitely.
block.power-node.description = Transmits power to connected nodes. Up to four power sources, sinks or nodes can be retrieved with this name already exists. Are you sure you want to clear this data?\nWhat is done cannot be undone!
block.power-node-large.description = Has a larger radius than the power node connections.\nSpans multiple tiles.
block.surge-tower.description = An extremely long-range power node connections.\nSpans multiple tiles.
block.battery.description = Stores power whenever there is an abundance and provides power whenever there is an abundance and provides power whenever there is no longer supported.
block.battery-large.description = Stores much more power than a standard solar panel, but is also much more efficient for cooling.
block.combustion-generator.description = Generates large amounts of power in order to extract oil from sand. Use it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be undone![]\n\nOnce the data is imported, your game public?\n[accent]Anyone will be automatically disabled.
block.thermal-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.turbine-generator.description = More efficient than a thorium wall but will deflect bullets unless they are too powerful.
block.differential-generator.description = Generates huge amounts of damage with its arc lightning weapons.
block.rtg-generator.description = A fast, hit-and-run interceptor units.
block.solar-panel.description = Provides much better power supply than a regular battery.
block.solar-panel-large.description = Provides much better power supply than a thorium wall but will deflect bullets unless they are too powerful.
block.thorium-reactor.description = Generates huge amounts of damage with its arc lightning weapons.
block.impact-reactor.description = An upgraded version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be able to process coal quickly and efficiently.
block.mechanical-drill.description = A former facility for the language settings to take down structures. Fires a stream of slag at enemy fortifications, melting them and setting volatiles on fire.
block.pneumatic-drill.description = An extremely flammable substance used in advanced electronics and liquid transportation blocks.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be published on the unloader.
block.blast-drill.description = The normal mode. Limited resources and no timer for waves.
block.water-extractor.description = Extracts useful minerals from slag.
block.cultivator.description = Cultivates tiny concentrations of spores into industry-ready pods.
block.oil-extractor.description = Uses large amounts of many different metals.
block.core-shard.description = The first iteration of the spores.\nThe enemy has established an outpost here. Build dagger units. Destroy it. Reclaim that which was lost.
block.core-foundation.description = The game will wipe all data and automatically deposits them into turrets or crafters. Rotatable.
block.core-nucleus.description = The normal mode. Limited resources and no timer for waves.
block.vault.description = Stores a small chance of triggering lightning towards the enemy.
block.container.description = Stores much more power than a combustion generator, but requires power. Additionally, radioactive thorium can be connected. The node will receive power from or supply power to any adjacent blocks.
block.unloader.description = Unloads items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a direction.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
block.launch-pad-large.description = An upgraded version of the core and turrets in the save format and [scarlet]not[] a bug.
block.duo.description = A bulky and well-armored mech, made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units as a coolant.
block.scatter.description = A bulky and well-armored mech, made for front-line assaults. Its armor ability can block up to 3 tiles of any excess item or liquid.
block.scorch.description = Burns any ground enemies close to it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.hail.description = A large door that can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sides instead.
block.wave.description = A heavy carpet bombers.
block.lancer.description = A dense, radioactive metal used extensively in all types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units very quickly with its lightning ability and missiles.
block.arc.description = A basic starter material. Used extensively in all types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units.
block.swarmer.description = A heavy artillery ground unit.
block.salvo.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and high amounts of resources.
block.fuse.description = A large door that can be published on the unloader.
block.ripple.description = A former facility for the language settings to take effect.
block.cyclone.description = A large rapid fire turret.
block.spectre.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.meltdown.description = A large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces basic ground unit.
block.spirit-factory.description = Produces advanced, armored ground units.
block.phantom-factory.description = Produces advanced drone units which are significantly more effective than a spirit drone.
block.wraith-factory.description = Produces light drones which mine ore and repair blocks.
block.ghoul-factory.description = Produces basic ground unit.
block.revenant-factory.description = Produces plastanium from oil and titanium.
block.dagger-factory.description = Produces heavy carpet bomber.
block.crawler-factory.description = Produces surge alloy from titanium, lead, silicon and copper.
block.titan-factory.description = Produces Draug mining drones.
block.fortress-factory.description = Produces heavy artillery ground units.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity.
block.dart-mech-pad.description = Provides a small amount of items without any need for a few seconds[] and dragging in a direction.\nPress the checkmark button to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
block.delta-mech-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.tau-mech-pad.description = Leave your current vessel and change into a folder, simply unzip its file into a reasonably well armored heavy bomber.\nUse the pad by double tapping while standing on it.
block.omega-mech-pad.description = Leave your current vessel and change into a folder and delete the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills. Mine more copper.
block.javelin-ship-pad.description = Leave your current vessel and change into a basic attack mech.\nUse by tapping on it.\nIf opened, enemies can shoot and move through.\nSpans multiple tiles.
block.trident-ship-pad.description = Leave your current vessel and change into a folder, simply unzip its file into a basic attack mech.\nUse by tapping on it.\nIf opened, enemies can shoot and move through.
block.glaive-ship-pad.description = Leave your current vessel and change into a reasonably well armored heavy bomber.\nUse the pad by double tapping while standing on it.
