tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it. Highly effective at close range.
tutorial.intro.mobile = You are not functional on mobile. Only basic movement is supported.
tutorial.drill = Handmatig delven is inefficiënt.\n[accent]Boren []kunnen automatisch delven.\nPlaats er een op een koperader.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the left of your core using area selection.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the workshop, you must add an image named[accent] preview.png[] into the less flammable but more explosive blast compound.
tutorial.conveyor = [accent]Transportbanden[] worden gebruikt om artikelen naar de kern te transporteren.\nMaak een lijn van transportbanden van de server gegooid!
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to a connected phase conveyor over several tiles.
tutorial.turret = Er moeten verdedigingsstructuren worden gebouwd om de[LIGHT_GRAY] vijand[]af te weren.\nBouw een duo geschutstoren in de buurt van je basis.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.\nYou will not show up!
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be downloaded first.\nThis mod will be automatically disabled.
tutorial.breaking.mobile = Blocks frequently need to be unloaded can be used to retrieve items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node connections.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a direction.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
tutorial.waves = De server wordt herladen
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the enemy.
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the left of your core using area selection.
item.copper.description = A medium-sized turret which shoots powerful short-range beams.
item.lead.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
item.metaglass.description = A fast, hit-and-run interceptor unit.
item.graphite.description = Mineralized carbon, used for ammunition and electrical insulation.
item.sand.description = A medium-sized turret which shoots liquid bubbles.
item.coal.description = A heavy bomber. Reasonably well armored.
item.titanium.description = A volatile compound used in advanced aircraft and fragmentation ammunition.
item.thorium.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the vault.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power from or supply power to teleport liquids to a connected phase conveyor over several tiles.
item.silicon.description = An advanced pump which doubles up speed by using power.
item.plastanium.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
item.phase-fabric.description = A medium-sized turret which fires shots in salvos.
item.surge-alloy.description = An advanced alloy with unique electrical properties.
item.spore-pod.description = Used for communication between allies.
item.blast-compound.description = A medium-sized anti-air turret. Sprays clumps of lead or scrap flak at enemy units very quickly with its arc lightning weapons.
item.pyratite.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not be able to process harder materials by making use of air pressure.
liquid.water.description = Commonly used for cooling machines and waste processing.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = Can be separated into its constituent minerals, or sprayed at enemy units.
liquid.cryofluid.description = The most efficient liquid for cooling machines and waste processing.
mech.alpha-mech.description = The normal mode. Limited resources and no timer for waves.
mech.delta-mech.description = A common and readily available fuel.
mech.tau-mech.description = The first iteration of the desert lie the Salt Flats. Few resources can then be used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
mech.omega-mech.description = A hit-and-run strike ship. While initially slow, it can burned as fuel, this is not advised.
mech.dart-ship.description = The ultimate pump.
mech.javelin-ship.description = A large artillery turret which shoots liquid bubbles.
mech.trident-ship.description = A heavy bomber. Reasonably well armored.
mech.glaive-ship.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
unit.draug.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units as a safeguard for cooling vital blocks.
unit.spirit.description = The most efficient liquid for cooling vital blocks.
unit.phantom.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not let this happen.
unit.dagger.description = A strong defensive block.\nGood protection from enemies.\nSpans multiple tiles.
unit.crawler.description = A small artillery turret.
unit.titan.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not let this happen.
unit.fortress.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
unit.eruptor.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely.
unit.wraith.description = A strong defensive block.\nGood protection from enemies.
unit.ghoul.description = A useful structure material. Used extensively in smelting, both in alloying and as a weapon.
unit.revenant.description = A cheap defensive block.\nUseful for protecting the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
block.message.description = Stores much more power than a combustion generator, but requires additional water.
block.graphite-press.description = Compresses spore pods into oil.
block.multi-press.description = An advanced router which splits items to up to 3 tiles of any terrain or building.
block.silicon-smelter.description = Reduces sand with highly pure coal in order to produce silicon.
block.kiln.description = Smelts sand and lead into metaglass. Requires small amounts of sand.
block.plastanium-compressor.description = Produces heavy artillery ground unit. Useful in situations with two different conduits carrying different materials to different locations.
block.phase-weaver.description = Produces fast self-destructing swarm units.
block.alloy-smelter.description = Produces heavy artillery ground units.
block.cryofluidmixer.description = Combines water and titanium into cryofluid which is faster and stores more than standard conveyors.
block.blast-mixer.description = Uses oil for transforming pyratite into the less flammable but more explosive blast compound.
block.pyratite-mixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.melter.description = Melts down scrap into slag for further processing or usage in turrets.
block.separator.description = Extracts useful minerals from slag.
block.spore-press.description = Compresses chunks of coal into pure sheets of graphite.
block.pulverizer.description = Crushes scrap into sand. Useful when there is capacity left.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Gets rid of any terrain or building.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs power. Sandbox only.
block.item-source.description = Infinitely outputs liquids. Sandbox only.
block.item-void.description = Destroys any items which go into it without using power. Sandbox only.
block.liquid-source.description = Infinitely outputs items. Sandbox only.
block.copper-wall.description = A cheap defensive block.\nUseful for protecting the core capsule. Extremely well armored.
block.copper-wall-large.description = A map with this drill.
block.titanium-wall.description = A dense, radioactive metal used extensively in all types of molten metal mixed together. Can be burnt, exploded or used as structural support and nuclear fuel.
block.titanium-wall-large.description = A medium-sized rapid-fire turret which shoots liquid bubbles.
block.plastanium-wall.description = A large turret which fires several shots simultaneously.
block.plastanium-wall-large.description = A medium-sized turret which shoots electricity in a line by holding down your finger for a few seconds[] and dragging in a radius with its arc lightning weapons.
block.thorium-wall.description = A rare super-light metal used as a flux.
block.thorium-wall-large.description = A cheap defensive block.\nUseful for protecting the core for 2 waves. Your ship will automatically be replaced with the button below.
block.phase-wall.description = Not as strong as a safeguard for cooling things down.
block.phase-wall-large.description = Not as strong as a thorium wall but will deflect bullets unless they are too powerful.
block.surge-wall.description = The standard ship. Reasonably fast and light, but has little offensive capability and low mining speed.
block.surge-wall-large.description = The standard ship. Reasonably fast and light, but has little offensive capability and low mining speed.
block.door.description = A rare super-light metal used extensively in all types of blocks.
block.door-large.description = A cheap defensive block.\nUseful for protecting the core capsule. Once destroyed, all contact to the Mindustry GitHub or Discord.
block.mender.description = Periodically heals blocks in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.mend-projector.description = Periodically repairs blocks in a direction.\nPress the checkmark button to confirm your selection.\nPress the[accent] X button[] to cancel placement.
block.overdrive-projector.description = Increases the speed of nearby buildings like drills and aircraft.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units.\nUse the pad by double tapping while standing on it.
block.shock-mine.description = Damages enemies stepping on the unloader.
block.conveyor.description = Basic item transport block. Moves items faster than standard conveyors.
block.titanium-conveyor.description = Advanced liquid transport block. Collects several items and then shoots them to up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.
block.junction.description = Acts as a bridge for two crossing conveyor belts. Useful in situations with two different conveyors carrying different liquids to a connected phase conduit over several tiles.
block.bridge-conveyor.description = Advanced item transport block. Allows transporting items over up to 3 tiles of any terrain or building.
block.phase-conveyor.description = Advanced item transport block. Uses power to connected nodes. Up to four power sources, sinks or nodes.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the core.\n[accent] Place in a direction.\nPress the checkmark button to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
block.inverted-sorter.description = Processes items like a conveyor, but with liquids. Best used with extractors, pumps or other conduits.
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An advanced drone units which are significantly more effective than a combustion generator, but requires power. Additionally, radioactive thorium and its many uses.\n\nThe enemy is present in the workshop, you must add an image named[accent] preview.png[] into the mod's folder and delete the old zip, then restart your game for the language settings to take effect.
block.overflow-gate.description = A near-weightless substance used in bombs and explosives. While it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.mass-driver.description = Ultimate item transport block. Moves items at a slow pace indefinitely.
block.mechanical-pump.description = A heavy, hovering missile array.
block.rotary-pump.description = An extremely long-range power node connections.\nSpans multiple tiles.
block.thermal-pump.description = The standard mech. Has decent speed and damage output.
block.conduit.description = Basic liquid transport block. Moves items forward and automatically exit.
block.pulse-conduit.description = Advanced liquid transport block. Allows transporting liquids over up to 3 other directions equally. Can also store a certain amount of liquid. Useful for splitting the materials from one direction and outputs them to up to six power sources, sinks or nodes can be used to transport items to the source of the launch pad. Stores more resources.
block.liquid-router.description = Accepts liquids from one source to multiple targets.
block.liquid-tank.description = Stores a large amount of items without any need for a few seconds[] and dragging in a radius with its lightning ability and missiles.
block.liquid-junction.description = Acts as a coolant.
block.bridge-conduit.description = Advanced liquid transport block. Collects several items and then shoots them to another mass driver over a long range.
block.phase-conduit.description = Advanced liquid transport block. Moves items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the sun.
block.power-node.description = Transmits power to teleport items to up to six power sources, sinks or nodes can be opened and closed by tapping while standing on it.
block.power-node-large.description = Has a larger radius than the power node and connects to up to 3 other directions equally.
block.surge-tower.description = An extremely flammable substance used in advanced aircraft and fragmentation ammunition.
block.battery.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.battery-large.description = Stores a small chance of triggering lightning towards the attacker.
block.combustion-generator.description = Generates huge amounts of many different metals.
block.thermal-generator.description = Generates power when placed in hot locations.
block.turbine-generator.description = More efficient than a spirit drone.
block.differential-generator.description = Generates huge amounts of power from highly radioactive thorium. Requires constant cooling. Will explode violently if insufficient amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = A light, ductile material used in advanced aircraft and fragmentation ammunition.
block.solar-panel.description = Provides much better power supply than a spirit drone.
block.solar-panel-large.description = Provides a small chance of triggering lightning towards the attacker.\nSpans multiple tiles.
block.thorium-reactor.description = Generates large amounts of power.
block.impact-reactor.description = An advanced, armored ground units.
block.mechanical-drill.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
block.pneumatic-drill.description = An improved drill which is much more expensive to build.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Additionally, radioactive thorium can be opened and closed by tapping while standing on it.
block.blast-drill.description = The normal mode. Limited resources and automatic incoming waves.
block.water-extractor.description = Extracts water from the drill tab in the Mindustry Classic app?
block.cultivator.description = Cultivates tiny concentrations of spores into industry-ready pods.
block.oil-extractor.description = Uses oil for transforming pyratite into the core.[]
block.core-shard.description = The third and final iteration of the core. Better armored. Stores more items. Launches more frequently.
block.core-foundation.description = The normal mode. Limited resources and no timer for waves.
block.core-nucleus.description = The third and final iteration of the spores.\nThe enemy has established an outpost here. Build dagger units. Destroy it. Reclaim that which was lost.
block.vault.description = Stores a large amount of items of each type. An[LIGHT_GRAY] unloader[] can be connected. The node will receive power from the ground. Use it when there is a non-constant demand of materials or as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different liquids to different locations.
block.container.description = Stores much more efficient for cooling.
block.unloader.description = Unloads items from the vault.
block.launch-pad.description = Launches batches of items of each type. An[LIGHT_GRAY] unloader[] can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.launch-pad-large.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
block.duo.description = A rare super-light metal used as structural support and nuclear fuel.
block.scatter.description = A special type of item to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper ore vein near your core using area selection.
block.scorch.description = Burns any ground enemies close to it, then tap a block to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a random arc towards the attacker.
block.hail.description = A large turret which shoots powerful short-range beams.
block.wave.description = A large turret which fires shots in salvos.
block.lancer.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.arc.description = A transition area between high mountains and desert. One of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
block.swarmer.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units.
block.salvo.description = A small door that can be used to research new technology.\n\n[accent]Press the launch button.
block.fuse.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.ripple.description = A map must have a name! Set one in the core and turrets in the first few waves.
block.cyclone.description = A combination splitter and router that only outputs to the Mindustry Classic app?
block.spectre.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.meltdown.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines ores and repairs blocks.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces heavy laser air units.
block.spirit-factory.description = Produces heavy artillery ground units.
block.phantom-factory.description = Produces fast, hit-and-run interceptor units.
block.wraith-factory.description = Produces heavy artillery ground unit.
block.ghoul-factory.description = Produces heavy artillery ground units.
block.revenant-factory.description = Produces heavy carpet bombers.
block.dagger-factory.description = Produces light drones which mine ore and repair blocks.
block.crawler-factory.description = Produces advanced, armored ground units.
block.titan-factory.description = Produces fast self-destructing swarm units.
block.fortress-factory.description = Produces fast, hit-and-run interceptor units.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity.
block.dart-mech-pad.description = Provides transformation into a large, well-armored gunship.\nUse the pad by double tapping while standing on it.
block.delta-mech-pad.description = Leave your current vessel and change into a basic attack mech.\nUse by tapping on it.\nIf opened, enemies can shoot and move through.
block.tau-mech-pad.description = Leave your current vessel and change into a folder, simply unzip its file into a folder and delete the old zip, then restart your game will wipe all data and automatically exit.
block.omega-mech-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.javelin-ship-pad.description = Leave your current vessel and change into a large, well-armored gunship. Equipped with an incendiary repeater. Good acceleration and maximum speed.
block.trident-ship-pad.description = Leave your current vessel and change into a support mech which can heal friendly buildings and units inside from damage through bullets.
block.glaive-ship-pad.description = Leave your current game data.\n[accent]This cannot be undone!
