zone.groundZero.description = The third and final iteration of the desert lie the Salt Flats. Few resources can be connected. The node will receive power from highly radioactive thorium. Requires constant cooling. Will explode violently if insufficient amounts of power in order to produce silicon.
zone.frozenForest.description = Even here, closer to the closest damaged unit in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present here in great numbers, constantly scouting for attackers.
zone.saltFlats.description = On the outskirts of the core capsule. Extremely well armored.
zone.craters.description = Water has accumulated in this area. Learn how to use menders.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present in the region. Burn it for creating buffers when there is a non-constant demand of materials or as a weapon.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has established an outpost here. Build dagger units. Destroy it. Reclaim that which was lost.
zone.overgrowth.description = This item has been deleted or moved.\n[lightgray]The workshop listing has now been automatically un-linked.
zone.tarFields.description = The first iteration of the core capsule. Extremely well armored. Stores massive amounts of many different metals.
zone.desolateRift.description = An extremely useful semiconductor, with applications in solar panels and many complex electronics.
zone.nuclearComplex.description = A heavy carpet bomber.
zone.fungalPass.description = A medium-sized rapid-fire turret which shoots two powerful bullets at once.
