zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present in the Mindustry GitHub or Discord.
zone.saltFlats.description = On the outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
zone.craters.description = Water has accumulated in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and high amounts of many different metals.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
zone.overgrowth.description = This is not compatible with your build type.
zone.tarFields.description = The strongest defensive block.\nHas a small amount of items without any need for a core launch. Unfinished.
zone.desolateRift.description = An advanced pump which doubles up speed by using power.
zone.nuclearComplex.description = A large, well-armored gunship.\nUse the pad by double tapping while standing on it.
zone.fungalPass.description = A large, well-armored gunship. Equipped with an incendiary repeater. Good acceleration and maximum speed.
