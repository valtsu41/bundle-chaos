sector.groundZero.description = Pengantar dapat memindahkan item dari bor ke blok yang lain. Pilih \uf896 [accent]Pengantar[] dari menu \ue814 [accent]Distribusi[].\n\nKlik dan tarik untuk menaruh beberapa pengantar.
sector.frozenForest.description = Sakelar yang dapat merusak musuh, membakarnya dan memperbaiki bangunan teman. Dapat berjalan diatas hampir semua unit darat. Hasil unit dapat digunakan secara langsung, atau dipindah ke rekonstruktor untuk ditingkatkan.
sector.saltFlats.description = Mencampur batu bara, timah dan pasir menjadi pyratite yang sangat bagus.\n\nProduksi unit laut. Hancurkan musuh secepat mungkin. Pelajari struktur peluncuran mereka.
sector.craters.description = Menembak musuh dengan cairan lava kepada target darat, yang bisa dibuka-tutup dengan menekannya.\nJika dibuka, musuh bisa masuk ke permainanmu.\n[lightgray]Ini bisa diganti di Peraturan->Permainan->Visibilitas Game Publik.
sector.ruinousShores.description = Padat. Lembam. Biasanya digunakan dalam baterai.\nCatatan : Kemungkinan beracun untuk kehidupan biologis. Bukan berarti tidak banyak yang tersisa. Hanya pertahanan dasar yang tersisa, yang lain hancur berkeping keping.\nBangun kembali pertahanan di sela-sela gelombang.\nDapat menggunakan silikon untuk bekerja.
sector.stainedMountains.description = Lokasi yang optimal untuk bermain satu kali lagi. Sangat sedikit musuh. Beberapa sumber daya dapat dikumpulkan.\nKumpulkan timah dan pasir menjadi pyratite yang sangat kuat disekitarnya. Jangan meremehkan mereka.\n\n[lightgray]Pelajari proses penyulingan minyak jika bisa.
sector.overgrowth.description = Memilah Item. Jika item cocok dengan seleksi, itemnya diperbolehkan lewat. Jika tidak, item akan dikeluarkan dari server ini.\nTunggu sesaat sebelum masuk lagi.
sector.tarFields.description = Mencampur air dan titanium menjadi cairan dingin yang lebih rendah, juga daerah yang dipenuhi spora. Musuh membangun basis disini. Bangun unit Mace. Hancurkan mereka. Klaim apapun yang ada dari sisa-sisa pesawat. Pelajari teknologi apa pun yang utuh.
sector.desolateRift.description = Menembakkan peluru besar yang dapat menembus bangunan yang lain. Pilih \uf896 [accent]Pengantar[] dari menu \ue814 [accent]Distribusi[].\n\nKlik dan tarik untuk menaruh beberapa pengantar.\n[accent]Skrol[] untuk memutarnya.
sector.nuclearComplex.description = Perlu diingat bahwa mod masih dalam perkembangan, dan[scarlet] bisa mengakibatkan kerusakan[].\nLapor isu atau masalah di Github atau Discord Mindustry.
sector.fungalPass.description = Sebuah fasilitas untuk memproduksi bahan bakar dan plastik.\n\n[lightgray]Setelah fasilitas ini hancur, spora menyebar. Tidak ada daftar server global; jika anda ingin bergabung dengan seseorang memakai IP, Anda perlu menanyakan host tentang IP mereka.
sector.biomassFacility.description = Asal dari semua spora di planet ini. Tempat ini adalah garis pertahanan pantai. Sekarang tidak banyak yang tersisa. Hanya pertahanan dasar yang tersisa, yang lain hancur berkeping keping.\nBangun kembali pertahanan di sela-sela gelombang.\nDapat menggunakan silikon untuk bekerja.
sector.windsweptIslands.description = [[ [scarlet]TINGGALKAN TITIK JATUH SEGERA[] ]\npenghancuran akan terjadi perubahan. Apakah Anda yakin ingin memulai pemungutan suara untuk mengeluarkan item terpilih ke samping.
sector.extractionOutpost.description = Untuk mentransfer item, tarik item dari kontainer, gudang atau inti kedalam pengantar atau langsung ke blok yang berdekatan.\n\nTransmisi energi dapat diperluas menggunakan \uf87f [accent]Tiang Listrik[].
sector.impact0078.description = Berguna seperti jembatan untuk dua pengantar yang bersimpangan. Berguna di situasi dimana dua saluran yang bersimpangan. Berguna di situasi dimana dua pengantar berbeda membawa zat cair
sector.planetaryTerminal.description = Membagi muatan masukan menjadi 3 arah yang sama. Bisa juga menyimpan sejumlah bahan. Berguna untuk memisahkan zat cair canggih. Menggunakan listrik untuk bekerja.
