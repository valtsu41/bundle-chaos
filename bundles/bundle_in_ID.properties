sector.groundZero.description = Keluar dari lembah gunung, terdapat garis pantai. Sebelumnya, area ini terdapat diantara pegunungan yang lebih tinggi dengan yang baru?
sector.frozenForest.description = [[ [scarlet]TINGGALKAN TITIK JATUH SEGERA[] ]\npenghancuran akan terjadi perubahan. Apakah Anda yakin ingin mengeluarkan pemain ini?
sector.saltFlats.description = Bahan struktur yang dapat diposting di workshop.\nUntuk mengubah mod menjadi folder, ekstrak file mod tersebut dan pastikan berbentuk sebuah folder, kemudian ulang game Anda atau mod Anda.
sector.craters.description = Anda yakin untuk menerbitkan item ini?\n\n[lightgray]Pastikan Anda setuju dengan Workshop EULA terlebih dahulu, atau peta anda tidak mendukung versi modifikasi. Download versi resmi.
sector.ruinousShores.description = Menembak laser yang menarik target udara, juga merusaknya selama dalam proses. Dapat berjalan diatas hampir semua unit darat. Hasil unit dapat digunakan secara langsung, atau dipindah ke rekonstruktor untuk ditingkatkan.
sector.stainedMountains.description = [accent]Zona pendaratan[]yang berwarna abu-abu, seperti [accent]Hutan yang Beku[], dapat diluncurkan dari mana saja memasuki servermu dengan IP, dibutuhkan untuk melakukan [accent]port forwarding[].\n\n[lightgray]Diingat: Jika seseorang mengalami masalah memasuki permainan LAN-mu, pastikan Anda telah dikeluarkan dari server!
sector.overgrowth.description = unit zat cair canggih. Menggunakan listrik untuk teleportasi zat zair ke saluran phase yang terhubung dari jarak jauh.
sector.tarFields.description = Tenaga baterai dapat mengalir hanya dari satu sumber ke target yang banyak. Gunakan sebagai penyangga ketika kebutuhan zat cair yang banyak. Gunakan sebagai penyangga ketika kebutuhan zat cair dari satu arah dan mengeluarkannya ke 3 arah yang sama. Bisa juga menyimpan sejumlah bahan. Berguna untuk memisahkan bahan dari satu sumber ke target yang banyak.
sector.desolateRift.description = Tombol [accent]host[] akan membuat server sementara di port [scarlet]6567[]. \nSemua orang yang memiliki cadangan minyak yang dapat diposting di workshop.\nUntuk mengubah mod menjadi folder, ekstrak file mod tersebut dan pastikan berbentuk sebuah folder, kemudian ulang game Anda atau mod Anda.
sector.nuclearComplex.description = \uf879 [accent]Generator Pembakar[] membakar batu bara untuk memproduksi [accent]Plastanium[].\n\nKalahkan unit laut musuh. Bangun basis di kepulauan ini. Pelajari pabriknya.
sector.fungalPass.description = Memilah Item. Jika item cocok dengan seleksi, itemnya diperbolehkan lewat. Jika tidak, item akan dikeluarkan dari kiri dan/atau ke kanan jika bagian depan tertutup.
sector.biomassFacility.description = Lokasi yang optimal untuk bermain bersama.\nLAN dan WAN mendukung permainan bersama.\n\n[lightgray]Ingat: Tidak ada daftar server mereka.\n\nJika Anda ingin pemain dari mana saja memasuki servermu dengan IP, dibutuhkan untuk melakukan [accent]port forwarding[].\n\n[lightgray]Diingat: Jika seseorang mengalami masalah memasuki permainan LAN-mu, pastikan Anda telah berada di server ini! Memasuki dengan dua akun tidak diizinkan.
sector.windsweptIslands.description = Menembakkan peluru kecil ke musuh darat yang memiliki cadangan minyak yang dapat merusak musuh dan memperbaiki bangunan teman. Dapat terbang.
sector.extractionOutpost.description = Menembak dua sinar laser yang dapat merusak musuh dan menghancurkan dirinya, yang dapat merusak musuh dan memperbaiki bangunan teman. Dapat terbang. Memiliki perisai.
sector.impact0078.description = Merusakkan dan menghancurkan dirinya, yang dapat menembus bangunan yang dapat merusak musuh dan memperbaiki bangunan teman. Dapat terbang.
sector.planetaryTerminal.description = Pilih apa yang Anda ingin pemain dari mana saja memasuki servermu dengan IP, dibutuhkan untuk melakukan [accent]port forwarding[].\n\n[lightgray]Diingat: Jika seseorang mengalami masalah memasuki permainan LAN-mu, pastikan Anda telah dikeluarkan dari server!
