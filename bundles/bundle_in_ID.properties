tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper ore vein near your core using area selection.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.drill = Menambang manual tidak efisien.\n[accent]Bor []bisa menambang otomatis.\nTaruh satu di sekumpulan tembaga.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your core using area selection.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the top left to pause.
tutorial.conveyor = [accent]Pengantar[] digunakan untuk serangan tabrak-lari. Tidak kuat melawan bangunan, tapi bisa membunuh grup musuh dengan cepat memakai senjata petirnya.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch button.
tutorial.turret = Struktur Pertahanan harus dibuat untuk menangkal [LIGHT_GRAY] musuh[].\nBangun menara "duo" dekat basemu.
tutorial.drillturret = Menara Anti-Udara berukuran sedang. Melempar gumpalan timah atau kepingan ke unit musuh.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the top left to pause.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the core.\nMake a line by holding down your finger for a few seconds[] and dragging in a line by holding down your finger for a few seconds[] and dragging in a selection.[]\n\n[accent]Destroy all the resources in your core.[]\nThese resources can then be used to research new technology.\n\n[accent]Press the launch button.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in map.
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in map.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the top left to pause.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the Mindustry GitHub or Discord.
tutorial.waves = [LIGHT_GRAY] Musuh[] mendatang.\n\nLindungi intimu selama 2 gelombang. Bangun lebih banyak menara.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the Workshop EULA first, or your maps will not show up!
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.[]\nThese resources can be changed later in Settings->Game->Public Game Visibility.
