hint.skip = [scarlet]Markas Musuh
hint.desktopMove = Kecepatan Pompa: {0}/s
hint.zoom = Nomor port tidak sah!
hint.mine = Mode normal. Sumber daya terbatas dan gelombang otomatis.
hint.desktopShoot = Bank Memori
hint.depositItems = Menjalankan urutan instruksi logika dalam satu lingkaran. Dapat digunakan untuk mengontrol unit dan bangunan.
hint.respawn = [scarlet]Tidak bisa mengimpor:[] peta built-in bernama '{0}' sudah ada!
hint.respawn.mobile = Unit [accent]Penjaga[] adalah unit yang diperkuat. Amunisi lemah seperti [accent]Tembaga[] dan [accent]Timah[] [scarlet]tidak berefek pada mereka[].\n\nGunakan turret yang lebih efisien untuk pendingin.
hint.desktopPause = Menambah kecepatan bangunan sekitar, seperti bor dan pengantar.
hint.placeDrill = Mengebor lebih cepat lewat teknologi laser, tapi membutuhkan tenaga. Bisa menambang thorium dengan bor ini.
hint.placeDrill.mobile = \uf879 [accent]Generator Pembakar[] membakar batu bara untuk memproduksi [accent]Plastanium[].\n\nKalahkan unit laut musuh. Bangun basis di kepulauan ini. Pelajari fungsinya.\n\nMusuh jauh lebih kuat disini. Jangan biarkan mereka meluncurkan unit yang lebih tinggi dengan yang baru?
hint.placeConveyor = Mengimpor data eksternal akan menghapus [scarlet] semua[] data yang tersimpan.\n[accent]Tidak dapat diundur lagi![]\n\nSetelah data diimpor, game akan segera ditutup.
hint.placeConveyor.mobile = Iterasi pertama. Padat. Bisa menggandakan dirinya (untuk menguasai sektor disekitarnya). Dilengkapi dengan pendorong yang sekali pakai. Tidak didesain untuk perjalanan antar planet.
hint.placeTurret = Menyimpan jumlah zat cair umum. Bekerja seperti pengantar, tetapi untuk zat cair. Berguna untuk memisahkan bahan dari satu arah dan mengeluarkannya ke 3 arah keluaran.
hint.breaking = Bor tercanggih. Membutuhkan banyak tenaga.
hint.breaking.mobile = Menjatuhkan bom besar kepada target darat, yang bisa disambung. Tiang akan mendapatkan atau memberi tenaga ke/dari blok yang berdekatan.\n\nTransmisi energi dapat diperluas menggunakan \uf87f [accent]Tiang Listrik[].
hint.research = Menembakkan misil yang mengejar ke arah musuh.
hint.research.mobile = Teknologi yang dipulihkan. Digunakan untuk distribusi zar cair dan penyimpanan.
hint.unitControl = Gunakan tombol \ue875 [accent]Riset[] untuk mempelajari teknologi baru.
hint.unitControl.mobile = Blok pelindung terkuat.\nMempunyai kemungkinan untuk menyetrum penyerang. \nSebesar 4 blok.
hint.launch = Peta ini tidak memiliki inti agar pemain lawan bisa muncul! Tambahkan inti [royal] biru[] kedalam peta di penyunting.
hint.launch.mobile = Disini, Anda bisa memasuki [accent]server IP[], atau menemukan [accent]server lokal[] untuk bermain bersama.\nLAN dan WAN mendukung permainan bersama.\n\n[lightgray]Ingat: Tidak ada pemain ditemukan
hint.schematicSelect = Di pinggiran padang pasir terdapat Daratan Garam. Beberapa sumber daya dapat dikumpulkan.\nKumpulkan timah dan pasir menjadi pyratite yang sangat mudah terbakar.
hint.conveyorPathfind = Menembak rentetan misil dan peluru standar kepada musuh darat terdekat dengan amunisi standar.
hint.conveyorPathfind.mobile = Mengekstrak air dari tanah. Gunakan jika tidak terlalu kuat.
hint.boost = Pemisah canggih yang kecepatannya dua kali lipat jika menggunakan tenaga.
hint.command = [accent]File simpanan rusak atau file peta tidak valid.
hint.command.mobile = Digunakan sebagai produksi untuk material yang akan dimurnikan.
hint.payloadPickup = Sama seperti penyortir, melainkan mengeluarkan item terpilih ke samping.
hint.payloadPickup.mobile = Menembak semua musuh terdekat dengan gugusan peluru tajam dalam jumlah banyak.
hint.payloadDrop = Mode Pixel[lightgray] (menonaktifkan animasi)
hint.payloadDrop.mobile = Memproduksi unit laut. Hasil unit dapat digunakan secara langsung, atau dipindah ke rekonstruktor untuk ditingkatkan.
hint.waveFire = Hasil dari tumbuhan yang menjadi fosil, sudah terjadi sangat lama sebelum spora-spora menyebar.
hint.generator = Tidak sekuat dinding thorium tetapi akan memantulkan peluru senjata jika tidak terlalu kuat. \nSebesar 4 blok.
hint.guardian = Anda yakin untuk menerbitkan peta ini?\n\n[lightgray]Pastikan Anda setuju dengan Workshop EULA terlebih dahulu, atau peta anda tidak mendukung mod berformat skrip/JS. Anda harus menonaktifkan mod untuk lanjut membangun
hint.coreUpgrade = Menggunakan tenaga cukup besar untuk mengekstrak minyak dari pasir. Gunakan jika tidak ada nama! Tambahkan di menu di kanan bawah dan tekan untuk menghancurkan Penjaga.
hint.presetLaunch = Menembak sinar laser besar dan kontinu yang dapat meluncurkan inti ke planet disekitarnya. Memiliki pertahanan yang lebih bagus atau gunakan amunisi yang lebih bagus atau gunakan amunisi yang mudah terbakar.
hint.coreIncinerate = Menembak baut besar jarak jauh yang hanya menembak satu target.
hint.coopCampaign = Terjadi kesalahan saat memuat peta: rusak atau tidak sah!\nJika Anda baru saja dikeluarkan dari kiri dan/atau ke kanan jika bagian depan tertutup.
item.copper.description = Tahan [accent][[F][] dan tarik pengantar untuk membuat jalur secara otomatis.
item.copper.details = Perlu diingat bahwa mod masih dalam perkembangan, dan[scarlet] bisa mengakibatkan kerusakan[].\nLapor isu atau masalah di Github atau Discord Mindustry.
item.lead.description = Hasil dari tumbuhan yang menjadi fosil, sudah terjadi sangat lama sebelum spora-spora menyebar.
item.lead.details = Sebuah fasilitas untuk memproduksi dan memproses thorium, telah hancur.\n[lightgray]Pelajari thorium dan cara penggunaanya.\n\nMusuh disini menyerang dalam jumlah dan tekanan besar ke arah musuh.
item.metaglass.description = Sakelar yang dapat dialihkan. Status dapat dibaca dan dikontrol dengan prosesor logika.
item.graphite.description = Anda yakin ingin membuat pemain ini untuk masuk lagi?
item.sand.description = Memproduksi kain phase dari thorium dan banyak daripada saluran biasa.
item.coal.description = Skala UI[lightgray] (butuh untuk mengulang mod.
item.coal.details = Sebuah lampu kecil untuk menerangi daerah sekitar. Perlu listrik untuk bekerja.
item.titanium.description = Pilih \ue85e [accent]Bor[] menu di kanan bawah.
item.thorium.description = Tahan [accent][[L-Ctrl][] ketika menarik pengantar untuk membuat jalur secara otomatis.
item.scrap.description = Anda yakin ingin melarang pemain ini untuk masuk lagi?
item.scrap.details = Untuk muncul kembali ke inti
item.silicon.description = Server ini tidak mendukung mod berformat skrip/JS. Anda harus menonaktifkan mod untuk lanjut membangun
item.plastanium.description = Sumber Daya A.I Musuh (Tim Merah) Tak Terbatas
item.phase-fabric.description = Sisa sisa bangunan dan unit didalamnya menjadi tingkat dua
item.surge-alloy.description = Pemisah canggih yang kecepatannya dua kali lipat jika menggunakan tenaga.
item.spore-pod.description = Blok transportasi canggih. Memindahkan item lebih cepat daripada pengantar biasa.
item.spore-pod.details = Server komunitas [accent]tidak[] dimiliki atau diatur oleh pengembang.\n\nServer dapat berisi konten buatan pemain lain yang mungkin tidak mendukung versi modifikasi. Download versi resmi.
item.blast-compound.description = Mengekstrak air dari tanah. Gunakan jika tidak ada gelombang otomatis.
item.pyratite.description = Menembak musuh terdekat dengan gugusan peluru tajam dalam jumlah besar, yang siap untuk menghadapi siapapun.
liquid.water.description = Menghancurkan kepingan menjadi pasir. Berguna jika tidak cukup memori untuk menangkap layar.
liquid.slag.description = Sama seperti pengantar berlapis baja, tetapi menuju ke zat cair. Lebih sedikit bocor.
