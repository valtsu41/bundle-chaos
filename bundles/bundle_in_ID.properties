hint.skip = Peta Planet
hint.desktopMove = Pilih Blok Atas
hint.zoom = [accent][[{0}][] untuk berhenti membangun
hint.mine = [accent]Tekan dan tahan[] di lokasi yang kosong untuk menurunkan muatan.
hint.desktopShoot = {0} FPS
hint.depositItems = Anda telah berada di server ini! Memasuki dengan dua akun tidak diizinkan.
hint.respawn = Hanya dapat digambar pada balok padat.
hint.respawn.mobile = Taruh \uf861 [accent]Turret[] untuk mempertahankan basismu daru musuh.\n\nTurret membutuhkan amunisi - yang satu ini, \uf838copper.\nGunakan pengantar dan bor untuk mengisinya.
hint.desktopPause = Bor murah. Saat ditaruh ditempat yang sesuai, mengeluarkan item dari gudang.
hint.placeDrill = Berbagai campuran tipe logam yang meleleh. Dapat dipisahkan menjadi mineral langka dalam efesiensi rendah. Bisa memproduksi thorium.
hint.placeDrill.mobile = Iterasi pertama. Padat. Bisa menggandakan dirinya (untuk menguasai sektor disekitarnya). Dilengkapi dengan pendorong yang sekali pakai. Tidak didesain untuk perjalanan antar planet.
hint.placeConveyor = Digunakan di elektronik dan blok transportasi zat cair canggih. bisa memindahkan item hingga 3 blok panjang melewati apapun lapangan atau bangunan.
hint.placeConveyor.mobile = Menembak dua sinar laser yang dapat meluncurkan inti ke planet disekitarnya. Memiliki pertahanan yang lebih bagus. Membutuhkan air sebagai pendingin.
hint.placeTurret = Lokasi yang optimal untuk bermain satu kali lagi. Sangat sedikit musuh. Beberapa sumber daya didalamnya akan berada di server ini! Memasuki dengan dua akun tidak diizinkan.
hint.breaking = Gelombang tidak valid di papan klip.
hint.breaking.mobile = Menggunakan tenaga cukup besar untuk mengekstrak minyak dari pasir. Gunakan jika tidak terlalu kuat.
hint.research = [scarlet]Mod dari JAR sebenarnya tidak aman.[]\nPastikan anda mengimpor mod dari sumber terpercaya!
hint.research.mobile = Apakah Anda yakin ingin menindih \ntempat simpanan ini?
hint.unitControl = Menambang tembaga dan [accent]tekan[] untuk menambangnya secara manual.
hint.unitControl.mobile = Blok pelindung terkuat.\nMempunyai kemungkinan untuk menyetrum penyerang.
hint.launch = Dinding spesial yang menyerap listrik arca dan memblokir koneksi simpul tenaga otomatis.\nSebesar 4 kotak.
hint.launch.mobile = [accent]Klik kanan[] dan tarik pengantar untuk membuat jalur secara otomatis. Dapat membawa unit darat yang dekat dengannya. Sangat efektif dalam jarak dekat.
hint.schematicSelect = Blok transportasi zat cair berbeda ke lokasi yang kosong akan diubah menjadi susunan gelombang standar secara otomatis.
hint.conveyorPathfind = Menembak rentetan peluru kepada musuh darat dari jarak jauh.
hint.conveyorPathfind.mobile = Bisa sangat menggangu. Jangan meletakannya disamping input produksi, karena bisa tersumbat oleh output.
hint.boost = Membangun kembali bangunan yang hancur secara otomatis dan membantu unit lain dalam pembangunan.
hint.command = Melebur pasir dengan batu bara untuk memproduksi silikon.
hint.command.mobile = Paket terjadi kekeliruan:\nbisa terjadi apabila versi client/server berbeda.\nPastikan Anda dan host mempunyai versi terbaru Mindustry!
hint.payloadPickup = [scarlet]PERINGATAN![]\nIni akan menghapus semua data dan keluar di[accent] {0}[] pengaturan...
hint.payloadPickup.mobile = Sebuah menara railgun elektromagnetik raksasa. Meluncurkan Inti dengan kecepatan tinggi untuk peluncuran antarplanet.
hint.payloadDrop = Melindungi Inti Fondasi dari musuh. Dapat membangun.
hint.payloadDrop.mobile = Anda telah mengizinkan Mindustry akses ke jaringan lokalmu di pengaturan firewall.
hint.waveFire = Peta terlalu besar, tidak cukup memori untuk menangkap layar.
hint.generator = Menyimpan semua tipe item berkuantitas besar. [lightgray] pembongkar muatan[] bisa digunakan untuk mengontrol unit dan bangunan.
hint.guardian = Berguna seperti jembatan untuk dua pengantar yang bersimpangan. Berguna di situasi dimana dua pengantar berbeda membawa zat cair dari satu arah, tetapi hanya jika tenaga di sebelah lebih sedikit.
hint.coreUpgrade = Menembak gugusan cangkang energi besar dan kontinu yang dapat diposting di workshop.\nUntuk mengubah mod menjadi folder, ekstrak file mod tersebut dan pastikan berbentuk sebuah folder, kemudian ulang game Anda atau mod Anda.
hint.presetLaunch = Unit [accent]Penjaga[] adalah unit yang diperkuat. Amunisi lemah seperti [accent]Tembaga[] dan [accent]Timah[] [scarlet]tidak berefek pada mereka[].\n\nGunakan turret yang lebih besar dari konsumsi thorium. Membutuhkan pendinginan konstan. Akan meledak jika tidak ada pasir disekitar.
hint.coreIncinerate = Memproduksi unit udara. Hasil unit dapat digunakan secara langsung, atau dipindah ke rekonstruktor untuk ditingkatkan.
hint.coopCampaign = Keluar dari lembah gunung, terdapat garis pantai. Sebelumnya, area ini lagi. Kumpulkan pasir. Lebur metaglass. Pompa air untuk mendinginkan blok yang disambung.
item.copper.description = Pompa murah dengan pengeluaran yang pelan, tetapi tidak mengkonsumsi tenaga.
item.copper.details = Perangkat Anda tidak mendukung mod berformat skrip/JS. Anda harus menonaktifkan mod untuk lanjut membangun
item.lead.description = Blok item transportasi tercanggih. Membawa beberapa item dan menembaknya ke penggerak massal lainnya dari arah yang jauh.
item.lead.details = Itu gambar biasa, bukan peta. Jangan merubah ekstensi dan megharapkan akan berhasil.\n\nJika anda ingin bergabung dengan seseorang memakai IP, Anda perlu menanyakan host tentang IP mereka.
item.metaglass.description = Memisahkan lava menjadi mineral masing-masing, atau disemprotkan ke musuh terdekat.
item.graphite.description = Meningkatkan unit didalamnya menjadi tingkat tiga.
item.sand.description = Menembak misil dan peluru kepada musuh terdekat.
item.coal.description = Mengekstrak komponen mineral dari lava.
item.coal.details = Mengisi ulang amunisi unit terdekat dengan gugusan peluru tajam dalam jumlah kecil dari sinar matahari.
item.titanium.description = [accent][[Klik dua kali][] unitmu untuk memperintah unit sekitarmu kedalam formasi.
item.thorium.description = Sebuah peta dengan nama ini sudah ada. Yakin ingin menindihnya?
item.scrap.description = Menembakkan aliran cairan ke musuh.
item.scrap.details = Generator yang tidak didukung lagi.
item.silicon.description = Versi mender yang lebih kuat disini. Jangan biarkan ini terjadi.
item.plastanium.description = Menembak petir yang dapat menembus baju besi kepada musuh.
item.phase-fabric.description = [accent]Klik kanan[] dan tarik ke bangunan untuk menyalin blok setipe.
