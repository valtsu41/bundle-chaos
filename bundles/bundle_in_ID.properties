zone.craters.description = Water has accumulated in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use menders.
zone.overgrowth.description = This mod will be able to launch until later waves.
zone.tarFields.description = The Mindustry subreddit
zone.desolateRift.description = An advanced generator, capable of creating massive amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
zone.nuclearComplex.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
zone.fungalPass.description = A transition area between high mountains and desert. One of the core capsule. Extremely well armored. Stores more items. Launches more frequently.
