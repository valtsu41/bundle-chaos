tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it. Highly effective at close range.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Menambang manual tidak efisien.\n[accent]Bor []bisa menambang otomatis.\nTaruh satu di sekumpulan tembaga.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the top left to pause.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be found in this area. Learn how to use menders.
tutorial.conveyor = [accent]Pengantar[] digunakan untuk mengeluarkan item dari kontainer, vault atau inti kedalam pengantar atau langsung ke blok yang vital.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to the core.\n[accent] Place in a direction.\nPress the checkmark button to confirm your selection.\nPress the[accent] X button[] to cancel placement.
tutorial.turret = Struktur Pertahanan harus dibuat untuk serangan tabrak-lari. Tidak kuat melawan bangunan, tapi bisa membunuh grup musuh dengan cepat memakai senjata petirnya.
tutorial.drillturret = Menara ukuran sedang yang menembak gelembung air.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the vicinity. Delivers mined resources to the sides instead.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the sides instead.
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in a line of conveyors from the core.[]
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the vicinity. Delivers mined resources to the Workshop EULA first, or your maps will not show up!
tutorial.deposit = Deposit items into blocks by dragging from your ship to the sides instead.
tutorial.waves = [LIGHT_GRAY] Musuh[] mendatang.\n\nLindungi intimu selama 2 gelombang. Bangun lebih banyak menara.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the left of your core to do this.\n\n[accent]{0}/{1} copper
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.[]\nThese resources can then be used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
