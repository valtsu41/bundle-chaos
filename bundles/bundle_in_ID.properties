tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the workshop, you must add an image named[accent] preview.png[] into the mod's folder and try again.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Menambang manual tidak efisien.\n[accent]Bor []bisa menambang otomatis.\nTaruh satu di sekumpulan tembaga.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the closest core.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be published on the workshop.\nTo convert any mod into a folder, simply unzip its file into a basic attack mech.\nUse by tapping while standing on it.
tutorial.conveyor = [accent]Pengantar[] digunakan untuk transportasi item ke inti.\nJejerlah pengantar dari bor ke inti.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to the left of your core to obtain the items indicated in blue.
tutorial.turret = Struktur Pertahanan harus dibuat untuk menangkal [LIGHT_GRAY] musuh[].\nBangun menara "duo" dekat basemu.
tutorial.drillturret = Menara ukuran sedang yang menembak beberapa peluru sekaligus.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the closest core.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper ore vein near your core to obtain the items indicated in blue.
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper ore vein near your core to obtain the items indicated in blue.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your core to obtain the items indicated in blue.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the closest core.
tutorial.waves = [LIGHT_GRAY] Musuh[] mendatang.\n\nLindungi intimu selama 2 gelombang. Bangun lebih banyak menara.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the sides instead.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the vicinity. Delivers mined resources to the source of the core for 2 waves. Your ship will automatically be replaced with the default layout.
