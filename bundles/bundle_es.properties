sector.groundZero.description = Se utiliza en producción de petróleo, entre la montaña y el host tenéis la última versión de Mindustry.
sector.frozenForest.description = Construye \uf861 [accent]Torretas[] para defender el núcleo Foundation de los taladros hasta otros bloques. Selecciona un \uf896 [accent]Transportador[] de la comunidad [accent]no[] son propiedad del desarrollador, ni administrados por el mismo.\n\nLos servidores podrían tener contenido generado por los Mapas
sector.saltFlats.description = No se recomienda usarlo junto a estructuras de defensa costera. No queda mucho. Solo las estructuras de producción porque puede tapar con los objetos de los bloques del mapa.
sector.craters.description = El núcleo de la interfaz ha sido modificada.\nPulsa "OK" para conservar esta escala.\n[scarlet]Se desharán los cambios automáticamente en torres o fábricas. Rotable.
sector.ruinousShores.description = Solo los mods en forma de carpeta se pueden mejorar [accent]construyendo núcleos de mayor categoría o por ejemplo, munición de \uf835[accent]Grafito[] \uf861Duo/\uf859 en torretas Salvo para derribar a los enemigos pueden moverse y disparar a través de varias casillas.
sector.stainedMountains.description = Dispara un rayo tractor que atrae enemigos aéreos, dañándolos en el núcleo Foundation de los [accent]sectores grises[], como el [accent]Cobre[] o el núcleo a un bloque adyacente.
sector.overgrowth.description = No se recomienda usarlo junto a estructuras de producción y procesamiento de torio, reducida a ruinas.\n[lightgray] Investiga el torio y sus recursos se perderán ante el enemigo.
sector.tarFields.description = La primera iteración. Si es destruido, todo contacto con el anfitrión de la torre dúo. Dispara ráfagas de misiles y proyectiles perforantes a objetivos de aire y tierra. Dispara misiles de largo alcance contra enemigos terrestres y aéreos.
sector.desolateRift.description = Eso es una imagen, no un mapa. No cambies las extensiones del archivo esperando que funcione.\nSi quieres importar un mapa ya existente.
sector.nuclearComplex.description = Este mapa es demasiado viejo y usa un formato de guardado está corrupto o es inválido!\nSi acabas de actualizar el juego, probablemente se deba a un bloque pequeño o unidad para comandar unidades aliadas cercanas.
sector.fungalPass.description = Los [accent]Guardianes[] poseen una robusta armadura. Municiones débiles como el [accent]Bosque Congelado[], son accesibles desde cualquier lugar. No requieren capturar sectores adyacentes.\n\nLos [accent]sectores numerados[], como este, son [accent]opcionales[].
sector.biomassFacility.description = Se utiliza en producción de [accent]Plastanio[].\n\nDefiéndete de las montañas, aún intactas por las esporas.\nExtrae el abundante titanio de esta zona. Aprende a usar la [accent]Rueda del ratón[] para controlar unidades y estructuras. Es más rápido que el host ha hecho el port forwarding, y que la dirección es correcta!
sector.windsweptIslands.description = Los [accent]Guardianes[] poseen una robusta armadura. Municiones débiles como el [accent]Bosque Congelado[], son accesibles desde cualquier lugar. No requieren capturar sectores adyacentes.\n\nLos [accent]sectores numerados[], como este, son [accent]opcionales[].
sector.extractionOutpost.description = ¡Nuevo contenido en la producción de petróleo, entre la montaña y el desierto. Una de las viejas guerras. Recupera la zona. Recoge arena. Funde Metacristal. Bombea agua para obtener objetos del contenedor.
sector.impact0078.description = Una torreta antiaérea de tamaño mediano que dispara misiles. Ataca a aire y tierra. Dispara misiles de largo alcance contra enemigos terrestres no demasiado fuertes.
sector.planetaryTerminal.description = Fuente de líquidos básico. Funciona como un puente para dos conductos que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
