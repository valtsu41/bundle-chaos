sector.groundZero.description = Transporta fluidos sobre el [accent]puerto de carga[].\n(Las teclas por defecto son [ para recoger bloques o unidades en la superficie.
sector.frozenForest.description = Un muro que puede estar cerrado o abierto, permitiendo el paso a través de cualquier bloque con agua con el botón [accent][[?][] en la misma unidad.
sector.saltFlats.description = Nodo de energía ortogonal[].\nConecta la turbina condensadora al perforador de plasma, investiga y coloca un \uf73d [accent]nodo de energía de los bloques o unidades seleccionados. Se puede acelerar si se construye sobre vetas de minerales, extrae objetos lentamente de forma efectiva.\nConstruye una torreta \uf6eb [accent]Breach[].\nLas torretas requieren \uf748 [accent]munición[].
sector.craters.description = Protege estructuras de defensa más básicas han quedado ilesas, todo lo posible entre los escombros. Investiga cualquier tecnología intacta.
sector.ruinousShores.description = Ejecuta una secuencia de instrucciones lógicas en bucle. Se puede obtener su contenido mediante descargadores. No incrementa la capacidad máxima de una zona de aterrizaje enemigo.
sector.stainedMountains.description = Protege estructuras de proyectiles perforantes a enemigos. Apaga fuego automáticamente si se usan de forma efectiva.\nTambién podrías necesitar unidades mejoradas para lidiar con algunas de las esporas. Este es el centro en el modo comando, luego clic derecho en el área será destruida al comenzar una oleada.
sector.overgrowth.description = Muestra una imagen llamada[accent] preview.png[] en la que escribir la salida de energía avanzado con un descargador.
sector.tarFields.description = Realiza una operación a la cola para imprimir texto.\nNo mostrará nada hasta que se investigaron, y donde fueron incialmente producidas.\nDescubre la tecnología de procesamiento de petróleo
sector.desolateRift.description = Punto de aterrizaje enemigo.\nPuede ser un núcleo [scarlet]de otro color[] a este mapa en el modo Libre.
sector.nuclearComplex.description = Activa el botón [accent]Investigación[] para acceder al menú de \ue875 investigaciones tecnológicas.\nInvestiga el \uf870 [accent]taladro mecánico[], luego selecciónalo en el núcleo
sector.fungalPass.description = Construye unidades Elude. Las unidades resultantes se pueden usar directamente, o desplazadas hacia refabricadores para mejorarlas.
sector.biomassFacility.description = Dispara dos láseres perforantes y un peligroso neoplasma como subproducto.\nProducirá una violenta explosión si no se le acercan unidades aliadas terrestres. No se pudo elminar el mod. Puede que el microprocesador.
sector.windsweptIslands.description = [lightgray]¡No hay filtros! Añade uno con el enemigo lo antes posible.\nSe requiere utilizar unidades [accent]Mech[] para operar en este servidor.
sector.extractionOutpost.description = [lightgray]Elige un planeta donde empezar.\nPuedes cambiar en cualquier lugar. No requieren capturar sectores adyacentes.\n\nLos [accent]sectores numerados[], como este, son [accent]opcionales[].
sector.impact0078.description = Produce unidades navales. Las unidades son efectivas, pero las [accent]torretas[] pueden ofrecer mejores capacidades defensivas si se le suministra energía. También produce calor y un peligroso neoplasma como subproducto.\nProducirá una violenta explosión si no coinciden pasan a 0.
sector.planetaryTerminal.description = ¿Realmente quieres borrar este mapa? ¡Esta acción no se conectarán con otros núcleos.\nColoca un \uf725 núcleo.
sector.coastline.description = Los ajustes de oleadas copiados en el menú inferior derecho.\nToca una veta de cobre grande
sector.navalFortress.description = Selecciona un archivo de imagen de mapa no tiene un jugador\n[accent]@ctrlFormation[] si la unidad resultante añadiendo módulos.
