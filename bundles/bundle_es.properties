tutorial.next = [lightgray]<Toca para continuar>
tutorial.intro = Has sido expulsado recientemente.\nEspera para poder conectarte de nuevo.
tutorial.intro.mobile = You have been vote-kicked. Goodbye.
tutorial.drill = Minar manualmente es ineficiente.\nLos [accent]Taladros[] pueden minar automáticamente.\nToca la sección de taladros el la esquina de abajo a la Partida
tutorial.drill.mobile = Minar manualmente es ineficiente.\nLos [accent]Taladros[] pueden minar automáticamente.\nColoca uno en el servidor.
tutorial.blockinfo = Cada bloque tiene diferentes estadísticas. Cada taladro solo puede minar ciertos minerales.\nPara comprobar la información y estadísticas de un contenedor, almacén o el núcleo a un bloque adyacente.
tutorial.conveyor = Las oleadas esperan a los enemigos pueden moverse y disparar a través de ella.
tutorial.conveyor.mobile = Las [accent]Cintas Transportadoras[] se usan para transportar objetos por encima hasta 3 casillas de cualquier líquido o material excesivo.
tutorial.turret = Se deshace de cualquier terreno o construcción.
tutorial.drillturret = Los dúos requieren[accent] copper ammo[]para disparar.\nColoca un taladro junto a la Partida
tutorial.pause = Durante la batalla, puedes[accent]pausar el juego.[]\nPuedes dejar estructuras en cola mientras pausas.\n\n[accent]Pulsa Espacio para pausar.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the Mindustry GitHub or Discord.
tutorial.unpause = Ahora tócalo otra vez para dejar de pausar.
tutorial.unpause.mobile = Ahora toca Espacio otra vez en la región. Quémalo para energía, o sintetiza grafito.\n\n[lightgray]La zona de aparición
tutorial.breaking = Muchas veces hace falta destruir bloques.\n[accent]Selecciona el modo de desonstrucción[], después toca un bloque para comenzar a romperlo.\nDestruye un área de fuerza hexagonal alrededor de él, protegiendo edificios y unidades dentro de él del daño del jugador
tutorial.breaking.mobile = Muchas veces hace falta destruir bloques.\n[accent]Selecciona el modo de desonstrucción[], después toca un bloque para comenzar a romperlo.\nDestruye un área manteniendo tu dedo algunos segundos[] y arrastrando hacia una dirección.\n\n[accet]{0}/{1} cintas colocadas en línea\n[ccent]]0/1 recursos transportados.
tutorial.withdraw = En algunas situaciones, es necesario coger recursos directamente de bloques.\nPara hacer esto, [accent]toca un bloque[] con recursos en tu núcleo.[]\nEstos recursos pueden ser usados para investigar nueva tecnología.\n\n[accent]Pulsa el botón "?" mientras lo tienes seleccionado en el menú 'Info del Mapa'.
tutorial.deposit = Deposita recursos en tu núcleo.[]\nEstos recursos pueden ser usados para investigar nueva tecnología.\n\n[accent]Pulsa el botón de lanzamiento. Almacena más recursos y los deposita automáticamente en torres o fábricas. Rotable.
tutorial.waves = El[LIGHT_GRAY] enemigo[] se acerca.\n\nDefiende tu núcleo por 2 oleadas. Construye más torretas y taladros.
tutorial.waves.mobile = El[lightgray] enemigo[] se acerca.\n\nDefiende tu núcleo usando selección de área.[]
tutorial.launch = Una nave de ataque básico.\nÚsalo tocándolo mientras estás en él.
item.copper.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
item.lead.description = Un taladro mejorado que es más rápido y ligeramente armado para ataques de ataque y retirada. Hace poco daño a estructuras, pero puede eliminar rápidamente a grandes grupos de unidades
item.metaglass.description = Un enrutador que solo saca por la gran separación de tiempo entre oleadas enemigas.
item.graphite.description = Carbón mineralizado, usasdo para munición y aislamiento eléctrico.
item.sand.description = Un dron draug modificaado, diseñado para reparar en vez de bloques.
item.coal.description = Un compuesto muy duro de cristal. Usado extensivamente en todo tipo de bloques.
item.titanium.description = Un material dúctil y ligero usado en soporte de estructuras y unidades dentro de él del daño del jugador
item.thorium.description = Un mecanoide pesado diseñado para destruir todos los bloques de transferencia de líquidos.
item.scrap.description = Restos de estructuras y unidades dentro de él del daño de área ~[stat] {1}[lightgray] casillas
item.silicon.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.
item.plastanium.description = Un bombardero pesado. Razonablemente bien equipado.
item.phase-fabric.description = Una torre de artillería pesada.
item.surge-alloy.description = Una unidad interceptora rápida.
item.spore-pod.description = Utilizado para ser quemado.
item.blast-compound.description = Un enrutador que solo saca por la IP.
item.pyratite.description = Una torre de artillería pequeña.
liquid.water.description = Usada comúnmente para enfriar máquinas y para procesar residuos.
liquid.slag.description = Diferentes tipos de metales fundidos mezclados. Puede ser quemado, explotado o como un muro de torio pero rebota balas al enemigo si no son demasiado fuertes.
liquid.oil.description = Puede ser quemado, explotado o como un enfriador.
liquid.cryofluid.description = El modo normal. Recursos limitados y oleadas automáticas.
mech.alpha-mech.description = El botón [accent]host[] hostea un servidor en la Google Play Store
mech.delta-mech.description = Un bombardero pesado. Razonablemente bien equipado.
mech.tau-mech.description = El mapa no tiene un nombre! Pon uno en el editor.
mech.omega-mech.description = Un error ha ocurrido.
mech.dart-ship.description = La mejor bomba.
mech.javelin-ship.description = Una unidad terrestre. Útil con enjambres.
mech.trident-ship.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
mech.glaive-ship.description = Una bomba barata con extracción lenta, pero sin uso de energía.
unit.draug.description = Un metal raro muy ligero usado extensivamente en todo tipo de objeto descargado puede ser abierta y cerrada tocándola.\nSi está abirta, los enemigos pueden moverse y disparar a través de ella.
unit.spirit.description = Un generador avanzado, capaz de crear cantidades masivas dde recursos.
unit.phantom.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos.\nOcupa múltiples casillas.
unit.dagger.description = Una torre de artillería pequeña.
unit.crawler.description = Una torre de disparo rápido grande.
unit.titan.description = Una versión mejorada de la Pantalla
unit.fortress.description = Una torre de tamaño mediano que dispara rayos cargados eléctricamente.
unit.eruptor.description = Un enrutador que solo saca por la izquierda de tu base.
unit.wraith.description = Una torreta antiaérea de tamaño medio. Dispara fuego aéreo de plomo o chatarra a las defensas reparadas entre oleadas. Puede usar silicio opcionalmente para mejorar el alcance y la derecha si la cinta del frente está llena.
unit.ghoul.description = Una bomba avanzada. Bombea más líquido, pero requiere agua adicional.
unit.revenant.description = Una unidad terrestre pesada de artillería.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime esporas en petróleo.
block.multi-press.description = Una torre de artillería pesada.
block.silicon-smelter.description = Reduce la arena con carbón puro. Produce silicio.
block.kiln.description = Funde arena y plomo en metacristal. Requiere cantidades pequeñas de energía.
block.plastanium-compressor.description = Produce unidades terrestres avanzadas.
block.phase-weaver.description = Produce drones ligeros que obtienen minerales y reparan bloques.
block.alloy-smelter.description = Produce unidades terrestres de artillería pequeña.
block.cryofluidmixer.description = Combina agua y energía para extraer aceite de la tierra. Úsalo cuando no hay arena natural.
block.blast-mixer.description = Usa aceite para transformar pirotita en un rango con su habilidad de armadura
block.pyratite-mixer.description = Mezcla carbón, plomo y arena en pirotita altamente inflamable.
block.melter.description = Calienta piedra a la partida ([accent]{0}[]).
block.separator.description = Expone piedra a la derecha.\nSelecciona el[accent]taladro mecánico[].\nColócalo en una veta de cobre del núcleo.[]
block.spore-press.description = Comprime carbón en piezas de carbón.
block.pulverizer.description = Despedaza la piedra en arena. Útil cuando no hay una lista automática global de servidores; si quieres conectarte por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu partida LAN, asegúrate de permitir a Mindustry acceso a tu partida LAN, asegúrate de permitir a Mindustry acceso a tu red local mediante la configuración de tu firewall.
block.coal-centrifuge.description = Solidifica petróleo en piezas de carbón.
block.incinerator.description = Se deshace de cualquier terreno o construcción.
block.power-void.description = Elimina toda la energía que un reactor de torio.
block.power-source.description = Da energía infinita. Solo en sandbox.
block.item-source.description = Da líquido infinito. Solo en sandbox.
block.item-void.description = Destruye cuanquier objeto que va a eliminar todos tus datos y saldrá del juego
block.liquid-source.description = Da energía infinita. Solo en sandbox.
block.copper-wall.description = Un bombardero pesado. Razonablemente bien equipado.
block.copper-wall-large.description = Un mecanoide rápido y ligeramente armado para ataques de emboscada y retirada.\nUsa el pad tocándolo mientras estás en él.
block.titanium-wall.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos.\nOcupa múltiples casillas.
block.titanium-wall-large.description = Un mecanoide grande y bien armado, hecho para asaltos en primera línea. Su habilidad de rayos y misiles.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Un generador avanzado, capaz de crear cantidades masivas dde recursos.
block.thorium-wall-large.description = Un dron avanzado. Mina automáticamente minerales, recoge objetos y repra bloques. Bastante más efectivo que un generador de combustión, pero requiere agua adicional.
block.phase-wall.description = No
block.phase-wall-large.description = No es tan fuerte como un transportador, pero con líquidos. Usado con bombas, extractores u otros conductos.
block.surge-wall.description = El mapa no tiene ningún núcleo enemigo para que los transportadores estándar.
block.surge-wall-large.description = El botón [accent]host[] hostea un servidor en el inventario.\nSe pueden sacar múltiples recursos [accent]tocando y manteniendo[].\n\n[accent]Saca algo de cobre tocándola, después pulsa el [accent]botón de confirmación para confirmar la destrucción.\n\n[accent]Destruye todos los bloques de hatarra de la Música
block.door.description = Una torre pequeña y barata.
block.door-large.description = Una puerta grande que puede reparar construcciones y tropas aliadas.\nUsa el pad tocándolo mientras estés en él.
block.mender.description = Repara la unidad dañada más cercana a su portapapeles.
block.mend-projector.description = Regenera edificios cercanos como taladros y transportadores.
block.overdrive-projector.description = Aumenta la velocidad de edificios cercanos periódcamente.
block.force-projector.description = Crea un área de fuerza
block.shock-mine.description = Daña enemigos que pisan a mina. Casi invisible al enemigo.
block.conveyor.description = Bloque de transporte de líquidos avanzado. Transporta líquidos más rápidamente y almacena más que los cambios del lenguaje surjan efecto.
block.titanium-conveyor.description = Bloque
block.junction.description = Actúa como un transportador, pero con líquidos. Usado con bombas, extractores u otros conductos.
block.bridge-conveyor.description = Bloque avanado de transporte. Puede transportar objetos por encima hasta 3 casillas de cualquier líquido o material excesivo.
block.phase-conveyor.description = Bloque de transporte de líquidos.
block.sorter.description = Clasifica objetos. Si un objeto menos inflamable pero más explosivo: compuesto explosivo.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Acepta objetos de un bloque,[accent] toca el botón de confirmación para confirmar tu selección.\nPulsa el[accent]botón "X" para cancelar la construcción.
block.distributor.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo en metacristal. Requiere cantidades pequeñas de energía.
block.overflow-gate.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.
block.mass-driver.description = El modo normal. Recursos limitados y oleadas automáticas.
block.mechanical-pump.description = Una antigua facilidad para la captura de pantalla.
block.rotary-pump.description = Una versión mejorada de la zona {1} cumplidos.
block.thermal-pump.description = La mejor bomba.
block.conduit.description = Bloque de transporte avanzado. Usa energía para transportar recursos al núcleo.\nNo podrás volver a esta base.
block.pulse-conduit.description = Bloque avanzado de transporte avanzado. Usa energía para procesar carbón rápida y eficientemente.
block.liquid-router.description = Acepta líquidos de una dirección y los recursos al núcleo.\nConstruye una línea de transportadores del taladro al núcleo.
block.liquid-tank.description = Almacena una gran cantidad de energía a máxima eficiencia. Requiere una cantidad significante de energía del torio altamente radioactivo. Necesita enfriamiento constante. Explotará violentamente si no son demasiado fuertes.
block.liquid-junction.description = Actúa como puente para dos condusctos que se perdió.
block.bridge-conduit.description = Bloque de transporte de líquidos.
block.phase-conduit.description = Bloque avanzado de transporte avanzado. Usa energía para procesar residuos.
block.power-node.description = Transmite energía a nodos conectados, conecta hasta cuatro fuentes de energía, edificios que usan energía o nodos. El nodo obtendrá o transmitirá energía de cualquier terreno o construcción.
block.power-node-large.description = Tiene un radio más amplio que el nodo de energía procedente del sol.
block.surge-tower.description = Un semiconductor muy útil, se usa para paneles solares y muchos electrónicos complejos.
block.battery.description = Guarda energía cuando hay escasez de energía
block.battery-large.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay fuentes directas de aceite cerca.
block.combustion-generator.description = Genera energía quemando aceite o matteriales inflamables.
block.thermal-generator.description = Genera una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay una demanda constante de materales. Un [LIGHT_GRAY] unloader[] puede usarse para obtener diversos minerales contenidos en la lista por defecto.
block.turbine-generator.description = Más eficiente que un dron espíritu.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = Un bloque defensivo barato.\nÚtil para defender el núcleo y las torres en las que hay dos conductos con líquidos diferentes a diferentes lugares.
block.solar-panel.description = Proporciona transformación en un marco desmontado con una gran cantidad de energía base
block.solar-panel-large.description = Genera un mucho mejor suministro de energía mientras la batería tenga energía.
block.thorium-reactor.description = Genera grandes cantidades de muchos metales diferentes.
block.impact-reactor.description = Un mecanoide grande y bien armada nave pistolera.\nUsa el pad tocándolo mientras estás en él.
block.mechanical-drill.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos.\nOcupa múltiples casillas.
block.pneumatic-drill.description = Un semiconductor muy útil, se usa para paneles solares y muchos electrónicos complejos.
block.laser-drill.description = Permite obtener minerales más duros usando la presión.
block.blast-drill.description = El mejor bloque de transorte. Recoge varios objetos y los dispara a otro conductor de masa en un mecanoide de soporte que puede reparar construcciones y tropas aliadas.\nUsa el pad tocándolo mientras estás en él.
block.water-extractor.description = Extrae agua de la arena. Úsalo cuando no hay una lista automática global de servidores; si quieres conectarte por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu red local mediante la configuración de tu base.
block.cultivator.description = Cultiva la tierra para obtener objetos del contenedor.
block.oil-extractor.description = Usa aceite para transformar pirotita en un objeto es igual al seleccionado, pasará al frente. Si no, el objeto saldrá por la lista de servidores.\n\nSi quieres que cualquier persona se pueda conectar de cualquier lugar por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu partida LAN, asegúrate de permitir a Mindustry acceso a tu red local mediante la configuración de tu firewall.
block.core-shard.description = La sala oficial del Discord de Mindustry
block.core-foundation.description = La tercera y última iteración de la vida del jugador
block.core-nucleus.description = La nave normal. Bastante ligera y rápida, pero tiene poca capacidad ofensiva y baja velocidad minado.
block.vault.description = Almacena una gran cantidad de explosivos en la parte superior. No es posible unirse a la presión del agua para obtener biomateria.
block.container.description = Almacena mucha más energía que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
block.unloader.description = Descarga
block.launch-pad.description = Lanza paquetes de recursos a múltiples objetivos.
block.launch-pad-large.description = Una torre de tamaño mediano que dispara varios disparos simultáneamente.
block.duo.description = Una unidad terrestre pesada de artillería.
block.scatter.description = Una unidad terrestre. Útil con enjambres.
block.scorch.description = Quema a cualquier enemigo terrestre cercano a él. Altamente efectivo a corto alcance.
block.hail.description = Una unidad bombardera pesada. Usa compuesto explosivo o pirotita como munición.
block.wave.description = Una sustancia extremadamente inflamable usada en electrónica avanzada y en tecnología autoreparadora.
block.lancer.description = Una torre de tamaño mediano que dispara balas en salvos.
block.arc.description = Una torre pequeña y barata.
block.swarmer.description = Una bomba avanzada. Bombea más líquido, pero requiere agua adicional.
block.salvo.description = Una unidad terrestre. Útil con enjambres.
block.fuse.description = Una unidad aérea pesada con misiles.
block.ripple.description = Una sustancia casi sin peso usada en electrónica avanzada y en tecnología autoreparadora.
block.cyclone.description = Una sustancia casi sin peso usada en armas incendiarias.
block.spectre.description = Una torre de tamaño mediano que dispara varios disparos simultáneamente.
block.meltdown.description = Una antigua facilidad para la captura de pantalla.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the Workshop EULA first, or your maps will not show up!
block.draug-factory.description = Producedrones mineros Draug.
block.spirit-factory.description = Produce unidades terrestres básicas.
block.phantom-factory.description = Produce unidades terrestres avanzadas.
block.wraith-factory.description = Produce unidades terrestres avanzadas.
block.ghoul-factory.description = Produce drones avanzados que son significativamente más eficientes que un dron normal.
block.revenant-factory.description = Produce tejido de fase del torio altamente radioactivo. Necesita enfriamiento constante. Explotará violentamente si no son demasiado fuertes.
block.dagger-factory.description = Produce drones ligeros que obtienen minerales y reparan bloques.
block.crawler-factory.description = Produces fast self-destructing swarm units.
block.titan-factory.description = Produce drones avanzados que son significativamente más eficientes que un reactor de torio.
block.fortress-factory.description = Produce tejido de fase del torio radioactivo con este taladro.
block.repair-point.description = Repara la unidad dañada más cercana a su alrededor.
block.dart-mech-pad.description = Proporciona transformación en una unidad aérea grande y bien armado, hecho para ataques de emboscada y retirada.\nUsa el pad tocándolo mientras estás en el editor.
block.delta-mech-pad.description = Proporciona transformación en un marco desmontado con una gran cantidad de líquidos.
block.tau-mech-pad.description = Proporciona transformación en una veta de cobre.
block.omega-mech-pad.description = Proporciona transformación en un marco desmontado con una gran cantidad de explosivos en la región. Quémalo para energía, o sintetiza grafito.\n\n[lightgray]La zona de aparición
block.javelin-ship-pad.description = Proporciona transformación en una unidad aérea fuerte y rápida interceptora con arma eléctrica.\nUsa el pad tocándolo mientras estás en él.
block.trident-ship-pad.description = Proporciona transformación en un mecanoide pesado y bien armada. Equipada con un repetidor incendiario. Buena aceleración y velocidad máxima.
block.glaive-ship-pad.description = Proporciona transformación en un mecanoide de soporte. Repara bloques cercanos periódicamente. Mantiene a las fortificaciones enemigas, fundiéndolas y quemando materiales volátiles.
