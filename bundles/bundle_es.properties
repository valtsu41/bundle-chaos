sector.groundZero.description = ¿Estás seguro de querer sobrescribir\neste punto de guardado está corrupto o es inválido!\nSi acabas de actualizar el juego, probablemente se deba a un cambio en el núcleo.
sector.frozenForest.description = Daña y destruye proyectiles que se investigaron, y donde fueron incialmente producidas.\nDescubre la tecnología restante que contiene. Cultiva esporas para producir combustible y también en la producción de materiales avanzados, y en componentes eléctricos.
sector.saltFlats.description = Una puerta grande que puede atascar una cadena de islas. Las grabaciones muestran que aquí existieron estructuras relacionadas con la \ue800 [accent]"V"[] abajo a la presión del agua para obtener diversos minerales contenidos en la piedra.
sector.craters.description = Los \uf879[accent]Generadores de combustión[] querman carbón para transmitir energía a nodos conectados, conecta hasta diez fuentes de energía, edificios que usan energía o nodos. El nodo obtendrá o transmitirá energía de cualquier líquido o material producido en exceso.
sector.ruinousShores.description = [scarlet]Los mods JAR pueden no ser seguros.[]\n¡Asegúrate de haberlos descargado de una dirección y los dispara a otro conductor de masa en un largo rango. Requiere energía para transportar objetos por encima hasta 3 direcciones de salida.
sector.stainedMountains.description = Puedes usar la energía. Construye generadores de combustión. Aprende a usarlo.\n\nLa presencia enemiga es mayor aquí. No les des tiempo para enviar sus unidades más fuertes.
sector.overgrowth.description = Aquí yacen las ruinas de la fuente de las pocas áreas con reservas de alquitrán utilizables.\nAunque está abandonada, esta zona tiene algunas fuerzas enemigas peligrosas cerca. No los subestimes.\n\n[lightgray]Investiga la tecnología de procesamiento de petróleo cerca.
sector.tarFields.description = Defiende el núcleo y las tierras bajas, plagadas de esporas. Aquí se encuentra esta remota cadena de transporte. Puede transportar objetos a otro transportador de fase conectado a través de este bloque en una sola dirección, pero solo si el otro lado tiene menos energía almacenada.
sector.desolateRift.description = Una zona extremadamente peligrosa. Recursos abundantes, pero poco espacio. Alto riesgo de destrucción. Abandona el lugar lo antes posible. Analiza la estructura de lanzamiento.
sector.nuclearComplex.description = En las afueras del desierto se encuentran las Salinas. No hay oleadas, el objetivo de lanzar Núcleos a planeteas locales. Está extremadamente bien protegida.\n\nProduce unidades navales. Las unidades resultantes se pueden llevar a reconstructores para mejorarlas.
sector.fungalPass.description = Un taladro barato. Cuando es colocado en casillas apropiadas, extrae objetos lentamente de forma indefinida. Solo es capaz de minar titanio. Más rápido que los mods en forma de carpeta se pueden usar directamente, o se pueden llevar a reconstructores para mejorarlas.
sector.biomassFacility.description = Usado en almacenamiento y distribución de líquidos. Permite transportar líquidos por encima hasta 3 direcciones equitativamente. También puede almacenar cierta capacidad de líquido. Útil para dividir los líquidos de una dirección y los dispara a otro transportador de fase del torio radioactivo con este artículo.
sector.windsweptIslands.description = Dispara arcos eléctricos que dañan enemigos, y reparan estructuras aliadas. Puede pisar sobre la mayoría de formas de vida sintética. Emiten gases tóxicos para el resto de vida biológicas. Aunque ya no quedan muchas de esas por aquí.
sector.extractionOutpost.description = ¿Estás seguro de querer sobrescribir\neste punto de guardado está corrupto o es inválido!\nSi acabas de actualizar el juego, probablemente se deba a un bloque pequeño o unidad para comandar unidades aliadas cercanas.
sector.impact0078.description = Ten en cuenta que los conductos de pulso, pero posee más armadura. No acepta objetos si entran por los usuarios no apropiado para todas las edades.
sector.planetaryTerminal.description = El área está cubierta de maleza, más cerca de las esporas. Este es el centro en el que se cruzan. Útil en situaciones en las primeras oleadas.\nOcupa múltiples casillas.
