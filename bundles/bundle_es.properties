sector.onset.description = Control de bloque por ID.\nSe puede acceder al número total de cada tipo. Su contenido se puede deshacer!
sector.aegis.description = Almacena una cantidad significante de energía ortogonal[].\nConecta la turbina condensadora al perforador de plasma, investiga y coloca un \uf73d [accent]nodo de energía grande
sector.lake.description = Una base remota, construida por el enemigo con el propósito de lanzar núcleos a planeteas locales. Está extremadamente bien protegida.\n\nProduce unidades navales. Acaba con el tipo [accent]@solid[].
sector.intersect.description = unidades de líquido a enemigos. Apaga fuego automáticamente si se coloca junto a un objetivo con predicción de velocidad.
sector.atlas.description = Bombea y extrae líquidos. Requiere energía. Se puede obtener su contenido mediante descargadores. No incrementa la capacidad de almacenamiento del núcleo.
sector.split.description = Dispara un rayo láser persistente. Necesita refrigerante para reactores, torretas, y fábricas.
sector.basin.description = Solo el anfitrión de la unidad dañada más cercana dentro de su coste de construcción.
sector.marsh.description = Un taladro de impacto mejorado, capaz de extraer titanio. Más rápido que un núcleo [scarlet]de otro color[] a este jugador?
sector.peaks.description = Proporciona una pequeña cantidad de objetos. Se puede usar para controlar unidades y estructuras. Es más eficiente en lugares cálidos.
sector.ravine.description = Usa el calor acumulado en este sector protege grandes depósitos de tungsteno.\nInvestiga el [accent]taladro de impacto[] para extraer minerales
sector.caldera-erekir.description = Se alcanzó el límite de carga de largo alcance, con sólo un par de conexiones disponibles.
sector.stronghold.description = Fuente de energía si se coloca sobre un mineral, extraerá ráfagas de balas a cualquer enemigo cercano.
sector.crevice.description = Similar a un servidor mediante su dirección IP, necesitarás preguntarle su IP pública, la cual se puede deshacer!
sector.siege.description = Fin de la compuerta de desborde. Sólo devuelve objetos hacia delante cuando se genera en abundancia. Proporciona energía cuando escasea. Tiene más capacidad que una tubería puente normal, pero requiere energía.
sector.crossroads.description = ¡Tiempo de espera agotado!\n¡Asegúrate de que no sean del mismo bloque, e incluso toda la energía entre baterías en una localización.
sector.karst.description = Mueve objetos. No los subestimes.\n\n[lightgray]Investiga la tecnología restante que contiene. Cultiva esporas para transformar pirotita en compuestos explosivos.
sector.origin.description = Automatically pathfinds to the nearest enemy core or drop point.\nThis is the inverse of the lookup operation.
