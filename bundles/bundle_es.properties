block.phase-weaver.description = Tiempo de producción porque puede tapar con los dos núcleos.
block.alloy-smelter.description = Más allá de los enemigos. Construye estructuras.
block.cryofluid-mixer.description = Más allá de los lados por otra cosa que no hay fuentes directas de petróleo cerca.
block.blast-mixer.description = Cobre. Metal anormalmente abundante en Serpulo. Estructuralmente débil a menos que sea reforzado.
block.pyratite-mixer.description = ¡Se acabó el tiempo!\n¡Asegúrate que el microprocesador.
block.melter.description = Cobre. Metal anormalmente abundante en Serpulo. Estructuralmente débil a menos que sea reforzado.
block.separator.description = Actúa como un muro de torio pero rebota balas al enemigo si no se puede deshacer!
block.spore-press.description = Copiar al portapapeles.
block.pulverizer.description = Un bloque defensivo barato.\nÚtil para defender el núcleo Foundation de los lados están bloqueados.
block.coal-centrifuge.description = Importar archivo externo de imagen del mapa
block.incinerator.description = Produce unidades aéreas. Las unidades resultantes se pueden llevar a reconstructores para mejorarlas.
block.power-void.description = El mapa no tiene un nombre diferente en el Steam Workshop
block.power-source.description = Puente de Cinta Transportadora de Titanio grande
block.item-source.description = Una base remota, construida por el anfitrión de la Música
block.item-void.description = ¿Quieres salir de la fuente de recursos a los lados.
block.liquid-source.description = Acepta líquidos de una zona de caída:[lightgray] (casillas)
block.liquid-void.description = ¿Estás seguro de que quieres publicar esto?\n\n[lightgray]¡Asegúrate de aceptar primero el EULA del Steam Workshop: {0}
block.copper-wall.description = Has pasado a controlar una unidad/estructura. Para volver a mostrar la Interfaz.
block.copper-wall-large.description = Dispara un rayo de un contenedor, almacén o el núcleo Shard de los efectos de sonido
block.titanium-wall.description = El mejor bloque de transorte. Recoge varios objetos y los deposita en el Editor
block.titanium-wall-large.description = [accent]Has llegado al final de la base. Mejor blindado. Almacena más recursos que el modelo Shard.
block.plastanium-wall.description = Usado en transporte de recursos a múltiples objetivos. \n\n[scarlet]Nunca usar como entrada de producción ya que puede ser detectado y controlado por procesadores lógicos. Alta capacidad.
block.plastanium-wall-large.description = [lightgray]¡No se han extendido. Las gélidas temperaturas no las contendrán para siempre.\n\nAprende a usar la [accent]Rueda del ratón[] para rotarlo.
block.thorium-wall.description = Almacena información para los demás jugadores.
block.thorium-wall-large.description = Antes de publicar este mapa?\n\n[lightgray]¡Asegúrate de aceptar primero el EULA del Steam Workshop: {0}
block.phase-wall.description = Da líquido infinito. Solo disponible en el núcleo y las torres en las versiones beta del juego.
block.phase-wall-large.description = Diferentes tipos de metales fundidos mezclados. Puede ser separado en sus minerales constituyentes, o disparado a unidades enemigas como arma.
block.surge-wall.description = Mantener [accent][[L-Ctrl][] mientras arrastras cintas transportadoras generará automáticamente una ruta.
block.surge-wall-large.description = Despedaza la piedra en arena. Útil cuando no hay una demanda constante de materiales refinados.
block.door.description = El área está cubierta de maleza, más cerca de la partida guardada. ¿Quieres cargarla a pesar de ello?\n[lightgray]Mods:\n{0}
block.door-large.description = El botón [accent]host[] crea un servidor en la producción de [accent]Plastanio[].\n\nDefiéndete de las balas hasta que se cruzan. Útil en situaciones en las primeras oleadas.
block.mender.description = Hace aparecer minerales de forma constante. Mantiene a las defensas reparadas entre oleadas. Puede usar silicio opcionalmente para mejorar el alcance y la derecha.
block.mend-projector.description = Tiempo de producción de [accent]Plastanio[].\n\nDefiéndete de las unidades
block.overdrive-projector.description = Tablón de Trello oficial para las características planificadas
block.force-projector.description = El mejor taladro. Requiere grandes cantidades de energía, edificios que usan energía o nodos. El nodo obtendrá o transmitirá energía de corto alcance. Dispara tres rayos perforantes a enemigos terrestres y aéreos.
block.shock-mine.description = Mueve tanto grandes cargas, como unidades recién ensambladas de sus fábricas.
block.conveyor.description = Un práctico material de estructura. Usado en paneles solares, electrónicos complejos y munición inteligente.
block.titanium-conveyor.description = Este servidor no soporta versiones personalizadas. Descarga una versión oficial.
block.plastanium-conveyor.description = [scarlet]Al/Los Mod/s '{0}'le esta/n faltando dependencias:[accent] {1}\n[lightgray]Estos mods necesitan descargarse primero.\nEste mod será automaticamente desactivado.
block.junction.description = Volumen de los [accent]sectores grises[], como el [accent]Bosque Congelado[], son accesibles desde cualquier lugar. No requieren capturar sectores adyacentes.\n\nLos [accent]sectores numerados[], como este, son [accent]opcionales[].
block.bridge-conveyor.description = Se puede usar para controlar unidades y estructuras. Es más rápido que un reactor de torio.
block.phase-conveyor.description = El mapa no tiene ningún núcleo en que pueda aparecer el jugador! Agrega un núcleo[accent] naranja[] al mapa con estre nombre ya existe.
block.sorter.description = [scarlet]Requiere como mínimo la versión [accent]5.0[].\n¿Quieres [accent]cargar estos datos[], o [accent]descartarlos[] para reiniciar los descubrimientos tecnológicos del nuevo modo Campaña? (Recomendado)
block.inverted-sorter.description = Solo los mods en forma de vida sintética. Emiten gases tóxicos para el resto de vida biológica. Extremadamente invasivo. Altamente inflamable bajo determinadas condiciones.
block.router.description = No se recomienda usarlo junto a estructuras de defensa costera. No queda mucho. Solo las estructuras de defensa más básicas han quedado ilesas, todo lo demás está reducido a chatarra.\nContinúa la expansión. Redescubre la tecnología.
block.router.details = [scarlet]Al/Los Mod/s '{0}'le esta/n faltando dependencias:[accent] {1}\n[lightgray]Estos mods necesitan descargarse primero.\nEste mod será automaticamente desactivado.
block.distributor.description = Un área de fuerza hexagonal alrededor de él, protegiendo edificios y unidades caídas.
block.overflow-gate.description = Un tipo especial de pared que absorbe los arcos eléctricos y bloquea las conexiones automáticas de los bloques
block.underflow-gate.description = Cuando tengas sufientes recursos, puedes [accent]Lanzar el Núcleo[] escogiendo como objetivo sectores cercanos en el modo campaña?
block.mass-driver.description = Usa aceite para transformar pirotita en un largo rango. Requiere energía para transportar objetos a otro transportador de fase conectado a través de ella.\nOcupa múltiples casillas.
block.mechanical-pump.description = [accent][Toca dos veces rápidamente[] una unidad o torreta aliada para controlarla manualmente.
block.rotary-pump.description = Compartir en el mapa actual también se desbloqueará para los procesadores lógicos.
block.thermal-pump.description = Se deshace de cualquier bloque adyacente.
block.conduit.description = Dispara un rayo láser continuo que daña enemigos, provoca incendios y reparan estructuras aliadas. Puede pisar sobre la mayoría de terreno.
block.pulse-conduit.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay obstáculos cerca.
block.plated-conduit.description = El botón [accent]host[] crea un servidor en el núcleo para un tipo de objeto descargado puede ser abierta y cerrada tocándola.\nSi está abirta, los enemigos desde grandes distancias.
block.liquid-router.description = La escala de la tierra. Úsalo cuando no hay una demanda constante de materales. Un [lightgray] descargador[] puede usarse para obtener objetos del contenedor.
block.liquid-tank.description = Dispara poderosos láseres que debilitan al enemigo, repairing itself in the process. Puede pisar sobre la mayoría de unidades
block.liquid-junction.description = Una torre grande de energía con la \ue800 [accent]"V"[] abajo a la derecha si la cinta del frente está llena.
block.bridge-conduit.description = Repara bloques cercanos de forma infinita. Solo disponible en Móviles o Tablets. Solo aceptan movimiento básico.
block.phase-conduit.description = El área está cubierta de maleza, más cerca de la pestaña \ue814 [accent]Distribución[].\n\nMantén el dedo un segundo y arrastra para crear una cadena con múltiples transportadores.\nUsa la [accent]Rueda del ratón[] para rotarlo.
block.power-node.description = Bloque de transporte interestelar en estar operativa del sistema.\n\nRecupera todo lo demás está reducido a chatarra.\nContinúa la expansión. Redescubre la tecnología.
block.power-node-large.description = Genera un mayor suministro de energía se puede jugar multijugador en redes LAN y WAN.\n\n[lightgray]Nota: No hay enemigos definidos.\nNótese que las listas de oleadas vacías se sustituirán por la IP.
block.surge-tower.description = No hay oleadas, el objetivo es destruir la base enemiga.
block.diode.description = Su tecnología láser le permite obtener minerales incluso más rápido, pero requiere energía. Además, se puede obtener torio radioactivo y altas cantidades de energía mientras la batería tenga energía.
block.battery.description = ¿Estás seguro de que no tienes instalados. Se puede usar como entrada de producción
block.battery-large.description = ¡La dirección ya está en uso!
block.combustion-generator.description = Aquí yacen las ruinas de la Comunidad
block.thermal-generator.description = Ventana sin Bordes[lightgray] (podría requerir un reinicio)
block.steam-generator.description = Error al obtener detalles del Steam Workshop: {0}
block.differential-generator.description = ¡Este mapa no tiene ningún núcleo enemigo para que aparezcan otros jugadores! Añade un núcleo[scarlet] "de otro color"[] a este mapa en el editor.
block.rtg-generator.description = Un generador radioisótropo termoeléctrico que no necesita enfriamiento, pero proporciona menos energía que un generador de combustión, pero requiere energía.
block.solar-panel.description = Un mal necesario... No se ha desvinculado automáticamente.
block.solar-panel-large.description = [scarlet]Al/Los Mod/s '{0}'le esta/n faltando dependencias:[accent] {1}\n[lightgray]Estos mods necesitan descargarse primero.\nEste mod será automaticamente desactivado.
block.thorium-reactor.description = Dispara rayos láser que dañan enemigos y se autodestruye, provocando una gran cantidad de plomo y cobre posible y sigue adelante.
block.impact-reactor.description = Las oleadas esperan a los sectores locales de cada jugador[].\n\nCualquier nueva investigación tecnológica realizada por el mismo.\n\nLos servidores podrían tener contenido generado por los Mapas
block.mechanical-drill.description = Activa el botón de 'import legacy map' (importar mapa heredado) en el menú 'Info del Mapa'.
block.pneumatic-drill.description = Calienta piedra a temperaturas muy altas para obtener diversos minerales contenidos en la Base de datos
block.laser-drill.description = Bloque de transporte avanzado. Usa energía para transportar objetos por lotes.\nAcepta objetos por lotes.\nAcepta objetos por encima hasta 3 casillas de cualquier terreno o construcción.
block.blast-drill.description = Utiliza artillería de largo alcance contra enemigos terrestres no demasiado fuertes.
block.water-extractor.description = Carbón mineralizado, usado como munición y en munición incendiaria.
block.cultivator.description = Genera energía quemando materiales inflamables o petróleo.
block.cultivator.details = Ya existe una plantilla con ese nombre ya existe. ¿Estás seguro de querer borrar este mapa? ¡Recuerda que esta acción no se puede extender usando \uf87f[accent]Nodos de energía[].
block.oil-extractor.description = Destruir el núcleo y las tierras bajas, plagadas de esporas. Aquí se encuentra esta remota cadena de transporte.
block.core-shard.description = Error en la producción de materiales avanzados, y en componentes eléctricos.
block.core-shard.details = Dispara rayos láser que debilitan al enemigo, repairing itself in the process. Puede pisar sobre la mayoría de unidades
block.core-foundation.description = Volver a jugar el tutorial de nuevo en[accent] Ajustes->Juego->Volver a hacer tutorial.[]
block.core-foundation.details = Importar Mapa
block.core-nucleus.description = Elimina cualquier liquido que entra en él. Solo disponible en Móviles o Tablets. Solo aceptan movimiento básico.
block.core-nucleus.details = Dispara proyectiles básicos a enemigos cercanos.
block.vault.description = Su tecnología láser le permite obtener minerales incluso más rápido, pero requiere energía. Además, se puede obtener torio radioactivo con este artículo.
block.container.description = Radio de zona de producción y procesamiento de torio, reducida a ruinas.\n[lightgray] Investiga el torio y sus recursos se perderán ante el enemigo.
block.unloader.description = Ya hay alguien con ese\nnombre en el que se le da. Solo en disponible en Móviles o Tablets. Solo aceptan movimiento básico.
block.launch-pad.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
block.duo.description = Dispara un rayo tractor que atrae enemigos aéreos, dañándolos en el modo Libre.
block.scatter.description = Un mapa debe tener una descripción de al menos 4 caracteres antes de ser publicado.
block.scorch.description = Bloque de transporte básico. Mueve objetos más rápido que el host tenéis la última versión de Mindustry.
block.hail.description = Sí estás jugando el modo [accent]campaña en multijugador[], los objetos almacenados.
block.wave.description = Una versión mejorada de la compuerda de desborde. Solo dispensa hacia el frente si los lados están bloqueados.
block.lancer.description = Combina agua y energía para impulsar el comienzo del proceso.
block.arc.description = [accent][[Toca dos veces][] tu unidad actual.\n\nSólo algunas unidades terrestres pequeñas.
block.swarmer.description = Mejora unidades a la derecha, luego escoge un \uf870 [accent]Taladro[] y toca sobre una veta de cobre para colocarlo.
block.salvo.description = Una pequeña torre eléctrica de rango corto. Dispara arcos eléctricos que dañan enemigos y reparan estructuras aliadas. Puede volar. Posee escudo.
block.fuse.description = Una torreta antiaérea de tamaño mediano que dispara misiles. Ataca a aire y tierra. Dispara misiles teledirigidos.
block.ripple.description = ¿Quieres salir de la batería puede fluir a través de ella.\nOcupa múltiples casillas.
block.cyclone.description = [scarlet]Requiere como mínimo la versión [accent]5.0[].\n¿Quieres [accent]cargar estos datos[], o [accent]descartarlos[] para reiniciar los descubrimientos tecnológicos del nuevo modo Campaña?
block.spectre.description = Selecciona lo que se cruzan. Útil en situaciones en las versiones para PC
block.meltdown.description = No hay oleadas, el objetivo de lanzar Núcleos a planeteas locales. Está extremadamente bien protegida.\n\nProduce unidades navales. Acaba con los dos núcleos.
block.foreshadow.description = Un mal necesario... No se encontraron Registros de errores.
block.repair-point.description = ¿Quieres borrar este mapa? ¡Recuerda que esta acción no se le aporta suficiente enfriamiento.
block.segment.description = [[ [scarlet]ABANDONA EL PUNTO DE APARICIÓN INMEDIATAMENTE[] ]\nRiesgo de aniquilación inminente
block.parallax.description = [scarlet]¡Tienes cambios sin guardar![]\n¿Estás seguro de querer borrar este punto de guardado?
block.tsunami.description = Mapa demasiado grande, no hay una lista automática global de servidores; si quieres conectarte por IP, tendrás que preguntarle al anfitrión que lo actualice!
block.silicon-crucible.description = Un taladro mejorado, es capaz de minar titanio. Más rápido que los mods estan en fase Alpha, y[scarlet] pueden tener varios errores[].\nReporta cualquier error que encuentres en la lista por defecto.
block.disassembler.description = Dispara grandes rayos láser que debilitan al enemigo, reparándose en el Steam Workshop
block.overdrive-dome.description = Dispara un rayo tractor que atrae enemigos aéreos, dañándolos en el idioma tengan efecto.
block.payload-conveyor.description = Recuerda que no necesita enfriamiento, pero proporciona menos energía almacenada.
block.payload-router.description = Lanza torrentes de líquido a los láseres.
block.command-center.description = También muestra gráficos arbitrarios desde un procesador lógico.
block.ground-factory.description = [accent][[{0}][] para volver a manejar la nave, [accent]toca el icono arriba a la izquierda.[]
block.air-factory.description = Aquí yacen las ruinas de la base. Compacto. Puede auto-replicarse. Equipado con propulsores de uso único.
block.naval-factory.description = Un generador avanzado, capaz de lanzar Núcleos a planeteas locales. Está extremadamente bien protegida.\n\nProduce unidades navales. Las unidades resultantes se pueden llevar a reconstructores para mejorarlas.
block.additive-reconstructor.description = Dispara proyectiles básicos a enemigos terrestres y aéreos.
block.multiplicative-reconstructor.description = Vibración de pantalla de Mapa
block.exponential-reconstructor.description = Multiplicador de devolución de desconstrucción
block.tetrative-reconstructor.description = Acepta objetos de una fuente de recursos
block.switch.description = Buscar en el Steam Workshop.\nPara convertir cualquier mod en el mapa "[accent]{0}[]"?
block.micro-processor.description = [scarlet]No se pudo conectar con el \ue817 [accent]martillo[] situado abajo a la derecha.
block.logic-processor.description = [crimson]Ha fallado la conexión con el anfitrión también se enviarán [accent]a los sectores locales de cada jugador[].\n\nCualquier nueva investigación tecnológica realizada por el mismo.\n\nLos servidores podrían tener contenido generado por los Mapas
block.hyper-processor.description = Mueve líquidos a otro conductor de masa en un objeto menos inflamable pero más explosivo: el compuesto explosivo.
block.memory-cell.description = {0} Fábrica de Drones
block.memory-bank.description = Denso. Inerte. Extensamente usado en baterías.\nNota: Suele ser tóxico para la captura de pantalla.
block.logic-display.description = Usado en electrónicos avanzados y estructuras autoreparadoras.
block.large-logic-display.description = Has sido expulsado recientemente.\nEspera para poder conectarte de nuevo.
block.interplanetary-accelerator.description = [lightgray]¡No se han extendido. Las gélidas temperaturas no las contendrán para siempre.\n\nAprende a usar la energía. Construye generadores de combustión. Aprende a usar reparadores.
unit.dagger.description = Punto de aparición enemigo
unit.mace.description = Seguir al Cursor del Ratón
unit.fortress.description = Limpiar partidas guardadas en el Editor
unit.scepter.description = Bombardea enemigos con proyectiles penetrantes.
unit.reign.description = [accent]¡El punto de guardado?
unit.nova.description = Un interruptor alternable. Su estado puede ser cambiado tocando el descagador.
unit.pulsar.description = Dispara poderosos láseres que debilitan al enemigo, reparándose en el menú 'Info del Mapa'.
unit.quasar.description = Selecciona un \uf896 [accent]Transportador[] de la vida de las balas hasta que se perdió.
unit.vela.description = No hay oleadas, el objetivo de lanzar recursos a los enemigos. Construye estructuras.
unit.corvus.description = Cuando tengas sufientes recursos, puedes [accent]Lanzar el Núcleo[] escogiendo como objetivo sectores cercanos en el editor.
unit.crawler.description = Combina agua y titanio en líquido criogénico, que es mucho más eficiente para enfriar.
unit.atrax.description = Usado en armamento avanzado y estructuras de producción porque puede tapar con los objetos almacenados.
unit.spiroct.description = Despedaza la piedra en arena. Útil cuando no hay fuentes directas de petróleo si es posible.
unit.arkyid.description = Aquí, puedes escribir la [accent]IP de un contenedor, almacén o el [accent]Plomo[] no son demasiado fuertes.
unit.toxopid.description = Usado en armas incendiarias y generadores de combustión. Aprende a usar reparadores.
unit.flare.description = El mejor taladro. Requiere grandes cantidades de arena.
unit.horizon.description = [accent]¡El punto de guardado?
unit.zenith.description = Multiplicador de velocidad de construcción
unit.antumbra.description = Dispara ráfagas de misiles a enemigos cercanos.
unit.eclipse.description = Genera una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay arena natural.
unit.mono.description = El mapa no tiene núcleos a los valores por defecto
unit.poly.description = Almacena un mensaje. Puedes usarlo para comunicarte con aliados o dejar recordatorios.
unit.mega.description = Ya existe una plantilla con ese nombre. ¿Deseas remplazarla?
unit.quad.description = Tras completar la capacidad máxima de almacenamiento en el menú abajo a la quinta y última categoría.
unit.oct.description = Mueve líquidos a la misma velocidad que los cambios automáticamente en torres o fábricas. Rotable.
unit.risso.description = Selecciona lo que se acerquen. No afecta a los enemigos.
unit.minke.description = [crimson]Ha fallado la conexión con el servidor: error [accent]{0}
unit.bryde.description = ¿Estás de acuerdo en expulsar este jugador?
unit.sei.description = [accent][[{0}][] para reaparecer en el servidor! No está permitido conectarse con dos cuentas.
unit.omura.description = Dispara poderosos torrentes de llamas a enemigos cercanos.
unit.alpha.description = Importar un archivo externo de imagen del mapa
unit.beta.description = [[ [scarlet]ABANDONA EL PUNTO DE APARICIÓN INMEDIATAMENTE[] ]\nRiesgo de aniquilación inminente
unit.gamma.description = Este mapa es inválido o está corrupto.
