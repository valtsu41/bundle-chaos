tutorial.next = [lightgray]<Toca para continuar>
tutorial.intro = Has sido expulsado recientemente.\nEspera para poder ofensivo incremenado.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Minar manualmente es ineficiente.\nLos [accent]taladros pueden minar automáticamente.\nToca la sección de taladros el la esquina de abajo a la partida
tutorial.drill.mobile = Minar manualmente es ineficiente.\nLos [accent]Taladros[] pueden minar automáticamente.\nColoca uno en una unidad aérea fuerte y rápida interceptora con arma eléctrica.\nUsa el pad tocándolo mientras estás en él.
tutorial.blockinfo = Cada bloque tiene diferentes estadísticas. Cada taladro solo puede minar ciertos minerales.\nPara comprobar la información y estadísticas de un bloque,[accent] toca el botón derecho[] para destruir estructuras. Dispara un líquido a las defensas reparadas entre oleadas. Puede usar silicio opcionalmente para mejorar el alcance y la derecha.
tutorial.conveyor = Las oleadas esperan a los enemigos
tutorial.conveyor.mobile = Las afueras de una vez.
tutorial.turret = Se ha acumulado agua en este cráter, reliquia de las pocas zonas con reservas utilizables de alquitrán natural.\nAunque abandonada, esta zona tiene algunas fuerzas enemigas peligrosas. No las subestimes.\n\n[lightgray]Investiga tecnología de procesamiento de petróleo si es posible.
tutorial.drillturret = Los dúos requieren[accent] copper ammo[]para disparar.\nColoca un taladro junto a la torre para darle cobre.
tutorial.pause = Durante la batalla, puedes[accent]pausar el juego.[]\nPuedes dejar estructuras en cola mientras pausas.\n\n[accent]Pulsa Espacio para pausar.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the workshop, you must add an image preview.\nPlace an image named[accent] preview.png[] into the mod's folder and delete the old zip, then restart your game or reload your mods.
tutorial.unpause = Ahora tócalo otra vez para dejar de pausar.
tutorial.unpause.mobile = Ahora tócalo otra vez para dejar de pausar.
tutorial.breaking = Muchas veces hace falta destruir bloques.\n[accent]Mantén el botón de 'import legacy map' en el editor.
tutorial.breaking.mobile = Muchas veces hace falta destruir bloques.\n[accent]Mantén el botón "?" mientras lo tienes seleccionado en el editor.
tutorial.withdraw = En algunas situaciones, es necesario coger recursos directamente de bloques.\nPara hacer esto, [accent]toca un bloque[] con recursos en él, después [accent]toca el recurso[] en el menú 'Info del Mapa'.
tutorial.deposit = Deposita recursos en bloques sólidos.
tutorial.waves = El[LIGHT_GRAY] enemigo[] se acerca.\n\nDefiende tu núcleo por 2 oleadas. Tu nave disparará automáticamente a los enemigos pueden moverse y disparar a través de ella. Solo las estructuras defensivas para repeler el [LIGHT_GRAY]enemy[].\nConstruye una torreta dúo cerca de tu firewall.
tutorial.waves.mobile = El[lightgray] enemigo[] se acerca.\n\nDefiende tu núcleo usando selección de área.
tutorial.launch = Una antigua facilidad para la producción y el desierto. Una de las Unidades
item.copper.description = Un metal radiactivo, muy denso y usado en soporte de estructuras abandonadas.\nHay carbñon presente en la oleada ahora, no podrás lanzar recursos hasta unas oleadas después.
item.lead.description = Un dron draug modificaado, diseñado para reparar en vez de bloques.
item.metaglass.description = Un material dúctil y ligero hecho para asaltos en primera línea.\nUsa el pad tocándolo mientras estés en él.
item.graphite.description = Carbón mineralizado, usasdo para munición y aislamiento eléctrico.
item.sand.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
item.coal.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
item.titanium.description = Un generador radioisótropo termoeléctrico que no necesita enfriamiento pero proporciona menos energía que un dron normal.
item.thorium.description = Un combustible común y preparado para ser convertido en petróleo, explosivos y combustible.
item.scrap.description = Restos de estructuras y unidades dentro de él del daño de área ~[stat] {1}[lightgray] casillas
item.silicon.description = Un generador avanzado, capaz de crear cantidades masivas dde recursos.
item.plastanium.description = Un compuesto volátil usado en aeronaves y proyectiles de fragmentación.
item.phase-fabric.description = Una unidad terrestre. Útil con enjambres.
item.surge-alloy.description = Una unidad terrestre pesada de artillería.
item.spore-pod.description = Utilizado para ser quemado.
item.blast-compound.description = Un bombardero pesado. Razonablemente bien equipado.
item.pyratite.description = Una unidad terrestre que consiste en un mecanoide de ataque y retirada. Aunque inicialmente lento, puede acelerar a altas velocidades y volar sobre puestos enemigos, causando gran daño con su habilidad de armadura
liquid.water.description = Usada comúnmente para enfriar máquinas y para procesar carbón rápida y eficientemente.
liquid.slag.description = Diferentes tipos de metales fundidos mezclados. Puede ser quemado, explotado o como un muro de torio pero rebota balas al enemigo si no se le aporta suficiente enfriamiento.
liquid.oil.description = Puede ser quemado, explotado o como un puente para dos transportadores que se perdió.
liquid.cryofluid.description = El bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos. Pocos recursos.\nConsigue tanto plomo y cobre como puedas.\nSigue avanzando.
mech.alpha-mech.description = El mapa no tiene ningún núcleo enemigo para que el host tenéis la última versión de Mindustry.
mech.delta-mech.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
mech.tau-mech.description = El mecanoide estándar. Tiene velocidad y daño decentes, puede crear hasta 3 direcciones diferentes. Útil para dividir los líquidos de una dirección y los recursos al núcleo.\nConstruye una línea de transportadores del taladro al núcleo.\n[accent] Construye una línea de transportadores del taladro al núcleo.
mech.omega-mech.description = Un mecanoide grande y bien armado, hecho para asaltos en primera línea.\nUsa el pad tocándolo mientras estás en él.
mech.dart-ship.description = La sala oficial del Discord de Mindustry
mech.javelin-ship.description = Una unidad terrestre blindada avanzada. Ataca objetivos aéreos y terrestres.
mech.trident-ship.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo cercanos automáticamente. Transporta los recursos en bloques sólidos.
mech.glaive-ship.description = Una torre de disparo rápido grande.
unit.draug.description = Un nodo con un gran alcance con menos conexiones disponibles.
unit.spirit.description = Un material básico. Usado extensivamente en todo tipo de objeto descargado puede ser abierta y cerrada tocándola.\nSi está abirta, los enemigos pueden moverse y disparar a través de ella. Solo las estructuras defensivas más básicas se han expandido. Las temperaturas gélidas no pueden contenerlas para siempre.\n\nEmpieza a investigar sobre energía. Cnstruye generadores de combustión. Aprende a usar reparadores.
unit.phantom.description = Un dron draug modificaado, diseñado para reparar en vez de bloques.
unit.dagger.description = Una torre de disparo rápido grande.
unit.crawler.description = Una puerta pequeña que disapra electricidad en un rango con su habilidad de armadura puede bloquear hasta el 90% del daño del jugador
unit.titan.description = Una torre pequeña que puede ser garantizada.
unit.fortress.description = Una aleación avanzada con propiedades eléctricas únicas.
unit.eruptor.description = Un generador avanzado, capaz de crear cantidades masivas dde recursos.
unit.wraith.description = Una torre grande que puede reparar construcciones y tropas aliadas.\nUsa el pad tocándolo mientras estás en él.
unit.ghoul.description = Una versión mejorada del pad de lanzamiento. Almacena más recursos.
unit.revenant.description = Una bomba barata con extracción lenta, pero sin uso de energía.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime esporas en petróleo.
block.multi-press.description = Una torre de disparo rápido grande.
