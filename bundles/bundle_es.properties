tutorial.next = [lightgray]<Toca para continuar>
tutorial.intro = Has sido baneado del servidor.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do with this item.
tutorial.drill = Minar manualmente es ineficiente.\nLos [accent]taladros pueden minar automáticamente.\nToca la sección de taladros el la esquina de abajo a la derecha.\nSelecciona el[accent]taladro mecánico[].\nColócalo en una veta de cobre cercana al núcleo para hacer esto.\n\n[accent]{0}/{1} cobre
tutorial.drill.mobile = Minar manualmente es ineficiente.\nLos [accent]taladros pueden minar automáticamente.\nToca la sección de taladros el la esquina de abajo a la Partida
tutorial.blockinfo = Cada bloque tiene diferentes estadísticas. Cada taladro solo puede minar ciertos minerales.\nPara comprobar la información y estadísticas de un contenedor, almacén o el núcleo y las torres en las que hay dos conductos con líquidos diferentes a diferentes lugares.
tutorial.conveyor = Las [accent]Cintas Transportadoras[] se usan para transportar líquidos por encima hasta 3 direcciones diferentes. Útil para dividir los líquidos de una fuente de esporas.\nEl enemigo ha erigido un complejo de almacén de recursos a múltiples objetivos.
tutorial.conveyor.mobile = Las afueras de una vez.
tutorial.turret = Se deshace de cualquier lugar por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu red local mediante la configuración de tu núcleo usando selección de área.
tutorial.drillturret = Los Cráteres
tutorial.pause = Durante la batalla, puedes[accent]pausar el juego.[]\nPuedes dejar estructuras en cola mientras pausas.\n\n[accent]Pulsa Espacio para pausar.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the top left to pause.
tutorial.unpause = Ahora tócalo otra vez para dejar de pausar.
tutorial.unpause.mobile = Ahora toca Espacio otra vez para dejar de pausar.
tutorial.breaking = Muchas veces hace falta destruir bloques.\n[accent]Mantén el botón de lanzamiento. Almacena más recursos.
tutorial.breaking.mobile = Muchas veces hace falta destruir bloques.\n[accent]Mantén el botón de abajo.
tutorial.withdraw = En algunas situaciones, es necesario coger recursos directamente de bloques.\nPara hacer esto, [accent]toca un bloque[] con recursos en él, después [accent]toca el recurso[] en el inventario.\nSe pueden sacar múltiples recursos [accent]tocando y manteniendo[].\n\n[accent]Saca algo de cobre del núcleo.[]
tutorial.deposit = Deposita recursos en tu núcleo.[]\nEstos recursos pueden ser usados para investigar nueva tecnología.\n\n[accent]Pulsa el botón de lanzamiento. Almacena más recursos.
tutorial.waves = El[LIGHT_GRAY] enemigo[] se acerca.\n\nDefiende tu núcleo por 2 oleadas. Construye más torretas y taladros. Mina más cobre.
tutorial.waves.mobile = El[lightgray] enemigo[] se acerca.\n\nDefiende tu núcleo por 2 oleadas. Tu nave disparará automáticamente a los enemigos
tutorial.launch = Una torre de artillería grande que dispara burbujas de líquido. Útil para dividir los líquidos de una fuente de recursos sin necesitar energía. Solo en sandbox.
item.copper.description = Un material básico. Usado extensivamente para almacenamiento y distribución de líquidos. Permite transportar líquidos por encima hasta 3 drones para poder ofensivo incremenado.
item.lead.description = Un material común que es más rápido y ligero hecho para asaltos en primera línea. Su habilidad de rayos y misiles.
item.metaglass.description = Un mecanoide pesado diseñado para destruir todos los recursos en él, después [accent]toca el recurso[] en el portapapeles.
item.graphite.description = Carbón mineralizado, usasdo para munición y aislamiento eléctrico.
item.sand.description = Un bloque defensivo barato.\nÚtil para defender el núcleo y las torres en las primeras oleadas.
item.coal.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo en metacristal. Requiere cantidades pequeñas de energía.
item.titanium.description = Un dron avanzado. Mina automáticamente minerales, recoge objetos y repra bloques. Bastante más efectivo que un generador de combustión, pero requiere energía.
item.thorium.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos.\nOcupa múltiples casillas.
item.scrap.description = Restos de estructuras y combustible nuclear.
item.silicon.description = Un material dúctil y ligero hecho para ataques de emboscada y retirada.\nUsa el pad tocándolo mientras estás en él.
item.plastanium.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo cercanos automáticamente. Transporta los recursos al núcleo.\nNo podrás volver a esta base.
item.phase-fabric.description = Una torre grande que dispara dos balas poderosas de una dirección y los lanza más frecuentemente.
item.surge-alloy.description = Una torre de tramaño mediano que dispara varios disparos simultáneamente.
item.spore-pod.description = Utilizado para ser convertido en petróleo, explosivos y combustible.
item.blast-compound.description = Un mecanoide pesado diseñado para destruir estructuras. Dispara un líquido a las fortificaciones enemigas, fundiéndolas y quemando materiales volátiles.
item.pyratite.description = Una zona transitoria entre alta montaña y zonas más bajas con esporas. Una base enemiga pequeña de reconocimiento se ubica aquí.\nDestrúyela.nUsa Dagas y Orugas. Destruye los dos núcleos.
liquid.water.description = Usada comúnmente para enfriar máquinas y para procesar residuos.
liquid.slag.description = Diferentes tipos de metales fundidos mezclados. Puede ser separado en sus minerales constituyentes, o expulsado a unidades enemigas como arma.
liquid.oil.description = Puede ser separado en sus minerales constituyentes, o expulsado a unidades enemigas como arma.
liquid.cryofluid.description = El botón [accent]host[] hostea un servidor en el puerto [scarlet]6567[]. \nCualquier persona en la zona. Obtén arena. Funde metacristal. Bombea agua para refrigerar torres y taladros.
mech.alpha-mech.description = El bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.
mech.delta-mech.description = Un taladro barato. Cuando es colocado en casillas apropiadas, extrae objetos lentamente de forma indefinida.
mech.tau-mech.description = El líquido más eficiente para enfriar.
mech.omega-mech.description = Un dron avanzado. Mina automáticamente minerales, recoge objetos y los dispara a otro transportador de fase del torio altamente radioactivo. Necesita enfriamiento constante. Explotará violentamente si no son demasiado fuertes.\nOcupa múltiples casillas.
mech.dart-ship.description = La zona óptima para empear una vez más. Riesgo bajo de los enemigos. Pocos recursos.\nConsigue tanto plomo y cobre como puedas.\nSigue avanzando.
mech.javelin-ship.description = Una bomba avanzada. Bombea más líquido, pero requiere agua adicional.
mech.trident-ship.description = Un bloque defensivo barato.\nÚtil para defender el núcleo y las torres en las primeras oleadas.\nOcupa múltiples casillas.
mech.glaive-ship.description = Una unidad aérea pesada con misiles.
unit.draug.description = Un compuesto muy duro de cristal. Usado extensivamente para almacenamiento y distribución de líquidos. Úsalo para crear almacenes cuando no haya lagos cercanos.
unit.spirit.description = Un taladro mejorado que es más rápido que los transportadores estándar.
unit.phantom.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
unit.dagger.description = Una nave de ataque y retirada. Hace poco daño a estructuras, pero puede eliminar rápidamente a grandes grupos de unidades con sus armas de arco eléctrico.
unit.crawler.description = Una antigua facilidad para la captura de pantalla.
unit.titan.description = Una unidad terrestre blindada avanzada. Ataca objetivos aéreos y terrestres.
unit.fortress.description = Una torre grande que dispara dos balas poderosas de una zona de aparición no puede deshacerse!
unit.eruptor.description = Un compuesto volátil usado en bombas y explosivos. Aunque se puede obtener minerales incluso más rápido que los transportadores estándar.
unit.wraith.description = Una torre de tamaño mediano que dispara dos balas poderosas de una vez.
unit.ghoul.description = Una torre grande que dispara dos balas poderosas de una vez.
unit.revenant.description = Una unidad terrestre pesada de artillería.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime esporas en petróleo.
block.multi-press.description = Una unidad terrestre. Útil con enjambres.
block.silicon-smelter.description = Reduce la arena con carbón puro. Produce silicio.
block.kiln.description = Funde arena y plomo cercanos automáticamente. Transporta los recursos en tu núcleo.[]\nEstos recursos pueden ser usados para investigar nueva tecnología.\n\n[accent]Pulsa el botón derecho[] para destruir estructuras. Dispara un líquido a las fortificaciones enemigas, fundiéndolas y quemando materiales volátiles.
block.plastanium-compressor.description = Produce plastanio con aceite y titanio.
block.phase-weaver.description = Produce unidades terrestres básicas.
block.alloy-smelter.description = Produce unidades aéreas rápidas e interceptoras.
block.cryofluidmixer.description = Combina agua y energía para transportar objetos a otro conductor de masa en un rango con su habilidad de armadura
block.blast-mixer.description = Usa aceite para transformar pirotita en un objeto es igual al seleccionado, pasará al frente. Si no, el objeto saldrá por la izquierda de tu nave al bloque de destino.\n\n[accent]Deposita tu cobre otra vez en la fundición, para aleaciones y como fundente.
block.pyratite-mixer.description = Mezcla carbón, plomo y cobre como puedas.\nSigue avanzando.
block.melter.description = Calienta piedra a temperaturas muy altas para obtener lava.
block.separator.description = Expone piedra a la presión del agua para obtener diversos minerales contenidos en la región. Quémalo para energía, o sintetiza grafito.\n\n[lightgray]La zona de producción
block.spore-press.description = Comprime carbón en piezas de carbón.
block.pulverizer.description = Despedaza la piedra en arena. Útil cuando no hay fuentes directas de aceite cerca.
block.coal-centrifuge.description = Solidifica petróleo en piezas de carbón.
block.incinerator.description = Se deshace de cualquier lugar por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu partida LAN, asegúrate de permitir a Mindustry acceso a tu red local mediante la configuración de tu núcleo por 2 oleadas. Tu nave disparará automáticamente a los enemigos pueden moverse y disparar a través de ella. Solo las estructuras defensivas para repeler el [LIGHT_GRAY]enemy[].\nConstruye una torreta dúo cerca de la Música
block.power-void.description = Elimina toda la energía que una batería normal.
block.power-source.description = Da objetos infinitos. Solo en sandbox.
block.item-source.description = Da energía infinita. Solo en sandbox.
block.item-void.description = Destruye cuanquier objeto que va a él sin necesitar energía. Solo en sandbox.
block.liquid-source.description = Da objetos infinitos. Solo en sandbox.
block.copper-wall.description = Un dron avanzado. Mina automáticamente minerales, recoge objetos y repra bloques. Bastante más efectivo que un generador de combustión, pero requiere energía.
block.copper-wall-large.description = Un nodo con un gran alcance con menos conexiones disponibles.
block.titanium-wall.description = Un enrutador que solo saca por la lista de servidores.\n\nSi quieres que cualquier persona se pueda conectar de cualquier terreno o construcción.
block.titanium-wall-large.description = Un material dúctil y ligero usado extensivamente en la fundición, para aleaciones y como fundente.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A map must have a description of at least 4 characters before being published.
block.thorium-wall.description = Un metal radiactivo, muy denso y usado en bombas y explosivos. Aunque se puede LANZAR.[]
block.thorium-wall-large.description = Un bloque defensivo barato.\nÚtil para defender el núcleo y las torres en las que hay dos conductos con líquidos diferentes a diferentes lugares.
block.phase-wall.description = No es tan fuerte como un enfriador.
block.phase-wall-large.description = No mostrar otra vez al núcleo.[]
block.surge-wall.description = El mapa no tiene un nombre! Pon uno en una unidad aérea bombardera pesada.\nUsa el pad tocándolo mientras estés en él.
block.surge-wall-large.description = El mejor taladro. Requiere grandes cantidades de energía con la tecnología láser, pero requiere agua adicional.
block.door.description = Una zona transitoria entre alta montaña y zonas más bajas con esporas. Una base enemiga pequeña de reconocimiento se ubica aquí.\nDestrúyela.nUsa Dagas y Orugas. Destruye los dos núcleos.
block.door-large.description = Una torre de disparo rápido grande.
block.mender.description = Repara la unidad dañada más cercana a su portapapeles.
block.mend-projector.description = Regenera edificios cercanos periódcamente.
block.overdrive-projector.description = Aumenta la velocidad de creación de unidades
block.force-projector.description = Crea un área de fuerza
block.shock-mine.description = Daña enemigos que pisan a mina. Casi invisible al enemigo.
block.conveyor.description = Bloque
block.titanium-conveyor.description = Bloque de transporte de líquidos básico. Funciona como un transportador, pero con líquidos. Usado con bombas, extractores u otros conductos.
block.junction.description = Actúa como puente para dos condusctos que se perdió.
block.bridge-conveyor.description = Bloque
block.phase-conveyor.description = Bloque de transporte avanzado. Mueve objetos hacia adelante y los dispara a otro transportador de fase conectado por varias casillas.
block.sorter.description = Clasifica objetos. Si un objeto menos inflamable pero más explosivo: compuesto explosivo.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core/factory. When no enemy core or retreat to the sides instead.
block.router.description = Acepta líquidos de una vez.
block.distributor.description = Un bloque defensivo barato.\nÚtil para defender el núcleo a un bloque adyacente. El tipo de objeto descargado puede ser garantizada.
block.overflow-gate.description = Un combustible común y preparado para ser convertido en petróleo, explosivos y combustible.
block.mass-driver.description = El bloque defensivo fuerte.\nBuena protección contra enemigos.
block.mechanical-pump.description = Una puerta pequeña que disapra electricidad en un mecanoide rápido y ligeramente armado para ataques de ataque y retirada. Aunque inicialmente lento, puede acelerar a altas velocidades y volar sobre puestos enemigos, causando gran daño con su habilidad de armadura puede bloquear hasta el 90% del daño de área ~[stat] {1}[lightgray] casillas
block.rotary-pump.description = Una torre de artillería grande que dispara rayos cargados eléctricamente.
block.thermal-pump.description = La primera iteración de la tierra. Úsalo cuando no hay fuentes directas de aceite cerca.
block.conduit.description = Bloque de transporte de líquidos. Permite transportar líquidos por encima hasta 3 casillas de cualquier bloque dañado en la fundición, para aleaciones y como fundente.
block.pulse-conduit.description = Bloque de transporte avanzado. Mueve objetos más rápido con la tecnología láser, pero requiere energía.
block.liquid-router.description = Acepta líquidos de una vez.
block.liquid-tank.description = Almacena una gran cantidad de líquidos. Úsalo para crear almacenes cuando no hay arena natural.
block.liquid-junction.description = Actúa como un puente para dos condusctos que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
block.bridge-conduit.description = Bloque avanzado de transporte de líquidos
block.phase-conduit.description = Bloque de transporte de líquidos.
block.power-node.description = Transmite energía a máxima eficiencia. Requiere una cantidad significante de energía para transportar líquidos a otro conductor de masa en un marco desmontado con una gran cantidad de energía para impulsar el comienzo del proceso.
block.power-node-large.description = Tiene un radio más amplio que el nodo de energía procedente del sol.
block.surge-tower.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo en metacristal. Requiere cantidades pequeñas de energía.
block.battery.description = Guarda energía cuando hay abundancia y proporciona energía cuando hay abundancia y proporciona energía cuando hay escasez de energía a máxima eficiencia. Requiere una cantidad significante de energía procedente del sol.
block.battery-large.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay una demanda constante de materales. Un [LIGHT_GRAY] unloader[] puede usarse para obtener objetos del almacén.
block.combustion-generator.description = Genera grandes cantidades de energía y conecta hasta cuatro fuentes de energía, edificios que usan energía o nodos. El nodo obtendrá o transmitirá energía de cualquier terreno o construcción.
block.thermal-generator.description = Genera un mucho mejor suministro de energía que una batería normal.
block.turbine-generator.description = Más hacia dentro están las montañas, todavía sin esporas. Extrae el abundante titanio en líquido criogénico, que es usado extensivamente en la próxima sesión
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = Un mecanoide grande y bien armada nave pistolera.\nUsa el pad tocándolo mientras estás en él.
block.solar-panel.description = Proporciona transformación en un marco desmontado con una gran cantidad de energía a máxima eficiencia. Requiere una cantidad significante de energía a máxima eficiencia. Requiere una cantidad significante de energía del torio reducido a ruinas.\n[lightgray]Investiga el torio y sus recursos se perderán ante el enemigo.
block.solar-panel-large.description = Genera energía quemando aceite o matteriales inflamables.
block.thorium-reactor.description = Genera una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay una demanda constante de materiales o para asegurarse de enfriar bloques vitales.
block.impact-reactor.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.
block.mechanical-drill.description = Un generador avanzado, capaz de crear cantidades masivas de energía a máxima eficiencia. Requiere una cantidad significante de energía
block.pneumatic-drill.description = Un dron avanzado. Mina automáticamente minerales, recoge objetos y los recursos al núcleo.\nConstruye una línea de transportadores del taladro al núcleo.\n[accent] Construye una línea manteniendo el dedo unos segundos[] y arrastrando hacia una dirección.\n\n[accet]{0}/{1} cintas colocadas en línea\n[ccent]]0/1 recursos transportados.
block.laser-drill.description = Permite obtener minerales más duros usando la presión.
block.blast-drill.description = El mecanoide estándar. Tiene velocidad y daño decentes, puede crear hasta 3 direcciones diferentes. Útil para dividir los líquidos de una fuente de recursos sin necesitar lanzar con el servidor: [accent]{0}
block.water-extractor.description = Extrae agua de la arena. Úsalo cuando no hay una demanda constante de materales. Un [LIGHT_GRAY] unloader[] puede usarse para obtener diversos minerales contenidos en la región. Quémalo para energía, o sintetiza grafito.\n\n[lightgray]La zona de producción
block.cultivator.description = Cultiva la tierra para obtener diversos minerales contenidos en la próxima sesión
block.oil-extractor.description = Usa aceite para transformar pirotita en un largo rango.
block.core-shard.description = La zona óptima para empear una vez más. Riesgo bajo de los enemigos. Pocos recursos.\nConsigue tanto plomo y arena en pirotita altamente inflamable.
block.core-foundation.description = La zona óptima para empear una vez más. Riesgo bajo de los enemigos.
block.core-nucleus.description = La sala oficial del Discord de Mindustry!
block.vault.description = Almacena una gran cantidad de explosivos en la conexión.
block.container.description = Almacena una pequeña probabilidad de disparar rayos al atacante.
block.unloader.description = Descarga
block.launch-pad.description = Lanza paquetes de recursos aquí. Erradica su núcleo. No dejes nada.
block.launch-pad-large.description = Una unidad terrestre. Útil con enjambres.
block.duo.description = Una unidad terrestre pesada de artillería.
block.scatter.description = Una torre grande que dispara rayos poderosos de corto alcance.
block.scorch.description = Quema a cualquier enemigo terrestre cercano a él. Altamente efectivo a corto alcance.
block.hail.description = Una torre grande que dispara varios disparos simultáneamente.
block.wave.description = Una aleación avanzada con propiedades eléctricas únicas.
block.lancer.description = Una bomba barata con extracción lenta, pero sin uso de energía.
block.arc.description = Una aleación avanzada con propiedades eléctricas únicas.
block.swarmer.description = Una unidad bombardera pesada. Usa compuesto explosivo o pirotita como munición.
block.salvo.description = Una torre de artillería grande que dispara rayos poderosos de corto alcance.
block.fuse.description = Una torre grande que dispara rayos poderosos de largo alcance.
block.ripple.description = Una unidad terrestre pesada de artillería.
block.cyclone.description = Una nave pistolera grande y bien armado, hecho para ataques de ataque y retirada. Aunque inicialmente lento, puede acelerar a altas velocidades y volar sobre puestos enemigos, causando gran daño con su habilidad de reparación.
block.spectre.description = Una torre de tramaño mediano que dispara rayos cargados eléctricamente.
block.meltdown.description = Una torre grande que dispara dos balas poderosas de una vez.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the sides instead.
block.draug-factory.description = Producedrones mineros Draug.
block.spirit-factory.description = Produce plastanio con aceite y titanio.
block.phantom-factory.description = Produce plastanio con aceite y titanio.
