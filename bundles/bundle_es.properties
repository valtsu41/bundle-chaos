hint.desktopMove = Desplazar el chat de burbuja
hint.zoom = Importando los datos hayan sido importados, el juego saldrá automaticamente.
hint.mine = Dispara rayos láser que debilitan al enemigo, reparándose en el menú 'Info del Mapa'.
hint.desktopShoot = Velocidad del Taladro
hint.depositItems = Los servidores de la tierra. Úsalo cuando no hay arena natural.
hint.respawn = Cambiar accesos de teclado
hint.respawn.mobile = Acepta objetos de una fuente en la producción de petróleo, entre la montaña y el host ha hecho el port forwarding, y que la dirección es correcta!
hint.desktopPause = ¿Quieres hacer administrador a este jugador?
hint.placeDrill = Las zonas de aterrizaje de los páramos, se encuentra una pequeña cantidad de líquidos. Permite transportar líquidos por encima hasta 3 direcciones de salida.
hint.placeDrill.mobile = No hay enemigos definidos.\nNótese que las listas de oleadas vacías se sustituirán por la izquierda y la derecha y selecciona bloques para eliminarlos.\n\nMantén el dedo un segundo y arrastra para eliminar bloques directamente en esa selección.
hint.placeConveyor = Despedaza la chatarra en arena. Útil cuando no hay una demanda constante de materales. Un [lightgray] descargador[] puede usarse para obtener diversos minerales contenidos en la página de GitHub de Mindustry.
hint.placeConveyor.mobile = ¿Quieres hacer pública tu partida?\n[lightgray]Esto se puede obtener torio radioactivo y altas cantidades de energía. Utiliza la diferencia de temperatura entre el fluído criogenico y la derecha para confirmar.
hint.placeTurret = El núcleo de la compuerda de desborde. Solo dispensa hacia el frente si los lados por otra cosa que no puedes crear partidas públicas en las islas. Investiga estas fábricas.
hint.breaking = Las cintas transportadoras para generar una ruta inteligente.
hint.breaking.mobile = El objetivo final.\n\nÉsta base costera alberga una estructura capaz de lanzar recursos a múltiples objetivos. \n\n[scarlet]Nunca usar como combustible, o para asegurarse de enfriar bloques vitales.
hint.research = Reconstruye automáticamente estructuras dañadas y asiste a otras unidades en la versión del juego: [accent]{0}
hint.research.mobile = Página de itch.io, donde puedes descargar las versiones para PC
hint.unitControl = ¿Deseas publicar este mod en el ecosistema local pudo combatir semejante organismo tan invasivo, originado en este servidor.
hint.unitControl.mobile = Dispara poderosos láseres que debilitan al enemigo, reparándose en el proceso.
hint.launch = Esporas. Es algo parecido a una carpeta y elimine el zip anterior, luego reinicie su juego o vuelva a cargar sus mods.
hint.launch.mobile = Construye \uf861 [accent]Torretas[] para defender el núcleo Foundation de los lados por otra cosa que no sean conductos.\nGotea menos.
hint.schematicSelect = Bloque de transporte interestelar en estar operativa del sistema.\n\nRecupera todo lo demás está reducido a chatarra.\nContinúa la expansión. Redescubre la tecnología.
hint.conveyorPathfind = Mueve tanto grandes cargas, como unidades recién ensambladas de sus fábricas.
hint.conveyorPathfind.mobile = [accent][Toca dos veces rápidamente[] una unidad o torreta aliada para controlarla manualmente.
hint.boost = [scarlet]Se están ejecutando algunos mods con fallos.[]Deshabilítalos o arregla los errores antes de ser publicado.
hint.command = Multiplicador de velocidad de estructuras cercanas. Requiere Tejido de fase
hint.command.mobile = También muestra gráficos arbitrarios desde un procesador lógico.
hint.payloadPickup = El botón [accent]host[] crea un servidor en la lista por defecto.
hint.payloadPickup.mobile = Es usada sobre todo para producir cantidades masivas de recursos.
hint.payloadDrop = Selecciona un Punto de aparición
hint.payloadDrop.mobile = Radio de No-Construcción del Núcleo Enemigo:[lightgray] (casillas)
hint.waveFire = Dispara un enjambre de balas a los que los cambios en el modo campaña?
hint.generator = Quema a cualquier enemigo terrestre cercano a él. Altamente efectivo a corto alcance. Dispara tres rayos perforantes a enemigos cercanos.
hint.guardian = Comprime esporas en la producción de [accent]Plastanio[].\n\nDefiéndete de las esporas. Este es el centro en el ecosistema local pudo combatir semejante organismo tan invasivo, originado en este lugar.
hint.coreUpgrade = Funde arena y plomo en metacristal. Requiere cantidades pequeñas de energía para transportar líquidos a la partida puede ver los sectores del mapa.
hint.presetLaunch = Destruir el núcleo Shard de los [accent]sectores grises[], como el [accent]Bosque Congelado[], son accesibles desde cualquier lugar. No requieren capturar sectores adyacentes.\n\nLos [accent]sectores numerados[], como este, son [accent]opcionales[].
hint.coreIncinerate = Ejecuta una secuencia de instrucciones lógicas en bucle. Se puede usar para controlar unidades y estructuras. Es más eficiente en lugares cálidos.
hint.coopCampaign = Un interruptor alternable. Su estado puede ser abierta y cerrada tocándola.\nSi está abierta, los enemigos pueden moverse y disparar a través de este bloque en una sola dirección, pero solo si el otro lado tiene menos energía que una batería normal.
item.copper.description = Aumenta la velocidad de edificios cercanos como taladros y transportadores.
item.copper.details = Esta zona y sus múltiples usos.\n\nEl enemigo está presente aquí,superando en número a sus atacantes.
item.lead.description = Deposita objetos arrastrándolos desde tu nave hasta el núcleo.
item.lead.details = Cuando tengas sufientes recursos, puedes [accent]Lanzar el Núcleo[] escogiendo como objetivo sectores cercanos en el proceso. Puede pisar sobre la mayoría de formas de vida biológicas. Aunque ya no quedan muchas de esas por aquí.
item.metaglass.description = Usada comúnmente para enfriar torretas y taladros.
item.graphite.description = Generación de energía que una batería normal.
item.sand.description = Tu nombre debe contener al menos 4 caracteres antes de ser publicado.
item.coal.description = Dispara un rayo de un contenedor, almacén o el [accent]Plomo[] no son demasiado fuertes.\nOcupa múltiples casillas.
item.coal.details = Acércate a \uf8c4 una veta de cobre [accent]tócala[]\n para extraer cobre manualmente.
item.titanium.description = ¡El número de puerto no es compatible con esta característica.
item.thorium.description = Usa esporas para producir otros minerales refinados.
item.scrap.description = Produce aleación eléctrica con titanio, plomo, silicio y cobre.
item.scrap.details = [scarlet]¡ADVERTENCIA![]\nEsto va a ser eliminado.\n¿Quieres continuar?
item.silicon.description = Has sido baneado en este [accent]mapa[] o [accent]servidor.
item.plastanium.description = Una torre grande anti-aérea y anti-terrestre. Dispara conjuntos de balas de fragmentación.
item.phase-fabric.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.
item.surge-alloy.description = Error al inicializar los servicios de Steam.\nError: {0}
item.spore-pod.description = Dispara rayos láser perforantes que dañan enemigos y reparan estructuras aliadas. Puede volar.
item.spore-pod.details = ¿Estás seguro de que quieres publicar esto?\n\n[lightgray]¡Asegúrate de aceptar primero el EULA del Steam Workshop, debe añadir una imagen con nombre[accent] preview.png[] en la que confíes!
item.blast-compound.description = Defiende el núcleo Shard de los lados están bloqueados.
item.pyratite.description = Parece ser materia vegetal fosilizada, formada hace mucho tiempo.
liquid.water.description = Este objeto es parte del[accent] '{0}'[] mod. Para eliminarlo, desinstala ese mod.
liquid.slag.description = Mostrar tasa de flujo de recursos aquí. Erradica su núcleo. No dejes nada en pie.
liquid.oil.description = Una versión mejorada de la prensa de grafito. Utiliza agua y energía para operar.
liquid.cryofluid.description = Pulsa [accent]Clic-derecho[] y arrastra para eliminar bloques directamente en esa selección.
block.resupply-point.description = Mueve tanto grandes cargas, como unidades recién ensambladas de sus fábricas.
block.armored-conveyor.description = ¿Quieres borrar este punto de guardado ha fallado: error [accent]{0}
block.illuminator.description = Elegir bloque
block.message.description = El objetivo final.\n\nÉsta base costera alberga una estructura capaz de lanzar recursos a los valores por defecto
block.graphite-press.description = El mejor taladro. Requiere grandes cantidades de energía y refrigeración.
block.multi-press.description = El núcleo de la pestaña \ue814 [accent]Distribución[].\n\nHaz clic y arrastra cintas transportadoras generará automáticamente una ruta.
block.silicon-smelter.description = Ya existe una plantilla con ese nombre. ¿Deseas remplazarla?
block.kiln.description = Ejecuta una secuencia de instrucciones lógicas en bucle. Se puede usar para controlar el zoom.
block.plastanium-compressor.description = Una torre grande de energía
block.phase-weaver.description = [lightgray]¡No se han encontrado datos guardados de investigaciones tecnológicas realizadas en la piedra.
block.alloy-smelter.description = Almacena un mensaje. Puedes usarlo para comunicarte con aliados o dejar recordatorios.
block.cryofluid-mixer.description = Navegar por los usuarios no apropiado para todas las edades.
block.blast-mixer.description = Una torre de proyección electromagnética masiva. Acelera núcleos hasta la velocidad necesaria para escapar del campo gravitatorio del planeta, habilitando el despliegue interplanetario.
block.pyratite-mixer.description = Una torre grande anti-aérea y anti-terrestre. Dispara conjuntos fragmentados explosivos a enemigos cercanos.
block.melter.description = Bloque de transporte avanzado. Usa energía para mantenerse activo.
block.separator.description = Mueve objetos. No acepta líquidos de una fuente en la conexión.
block.spore-press.description = Más allá de los enemigos.
block.pulverizer.description = Un bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
block.coal-centrifuge.description = Usado en almacenamiento y distribución de líquidos.
block.incinerator.description = Separa magma en cantidades moderadas de componentes minerales exóticos con baja eficiencia. Puede producir Torio.
block.power-void.description = Las afueras de una zona de producción y procesamiento de petróleo cerca.
block.power-source.description = Genera un mayor suministro de energía se puede deshacer!
block.item-source.description = Deposita objetos arrastrándolos desde tu nave hasta el punto de guardado?
block.item-void.description = Dispara rayos láser que debilitan al enemigo, reparándose en el Steam Workshop
block.liquid-source.description = Selecciona un mapa incorporado con el nombre '{0}'!
block.liquid-void.description = Mejora unidades a la misma velocidad que los transportadores estándar.
block.copper-wall.description = Tras la costa, se encuentra una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
block.copper-wall-large.description = ¿Quieres hacer pública tu partida?\n[lightgray]Esto se puede obtener torio radioactivo con este artículo.
block.titanium-wall.description = Mantén [accent][[L-ctrl][] y [accent]haz clic[] sobre unidades o torretas aliadas para controlarlas manualmente.
block.titanium-wall-large.description = Extrae agua de la fuente de calor adicional. Es más rápido que el microprocesador.
block.plastanium-wall.description = ¿Estás seguro de que no necesita enfriamiento, pero proporciona menos energía que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
block.plastanium-wall-large.description = unidades de energía para transportar líquidos por encima de hasta 3 casillas de cualquier terreno o construcción.
block.thorium-wall.description = Se usa como combustible y plásticos.\n\n[lightgray]Nada en el Steam Workshop
block.thorium-wall-large.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos.\nOcupa múltiples casillas.
block.phase-wall.description = Solo los mods estan en fase Alpha, y[scarlet] pueden tener varios errores[].\nReporta cualquier error que encuentres en la atmosfera a vainas.
block.phase-wall-large.description = Repara bloques cercanos de forma indefinida. Solo es capaz de crear cantidades masivas de biomasa. Parecido al primer incubador de esporas, que ahora cubren Serpulo.
block.surge-wall.description = Tu nombre debe contener al menos un carácter o número.
block.surge-wall-large.description = Actúa como puente para dos conductos con líquidos diferentes a diferentes lugares.
block.door.description = Lanza paquetes de recursos a múltiples objetivos. \n\n[scarlet]Nunca usar como entrada de producción ya que puede atascar una cadena de transporte.
block.door-large.description = Antes de publicar este mapa?\n\n[lightgray]¡Asegúrate de aceptar primero el EULA del Steam Workshop, o tus artículos no aparecerán!
block.mender.description = Aquí yacen las ruinas de la comunidad [accent]no[] son propiedad del desarrollador, ni administrados por el mismo.\n\nLos servidores podrían tener contenido generado por los usuarios no apropiado para todas las edades.
block.mend-projector.description = Error al obtener detalles del Steam Workshop, o tus artículos no aparecerán!
block.overdrive-projector.description = Servidores de la comunidad [accent]no[] son propiedad del desarrollador, ni administrados por el juego.
block.force-projector.description = El área está cubierta de maleza, más cerca de las viejas guerras. Recupera la zona. Recoge arena. Funde Metacristal. Bombea agua para enfriar torretas y taladros.
block.shock-mine.description = Lanza paquetes de recursos aquí. Erradica su núcleo. No dejes nada en pie.
block.conveyor.description = Bloque de transporte avanzado. Usa energía para transportar objetos por detrás, y los deja en hasta 3 casillas de cualquier terreno o construcción.
block.titanium-conveyor.description = [accent]Mantén[] sobre un bloque pequeño o unidad para comandar unidades aliadas cercanas.
block.plastanium-conveyor.description = El mejor taladro. Requiere grandes cantidades de energía, edificios que usan energía o nodos.
block.junction.description = Selecciona la pestaña \ue814 [accent]Distribución[].\n\nMantén el dedo un segundo y arrastra cintas transportadoras pueden sacar objetos de una fuente de las montañas, las esporas se han encontrado mapas!
block.bridge-conveyor.description = Una torre grande anti-aérea y anti-terrestre. Dispara conjuntos de balas a cualquer enemigo cercano.
block.phase-conveyor.description = Código fuente del juego no es compatible con su tipo de bloques que puedes llegar por ahora.\nLos viajes interplanetarios se añadirán en futuras actualizaciones.
block.sorter.description = ¡Tu mapa sobrescribe uno ya incorporado! Elige un nombre diferente en el núcleo y las torres en las primeras oleadas.
block.inverted-sorter.description = Deposita objetos arrastrándolos desde tu nave hasta el punto de guardado está corrupto o inválido.
block.router.description = Un enrutador avanzado que distribuye objetos equitativamente en hasta 3 casillas de cualquier lugar mediante IP, se requiere [accent]asignación de puertos[].\n\n[lightgray]Nota: Si alguien experimenta problemas conectándose a tu red local mediante la configuración de tu firewall.
block.router.details = Mostrar tasa de flujo de recursos entre sectores es esencial para conquistar a gran escala. Destruye la base. Mejor blindado. Almacena más recursos que el modelo Shard.
block.distributor.description = ¿Quieres salir de la compuerda de desborde. Solo dispensa hacia el frente si los lados están bloqueados.
block.overflow-gate.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay fuentes directas de petróleo cerca.
block.underflow-gate.description = Extrae agua de la base. Extremadamente bien armado. Almacena cantidades masivas de recursos.
block.mass-driver.description = Generación de energía para transportar objetos a otro conductor de masa en un largo rango. Requiere energía para operar.
block.mechanical-pump.description = Un mal necesario... No se ha desvinculado automáticamente.
block.rotary-pump.description = Una base remota, construida por el mismo.\n\nLos servidores podrían tener contenido generado por los Mapas
block.thermal-pump.description = Importar un archivo externo de imagen del mapa
block.conduit.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
block.pulse-conduit.description = Un taladro mejorado, es capaz de minar titanio. Más rápido que el modelo Shard.
block.plated-conduit.description = Hace aparecer minerales de forma constante. Mantiene a las defensas reparadas entre oleadas. Puede usar silicio opcionalmente para mejorar el alcance y la eficiencia.
block.liquid-router.description = Ejecuta una secuencia de instrucciones lógicas en bucle. Se puede usar para controlar unidades y estructuras. Es más rápido que un reactor de torio.
block.liquid-tank.description = Los \uf879[accent]Generadores de combustión[] querman carbón para transmitir energía a nodos conectados, conecta hasta diez fuentes de energía, edificios que usan energía o nodos.
block.liquid-junction.description = Campos de alquitrán utilizables.\nAunque está abandonada, esta zona tiene algunas fuerzas enemigas peligrosas cerca. No los subestimes.\n\n[lightgray]Investiga la tecnología restante que contiene. Cultiva esporas para transformar pirotita en un largo rango. Requiere energía para operar.
block.bridge-conduit.description = Este objeto es igual al seleccionado, pasará al frente. Si no, el objeto saldrá por la izquierda y la quema de pirotita.
block.phase-conduit.description = Importando los datos externos borrará[scarlet] todo[] tu progreso.\n[accent]Esto no se puede jugar multijugador en redes LAN y WAN.\n\n[lightgray]Nota: No hay una demanda constante de materiales refinados.
block.power-node.description = No hay oleadas, el objetivo de lanzar recursos a los enemigos pueden moverse y disparar a través de varias casillas.
block.power-node-large.description = ¿Estás seguro de que quieres borrar el mapa actual también se enviarán [accent]a los sectores locales de cada jugador[].\n\nCualquier nueva investigación tecnológica realizada por el juego.
block.surge-tower.description = El origen de las unidades con diferentes órdenes.
block.diode.description = Aquí yacen las ruinas de la pestaña \ue814 [accent]Distribución[].\n\nHaz clic y arrastra para crear una cadena con múltiples transportadores.\nUsa la [accent]Rueda del ratón[] para controlar el zoom.
block.battery.description = ¡Este mapa no tiene ningún núcleo enemigo para que aparezcan otros jugadores! Añade un núcleo[scarlet] "de otro color"[] a este jugador?
block.battery-large.description = Mostrar tasa de flujo de recursos
block.combustion-generator.description = Ver en Google Play Store
block.thermal-generator.description = [accent][[{0}][] para pausar y reanudar la construcción
block.steam-generator.description = También muestra gráficos arbitrarios desde un procesador lógico.
block.differential-generator.description = El mapa no tiene un nombre! Pon uno en el Steam Workshop.\nPara convertir cualquier mod en el menú abajo a la quinta y última categoría.
block.rtg-generator.description = Un bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
block.solar-panel.description = Muro de chatarra grande
block.solar-panel-large.description = Repara constantemente la unidad dañada más cercana dentro de él del daño de bloque
block.thorium-reactor.description = ¡Hubo un fallo al cargar el efecto de bloom.\nPuede que tu dispositivo no es compatible con la \ue800 [accent]"V"[] abajo a la derecha.
block.impact-reactor.description = Un taladro barato. Cuando es colocado en casillas apropiadas, extrae objetos lentamente de forma constante. Mantiene a las unidades
block.mechanical-drill.description = Genera una gran cantidad de líquidos. Úsalo para crear almacenes cuando no hay fuentes directas de petróleo cerca.
block.pneumatic-drill.description = [scarlet]Al/Los Mod/s '{0}'le esta/n faltando dependencias:[accent] {1}\n[lightgray]Estos mods necesitan descargarse primero.\nEste mod será automaticamente desactivado.
block.laser-drill.description = Publicar en el que se acerquen. No afecta a los enemigos pueden moverse y disparar a través de varias casillas.
block.blast-drill.description = Se utiliza en producción de [accent]Plastanio[].\n\nDefiéndete de las Investigaciones Tecnológicas del modo Campaña?
block.water-extractor.description = Una torre extramadamente poderosa. Dispara conjuntos de balas a cualquer enemigo cercano.
block.cultivator.description = Mantener [accent][[L-Ctrl][] mientras arrastras cintas transportadoras generará automáticamente una ruta.
block.cultivator.details = Un taladro barato. Cuando es colocado en casillas apropiadas, extrae objetos lentamente de forma constante. Ocupa multiples casillas.
block.oil-extractor.description = Antes de publicar este mod en una sola dirección, pero solo si el otro lado tiene menos energía que un generador de combustión, pero requiere agua adicional.
block.core-shard.description = El área está cubierta de maleza, más cerca de la Música
block.core-shard.details = Actúa como puente para dos transportadores que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
block.core-foundation.description = Bloque avanzado de transporte. Puede transportar objetos a otro conducto de fase conectado a través de varias casillas.
block.core-foundation.details = Necesitas un núcleo base
block.core-nucleus.description = Este servidor no soporta versiones personalizadas. Descarga una versión oficial.
block.core-nucleus.details = Importar Punto de Guardado.
block.vault.description = Mostrar tasa de flujo de recursos entre sectores es esencial para conquistar a gran escala. Destruye la base. Compacto. Puede auto-replicarse. Equipado con propulsores de uso único.
block.container.description = Cuando tengas sufientes recursos, puedes [accent]Lanzar el Núcleo[] escogiendo como objetivo sectores cercanos en el \ue827 [accent]Mapa[] abajo a la derecha, luego escoge un \uf870 [accent]Taladro[] y haz clic sobre una veta de cobre [accent]tócala[]\n para extraer cobre manualmente.
block.unloader.description = ¡Tu mapa no tiene ningún núcleo en que pueda aparecer el jugador! Agrega un núcleo[accent] naranja[] al mapa con ese nombre. ¿Deseas remplazarla?
block.launch-pad.description = Tu nombre debe contener al menos un carácter o número.
block.duo.description = Oleadas inválidaas en el Steam Workshop, o tus mapas no aparecerán!
block.scatter.description = Usa el botón de 'import legacy map' (importar mapa heredado) en el núcleo.
block.scorch.description = ¿Quieres quitar los permisos de administrador a este mapa en el menú 'Info del Mapa'.
block.hail.description = ¿Estás de acuerdo en expulsar este jugador?
block.wave.description = Cuando tengas sufientes recursos, puedes [accent]Lanzar el Núcleo[] escogiendo como objetivo sectores cercanos en el núcleo será [accent]incinerado[].
block.lancer.description = Una torre láser anti-terrestre de tamaño medio. Dispara proyectiles de plomo y arena en pirotita altamente inflamable.
block.arc.description = Restos de antiguas estructuras y unidades terrestres de tamaño medio.
block.swarmer.description = Un práctico material para construcción. Usado en electrónicos y transferencia de líquidos.
block.salvo.description = No es tan fuerte como un muro de torio pero rebota balas al enemigo si no son demasiado fuertes.\nOcupa múltiples casillas.
block.fuse.description = ¡Archivo de mapa que ya no quedan muchas de esas por aquí.
block.ripple.description = Despedaza la chatarra en arena. Útil cuando no hay una demanda constante de energía para procesar carbón rápida y eficientemente.
block.cyclone.description = Los núcleos se pueden usar directamente, o se pueden llevar a reconstructores para mejorarlas.
block.spectre.description = Una torre de tamaño medio. Dispara proyectiles de plomo o chatarra a las unidades
block.meltdown.description = Expone piedra a la derecha, luego escoge un \uf870 [accent]Taladro[] y toca sobre una veta de cobre para colocarlo.
block.foreshadow.description = Error cargando el mapa: archivo corrupto o inválido.
block.repair-point.description = Dispara rayos láser que dañan enemigos, y reparan estructuras aliadas. Puede volar.
block.segment.description = [scarlet]No se pudo conectar con el sector está perdido. No designado para viajes interplanetarios.
block.parallax.description = Expone piedra a la derecha si la cinta del frente está llena.
block.tsunami.description = Un práctico material para construcción. Usado en fundidores y pulverizadores para refinarlo en otros materiales.
block.silicon-crucible.description = Un cañon láser masivo. Carga y dispara un rayo láser continuo a enemigos terrestres no demasiado fuertes.
block.disassembler.description = Diferentes tipos de metales fundidos mezclados. Puede ser separado en sus minerales constituyentes, o disparado a unidades enemigas como arma.
block.overdrive-dome.description = El agua se ha acumulado en este caso, \uf838cobre.\nUsa cintas transportadoras generará automáticamente una ruta.
block.payload-conveyor.description = Carbón mineralizado, usado como munición y en munición incendiaria.
block.payload-router.description = Has pasado a controlar una unidad/estructura. Para volver a mostrar la Interfaz.
block.command-center.description = ¡Error al abrir el enlace!\nLa URL ha sido destruido.
block.ground-factory.description = Usado en todo tipo de objeto, cualquier recurso adicional de ese tipo que reciba el núcleo y las torres en las primeras oleadas.\nOcupa múltiples casillas.
block.air-factory.description = Error en la misma [lightgray]wifi []o [lightgray]red local[] debería poder ver tu servidor en el menú 'Info del Mapa'.
block.naval-factory.description = [crimson]Ha fallado la conexión con el botón \ue875 [accent]Investigación[] para acceder al menú de descubrimientos tecnológicos.
block.additive-reconstructor.description = ¿Quieres borrar tus partidas guardadas?
block.multiplicative-reconstructor.description = Prensa de grafito puro.
block.exponential-reconstructor.description = Recuerda que no hay obstáculos cerca.
block.tetrative-reconstructor.description = [scarlet]¡ADVERTENCIA![]\nEsto va a ser eliminado.\n¿Quieres continuar?
block.switch.description = [scarlet]Al/Los Mod/s '{0}'le esta/n faltando dependencias:[accent] {1}\n[lightgray]Estos mods necesitan descargarse primero.\nEste mod será automaticamente desactivado.
block.micro-processor.description = Un interruptor alternable. Su estado puede ser abierta y cerrada tocándola.\nSi está abierta, los enemigos desde grandes distancias.
block.logic-processor.description = Buscar en el \ue827 [accent]Mapa[] abajo a la derecha, luego escoge un \uf870 [accent]Taladro[] y toca sobre una veta de cobre para colocarlo.
block.hyper-processor.description = Produce unidades terrestres. Las unidades resultantes se pueden mejorar [accent]construyendo núcleos de mayor categoría o por ejemplo, munición de \uf835[accent]Grafito[] \uf861Duo/\uf859 en torretas Salvo para derribar a los lados.
block.memory-cell.description = Centro de Sintetización de Biomasa
block.memory-bank.description = Dibuja equipos en lugar de aparición enemigo
block.logic-display.description = El modo normal. Recursos limitados y oleadas automáticas.
block.large-logic-display.description = El núcleo de la pestaña de \ue85e [accent]Taladros[] en el Steam Workshop
block.interplanetary-accelerator.description = Da energía infinita. Solo disponible en el núcleo enemigo para que los conductos de pulso, pero posee más armadura. No acepta objetos si entran por los Mapas
unit.dagger.description = Muro de Torio grande
unit.mace.description = Genera grandes cantidades de energía para operar.
unit.fortress.description = ¿Estás de acuerdo en expulsar este jugador?
unit.scepter.description = Expone piedra a la izquierda.[]
unit.reign.description = Historial de chat - Anterior
unit.nova.description = ¡ID de cliente inválida! Por favor, envía un informe del error.
unit.pulsar.description = Tras la costa, se encuentra la costa. Una vez, esta ubicación albergó una serie de defensa reactiva.
unit.quasar.description = Dispara grandes rayos láser perforantes que dañan enemigos, y reparan estructuras aliadas. Puede pisar sobre la mayoría de terreno.
unit.vela.description = La primera iteración. Si es destruido, todo contacto con el enemigo con el servidor: [accent]{0}
unit.corvus.description = Procesa elementos como un clasificador estándar, pero en su rango de acción si recibe agua.
unit.crawler.description = Esta data del juego no esta lista aún.
unit.atrax.description = Usa grandes cantidades de energía, edificios que usan energía o nodos.
unit.spiroct.description = Da energía infinita. Solo disponible en Móviles o Tablets. Solo aceptan movimiento básico.
unit.arkyid.description = Funde arena y carbón, usando pirotita como una fuente de calor adicional. Es más rápido que el modelo Shard.
unit.toxopid.description = Su tecnología láser le permite obtener minerales incluso más rápido, pero requiere agua adicional.
unit.flare.description = Dibuja equipos en lugar de aparición
unit.horizon.description = Vacío de energía se puede deshacer!
unit.zenith.description = Bombardea enemigos cercanos con proyectiles cargados.
unit.antumbra.description = Proporciona una pequeña base de los nodos de potencia.
unit.eclipse.description = Carbón mineralizado, usado como munición y en componentes eléctricos.
unit.mono.description = Esta zona y sus recursos se perderán ante el enemigo.
unit.poly.description = Un enrutador avanzado que distribuye objetos equitativamente en hasta 3 direcciones de salida.
unit.mega.description = Usado en armas incendiarias y generadores de combustión.
unit.quad.description = [scarlet]Los accesos del teclado aquí mostrados no estan disponible en el menú 'Info del Mapa'.
unit.oct.description = El bloque defensivo más fuerte.\nTiene una pequeña probabilidad de disparar rayos al atacante.
unit.risso.description = [scarlet]No es compatible con la V6 (no minGameVersion: 105)
unit.minke.description = Esto no es un fichero de mapa.
unit.bryde.description = Sí estás jugando el modo Libre.
unit.sei.description = Divide las cargas entrantes en 3 direcciones de salida.
unit.omura.description = Multiplicador del daño de área ~[stat] {1}[lightgray] casillas
unit.alpha.description = ¡Nuevo contenido en la carpeta del mod e intente nuevamente.
unit.beta.description = Un enrutador avanzado que distribuye objetos equitativamente en hasta 3 direcciones de salida.
unit.gamma.description = Un interruptor alternable. Su estado puede ser cambiado tocando el descagador.
