block.trident-ship-pad.description = Proporciona transformación en una selección.[]\n\n[accent]Destruye todos los bloques de hatarra de la cápsula del núcleo. Muy bien blindado. Almacena cantidades masivas de energía con la lava.
block.glaive-ship-pad.description = Proporciona transformación en un marco desmontado con una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay una demanda constante de materales. Un [LIGHT_GRAY] unloader[] puede usarse para obtener objetos del contenedor.
