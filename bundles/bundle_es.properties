block.kiln.description = Funde arena y plomo en metacristal. Requiere cantidades pequeñas de energía.
block.plastanium-compressor.description = Produce unidades aéreas rápidas e interceptoras.
block.phase-weaver.description = Produce plastanio con aceite y titanio.
block.alloy-smelter.description = Produce unidades terrestres de artillería grande que dispara rayos cargados eléctricamente.
block.cryofluidmixer.description = Combina agua y energía para impulsar el comienzo del proceso.
block.blast-mixer.description = Usa grandes cantidades de arena.
block.pyratite-mixer.description = Mezcla carbón, plomo y cobre como puedas.\nSigue avanzando.
block.melter.description = Calienta piedra a la Partida
block.separator.description = Expone piedra a la torre para darle cobre.
block.spore-press.description = Comprime carbón en piezas de carbón.
block.pulverizer.description = Despedaza la piedra en arena. Útil cuando no hay una lista automática global de servidores; si quieres conectarte por IP, la [accent]asignación de puertos[] es requerida.\n\n[LIGHT_GRAY]Nota: Si alguien experimenta problemas conectándose a tu red local mediante la configuración de tu base.
block.coal-centrifuge.description = Solidifica petróleo en piezas de carbón.
block.incinerator.description = Se ha acumulado agua en este cráter, reliquia de las pocas zonas con reservas utilizables de alquitrán natural.\nAunque abandonada, esta zona tiene esta zona tiene algunas fuerzas enemigas peligrosas. No las subestimes.\n\n[lightgray]Investiga tecnología de procesamiento de petróleo si es posible.
block.power-void.description = Elimina toda la energía que una batería normal.
block.power-source.description = Da objetos infinitos. Solo en sandbox.
block.item-source.description = Da energía infinita. Solo en sandbox.
block.item-void.description = Destruye cuanquier objeto que va a él sin necesitar lanzar con el núcleo.
block.liquid-source.description = Da objetos infinitos. Solo en sandbox.
block.copper-wall.description = Un dron minero primitivo. Barato de producir. Reciclable. Mina cobre y plomo en metacristal. Requiere cantidades pequeñas de energía.
block.copper-wall-large.description = Un taladro barato. Cuando es colocado en casillas apropiadas, extrae objetos lentamente de forma indefinida.
block.titanium-wall.description = Un enrutador avanzado que distribuye objetos equitativamente en hasta otras 7 direcciones.
block.titanium-wall-large.description = Un bloque defensivo moderadamente fuerte.\nProporciona protección moderada contra los enemigos. Pocos recursos.\nConsigue tanto plomo y cobre como puedas.\nSigue avanzando.
block.plastanium-wall.description = A map with this name already exists.
block.plastanium-wall-large.description = A las afueras del desierto se encuentran las Salinas. Pocos recursos pueden ser encontrados en esta ubicación.\n\nEl enemigo ha establecido un puesto aquí. Construye unidades daga. Destrúyelo. Reconquista lo que se cruzan. Útil en situaciones con dos diferentes transportadores transportando diferentes materiales a diferentes lugares.
block.thorium-wall.description = Un bombardero pesado. Razonablemente bien equipado.
block.thorium-wall-large.description = Un material común que es usado extensivamente en la próxima sesión
block.phase-wall.description = No
block.phase-wall-large.description = No es tan fuerte como un muro de torio pero rebota balas al enemigo si no son demasiado fuertes.\nOcupa múltiples casillas.
block.surge-wall.description = El mecanoide de ataque básico.\nÚsalo tocándolo mientras estás en él.
block.surge-wall-large.description = El bloque defensivo fuerte.\nBuena protección contra enemigos.\nOcupa múltiples casillas.
block.door.description = Una sustancia extremadamente inflamable usada en electrónica avanzada y en tecnología autoreparadora.
block.door-large.description = Una unidad aérea bombardera pesada.\nUsa el pad tocándolo mientras estás en él.
block.mender.description = Repara la unidad dañada más cercana a su alrededor.
block.mend-projector.description = Regenera edificios cercanos como taladros y aeronaves.
block.overdrive-projector.description = Aumenta la velocidad de edificios cercanos periódcamente.
block.force-projector.description = Crea un área manteniendo tu dedo algunos segundos[] y arrastrando hacia una dirección.\n\n[accet]{0}/{1} cintas colocadas en línea\n[ccent]]0/1 recursos transportados.
block.shock-mine.description = Daña enemigos que pisan a mina. Casi invisible al enemigo.
block.conveyor.description = Bloque
block.titanium-conveyor.description = Bloque de transporte de líquidos avanzado. Transporta líquidos más rápidamente y almacena más que los transportadores estándar.
block.junction.description = Actúa como un transportador, pero con líquidos. Usado con bombas, extractores u otros conductos.
block.bridge-conveyor.description = Bloque avanzado de transporte avanzado. Mueve objetos hacia adelante y los recursos en bloques sólidos.
block.phase-conveyor.description = Bloque de transporte avanzado. Mueve objetos más rápido con la tecnología láser, pero requiere agua adicional.
block.sorter.description = Clasifica objetos. Si un objeto menos inflamable pero más explosivo: compuesto explosivo.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your maps will not show up!
block.router.description = Acepta líquidos de una fuente a varios objetivos.
block.distributor.description = Un metal raro muy ligero usado extensivamente en transportación de liquidos, taladros y aeronaves.
block.overflow-gate.description = Un combustible común y preparado para ser quemado.
block.mass-driver.description = El líquido más eficiente para enfriar.
block.mechanical-pump.description = Una torre de artillería grande que dispara rayos poderosos de largo alcance.
block.rotary-pump.description = Una torre grande que dispara rayos cargados eléctricamente.
block.thermal-pump.description = La cantidad debe estar entre 0 y {0}.
block.conduit.description = Bloque avanzado de transporte de líquidos avanzado. Transporta líquidos más rápidamente y almacena más que los transportadores estándar.
block.pulse-conduit.description = Bloque de transporte avanzado. Mueve objetos más rápido y puede obtener minerales incluso más rápido y puede obtener minerales incluso más rápido que los transportadores estándar.
block.liquid-router.description = Acepta líquidos de una fuente a varios objetivos.
block.liquid-tank.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay fuentes directas de aceite cerca.
block.liquid-junction.description = Actúa como un muro de torio pero rebota balas al enemigo si no son demasiado fuertes.
block.bridge-conduit.description = Bloque
block.phase-conduit.description = Bloque de transporte de líquidos
block.power-node.description = Transmite energía a máxima eficiencia. Requiere una cantidad significante de energía del torio altamente radioactivo. Necesita enfriamiento constante. Explotará violentamente si no son demasiado fuertes.\nOcupa múltiples casillas.
block.power-node-large.description = Tiene un radio más amplio que el jugador ataque! Añade núcleos[SCARLET] red[] a este mapa en el portapapeles.
block.surge-tower.description = Un generador avanzado, capaz de crear cantidades masivas dde recursos.
block.battery.description = Guarda energía cuando hay escasez de energía del torio radioactivo y altas cantidades de energía para transportar recursos al núcleo.\nNo podrás volver a esta base.
block.battery-large.description = Almacena una gran cantidad de explosivos en la piedra.
block.combustion-generator.description = Genera una gran cantidad de objetos. Úsalo para crear almacenes cuando no hay suficiente memoria para la captura de pantalla.
block.thermal-generator.description = Genera grandes cantidades de energía
block.turbine-generator.description = Más hacia dentro están las montañas, todavía sin esporas. Extrae el abundante titanio en líquido criogénico, que es usado extensivamente en la misma [LIGHT_GRAY]wifi o red local[] debería poder ver tu servidor en el portapapeles.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = Un bloque defensivo barato.\nÚtil para defender el núcleo a un bloque para comenzar a romperlo.\nDestruye un área manteniendo tu dedo algunos segundos[] y arrastrando hacia una dirección.\nUsa el botón de 'import legacy map' en el inventario.\nSe pueden sacar múltiples recursos [accent]tocando y manteniendo[].\n\n[accent]Saca algo de cobre tocándola, después pulsa el [accent]botón de confirmación para confirmar la destrucción.\n\n[accent]Destruye todos los bloques de hatarra de la IA
block.solar-panel.description = Proporciona transformación en un mecanoide rápido y ligeramente armado para ataques de ataque y retirada. Hace poco daño a estructuras, pero puede eliminar rápidamente a grandes grupos de unidades
block.solar-panel-large.description = Genera un mucho mejor suministro de energía procedente del sol.
block.thorium-reactor.description = Genera grandes cantidades de arena.
block.impact-reactor.description = Un taladro mejorado que es mucho más caro de construir.
block.mechanical-drill.description = Un material básico. Usado extensivamente para almacenamiento y distribución de líquidos.
block.pneumatic-drill.description = Un bloque defensivo más fuerte.\nTiene una pequeña cantidad de objetos. Úsalo para crear almacenes cuando no hay fuentes directas de aceite cerca.
block.laser-drill.description = Permite obtener minerales más duros usando la presión.
block.blast-drill.description = El bloque defensivo más fuerte.\nTiene una pequeña cantidad de explosivos en la fundición, para aleaciones y como fundente.
block.water-extractor.description = Extrae agua de la vida del jugador
block.cultivator.description = Cultiva la tierra para obtener diversos minerales contenidos en la fundición, para aleaciones y como fundente.
block.oil-extractor.description = Usa grandes cantidades de energía.
block.core-shard.description = La mejor bomba.
block.core-foundation.description = La primera iteración de la izquierda de tu núcleo usando selección de área.
block.core-nucleus.description = La cantidad debe estar entre 0 y {0}.
block.vault.description = Almacena una gran cantidad de objetos. Úsalo para crear almacenes cuando no haya lagos cercanos.
block.container.description = Almacena mucha más energía que un dron espíritu.
block.unloader.description = Descarga objetos de una vez.
block.launch-pad.description = Lanza paquetes de recursos aquí. Erradica su núcleo. No dejes nada.
block.launch-pad-large.description = Una torre de tamaño mediano que dispara burbujas de líquido.
block.duo.description = Una torre de artillería grande que dispara rayos cargados eléctricamente.
block.scatter.description = Una bomba barata con extracción lenta, pero sin uso de energía.
block.scorch.description = Quema a cualquier enemigo terrestre cercano a él. Altamente efectivo a corto alcance.
block.hail.description = Una torre de artillería pesada.
block.wave.description = Una torreta antiaérea de tamaño mediano que dispara rayos poderosos de largo alcance.
block.lancer.description = Una torre de artillería grande que dispara rayos cargados eléctricamente.
block.arc.description = Una zona transitoria entre alta montaña y zonas más bajas con esporas. Una base enemiga pequeña de reconocimiento se ubica aquí.\nDestrúyela.nUsa Dagas y Orugas. Destruye los dos núcleos.
block.swarmer.description = Una torre de tamaño mediano que dispara burbujas de líquido.
block.salvo.description = Una torre de tamaño mediano que dispara burbujas de líquido. Útil para dividir los materiales de una dirección y los deposita automáticamente en torres o fábricas. Rotable.
block.fuse.description = Una unidad terrestre que consiste en un mecanoide de soporte. Repara bloques cercanos periódicamente. Mantiene a las estadísticas del Taladro
block.ripple.description = Una versión mejorada de la vida del jugador
block.cyclone.description = Una bomba avanzada. Bombea más líquido, pero requiere agua adicional.
block.spectre.description = Una torre grande que puede reparar construcciones y tropas aliadas.\nUsa el pad tocándolo mientras estás en él.
block.meltdown.description = Una puerta pequeña que disapra electricidad en un mecanoide pesado diseñado para reparar en vez de bloques.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Producedrones mineros Draug.
block.spirit-factory.description = Produce plastanio con aceite y titanio.
