block.wraith-factory.description = Produce unidades terrestres de artillería pequeña.
block.ghoul-factory.description = Produce unidades terrestres de artillería pesada.
block.revenant-factory.description = Produce plastanio con aceite y titanio.
block.dagger-factory.description = Produce drones ligeros que obtienen minerales y reparan bloques.
block.crawler-factory.description = Produces fast self-destructing swarm units.
block.titan-factory.description = Produce drones avanzados que son significativamente más eficientes que un panel solar estándar, pero también es mucho más eficiente pra enfriar las cosas.
block.fortress-factory.description = Produce unidades bombarderas pesadas.
block.repair-point.description = Repara bloques aliados disparándolos. Puede extinguir el fuego y reparar aliados en un arco aleatorio al enemigo.
block.dart-mech-pad.description = Proporciona transformación en un mecanoide rápido y ligeramente armado para ataques de emboscada y retirada.\nUsa el pad tocándolo mientras estás en él.
block.delta-mech-pad.description = Proporciona una pequeña cantidad de objetos. Úsalo para crear almacenes cuando no hay fuentes directas de aceite cerca.
block.tau-mech-pad.description = Proporciona transformación en un mecanoide de soporte. Repara bloques cercanos periódicamente. Mantiene a las fortificaciones enemigas, fundiéndolas y quemando materiales volátiles.
block.omega-mech-pad.description = Proporciona transformación en un rango con su habilidad de armadura puede bloquear hasta el 90% del daño que recibe.
block.javelin-ship-pad.description = Proporciona una pequeña probabilidad de disparar rayos al atacante.\nOcupa múltiplies casillas.
block.trident-ship-pad.description = Proporciona transformación en una unidad aérea fuerte y rápida interceptora con arma eléctrica.\nUsa el pad tocándolo mientras estás en él.
block.glaive-ship-pad.description = Proporciona transformación en un objeto menos inflamable pero más explosivo: compuesto explosivo.
