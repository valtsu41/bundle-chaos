sector.intersect.description = Fires a massive laser blast that damages enemies and repairs allied structures. Melts nearby enemies with higher max health.
sector.atlas.description = Koristi \ue875 [accent]Izuči[] dugme da bi se snašao.\nTakođe, štitovi se nalaze smažne neprijateljske jedinice. Ne potcenjujte ih..\n\n[lightgray]Izučite tehnologiju prerade nafte ako ste u mogućnosti.
