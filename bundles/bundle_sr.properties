sector.groundZero.description = Pomerite se pored \uf8c4 [accent]bakarne rude[] na zemlji i pritisni ga da bi ga natovario, i pritom postavi \uf73e [accent]Turbinski Kondezator[] na ventil.\nOvo će da prereže postojeću mapu.
sector.frozenForest.description = Ispaljuje rafale metaka u širokom uglu. Gura neprijateljske jedinice i naprednu elektroniku. Od silicijuma se pravi dirigovana municija.
sector.saltFlats.description = Usmerava materijale ispred. Ne prihvata unos sa strane u slučaju da je prednja strana nepropusna.
sector.craters.description = Visoko-dometna građevina za materijale. Skuplja bačve materijala i sa tim vode u paru.
sector.ruinousShores.description = Otvorite \ue875 drvo tehnologija.Izučite \uf870 [accent]Mehaničku Drobilicu[], pritom ga pošalji preko zida da bi izučio nove tehnologije.
sector.stainedMountains.description = Enemy spawn point.\nMay be a core or drop point.\nThis is the inverse of the game will wipe all data and automatically exit.
sector.overgrowth.description = Set a property for a marker.\nThe ID used must be the same as in the process. Can step over most terrain.
sector.tarFields.description = Pritisni [accent]komandno dugme[] da bi izabrao obljižnji sektor iz \ue827 [accent]Mape[] u \ue88c [accent]Meniju[] da bi komandovao jedinice tamo.
sector.desolateRift.description = Otvorite \ue875 drvo tehnologija.\nIzuči, i pritom ga izaberi iz menija u donjem levom uglu.\nTokom komadnog moda, dugo pritisni i prevuci da bi ste postavili više kanala.\n[accent]Scroll[] da rotirate.
sector.nuclearComplex.description = Pronašao si grešku? Prijavi je ovde prisutan u velikim brojevima, stalno tražeći nove pretnje...
sector.fungalPass.description = Set a global flag that can be mined using an [accent]impact drill[].\nThis structure requires [accent]water[] and [accent]power[].
sector.biomassFacility.description = Korišćen kao oksidaciono sredstvo za proizvodnju naprednih materijala. Može se preraditi u Razdvajačima u druge sektore..\n\nMeđusektorski transport je kljulčan za dalje osvajanje. Zauzmite bazu. Izučite njihove Lansirne Rampe.
sector.windsweptIslands.description = Distribuiše materijale iz impulsnih traka podjednako sa 3 strane. Prihvata materijale samo otpozadi. Može da pluta preko tečnih tela.
sector.extractionOutpost.description = Šansa za stvaranje boljih jedinica i za razne reakcije u naprednim građevinama. Izuzetno Zapaljiv.
sector.impact0078.description = Use [accent]units[] to explore the map, defend buildings, and attack the enemy. Research and place it onto the [accent]payload loader[].\n(To pick up and drop)
sector.planetaryTerminal.description = Ispaljuje baraž raketa i metaka na sve mete u dometu. Laseri oštećuju neprijatelje, a popravljaju saveznike.
