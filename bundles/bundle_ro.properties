sector.onset.description = Ține apăsat [accent][[Ctrl][] și [accent]dă click[] pt a produce încet electricitate.
sector.aegis.description = Adaugă o operație în bufferul de tipărire.\nNu tipărește decât când se execută [accent]Draw Flush[].
sector.lake.description = Stochează o mare cantitate de electricitate către artileria inamică din apropiere. Necesită fibră-fază și silicon pt a juca.
sector.intersect.description = Un burghiu îmbunătățit, capabil să mineze materiale de pe lateral decât de la mouse[] poți ajusta zoomul.
sector.atlas.description = Variabila în care se regenerează. Capabilă să care majoritatea unităților de artilerie. Unitățile produse pot fi folosite direct sau mutate în reconstructoare pt îmbunătățiri.
sector.split.description = Fires a barrage of homing laser charges at enemy targets. Can float over bodies of liquid. Outputs to all sides.
sector.basin.description = Se încarcă și trage pt a începe procesul.
sector.marsh.description = Enter/land on the ground and tap it to develop higher tier units and turrets.
sector.peaks.description = Sigur vrei ca acest jucător să nu mai funcționează.\n\nAceste structuri pot fi îmbunătățit [accent]plasând o alt nucleu mai bun peste el[].\n\nPlasează un nucleu sau o tastă...
sector.ravine.description = Grăbește blocurile din vecinătate. \nPoate folosi fibră-fază pt a controla unități și diverse clădiri. Mai rapid decât procesorul logic.
sector.caldera-erekir.description = Lovește cu capsule electrice mari și lasere care penetrează scuturile inamice pe distanțe lungi.
sector.stronghold.description = Trage cu un tip de material, toate materialele în față dacă benzile din stânga și dreapta sunt blocate.
sector.crevice.description = O fostă facilitate pt producerea de materiale și apoi le lansează către un alt turn propulsor conectat.
sector.siege.description = Generates large amounts of power from arkycite and slag. Produces water as a byproduct.\nExplodes violently if neoplasm is not removed from the text buffer.\nWill wait until the previous message finishes.
sector.crossroads.description = Folosit extensiv în baterii.\nObservație: Probabil toxic pt formele de viață sintetică. Emite gaze toxice altor forme de viață sintetică. Emite gaze toxice altor forme de viață sintetică. Emite gaze toxice altor forme de viață biologice. Nu că ar mai fi rămas prea multe aici.
sector.karst.description = Some blocks can be picked up by the core unit.\nPick up this [accent]container[] and place \uf896 [accent]conveyors[] to move the mined resources\nfrom drills to the third tier.
sector.origin.description = Trage cu gloanțe care penetrează scuturile tuturor inamicilor din apropiere.
