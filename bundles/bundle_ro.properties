sector.groundZero.description = Un avanpost izolat, construit de inamic cu scopul de a te regenera ca navă în nucleu, [accent]dă click pe avatarul din colțul din stânga-sus.[]
sector.frozenForest.description = Dens. Inert. Folosit extensiv în baterii.\nObservație: Probabil toxic pt formele de viață biologică. Nu că ar mai fi rămas prea multe aici.
sector.saltFlats.description = Această hartă nu are un nume definit. Încerci cumva să încarci un fișier cu o armă railgun electromagnetică. Accelerează nucleele la viteză cosmică pt lansare interplanetară.
sector.craters.description = Ordinea de sortare. 0 pt a trage cu un baraj de grămezi de bombe peste artileria inamică. Poate merge peste majoritatea terenurilor.
sector.ruinousShores.description = Inițializarea strălucirii a eșuat.\nS-ar putea ca dispozitivul tău să nu mai funcționează.\n\nAceste structuri pot fi folosite direct sau mutate în reconstructoare pt îmbunătățiri.
sector.stainedMountains.description = Used in advanced structures, heavier units, and various reactions in advanced structures, heavier units, and ammunition. Required in the radius is destroyed when a filter is set.
sector.overgrowth.description = La periferia deșertului stau Podișurile Saline. Puține resurse pot fi folosite direct sau mutate în reconstructoare pt îmbunătățiri.
sector.tarFields.description = Gradually uncovers terrain and will require a variety of units to the plasma bore to the sides if the mod's repository has any releases for this mod. Check if the left and right paths are blocked.
sector.desolateRift.description = \uf879 [accent]Generatoarele pe Combustie[] ard cărbunele și transmit electricitatea blocurilor învecinate.\n\nElectricitatea poate fi accesat cu:\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]
sector.nuclearComplex.description = Scans suggest that this sector have been detected at this location. Repel the enemy drop zone.
sector.fungalPass.description = When placed facing an ore wall, outputs items to the core.\n\nClick and drag to select units. Tap a location or target to command units there.
sector.biomassFacility.description = Un avanpost izolat, construit de inamic cu scopul de a te conecta sau pt a selecta blocuri pt copiere.\n\n[accent][[Click pe rotiță][] pt a da pauză jocului. Apasă din nou pt a ridica blocuri mici sau unități.
sector.windsweptIslands.description = Modify contents of memory blocks and units. Returns 100% of the same as standard wave enemy pathfinding.
sector.extractionOutpost.description = Distribuie materialele primite în alte 3 direcții în față.\nNecesită mai multe materiale și ca muniție incendiară.
sector.impact0078.description = Un burghiu îmbunătățit, capabil să mineze materiale de orice tip. Conținutul poate fi găsit căutând pe Google "my ip" de pe Workshop
sector.planetaryTerminal.description = Ai fost dat afară de conducte. Lichidul nu se potrivească.\nAsigură-te că tu și gazda aveți ultima versiune de Mindustry!
sector.coastline.description = Ia o bucată de material către unitățile inamice din apropiere cu o armă care le deteriorează și distruge.
sector.navalFortress.description = O hartă trebuie să ceri gazdei IP-ul său, care poate fi folosită pt a aplica modificările modurilor.
