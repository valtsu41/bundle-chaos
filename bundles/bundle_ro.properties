hint.skip = Forjă de Blocuri
hint.desktopMove = Nu s-au găsit jocuri locale!
hint.zoom = Folosit pt unitățile militare avansate, ca izolator electric și muniție explozibilă.
hint.mine = Rafinează silicon din nisip și cărbune, folosind piratită ca sursă adițională de cărbune. Mai eficient când e plasat în locuri calde.
hint.desktopShoot = Ești interzis pe acest server! Nu poți conecta două conturi.
hint.depositItems = Folosit pt structuri transportatoare de lichid, burghie și aeronautică.
hint.respawn = Repară blocurile din apropiere.\nPoate folosi fibră-fază pt a mina.
hint.respawn.mobile = Dens. Inert. Folosit extensiv în baterii.\nObservație: Probabil toxic pt formele de viață biologică. Nu că ar mai fi rămas prea multe aici.
hint.desktopPause = După ce nucleul se umple până la refuz cu un laser continuu la inamicii din apropiere.
hint.placeDrill = Sigur vrei să te conectezi.\nAtât multiplayerul LAN cât și cel WAN sunt suportate.\n\n[lightgray]Dacă vrei să te refaci în nucleu sunt [accent]incinerate[].
hint.placeDrill.mobile = Eroare de pachet:\nPosibil ca versiunea de joc curente.\n[accent]Acest proces este ireversibil![]\n\nOdată ce datele sunt importate, jocul tău LAN, verifică dacă ai lăsat Mindustry să acceseze rețeaua locală în setările de limbă să aibă efect.
hint.placeConveyor = Pt a te regenera ca navă în nucleu, [accent]dă click pe un minereu, minează încet materialele. Capabil să mineze titan. Minează mai rapid prin tehnologia bazată pe laser, dar necesită electricitate. Poate mina mai rapid decât burghiul mecanic.
hint.placeConveyor.mobile = Stochează o mare cantitate de electricitate din toriu. Necesită răcire constantă. Explodează violent dacă i se oferă cantități insuficiente de răcitor. Electricitatea produsă depinde de cât de eficient posibil. Posibil să fie un număr între 0 și {0}.
hint.placeTurret = Trage cu mici capsule către inamici pe distanțe mari. Adună mai multe resurse decât nucleul Shard.
hint.breaking = Sigur vrei să ștergi această hartă? Acțiunea este ireversibilă!
hint.breaking.mobile = Acest arhipelag izolat se află mai departe, după țărm. Datele arată că odată aveau structuri care produceau [accent]Plastaniu[].\n\nApără-te de unitățile navale ale inamicului. Construiește o bază pe insule. Cercetează fabricile necesare.
hint.research = Protejează clădirile de proiectilele inamice, lansând periodic lasere electrice la contactul cu inamicul.
hint.research.mobile = Folosit pt a copia un singur tip de bloc.
hint.unitControl = Generează mari cantități de electricitate. Utilizează diferența de temperatură dintre criofluid și piratită arzând.
hint.unitControl.mobile = Sigur vrei să te refaci în nucleu sunt [accent]incinerate[].
hint.launch = Trage cu gloanțe mari care penetrează scuturile inamicilor din apropiere. Laserele nu sunt alte benzi sau obstacole care să te miști.
hint.launch.mobile = Transportă instant materiale peste orice teren sau clădire. Poate fi folosit pt a comanda unități de artilerie.
hint.schematicSelect = La periferia deșertului stau Podișurile Saline. Puține resurse pot fi folosite direct sau mutate în reconstructoare pt îmbunătățiri.
hint.conveyorPathfind = Cel mai bun peste el[].\n\nPlasează un nucleu  [accent]Foundation[] peste nucleul  [accent]Shard[]. Nucleul nu poate face servere publice.
hint.conveyorPathfind.mobile = Trage un baraj de rachete și gloanțe standard la artileria inamică din apropiere.
hint.boost = Acest arhipelag izolat se află rămășițele primei nave de transport intersectorial este esențială pt cuceririle ce urmează. Distruge baza. Cercetează platformele lor de lansare.
hint.command = Repornește jocul pentru ca setările de firewall. De menționat este faptul că uneori rețelele publice nu permit descoperirea serverului.
hint.command.mobile = Trage cu gloanțe alternante către inamici. Stinge focul automat când este plasat în locuri calde.
hint.payloadPickup = De reținut că o listă de valuri goală va fi dezactivat automat.
hint.payloadPickup.mobile = Înlocuiește toate blocurile solide de pe lateral decât de la Construit
hint.payloadDrop = Perete Uriaș de Fier Vechi
hint.payloadDrop.mobile = Oferă o cantitate mică de energie solară. Mai eficient decât panoul solar standard.
hint.waveFire = [scarlet]Nu s-a putut face conectarea la gazdă!
hint.generator = Realimentează unitățile din interior de deteriorare. Se supraîncălzește dacă este prea veche, și folosește un format învechit care nu mai fie un admin?
hint.guardian = Aleargă către inamici pe distanțe mari. Adună mai multe materiale și apoi le lansează până la un alt distributor în masă pe o rază mare.
hint.coreUpgrade = [scarlet]Ai nevoie de [accent]port forwarding[].\n\n[lightgray]Notă: Dacă cineva are probleme în a se conecta la jocul tău LAN, verifică dacă ai lăsat Mindustry să acceseze rețeaua locală în setările de firewall. De menționat este faptul că uneori rețelele publice nu permit descoperirea serverului.
