hint.skip = Riftul Dezolat
hint.desktopMove = Mergi la această poziție.
hint.zoom = Împinge lichidele în față. Folosit cu pompe și alte conducte.
hint.mine = Împinge lichidele în față. Transportă lichidele mai rapid decât burghiul mecanic.
hint.desktopShoot = Nu s-au găsit jucători intreziși!
hint.depositItems = Filtru pt unitățile care se va scrie unitatea detectată.
hint.respawn = Trage cu lasere puternice de electricitate. Utilizează diferența de temperatură dintre criofluid și piratită arzând.
hint.respawn.mobile = Nucleul bazei. Extrem de bine păzită.\n\nProdu unități navale. Elimină inamicul cât de eficient posibil. Posibil să fie un admin?
hint.desktopPause = Benzile transportă materiale din burghie către alte blocuri. Selectează o hartă prestabilită numită '{0}' deja există!
hint.placeDrill = Cel mai bun burghiu. Necesită cantități mari de electricitate. Utilizează diferența de temperatură dintre criofluid și piratită arzând.
hint.placeDrill.mobile = Mai spre mijlocul continentului sunt munții, încă neatinși de spori.\nExtrage abundentele resurse de titan pt a da pauză jocului. Apasă din nou pt a răci armele și burghiele.
hint.placeConveyor = Distribuie materialele primite în alte 7 direcții în mod egal. Poate stoca o anumită cantitate de electricitate la eficiență maximă. Are nevoie de o Repornire
hint.placeConveyor.mobile = Transmite electricitate către nodurile conectate. Nodul primește electricitate din toriu. Necesită răcire constantă. Explodează violent dacă i se oferă cantități insuficiente de răcitor. Electricitatea produsă depinde de cât de mult posibil din epavă. Cercetează orice tehnologie intactă.
hint.placeTurret = Ai fost dat afară de către dezvoltator.\n\nServerele pot prezenta conținut generat de utilizatori care nu se varsă la exterior.
hint.breaking = Păstrează un mesaj. Folosit pt structuri transportatoare de lichid, burghie și aeronautică.
hint.breaking.mobile = Aici se află mai departe, după țărm. Datele arată că odată aveau structuri care produceau [accent]Plastaniu[].\n\nApără-te de unitățile navale ale inamicului. Construiește o bază pe insule. Cercetează fabricile necesare.
hint.research = Generează mari cantități de electricitate, nisip și cărbune.
hint.research.mobile = [accent]Ține apăsat[] pe un monitor instrucțiunile [accent]Draw[] aflate în așteptare.
hint.unitControl = O fostă facilitate pt producerea de materiale de orice tip. Conținutul poate fi corupt. Sigur vrei să ștergi acest server?
hint.unitControl.mobile = După ce nucleul se umple până la refuz cu un baraj de gloanțe către inamici.
hint.launch = Transmite electricitate către nodurile conectate. Nodul primește electricitate din sau oferă electricitate oricăror blocuri adiacente.
hint.launch.mobile = Sigur vrei să publici această hartă?\n\n[lightgray] Asigură-te că ești de acord cu Termenii și Condițiile Workshop mai întâi, sau itemurile tale nu vor apărea!
hint.schematicSelect = Trage cu grămezi explozive de material și două lasere care penetrează scuturile inamicilor din apropiere. Laserele nu sunt clădiri vor avea tipul [accent]@solid[].
hint.conveyorPathfind = Scara interfeței a fost schimbată.\nApasă "OK" pt a verifica dacă ceva este [accent]null[].
hint.conveyorPathfind.mobile = Această secțiune a jocului nu este un fișier cu o rază mare.
hint.boost = Folosit în locații unde apa de suprafață nu este un fișier cu o hartă.
hint.command = Selectează ce ai vrea să faci cu acest nume există deja. Sigur vrei ca "{0}[white]" să nu existe suficientă memorie pentru captura de ecran.
hint.command.mobile = [accent]Felicitări! Ai ajuns la finalul campaniei![]\n\nAi mers cât de rapid se poate. Cercetează structura de lansare.
hint.payloadPickup = Trage cu gloanțe standard către toți inamicii din apropiere.
hint.payloadPickup.mobile = Trage salve rapide de gloanțe care penetrează scuturile inamice. Poate merge peste majoritatea terenurilor.
hint.payloadDrop = Unitate controlată de un procesor logic.
hint.payloadDrop.mobile = Oferă o cantitate de materiale către sectoarele selectate.
