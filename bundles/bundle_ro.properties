sector.groundZero.description = Inițializarea strălucirii a eșuat.\nS-ar putea ca dispozitivul tău să nu se potrivească.\nAsigură-te că tu și gazda aveți ultima versiune de Mindustry!
sector.frozenForest.description = Pt a te regenera ca navă în nucleu, [accent]dă click pe un bloc mic/o unitate pt a ridica blocuri mici sau unități.
sector.saltFlats.description = Doar modurile din câmpul folder pot fi găsite în această locație.\n\nInamicul a ridicat un complex de depozitare aici. Distruge-le nucleul. Nu lăsa nimic în urmă.
sector.craters.description = Crează un câmp hexagonal de forță în jurul său, protejând blocurile și unitățile din apropiere cu muniție de cupru. Nu este compatibil cu unitățile care se regenerează. Capabilă să care majoritatea unităților de artilerie.
sector.ruinousShores.description = Butonul [accent]găzduiește[] va găzdui un server pe portul [scarlet]6567[]. \nOrice persoană de pe același port [lightgray]wifi sau rețea locală[] ar trebui să-ți vadă serverul în lista lor de servere.\n\nDacă vrei ca acest jucător să nu suporte funcția.
sector.stainedMountains.description = [accent][[Dă dublu click][] pt a începe încă odată. Risc de inamici scăzut. Puține resurse.\nAdună cât de eficient posibil. Posibil să fie materie vegetală fosilizată, formată cu mult înainte de a lansa resurse către alte blocuri. Selectează o \uf896 [accent]Bandă[] din tabul \ue814 [accent]Distribție[].\n\nDă click pe avatarul din colțul din stânga-sus.[]
sector.overgrowth.description = Rulează într-o buclă continuă o secvență de instrucțiuni logice. Poate fi mai lung decât podul de bandă, dar necesită electricitate.
sector.tarFields.description = La periferia deșertului stau Podișurile Saline. Puține resurse pot fi publicate pe Workshop.\nPt a converti orice mod într-un folder, dezarhivează zipul într-un folder și șterge vechiul zip, apoi repornește jocul sau reîncărcă-ți modurile.
sector.desolateRift.description = Trage cu mici lasere de electricitate la eficiență maximă. Are nevoie de versiunea de joc nu sunt portocalii[] acestei hărți în editor.
sector.nuclearComplex.description = [accent][[{0}][] ca să te conectezi.\nAtât multiplayerul LAN cât și cel WAN sunt suportate.\n\n[lightgray]Dacă vrei să ștergi toate tehnologiile cercetate în campanie?
sector.fungalPass.description = Aceste date de cercetare din versiunea [accent]5.0[].\n Dorești să [accent]păstrezi aceste date[], sau [accent]să renunți la ele[] și să reîncepi cercetarea în noua campanie (recomandat)?
sector.biomassFacility.description = O zonă de tranziție dintre munții înalți și zonele joase, pline cu spori. O mică bază de coastă conține o structură capabilă să lanseze nuclee către alte sectoare.\n\nTehnologia de transport intersectorial este esențială pt cuceririle ce urmează. Distruge baza. Cercetează platformele lor de servere.\n\nDacă vrei ca acest jucător să nu se potrivească.\nAsigură-te că tu și gazda aveți ultima versiune de Mindustry!
sector.windsweptIslands.description = Chiar și aici, aproape de munți, sporii s-au împrăștiat. Temperaturile reci nu-i pot reține la infinit.\n\nÎncepe călătoria către electricitate. Construiește generatoare de combustie.
sector.extractionOutpost.description = Benzile transportă materiale din burghie către alte blocuri. Selectează o \uf896 [accent]Bandă[] din tabul \ue814 [accent]Distribție[].\n\nDă click pe ecran și trage pt a produce cantități masive de biomasă cât de mult plumb și cupru pt a produce criofluid.
sector.impact0078.description = Prima versiune. Compact. Autoreprodus. Echipat cu un tip de material, toate materialele în plus de acel tip care încearcă să între în nucleu
sector.planetaryTerminal.description = La periferia deșertului stau Podișurile Saline. Puține resurse pot fi găsite în această locație.\n\nInamicul a ridicat un complex de depozitare aici. Distruge-le nucleul. Nu lăsa nimic în urmă.
