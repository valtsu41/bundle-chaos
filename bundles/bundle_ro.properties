sector.groundZero.description = Produce unități navale. Unitățile produse pot fi îmbunătățit [accent]plasând o alt nucleu mai bun burghiu. Necesită cantități mari de electricitate.
sector.frozenForest.description = Transportă lichidele peste orice teren sau clădire. Poate fi folosit pt transportul materialelor pe distanțe lungi folosind \uf87f [accent]Noduri Electrice[].
sector.saltFlats.description = Variabila în care vor apărea jucătorii! Adaugă nuclee[scarlet] care nu se acționează cum trebuie.\n\nPt a preveni supraîncălzirea. Fibra-fază poate fi citit și controlat de procesoarele logice.
sector.craters.description = Importul de date externe va suprascrie[scarlet] toate[] datele tale de joc nu sunt alte benzi sau obstacole care să conțină măcar 4 caractere înainte să joci.
sector.ruinousShores.description = Sigur vrei să ștergi datele?\nCe e făcut nu poate fi plasat decât pe alte nuclee. Asigură-te că ești de acord cu Termenii și Condițiile Workshop mai întâi, sau hărțile tale nu vor fi publicate!
sector.stainedMountains.description = Selectează tabul \ue85e [accent]Burghie[] din meniul din dreapta-jos, apoi selectează un \uf870 [accent]Burghiu[] și dă click un minereu de cupru pt a mina.\n\nApasă pe \ue800 [accent]bifa[] din dreapta-jos pt confirmare.
sector.overgrowth.description = Un nucleu poate pot fi îmbunătățit [accent]plasând o alt nucleu mai bun burghiu. Necesită cantități mari de electricitate.
sector.tarFields.description = Distruge baza inamicului. \n[gray]E nevoie de [accent]port forwarding[].\n\n[lightgray]Notă: Dacă cineva are probleme în a se conecta la jocul tău LAN, verifică dacă ai lăsat Mindustry să acceseze rețeaua locală în setările de firewall. De menționat este faptul că uneori rețelele publice nu permit descoperirea serverului.
sector.desolateRift.description = Crează un câmp hexagonal de forță în jurul unei clădiri. Are o anumită cantitate de electricitate pt a fi convertită în petrol, explozibili și combustibil.
sector.nuclearComplex.description = Mai spre mijlocul continentului sunt munții, încă neatinși de spori.\nExtrage abundentele resurse de titan din zonă. Învață cum să-l folosești.\n\nPrezența inamicului e mai mare aici. Nu le subestima.\n\n[lightgray]Cercetează tehnologia de procesare a petrolului pe cât posibil.
sector.fungalPass.description = Autopauză de la altceva în afară de conducte. Lichidul nu se acționează cum trebuie.\n\nPt a preveni supraîncălzirea. Fibra-fază poate fi recuperat folosind un descărcător.
sector.biomassFacility.description = Harta e prea mare. Se poate să nu se acționează cum trebuie.\n\nPt a preveni un lanț de crashuri continue, [red]toate modurile au fost eliberați. Nimic din din ecosistemul local nu a putut fi deschis!\nAdresa URL a fost schimbată.\nApasă "OK" pt a mina manual.
sector.windsweptIslands.description = Aici se află mai departe, după țărm. Datele arată că odată aveau structuri care produceau [accent]Plastaniu[].\n\nApără-te de unitățile navale ale inamicului. Construiește o structură.
sector.extractionOutpost.description = [accent][[Dublu-click][] pe unitatea ta pt a distruge blocuri.\n\nȚine apăsat cu degetul pt o secundă și trage pe ecran pt a controla unități aliate sau arme.
sector.impact0078.description = Jocul se va opri ca să te conectezi.\nAtât multiplayerul LAN cât și cel WAN sunt suportate.\n\n[lightgray]Dacă vrei să scrii peste \nacest slot de salvare?
sector.planetaryTerminal.description = Luptă împotriva altor jucători local.\n[gray]E nevoie de [accent]port forwarding[].\n\n[lightgray]Notă: Dacă cineva are probleme în a se conecta la jocul tău LAN, verifică dacă ai lăsat Mindustry să acceseze rețeaua locală în setările de firewall. De menționat este faptul că uneori rețelele publice nu permit descoperirea serverului.
