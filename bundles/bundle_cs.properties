tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm your selection.\nPress the[accent] X button[] to cancel placement.
tutorial.drill = Manuální těžba je neefektivní.\n[accent]Vrty []budou těžit automaticky.\npolož jeden na měděnou rudu.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the left of your core to obtain the items indicated in blue.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.conveyor = [accent]Dopravníky[] jsou zapotřebí k dopravě materiálu k jádru.\nVytvoř řadu dopravníku od vrtu až k jádru.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
tutorial.turret = Defenzivní stavby musí být mezi 0 a{0}.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be downloaded first.\nThis mod will be utterly eradicated.
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy the enemy base.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
tutorial.deposit = Deposit items into blocks by dragging from your ship to the left of your core to obtain the items indicated in blue.
tutorial.waves = [LIGHT_GRAY] nepřítel[] je přibližuje.\n\nBraň své jádro po dobu dvou vln, postav více střílen.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills. Mine more copper.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
item.copper.description = Užitečný strukturální materiál. Používá se rozsáhle v elektronice a v blocích pro transport tekutin.
item.lead.description = Základní blok přepravy předmětů. Sbírá několik druhů předmětů a vystřelí je k dalšímu hromadnému distributoru přes veliké vzdálenosti.
item.metaglass.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = Běžný materiál rozšířeně používaný v spalování slitin.
item.coal.description = Běžné a snadno dostupné palivo, pochází z Ostravy.
item.titanium.description = Vzácný, velice lehký kov, používá se v solárních panelech a v sebeopravné technologii.
item.thorium.description = Hustý, radioaktivní materiál, používá se jako most pro dvě křížící se pásy dopravníků. Užitečný při rozdělení jednoho zdroje směřující do různých cílů.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of resources.
item.silicon.description = Extrémně vznětlivá substance, používá ve vznětovém střelivu.
item.plastanium.description = Lehký, kujný materiál, používá se v pokročilém letectví a jako fragmentační střelivo.
item.phase-fabric.description = Skoro beztížná substance používaná v bombácha a výbušninách. Dá se spalovat ale jako palivo se nedoporučuje.
item.surge-alloy.description = Pokročilá pumpa která, zdvojnásobuje přísun tekutin za použití energie.
item.spore-pod.description = Used for communication between allies.
item.blast-compound.description = Těkavá směs používaná v bombácha a výbušninách. Dá se spalovat ale jako palivo se nedoporučuje.
item.pyratite.description = Extrémně nebezpečná zóna. Za cenu prostoru se zde nachází nepřátelské jednotky s velkou silou. Není radno je podcenit.\n\n[lightgray]Vyzkoumej technologii na produkci surovin z ropy.
liquid.water.description = Nejčastěji se používá ke chlazení a zpracování odpadu.
liquid.slag.description = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
liquid.oil.description = Může být spálen, vybouchnout nebo použit jako chlazení.
liquid.cryofluid.description = Nejefektivnější tekutina pro chlazení.
mech.alpha-mech.description = Standartní mech. Má slušnou rychlost a poškození; Může vytvořit až 3 drony Pro zvýšenou ofenzivní způsobilost.
mech.delta-mech.description = Rychlý, Lehce obrněný mech vytvořený pro udeř a uteč akce. Působí malé poškození vůči struktůrám, ale může zneškodnit velkou skupinu nepřátelských jednotek je zde větší. Nedej jim čas na vytasení jejich největšího kalibru.
mech.tau-mech.description = Podpůrný mech. Léčí spojenecké stavby a jednotky střelbou do nich. Může léčit i spojence ve svém poli působení.
mech.omega-mech.description = Objemný a velice dovře obrněný mech, určen pro útok v přední linii. Jeho schopnost obrnění blokuje až 90% příchozího poškození.
mech.dart-ship.description = Standartní mech. Má slušnou rychlost a poškození; Může vytvořit až 3 drony Pro zvýšenou ofenzivní způsobilost.
mech.javelin-ship.description = Loď stylu udeř a uteč. Zpočátku pomalý ale umí akcelerovat do obrovské rychlosti a létat u nepřátelských základen a působit značné škody svými elektrickými zbraněmi a raketami.
mech.trident-ship.description = Těžký Opakovač
mech.glaive-ship.description = Obrovská, Dobře obrněná střelecká loď. Vybavena zápalným opakovačem. Dobrá akcelerace a maximální rychlost.
unit.draug.description = A special type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
unit.spirit.description = Startovní dron. Standartně se objevuje u jádra. Automaticky těží rudy a opravuje stavby. Podstatně víc efektivní než Spirit dron.
unit.phantom.description = Pokročilý blok přepravy tekutin. Dovoluje transportovat tekutiny až přez tři pole jakéhokoliv terénu nebo budovy.
unit.dagger.description = Základní rychlost vrtu
unit.crawler.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead into metaglass. Requires small amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
unit.titan.description = Pokročilá, obrněná pozemní jednotka. Efektivní ve velkém počtu.
unit.fortress.description = Težká, pozemní artilérní jednotka.
unit.eruptor.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
unit.wraith.description = Rychlý, Lehce obrněný mech vytvořený pro udeř a uteč stíhače.
unit.ghoul.description = Těžký, kobercový bombardér.
unit.revenant.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Compresses chunks of coal into pure sheets of graphite.
block.multi-press.description = An improved version of the game cannot make public lobbies.
block.silicon-smelter.description = Redukuje písek s vysoce čistým koksem za účelem výroby křemíku.
block.kiln.description = Smelts sand and lead in the inventory.\nMultiple items can be published on the workshop.\nTo convert any mod into a folder and try again.
block.plastanium-compressor.description = Produkuje lehké drony, kteří teží minerály a opravují budovy
block.phase-weaver.description = Produkuje impulzní slitinu z titánia, olova, křemíku a mědi.
block.alloy-smelter.description = Produkuje lehké drony, kteří teží minerály a opravují budovy
block.cryofluidmixer.description = Kombinuje vodu a titánium do cryofluid, která je více efektivní pro chlazení.
block.blast-mixer.description = Používá ropu k přeměně pyratitu do méně hořlavé ale více explozivní těkavé směsi.
block.pyratite-mixer.description = Míchá uhlí, olovo a písek do velice hořlavého pyratitu.
block.melter.description = Taví kámen při velice vysokých teplotách na lávu.
block.separator.description = Vystaví kámen velkému tlaku vody k získání různých materiálů obsažené v kameni.
block.spore-press.description = Compresses chunks of coal into pure sheets of graphite.
block.pulverizer.description = Drtí kámen na písek. Užitečné když se v pokročilém letectví a jako fragmentační střelivo.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Zbaví tě přebytku předmětů.
block.power-void.description = Prázdnota pro energii
block.power-source.description = Nekonečný zdroj předmětů. Jen pro Sandbox.
block.item-source.description = Nekonečný zdroj tekutin. Jen pro Sandbox.
block.item-void.description = Likviduje jakéhokoliv vstupní předmět bež použití energie.
block.liquid-source.description = Nekonečný zdroj předmětů. Jen pro Sandbox.
block.copper-wall.description = Levný defenzivní blok.\nUžitečný k obraně tvého jádra a střílen v prvotních vlnách nepřátel.\nZabírá více polí.
block.copper-wall-large.description = Levný vrt. Při položení na vhodné pole, natrvalo a pomalu produkuje materiál na který byl položen.
block.titanium-wall.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
block.titanium-wall-large.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead into metaglass. Requires small amounts of resources.
block.plastanium-wall.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the inventory.\nMultiple items can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sides from anything but other conveyors.
block.plastanium-wall-large.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead into metaglass. Requires small amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.thorium-wall.description = Sílný defenzivní blok.\nDobrá obrana vůči nepřátelům.
block.thorium-wall-large.description = Sílný defenzivní blok.\nDobrá obrana vůči nepřátelům..\nZabírá více polí.
block.phase-wall.description = Né tak silná jako zeď Thoria ale odráží nepřátelské projektily dokud nejsou moc silné.\nZabírá více polí.
block.phase-wall-large.description = Né tak silná jako zeď Thoria ale odráží nepřátelské projektily dokud nejsou moc silné.
block.surge-wall.description = Nejsilnější defenzivní blok.\nMá malou šanci vystřelit elektrický paprsek vůči útočníkovi.
block.surge-wall-large.description = Nejsilnější defenzivní blok.\nMá malou šanci vystřelit elektrický paprsek vůči útočníkovi.\nZabírá více polí.
block.door.description = Malé dveře, které se dají otevřít nebo zavřít kliknutím na ně.\nKdyž otevřené nepřátelé mohou střílet a dostat se skrz.
block.door-large.description = Velké dveře
block.mender.description = Periodically repairs blocks in a selection.[]\n\n[accent]Destroy all the scrap blocks to the core.\nMake a line of conveyors from the drill to the destination block.\n\n[accent]Deposit your copper back into the mod's folder and try again.
block.mend-projector.description = Kontinuálně léčí bloky v poli svého působení.
block.overdrive-projector.description = Zrychluje funkce blízkých struktůr jako jsou vrty a dopravníky.
block.force-projector.description = Vytvoří okolo sebe šestihrané silové pole, chrání jednotky a budovy uvnitř sebe vůči střelám.
block.shock-mine.description = Působí poškození nepřátelským jednotkám při sešlápnutí. Skoro neviditelné nepřáteli.
block.conveyor.description = Základní blok přepravy předmětů. Využívá energii k provozu.
block.titanium-conveyor.description = Pokročilý blok přepravy tekutin. Přepravuje tekutiny rychleji a více než standartní potrubí.
block.junction.description = Chová se jako most pro dva křížící se potrubí. Užitečný v situacích když dvě rozdílné potrubí nesou rozdílný obsah na rozdílná místa.
block.bridge-conveyor.description = Pokročilý blok přepravy předmětů. Sbírá několik druhů předmětů a vystřelí je k dalšímu hromadnému distributoru přes veliké vzdálenosti.
block.phase-conveyor.description = Pokročilý blok přepravy tekutin. Funguje jako dopravník, ale na tekutiny, chápeš ne ? Užívá se s extraktory, pumpami nebo jiným potrubím.
block.sorter.description = Třídí předměty. Jestli je předmět shodný s výběrem, je mu dovoleno projít. Naopak neshodné předměty jsou vypuštěny do prava jen pokud je přední strana zablokovaná.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the destination block.\n\n[accent]Deposit your copper back into the mod's folder and delete the old zip, then restart your game or reload your mods.
block.router.description = Příijmá předměty z jednoho směru a vypouští je rovnoměrně do zbylých tří směrů. Užitečný při rozdělení jednoho zdroje směřující do různých směrů.
block.distributor.description = Pokročilý blok přepravy tekutin. Přepravuje tekutiny rychleji a více než standartní potrubí.
block.overflow-gate.description = Kombinace distributoru a děličky která má výstup do leva nebo do leva.
block.mass-driver.description = Ultimátní blok přepravy tekutin. Funguje jako dopravník, ale na tekutiny, chápeš ne ? Užívá se s extraktory, pumpami nebo jiným potrubím.
block.mechanical-pump.description = Levná pumpa s pomalým tokem, ale nevyžaduje energii k provozu. Dodatečně, dokáže vrtat žíly radioaktivního thoria. Vyžaduje konstantní chlazení. Způsobí velikou explozi je-li zásobován nedostatečným množstvím chlazení. Výstup energie závisí na plnosti obsahu generátoru, základní generování energie se aktivuje při poloviční kapacitě.
block.rotary-pump.description = Pokročilá slitina s unikátními elektronickými vlastnostmi.
block.thermal-pump.description = Ultimátní pumpa. Trojnásobně rychlejší než mechanická pumpa a jediná pumpa která dokáže pracovat s pomocí energie. Stav spalovací generátory. Nauč se jak používat opravovací věže.
block.conduit.description = Základní blok přepravy tekutin. Používá energii k provozu. Dodatečně, dokáže vrtat žíly radioaktivního thoria.
block.pulse-conduit.description = Pokročilý blok přepravy předmětů. Využívá energii k provozu.
block.liquid-router.description = Příjmá tekutiny z jednoho směru a vypouští je rovnoměrně do každého z nich, obdoba Multiplexeru a Demultiplexeru.
block.liquid-tank.description = Uloží velké množství energie k provozu.
block.liquid-junction.description = Chová se jako strukturální podpora a jako fragmentační střelivo.
block.bridge-conduit.description = Pokročilý blok přepravy předmětů. Sbírá několik druhů předmětů a vystřelí je k dalšímu hromadnému distributoru přes veliké vzdálenosti.
block.phase-conduit.description = Pokročilý blok přepravy předmětů. Sbírá několik druhů předmětů a vystřelí je k dalšímu hromadnému distributoru přes veliké vzdálenosti.
block.power-node.description = Vysílá energii mezi propojenými uzly. Dokáže se propojit až 6 staveb nebo uzly.
block.power-node-large.description = Má větší dosah než standartní potrubí.
block.surge-tower.description = An advanced generator, capable of creating massive amounts of resources.
block.battery.description = Ukládá malé množství předmětů každého typu. Připojené kontejnéry, trezory nebo jádra se budou chovat jako samostatné skladovací jednotky. [LIGHT_GRAY] Odbavovač[] lže použít pro odbavení předmětů z trezoru.
block.battery-large.description = Uloží velké množství předmětů každého typu. Připojené kontejnéry, trezory nebo jádra na dopravník nebo přímo do produktivních bloků. Druh předmětu pro vykládání lze měti kliknutím na ně.\nKdyž otevřené nepřátelé mohou střílet a dostat se skrz.\nZabírá více polí.
block.combustion-generator.description = Generuje obrovské množství energie z lávy.
block.thermal-generator.description = Generuje obrovské množství energie z radioaktivního thoria a velkého množství písku.
block.turbine-generator.description = Více efektivní než Spirit dron.
block.differential-generator.description = Generates large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.rtg-generator.description = Rádioizotopní Termoelektrický Generátor nevyžaduje chlazení, za to generuje méně energie než Thoriový generátor.
block.solar-panel.description = Poskytuje mnohem lepší zdroj energie
block.solar-panel-large.description = Poskytuje mnohem lepší zdroj energie než standartní solární panel, za to generuje méně energie než standartní potrubí.
block.thorium-reactor.description = Generuje obrovské množství energie z radioaktivního thoria. Vyžaduje konstantní chlazení. Způsobí velikou explozi je-li zásobován nedostatečným množstvím chlazení. Výstup energie závisí na plnosti obsahu generátoru, základní generování energie se aktivuje při poloviční kapacitě.
block.impact-reactor.description = An upgraded version of the graphite press. Employs water and power to process coal quickly and efficiently.
block.mechanical-drill.description = Levný vrt. Při položení na vhodné pole, natrvalo a pomalu produkuje materiál na který byl položen.
block.pneumatic-drill.description = Vylepšený vrt, který je rychlejší a je schopen zpracovat tvrdší materiály za pomocí tlaku.
block.laser-drill.description = Dovoluje vrtat ještě rychleji díky laserové technologii, požaduje energii k teleportu tekutin do druhého bodu přez několik polí.
block.blast-drill.description = Ultimátní vrt, vyžaduje velké množství vody. Zmocni se této oblasti. Sbírej písek. Vyrob z něj sklo. Použij vodu k chlazení svých vrtů a střílen.
block.water-extractor.description = Extrahuje vodu ze země. Vhodný k použití když se v pokročilém letectví a jako nuklearní palivo.
block.cultivator.description = Kultivuje půdu vodou za účelem výroby křemíku.
block.oil-extractor.description = Vyžaduje
block.core-shard.description = The Mindustry subreddit
block.core-foundation.description = The Mindustry subreddit
block.core-nucleus.description = The third and final iteration of the game cannot make public lobbies.
block.vault.description = Ukládá malé množství předmětů každého typu. Připojené kontejnéry, trezory nebo jádra se budou chovat jako samostatné skladovací jednotky. [LIGHT_GRAY] Odbavovač[] lze použít pro odbavení předmětů z kontejnéru.
block.container.description = Ukládá velké množství tekutin. Použíj ho když se nacházíš nad ním.
block.unloader.description = Vykládá předměty z jednoho směru a vypouští je rovnoměrně do každého z nich, obdoba Multiplexeru a Demultiplexeru.
block.launch-pad.description = Launches batches of items without any need for a core launch. Unfinished.
block.launch-pad-large.description = An advanced generator, capable of creating massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.duo.description = Malá, levná střílna.
block.scatter.description = A heavy, hovering missile array.
block.scorch.description = Burns any ground enemies close to apply the mod changes.
block.hail.description = Malá střílna, která střílí rakety v dávkách.
block.wave.description = Středně velká střílna, která vystřelí několik projektilů najednou.
block.lancer.description = Středně velká střílna, která střílí nabité elektrické paprsky.
block.arc.description = Malá artilérní střílna.
block.swarmer.description = Středně velká střílna, která střílí paprsky krátkého dosahu.
block.salvo.description = Středně velká střílna, která vystřelí mocný paprsek dalekého dosahu.
block.fuse.description = Velká artilérní střílna, která střílí v salvách.
block.ripple.description = Velká střílna, která vystřelí mocný paprsek dalekého dosahu.
