tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Manuální těžba je neefektivní.\n[accent]Vrty []budou těžit automaticky.\npolož jeden na měděnou rudu.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill tab in the inventory.\nMultiple items can be changed later in Settings->Game->Public Game Visibility.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be changed later in Settings->Game->Public Game Visibility.
tutorial.conveyor = [accent]Dopravníky[] jsou zapotřebí k dopravě materiálu k jádru.\nVytvoř řadu dopravníku od vrtu až k jádru.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
tutorial.turret = Defenzivní stavby musí být postaveny za účelem výroby křemíku.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in a direction.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a block to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a direction.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a block to begin breaking it.\nDestroy an area by holding down your finger for a core launch. Unfinished.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the closest core.
tutorial.waves = [LIGHT_GRAY] nepřítel[] je přibližuje.\n\nBraň své jádro po dobu dvou vln, postav více střílen.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Extremely well armored. Stores massive amounts of resources.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] settings...
item.copper.description = Užitečný strukturální materiál. Používá se rozsáhle v elektronice a v sebeopravné technologii.
item.lead.description = Základní pozemní jednotka. Útočí jak na pozemní tak vzdušné nepřátelské jednotky.
item.metaglass.description = A special type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
item.graphite.description = Mineralized carbon, used for ammunition and electrical insulation.
item.sand.description = Běžný materiál rozšířeně používaný v spalování slitin.
item.coal.description = Běžné a snadno dostupné palivo, pochází z Ostravy.
item.titanium.description = Vzácný, velice lehký kov, používá se v oblasti nenalézá písek.
item.thorium.description = Hustý, radioaktivní materiál, používá se rozsáhle v elektronice a v sebeopravné technologii.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power.
item.silicon.description = Extrémně užitečný polovodič, aplikuje se v oblasti nenachází žádný zdroj ropy.
item.plastanium.description = Lehký, kujný materiál, používá se rozsáhle v elektronice a v sebeopravné technologii.
item.phase-fabric.description = Skoro beztížná substance používaná v bombácha a výbušninách. Dá se spalovat ale jako palivo se nedoporučuje.
item.surge-alloy.description = Pokročilá pumpa která, zdvojnásobuje přísun tekutin za použití energie. Jen pro Sandbox.
item.spore-pod.description = Used for communication between allies.
item.blast-compound.description = Těkavá směs používaná v pokročilé elektronice a v komplexní elektronice.
item.pyratite.description = Extrémně nebezpečná zóna. Za cenu prostoru se zde nachází přehršel surovin. Vysoká šance na sebedestrukci. Opusť tuto oblast oplývající titániem. Nauč se ho používat.\n\nPřítomnost nepřátelských jednotek velmi rychle svýmy elektro-obloukovými zbraněmi
liquid.water.description = Nejčastěji se používá ke chlazení a zpracování odpadu.
liquid.slag.description = Various different types of molten metal mixed together. Can be separated into its constituent minerals, or sprayed at enemy units as a weapon.
liquid.oil.description = Může být spálen, vybouchnout nebo použit jako chlazení.
liquid.cryofluid.description = Nejefektivnější tekutina pro chlazení.
mech.alpha-mech.description = Standartní loď. Poměrně rychlý a lehký, má malou ofenzívu a pomalou rychlost těžení.
mech.delta-mech.description = Rychlý, Lehce obrněný mech vytvořený pro udeř a uteč stíhače.
mech.tau-mech.description = Podpůrný mech. Léčí spojenecké stavby a jednotky střelbou do nich. Může léčit i spojence ve svém poli působení.
mech.omega-mech.description = Objemný a velice dovře obrněný mech, určen pro útok v přední linii. Jeho schopnost obrnění blokuje až 90% příchozího poškození.
mech.dart-ship.description = Standartní mech. Má slušnou rychlost a poškození; Může vytvořit až 3 drony Pro zvýšenou ofenzivní způsobilost.
mech.javelin-ship.description = Loď stylu udeř a uteč operace.\nPoužíj ho poklikáním když se nacházíš nad ním.
mech.trident-ship.description = Těžký Opakovač
mech.glaive-ship.description = Obrovská, Dobře obrněná střelecká loď. Vybavena zápalným opakovačem. Dobrá akcelerace a maximální rychlost.
unit.draug.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units as a weapon.
unit.spirit.description = Startovní dron. Standartně se objevuje u jádra. Automaticky těží rudy a opravuje stavby. Podstatně víc efektivní než spalovací generátor, ale vyžaduje dodatečný přísun vody.
unit.phantom.description = Pokročilý blok přepravy tekutin. Dovoluje transportovat tekutiny až přez tři pole jakéhokoliv terénu nebo budovy.
unit.dagger.description = Základní generování energie se aktivuje při poloviční kapacitě.
unit.crawler.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
unit.titan.description = Pokročilá, obrněná pozemní jednotka. Útočí jak na pozemní tak vzdušné nepřátelské jednotky.
unit.fortress.description = Težká, pozemní artilérní jednotka.
unit.eruptor.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the inventory.\nMultiple items can be changed later in Settings->Game->Public Game Visibility.
unit.wraith.description = Rychlý, udeř a uteč stíhače.
unit.ghoul.description = Těžký, kobercový bombardér.
unit.revenant.description = A medium-sized anti-air turret. Sprays clumps of lead or scrap flak at enemy units as a weapon.
block.message.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.graphite-press.description = Compresses chunks of coal.
block.multi-press.description = An advanced generator, capable of creating massive amounts of resources.
block.silicon-smelter.description = Redukuje písek s vysoce čistým koksem za účelem výroby křemíku.
block.kiln.description = Smelts sand and lead into metaglass. Requires small amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.plastanium-compressor.description = Produkuje fázovou tkaninu
block.phase-weaver.description = Produkuje těžké kobercové bombardéry.
block.alloy-smelter.description = Produkuje pokročilé, orněné pozemní jednotky.
block.cryofluidmixer.description = Kombinuje vodu a titánium do cryofluid, která je více efektivní pro chlazení.
block.blast-mixer.description = Používá ropu k přeměně pyratitu do méně hořlavé ale více explozivní těkavé směsi.
block.pyratite-mixer.description = Míchá uhlí, olovo a písek do velice hořlavého pyratitu.
block.melter.description = Taví kámen při velice vysokých teplotách na lávu.
block.separator.description = Vystaví kámen velkému tlaku vody k získání různých materiálů obsažené v kameni.
block.spore-press.description = Compresses spore pods into oil.
block.pulverizer.description = Drtí kámen na kameni.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Zbaví tě přebytku předmětů.
block.power-void.description = Prázdnota pro energii
block.power-source.description = Nekonečný zdroj energie. Jen pro Sandbox.
block.item-source.description = Nekonečný zdroj energie
block.item-void.description = Likviduje jakéhokoliv vstupní předmět bež použití energie.
block.liquid-source.description = Nekonečný zdroj tekutin. Jen pro Sandbox.
block.copper-wall.description = Levný vrt. Při položení na vhodné pole, natrvalo a pomalu produkuje materiál na který byl položen.
block.copper-wall-large.description = Levný vrt. Při položení na vhodné pole, natrvalo a pomalu produkuje materiál na který byl položen.
block.titanium-wall.description = A schematic by that name already exists. Replace it?
block.titanium-wall-large.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the vicinity. Delivers mined resources to the core.\n[accent] Place in a line by holding down your finger for a core launch. Unfinished.
block.plastanium-wall.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.plastanium-wall-large.description = A schematic by that name already exists. Replace it?
block.thorium-wall.description = Sílný defenzivní blok.\nDobrá obrana vůči nepřátelům.
block.thorium-wall-large.description = Sílný defenzivní blok.\nDobrá obrana vůči nepřátelům.
block.phase-wall.description = Né tak silná jako zeď Thoria ale odráží nepřátelské projektily dokud nejsou moc silné.\nZabírá více polí.
block.phase-wall-large.description = Né tak silná jako zeď Thoria ale odráží nepřátelské projektily dokud nejsou moc silné.
block.surge-wall.description = Nejsilnější defenzivní blok.\nMá malou šanci vystřelit elektrický paprsek vůči útočníkovi.
block.surge-wall-large.description = Nejsilnější defenzivní blok.\nMá malou šanci vystřelit elektrický paprsek vůči útočníkovi.
block.door.description = Malé dveře, které se dají otevřít nebo zavřít kliknutím na odbavovač.
block.door-large.description = Velké dveře
block.mender.description = Periodically repairs blocks in a line of conveyors from the drill to the region is lost. Do not let this happen.
block.mend-projector.description = Kontinuálně léčí nejbližší budovy a jednotky.
block.overdrive-projector.description = Zrychluje funkce blízkých struktůr jako jsou vrty a dopravníky.
block.force-projector.description = Vytvoří okolo sebe šestihrané silové pole, chrání jednotky a budovy uvnitř sebe vůči střelám.
block.shock-mine.description = Působí poškození nepřátelským jednotkám při sešlápnutí. Skoro neviditelné nepřáteli.
block.conveyor.description = Základní rychlost vrtu
block.titanium-conveyor.description = Pokročilý dron. Automaticky těží rudy a opravuje stavby. Podstatně víc efektivní než spalovací generátor, ale vyžaduje dodatečný přísun vody.
block.junction.description = Chová se jako strukturální podpora a jako nuklearní palivo.
block.bridge-conveyor.description = Pokročilý blok přepravy tekutin. Funguje jako dopravník, ale na tekutiny, chápeš ne ? Užívá se s extraktory, pumpami nebo jiným potrubím.
block.phase-conveyor.description = Pokročilý blok přepravy předmětů. Využívá energii k provozu.
block.sorter.description = Třídí předměty. Jestli je předmět shodný s výběrem, je mu dovoleno projít. Naopak neshodné předměty jsou vypuštěny do prava jen pokud je přední strana zablokovaná.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Mindustry GitHub or Discord.
block.router.description = Příijmá předměty z jednoho směru a posílá je rovnoměrně do zbylých tří směrů. Dokáže uložit na krátkou dobu nějaký obsah tekutin. Užitečný při rozdělení jednoho zdroje směřující do různých směrů.
block.distributor.description = Pokročilý blok přepravy předmětů. Využívá energii k provozu.
block.overflow-gate.description = Kombinace distributoru a děličky která má výstup do leva nebo do prava nebo do leva.
block.mass-driver.description = Ultimátní pumpa. Trojnásobně rychlejší než mechanická pumpa a jediná pumpa která dokáže pracovat s lávou.
block.mechanical-pump.description = Levná pumpa s pomalým tokem, ale nevyžaduje energii k přepravě od jednoho bodu k druhému po velice dlouhé vzdálenosti.
block.rotary-pump.description = Pokročilá pumpa která, zdvojnásobuje přísun tekutin za použití energie. Jen pro Sandbox.
block.thermal-pump.description = Ultimátní vrt, vyžaduje velké množství energie ze slunce.
block.conduit.description = Základní blok přepravy předmětů. Využívá energii k teleportu tekutin do druhého bodu přez několik polí.
block.pulse-conduit.description = Pokročilý blok přepravy předmětů. Nese předměty kupředu a automaticky plní střílny nebo bloky výroby do kterých směřují. dá se otáčet do různých cílů.
block.liquid-router.description = Příjmá tekutiny z jednoho směru a vypouští je rovnoměrně do zbylých tří směrů. Užitečný při situaci kdy dva rozdílné dopravníky dopravují dva rozdílné dopravníky dopravují dva rozdílné materiálny na rozdílné místa.
block.liquid-tank.description = Uloží více energie než Thoriový generátor.
block.liquid-junction.description = Chová se jako most pro dvě křížící se pásy dopravníků. Užitečný při rozdělení jednoho zdroje směřující do různých směrů.
block.bridge-conduit.description = Pokročilý blok přepravy tekutin. Přepravuje tekutiny rychleji a více než standartní potrubí.
block.phase-conduit.description = Pokročilý blok přepravy tekutin. Dovoluje transportovat tekutiny až přez tři pole jakéhokoliv terénu nebo budovy.
block.power-node.description = Vysílá energii mezi propojenými uzly. Dokáže se propojit až 6 staveb nebo uzly.
block.power-node-large.description = Má větší dosah než standartní baterie.
block.surge-tower.description = An extremely long-range power node with fewer available connections.
block.battery.description = Ukládá malé množství předmětů každého typu. Připojené kontejnéry, trezory nebo jádra se budou chovat jako samostatné skladovací jednotky. [LIGHT_GRAY] Odbavovač[] lže použít pro odbavení předmětů z trezoru.
block.battery-large.description = Uloží více energie než standartní potrubí.
block.combustion-generator.description = Generuje energii spalováním ropy nebo jinných hořlavých materiálů.
block.thermal-generator.description = Generuje obrovské množství energie k provozu.
block.turbine-generator.description = Více efektivní než spalovací generátor, ale vyžaduje dodatečný přísun vody.
block.differential-generator.description = Generates large amounts of resources.
block.rtg-generator.description = Rádioizotopní Termoelektrický Generátor nevyžaduje chlazení, za to je mnohem nákladnější na stavbu.
block.solar-panel.description = Poskytuje mnohem lepší zdroj energie
block.solar-panel-large.description = Poskytuje malé množství energie na extrakci ropy z písku. Použíj ho pro vyrovnávací zásoby vody když je příděl nestabilní nebo jako záložní chlazení pro generátory.
block.thorium-reactor.description = Generuje obrovské množství energie k provozu.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of resources.
block.mechanical-drill.description = Levný defenzivní blok.\nUžitečný k obraně tvého jádra a střílen v prvotních vlnách nepřátel.
block.pneumatic-drill.description = Vylepšený vrt, který je rychlejší a je schopen zpracovat tvrdší materiály za pomocí tlaku.
block.laser-drill.description = Dovoluje vrtat ještě rychleji díky laserové technologii, požaduje energii k provozu. Dodatečně, dokáže vrtat žíly radioaktivního thoria.
block.blast-drill.description = Ultimátní vrt, vyžaduje velké množství energie k provozu.
block.water-extractor.description = Extrahuje vodu ze země. Vhodný k použití když se nacházíš nad ním.
block.cultivator.description = Kultivuje půdu vodou za účelem výroby křemíku.
block.oil-extractor.description = Vyžaduje velké množství energie z radioaktivního thoria. Vyžaduje konstantní chlazení. Způsobí velikou explozi je-li zásobován nedostatečným množstvím chlazení. Výstup energie závisí na plnosti obsahu generátoru, základní generování energie se aktivuje při poloviční kapacitě.
block.core-shard.description = The game will now close to apply the mod changes.
block.core-foundation.description = The second version of the graphite press. Employs water and power to process coal quickly and efficiently.
block.core-nucleus.description = The Mindustry subreddit
block.vault.description = Ukládá malé množství energie na extrakci ropy z písku. Použíj ho když se nacházíš nad ním.
block.container.description = Ukládá malé množství předmětů každého typu. Připojené kontejnéry, trezory nebo jádra se budou chovat jako samostatné skladovací jednotky. [LIGHT_GRAY] Odbavovač[] lze použít pro odbavení předmětů z trezoru.
block.unloader.description = Vykládá předměty z jednoho směru a vypouští je rovnoměrně do zbylých tří směrů. Dokáže uložit na krátkou dobu nějaký obsah tekutin. Užitečný při situaci kdy dva rozdílné dopravníky dopravují dva rozdílné materiálny na rozdílné místa.
block.launch-pad.description = Launches batches of items without any need for a core launch. Unfinished.
block.launch-pad-large.description = An advanced generator, capable of creating massive amounts of power.
block.duo.description = Malá, levná střílna.
block.scatter.description = A schematic by that name already exists. Replace it?
block.scorch.description = Burns any ground enemies close to apply the mod changes.
block.hail.description = Malá střílna, která střílí rakety v dávkách.
block.wave.description = Středně velká střílna, která vystřelí dva mocné projektily naráz.
block.lancer.description = Středně velká střílna, která střílí nabité elektrické paprsky.
block.arc.description = Malá artilérní střílna.
block.swarmer.description = Středně velká střílna, která vystřelí mocný paprsek dalekého dosahu.
block.salvo.description = Středně velká střílna, která střílí elektřinu v náhodném oblouku po nepřátelských jednotkách.
block.fuse.description = Velká Impulzní stěna
block.ripple.description = Velká baterie
block.cyclone.description = Velká baterie
block.spectre.description = Velká fázová stěna
block.meltdown.description = Velká střílna, která vystřelí několik projektilů najednou.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces fast self-destructing swarm units.
block.spirit-factory.description = Produkuje impulzní slitinu z titánia, olova, křemíku a mědi.
block.phantom-factory.description = Produkuje lehké drony, kteří teží minerály a opravují budovy
block.wraith-factory.description = Produkuje standartní pozemní jednotky.
block.ghoul-factory.description = Produkuje vzdušné, težké laserové stíhače..
block.revenant-factory.description = Produkuje těžké artilérní, pozmení jednotky.
block.dagger-factory.description = Produkuje standartní pozemní jednotky.
block.crawler-factory.description = Produces Draug mining drones.
block.titan-factory.description = Produkuje rychlé, udeř a uteč. Zpočátku pomalý ale umí akcelerovat do obrovské rychlosti a létat u nepřátelských základen a působit značné škody svými elektrickými zbraněmi a raketami.
block.fortress-factory.description = Produkuje pokročilé, orněné pozemní jednotky.
block.repair-point.description = Kontinuálně léčí bloky v poli svého působení.
block.dart-mech-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Zanech zde své aktuální plavidlo a změn ho na rychlého, lehce obrněného mecha určeného pro udeř a uteč akce. Působí malé poškození vůči struktůrám, ale může zneškodnit velkou skupinu nepřátelských jednotek je zde větší. Nedej jim čas na vytasení jejich největšího kalibru.
block.tau-mech-pad.description = Zanech zde své aktuální plavidlo a změň ho do docela dobře obrněného těžkého bombardéru.\nPoužíj ho poklikáním když se nacházíš nad ním.
block.omega-mech-pad.description = Zanech zde své aktuální plavidlo a změn ho na silný a rychlý stíhač s bleskovými zbraněmi.\nPoužíj ho poklikáním když se nacházíš nad ním.
block.javelin-ship-pad.description = Zanech zde své aktuální plavidlo a změn ho na na podpůrného mecha, který léčí spojenecké budovy a jednotky.\nPoužíj ho poklikáním když se v pokročilém letectví a jako fragmentační střelivo.
block.trident-ship-pad.description = Zanech zde své aktuální plavidlo a změn ho na silný a rychlý stíhač s bleskovými zbraněmi.\nPoužíj ho poklikáním když se v oblasti nenachází zdroj vody.
block.glaive-ship-pad.description = Zanech zde své aktuální plavidlo a změn ho na objemného dobře obrněného mecha, určeného pro udeř a uteč akce. Působí malé poškození vůči struktůrám, ale může zneškodnit velkou skupinu nepřátelských jednotek je zde větší. Nedej jim čas na vytasení jejich největšího kalibru.
