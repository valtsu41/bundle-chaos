block.spectre.description = Velká střílna, která vystřelí několik projektilů najednou.
block.meltdown.description = Velká rychle pálící střílna.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the left of your core to do this.\n\n[accent]{0}/{1} copper
block.draug-factory.description = Produces Draug mining drones.
block.spirit-factory.description = Produkuje impulzní slitinu z titánia, olova, křemíku a mědi.
block.phantom-factory.description = Produkuje pokročilé drony kteří jsou podstatně efektivnější jak spirit droni.
block.wraith-factory.description = Produkuje těžké artilérní, pozmení jednotky.
block.ghoul-factory.description = Produkuje impulzní slitinu z titánia, olova, křemíku a mědi.
block.revenant-factory.description = Produkuje vzdušné, težké laserové stíhače..
block.dagger-factory.description = Produkuje těžké artilérní, pozmení jednotky.
block.crawler-factory.description = Produces Draug mining drones.
block.titan-factory.description = Produkuje lehké drony, kteří teží minerály a opravují budovy
block.fortress-factory.description = Produkuje těžké kobercové bombardéry.
block.repair-point.description = Kontinuálně léčí bloky v poli svého působení.
block.dart-mech-pad.description = Provides transformation into a folder, simply unzip its file into a basic attack mech.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Zanech zde své aktuální plavidlo a změň ho do docela dobře obrněného těžkého bombardéru.\nPoužíj ho poklikáním když se v oblasti nenachází žádný zdroj ropy.
block.tau-mech-pad.description = Zanech zde své aktuální plavidlo a změn ho na na podpůrného mecha, který léčí spojenecké budovy a jednotky.\nPoužíj ho poklikáním když se nacházíš nad ním.
block.omega-mech-pad.description = Zanech zde své aktuální plavidlo a změn ho na silný a rychlý stíhač s bleskovými zbraněmi.\nPoužíj ho poklikáním když se nacházíš nad ním.
block.javelin-ship-pad.description = Zanech zde své aktuální plavidlo a změň ho do docela dobře obrněného těžkého bombardéru.\nPoužíj ho poklikáním když se v oblasti nenachází žádný zdroj ropy.
block.trident-ship-pad.description = Zanech zde své aktuální plavidlo a změň ho do docela dobře obrněného těžkého bombardéru.\nPoužíj ho poklikáním když se nacházíš nad ním.
block.glaive-ship-pad.description = Zanech zde své aktuální plavidlo a změn ho na objemného dobře obrněného těžkého bombardéru.\nPoužíj ho poklikáním když se nacházíš nad ním.
