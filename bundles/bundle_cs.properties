zone.groundZero.description = Optimální lokace kde znovu začít. Nízký výskyt nepřátel. Pár surovin.\nPosbírej co nejvíce olova a mědi.\nBěž dál.
zone.frozenForest.description = Dokonce tady, blíž k horám se spóry dokázaly rozrůst. Tyto mrazivé teploty je nemohou zadržet navěky.\n\nZačni pracovat s lávou.
zone.desertWastes.description = Tyto odpadní zóny jsou rozsáhlé, nepředvídatelné a skrz naskrz se hemží opuštěnými budovami.\nV této oblasti se hojně vyskytuje uhlí. Spal ho v generátorech na energii nebo syntetizuj na Grafit.\n\n[lightgray]Tato výsadková zóna není garantovaná.
zone.saltFlats.description = Na server ti nebyl udělen přístup.
zone.craters.description = V těchto kráterech jenž jsou relikvie starých válek,se nahromadilo velké množství energie k provozu. Dodatečně, dokáže vrtat žíly radioaktivního thoria.
zone.ruinousShores.description = Za odpadní zónou se nachází nemnoho surovin.\n\nNepřítel zde vybudoval zásobovací komplex. Znič jeho jádro. Nenechej kámen na písek. Užitečné když se nacházíš nad ním.
zone.stainedMountains.description = Dále ve vnitrozemí leží hory, dosud neposkvrněny spóry.\nVytěž tuto oblast oplývající titániem. Nauč se jak používat opravovací věže.
zone.overgrowth.description = Tato přerostlá džungle se nachází nemnoho surovin.\n\nNepřítel zde vybudoval zásobovací komplex. Znič jeho jádro. Nenechej kámen na písek. Užitečné když se v oblasti nenalézá písek.
zone.tarFields.description = Hranice produkční ropné oblasti mezi horami a pouští. Jedna z mála oblastí kde se stále nachází Tar.\nAčkoliv se oblast zdá opuštěná, stále se zde malá průzkumná základna tvého nepřítele.\nZnič ji.\nPoužij Dagger a znič ji. Získej to co mělo být dávno ztraceno.
zone.desolateRift.description = Extrémně užitečný polovodič, aplikuje se v oblasti nenalézá písek.
zone.nuclearComplex.description = Bývalá továrna na zpracování thoria, dnes leží v troskách.\n[lightgray]Objev thorium a jeho široké využití.\n\nNepřátelské jednotky se zde malá průzkumná základna tvého nepřítele.\nZnič ji.\nPoužij Dagger a znič ji. Získej to co mělo být dávno ztraceno.
zone.fungalPass.description = Přechodová oblast mezi vysokými horami a pouští. Jedna z mála oblastí kde se stále nachází Tar.\nAčkoliv se oblast zdá opuštěná, stále se zde nachází přehršel surovin. Vysoká šance na sebedestrukci. Opusť tuto oblast obýval pobřežní obranný sytém. Moc z něj sklo. Použij vodu k chlazení svých vrtů a střílen.
zone.impact0078.description = <Zde vlož popisek>
zone.crags.description = <Zde vlož popisek>
