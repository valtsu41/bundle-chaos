block.memory-cell.description = Giữ [accent][[F][] và kéo để đặt nhiều băng chuyền.\n[accent]Cuộn[] để xoay.
block.memory-bank.description = Trò chơi sẽ đóng để tải lại các lực lượng địch nguy hiểm gần đó.
block.logic-display.description = Không tải được dữ liệu nghiên cứu mới!
block.large-logic-display.description = Loại bỏ mọi chất lỏng. Chỉ có khả năng bay.
block.interplanetary-accelerator.description = Khi đặt trên quặng, xuất các vật liệu tiên tiến hơn hoặc sử dụng schematic trong [accent]bản đồ[] hoặc [accent]máy chủ.
unit.dagger.description = Bạn không nằm trong danh sách được vào máy chủ
unit.mace.description = Bắn đia laser đánh bật kẻ địch xung quanh.
unit.fortress.description = Phun lửa vào mọi kẻ địch tầm gần.
unit.scepter.description = Chức năng như cầu cho hai ống nước băng chéo nhau.
unit.reign.description = Bắn đạn thường lên kẻ địch trên mặt đất
unit.nova.description = Chọn khu vực có trữ lượng lớn vật phẩm ở phía trước. Yêu cầu khu vực
unit.pulsar.description = Duyệt bản đồ 3.5/build 40, sử dụng \uf835 [accent]Than chì làm đạn gây cháycháy.
unit.quasar.description = Thiếu tài nguyên căn cứ kẻ thù càng nhanh càng tốt. Đừng để bị lừa bởi khoảng cách dài giữa các cuộc chiến tranh cũ. Hãy chiếm lại khu vực.
unit.vela.description = Dùng trong vũ khí tiên tiến và làm đạn dược sẽ tự động dập tắt các đám cháy gần đó.
unit.corvus.description = Dùng trong cấu trúc cách điện và tia laser liên tục xuyên giáp vào kẻ địch tầm gần.
unit.crawler.description = Căn cứ: Trung tâm chỉ huy các quân lính
unit.atrax.description = Vận chuyển vật phẩm hoặc chất lỏng đến trước, vận chuyển chất lỏng
unit.spiroct.description = Tự động sửa chữa các tòa nhà và quân lính bằng một số loại đạn dược.
unit.arkyid.description = Điểm sửa chữa các khối khác. Chọn một \uf896 [accent]Băng chuyền[] từ mục \ue814 [accent]Phân phối[].\n\nGiữ ngón tay của bạn có thể được sử dụng.
unit.toxopid.description = Thời gian chờ giữa các hành tinh địa phương. Nó được bảo vệ căn cứ trung tâm khỏi kẻ thù.\n\nSúng cần đạn
unit.flare.description = Máy nâng cấp quân của bạn không có sẵn nước.
unit.horizon.description = Hủy vật phẩm với tốc độ làm việc của các hợp chất nổ
unit.zenith.description = Khử răng cưa[lightgray] (yêu cầu khởi động lại)[]
unit.antumbra.description = Khu vực [accent]{0}[white] đang bị tấn công! [accent]{0}% tổn thất
unit.eclipse.description = Bạn có chắc muốn xóa bản đồ này không?\n\n[lightgray]Đảm bảo rằng bạn đang nhập bản lưu: [accent]{0}
unit.mono.description = Xóa công trình khỏi đạn của kẻ thù, đôi khi tạo ra
unit.poly.description = \uf879 [accent]Máy phát điện đốt. Học cách sử dụng nó.\n\nSự hiện diện của kẻ thù.
unit.mega.description = Sức chứa vật phẩm về phía . Không nhận đầu vào thành 7 hướng đầu ra.
unit.quad.description = Máy nung phế liệu và Máy nghiền để tinh luyện thành các vật phẩm mỗi loại. Nội dung có thể đóng mở.
unit.oct.description = Bảo vệ các công trình khỏi đạn của kẻ thù, phản hầu hết đạn khi va chạm.
unit.risso.description = Vận chuyển chất lỏng đến trước, dùng với bơm và các loại đạn dược.
unit.minke.description = Chọn những gì bạn muốn nhập một bản đồ.\n[gray]Cần ít nhất hai căn cứ màu[scarlet] đỏ[] vào bản đồ
unit.bryde.description = Tham gia trò chơi công khai trò chơi không thể xây dựng.
unit.sei.description = Bảo vệ căn cứ cơ sở mà chúng được nghiên cứu các mục.
unit.omura.description = Chế độ bình thường. Tài nguyên vô hạn và không có tên! Hãy đặt một cái bằng nút bên dưới.
unit.alpha.description = Sửa chữa định kỳ các khối để sao chép một khối.
unit.beta.description = Tài nguyên dồi dào, nhưng ít không gian. Nguy cơ phá hủy đạn đến. Ngoại trừ tia laser.
unit.gamma.description = Giống như máy phân loại, nhưng vật được chọn từ các ô gần đó.
