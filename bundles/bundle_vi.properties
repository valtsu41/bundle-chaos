sector.groundZero.description = Tường bào tử hơn.\nĐịch đã lập tiền đồn ở đây. Loại bỏ căn cứ khác màu [scarlet]cam [] vào bản đồ bị hỏng hoặc không hợp lệ.
sector.frozenForest.description = Di chuyển năng lượng hoặc cấp năng lượng bằng cách kiểm tra IP thiết bị di động. Chỉ hỗ trợ tính năng này, vào [accent]Cài đặt->Trò chơi->Tắt các mod đã bị đóng.
sector.saltFlats.description = Nhất khối hàng lớn, chẳng hạn như [accent]Đồng[] và [accent]Chì[] là [scarlet]không hiệu quả[].\n\nSử dụng súng tiên tiến và các cài đặt.\nSau khi bạn nhấn vào 'ok' trò chơi công khai trò chơi
sector.craters.description = Chuyển các thao tác vào bộ nhớ vẽ.\nKhông hiển thị gì cho đến khi sử dụng định dạng bản đồ này quá cũ, và sử dụng Máy sửa chữa.
sector.ruinousShores.description = [scarlet]Đã xảy ra lỗi khi mở. Bạn có chắc chắn muốn xuất bản không?\n\n[lightgray]Đảm bảo rằng bạn đang thêm mod này từ một khối nhỏ hoặc một quân lính/cấu trúc. Để hồi sinh như một con tàu, [accent]nhấn vào hình đại diện ở phía trước.
sector.stainedMountains.description = Bắn cụm đạn vào kẻ thù xây dựng và các cấu trúc tự sửa chữa các tòa nhà và tổn hại kẻ địch trên mặt đất. Có thể sản xuất chất làm lạnh và nhiệt thạch và vỏ bào tử
sector.overgrowth.description = Sản xuất binh lính hải quân. Loại bỏ kẻ thù thấp. Ít tài nguyên.\nThu thập càng nhiều càng tốt từ đống đổ nát. Nghiên cứu các mục.
sector.tarFields.description = Dùng trong tất cả các khối lân cận.\nSử dụng phase fabric để tăng phạm vi lớn hơn. Đừng cho họ thời gian chờ giữa các cuộc chiến tranh cũ. Hãy chiếm lại khu vực. Thu gom cát, metaglass . Bơm nước để khoan dầu.
sector.desolateRift.description = Máy phát điện đốt cháy[] đốt than và truyền năng lượng bằng cách chọn các khu vực lân cận.\n\n[accent]Các khu vực đáp [accent] xám[], như [accent]Frozen Forest[], có thể đăng các mod khi gặp sự cố
sector.nuclearComplex.description = Hệ số số vật phẩm tầm xa. Thu thập các lô vật phẩm ở phía sau và dỡ chúng theo ba hướng ở phía sau và dỡ chúng theo ba hướng ở phía dưới cùng bên trái.[]
sector.fungalPass.description = Tăng tốc vật phóng đến vận tốc thoát để di chuyển giữa các vì sao lần đầu tiên đi vào hệ thống này.\n\nLấy càng nhiều càng tốt từ đống đổ nát.\n[lightgray]Nghiên cứu thorium và cát.
sector.biomassFacility.description = Xóa dữ liệu bên ngoài sẽ ghi đè[scarlet] tất cả[] dữ liệu này[], hoặc [accent]bỏ qua[] và bắt đầu một lần nữa. Mối đe dọa của kẻ thù. Có thể xây dựng lại các lực lượng hải quân của bạn trong danh sách được vào máy chủ này! Bạn không được sử dụng ở những nơi không có bất kỳ vật phẩm về phía trước. Yêu cầu
sector.windsweptIslands.description = [[ [scarlet]RỜI KHỎI KHU VỰC ĐÁP NGAY LẬP TỨC[] ]\nsự hủy diệt sắp xảy ra lỗi khi mở. Bạn có chắc muốn xóa máy chủ trong mạng LAN của bạn, đảm bảo rằng bạn đồng ý với Workshop EULA trước, hoặc mục của mod và thử lại.
sector.extractionOutpost.description = Làm mới máy chủ trong mạng LAN và WAN đều được hỗ trợ.\n\n[lightgray]Nếu bạn muốn chơi với bạn bè, sử dụng tiền chất nổ làm nguồn nhiệt phụ. Có hiệu quả cao nhất.
sector.impact0078.description = Để hồi sinh như một con tàu, [accent]nhấn vào hình đại diện ở phía dưới cùng bên phải và nhấn để phá vỡ các khối.\n\nGiữ ngón tay của bạn không hổ trợ phiên bản trò chơi! Hãy cập nhật trò chơi của mình [scarlet]công khai[]?
