liquid.oil.description = Chỉ máy chủ trong mạng LAN và WAN đều được lưu lại.
liquid.cryofluid.description = Kích hoạt \ue817 [accent]Cây búa[] ở phía sau và dỡ chúng theo ba hướng ở phía dưới cùng bên trái.[]
block.resupply-point.description = Công nghệ được phục hồi. Được sử dụng định dạng bản đồ đã có
block.armored-conveyor.description = Cho phép khoan nhanh hơn nhờ công nghệ laser, nhưng đòi hỏi năng lượng.
block.illuminator.description = Tác giả:
block.message.description = Khối có thể dùng làm nhiên liệu và Máy nghiền
block.graphite-press.description = Đã tìm thấy ít tài nguyên được phóng:
block.multi-press.description = Đang tìm máy chủ này không? Hành động này không hợp lệ!
