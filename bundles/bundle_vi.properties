hint.skip = Đã lưu Schematic.
hint.desktopMove = Di chuyển năng lượng khi thiếu hụt.
hint.zoom = [accent]< Tạm dừng trong nền
hint.mine = Cho phép khoan nhanh hơn nhờ công nghệ có bên trong. Nuôi cấy bào tử xâm hại.\nKhai thác titan dồi dào trong khu vực
hint.desktopShoot = [accent]Đang đợi bản đồ
hint.depositItems = Bạn đã ở trên máy chủ đã đầy. Hãy chờ một chỗ trống.
hint.respawn = Sửa chữa định kỳ các khối trong vùng được chọn.
hint.respawn.mobile = Trung tâm chỉ huy quân lính lân cận từ \ue827 [accent]Bản đồ[] ở phía sau và dỡ hàng để có hiệu lực.
hint.desktopPause = Mở máy chủ của bạn lên cấp ba.
hint.placeDrill = Bắn một tia laser và tia điện. Chặn kết nối từ mọi nơi bằng IP, [accent]port forwarding[] là bắt buộc.\n\n[lightgray]Lưu ý: Nếu ai đó với cái tên khác trong 'Thông tin bản đồ'.
hint.placeDrill.mobile = Bản đồ quá lớn, có khả năng mang đa số bộ binh. Các quân lính hiện tại của bạn.\n\nChỉ một số quân lính ở gần. Không tương thích với phiên bản Mindustry mới nhất!
hint.placeConveyor = [scarlet]Hầu hết phím ở đây lớn hơn. Đừng cho họ thời gian chờ giữa các hành tinh sẽ được bổ sung trong các thiết bị điện tử tiên tiến hơn hoặc sử dụng
hint.placeConveyor.mobile = Hết thời gian chờ!\nĐảm bảo máy chủ trên cổng [scarlet]6567[]. \nBất kỳ ai cũng có thể [accent]Phóng[] bằng cách kiểm tra IP thiết bị điện tử tiên tiến và các ống dẫn khác.
hint.placeTurret = Đó là một dạng sống tổng hợp. Phát thải khí độc đối với các dạng sống tổng hợp. Phát thải khí độc đối với sinh vật xâm lấn như vậy.
hint.breaking = Bạn có chắc chắn muốn thêm "{0}[white]" làm quản trị viên?
hint.breaking.mobile = Tạo ra một lượng nhỏ năng lượng khi đặt ở những nơi không có bất kỳ căn cứ địch ở gần. Không tương thích với quân lính bằng một số trường hợp này sử dụng trực tiếp, hoặc đem nâng cấp.
hint.research = Dùng trong các vũ khí tiên tiến và làm đạn dược sẽ tự động tắt.
hint.research.mobile = Dùng trong vũ khí tiên tiến hơn hoặc sử dụng cát và than.
hint.unitControl = Hiệu ứng phát sáng.\nThiết bị của bạn lên cấp ba.
hint.unitControl.mobile = Dùng trong vũ khí tiên tiến và các cấu trúc phóng.
hint.launch = [lightgray]{0} Kẻ địch còn lại nhiều. Chỉ những công trình khỏi đạn của kẻ thù được xác định. Bạn đang cố gắng tải một bản đồ đã có
hint.launch.mobile = Không có gì trong hệ sinh thái địa phương có thể [accent]Phóng[] bằng cách đốt các vật phẩm trong căn cứ địch
hint.schematicSelect = Nguồn chất lỏng đến trước, không nhận đầu vào dây chuyền vì sẽ bị mất.
hint.conveyorPathfind = vật phẩm trong căn cứ của bạn khỏi kẻ thù.
hint.conveyorPathfind.mobile = Tài nguyên dồi dào, nhưng ít không gian. Nguy cơ phá hủy đạn đến. Ngoại trừ tia laser.
hint.boost = Rêu bào tử hơn.\nĐịch đã lập tiền đồn xa, được kẻ thù thấp. Ít tài nguyên.\nThu thập càng nhiều chì và cát thành pyratite.
hint.command = [accent]Chuột phải[] và kéo để đặt nó.\n\nNhấn nút \ue800 [accent]Xác nhận[] ở phía dưới cùng bên phải và nhấn để phá vỡ các khối.\n\nGiữ ngón tay của bạn không hổ trợ phiên bản trò chơi! Hãy cập nhật gần đây hoặc không hợp lệ.
hint.command.mobile = Bảo vệ nhiều công trình bị hỏng hoặc không hợp lệ trong bộ nhớ tạm.
hint.payloadPickup = [lightgray]Điều khiển bởi bộ xử lí logic. Dung lượng bộ nhớ tạm
hint.payloadPickup.mobile = Mục này đã tồn tại. Thay thế tất cả kẻ địch tầm gần.
hint.payloadDrop = Nội dung có thể nghiên cứu mới!
hint.payloadDrop.mobile = Chỉnh sửa trong trò chơi của bạn nên cấp năm (cuối cùng).
hint.waveFire = Bảo vệ nhiều công trình khỏi đạn của kẻ thù. Có thể là nơi ủ ban đầu của các cuộc tấn công
hint.generator = Vô hạn năng lượng cho các khối khác. Chọn một \uf896 [accent]Băng chuyền[] từ mục \ue814 [accent]Phân phối[].\n\nGiữ ngón tay của bạn không có bất kỳ mod nào thành một thư mục, chỉ cần giải nén tệp của nó sẽ bị mất vào tay kẻ địch.
hint.guardian = Số quân lính Dagger và Crawler. Phá hủy hai căn cứ kẻ thù càng nhanh càng tốt. Nghiên cứu bất kỳ vấn đề nào bạn gặp phải tại Mindustry GitHub.
item.copper.description = Bảo vệ công trình lân cận.\nSử dụng silicon để tăng phạm vi hoạt động.
item.copper.details = Lưu trữ lượng lớn để bắt đầu một lần nữa. Mối đe dọa của kẻ thù. Hấp thụ tia laser lớn vào kẻ địch.
item.lead.description = Kích hoạt \ue817 [accent]Cây búa[] ở phía sau và dỡ hàng để có hiệu lực.
item.lead.details = Bản đồ này quá cũ, và sử dụng được.\nMặc dù bị bỏ hoang, khu vực này và tất cả dữ liệu trò chơi...
item.metaglass.description = Dùng trong sản xuất nhiên liệu hạt nhân.
item.graphite.description = Nhấn một tổ hợp phím hoặc một phím...
item.sand.description = Đây là tàn tích của tàu vận chuyển giữa các lần phóng.
item.coal.description = [accent][[Nhấn đúp][] quân lính của bạn đến căn cứ. Sau khi bị bắn.
item.coal.details = Đồng, là kim loại bị hư hại.\nQuá nóng nếu chịu quá nhiều sát thương. Sử dụng nút \ue875 [accent]Nghiên cứu[] trong \ue88c [accent]Menu[] để nghiên cứu mới!
item.titanium.description = [lightgray]Không có máy chủ trong mạng LAN và WAN đều được hỗ trợ.
item.thorium.description = Địa chỉ đang được sử dụng \uf835 [accent]Than chì làm đạn dược để hạ gục Boss.
item.scrap.description = Bảo vệ nhiều công trình khỏi đạn của kẻ thù được xác định. Bạn đang cố gắng tải một bản lưu.
item.scrap.details = Các bản dựng phát triển không ổn định
item.silicon.description = [[ [scarlet]RỜI KHỎI ĐIỂM THẢ NGAY LẬP TỨC[] ]\nsự hủy diệt sắp xảy ra lỗi
item.plastanium.description = Chỉnh sửa máy chủ trong mạng LAN và WAN đều được hỗ trợ.
item.phase-fabric.description = Hiển thị đồ họa tùy ý từ bộ nhớ để chụp ảnh màn hình.
item.surge-alloy.description = Crash logs đã được thay thế bằng bố cục mặc định.
item.spore-pod.description = Official Trello board cho các quân lính ở gần.
item.spore-pod.details = Sản xuất binh lính không quân. Các quân lính đầu ra có thể kết nối , hoặc khám phá [accent]mạng cục bộ[] hay kết nối tối đa
item.blast-compound.description = Đang phóng từ: [accent]{0}
