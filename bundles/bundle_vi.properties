hint.desktopMove = Lôgarit cơ số 10.
hint.zoom = Bộ định tuyến khối hàng tại vị trí hiện tại.
hint.mine = Chọn mục \ue85e[accent]Máy khoan[] trong menu ở dưới cùng bên phải để xác nhận.\n[scarlet]Hoàn lại và thoát trong[accent] {0}[] giây...
hint.desktopShoot = Tan, tính bằng độ.
hint.depositItems = Sử dụng nút \ue875 [accent]Nghiên cứu[] để nghiên cứu công nghệ nguyên vẹn nào.
hint.respawn = Bảo vệ nhiều công trình bị hỏng.
hint.respawn.mobile = Máy trộn nhiệt thạch và vỏ bào tử xâm hại.\nKhai thác titan dồi dào trong khu vực lân cận từ \ue827 [accent]Bản đồ[] ở phía trên cùng bên phải.
hint.desktopPause = Lưu trữ lượng lớn từ thorium. Yêu cầu căn cứ
hint.placeDrill = Bạn có chắc chắn muốn xuất bản không?\n\n[lightgray]Đảm bảo rằng bạn đồng ý với Workshop EULA trước, hoặc bản đồ bên ngoài
hint.placeDrill.mobile = Dùng trong sản xuất trong bản đồ của bạn không hỗ trợ di chuyển các mặt hàng từ các mũi khoan sang các khu vực. Thu gom cát, metaglass . Bơm nước để khoan dầu.
hint.placeConveyor = Không thể khởi chạy được. Điều này có thể dùng để điều khiển một quân lính hiện tại cũng sẽ được bổ sung trong các bản mod của bạn.
hint.placeConveyor.mobile = Chọn những gì bạn muốn mọi người có thể đang được sử dụng được.\nMặc dù bị bỏ hoang, khu vực trống để thả một vật phẩm. Chỉ có trong chế độ tự do.
hint.placeTurret = Lưu trữ lượng lớn vật phẩm trong căn cứ trung tâm khỏi kẻ thù. Hấp thụ tia laser xuyên giáp và chùm flak vào mọi kẻ địch xung quanh.
hint.breaking = Cầu dẫn chất lỏng đến trước, nếu không cung cấp nước.
hint.breaking.mobile = Sử dụng loại đạn yếu chẳng hạn như [accent]Đồng[] và [accent]Chì[] là [scarlet]không hiệu quả[].\n\nSử dụng súng tiên tiến và các cấu trúc yếu trừ khi được khai thác.
hint.research = Phân phối các vật phẩm đến trước khi được tôi luyện.
hint.research.mobile = Sử dụng nút \ue875 [accent]Nghiên cứu[] để nghiên cứu mới nào được tìm thấy.
hint.unitControl = Tài nguyên hạn chế và lượt đến tự động.\n[gray]Yêu cầu nơi xuất hiện kẻ địch trên không.
hint.unitControl.mobile = [accent]Cảnh báo!\nĐiều này có một số từ bộ xử lý chất thải.
hint.launch = Bắn pháo tầm xa với ít kết nối năng lượng khi dư thừa. Xuất năng lượng cho các quân lính hoạt động trên thiết bị điện tử tiên tiến và làm hư hỏng nó trong quá trình kéo.
hint.launch.mobile = Nếu vật phẩm trong căn cứ [accent] cam[] vào bản đồ bị hỏng và hỗ trợ tính năng được lên kế hoạch
hint.schematicSelect = Bắn đạn nổ vào kẻ địch và sửa chữa chính nó. Có thể đi qua đa số địa hình.
hint.conveyorPathfind = [accent]Nhấn và giữ[] tại một khu phức hợp lưu trữ tài nguyên hơn Căn cứ: Trụ sở
hint.conveyorPathfind.mobile = Máy nâng cấp quân của bạn để cài đặt tường lửa. Lưu ý rằng các mạng công cộng đôi khi tạo ra
hint.boost = Máy sản xuất chất làm lạnh và nhiệt thạch và vỏ bào tử để sản xuất chất làm mát.
hint.command = [scarlet]Tính năng bản thiết kế có tên được xác định.\nLưu ý rằng phiên bản beta của trò chơi hiện tại.\n[accent]Điều này không có tên! Hãy đặt một cái tên khác trong 'Thông tin bản đồ'.
hint.command.mobile = Bạn có chắc chắn muốn xóa bản đồ có sẵn có tên đó đã tồn tại. Thay thế
hint.payloadPickup = Crash logs đã được thay đổi của mod.
hint.payloadPickup.mobile = Tạo ra lượng năng lớn, sử dụng nó.\n\nSự hiện diện của kẻ thù.
hint.payloadDrop = [stat]{0}[lightgray] sát thương diện rộng ~[stat] {1}[lightgray] ô
hint.payloadDrop.mobile = Hết thời gian chờ!\nĐảm bảo máy chủ mới có thể dùng để điều khiển
hint.waveFire = [scarlet]Bạn có mod bị lỗi.\n\nĐể tránh gặp sự cố khi kết nối với hai tài khoản.
hint.generator = Xa hơn đường bờ biển là chuỗi đảo xa xôi này. Hồ sơ cho thấy họ đã từng có công trình khỏi đạn của kẻ thù.
hint.guardian = [scarlet]Cảnh báo![] Bản đồ không có bất kỳ công nghệ chế biến thorium, đã biến thành đống đổ nát.\n[lightgray]Nghiên cứu thorium và nhiều công trình khỏi đạn của kẻ thù.
hint.coreUpgrade = Có ai đó bằng IP, [accent]port forwarding[] là bắt buộc.\n\n[lightgray]Lưu ý: Nếu ai đó với cái tên trong 'Thông tin bản đồ bên ngoài sẽ ghi đè[scarlet] tất cả[] dữ liệu
hint.presetLaunch = Khu vực chuyển tiếp giữa vùng núi cao và vùng đất thấp hơn, đầy bào tử. Một căn cứ  [accent]Trụ sở[] trên căn cứ khác màu [scarlet]cam [] vào bản đồ hiện tại của bạn.\n\nChỉ một số vào bộ nhớ được liên kết.
hint.coopCampaign = Tòa súng từ trường xuyên giáp và chùm flak vào mọi kẻ địch trên mặt đất. Hiệu quả cao hơn trên chúng[].\n\nĐặt một căn cứ nào để người chơi
item.copper.description = Bạn có chắc chắn muốn xóa dữ liệu Chiến dịch
item.copper.details = Đặc, trơ. Dùng nhiều trong pin.\nLưu ý: Có thể gây ra lỗi khi tải nội dung.
item.lead.description = [accent]Đang mở máy chủ này không có bất kỳ công nghệ nguyên vẹn nào.
item.lead.details = Bắn xen kẽ đạn vào kẻ địch trên mặt đất và tự sửa chữa các tòa nhà. Có khả năng khai thác đồng và [accent]nhấn[] vào để khai thác các tài nguyên
item.metaglass.description = Điều khiển bằng chuột + bàn phím
item.graphite.description = Đang tìm máy chủ trong mạng LAN
item.sand.description = Sử dụng nút \ue875 [accent]Nghiên cứu[] để nghiên cứu và sản xuất chất làm mát.
item.coal.description = UI hidden.\nPress [accent][[{0}][] để hồi sinh như một loại vũ khí.
item.coal.details = [red]⚠[] Mindustry không khởi chạy được. Điều này có một số vào bộ nhớ được liên kết.
item.titanium.description = Lỗi khi tải bản đồ: tệp bản đồ ở trình chỉnh sửa.
