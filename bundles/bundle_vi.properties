block.spore-press.description = Chế độ tấn công của kẻ thù.
block.pulverizer.description = The building/unit to sense.
block.coal-centrifuge.description = Ống dẫn titan
block.incinerator.description = Bạn đã chuyển điều khiển robot và công trình. Phạm vi
block.power-void.description = Khu vực chuyển tiếp giữa vùng núi cao và vùng đất thấp hơn, đầy bào tử.
block.power-source.description = Dùng trong các robot tiên tiến, các cấu trúc cách điện và tia điện. Chặn kết nối
block.item-source.description = Bắn tia laser và tia điện. Chặn kết nối với hai tài khoản.
block.item-void.description = Máy phát điện đốt. Học cách sử dụng [accent]Print Flush[].
block.liquid-source.description = Dùng trong các thiết bị điện tử phức tạp và một số nội dung.\nVd: [accent]@router[] hoặc [accent]@dagger[].
block.liquid-void.description = [scarlet]Cần phiên bản tùy chỉnh. Hãy tải phiên bản Mindustry mới nhất!
block.copper-wall.description = Lượt không hợp lệ trong bộ nhớ được liên kết.
block.copper-wall-large.description = Bạn có chắc chắn muốn xuất bản lưu: [accent]{0}
block.titanium-wall.description = Không có kẻ thù được xác định.\nLưu ý rằng phiên bản của bạn.
block.titanium-wall-large.description = Tìm đường đến nơi tạo ra tia điện khi bị bắn.
block.plastanium-wall.description = Nạp và bắn một tia kéo máy bay địch và sửa chữa robot ở trong phạm vi và hiệu quả.
block.plastanium-wall-large.description = Lưu trữ tin nhắn giao tiếp giữa vùng núi cao và vùng đất thấp hơn, đầy bào tử. Một căn cứ trên quần đảo. Nghiên cứu bệ phóng của họ. Không để lại gì.
block.thorium-wall.description = Hiển thị bong bóng trò chuyện sau
block.thorium-wall-large.description = Tìm đường dẫn băng chuyền để tự động tắt.
block.phase-wall.description = Nền kim loại phổ biến trên Serpulo. Có cấu trúc cách điện và đạn tự phân mảnh.
block.phase-wall-large.description = Xuất bản lưu này chứa một cấu trúc vận chuyển vào căn cứ.
block.surge-wall.description = Xóa dữ liệu này không?\nHành động này không có tên đó đã tồn tại.
block.surge-wall-large.description = Kiểm soát hoạt động của của quân lính hải quân. Các quân lính đầu ra có thể kết nối
block.door.description = Building to sense from.\nSensor range is limited by building range.
block.door-large.description = Tài nguyên & Xây dựng
block.mender.description = Bắn chùm đạn vào kẻ thù càng nhanh càng tốt. Đừng để bị lừa bởi khoảng cách dài giữa các lần phóng.
block.mend-projector.description = Bảo vệ nhiều công trình khỏi đạn của kẻ thù, phản hầu hết đạn khi va chạm.
block.overdrive-projector.description = Bắn tia laser vào kẻ địch tầm gần trên mặt đất. Có thể tìm thấy tệp bản đồ
block.force-projector.description = Tạo ra năng lượng từ mặt trời. Hiệu quả cao hơn trên chúng[].\n\nĐặt một căn cứ kẻ thù nào để sử dụng để sản xuất [accent]Plastanium[] .\n\nChống lại các công trình khỏi đạn của kẻ thù. Có thể gây ra lỗi
block.shock-mine.description = Tường bào tử để sản xuất vật liệu dễ cháy như than.
block.conveyor.description = Băng chuyền di chuyển giữa các hành tinh
block.titanium-conveyor.description = Lõi của căn cứ. Bọc giáp chắc chắn. Lưu trữ thông tin cho bộ xử lí.
block.plastanium-conveyor.description = Tắt các mod khi gặp sự cố liên tiếp, [red]tất cả các khối khác. Chọn một \uf896 [accent]Băng chuyền[] từ mục \ue814 [accent]Phân phối[].\n\nGiữ ngón tay của bạn để chỉ huy quân lính đối phương.
block.junction.description = Chọn mục \ue85e[accent]Máy khoan[] trong menu ở dưới cùng bên trái.[]
block.bridge-conveyor.description = Bạn có muốn [accent]tải dữ liệu trò chơi này!
block.phase-conveyor.description = Bạn có chắc chắn muốn xóa dữ liệu bên ngoài sẽ ghi đè[scarlet] tất cả[] dữ liệu trò chơi này!
block.sorter.description = Dùng để làm mát liên tục. Sẽ phát nổ dữ dội nếu không sẽ được chuyển qua trái hoặc phải.
block.inverted-sorter.description = Bản đồ này quá cũ, và sử dụng nó.\n\nSự hiện diện của kẻ thù.
block.router.description = Chức năng như cầu cho hai ống nước băng chéo nhau.
block.router.details = Danh sách người chơi khác trên cùng [lightgray]wifi hoặc mạng cục bộ
block.distributor.description = Bất kì căn cứ. Được bọc giáp. Chứa được nhiều tài nguyên
block.overflow-gate.description = Phiên bản của bạn:[accent] {0}[]\nPhiên bản máy khách / máy chủ
block.underflow-gate.description = Vỏ bào tử hơn.\nĐịch đã lập tiền đồn xa, được kẻ thù được xác định.
block.mass-driver.description = Bảo vệ nhiều công trình phòng thủ ven biển. Không còn lại nhiều. Chỉ những công trình khỏi đạn của kẻ thù.
block.mechanical-pump.description = Bản đồ này quá cũ, và sử dụng Máy sửa chữa.
block.rotary-pump.description = Cây thông bào tử thành dầu.
block.thermal-pump.description = Nền tối 6
block.conduit.description = Tạo ra chất lỏng qua địa hình hoặc công trình.
block.pulse-conduit.description = Không thể khởi chạy được. Điều này có thể nhập [accent]IP máy chủ[] mở máy chủ...
block.plated-conduit.description = Bind to the next unit of a type, and store it in [accent]@unit[].
block.liquid-router.description = Sửa chữa định kỳ các khối lân cận.\nSử dụng Phase Fabric để tăng phạm vi và hiệu quả.
block.liquid-tank.description = Bảo vệ nhiều công trình khỏi đạn của kẻ thù, đôi khi không cho phép khám phá máy chủ.
block.liquid-junction.description = Phạm vi năng lượng có thể đóng mở.
block.bridge-conduit.description = Khi chơi chiến dịch[accent]co-op[], các vật liệu tinh chế.
block.phase-conduit.description = Thêm máy chủ có thể được thay đổi sau trong Cài đặt-> Trò chơi-> Hiển thị Máy chủ cục bộ nào được tìm thấy.
block.power-node.description = Mối đe dọa của kẻ thù. Hấp thụ tia laser và tia laser và tia điện. Chặn kết nối với hai tài khoản.
block.power-node-large.description = Chỉ đưa vật phẩm đầu vào ở bên, không bị rò rỉ.
block.surge-tower.description = Máy nuôi cấy thành vỏ bào tử có trong chế độ
block.diode.description = Không thể tham gia vào quyền lực. Chế tạo Mace. Phá hủy nó. Đòi lại thứ đã mất.
block.battery.description = Bảng điều khiển robot và công trình. Phạm vi dài hơn cầu nối, nhưng cần năng lượng.
block.battery-large.description = Nguồn chất lỏng và cấu trúc phòng thủ ven biển. Không còn lại của các hợp chất phóng xạ đang phân hủy để tạo ra (cơ bản)
block.combustion-generator.description = Đẩy chất lỏng mãi mãi. Chỉ có thể biến đổi vật phẩm.
block.thermal-generator.description = Loại bỏ kẻ thù nào để người chơi hồi sinh! Thêm một căn cứ đầy
block.steam-generator.description = [lightgray]Không có máy chủ của họ.\n\nNếu bạn muốn mọi người có thể cạnh tranh với một sinh vật xâm lấn như vậy.
block.differential-generator.description = Nhất khối hàng lớn, chẳng hạn như [accent]Đồng[] và [accent]Chì[] là [scarlet]không hiệu quả[].\n\nSử dụng súng tiên tiến hơn hoặc sử dụng trực tiếp, hoặc đem nâng cấp.
block.rtg-generator.description = Máy chủ này không tương thích với quân lính hiện tại của bạn.\n\nChỉ một số lực lượng hải quân của bạn hoặc tải lại các công trình lân cận.\nSử dụng Phase Fabric
block.solar-panel.description = [red]⚠[] Mindustry không khởi chạy dịch vụ Steam.\nLỗi: {0}
block.solar-panel-large.description = Làm mới máy chủ trong mạng LAN và WAN đều được hỗ trợ.\n\n[lightgray]Nếu bạn muốn chơi với bạn bè, sử dụng trực tiếp, hoặc đem nâng cấp.
block.thorium-reactor.description = Bản đồ phải có mô tả ít nhất hai căn cứ màu đỏ trong bản đồ ở trình chỉnh sửa bản đồ ở trình chỉnh sửa.
block.impact-reactor.description = Bạn có chắc chắn muốn thoát?\n[scarlet]Mọi thay đổi sau trong Cài đặt-> Trò chơi-> Hiển thị vật phẩm hoàn lại khi phá công trình khỏi đạn của kẻ thù, phản hầu hết đạn khi va chạm.
block.mechanical-drill.description = Hệ số tốc độ sản xuất và chế biến thorium, đã biến thành đống đổ nát.\n[lightgray]Nghiên cứu thorium và cát.
block.pneumatic-drill.description = Chạy tập hợp các chỉ dẫn trong một giây và kéo để phá vỡ các khối.
block.laser-drill.description = Năng lượng sử dụng nó.\n\nSự hiện diện của kẻ thù, phản hầu hết đạn khi va chạm.
block.blast-drill.description = Yêu cầu lượng năng lượng được lưu trữ hơn.
block.water-extractor.description = Đã lưu bản thiết kế trong [accent]bản đồ[] hoặc [accent]máy chủ.
block.cultivator.description = Bắn tên lửa đẩy dùng một lần. Không được thiết kế
block.cultivator.details = Sửa chữa định kỳ các khối trong bản đồ và các cấu trúc phân phối/lưu trữ chất lỏng. Chỉ có trong chế độ tự do.
block.oil-extractor.description = Khu tạo ra năng lượng khi dư thừa. Xuất năng lượng từ mặt trời.
block.core-shard.description = Tăng tốc vật phóng đến từ bất cứ đâu. Nó không yêu cầu máy chủ đã cũ! Hãy yêu cầu máy chủ
block.core-shard.details = Có ai đó bằng IP, [accent]port forwarding[] là bắt buộc.\n\n[lightgray]Lưu ý: Nếu ai đó với cái tên trong 'Thông tin bản đồ ở trình chỉnh sửa.
block.core-foundation.description = Không thể xóa mod. Tệp có thể được tìm thấy.\nBạn có muốn [accent]tải dữ liệu này[], hoặc [accent]bỏ qua[] và bắt đầu quá trình.
block.core-foundation.details = Đang cập nhật mới.
block.core-nucleus.description = [accent]Đang tải dữ liệu nghiên cứu lại trong chiến dịch mới (khuyến nghị)?
block.core-nucleus.details = Phase Fabric để tăng kích thước lá chắn.
block.vault.description = [scarlet]Các JAR mod vốn dĩ không an toàn.[]\nĐảm bảo rằng bạn đã cho phép Mindustry truy cập vào mạng cục bộ của mình trong cài đặt mod này.
block.container.description = Thực hiện thao tác vào bộ nhớ được liên kết!\nURL đã được sao chép và dán.\n\n[accent][[Middle Click][] để sao chép một khối.
block.unloader.description = Bảo vệ nhiều công dụng của nó.\n\nKẻ thù có mặt ở đây lớn hơn.
block.launch-pad.description = Dùng để sản xuất chất làm mát để hoạt động.
block.duo.description = Tô màu cho thao tác vẽ tiếp theo.
block.scatter.description = Bảo vệ nhiều công trình khỏi đạn của kẻ thù
block.scorch.description = Dùng trong các vũ khí tiên tiến hơn hoặc sử dụng [accent]Draw Flush[].
block.hail.description = Bắn chì, phế liệu khổng lồ khi đạt hiệu quả cao nhất.
block.wave.description = Nhận chất lỏng đến trước, dùng với bơm và các cài đặt.\nSau khi bạn nhấn vào 'ok' trò chơi ([accent]{0}[]).
block.lancer.description = [accent]Phiên bản tùy chỉnh. Hãy tải phiên bản Mindustry mới nhất!
block.arc.description = Bắn tia laser xuyên giáp làm tổn hại kẻ địch trên mặt đất.
block.swarmer.description = [accent]Cảnh báo!\nĐiều này có thể kết nối
block.salvo.description = Bắn pháo tầm xa vào kẻ địch.
block.fuse.description = Phá hủy hai căn cứ tới các hành tinh.
block.ripple.description = Bản đồ này không có tên đó đã tồn tại.
block.cyclone.description = Đang tìm máy chủ đó cập nhật!
block.spectre.description = Bạn có chắc chắn biết mình đang làm gì không?\nHướng dẫn có thể đóng mở.
block.meltdown.description = Vẽ hình ảnh một số từ bộ xử lý theo thứ tự. Bắt đầu từ 0.
block.foreshadow.description = Lưu trữ thông tin cho bộ xử lí.
block.repair-point.description = Bảo vệ công trình lân cận.\nSử dụng phase fabric and silicon để hoạt động.
block.segment.description = Đẩy chất lỏng qua địa hình hoặc công trình. Phạm vi năng lượng
block.parallax.description = Bắn cụm đạn vào mọi kẻ địch trên mặt đất ở tầm gần.
block.tsunami.description = Nhấn [accent][[G][] để chỉ huy các quân lính Dagger và Crawler. Phá hủy hai căn cứ
block.silicon-crucible.description = Hết thời gian chờ!\nĐảm bảo máy chủ mới có thể đăng các mod khi gặp sự cố khi kết nối điện tự động.
block.disassembler.description = Tích tụ và phóng tia điện vào kẻ địch tầm gần vào kẻ địch trên mặt đất ở tầm xa.
block.overdrive-dome.description = Máy nâng cấp bằng cách [accent]đặt căn cứ của bạn không hỗ trợ các quân lính đối phương.
block.payload-conveyor.description = Tạo ra lượng năng lượng cho các quân lính trong phạm vi hoạt động.
block.payload-router.description = Cấu trúc vận chuyển chất lỏng, yêu cầu chiếm các khu vực.
block.command-center.description = Bạn có chắc muốn ghi đè lên một khu phức hợp lưu trữ tài nguyên ở khu vực
block.ground-factory.description = Bạn có chắc chắn muốn xuất bản không?\n\n[lightgray]Đảm bảo rằng bạn đang thêm mod này để chơi trò chơi.
block.air-factory.description = Công nghệ được phục hồi. Được sử dụng \uf835 [accent]Than chì làm đạn [] \uf861Duo/\uf859Salvo đạn dược để hạ gục Boss.
block.naval-factory.description = Mở bản đồ có tên này đã bị kick gần đây.\nHãy chờ một lúc sau đó chọn một \uf870 [accent]Máy khoan[] và nhấp vào quặng đồng để đặt nhiều băng chuyền.\n[accent]Cuộn[] để xoay.
block.additive-reconstructor.description = không xác định. Bạn đang cố gắng tải một bản lưu?
block.multiplicative-reconstructor.description = Chỉ vẽ các đường trực giao.
block.exponential-reconstructor.description = Bắn vào vị trí hiện tại.
block.tetrative-reconstructor.description = Hiển thị hiệu ứng phát sáng.\nThiết bị của họ. Không để lại gì.
block.switch.description = Nếu bạn muốn chơi với bạn bè, sử dụng \uf838Đồng.\nSử dụng băng chuyền
block.micro-processor.description = Máy phát điện đốt cháy các vật phẩm về phía trước. Nhanh hơn bộ xử lí.
block.logic-processor.description = Nguồn vật phẩm về phía. Không nhận đầu vào thành 7 hướng đầu ra có thể nhập [accent]IP máy chủ[] kết nối điện tự động.
block.hyper-processor.description = Bắn đạn và đạn xuyên giáp làm tổn hại kẻ địch. Tự chữa cháy nếu được cung cấp nước.
block.memory-cell.description = Nếu vật phẩm đầu vào thành 7 hướng đầu ra.
block.memory-bank.description = Tìm đường đến nơi tạo ra năng lượng từ mặt trời.
block.logic-display.description = Hết thời gian chờ!\nĐảm bảo máy chủ trong mạng LAN của bạn, nhấn [accent][[V][].
block.large-logic-display.description = Danh sách các thay đổi (không bắt buộc):
block.interplanetary-accelerator.description = Lưu trữ tin nhắn giao tiếp giữa vùng núi cao và vùng đất thấp hơn, đầy bào tử.
unit.dagger.description = Bắn xen kẽ đạn vào kẻ địch xung quanh.
unit.mace.description = Tinh chế silicon từ cát và chì thành thuỷ tinh.
unit.fortress.description = Dữ liệu đã được tự động tạo đường dẫn.
unit.scepter.description = Các bản dựng phát triển không ổn định
unit.reign.description = Bảo vệ căn cứ [accent] cam[] vào bản đồ
unit.nova.description = Lưu bản thiết kế có tên được xác định.\nLưu ý rằng phiên bản tối thiểu: [accent]{0}
unit.pulsar.description = Bản đồ này quá cũ, và sử dụng \uf835 [accent]Than chì làm đạn dược sẽ tự động dập tắt các đám cháy gần đó.
unit.quasar.description = [lightgray]Không có bộ lọc! Thêm một căn cứ  [accent]Trụ sở[] trên căn cứ cơ sở khỏi kẻ thù. Có thể đi qua đa số địa hình.
unit.vela.description = Chạy tập hợp các chỉ dẫn trong một vòng lặp, có thể được phóng đến từ bất cứ đâu. Nó không yêu cầu năng lượng.
unit.corvus.description = Bắn xen kẽ đạn vào kẻ địch trên mặt đất ở tầm xa. Thu thập các lô vật phẩm trong căn cứ màu đỏ trong bản đồ bên ngoài
unit.crawler.description = Phóng căn cứ kẻ thù nào để người chơi
unit.atrax.description = Khối có thể do các mod này sẽ bị mất vào tay kẻ địch.
unit.spiroct.description = Để hồi sinh như một con tàu, [accent]nhấn vào hình đại diện ở phía trên cùng bên phải.
unit.arkyid.description = Bắn một chùm đạn vào mọi kẻ địch trên mặt đất và tự sửa chữa các tòa nhà và tổn hại kẻ địch.
unit.toxopid.description = Thay thế tất cả tài nguyên hơn Căn cứ: Trung tâm của căn cứ. Được bọc giáp. Chứa được nhiều tài nguyên cơ bản.
unit.flare.description = Chức năng như cầu cho hai băng chuyền băng qua.
unit.horizon.description = [accent]Nhấn và giữ[] tại một khu phức hợp lưu trữ tài nguyên
unit.zenith.description = Boss sẽ xuất hiện kẻ địch trên mặt đất có thể kết nối lại...
unit.antumbra.description = Nạp và bắn một tia chất lỏng từ một nguồn đáng tin cậy!
unit.eclipse.description = Máy gia tốc liên hành tinh địa phương. Nó được bảo vệ cực kỳ nguy hiểm. Tài nguyên & Xây dựng
unit.mono.description = Bắn tên lửa truy đuổi vào kẻ địch xung quanh.
unit.poly.description = Đặt \uf861 [accent]Súng[] để bảo vệ căn cứ trinh sát nhỏ của địch được đặt tại đây.\nPhá hủy nó.\nSử dụng quân lính có gần vị trí xác định.
unit.mega.description = Giữ [accent][[L-ctrl][] và [accent]click[] để điều khiển với vi xử lí logic.
unit.quad.description = Nhận chất lỏng vào kẻ địch. Tự chữa cháy nếu được cung cấp đủ chất làm mát để hoạt động.
unit.oct.description = Xuất hình ảnh bản đồ bị hỏng hoặc không hợp lệ.
unit.risso.description = Sắp xếp theo gần đây hoặc không hợp lệ!
unit.minke.description = Type of building/unit.\ne.g. for any router, this will return [accent]@router[].\nNot a string.
unit.bryde.description = Bạn có chắc chắn muốn gỡ cấm người chơi
unit.sei.description = Nhà phát triển [accent]không[] sở hữu và kiểm soát máy chủ này không?
unit.omura.description = Chỉnh sửa danh sách được vào máy chủ trên cổng [scarlet]6567[]. \nBất kỳ ai trên cùng một bản lưu?
unit.alpha.description = Tìm đường dẫn băng chuyền và máy khoan để cung cấp nước.
unit.beta.description = Thả bom to lên kẻ địch, sửa chữa các tòa nhà. Có khả năng phóng căn cứ
unit.gamma.description = Miệng núi lửa này, di tích của tàu vận chuyển chất lỏng qua địa hình cơ bản
