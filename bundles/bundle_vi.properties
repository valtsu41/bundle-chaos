block.blast-mixer.description = Chỉnh sửa máy chủ đã thiết lập port forwarding, và địa chỉ đó là chính xác!
block.pyratite-mixer.description = Nâng cấp quân đội cấp 3
block.melter.description = Nhà máy bộ binh nhỏ.
