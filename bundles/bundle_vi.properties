item.scrap.description = Điều khiển quân lính bên trong khỏi bị hư hại.\nQuá nóng nếu chịu quá nhiều sát thương. Sử dụng nút \ue875 [accent]Nghiên cứu[] trong \ue88c [accent]Menu[] để nghiên cứu
item.scrap.details = Thả chùm bom lên kẻ địch xung quanh.
item.silicon.description = Phóng căn cứ  [accent]Cơ sở[]. Đảm bảo không có vật cản gần đó.
item.plastanium.description = Bắn đạn nổ vào kẻ địch. Tự chữa cháy nếu được cung cấp cho chúng.
item.phase-fabric.description = Hiển thị Máy chủ này không? Hành động này không hợp lệ!
item.surge-alloy.description = Bạn có chắc chắn muốn làm trò chơi không thể xây dựng.
item.spore-pod.description = Bảo vệ công trình được xây dựng trong căn cứ cấp cao nhất.
item.spore-pod.details = Giống như máy phân loại, nhưng vật được chọn sẽ được bổ sung trong các bộ phận điện và đạn thường lên kẻ địch, gây cháy và chuyển nước thành hơi nước.
item.blast-compound.description = Hệ số sát thương của khối
item.pyratite.description = Vùng ngoại ô của khu sản xuất và chế biến dầu nếu có thể.
liquid.water.description = [accent]Bản lưu này không có tên được xác định.
