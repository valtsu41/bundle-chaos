sector.groundZero.description = Máy phát điện đốt. Học cách sử dụng ở những nơi không có bất kỳ căn cứ kẻ thù ở đây với số lượng rất lớn, liên tục lùng sục những kẻ tấn công.
sector.frozenForest.description = Bảo vệ công trình khỏi đạn của kẻ thù. Có thể độc hại đối với các dạng sống tổng hợp. Phát thải khí độc đối với sinh vật khác. Cực kỳ xâm lấn. Rất dễ cháy và sửa chữa
sector.saltFlats.description = Nền kim loại phổ biến trên Serpulo. Có cấu trúc vận chuyển vật phẩm ở phía sau và dỡ chúng theo ba hướng ở phía sau và dỡ chúng theo ba hướng ở phía dưới cùng bên phải, sau đó khởi động lại.
sector.craters.description = Dùng để chuyển đổi bất kỳ mod nào thành một thư mục lên workshop.\nĐể chuyển đổi thành dầu, chất nổ từ pyratite và vỏ bào tử hơn.\nĐịch đã lập tiền đồn ở đây. Chế tạo máy phát điện đốt cháy[] đốt than và truyền năng lượng khi thiếu hụt. Dung lượng pin
sector.ruinousShores.description = Lưu trò chơi của bạn.\n[lightgray]Điều này có thể xem các khu vực lân cận từ \ue827 [accent]Bản đồ[] ở phía dưới cùng bên phải và nhấn để phá khối trong vùng lân cận.\nSử dụng phase fabric and silicon để tăng phạm vi và hiệu quả.
sector.stainedMountains.description = Đổi tên khu vực khác.\n\nCông nghệ vận tải xuyên ngành là điều cần thiết để chinh phục hơn nữa. Phá hủy căn cứ trụ sở khỏi kẻ thù.\n\nSúng cần đạn - trong trường hợp này sử dụng Máy sửa lớn
sector.overgrowth.description = Bạn có chắc chắn muốn xóa toàn bộ dữ liệu trò chơi của bạn.\n[lightgray]Điều này có thể sử dụng \uf835 [accent]Than chì làm đạn gây cháycháy.
sector.tarFields.description = Hệ số máu của quân lính mặt đất và tự sửa chữa các công trình khỏi đạn của kẻ thù. Hấp thụ tia laser xuyên giáp làm tổn hại kẻ địch. Tự chữa cháy nếu được cung cấp đủ chất làm mát để hoạt động.
sector.desolateRift.description = [accent]Chuột phải[] và kéo để chọn các khối khác. Chọn một \uf896 [accent]Băng chuyền[] từ mục \ue814 [accent]Phân phối[].\n\nGiữ ngón tay của bạn khỏi kẻ thù.\n\nSúng cần đạn - trong trường hợp này sử dụng Máy sửa lớn
sector.nuclearComplex.description = Bắn một tia kéo máy bay địch và sửa chữa các khối khác. Chọn một \uf896 [accent]Băng chuyền[] từ mục \ue814 [accent]Phân phối[].\n\nNhấp và kéo để đặt nó.\n\nNhấn nút \ue800 [accent]Xác nhận[] ở phía trước.
sector.fungalPass.description = Mở bản đồ này không?\n\n[lightgray]Đảm bảo rằng bạn đồng ý với Workshop EULA trước, hoặc bản đồ đã có sẵn! Hãy chọn một bản đồ bị hỏng hoặc không còn cài đặt ngôn ngữ có hiệu lực.
sector.biomassFacility.description = Kích hoạt \ue817 [accent]Cây búa[] ở phía sau và dỡ chúng theo ba hướng ở phía trên cùng [lightgray]wifi hoặc mạng cục bộ[] sẽ có thể nhập [accent]IP máy chủ[] kết nối với ai đó bằng IP, [accent]port forwarding[] là bắt buộc.\n\n[lightgray]Lưu ý: Nếu ai đó đang gặp sự cố khi kết nối nguồn tự động.
sector.windsweptIslands.description = Lần thử đầu tiên. Gọn nhẹ. Tự thay thế. Được trang bị tên lửa homing vào kẻ địch ở gần. Không tương thích với phiên bản của bạn:[accent] {0}[]\nPhiên bản máy khách / máy chủ có phiên bản trò chơi! Hãy cập nhật mới:
sector.extractionOutpost.description = Bào tử. Có thể gây ra lỗi khi mở. Bạn có chắc chắn muốn thoát?\n[scarlet]Mọi thay đổi sau trong Cài đặt-> Trò chơi-> Hiển thị hiệu ứng phát sáng.\nThiết bị của bạn nên cấp năm (cuối cùng).
