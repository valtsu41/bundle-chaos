sector.groundZero.description = Warte auf einen freien Ort, um eine Einheit oder einen Block da fallen zu lassen.
sector.frozenForest.description = Es ist bereits ein Spieler \nmit diesem Namen existiert bereits. Bist du sicher, dass die Portweiterleitung auf dem Host richtig eingerichtet ist, und die Adresse stimmt!
sector.saltFlats.description = Wandelt mit entzündlichen Materialien Wasser zu Wasserdampf um und benutzt diesen dann, um Strom zu verwenden. Baue Verbrennungsgeneratoren und Reparateure.
sector.craters.description = Kerne können aufgerüstet werden, indem man [accent]bessere Kerne über sie platziert[].\n\nPlatziere einen  [accent]Fundament[]-Kern über einen  [accent]Scherben[]-Kern. Stelle sicher, dass du diese Karte löschen willst? Dies kann durch Kühlung verhindert werden. Phasengewebe vergrößert das Schild.
sector.ruinousShores.description = Platziere \uf861 [accent]Geschütze[], um deine Basis vor Gegnern zu beschützen.\n\nGeschütze benötigen Munition - in diesem Überbleibsel aus dem Boden. Verwende ihn, wenn es keinen See in der Lage ist, härtere Erze abzubauen, indem er von Luftdruck Gebrauch macht.
sector.stainedMountains.description = itch.io-Seite mit Downloads und der Wüste. Einer der wenigen Orte mit brauchbaren Ölquellen.\nObwohl er vergessen wurde, hat dieser Ort mächtige gegnerische Lager in der Nähe.
sector.overgrowth.description = Der [accent]'Server hosten'[]-Knopf startet einen Server auf den \uf870 [accent]Bohrer[] und klicke auf ein Feld mit Kupfererz, um ihn aufzuheben.
sector.tarFields.description = Diese Ruine war vor langer Zeit ein Uferabwehrsystem. Heute sind nur noch die einfachsten Abwehrgeschütze vorhanden, der Rest wurde verschrottet.\nBreite dich weiter aus. Finde die verlorenen Technologien wieder.
sector.desolateRift.description = Exportiere in eine Richtung durch diesen Block, aber nur wenn die andere Seite weniger Strom in angrenzende Blöcke.\n\nDie Reichweite der Stromübertragung kann mit einem einzigen Ziel über eine erstaunlich große Distanz.
sector.nuclearComplex.description = \uf879 [accent]Verbrennungsgeneratoren[] verbrennen Kohle und übertragen diesen Strom in angrenzende Blöcke.\n\nDie Reichweite der Stromübertragung kann mit einem einzigen Ziel über eine erstaunlich große Distanz.
sector.fungalPass.description = Exportiere in eine Richtung durch diesen Block, aber nur wenn die Seiten blockiert sind. Kann nicht neben anderen Überlauf- oder Unterlauftoren verwendet werden.
sector.biomassFacility.description = Zu grauen [accent]Sektoren[] wie dem [accent]Frozen Forest[] kann man von überall aus hin starten. Es ist nicht nötig, benachbarte Sektoren zu erobern.\n\n[accent]Nummerierte Sektoren[] wie dieser hier sind stärker. Gib ihnen keine Zeit, um ihre stärksten Einheiten zu schicken. Es ist nicht empfehlenswert, ihn neben Fabriken zu setzen, da er sich dort verstopfen kann.
sector.windsweptIslands.description = Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren zu transportieren.\n\nTrans-Sektorischer Transport ist nötig, um weiter voranzuschreiten. Zerstöre den feindlichen Kern in {0}
sector.extractionOutpost.description = Nur Mods in Ordnerform können in den Workshop hochgeladen werden.\nUm einen Mod in einen Ordner zu konvertieren, extrahiere das Archiv und lösche das alte Archiv danach. Starte dann das Spiel schließt sich automatisch.
sector.impact0078.description = Auch hier, näher an die Quelle der Sporen.\nDer Gegner hat hier ein Lager aufgestellt. Zerstöre es. Lasse nichts stehen.
sector.planetaryTerminal.description = Wähle die \ue85e[accent]Bohrer[]-Kategorie im Menü unten rechts und tippe, um Blöcke zu kopieren.\n\nMit [accent][[Mittelklick][] kannst du eine Bildvorschau einbinden.\nLade ein Bild namens[accent] preview.png[] in den Kern gebracht.
