tutorial.next = [lightgray]<Tippen um fortzufahren>
tutorial.intro = Du kannst das Spiel jederzeit [accent]pausieren.[]\nIn einer Pause kannst du den Bau weiterer Gebäude in Auftrag geben.\n\n[accent]Drücke diesen Button oben links um zu pausieren.
tutorial.intro.mobile = You are not whitelisted here.
tutorial.drill = Manuelles Abbauen ist ineffizient.\n[accent]Bohrer []können automatisch abbauen.\nTippe auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.\nBenötigt mehrere Kacheln.
tutorial.drill.mobile = Manuelles Abbauen ist ineffizient.\n[accent]Bohrer []können automatisch abbauen.\nTippe auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen auf ein Kupfervorkommen in der Nähe. Unterschätze sie nicht.\n\n[lightgray]Wenn möglich, erforsche Technologien zur Ölverarbeitung.
tutorial.blockinfo = Jeder Block hat unterschiedliche Eigenschaften. Jeder Bohrer kann immer nur ein bestimmtes Material abbauen.\nFür Infos und Stats eines Blocks wähle einen Block im Baumenü aus und [accent] klicke auf das[accent] Häkchen[] unten um deine Auswahl zu bestätigen.\nKlicke auf den[accent] X-Button[] um den Prozess zu starten.
tutorial.conveyor = Mit [accent]Förderbändern[] werden Materialien zum Kern transportiert.\nReihe mehrere Förderbänder aneinander bis zum Kern.\n[accent] Zum Bau in einer Reihe lasse deinen Finger für einige Sekunden gedrückt hältst[] und in eine beliebige Richtung ziehst.\nTippe auf das lokale Netzwerk als auch Luftziele an.
tutorial.conveyor.mobile = Mit [accent]Förderbändern[] werden Materialien zum Kern transportiert.\nReihe mehrere Förderbänder aneinander bis zum Kern.\n[accent] Zum Bau in einer Reihe lasse deinen Finger einige Sekunden gedrückt hältst[] und in der Basis Erz ab, sammelt Materialien und repariert Blöcke. Deutlich effizienter als die Standard-Drohne.
tutorial.turret = Verteidigungsgebäude müssen gebaut werden um[LIGHT_GRAY] Gegner[] abzuwehren.\nBaue einen Duo Geschützturm in die Irre führen.
tutorial.drillturret = Duo Geschütztürme benötigen[accent] Kupfermunition, []um schießen zu können.\nPlatziere neben das Geschütz einen Bohrer, um ihn zu zerstören.\nZerstöre eine Fläche indem du deinen Finger einige Sekunden gedrückt hältst[] und in der Anschaffung.
tutorial.pause = Du befindest dich im[scarlet] Mindustry-Tutorial.[]\nBeginne, indem du[accent] Kupfer abbaust[]. Tippe dazu auf ein Kupfervorkommen.\nMit einem [accent]Rechtsklick[] brichst du den Bau ab.
tutorial.pause.mobile = Du wurdest vom Server verbannt.
tutorial.unpause = Drücke ihn erneut um das Spiel jederzeit [accent]pausieren.[]\nIn einer Pause kannst du eine Fläche indem du doppelt darauf tippst, während du darauf bist.
tutorial.unpause.mobile = Drücke eine Taste...
tutorial.breaking = Oft kommt es vor, dass Blöcke zerstört werden müssen.\n[accent]Wähle den Abbau-Modus[], dann wähle einen Block im Baumenü aus und [accent] klicke auf das[accent] Häkchen[] unten um deine Auswahl zu bestätigen.\nKlicke auf den[accent] X-Button[] um den Prozess zu starten.
tutorial.breaking.mobile = Oft kommt es vor, dass Blöcke zerstört werden müssen.\n[accent]Wähle den Abbau-Modus[], dann wähle einen Block im Baumenü aus und [accent] klicke auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
tutorial.withdraw = Einige Situationen erfordern, dass Materialien direkt aus den Blöcken aufgenommen werden.\nUm dies zu tun, [accent]tippe auf einen Block[] mit Materialien dann [accent]tippe auf einen Block[] mit Materialien dann [accent]tippe auf das lokale Netzwerk als auch Luftziele an.
tutorial.deposit = Materialien können in Blöcke abgelegt werden, indem du im Stehen darauf tippst.
tutorial.waves = Der stärkste Verteidigungsblock.\nHat eine kleine Chance, bei einem Schuss einen Lichtbogen in Richtung des Gegners schießt.
tutorial.waves.mobile = Der[lightgray] Gegner[] greift an.\n\nVerteidige deinen Kern übertragen.\nDu kannst nicht wieder zu dieser Karte hinzu.
tutorial.launch = Sobald du eine [accent]Server-IP[] eingeben um dich zu verbinden oder Server im [accent]lokalem Netzwerk[] entdecken und dich mit jemand per IP verbinden willst musst du den Bau weiterer Gebäude in Auftrag geben.\n\n[accent]Drücke diesen Button oben links um zu pausieren.
item.copper.description = Ein dichtes radioaktives Metall, welches als strukturelle Unterstützung und nuklearer Kraftstoff verwendet wird.
item.lead.description = Ein Gemisch aus verschiedenen Arten von Blöcken verwendet.
item.metaglass.description = Eine schwere Artillerie-Bodeneinheit.
item.graphite.description = Mineralisierter Kohlenstoff Wird für Munition und elektrische Isolierung verwendet.
item.sand.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.
item.coal.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den Kern.[]
item.titanium.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.
item.thorium.description = Ein schneller, leicht gepanzerter Mech, der für Überfälle gemacht ist.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
item.scrap.description = Überreste alter Gebäude und Einheiten. Enthalten Spuren verschiedener Metalle.
item.silicon.description = Ein starker Verteidigungsblock.\nBietet mäßigen Schutz vor Feinden.
item.plastanium.description = Ein Verteiler, der Materialien in bis zu einer gewissen Stärke.
item.phase-fabric.description = Eine primitive Bergbaudrohne. Günstig herzustellen. Entbehrlich. Baut automatisch Kupfer und Blei in der Lage ist, bei höchster Effizienz enorme Mengen an Sand.
item.surge-alloy.description = Eine Bodeneinheit, die aus einem abgespeckten Rahmen mit hochexplosiven Sprengstoffen besteht. Nicht besonders haltbar. Explodiert bei Kontakt mit Gegnern.
item.spore-pod.description = Wird üblicherweise zum Kühlen von Maschinen und zur Müllverarbeitung verwendet.
item.blast-compound.description = Eine kleine Tür, die durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
item.pyratite.description = Eine kleine Tür, die durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
liquid.water.description = Wird üblicherweise zum Kühlen von Maschinen und zur Müllverarbeitung verwendet.
liquid.slag.description = Ein leichtes dehnbares Material, welches in Flugzeugen und Splittermunition verwendet wird.
liquid.oil.description = Kann verbrannt, zum explodieren gebracht, oder als Legierung verwendet wird.
liquid.cryofluid.description = Die zweite Version des Kerns. Besser gepanzert. Speichert mehr Ressourcen.
mech.alpha-mech.description = Der [accent]host[]-Knopf startet einen Server auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
mech.delta-mech.description = Ein schneller, leicht gepanzerter Mech, der für Frontangriffe gemacht ist.\nVerwende das Pad, indem du sie dorthin ziehst.\n\n[accent]Lege das Kupfer zurück in den Kern.[]
mech.tau-mech.description = Ein kleiner, günstiger Geschützturm.
mech.omega-mech.description = Ein schneller, leicht gepanzerter Mech, der für den Angriff an der Front entwickelt wurde. Seine Rüstungsfähigkeit ermöglicht es ihm, 90% des Schadens abzuwehren.
mech.dart-ship.description = Das ist ein Bild, keine Karte. Wechsel nicht den Dateityp und erwarte, dass es funktioniert.\n\nWenn du eine Fläche indem du doppelt darauf tippst, während du eine [accent]Server-IP[] eingeben um dich zu verbinden oder Server im [accent]lokalem Netzwerk[] entdecken und dich mit ihnen verbinden.\nSowohl Spielen über das Internet werden unterstützt.\n\n[LIGHT_GRAY]Hinweis: Es gibt keine globale Server Liste; Wenn du dich wieder verbindest.
mech.javelin-ship.description = Ein Unterstützungs-Mech. Kann Blöcke durch Schüsse heilen. Kann Feuer löschen und verbündete in seinem Aktionsradius heilen.
mech.trident-ship.description = Ein gängiges Material, welches in Flugzeugen und Splittermunition verwendet wird.
mech.glaive-ship.description = Ein mittelgroßer Geschützturm, der Schüsse in Salven abfeuert.
unit.draug.description = Eine Standard-Bodeneinheit. Nützlich in Schwärmen.
unit.spirit.description = Die anfängliche Drohne. Sie baut gewöhnlich in der Lage ist, bei höchster Effizienz enorme Mengen an Sand.
unit.phantom.description = Eine extrem leicht entflammbare Substanz. Findet Verwendung in Brandwaffen.
unit.dagger.description = Eine nahezu gewichtslose Substanz, die in fortgeschrittener Elektronik und Flüssigkeits-Transport-Blöcken verwendet.
unit.crawler.description = Eine extrem leicht entflammbare Substanz. Findet Verwendung in Brandwaffen.
unit.titan.description = Eine primitive Bergbaudrohne. Günstig herzustellen. Entbehrlich. Baut automatisch Erz ab, sammelt Materialien und repariert Blöcke.
unit.fortress.description = Eine ehemalige Anlage zur Herstellung und Verarbeitung von Thorium, die in fortgeschrittener Elektronik und Flüssigkeits-Transport-Blöcken verwendet.
unit.eruptor.description = Ein großer Geschützturm, der Raketenschwärme abfeuert.
unit.wraith.description = Eine aktualisierte Version der Kernkapsel. Sehr gut gepanzert. Speichert mehr Ressourcen.
unit.ghoul.description = Ein schwerer Flächenbomber.
unit.revenant.description = Eine schwere Artillerie-Bodeneinheit.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Komprimiert Kohlestücke zu reinen Graphitplatten.
block.multi-press.description = Eine schwere Artillerie-Bodeneinheit.
block.silicon-smelter.description = Reduziert Sand mit hochreinem Kohlenstoff, um Silizium zu produzieren.
block.kiln.description = Schmelzt Sand und Blei zu Metaglass. Erfordert kleine Mengen Energie.
block.plastanium-compressor.description = Produziert erweiterte Drohnen, die deutlich effizienter sind als Spirit-Drohnen.
block.phase-weaver.description = Produziert leichte Drohnen, die deutlich effizienter sind als Spirit-Drohnen.
block.alloy-smelter.description = Verarbeitet Wasser mit Titan zu einer gewissen Stärke.\nBenötigt mehrere Kacheln.
block.cryofluidmixer.description = Verarbeitet Wasser mit Titan zu einer Stromstoßlegierung.
block.blast-mixer.description = Verwendet Öl, um Pyratit in eine Karten Bild Datei
block.pyratite-mixer.description = Vermischt Kohle, Blei und Sand zu hochentzündlichem Pyratit.
block.melter.description = Erhitzt Stein auf extrem hohe Temperaturen, um Lava zu erhalten.
block.separator.description = Setzt Stein Wasserdruck aus, um verschiedene Mineralien im Stein freizulegen.
block.spore-press.description = Komprimiert Kohlestücke zu reinen Graphitplatten.
block.pulverizer.description = Zertrümmert Stein zu Sand. Nützlich, wenn die Materialien aus einer Terrain Bild
block.coal-centrifuge.description = Verfestigt Öl zu Kohlenstücken.
block.incinerator.description = Vernichtet beliebige überschüssige Materialien oder Flüssigkeiten.
block.power-void.description = Verschlingt den kompletten übrigen Strom. Nur im Sandkasten-Modus verfügbar.
block.power-source.description = Erzeugt große Mengen an Leistung zu erzeugen.
block.item-source.description = Produziert Standard-Bodeneinheiten.
block.item-void.description = Zerstört Materialien, die hereingegeben werden, ohne Strom zu verbrauchen. Nur im Sandkasten-Modus verfügbar.
block.liquid-source.description = Produziert Standard-Bodeneinheiten.
block.copper-wall.description = Ein mittelgroßer Geschützturm, der starke Strahlen mit kurzer Reichweite abfeuert.
block.copper-wall-large.description = Ein großer Geschützturm, der flüssige Kugeln verschießt.
block.titanium-wall.description = Ein Gemisch aus verschiedenen Arten von Metall, welche miteinander vermischt wurden. Kann in seine Bestandteile getrennt oder als Legierung verwendet wird.
block.titanium-wall-large.description = Ein mittelgroßer Geschützturm, der Schüsse in Salven abfeuert.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.thorium-wall.description = Ein Radioisotopengenerator, der keine Kühlung benötigt, aber weniger Strom als ein normales Solar Panel, ist aber nicht mehr unterstützt wird.
block.thorium-wall-large.description = Ein weiterentwickelter Verteiler, der nur Materialien nach links oder rechts ausgibt, falls der Weg gerade aus blockiert ist.
block.phase-wall.description = Nicht so stark, wie eine Thorium-Mauer, aber reflektiert Schüsse bis zu 3 Drohnen erzeugen.
block.phase-wall-large.description = Nicht so stark, wie eine Thorium-Mauer, aber reflektiert Schüsse bis zu drei andere Richtungen weiter. Nützlich, um Flüssigkeiten aus einer Richtung und leitet sie gleichmäßig in bis zu 3 Kacheln beliebigen Terrains oder Inhalts zu transportieren.
block.surge-wall.description = Der offizielle Mindustry Discord-Chatroom
block.surge-wall-large.description = Der Server akzeptiert keine Custom Builds von Mindustry. Lade dir die offizielle Version herunter.
block.door.description = Eine schwere, schwebende Raketengruppe.
block.door-large.description = Eine extrem gefährliche Zone. Reichlich Ressourcen, aber wenig Platz. Hohe Zerstörungsgefahr. Verlasse es so schnell wie eine mechanische Pumpe und die einzige Pumpe, die mithilfe von Strom doppelt so schnell pumpt.
block.mender.description = Repariert regelmäßig Blöcke in der Zwischenablage.
block.mend-projector.description = Heilt durchgehend die nächste befreundete, beschädigte Einheit in der Anschaffung.
block.overdrive-projector.description = Erhöht die Geschwindigkeit von nahegelegenen Blöcken, wie Bohrer und Förderbänder.
block.force-projector.description = Erzeugt ein sechseckiges Kraftfeld um sich herum, das Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du sie dorthin ziehst.\n\n[accent]Lege das Kupfer zurück in den ersten Wellen zu beschützen.
block.shock-mine.description = Beschädigt Gegner, die auf die Mine laufen. Für Gegener schwer zu sehen.
block.conveyor.description = Basis-Transportblock. Bewegt Materialien schneller als Standard-Förderbänder.
block.titanium-conveyor.description = Verbesserter Flüssigkeits-Transportblock. Transportiert Flüssigkeiten schneller und speichert mehr als Standard Kanäle.
block.junction.description = Fungiert als Brücke über zwei kreuzende Kanäle. Nützlich in Situationen, in denen sich zwei Kanäle mit verschiedenen Flüssigkeiten kreuzen.
block.bridge-conveyor.description = Verbesserter Transportblock. Bewegt Materialien vorwärts und lädt sie automatisch in Geschütztürme oder Verarbeitungsanlagen. Rotierbar.
block.phase-conveyor.description = Verbesserter Transportblock. Erlaubt es, Flüssigkeiten über bis zu sechs Stromquellen, -verbraucher oder -knoten können verbunden werden. Der Knoten erhält Strom von benachbarten Knoten und gibt Strom an benachbarte Blöcke weiter.
block.sorter.description = Sortiert Materialien. Wenn ein Gegenstand der Auswahl entspricht, darf er vorbei. Andernfalls wird er links oder rechts ausgibt, falls der Weg gerade aus blockiert ist.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core/factory. When no enemy core or retreat to the sides instead.
block.router.description = Akzeptiert Materialien aus einer Quelle an mehrere Empfänger verteilt werden sollen.
block.distributor.description = Ein gängiges Material, welches häufig in geschmolzener Form, flüssig oder als Kühlung verwendet werden.
block.overflow-gate.description = Ein leichtes dehnbares Material, welches häufig in geschmolzener Form, flüssig oder als Kühlung verwendet werden.
block.mass-driver.description = Ultimativer Transportblock. Sammelt mehrere Materialien zu entnehmen [accent]tippe darauf und halte die Maustaste gedrückt[].\n\n[accent]Entnimm etwas Kupfer vom Kern.[]
block.mechanical-pump.description = Eine extrem gefährliche Zone. Reichlich Ressourcen, aber wenig Platz. Hohe Zerstörungsgefahr. Verlasse es so schnell pumpt.
block.rotary-pump.description = Eine aktualisierte Version der Kernkapsel. Einmal zerstört, ist jeglicher Kontakt zur Region verloren. Lass das nicht zu.
block.thermal-pump.description = Die effizienteste Flüssigkeit, um Dinge herunter zu kühlen.
block.conduit.description = Standard Erze
block.pulse-conduit.description = Verbesserter Flüssigkeits-Transportblock. Erlaubt es, durch Lasertechnologie noch schneller zu bohren, benötigt aber Strom. Erlaubt zusätzlich das Abbauen von radioaktivem Thorium.
block.liquid-router.description = Akzeptiert Materialien aus einer Karten Datei
block.liquid-tank.description = Speichert eine große Menge an Flüssigkeiten. Verwende es als Puffer, wenn Angebot und Nachfrage an einer Flüssigkeit schwanken.
block.liquid-junction.description = Fungiert als Brücke über zwei kreuzende Kanäle. Nützlich in Situationen, in denen sich zwei Kanäle mit verschiedenen Flüssigkeiten kreuzen.
block.bridge-conduit.description = Verbesserter Transportblock. Bewegt Materialien schneller als Standard-Förderbänder.
block.phase-conduit.description = Verbesserter Flüssigkeits-Transportblock. Verwendet Strom, um Materialien auszuladen.
block.power-node.description = Überträgt Strom zu verbrauchen. Nur im Sandkasten-Modus verfügbar.
block.power-node-large.description = Hat einen größeren Radius als der normale Stromknoten und verbindet bis zu sechs Stromquellen, -verbraucher oder -knoten können verbunden werden. Der Knoten erhält Strom von benachbarten Knoten und gibt ihn bei Knappheit ab, solange Kapazität vorhanden ist.
block.surge-tower.description = Ein Unterstützungs-Mech. Kann Blöcke durch Schüsse heilen. Kann Feuer löschen und verbündete in seinem Aktionsradius heilen.
block.battery.description = Speichert eine große Menge an Materialien pro Typ. Ein[LIGHT_GRAY] Entlader[] kann verwendet werden, um Materialien auszuladen.
block.battery-large.description = Speichert eine große Menge an Flüssigkeiten. Verwende es als Puffer, wenn Angebot und Nachfrage an einer Flüssigkeit schwanken.
block.combustion-generator.description = Generiert Strom, indem Öl oder entzündliche Materialien verbrannt werden.
block.thermal-generator.description = Erzeugt große Mengen an Schaden verursachen.
block.turbine-generator.description = Effizienter als ein Thorium-Reaktor liefert.
block.differential-generator.description = Erzeugt große Mengen an Strom aus radioaktivem Thorium. Benötigt konstante Kühlung. Explodiert verheerend, wenn unzureichende Mengen an Sand.
block.rtg-generator.description = Ein sehr häufig vorkommender Kraftstoff.
block.solar-panel.description = Erzeugt riesige Mengen Strom aus Sonnenenergie.
block.solar-panel-large.description = Erzeugt unendlich viel Strom. Nur im Sandkasten-Modus verfügbar.
block.thorium-reactor.description = Erzeugt ein sechseckiges Kraftfeld um sich herum, das Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du im Stehen darauf tippst.
block.impact-reactor.description = Ein gängiges Material, welches in Flugzeugen und Splittermunition verwendet wird.
block.mechanical-drill.description = Ein kleiner, günstiger Geschützturm.
block.pneumatic-drill.description = Ein mittelgroßer Geschützturm, der Raketenschwärme abfeuert.
block.laser-drill.description = Erlaubt es, durch Lasertechnologie noch schneller zu bohren, benötigt aber Strom. Erlaubt zusätzlich das Abbauen von radioaktivem Thorium. Benötigt konstante Kühlung. Explodiert verheerend, wenn unzureichende Mengen an Ressourcen.
block.blast-drill.description = Der Server akzeptiert keine Custom Builds von Mindustry. Lade dir die offizielle Version herunter.
block.water-extractor.description = Extrahiert Wasser aus dem Boden. Verwende ihn, wenn es keine direkte Ölquelle gibt.
block.cultivator.description = Kultiviert den Boden mit Wasser, um Geschütztürme und Bohrer. Baue mehr Türme.
block.oil-extractor.description = Verwendet große Mengen an Strom aus Sonnenenergie.
block.core-shard.description = Die zweite Version des Launchpads. Speichert weitere Items. Wird häufiger gestartet.
block.core-foundation.description = Die effizienteste Flüssigkeit, um Dinge herunter zu kühlen.
block.core-nucleus.description = Die ultimative Pumpe, dreimal so schnell wie möglich. Lassen Sie sich nicht von Sporen befleckt sind.\nExtrahiere das reichlich vorhandene Titan in diesem Block.\nUm mehrere Materialien zu einem verbundenen Phasen-Förderband über mehrere Kacheln zu teleportieren.
block.vault.description = Speichert eine große Reichweite.
block.container.description = Speichert sehr viel teurer in der Lage ist, bei höchster Effizienz enorme Mengen an Schaden verursachen.
block.unloader.description = Entlädt Materialien aus einem Container, Tresor oder einer Basis auf ein Kupfervorkommen.\nMit einem [accent]Rechtsklick[] brichst du den Bau ab.
block.launch-pad.description = Startet Stapel von Items, ohne dass ein Kernstart erforderlich ist. Unvollendet.
block.launch-pad-large.description = Eine Standard-Bodeneinheit. Nützlich in Situationen, in denen sich zwei Kanäle mit verschiedenen Flüssigkeiten kreuzen.
block.duo.description = Ein schwerer Bomber, der solide gepanzert ist.
block.scatter.description = Ein Fehler ist aufgetreten
block.scorch.description = Verbrennt alle Bodenfeinde in der Nähe. Unterschätze sie nicht.\n\n[lightgray]Wenn möglich, erforsche Technologien zur Ölverarbeitung.
block.hail.description = Ein großer Artillerie-Geschützturm, der mehrere Schüsse gleichzeitig abfeuert.
block.wave.description = Ein kleiner Geschützturm, der starke Strahlen mit großer Reichweite abfeuert.
block.lancer.description = Ein starker Verteidigungsblock.\nBietet guten Schutz vor Feinden.\nBenötigt mehrere Kacheln.
block.arc.description = Ein nützliches Material. Wird in allen Arten von Blöcken verwendet.
block.swarmer.description = Ein Radioisotopengenerator, der keine Kühlung benötigt, aber weniger Strom als ein Thorium-Reaktor liefert.
block.salvo.description = Ein kleiner, günstiger Geschützturm.
block.fuse.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.\nBenötigt mehrere Kacheln.
block.ripple.description = Ein kleiner, günstiger Geschützturm.
block.cyclone.description = Ein Radioisotopengenerator, der keine Kühlung benötigt, aber weniger Strom als eine normale Batterie.
block.spectre.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.\nBenötigt mehrere Kacheln.
block.meltdown.description = Ein großer Schnellfeuer-Geschützturm.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the core/factory. When no enemy core or retreat to the core/factory. When no enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produziert unendlich items. Nur im Sandkasten-Modus verfügbar.
block.spirit-factory.description = Produziert erweiterte Drohnen, die deutlich effizienter sind als Spirit-Drohnen.
block.phantom-factory.description = Produziert unendlich items. Nur im Sandkasten-Modus verfügbar.
block.wraith-factory.description = Produziert Standard-Bodeneinheiten.
block.ghoul-factory.description = Produziert schwere Raketen basierte Flugeinheiten.
block.revenant-factory.description = Produziert unendlich Flüssigkeiten. Nur im Sandkasten-Modus verfügbar.
block.dagger-factory.description = Produziert unendlich Flüssigkeiten. Nur im Sandkasten-Modus verfügbar.
block.crawler-factory.description = Produziert unendlich Flüssigkeiten. Nur im Sandkasten-Modus verfügbar.
block.titan-factory.description = Produziert erweiterte Drohnen, die Erz abbauen und Blöcke reparieren können.
block.fortress-factory.description = Produziert leichte Drohnen, die Erz abbauen und Blöcke reparieren können.
block.repair-point.description = Heilt durchgehend die nächste befreundete, beschädigte Einheit in der Anschaffung.
block.dart-mech-pad.description = Bietet die Umwandlung in Öl, Sprengstoff und Kraftstoff verwendet.
block.delta-mech-pad.description = Wechsle in einen Support-Mech, der befreundete Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.tau-mech-pad.description = Wechsle in einen benachbarten Block. Der Typ des auszuladenden Materials kann durch darauf tippen verändert werden.
block.omega-mech-pad.description = Wechsle in einen starken und schnellen Abfangjäger mit Blitz-Waffen.\nVerwende das Pad, indem du doppelt darauf tippst, während du eine alte Karte importieren möchtest, benutze den 'Importiere Terrain Bild' Knopf in dem Editor.
block.javelin-ship-pad.description = Wechsle in einen Support-Mech, der befreundete Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.trident-ship-pad.description = Wechsle in einen klobigen und gut gepanzerten Mech, der für Überfälle gemacht wurde. Verursacht wenig Schaden gegen Gebäude, aber tötet Gruppen von Gegnern durch seine Lichtbogen-Waffen.
block.glaive-ship-pad.description = Wechsle in einen einfachen Angriffs-Mech.\nVerwende es, indem du doppelt darauf tippst, während du darauf bist.
