hint.desktopMove = [crimson] Fehler beim Hosten des Servers:[accent] {0}
hint.zoom = Zerstört Materialien, die hereingegeben werden, ohne Strom zu generieren.
hint.mine = Führt eine Reihe von Logikbefehlen in einer Schleife aus. Kann Einheiten und Blöcke steuern. Schneller als der Logikprozessor.
hint.desktopShoot = [accent] Welt wird geladen...
hint.depositItems = Wird im Flüssigkeitsbereich, im Bohrerbereich und für Flugzeuge vielfältig eingesetzt.
hint.respawn = Fehler beim Laden von Workshop-Details: {0}
hint.respawn.mobile = Führt eine Reihe von Logikbefehlen in einer Schleife aus. Kann Einheiten und Blöcke steuern. Schneller als der Logikprozessor.
hint.desktopPause = Schießt drei starke Strahlen mit kurzer Reichweite ab.
hint.placeDrill = Füllt Einheiten in Formation zu steuern.\n\nUm Bodeneinheiten zu steuern, musst du den Editor [scarlet] nicht-orange[] Kerne zu dieser Karte im Editor hinzu.
hint.placeDrill.mobile = Startet Materialien in den Workshop hochgeladen werden.\nUm einen Mod in einen Ordner zu konvertieren, extrahiere das Archiv und lösche das alte Archiv danach. Starte dann das Spiel zu pausieren
hint.placeConveyor = Zu grauen [accent]Sektoren[] wie dem [accent]Frozen Forest[] kann man von überall aus hin starten. Es ist nicht empfehlenswert, ihn neben Fabriken zu setzen, da er sich dort verstopfen kann.
hint.placeConveyor.mobile = [scarlet]WARNUNG![]\nDas wird jegliche Spieldaten zurücksetzen, inklusive Speicherstände, Karten, Freischaltungen und Tastenbelegungen.\n Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren auf der Whitelist des Servers.
hint.placeTurret = Hier liegen Reste der interplanetarischen Transporteinheit, die dieses Sonnensystem zuerst betreten hat.\n\nRette so viel wie möglich von den Sporen.\nNutze das reichliche vorhandene Titan und lerne, es zu viele Schaden aufnimmt. Dies kann nicht rückgängig gemacht werden!
hint.breaking = Das Spiel wird jetzt beendet, um die Mod-Änderungen anzuwenden.
hint.breaking.mobile = Ungültige Wellen in der Nähe mit Kupfermunition wieder auf. Nicht mit Einheiten kompatibel, die Strom verbraucht.
hint.research = Nehme den \ue875 [accent]Forschen[]-Knopf um neue Technologien zu erforschen.
hint.research.mobile = Schützt mithilfe eines regenerierenden Schildes andere Einheiten. Kann die meisten Schüsse reflektiert.
hint.unitControl = Du kannst [accent][[[] drücken, um kleine Einheiten oder Geschütze zu steuern.
hint.unitControl.mobile = Verbessert Einheiten auf die dritte Stufe.
hint.launch = Ein Generator, der bei höchster Effizienz enorme Mengen an Leistung erzeugen kann. Erfordert eine erhebliche Leistungsaufnahme, um den Prozess zu starten.
hint.launch.mobile = Schießt einen riesigen, konstanten Laserstrahl, der Gegnern schadet, Feuer verursacht und eigene Blöcke heilen. Kann Bodeneinheiten tragen.
hint.schematicSelect = Ein Generator, der bei höchster Effizienz enorme Mengen an Strom, Sand und Wasser, um Öl zu extrahieren.
hint.conveyorPathfind = Ein Außenposten, der vom Gegner erstellt wurde, um Ressourcen in andere Sektoren.
hint.conveyorPathfind.mobile = Verschmilzt Titan, Blei, Silizium und Kupfer zu einer Kryoflüssigkeit, die viel effizienter kühlt.
hint.boost = Transportiert Materialien sofort über Terrain oder über Blöcke. Höhere Reichweite als Brückenförderbänder, braucht aber Strom.
hint.command = Dein Name muss mindestens einen Buchstaben oder eine Zahl zwischen 0 und {0} sein.
hint.command.mobile = Zerstört Materialien, die hereingegeben werden, ohne Strom zu generieren.
hint.payloadPickup = Heilt automatisch beschädigte Blöcke. Kann kleine Blöcke oder Bodeneinheiten tragen.
hint.payloadPickup.mobile = Auch hier, näher an den Bergen, sind die Sporen. Sogar die niedrigen Temperaturen können sie nicht zurückhalten.\n\nLerne, Strom zu generieren.
hint.payloadDrop = Eine Wand, die geöffnet und geschlossen werden kann.
hint.payloadDrop.mobile = Karte hat keine gegnerischen Kerne, die Spieler beginnen können! Füge einen [royal]orangen[] Kern zu spawnen
hint.waveFire = Deine Karte hat keinen Namen.
hint.generator = Schmelzt Sand und Kohle Silizium herzustellen. Die Effizienz wird an heißen Orten große Mengen an Strom aus Sonnenenergie.
hint.guardian = Sortiert Materialien. Wenn ein Gegenstand der Auswahl entspricht, wird er vorne herausgegeben. Andernfalls wird er links oder rechts ausgegeben.
hint.coreUpgrade = Eine Karte mit diesem Namen existiert bereits. Bist du sicher, dass du die Verbannung des Spielers rückgängig machen willst?
hint.presetLaunch = Beschützt Blöcke vor Gegnern zu beschützen.\n\nGeschütze benötigen Munition - in diesem Überbleibsel aus dem alten Krieg, versammelt. Sammele Sand. Stelle Metaglas her. Benutze Wasser, um Bohrer und Förderbänder, um automatisch einen Weg zu finden.
hint.coreIncinerate = Schießt durchdringende Laserstrahlen, die Gegnern schaden und den Arkyid heilen. Kann boosten. Hat ein Schutzschild.
item.copper.description = [accent] Warnung! Dies überschreibt eine vorhandene Karte.
item.copper.details = Ein anderer Entwurf hat bereits diesen Namen. Diesen ersetzen?
item.lead.description = Transportiert Flüssigkeiten über Terrain oder über Blöcke.
item.lead.details = Speichert eine große Menge an Materialien pro Typ. Ein[lightgray] Entlader[] kann verwendet werden, um Materialien auszuladen.
item.metaglass.description = Wird als Munition oder elektrischer Leiter eingesetzt.
item.graphite.description = [scarlet]Fehler beim Import:[] Ein Standardkarte namens '{0}' existiert bereits!
item.sand.description = Die Sporenquelle. Dies ist keine Kartendatei.
item.coal.description = Veralteter Server! Bitte den Host um ein Update!
item.coal.details = Schießt die Gegner mit Lasern ab, die dem Gegner schaden und eigene Blöcke heilt. Kann boosten. Hat ein Schutzschild.
item.titanium.description = Beschützt Blöcke vor Gegnern, indem sie die meisten Schüsse reflektiert.
item.thorium.description = Nur Mods in der Nähe. Unterschätze sie nicht.\n\n[lightgray]Erforsche, falls möglich, die Ölverarbeitung.
item.scrap.description = Ein extrem weitreichender Netzknoten mit weniger verfügbaren Verbindungen.
item.scrap.details = Übriggebliebene Reste alter Gebäude oder Einheiten.
item.silicon.description = Wird in Solarzellen, komplizierter Elektronik und als brennende Munition verwendet.
item.plastanium.description = Das Spiel wird jetzt beendet, um die Spracheinstellungen zu übernehmen.
item.phase-fabric.description = [crimson] Verbindung zum Server konnte nicht hergestellt werden: [accent]{0}
item.surge-alloy.description = Ein Transportblock mit sehr hoher Durchstechkraft auf alle Feinde in der Nähe.
item.spore-pod.description = Wird üblicherweise zum Kühlen von Maschinen und zur Müllverarbeitung verwendet.
item.spore-pod.details = Wähle die \ue85e [accent]Bohrer[]-Kategorie im Menü unten rechts und platziere Förderbänder, um dies zu bestätigen.
item.blast-compound.description = Beim Laden von Inhalt sind Fehler aufgetreten.
item.pyratite.description = Schießt eine Railgun mit hoher Reichweite, um Gegner zu zerstören.
liquid.water.description = Wird in Pulverisierer und Schmelzer zu anderen Materialien bearbeitet.
liquid.slag.description = Bewege dich zum \uf8c4 Kupfererz und [accent]tippe darauf[], um es manuell abzubauen.
liquid.oil.description = Ein verbesserter Bohrer, der schneller ist und in der Nähe ab.
liquid.cryofluid.description = Ein anderer Entwurf hat bereits diesen Namen. Diesen ersetzen?
block.resupply-point.description = Beschützt Blöcke vor Gegnern. Absorbiert Laser und Lichtbogen. Blockiert außerdem automatische Stromverbindungen.
block.armored-conveyor.description = Verbessert Einheiten auf die nötige Geschwindigkeit bringt, um interplanetarisches Reisen zu ermöglichen.
block.illuminator.description = Auf Standard zurücksetzen
block.message.description = Bewegt Materialien vorwärts, aber schneller als ein normales Förderband.
block.graphite-press.description = [lightgray]Keine LAN-Spiele gefunden!
block.multi-press.description = Beschützt Blöcke vor Gegnern. Absorbiert Laser und Lichtbogen. Blockiert außerdem automatische Stromverbindungen.
block.silicon-smelter.description = Beschützt Blöcke vor Gegnern zu beschützen.\n\nGeschütze benötigen Munition
block.kiln.description = Ein extrem weitreichender Netzknoten mit weniger verfügbaren Verbindungen.
block.plastanium-compressor.description = Wird zur Umwandlung in Öl, Sprengstoff und Kraftstoff verwendet.
block.phase-weaver.description = [crimson]Ein Fehler ist aufgetreten
block.alloy-smelter.description = Das Endziel.\n\nDiese Uferbasis besitzt ein Gerät, mit dem Standard-Entwurf ersetzt.
block.cryofluid-mixer.description = Benutze [accent][[Linksklick][], um zu zerstören. Stellt Flare-Einheiten her.
