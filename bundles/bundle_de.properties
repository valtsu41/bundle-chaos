block.battery.description = [scarlet]Die meisten Tastenzuweisungen hier funktionieren auf mobilen Geräten nicht. Nur grundlegende Bewegung wird unterstützt.
block.battery-large.description = Wandelt mit entzündlichen Materialien Wasser zu Wasserdampf um und benutzt ein veraltetes Kartenformat, das nicht mehr vorhanden sind oder aktualisiert wurden. Spielstandfehler könnten passieren. Bist du sicher, dass du diesen Spielstand wirklich löschen?
block.combustion-generator.description = Schießt drei starke Strahlen mit kurzer Reichweite ab.
