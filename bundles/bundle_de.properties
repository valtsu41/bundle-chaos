block.impact-reactor.description = Paketfehler:\nClient und Server passen möglicherweise nicht zusammen.\nStelle sicher, dass du die [accent]Mehrspielerkampagne[] spielst, werden produzierte Items [accent]zu deinen lokalen Sektoren[] geschickt.\n\nNeuen Erforschungen vom Host werden auch übertragen.
