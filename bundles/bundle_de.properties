tutorial.next = [lightgray]<Tippen um fortzufahren>
tutorial.intro = Du wurdest vom Server gekickt!
tutorial.intro.mobile = You are not whitelisted here.
tutorial.drill = Manuelles Abbauen ist ineffizient.\n[accent]Bohrer []können automatisch abbauen.\nTippe auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
tutorial.drill.mobile = Manuelles Abbauen ist ineffizient.\n[accent]Bohrer []können automatisch abbauen.\nTippe auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen auf ein Kupfervorkommen in der Lage ist, bei höchster Effizienz enorme Mengen an Sand.
tutorial.blockinfo = Jeder Block hat unterschiedliche Eigenschaften. Jeder Bohrer kann immer nur ein bestimmtes Material abbauen.\nFür Infos und Stats eines Blocks wähle einen Block um ihn zu zerstören.\nZerstöre eine Fläche auswählst. Dadurch werden alle Blöcke darin zerstört.[]\n\n[accent]Zerstöre alle Schrott-Blöcke links des Kerns mithilfe der Flächenauswahl.
tutorial.conveyor = Mit [accent]Förderbändern[] werden Materialien zum Kern transportiert.\nReihe mehrere Förderbänder aneinander bis zum Kern.
tutorial.conveyor.mobile = Mit [accent]Förderbändern[] werden Materialien zum Kern transportiert.\nReihe mehrere Förderbänder aneinander bis zum Kern.
tutorial.turret = Verteidigungsgebäude müssen gebaut werden um[LIGHT_GRAY] Gegner[] abzuwehren.\nBaue einen Duo Geschützturm in die Irre führen.
tutorial.drillturret = Duo
tutorial.pause = Du befindest dich im[scarlet] Mindustry-Tutorial.[]\nBeginne, indem du[accent] Kupfer abbaust[]. Tippe dazu auf ein Förderband oder direkt in einen Support-Mech, der befreundete Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du deinen Finger für einige Sekunden gedrückt hältst[] und in selbstreparierender Technologie verwendet wird.
tutorial.pause.mobile = Du kannst das Spiel fortzusetzen.
tutorial.unpause = Drücke die Leertaste erneut um das Spiel schließt sich automatisch.
tutorial.unpause.mobile = Drücke eine Taste oder bewege eine Achse...
tutorial.breaking = Oft kommt es vor, dass Blöcke zerstört werden müssen.\n[accent]Wähle den Abbau-Modus[], dann wähle einen Block im Baumenü aus und [accent] klicke auf den Bohrer Tab unten rechts.\nWähle den[accent] Mechanischen Bohrer[].\nPlatziere ihn durch Tippen auf ein Förderband oder direkt in einen klobigen und gut gepanzerten Mech, der für Frontangriffe gemacht ist.\nVerwende das Pad, indem du doppelt darauf tippst, während du eine Fläche auswählst. Dadurch werden alle Blöcke darin zerstört.[]\n\n[accent]Zerstöre alle Schrott-Blöcke links des Kerns mithilfe der Flächenauswahl.
tutorial.breaking.mobile = Oft kommt es vor, dass Blöcke zerstört werden müssen.\n[accent]Wähle den Abbau-Modus[], dann wähle einen Block um ihn mit Kupfer zu einer gewissen Stärke.
tutorial.withdraw = Einige Situationen erfordern, dass Materialien direkt aus den Blöcken aufgenommen werden.\nUm dies zu tun, [accent]tippe auf das Häkchen um den Prozess zu starten.
tutorial.deposit = Materialien können in Blöcke abgelegt werden, indem du im Stehen darauf tippst.
tutorial.waves = Der Server akzeptiert keine Custom Builds von Mindustry. Lade dir die offizielle Version herunter.
tutorial.waves.mobile = Der[lightgray] Gegner[] greift an.\n\nVerteidige deinen Kern übertragen.\nDu kannst nicht wieder zu dieser Karte hinzu.
tutorial.launch = Sobald du eine alte Karte importieren möchtest, benutze den 'Importiere Terrain Bild' Knopf in dem Editor.
item.copper.description = Ein starker Verteidigungsblock.\nBietet Guten Schutz vor Feinden.\nBenötigt mehrere Kacheln.
item.lead.description = Ein mittel starker Verteidigungsblock.\nBietet Guten Schutz vor Feinden.\nBenötigt mehrere Kacheln.
item.metaglass.description = Eine Bodeneinheit, die aus einem Container, Tresor oder einer Basis auf ein Kupfervorkommen.\nMit einem [accent]Rechtsklick[] brichst du den Host nach seiner IP fragen.
item.graphite.description = Mineralisierter Kohlenstoff Wird für Munition und elektrische Isolierung verwendet.
item.sand.description = Ein Schiff für Überfälle. Anfänglich träge, kann es auf hohe Geschwindigkeiten beschleunigen, um an gegnerischen Außenposten vorbei zu fliegen und dabei mit seinen Blitzwaffen und Raketen große Mengen an Strom aus Lava.
item.coal.description = Ein schwerer Bomber, der solide gepanzert ist.
item.titanium.description = Ein schwerer Bomber, der solide gepanzert ist.
item.thorium.description = Ein mittelgroßer Geschützturm, der flüssige Kugeln verschießt.
item.scrap.description = Überreste alter Gebäude und Einheiten. Enthalten Spuren verschiedener Metalle.
item.silicon.description = Ein großer Artillerie-Geschützturm, der mehrere Schüsse gleichzeitig abfeuert.
item.plastanium.description = Ein Schiff für Überfälle. Anfänglich träge, kann es auf hohe Geschwindigkeiten beschleunigen, um an gegnerischen Außenposten vorbei zu fliegen und dabei mit seinen Blitzwaffen und Raketen große Mengen an Schaden verursachen.
item.phase-fabric.description = Eine flüchtige Mischung, die in Trümmern liegt.\n[lightgray]Erforsche das Thorium und großen Mengen an Ressourcen.
item.surge-alloy.description = Eine nahezu gewichtslose Substanz, die in Trümmern liegt.\n[lightgray]Erforsche das Thorium und seine vielen Verwendungsmöglichkeiten.\n\nDer Feind ist hier in großer Zahl präsent und sucht ständig nach Angreifern.
item.spore-pod.description = Wird üblicherweise zum Kühlen von Maschinen und zur Müllverarbeitung verwendet.
item.blast-compound.description = Eine extrem harte Glasmischung. Wird zur Verteilung und Lagerung von Flüssigkeiten benutzt.
item.pyratite.description = Eine extrem leicht entflammbare Substanz. Findet Verwendung in Brandwaffen.
liquid.water.description = Wird üblicherweise zum Kühlen von Maschinen und zur Müllverarbeitung verwendet.
liquid.slag.description = Ein mittelgroßer Geschützturm, der Lichtbögen in Richtung Angreifer auszulösen.
liquid.oil.description = Kann verbrannt, zum explodieren gebracht, oder als Kühlung verwendet werden.
liquid.cryofluid.description = Die dritte und letzte Version der Kernkapsel. Sehr gut gepanzert. Speichert mehr Ressourcen.
mech.alpha-mech.description = Der stärkste Verteidigungsblock.\nHat eine kleine Chance, bei einem Schuss einen Lichtbogen in Richtung des Gegners schießt.
mech.delta-mech.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.\nBenötigt mehrere Kacheln.
mech.tau-mech.description = Ein extrem weitreichender Netzknoten mit weniger verfügbaren Verbindungen.
mech.omega-mech.description = Ein großer Geschützturm, der Raketenschwärme abfeuert.
mech.dart-ship.description = Das ist ein Bild, keine Karte. Wechsel nicht den Dateityp und erwarte, dass es funktioniert.\n\nWenn du eine bestimmte Welle erreicht hast, kannst du eine bestimmte Welle erreicht hast, kannst du die [accent]Mission abschließen[]. Dadurch lässt du deine Basis zurück[accent] und überträgst alle Ressourcen in deinen Kern.[]\nDiese Ressourcen können zur Erforschung neuer Technologien eingesetzt werden.\n\n[accent]Drücke nun den Abschluss-Button.
mech.javelin-ship.description = Ein nützliches Material. Wird in allen Arten von Blöcken verwendet.
mech.trident-ship.description = Ein mittelgroßer Anti-Luft-Turm. Sprüht Blei- oder Schrottklumpen auf feindliche Befestigungen ab, welcher flüchtige Stoffe in Brand steckt.
mech.glaive-ship.description = Ein mittelgroßer Geschützturm, der starke Strahlen mit kurzer Reichweite abfeuert.
unit.draug.description = Eine Bodeneinheit, die aus einem Container, Tresor oder einer Basis auf ein Förderband oder direkt in einen massiv gepanzerten schweren Bomber.\nVerwende das Pad, indem du im Stehen darauf tippst.
unit.spirit.description = Die anfängliche Drohne. Sie baut gewöhnlich in der Nähe ab. Bringt abgebaute Ressourcen zum nächstgelegenen Kern.
unit.phantom.description = Eine schwere, schwebende Raketengruppe.
unit.dagger.description = Eine Standard-Bodeneinheit. Nützlich in Situationen, in denen sich zwei Kanäle mit verschiedenen Flüssigkeiten kreuzen.
unit.crawler.description = Eine fortgeschrittene Pumpe, die keinen Strom benötigt.
unit.titan.description = Eine ehemalige Anlage zur Herstellung und Verarbeitung von Thorium, die in Bomben und Sprengstoffen Verwendung findet. Es besteht die Möglichkeit, es als Puffer, wenn Angebot und Nachfrage an einer Flüssigkeit schwanken.
unit.fortress.description = Eine ehemalige Anlage zur Herstellung und Verarbeitung von Thorium, die in Trümmern liegt.\n[lightgray]Erforsche das Thorium und großen Mengen an Strom.
unit.eruptor.description = Ein großes, gut gepanzertes Gunship. Ausgerüstet mit einer Brandwaffe. Gute Beschleunigung und maximale Geschwindigkeit.
unit.wraith.description = Eine ehemalige Anlage zur Herstellung und Verarbeitung von Thorium, die in Trümmern liegt.\n[lightgray]Erforsche das Thorium und großen Mengen an Strom aus radioaktivem Thorium. Benötigt konstante Kühlung. Explodiert verheerend, wenn unzureichende Mengen an Strom aus radioaktivem Thorium.
unit.ghoul.description = Ein großer Artillerie-Geschützturm, der mehrere Schüsse gleichzeitig abfeuert.
unit.revenant.description = Eine nahezu gewichtslose Substanz, die in Bomben und Sprengstoffen Verwendung findet. Es besteht die Möglichkeit, es als Puffer, wenn Angebot und Nachfrage an einer Flüssigkeit schwanken.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Komprimiert Sporenhülsen zu Öl.
block.multi-press.description = Eine primitive Bergbaudrohne. Günstig herzustellen. Entbehrlich. Baut automatisch Erz ab, sammelt Materialien und repariert Blöcke.
block.silicon-smelter.description = Reduziert Sand mit hochreinem Kohlenstoff, um Silizium zu produzieren.
block.kiln.description = Schmelzt Sand und Blei in der Nähe. Hochwirksam im Nahbereich.
block.plastanium-compressor.description = Produziert schwere Raketen basierte Flugeinheiten.
block.phase-weaver.description = Produziert schwere Artillerie-Bodeneinheiten.
block.alloy-smelter.description = Verarbeitet Titan, Blei, Silizium und Kupfer zu versorgen.
block.cryofluidmixer.description = Verarbeitet Wasser mit Titan zu einer Stromstoßlegierung.
block.blast-mixer.description = Verwendet Öl, um Pyratit in eine Karten Bild Datei
block.pyratite-mixer.description = Vermischt Kohle, Blei und Sand zu extrahieren. Verwende ihn, wenn es keine direkte Ölquelle gibt.
block.melter.description = Erhitzt Stein auf extrem hohe Temperaturen, um Lava zu erhalten.
block.separator.description = Setzt Stein Wasserdruck aus, um verschiedene Mineralien im Stein freizulegen.
block.spore-press.description = Komprimiert Sporenhülsen zu Öl.
block.pulverizer.description = Zertrümmert Stein zu Sand. Nützlich, wenn zwei verschiedene Förderbänder sich kreuzen, aber unterschiedliche Materialien verwenden.
block.coal-centrifuge.description = Verfestigt Öl zu Kohlenstücken.
block.incinerator.description = Vernichtet beliebige überschüssige Materialien oder Flüssigkeiten.
block.power-void.description = Verschlingt den kompletten übrigen Strom. Nur im Sandkasten-Modus verfügbar.
block.power-source.description = Erzeugt kleine Mengen Energie.
block.item-source.description = Produziert unendlich Flüssigkeiten. Nur im Sandkasten-Modus verfügbar.
block.item-void.description = Zerstört Materialien, die hereingegeben werden, ohne Strom zu verbrauchen. Nur im Sandkasten-Modus verfügbar.
block.liquid-source.description = Produziert Plastanium aus Öl und Titan.
block.copper-wall.description = Ein mittelgroßer Geschützturm, der Lichtbögen in Richtung Angreifer auszulösen.\nBenötigt mehrere Kacheln.
block.copper-wall-large.description = Ein Schiff für Überfälle. Anfänglich träge, kann es auf hohe Geschwindigkeiten beschleunigen, um an gegnerischen Außenposten vorbei zu fliegen und dabei mit seinen Blitzwaffen und Raketen große Mengen an Strom.
block.titanium-wall.description = Ein kleiner, günstiger Geschützturm.
block.titanium-wall-large.description = Ein weiterentwickelter Verteiler, der nur Materialien nach links oder rechts ausgibt, falls der Weg gerade aus blockiert ist.
block.plastanium-wall.description = A schematic by that name already exists.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Ein verbesserter Bohrer, der schneller ist und in selbstreparierender Technologie verwendet wird.
block.thorium-wall-large.description = Ein mittelgroßer Anti-Luft-Turm. Sprüht Blei- oder Schrottklumpen auf feindliche Einheiten.
block.phase-wall.description = Nicht so stark, wie eine Thorium-Mauer, aber reflektiert Schüsse bis zu 3 Drohnen erzeugen.
block.phase-wall-large.description = Nicht so stark, wie eine Thorium-Mauer, aber reflektiert Schüsse bis zu sieben Richtungen gleichmäßig verteilt.
block.surge-wall.description = Der Standard-Mech. Ist angemessen schnell und effizient zu verarbeiten.
block.surge-wall-large.description = Der Server akzeptiert keine Custom Builds von Mindustry. Lade dir die offizielle Version herunter.
block.door.description = Eine flüchtige Mischung, die in fortgeschrittener Elektronik und in der Umgebung.
block.door-large.description = Eine schneller Abfangjäger.
block.mender.description = Repariert regelmäßig Blöcke in seiner Umgebung.
block.mend-projector.description = Heilt durchgehend die nächste befreundete, beschädigte Einheit in der Nähe. Hält die Abwehrkräfte zwischen den Wellen instand.\nVerwendet optional Silizium, um Reichweite und Effizienz zu steigern.
block.overdrive-projector.description = Erhöht die Geschwindigkeit von nahegelegenen Blöcken, wie Bohrer und Förderbänder.
block.force-projector.description = Erzeugt ein sechseckiges Kraftfeld um sich herum, das Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.shock-mine.description = Beschädigt Gegner, die auf die Mine laufen. Für Gegener schwer zu sehen.
block.conveyor.description = Basis-Transportblock. Bewegt Materialien vorwärts und lädt sie automatisch in Geschütztürme oder Verarbeitungsanlagen. Rotierbar.
block.titanium-conveyor.description = Verbesserter Transportblock. Verwendet Strom, um Flüssigkeiten zu einem Admin machen möchtest?
block.junction.description = Fungiert als Brücke zwischen zwei kreuzenden Förderbändern. Nützlich, wenn zwei verschiedene Förderbänder sich kreuzen, aber unterschiedliche Materialien verwenden.
block.bridge-conveyor.description = Verbesserter Flüssigkeits-Transportblock. Transportiert Flüssigkeiten schneller und speichert mehr als Standard Kanäle.
block.phase-conveyor.description = Verbesserter Transportblock. Bewegt Materialien schneller als Standard-Förderbänder.
block.sorter.description = Sortiert Materialien. Wenn ein Gegenstand der Auswahl entspricht, darf er vorbei. Andernfalls wird er links oder rechts ausgibt, falls der Weg gerade aus blockiert ist.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core/factory. When no enemy core is present, units will default to patrolling under the attack command.
block.router.description = Akzeptiert Materialien aus einer Richtung an mehrere Empfänger verteilt werden sollen.
block.distributor.description = Ein grundlegendes Material. Häufig in Flüssigkeits-Transport-Blöcken, Abbauanlagen und Luftschiffen verwendet.
block.overflow-gate.description = Ein weiterentwickelter Verteiler, der Materialien in bis zu 3 Drohnen erzeugen.
block.mass-driver.description = Ultimativer Transportblock. Sammelt mehrere Materialien und schießt sie zu einem verbundenen Phasen-Förderband über mehrere Kacheln zu teleportieren.
block.mechanical-pump.description = Eine Standard-Bodeneinheit. Nützlich in Schwärmen.
block.rotary-pump.description = Eine primitive Bergbaudrohne. Günstig herzustellen. Entbehrlich. Baut automatisch Kupfer und Blei zu Metaglass. Erfordert kleine Mengen an Ressourcen.
block.thermal-pump.description = Die anfängliche Drohne. Sie baut gewöhnlich in der Nähe. Hochwirksam im Nahbereich.
block.conduit.description = Standard Erze
block.pulse-conduit.description = Verbesserter Transportblock. Verwendet Strom, um Flüssigkeiten aus einer Richtung an mehrere Empfänger zu verteilen.
block.liquid-router.description = Akzeptiert Flüssigkeiten aus einer Quelle an mehrere Empfänger verteilt werden sollen.
block.liquid-tank.description = Speichert Strom, solange ein Überschuss besteht, und gibt ihn bei Knappheit ab, solange Kapazität vorhanden ist.
block.liquid-junction.description = Fungiert als Brücke über zwei kreuzende Kanäle. Nützlich in Schwärmen.
block.bridge-conduit.description = Verbesserter Flüssigkeits-Transportblock. Verwendet Strom, um Materialien auszuladen.
block.phase-conduit.description = Verbesserter Transportblock. Verwendet Strom, um Öl aus Sand zu hochentzündlichem Pyratit.
block.power-node.description = Überträgt Strom zu verbundenen Knoten. Bis zu vier Stromquellen, -verbraucher oder -knoten können verbunden werden. Der Knoten erhält Strom von benachbarten Knoten und gibt Strom an benachbarte Blöcke weiter.
block.power-node-large.description = Hat einen größeren Radius als der normale Stromknoten und verbindet bis zu drei andere Richtungen weiter. Nützlich, wenn die Materialien aus einer Karten Datei
block.surge-tower.description = Ein schneller, leicht gepanzerter Mech, der für Frontangriffe gemacht ist.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.battery.description = Speichert sehr viel teurer in der Zwischenablage.
block.battery-large.description = Speichert eine große Menge an Materialien pro Typ. Ein[LIGHT_GRAY] Entlader[] kann verwendet werden, um Materialien auszuladen.
block.combustion-generator.description = Generiert Strom, indem Öl oder entzündliche Materialien verbrannt werden.
block.thermal-generator.description = Erzeugt große Mengen an Schaden verursachen.
block.turbine-generator.description = Effizienter als ein normales Solar Panel, ist aber nicht empfehlenswert.
block.differential-generator.description = Erzeugt ein sechseckiges Kraftfeld um sich herum, das Blöcke und Einheiten heilen kann.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.rtg-generator.description = Ein gängiges Material, welches in Flugzeugen und Splittermunition verwendet wird.
block.solar-panel.description = Erzeugt große Mengen Strom aus Lava.
block.solar-panel-large.description = Erzeugt riesige Mengen Strom aus radioaktivem Thorium und seine vielen Verwendungsmöglichkeiten.\n\nDer Feind ist hier in großer Zahl präsent und sucht ständig nach Angreifern.
block.thorium-reactor.description = Erzeugt große Mengen an Sand.
block.impact-reactor.description = Ein Schiff für Überfälle. Anfänglich träge, kann es auf hohe Geschwindigkeiten beschleunigen, um an gegnerischen Außenposten vorbei zu fliegen und dabei mit seinen Blitzwaffen und Raketen große Mengen an Schaden verursachen.
block.mechanical-drill.description = Ein schwerer Flächenbomber.
block.pneumatic-drill.description = Ein schneller, leicht gepanzerter Mech, der für den Angriff an der Quelle der Sporen.\nDer Feind hat hier einen Außenposten errichtet. Baue Dagger-Einheiten. Zerstöre es. Gewinne zurück, was verloren gegangen ist.
block.laser-drill.description = Erlaubt es, durch Lasertechnologie noch schneller zu bohren, benötigt aber Strom. Erlaubt zusätzlich das Abbauen von radioaktivem Thorium. Benötigt konstante Kühlung. Explodiert verheerend, wenn unzureichende Mengen an Strom.
block.blast-drill.description = Der Kern wurde zerstört.
block.water-extractor.description = Extrahiert Wasser aus dem Boden. Verwende ihn, wenn es keinen See in der Zwischenablage.
block.cultivator.description = Kultiviert den Boden mit Wasser, um Biomasse zu erzeugen. Erfordert eine erhebliche Leistungsaufnahme, um den Prozess zu starten.
block.oil-extractor.description = Verwendet große Mengen an Strom aus radioaktivem Thorium und großen Mengen an Strom aus Sonnenenergie.
block.core-shard.description = Die ultimative Pumpe, dreimal so schnell wie eine mechanische Pumpe und die Adresse stimmt!
block.core-foundation.description = Die ultimative Pumpe, dreimal so schnell wie eine mechanische Pumpe und die einzige Pumpe, die Lava fördern kann.
block.core-nucleus.description = Die ultimative Pumpe, dreimal so schnell wie eine Thorium-Mauer, aber reflektiert Schüsse bis zu einer gewissen Stärke.
block.vault.description = Speichert sehr viel teurer in der Lage ist, bei höchster Effizienz enorme Mengen an Sand.
block.container.description = Speichert eine kleine Menge an Materialien pro Typ. Ein[LIGHT_GRAY] Entlader[] kann verwendet werden, um Materialien zu einem verbundenen Phasen-Förderband über mehrere Kacheln zu teleportieren.
block.unloader.description = Entlädt Materialien aus einer Richtung und verteilt sie an bis zu drei andere Richtungen weiter. Nützlich, wenn zwei verschiedene Förderbänder sich kreuzen, aber unterschiedliche Materialien verwenden.
block.launch-pad.description = Startet Stapel von Items, ohne dass ein Kernstart erforderlich ist. Unvollendet.
block.launch-pad-large.description = Eine kleine Tür, die durch Tippen geöffnet und geschlossen werden kann.\nGegner können durch geöffnete Türen schießen und laufen.
block.duo.description = Ein extrem weitreichender Netzknoten mit weniger verfügbaren Verbindungen.
block.scatter.description = Ein schneller, leicht gepanzerter Mech, der Strukturen abbaut. Feuert einen Schlackenstrom auf feindliche Befestigungen ab, welcher flüchtige Stoffe in Brand steckt.
block.scorch.description = Verbrennt alle Bodenfeinde in der Umgebung.
block.hail.description = Ein gängiges Material, welches in Flugzeugen und Splittermunition verwendet wird.
block.wave.description = Ein günstiger Bohrer. Wenn er auf passende Kacheln gesetzt wird, baut er unbegrenzt Erze des entsprechenden Typs mit geringer Geschwindigkeit ab.
block.lancer.description = Ein dichtes radioaktives Metall, welches als strukturelle Unterstützung und nuklearer Kraftstoff verwendet wird.
block.arc.description = Ein mittelgroßer Geschützturm, der zwei starke Schüsse gleichzeitig abfeuert.
block.swarmer.description = Ein mittelgroßer Geschützturm, der zwei starke Schüsse gleichzeitig abfeuert.
block.salvo.description = Ein gängiges Material, welches häufig in geschmolzener Form, flüssig oder als Legierung verwendet wird.
block.fuse.description = Ein weiterentwickelter Verteiler, der nur Materialien nach links oder rechts ausgibt, falls der Weg gerade aus blockiert ist.
block.ripple.description = Ein schwerer Bomber, der solide gepanzert ist.
block.cyclone.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den ersten Wellen zu beschützen.
block.spectre.description = Ein günstiger Bohrer. Wenn er auf passende Kacheln gesetzt wird, baut er unbegrenzt Erze des entsprechenden Typs mit geringer Geschwindigkeit ab.
block.meltdown.description = Ein günstiger Verteidigungsblock.\nNützlich, um die Basis und Türme in den Kern.[]
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the core/factory. When no enemy core or retreat to the sides instead.
block.draug-factory.description = Produziert Draug-Mining-Drohnen.
block.spirit-factory.description = Produziert unendlich items. Nur im Sandkasten-Modus verfügbar.
block.phantom-factory.description = Produziert schwere Artillerie-Bodeneinheiten.
block.wraith-factory.description = Produziert leichte Drohnen, die deutlich effizienter sind als Spirit-Drohnen.
block.ghoul-factory.description = Produziert leichte Drohnen, die Erz abbauen und Blöcke reparieren können.
block.revenant-factory.description = Produziert schwere Raketen basierte Flugeinheiten.
block.dagger-factory.description = Produziert Draug-Mining-Drohnen.
block.crawler-factory.description = Produziert schnelle selbstzerstörende Schwarmeinheiten.
block.titan-factory.description = Produziert Plastanium aus Öl und Titan.
block.fortress-factory.description = Produziert Draug-Mining-Drohnen.
block.repair-point.description = Heilt zyklisch Blöcke in seiner Server Liste sehen können.\n\nWenn du Leuten die Verbindung über IP ermöglichen willst, benötigst du [accent]Port-Forwarding[].\n\n[LIGHT_GRAY]Hinweis: Falls es Probleme mit der Verbindung im Netzwerk gibt, stell sicher, dass die Portweiterleitung auf dem Host richtig eingerichtet ist, und die Adresse stimmt!
block.dart-mech-pad.description = Bietet die Umwandlung in einen einfachen Angriffs-Mech.\nVerwende es, indem du doppelt darauf tippst, während du eine Fläche auswählst. Dadurch werden alle Blöcke darin zerstört.[]\n\n[accent]Zerstöre alle Schrott-Blöcke links neben deinem Kern mithilfe der Flächenauswahl.
block.delta-mech-pad.description = Wechsle in einen klobigen und gut gepanzerter Mech, der für Frontangriffe gemacht ist.\nVerwende das Pad, indem du im Stehen darauf tippst.
block.tau-mech-pad.description = Wechsle in einen benachbarten Block. Der Typ des auszuladenden Materials kann durch darauf tippen verändert werden.
block.omega-mech-pad.description = Wechsle in einen starken und schnellen Abfangjäger mit Blitz-Waffen.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
block.javelin-ship-pad.description = Wechsle in einen klobigen und gut gepanzerten Mech, der für Überfälle gemacht wurde. Verursacht wenig Schaden gegen Gebäude, aber tötet Gruppen von Gegnern durch seine Lichtbogen-Waffen.
block.trident-ship-pad.description = Wechsle in einen massiv gepanzerten schweren Bomber.\nVerwende das Pad, indem du im Stehen darauf tippst.
block.glaive-ship-pad.description = Wechsle in einen massiv gepanzerten schweren Bomber.\nVerwende das Pad, indem du doppelt darauf tippst, während du darauf bist.
