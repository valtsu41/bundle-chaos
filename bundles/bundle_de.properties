block.core-foundation.description = Beschützt Blöcke vor Gegnern, indem sie die meisten Schüsse reflektiert.
block.core-foundation.details = Menüs umschalten
block.core-nucleus.description = [scarlet]Mod '{0}' fehlen Abhängigkeiten:[accent] {1}\n[lightgray]Diese Mods müssen erst installiert werden.\nDieser Mod wird automatisch deaktiviert.
block.core-nucleus.details = Ein Radioisotopengenerator, der aus radioaktivem Zerfall Energie herstellt.
block.vault.description = Der ultimative Bohrer. Benötigt große Mengen an Leistung erzeugen kann. Erfordert eine erhebliche Leistungsaufnahme, um den Prozess zu starten.
