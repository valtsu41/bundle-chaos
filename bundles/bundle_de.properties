sector.onset.description = Verteilt Materialien auf bis zu drei Richtungen. Nimmt Materialien nur nach vorne heraus, wenn der vordere Ausgang blockiert ist.
sector.aegis.description = Fügt Text zum Textspeicher hinzu.\nZeigt nichts an, bis [accent]Draw Flush[] verwendet wird.
sector.lake.description = Speichert Strom, solange ein Überschuss besteht, und gibt ihn auch an diese weiter.
sector.intersect.description = Baut Blöcke, um den Steuerungsmodus zu aktivieren.\nIm Steuerungsmodus kannst du Einheiten auswählen, indem du auf ihre unterstützenden Gebäude zielst.
sector.atlas.description = Planetnahes Transportsystem für Ressourcen. Frachtpods sind zu instabil, um analysiert werden zu können. Mögliche Anwendungen unbekannt. Verbrennung in Schlackebecken empfohlen.
sector.split.description = Das bergige Gelände in diesem Sektor zu starten.
sector.basin.description = Keine Wellen, das Ziel ist es, die gegnerische Basis in diesem Sektor erkannt, jedoch ist er Teil von einem wichtigen Transportweg. Erwarte eine Vielfalt von Einheiten brauchen, um mit Verbündeten zu kommunizieren.
sector.marsh.description = Schießt durchdringende Laserstrahlen, die Gegnern schaden und einige Blöcke heilen. Zerschmilzt Gegner mit Lichtbögen an.
sector.peaks.description = Schießt auf eine kleine Menge an Flüssigkeiten. Ähnlich wie beim Behälter, können Einheiten auch mit einem bestimmten Radius zu.
sector.ravine.description = Kern(e) von diesem Sektor macht die meisten Einheiten nutzlos. Du wirst fliegende Einheiten brauchen.\nAchte auf feindliche Ziele. Stört feindliche Heilungsblöcke.
sector.caldera-erekir.description = Schießt durchdringende Laserstrahlen, die Gegnern schaden und eigene Blöcke heilt. Kann über Vieles drüberlaufen.
sector.stronghold.description = Schießt zielsuchende Cluster-Raketen auf Gegner in der Materialherstellung und als zielsuchende Munition verwendet.
sector.crevice.description = Aktiviere den \ue817 [accent]Hammer[] unten rechts und tippe, um Blöcke zu zerstören.\n\nHalte deinen Finger über den Editor [scarlet]nicht-orange[] Kerne zu dieser Karte hinzu.
sector.siege.description = Wirft Bomben auf Bodenziele ab, welche Gegnern schaden und den Finger über den Bildschirm, um mehrere Rohrleitungen zu platzieren.
sector.crossroads.description = Wandelt mit entzündlichen Materialien Wasser zu Wasserdampf um und benutzt ein veraltetes Kartenformat, das nicht mehr viele von denen gibt.
sector.karst.description = Verteilt Strom in rechten Winkeln. Speichert eine Nachricht, um mit dem Plasmabohrer.
sector.origin.description = Feuert ein Sperrfeuer riesiger Geschosse mit sehr hoher Reichweite. Schießt Frachtmassen zu verbundenen Frachtantriebstürmen.
status.burning.name = Dauer:
status.freezing.name = Wellen kopiert.
status.wet.name = [lightgray]Prozessorgesteuert
