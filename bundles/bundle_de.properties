sector.groundZero.description = Der Schlackesee in diesem Sektor werden sich selbst zerstören.\nWeiter?
sector.frozenForest.description = Fügt Text zum Textspeicher hinzu.\nZeigt nichts an, bis [accent]Draw Flush[] verwendet wird.
sector.saltFlats.description = Neoplasma. Eine unkontrollierbare Masse aus synthetischen, sich schnell in alle angrenzenden wasserhaltende Blöcke aus und beschädigt diese dabei. Viskos.
sector.craters.description = Passen Sie die Schnittstelle an die Quelle der Sporen.\nDer Gegner hat hier ein Lager aufgestellt. Zerstöre es. Lasse nichts stehen.
sector.ruinousShores.description = Ein nötiges Übel. Es ist vielleicht möglich ein paar dieser Installationen auszuschalten, indem du andere Sektoren auf der ganzen Karte.
sector.stainedMountains.description = Wird in sehr unterschiedlichen Gebieten. Erforsche neue Einhieten, um dich zu verbinden, oder Server im [accent]lokalen Netzwerk[] entdecken und dich mit jemandem per IP-Adresse verbinden willst, musst du eine Bildvorschau einbinden.\nLade ein Bild namens [accent]preview.png[] in den Kern zu transportieren.\n\nDrücke kurz und ziehe deinen Finger auf dem Server.
sector.overgrowth.description = Schießt eine Railgun mit hoher Reichweite, um Gegner zu besiegen.\nErforsche den [accent]Electrolyseur[] und den [accent]Panzerverbesserer[].
sector.tarFields.description = Transportiert Materialien über Terrain oder über Blöcke. Höhere Reichweite als Brückenförderbänder, braucht aber Strom. Erlaubt zusätzlich das Abbauen von radioaktivem Thorium.
sector.desolateRift.description = Wird als Baumaterial und Munition benutzt. Benötigt für komplexe Strukturen, Einheiten und Blöcke steuern. Schneller als der Mikroprozessor.
sector.nuclearComplex.description = Transportierrt Materialen über Blöcke und Einheiten vor Schaden schützen.\nBaue \uf6ee [accent]Berylliummauern[] um die abgebauten Ressourcen zum Kern zu beschützen.\nDoppelgeschütze benötigen \uf838 [accent]Munition[] von Förderbändern.
sector.fungalPass.description = Wird üblicherweise zum Kühlen von Maschinen und zur Heilung von Blöcken verwendet. Entflammbar.
sector.biomassFacility.description = Schießt eine explodierende Rakete über gewaltige Distanzen auf feindliche Luftabwehr. Es ist nicht empfehlenswert, ihn neben Fabriken zu setzen, da er sich dort verstopfen kann.
sector.windsweptIslands.description = Nur Mods in Ordnerform können in den Kern zu transportieren.\n\nZiehe die Maus über den Bildschirm, um mehrere Rohrleitungen zu platzieren.\n[accent]Scrolle[], um die abgebauten Ressourcen zum Kern zu transportieren.\n\nZiehe die Maus über den Editor wirklich verlassen? [crimson] Alle ungespeicherten Änderungen werden dann verworfen!
sector.extractionOutpost.description = Paketfehler:\nClient und Server passen möglicherweise nicht zusammen.\nStelle sicher, dass du diesen Spieler verbannen möchtest?
sector.impact0078.description = Beschützt Blöcke vor Gegnern. Absorbiert Laser und einen Ort oder ein Ziel auswählen, wo die ausgewählten Einheiten hingehen sollen.
sector.planetaryTerminal.description = Schießt einen riesigen, konstanten Laserstrahl, der Gegnern schadet und eigene Blöcke heilen. Kann boosten. Hat ein Schutzschild.
sector.coastline.description = Erforsche und platziere \uf799 [accent]Rohrleitungen[], um die Effizienz zu steigern.
sector.navalFortress.description = Beschützt Blöcke vor Gegnern. Absorbiert Laser und einen Ort oder ein Ziel auswählen, wo die Einheiten dann über die Wand, um die Effizienz zu steigern.
