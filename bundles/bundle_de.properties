block.plated-conduit.description = Hebt einen Block und sagt deren Position voraus.
block.liquid-router.description = \uf879 [accent]Verbrennungsgeneratoren[] verbrennen Kohle und übertragen diesen Strom in Batterien hat.
block.liquid-tank.description = Wird in elektrischen Blöcken oder beim Flüssigkeitstransport verwendet.
block.liquid-junction.description = Fungiert als Brücke zwischen zwei kreuzenden Förderbändern.
block.bridge-conduit.description = Bist du sicher, dass du sie überschreiben willst?
