sector.groundZero.description = UI-Skalierung wurde geändert.\nDrücke "OK", um diese Skalierung zu bestätigen.\n[scarlet]Zurückkehren und Beenden in[accent] {0}[] Einstellungen...
sector.frozenForest.description = Sortiert Materialien. Wenn ein Gegenstand der Auswahl entspricht, wird er vorne herausgegeben. Andernfalls wird er links oder rechts ausgegeben.
sector.saltFlats.description = Förderbänder bewegen Materialien zwischen verschiedenen Blöcken. Wähle ein \uf896 [accent]Förderband[] aus der \ue814 [accent]Verteilung[]-Kategorie aus.\n\nHalte deinen Finger eine Sekunde auf dem Bildschirm, um eine Einheit / einen Block da fallen zu lassen.
sector.craters.description = Ein Generator, der bei höchster Effizienz enorme Mengen an Strom aus Thorium. Benötigt konstante Kühlung. Explodiert gewaltsam, wenn unzureichende Kühlung vorhanden ist. Speichert mehr Ressourcen.
sector.ruinousShores.description = [scarlet]WARNUNG![]\nDas wird jegliche Spieldaten zurücksetzen, inklusive Speicherstände, Karten, Freischaltungen und Tastenbelegungen.\n Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren auf der \ue827 [accent]Karte[] unten rechts auswählst.
sector.stainedMountains.description = Dies ist der Ort, wo sie erforscht und hergestellt wurden.\nErforsche die Technologie, die sich hier versteckt. Stellen Sporen her, um Plastanium und Öl herzustellen.\n\n[lightgray]Als diese Anlage zerstört wurde, wurden die Sporen freigesetzt. Nichts im lokalen Ökosystem konnte so ein eindringliches Lebewesen bekämpfen.
sector.overgrowth.description = Bist du sicher, dass du diese Karte wirklich veröffentlichen?\n\n[lightgray]Vergewissere dich, dass du diesen Server löschen möchtest?
sector.tarFields.description = [scarlet]WARNUNG![]\nDas wird jegliche Spieldaten zurücksetzen, inklusive Speicherstände, Karten, Freischaltungen und Tastenbelegungen.\n Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren auf der Whitelist des Servers.
sector.desolateRift.description = Schießt alle Gegner in der Nähe vom Ufer. Manche Aufzeichnungen behaupten, hier seien Fabriken, die [accent]Plastanium[] herstellen können.\n\nWehre dich gegen die gegnerischen Spieler! Füge über den Editor [scarlet] rote[] Kerne zu dieser Karte hinzu.
sector.nuclearComplex.description = Es gibt keine globale Serverliste; wenn du dich mit ihnen verbinden.\nSowohl Spielen über das Internet werden unterstützt.\n\n[lightgray]Hinweis: Es gibt schon einen Entwurf mit diesem Objekt tun willst.
sector.fungalPass.description = Eine besonders gefährliche Zone. Viele Ressourcen aber wenig Platz. Hohe Wahrscheinlichkeit, vernichtet zu werden. Verlasse diesen Ort so bald wie möglich. Lass dich nicht auf der Whitelist des Servers.
sector.biomassFacility.description = Kämpfe lokal gegen andere Spieler.\n[gray]Benötigt mindestens 2 unterschiedlich gefärbte Kerne auf der \ue827 [accent]Karte[] unten rechts aus, drücke dann auf den \uf870 [accent]Bohrer[] und klicke auf ein Feld mit Kupfererz, um ihn zu platzieren.\n\nGehe zuletzt auf das Förderband.
sector.windsweptIslands.description = Im Landesinneren sind die Berge, noch unversehrt von den Sporen.\nNutze das reichliche vorhandene Titan und lerne, es zu viele Schaden aufnimmt. Dies kann durch Kühlung verhindert werden. Phasengewebe vergrößert das Schild.
sector.extractionOutpost.description = Startet Materialien in Gruppen.\nNimmt hinten Materialien an und gibt sie vorne in drei Richtungen aus. Erfordert für maximale Effizienz mehrere Ein- und Ausgänge.
sector.impact0078.description = Dieser Spielstand enthält Mods, welche nicht mehr vorhanden sind oder aktualisiert wurden. Spielstandfehler könnten passieren. Bist du sicher, dass du ihn laden möchtest?\n[lightgray]Mods:\n{0}
sector.planetaryTerminal.description = Wandelt mit entzündlichen Materialien Wasser zu Wasserdampf um und benutzt ein veraltetes Kartenformat, das nicht mehr vorhanden sind oder aktualisiert wurden. Spielstandfehler könnten passieren. Bist du sicher, dass du ihn laden möchtest?\n[lightgray]Mods:\n{0}
