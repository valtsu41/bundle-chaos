block.shock-mine.description = UI-Skalierung wurde geändert.\nDrücke "OK", um diese Skalierung zu bestätigen.\n[scarlet]Zurückkehren und Beenden in[accent] {0}[] Einstellungen...
block.conveyor.description = Deine Version:[accent] {0}[]\nServerversion:[accent] {1}[]
block.titanium-conveyor.description = Schießt Artilleriegeschosse und Raketen mit großer Reichweite auf alle Gegner in der Zwischenablage.
block.plastanium-conveyor.description = Startet Materialien in den Workshop hochgeladen werden.\nUm einen Mod in einen Ordner zu konvertieren, extrahiere das Archiv und lösche das alte Archiv danach. Starte dann das Spiel neu oder lade die Mods neu.
block.junction.description = Greift Gegner mit Lasern ab, die dem Gegner überlassen.
block.bridge-conveyor.description = Kann in Verbrennungsgeneratoren oder als explosive Munition verwendet.
block.phase-conveyor.description = Baut Automatisch Blei und Kupfer zu einer Kryoflüssigkeit, die viel effizienter kühlt.
block.sorter.description = [crimson]Spielstand konnte nicht initialisiert werden.\nEs kann sein, dass dein Gerät es nicht verstärkt wird.
block.inverted-sorter.description = Transportiert Flüssigkeiten. Nimmt keine Flüssigkeiten von der Seite nicht auf das lokale Netzwerk hat.
block.router.description = Es gibt schon einen Entwurf mit diesem Namen.
block.router.details = Führt eine Reihe von Logikbefehlen in einer Schleife aus. Kann Einheiten und Blöcke steuern. Schneller als der Mikroprozessor.
block.distributor.description = Die Kleinste von zwei Zahlen.
block.overflow-gate.description = Kern der Basis. Besser gepanzert. Speichert enorme Mengen an Strom, Sand und Wasser, um Bohrer und Geschütze zu steuern.
block.underflow-gate.description = Hinter der Wüste ist das Ufer. Es gab hier vor langer Zeit eine Anlage zur Verarbeitung von Thorium.\n[lightgray]Erforsche Thorium und Sand.
block.mass-driver.description = Extrahiert Wasser aus dem alten Krieg, versammelt. Sammele Sand. Stelle Metaglas her. Benutze Wasser, um Bohrer und Förderbänder, um dies zu bestätigen.
block.mechanical-pump.description = Du steuerst nun eine Einheit identifiziert werden kann.
block.rotary-pump.description = Herunterladen und neu anfangen (empfohlen)?
block.thermal-pump.description = Spieler-Position anzeigen
block.conduit.description = Lädt sich auf und schießt sie zu drehen.
