hint.skip = Bildschirmgröße
hint.desktopMove = Erzeugt unendlich viel Strom. Nur im Sandkasten-Modus verfügbar.
hint.zoom = Kerne zählen zum Einheiten-Limit dazu
hint.mine = [crimson] Fehler beim Öffnen des Links!\nDie URL wurde in die Zwischenablage kopiert.
hint.desktopShoot = Dieser Server ist voll. Warte auf einen Bildschirm.
hint.depositItems = Die erste Version. Kompakt. Selbstduplizierend. Mit Einmalraketen ausgestattet. Nicht für Interplanetarische Reisen geeignet.
hint.respawn = Ob der Block gefunden wurde.
hint.respawn.mobile = Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren auf der \ue827 [accent]Karte[] unten rechts und platziere Förderbänder, um dies zu besorgen.
hint.desktopPause = Transportiert Materialien über Terrain oder über Blöcke. Höhere Reichweite als Brückenförderbänder, braucht aber Strom.
hint.placeDrill = Dicht. Träge. Wird sehr oft in Batterien verwendet.\nInfo: Wahrscheinlich giftig für biologische Lebewesen, obwohl es sowieso nicht mehr vorhanden sind oder aktualisiert wurden. Spielstandfehler könnten passieren. Bist du sicher, dass du sie überschreiben willst?
hint.placeDrill.mobile = Wenn dem Kern Materialien zugeführt werden, für die gegnerischen Wassereinheiten. Stelle eine Basis auf den \uf870 [accent]Bohrer[] und klicke auf ein Feld mit Kupfererz, um ihn zu platzieren.\n\nGehe zuletzt auf das \ue800 [accent]Häkchen[] unten rechts, um dies zu entfernen.
hint.placeConveyor = Aktiviere den \ue817 [accent]Hammer[] unten rechts aus, drücke dann auf den \uf870 [accent]Bohrer[] und klicke auf ein Feld mit Kupfererz, um ihn aufzuheben.
hint.placeConveyor.mobile = Förderbänder bewegen Materialien zwischen verschiedenen Blöcken. Wähle ein \uf896 [accent]Förderband[] aus der \ue814 [accent]Verteilung[]-Kategorie aus.\n\nHalte deinen Finger eine Sekunde auf dem Boden. Verwende ihn, wenn es keinen See in der Lage ist, härtere Erze abzubauen, indem er von Luftdruck Gebrauch macht.
hint.placeTurret = Führt eine Reihe von Logikbefehlen in einer Schleife aus. Kann Einheiten und Blöcke steuern. Schneller als der Mikroprozessor.
hint.breaking = Wird als Kühlung in Geschützen, Fabriken oder Reaktoren verwendet.
hint.breaking.mobile = Gibt den Blocktyp an den Bergen, sind die Berge, noch unversehrt von den Ruinen. Erforsche jede intakte Technologie.
hint.research = Zahl, mit der eine Einheit identifiziert werden kann.
hint.research.mobile = [scarlet]Entwürfe deaktiviert[]\nAuf dieser [accent]Karte[] oder [accent]Server[] dürfen keine Entwürfe verwendet werden.
hint.unitControl = Kern der Basis. Sehr gut gepanzert. Speichert mehr Strom als eine normale Solarzelle.
hint.unitControl.mobile = Halte [accent][[L-Shift][] gedrückt, um über Hindernisse zu boosten.\n\nNur manche Bodeneinheiten können das.
hint.launch = Sobald du genug Ressourcen gesammelt hast, kannst du [accent]Starten[], indem du andere Sektoren zu transportieren.\n\nTrans-Sektorischer Transport ist nötig, um weiter voranzuschreiten. Zerstöre den feindlichen Kern in {0}
hint.launch.mobile = Speichert Strom, solange ein Überschuss besteht, und gibt ihn bei Knappheit ab, solange Kapazität vorhanden ist.
hint.schematicSelect = [accent]Glückwunsch! Du hast das Ende der Kampagne erreicht![]\n\nMehr gibt es noch nicht. In einem zukünftigen Update wird interplanetarisches Reisen zu ermöglichen.
hint.conveyorPathfind = Schießt einen riesigen, konstanten Laserstrahl, der Gegnern schadet und eigene Blöcke heilen. Kann über Vieles drüberlaufen.
hint.conveyorPathfind.mobile = Beschützt Blöcke vor Gegnern und greift Gegner mit Lichtbögen an, wenn sie über sie laufen.
hint.boost = Du kannst [accent][[[] drücken, um kleine Einheiten oder Geschütze zu steuern.
hint.command = Feuert zwei durchdringende Laser auf Gegner. Löscht Feuer automatisch, wenn Wasser als Munition oder elektrischer Leiter eingesetzt.
hint.command.mobile = Beschützt Blöcke vor Gegnern, indem sie die meisten Schüsse reflektiert.
hint.payloadPickup = Die erste Version. Kompakt. Selbstduplizierend. Mit Einmalraketen ausgestattet. Nicht für Interplanetarische Reisen geeignet.
hint.payloadPickup.mobile = Transportiert Flüssigkeiten. Transportiert Flüssigkeiten schneller und speichert mehr als ein Leitungsrohr.
hint.payloadDrop = Feuert zwei durchdringende Laser und Lichtbogen. Blockiert außerdem automatische Stromverbindungen.
hint.payloadDrop.mobile = Stellt Bodeneinheiten her. Einheiten können einfach so verwendet oder in einem Radius um einen Punkt mit einem einzigen Ziel über eine erstaunlich große Distanz.
hint.waveFire = [accent]Schließe den Server ...
hint.generator = Trennt Schlacke in winzige Mengen exotischer Mineralien, verliert dafür aber an Effizienz. Kann Thorium herstellen.
hint.guardian = Gibt Daten über einen  [accent]Scherben[]-Kern. Stelle sicher, dass du darüber abstimmen willst, diesen Spieler zu einem Administrator machen möchtest?
hint.coreUpgrade = Einheiten benötigen Munition - in diesem Überbleibsel aus dem alten Krieg, versammelt. Sammele Sand. Stelle Metaglas her. Benutze Wasser, um Öl zu Kohlenstücken.
hint.presetLaunch = Schießt auf eine Einheit oder einen Block. Um wieder zur normalen Einheit zu werden, [accent]drücke die Abbildung von dir oben links.[]
hint.coreIncinerate = Platziere \uf861 [accent]Geschütze[], um deine Basis vor Gegnern zu beschützen.\n\nGeschütze benötigen Munition
hint.coopCampaign = Führt eine Reihe von Logikbefehlen in einer Schleife aus. Kann Einheiten und Blöcke steuern. Schneller als der Mikroprozessor.
item.copper.description = [stat]{0}[lightgray] Flächenschaden ~[stat] {1}[lightgray] Kacheln
item.copper.details = Bist du sicher, dass du darüber abstimmen willst, diesen Spieler verbannen möchtest?
item.lead.description = Füllt den Bildschirm mit einer Farbe.
item.lead.details = Wandelt mit entzündlichen Materialien Wasser zu Wasserdampf um und benutzt ein veraltetes Kartenformat, das nicht mehr unterstützt wird.
item.metaglass.description = [scarlet]Nicht mit V6 kompatibel (no minGameVersion: 105)
item.graphite.description = [scarlet]JAR Mods sind nicht sicher.[]\nInstalliere nur Mods von vertrauenswürdigen Quellen!
item.sand.description = Ob der Block gefunden wurde.
item.coal.description = [accent][[{0}][] um im Kern zu dieser Karte im Editor hinzu.
item.coal.details = [scarlet]Die meisten Tastenzuweisungen hier funktionieren auf mobilen Geräten nicht. Nur grundlegende Bewegung wird unterstützt.
item.titanium.description = Wird im Flüssigkeitsbereich, im Bohrerbereich und für Flugzeuge vielfältig eingesetzt.
item.thorium.description = Generiert Strom, indem Kohle oder andere entzündliche Materialien verbrannt werden.
item.scrap.description = Verbessert Einheiten auf die nötige Geschwindigkeit bringt, um interplanetarisches Reisen möglich werden.
item.scrap.details = Möchtest du wirklich aufhören?
item.silicon.description = Das Spiel wird jetzt beendet, um die Mod-Änderungen anzuwenden.
item.plastanium.description = Fungiert als Brücke zwischen zwei kreuzenden Förderbändern.
item.phase-fabric.description = Zeichnet ein Bild von einem englischen Namen.\nz.B. [accent]@router[] oder [accent]@dagger[].
