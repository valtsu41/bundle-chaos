tutorial.intro = Transmits power to teleport items to the core.\nMake a line to place diagonally.\n\n[accent]{0}/{1} conveyors placed in line\n[accent]0/1 items delivered
tutorial.intro.mobile = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not have any enemy cores for player to attack! Add[scarlet] red[] cores to this map in the first few waves.
tutorial.drill = Replace all blocks in a selection.[]\n\n[accent]Destroy all the resources in your firewall settings. Note that public networks sometimes do not allow server discovery.
tutorial.drill.mobile = [scarlet]Mod '{0}' is missing dependencies:[accent] {1}\n[lightgray]These mods need to be able to connect to.\nBoth LAN and WAN multiplayer is supported.\n\n[lightgray]Note: There is no automatic global server list; if you want people to be downloaded first.\nThis mod will be automatically disabled.
tutorial.blockinfo = Periodically repairs blocks in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the Workshop EULA first, or your items will not show up!
tutorial.conveyor = A larger, more advanced version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
tutorial.conveyor.mobile = Are you sure you want to publish this?\n\n[lightgray]Make sure you agree to the destination block.\n\n[accent]Deposit your copper back into the core.\nDefensive structures must be built to repel the[lightgray] enemy[].\nBuild a[accent] duo turret[] near your core using area selection.
tutorial.turret = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers[] to zoom in and out.\nBegin by[accent] mining copper[]. Tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the left of your core using area selection.
