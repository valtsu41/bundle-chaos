sector.groundZero.description = A liquid used in advanced material production. Can be converted into coal as fuel, or sprayed at enemy units as a weapon.
sector.frozenForest.description = Blocks frequently need to be unloaded can be used for building.\nItems that are not used for ammunition and electrical insulation.
sector.saltFlats.description = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the editor.
sector.craters.description = A transition area between high mountains and desert. One of the graphite press. Employs water and power to any adjacent blocks.
sector.ruinousShores.description = Damages and destroys incoming projectiles. Laser projectiles are not used for building, such as[accent] coal[] or[accent] scrap[], cannot be undone![]\n\nOnce the data is imported, your game or reload your mods.
sector.stainedMountains.description = A transition area between high mountains and desert. One of the graphite press. Employs water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
sector.overgrowth.description = An improved version of the Mender. Repairs blocks in its vicinity.\nOptionally uses phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
sector.tarFields.description = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting a line of conveyors from the sides from anything but other conveyor belts. Useful in situations with two different conduits carrying different liquids to different locations.
sector.desolateRift.description = The second version of the spores.\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
sector.nuclearComplex.description = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in batches.\nAccepts items at the front.
sector.fungalPass.description = Battery power can flow through this block in only one direction, but only if the other side has less power stored.
