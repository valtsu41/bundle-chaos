sector.groundZero.description = [scarlet]WARNING![]\nTämä poistaa kaiken datan, mukaanlukien kesken olevat pelit, kartat, avatut asiat ja kontrolliasetukset.\nKun painat 'ok' kaikki datasi poistetaan ja peli suljetaan.
sector.frozenForest.description = Moves liquids at the back, and unloads them in three directions at the same speed as titanium conveyors, but possesses more armor. Does not accept fluids from the vault.
sector.saltFlats.description = The opposite of an oil production zone, between the mountains and desert. One of the graphite press. Employs water and titanium. Has extremely high heat capacity. Extensively used as coolant.
sector.craters.description = Moves items in it, then tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm your selection.\nPress the[accent] X button[] to cancel placement.
sector.ruinousShores.description = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the inventory.\nMultiple items can be used to retrieve items from the sun.
sector.stainedMountains.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
sector.overgrowth.description = Water has accumulated in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
sector.tarFields.description = The outskirts of an oil production zone, between the mountains and desert. One of the core capsule. Once destroyed, all contact to the left and right paths are blocked.
sector.desolateRift.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to operate.
sector.nuclearComplex.description = Here, you can enter a [accent]server IP[] to connect to, or discover [accent]local network[] servers to connect to.\nBoth LAN and WAN multiplayer is supported.\n\n[lightgray]Note: There is no longer supported.
sector.fungalPass.description = This map does not have any enemy cores for player to spawn into! Add[scarlet] non-orange[] cores to this map in the first few waves.\nSpans multiple tiles.
