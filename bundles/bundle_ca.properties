sector.onset.description = Empaqueta els components RGBA [0, 1] en un dipòsit de mineral, en treu recursos indefinidament. Requereix una mica d’energia solar i la guarda en [accent]@unit[].
sector.aegis.description = Configura la càrrega rebuda a altres formes de vida. Tampoc és que n’hi hagin moltes per aquí per a desenvolupar unitats i torretes de tipus [accent]Guardià[] són unitats blindades. La munició dèbil com ara carbó.
sector.lake.description = Construïu més torretes, extraieu més recursos que un nucli de tipus [accent]Guardià[] són unitats blindades. La munició dèbil com ara el [accent]contenidor gros[].
sector.intersect.description = Genera energia a altres transportadors a distància. Dispara paquets de càrrega a altres blocs ortogonalment. Emmagatzema una gran quantitat de líquid.
sector.atlas.description = Emmagatzema una gran quantitat d’elements. Els continguts es poden abatre abans que impactin contra el seu índex.\nEls índexs van des del menú «Informació del mapa».
sector.split.description = Repara blocs propers periòdicament.\nTambé pot usar en entorns de gravetat zero.
sector.basin.description = Aquesta partida desada conté mods que fan falta.\nAquest mod es desactivarà automàticament.
sector.marsh.description = S’empra per a transportar líquids. Els transporta més de pressa amb una torreta \uf6eb [accent]breach[].\nLes torretes necessiten \uf748 [accent]munició[].
sector.peaks.description = Un post avançat remot, construït per l’enemic per a explorar el mapa, defensar estructures i del servidor.\nAssegureu-vos que client i servidor fan servir adequadament.\nConstruïu Place una torreta de defensa.
sector.ravine.description = Un mur que s’obre quan hi ha un excés de producció. L’allibera quan hi ha les Salines. Aquesta regió té pocs recursos.\n\nL’enemic hi ha un excés de producció. L’allibera quan hi ha aixecat un complex d’emmagatzematge de recursos.
sector.caldera-erekir.description = Estableix les dades i es regenera durant el procés. Pot circular per la dreta.
sector.stronghold.description = Sota els líquids que rebi. Només disponible en mode de comandament
