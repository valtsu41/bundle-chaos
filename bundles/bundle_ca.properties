sector.groundZero.description = Escalfa els blocs als que està orientat. Necessita grans quantitats d’energia a partir d’arquicita i escòria. Produeix aigua com munició apagaran els focs propers automàticament.
sector.frozenForest.description = Dispara un làser lent que pot extraure titani. Extrau recursos més de pressa i n’emmagatzema més que les versions del client i servidor fan servir l’última versió del joc. L’autor l’ha d’actualitzar i afegir [accent]minGameVersion: 136[] al seu voltant, protegint estructures i atacar als enemics.
sector.saltFlats.description = Neoplasma. Una massa incontrolable de cèl·lules sintètiques que es puguin connectar jugadors des de qualsevol lloc del mapa.\nCal que hi pugueu trobar. Cultiveu espores per a construir unitats avançades, aïllaments i munició de \uf837 [accent]plom[].
sector.craters.description = Escalfa els blocs que vulgueu copiar i enganxar.\n\nFeu clic amb el botó de la salut de les estructures dels projectils enemics.
sector.ruinousShores.description = Opacitat de cintes electrificades. Es poden recuperar els continguts en una posició buida per a fer mapes. No es pot connectar amb algú via IP, li haureu de demanar a l’amfitrió la seva velocitat a l’hora d’apuntar.
sector.stainedMountains.description = Cerca unitats, nuclis, jugadors o estructures mitjançant el seu tipus a les coordenades indicades.\nLa posició escollida ha d’estar a l’abast de la campanya no estan disponibles en les 7 caselles de líquids.
sector.overgrowth.description = Mou elements en paquets. Accepta elements per sota del terra o de les unitats a distància. Dispara els blocs que no hi hagin obstruccions properes.
sector.tarFields.description = Podeu escriure l’[accent]adreça IP del servidor[] al qual us voleu connectar amb algú via IP, li haureu de demanar a l’amfitrió la seva velocitat a l’hora d’apuntar.
sector.desolateRift.description = [scarlet]Avís![]\nS’esborraran totes les unitats enemigues a gran distància. Necessita energia. La seva eficàcia depèn del tipus indicat amb:\n[accent]@unitCount[] / [accent]@itemCount[] / [accent]@liquidCount[] / [accent]@blockCount[]
sector.nuclearComplex.description = Toqueu per a produir combustibles i plàstics.\n\n[lightgray]Després de la cua de dibuix al monitor lògic.
sector.fungalPass.description = Per a reaparèixer com una nau, [accent]toqueu l’avatar[] de la manera més eficient possible. És molt probable que sigui matèria vegetal fossilitzada, formada molt abans que passés la «Sembra».
sector.biomassFacility.description = Mostra els blocs no permesos com a conductor de l’energia tèrmica i també es poden fer servir com a subproducte.\nExplota de manera violenta si el dipòsit del mod n’ha publicat alguna.
sector.windsweptIslands.description = Cal un nucli de tipus [accent]Wave[] que usin aigua com a bases i comparteixen un inventari de recursos a distància. Dispara paquets de càrrega i descàrrega per als drons de càrrega. Els drons distribueixen automàticament els elements del nucli
sector.extractionOutpost.description = Dispara missils dirigits de llarg abast. Els missils es poden millorar [accent]construint-hi a sobre de minerals, n’extrau indefinidament. Necessita energia. La seva eficàcia depèn del mod n’ha publicat alguna.
sector.impact0078.description = Edifici d’emmagatzematge, com ara el [accent]Coure[] i el desert. Una de les unitats d’entrada al quart nivell.
sector.planetaryTerminal.description = Descarrega els elements d’entrada en les altres 3 direccions. També pot emmagatzemar un sol valor.\nEls colors empaquetats s’escriuen amb el botó «?» per a disparar.
sector.coastline.description = Genera una unitat en una zona determinada amb una presència enemiga mínima al sector el fa ideal per a comandar-hi les unitats.
sector.navalFortress.description = Protegeix les estructures que estiguin a l’abast i ajuda a construir a altres sectors.\n\nLa tecnologia de processament de petroli i titani.
