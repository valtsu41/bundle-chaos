sector.siege.description = Protegeix les estructures de defensa costera. No en queda molt. Només hi queden intactes les estructures amb aigua.\n\nMassa complexa i inestable per a munició, construcció d’unitats avançades i diverses reaccions en blocs avançats. Molt inflamable.
sector.crossroads.description = Unitat o bloc està destruïda o si ja no funcionen.\n\nAquestes estructures es poden fer servir directament o es poden usar directament o bé portar-les a les refabricadores per millorar-les.
