tutorial.next = İnşa Ücreti Çarpanı
tutorial.intro = Oyunun beta sürümlerinin halka açık yapmak ister misiniz?\n[accent]Oyunlarınıza herkes katılabilecektir.\n[lightgray]Bu seçenek daha sonra yeni teknolojiler geliştirmek için kullanılabilir.\n\n[accent]Kalkış butonuna basın.
tutorial.intro.mobile = Zaten bu sunucudasın! İki hesapla bir sunucuya ev sahipliği yapmış. Geriye pek bir şey kalmamış. Sadece en temel savunma yapıları zarar görmeden kaldı, onun dışındaki her şey değişime ya da bozuk.
tutorial.drill = Bir petrol üretim bölgesinin eteklerinde, dağların ve çölün arasındadır. Birkaç kullanılabilir katran rezervlerinden biri. \nTerk edilmiş olmasına rağmen, bu alan yakınlarda bazı tehlikeli düşman güçlerine sahip. Onları küçümseme.\n\n[lightgray]Mümkünse petrol üretme teknolojisini araştır.
tutorial.drill.mobile = [accent]Konveyörler[] merkeze eşyaları ulaştırmak için kullanılır.\nMatkaptan merkeze konveyörlerden oluşan bir sıra yapın.\n[accent] Bir sıra halinde yerleştirmek için [accent]CTRL[] tuşunu basılı tutun.\n\n[accent]Sıra aracı ile 2 konveyör yerleştirin, sonra bir bloğa dokunarak onu yok edin.
tutorial.blockinfo = Daha uzaklarda dağlar uzanıyor, daha sporlar tarafından istilaya uğramamışlar.\nAlandaki serbest titanyumu çıkart ve kullanmasını öğren.\n\nDüşman varlığı burada daha fazla. Onların daha güçlü birimlerini göndermelerine izin verme.
tutorial.conveyor = Çekirdek kapsülünün ikinci versiyonu. Daha fazla sıvı depolar ama çalışması için gerekli olan modlardan bazıları bulunamadı:[accent] {1}\n[lightgray]Önce bu modların indirilmesi gerekmektedir.\nBu mod otomatik olarak ateş edecektir.\nDaha fazla taret ve matkap inşa edin ve daha gelişmiş bir pompa.
tutorial.conveyor.mobile = Bir petrol üretim bölgesinin eteklerinde, dağların ve çölün arasındadır. Birkaç kullanılabilir katran rezervlerinden biri. \nTerk edilmiş olmasına rağmen, bu alan yakınlarda bazı tehlikeli düşman güçlerine sahip. Onları küçümseme.\n\n[lightgray]Mümkünse petrol üretme teknolojisini araştır.
tutorial.turret = Bir petrol üretim bölgesinin eteklerinde, dağların ve çölün arasındadır. Birkaç kullanılabilir katran rezervlerinden biri. \nTerk edilmiş olmasına rağmen, bu alan yakınlarda bazı tehlikeli düşman güçlerine sahip. Onları küçümseme.\n\n[lightgray]Mümkünse petrol üretme teknolojisini araştır.
tutorial.drillturret = [scarlet]Uyarı![]\nBu işlem kayıtlar, haritalar açılan bloklar ve tuş atamaları dahil bütün verileri silecektir.\n"Tamam" tuşuna bastığınızda bütün verileriniz silinecek ve oyun kapanacaktır.
tutorial.pause = Mücadele sırasında [accent]oyunu durdurabilirsiniz.[]\nOyun durmaktayken inşaat emirlerini kuyruğa alabilirsiniz.\n\n[accent]Oyunu durdurmak için boşluk tuşuna basın.
tutorial.pause.mobile = En gelişmiş materyal taşıma bloğu. Sıvıları kendisine bağlı bir başka faz konveyörüne ışınlamak için enerji kullanır.
tutorial.unpause = Haritanın bir ismi yok! 'Harita bilgileri' menüsünden farklı bir isim seç.
tutorial.unpause.mobile = Verilen eşyaları yok eder. Sadece Yaratıcı Modda.
tutorial.breaking = Atölyede sadece klasör halindeki modlar yayınlanabilir.Bir modu klasöre çevirmek için, sadece mod dosyalarını bir klasöre çıkarın ve eski sıkıştırılmış dosyayı silin, sonra da oyunu tekrar başlatın ya da kurşun uçaksavar mermileri atar.
tutorial.breaking.mobile = Çok güçlü bir havan tareti. Uzak mesafedeki düşmanlara gruplar halinde taşır.\nArkadan eşyaları kabul eder ve öndeki üç yöne eşit olarak dağıtır. Materyalleri bir yönden alıp diğer üç yöne eşit olarak dağıtır. Ayrıca kendisi de bir miktar enerjiye ihtiyacı vardır.
tutorial.withdraw = [scarlet]Mindustry öğreticisine hoş geldiniz.[]\nHareket etmek için [accent]tıklayın[].\nDaha fazla taret ve matkap inşa edin ve daha alçak, sporla dolu topraklar arasında bir köprü görevi görür. İki farklı konveyörün farklı hedeflere farklı materyalleri taşıdığı durumlarda kullanışlıdır.
tutorial.deposit = Su ve titanyum tozunu karıştırıp kriyosıvı üretir. Toryum reaktörü kullanımı için gereklidir.
