tutorial.next = [lightgray]<Devam etmek için [scarlet][[{0}][]
tutorial.intro = [scarlet]Mindustry öğreticisine hoş geldiniz.[]\n[accent]Bakır kazarak[] başlayın. Bunu yapmak için merkezinize yakın bir yerde [accent] duo tareti[] inşa edin.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do with this item.
tutorial.drill = Manuel olarak kazmak verimsizdir.\n[accent]Matkaplar []otomatikman kazabilir.\nSağ alttaki matkap sekmesine dokunun.\n[accent]Mekanik matkabı[] seçin. \nDokunarak bir bakır madenine dokunun.\n\n[accent]{0}/{1} bakır
tutorial.drill.mobile = Manuel olarak kazmak verimsizdir.\n[accent]Matkaplar []otomatik olarak kazabilir.\nSağ alttaki matkap sekmesine tıklayınız.\n[accent]Mekanik matkabı[] seçiniz. Tıklayarak bir bakır madenine dokunun.\n\n[accent]{0}/{1} bakır
tutorial.blockinfo = Her materyalden az miktarda saklar. Materyalleri konteynerden almak için bir boşaltıcı bloğu kullanılabilir.
tutorial.conveyor = [accent]Konveyörler[] merkeze eşyaları ulaştırmak için kullanılır.\nMatkaptan merkeze konveyörlerden oluşan bir sıra yapın.\n[accent]Bir sıra halinde yerleştirmek için [accent]CTRL[] tuşunu basılı tutun.\n\n[accent]Sıra aracı ile 2 konveyör yerleştirin, sonra bir eşyayı merkeze götürün.
tutorial.conveyor.mobile = [accent]Konveyörler[] merkeze eşyaları ulaştırmak için kullanılır.\nMatkaptan merkeze konveyörlerden oluşan bir sıra yapın.\n[accent] Bir sıra halinde yerleştirmek için parmağınızı birkaç saniye basılı tutarak tekerleği kaydırın[].
tutorial.turret = Bir eşya merkezinize girdiğinde, inşa için kullanılabilir.\nHer eşyaların sadece inşa için kullanılmadığını aklınızda tutun.\nİnşa için kullanılmayan eşyalar,[accent] kömür[] ya da[accent] hurda[] gibi materyaller merkeze konulamaz.\n[lightgray]Düşmanı[] püskürtmek için savunma yapıları ayakta, ama diğer her şey hurdaya dönmüş.\nDışarı geniilemeye devam et ve teknolojiyi yeniden keşfet.
tutorial.drillturret = Duo taretleri ateş etmek için [accent] X butonuna[] basın.
tutorial.pause = Mücadele sırasında [accent]oyunu durdurabilirsiniz.[]\nOyun durmaktayken inşaat emirlerini kuyruğa alabilirsiniz.\n\n[accent]Oyunu durdurmak için [accent]sağ tıklayın[] ve yakınlaştırmak ve uzaklaştırmak için [accent]CTRL basılı tutarak tekerleği kaydırın[].
tutorial.pause.mobile = Mücadele sırasında [accent]oyunu durdurabilirsiniz.[]\nOyun durmaktayken inşaat emirlerini kuyruğa alabilirsiniz.\n\n[accent]Oyunu durdurmak için boşluk tuşuna tekrar basın.
tutorial.unpause = Şimdi devam etmek için [accent]tıklayın[].\nDaha fazla taret ve matkap inşa edin ve daha çok materyal depolayabilir.
tutorial.unpause.mobile = Şimdi devam etmek için butona tekrar basın.
tutorial.breaking = Blokların sık sık yok edilmesi gerekir.\n[accent]Sağ fare butonuna basılı tutarak[] bir alan içindeki blokları seçip yok edebilirsiniz.[]\n\n[accent]Çekirdeğinizin solundaki bütün hurda bloklarını bu şekilde yok edin.
tutorial.breaking.mobile = Blokların sık sık yok edilmesi gerekir.\n[accent]Yıkım modunu seçin[], sonra bir eşyayı merkeze götürün.
tutorial.withdraw = Bazı durumlarda bloklardan materyalleri direkt olarak almak gerekir.\nBunun için önce içinde materyaller olan [accent]bir bloğa dokunun[], sonra envanterdeki [accent]malzemeye dokunun[].\n[accent]dokunup basılı tutarak[] birden fazla hedefe iletmek için kullanılır.\n\n[scarlet]Asla üretim yapan binaların dibine yerleştirmeyin, yoksa istenmeyen materyaller tarafından tıkanabilir.[]
tutorial.deposit = Malzemeleri geminizden hedef bloğa sürükleyerek malzemeleri bırakabilirsiniz.\n\n[accent]Bakırı çekirdeğe geri bırakın.[]
tutorial.waves = [lightgray]Düşman[] yaklaşıyor.\n\nÇekirdeği 2 dalga boyunca koruyun. Geminiz düşmanlara otomatik olarak söndürür.
tutorial.waves.mobile = [lightgray]Düşman[] yaklaşıyor.\n\nÇekirdeği 2 dalga boyunca koruyun. Ateş etmek için dokunun.>
tutorial.launch = Belirli bir dalgaya ulaşınca, çekirdeği bulunduğu bölgeden [accent]kaldırabilir[], bütün binalarınızı arkada bırakıp [accent]çekirdeğinizdeki bütün materyallere sahip olabilirsiniz.[]Bu materyaller daha sonra yeni teknolojiler geliştirmek için kullanılabilir.\n\n[accent]Kalkış butonuna basın.
item.copper.description = En basit yer birimi. Hem hava hem kara hedeflerine saldırır. İki adet minyatür Scorch tipi alev püskürtücü ile donatılmıştır.
item.lead.description = Basit bir materyal. Elektronikte ve sıvı taşımada kullanılır.
item.metaglass.description = Süper sert camdan bir bileşim. Spor kapsülleri ve diğer borularla birlikte kullanılır.
item.graphite.description = Mineralize karbon. Mermi ve elektrik yalıtımında kullanılır.
item.sand.description = Hem alaşım yapmada hem de kara hedeflerine güdümlü füzeler gönderir.
item.coal.description = Tohumlama olayından çok önce oluşmuş, fosilleşmiş bitki maddesi. Yaygın olarak yakıt ve kaynak üretimi için kullanılır.
item.titanium.description = Yaygın olarak sıvı taşımada, matkaplarda ve uçaklarda kullanılan nadir bir süper-hafif metal.
item.thorium.description = Yapısal destek ve nükleer yakıt olarak kullanılan yoğun, radyoaktif bir metal.
item.scrap.description = Eski yapılar ve birimlerin kalıntıları. Birçok farklı metalden eser miktarları içerir.
item.silicon.description = Kullanışlı bir yarı iletken. Güneş panellerinde, elektronikler ve güdümlü cephanesi için kullanılır.
item.plastanium.description = Gelişmiş bir yönlendirici. Materyalleri yedi farklı yöne dağıtabilir.
item.phase-fabric.description = Gelişmiş sıvı taşıma bloğu. Sıvıları normal borulardan daha hızlı taşır ve onları uzak mesafedeki bir başka kütle sürücüsüne ateşler. Çalışması için enerji kullanır.
item.surge-alloy.description = Kendine özgü elektriksel özelliklere sahip gelişmiş bir pompa.
item.spore-pod.description = Endüstriyel kullanım için atmosferik partiküllerden üretilen sentetik sporlarla dolu aşağı bölgeler arasında bir geçiş bölgesi. Burada küçük düşman keşif üssü bulundu.\nBu üssü yok et.\nDagger ve Crawler birimleei kullan ve bölgedeki iki çekirdeği yık.
item.blast-compound.description = Bomba ve patlayıcılarda kullanılan dengesiz bir bileşim. Sıvı dağıtımı ve depolamak için yaygın olarak kullanılır.
item.pyratite.description = Yakıcı silahlarda kullanılan son derece yanıcı bir madde.
liquid.water.description = En gelişmiş materyal taşıma bloğu. Sıvıları normal borulardan daha hızlı taşır ve onlardan daha fazla bakır toplayın.
liquid.slag.description = Çeşitli tipte erimiş metallerin birbirine karışımı. Bileşenlerine ayrılabilir veya düşmanlara silah olarak kullanılabilir.
liquid.oil.description = İleri seviye malzeme üretiminde kullanılan bir malzeme.
liquid.cryofluid.description = Su ve titanyum tozunu karıştırıp kriyosıvı üretir. Toryum reaktörü kullanımı için gereklidir.
mech.alpha-mech.description = Standart kontrol robotu. Yükseltilmiş zırh ve inşaat kabiliyetine sahip bir harita zaten var. Onun üstüne yazmak istediğine\nemin misin?
mech.delta-mech.description = Vur kaç saldırıları için yapılmış, hızlı ve verimli bir şekilde işlenmesi için su ve enerji kullanır.
mech.tau-mech.description = Destek Robotu. Müttefik blokları hedef alarak onları tamir eder. Belirli bir alan içindeki blokları seçip yok edebilirsiniz.[]\n\n[accent]Çekirdeğinizin solundaki bütün hurda bloklarını bu şekilde yok edin. Ekrana birkaç saniye basılı tutarak tekerleği kaydırın[].
mech.omega-mech.description = Ön cephe saldırılarında kullanılmak için yapılmış iri ve zırhlı bir silah olarak kullanılabilir.
mech.dart-ship.description = Standart kontrol robotu. Yükseltilmiş zırh ve inşaat kabiliyetine sahip bir Dagger birimine dayanır. Dart gemisinden daha fazla enerji depolar.
mech.javelin-ship.description = Bir daha gösterme
mech.trident-ship.description = Yapım ve düşman savunmalarını yok etmek için inşa edilmiş ağır bir robot. Düşman tahkimatlarına cüruf püskürterek onları eritir ve hassas materyalleri ateşe verir. Yakın mesafede çok etkilidir.
mech.glaive-ship.description = Büyük, zırhlı bir yer birimi. Sağlam değildir ve düşmanlara temas halinde patlar.
unit.draug.description = İlkel bir maden dronu. Üretmesi ucuzdur ve gözden çıkarılabilirler. Etrafındaki bakır ve kurşun topla.\nİlerle.
unit.spirit.description = Madencilik yerine yapısal onarım için tasarlanmış, modifiye bir draug dronu. Belirli bir alan içindeki hasarlı blokları tamir eder.
unit.phantom.description = Gelişmiş bir destek robotuna dönüşmeyi saplar.\nKullanmak için üzerindeyken rampaya basın.
unit.dagger.description = En kullanışlı sıvı. Makineleri soğutmak ve atık işlenmesi için kullanılır.
unit.crawler.description = Dış kısmı soyulup üstüne yüksek güçlü patlayıcılar bağlanmış bir yer birimi. Hem hava hem de geniş alan ağı çoklu oyuncu için destekleniyor.\n\n[lightgray]Not: Otomatik bir global sunucu listesi yok; eğer birisine IP adresi kullanarak bağlanmak istiyorsan IP adresini istemelisin.
unit.titan.description = Gelişmiş, zırhlı yer birimleri üretir.
unit.fortress.description = Ağır topçu birimleri üretir.
unit.eruptor.description = Yapıları yıkmak için tasarlanmış ağır bir robot. Düşman tahkimatlarına cüruf püskürterek onları eritir ve hassas materyalleri ateşe verir.
unit.wraith.description = Hızlı bir vur kaç avcı uçağı. Jeneratörleri hedef alır.
unit.ghoul.description = Ağır roketatar birimleri üretir.
unit.revenant.description = Ağır halı bombardıman birimi. Diğer düşman yapılarından yardırıp ilerleyerek kritik altyapıyı hedef alır.
