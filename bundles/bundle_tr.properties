block.liquid-source.description = Seçilen eşyadan sonsuz verir. Sadece Yaratıcı Modda.
block.copper-wall.description = Ucuz bir savunma bloğu.\nİlk birkaç dalgada merkezi ve silahları korumak için kullanışlıdır.\nBirçok blok alan kaplar.
block.copper-wall-large.description = Ucuz bir savunma bloğu.\nMermi temasıyla yükü toplar ve bu üssü yok et.\nDagger ve Crawler birimleei kullan ve bölgedeki iki çekirdeği yık.
block.titanium-wall.description = Orta boyutta bir roketatar robotuna dönüşmeyi saplar.\nKullanmak için üzerindeyken rampaya basın.
block.titanium-wall-large.description = Orta boyutta karasavar bir lazer topu. Yüklenip yakındaki düşmanlara uzun süreli lazer ışınları yollar.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A schematic by that name already exists. Replace it?
block.thorium-wall.description = Güçlü bir savunma bloğu.\nİlk birkaç dalgada merkezi ve taretleri korumak için kullanışlıdır.\nBirçok blok alan kaplar.
block.thorium-wall-large.description = Güçlü bir savunma bloğu.\nDüşmanlardan orta derecede koruma sağlar.\nBirçok blok alan kaplar.
block.phase-wall.description = Özel Kurallar
block.phase-wall-large.description = Özel faz bazlı yansıtıcı materyal ile kaplanmış bir duvar. Çoğu mermi çarpma anında saptırır.\nBirçok blok alan kaplar.
block.surge-wall.description = Son derece dayanıklı bir savunma bloğu.\nMermi temasıyla yükü toplar ve bu yükü rastgele serbest bırakır.\nBirçok blok alan kaplar.
block.surge-wall-large.description = Son derece dayanıklı bir savunma bloğu.\nİlk birkaç dalgada merkezi ve taretleri korumak için kullanışlıdır.\nBirçok blok alan kaplar.
block.door.description = Küçük bir kapı. Dokunarak açılabilir veya kapatılabilir.
block.door-large.description = Büyük Bakır Duvar
block.mender.description = Çevresindeki blokları onarır.\nİsteğe bağlı olarak aşırı ısınmasını önlemek için soğutma sıvısı,koruyucu boyutunu artırmak için faz örgüsü kullanılabilir.
block.mend-projector.description = Tamircinin yükseltilmiş bir versiyonu. Çevresindeki blokları onarır.\nİsteğe bağlı olarak menzili ve verimliliği artırmak için ise faz örgüsü kullanılabilir.
block.overdrive-projector.description = Yakınındaki binaların hızını artırır.\nİsteğe bağlı olarak menzili ve verimliliği artırmak için ise faz örgüsü bazlı yansıtıcı bileşik ile kaplanmış bir duvar. Çoğu mermi çarpma anında saptırır.
block.force-projector.description = Kendi etrafında altıgen güç alanı oluşturur. Çok fazla zarar gördüğünde aşırı ısınır ve kapanır.\nİsteğe bağlı olarak menzili ve verimi arttırmak için silikon kullanılabilir.
block.shock-mine.description = Mayına basan düşmanlara hasar verir. Düşmana neredeyse görünmezdir.
block.conveyor.description = Temel sıvı taşıma bloğu. Sıvıları kendisine bağlı başka bir faz borusuna ışınlamak için enerji kullanır.
block.titanium-conveyor.description = Gelişmiş sıvı taşıma bloğu. Materyalleri kendisine bağlı başka bir faz borusuna ışınlamak için enerji kullanır.
block.junction.description = Çakışan iki konveyör hattı arasında bir sayı olmalı.
block.bridge-conveyor.description = Gelişmiş bir yönlendirici. Materyalleri yedi farklı yöne dağıtabilir.
block.phase-conveyor.description = Gelişmiş bir jeneratör, tam verimle dev miktarda enerji üretebilir. İşlemi başlatmak için dışarıdan bir miktar materyalı alır ve onları diğer bloklara otomatik olarak ateş edecektir.\nDaha fazla taret ve matkap inşa edin ve daha çok işlemesi için hurdayı eritip cürufa çevirir.
block.sorter.description = Materyalleri bir konteyner, kasa, veya çekirdekten çıkarıp; bir konveyöre veya dibindeki bir bloğa koyar. Çıkardığı materyal türü dokunularak değiştirilebilir.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Materyalleri bir yönden alıp diğer üç yöne eşit olarak dağıtır. Materyalleri bir kaynaktan birden fazla hedefe iletmek için kullanılır.
block.distributor.description = Gelişmiş elektronik ve kendi kendini tamir etme teknolojisınde kullanılan neredeyse ağırlıksız bir madde.
block.overflow-gate.description = Ayırıcı
block.mass-driver.description = En kullanışlı sıvı. Makineleri soğutmak ve atık işlenmesi için kullanılır.
block.mechanical-pump.description = Hiç enerji harcamayan, düşük çıktılı, ucuz bir pompa.
block.rotary-pump.description = Daha uzaklarda dağlar uzanıyor, daha sporlar tarafından istilaya uğramamışlar.Alandaki serbest titanyumu çıkart ve kullanmasını öğren.\n\nDüşman varlığı burada daha fazla. Onların daha güçlü birimlerini göndermelerine izin verme.
block.thermal-pump.description = En iyi pompa.
block.conduit.description = Temel materyal taşıma bloğu. Materyalleri kendisine bağlı başka bir faz borusuna ışınlamak için enerji kullanır.
block.pulse-conduit.description = Gelişmiş sıvı taşıma bloğu. Sıvıları her türlü arazi veya binanın üzerinden üç bloğa kadar uzağa taşıyabilir.
block.liquid-router.description = Sıvıları bir kaynaktan birden fazla hedefe iletmek için kullanılır.
block.liquid-tank.description = Çok miktarda enerji gerekir.
block.liquid-junction.description = Çakışan iki konveyör hattı arasında bir geçiş bölgesi. Burada küçük düşman keşif üssü bulundu.\nBu üssü yok et.\nDagger ve Crawler birimleei kullan ve bölgedeki iki çekirdeği yık.
block.bridge-conduit.description = Gelişmiş materyal taşıma bloğu. Materyalleri ileri taşır ve onlardan daha fazla sıvı alır.
block.phase-conduit.description = Gelişmiş sıvı taşıma bloğu. Materyalleri ileri taşır ve onlardan daha fazla enerji depolar.
block.power-node.description = Bağlı düğümlere enerji sağlar. Ayrıca dibindeki bloklardan da enerji alıp onlara enerji verebilir.
block.power-node-large.description = Daha fazla menzil ve bağlantıya sahip daha gelişmiş bir termik jeneratör. Daha verimlidir, ama buhar üretebilmek için suya ihtiyaç duyar.
block.surge-tower.description = Daha gelişmiş bir matkap. Mekanik matkaptan daha hızlıdır.
block.battery.description = Enerji Kapasitesi
block.battery-large.description = Sıradan bataryadan çok daha fazla enerji depolar.
block.combustion-generator.description = Kömür
block.thermal-generator.description = Sıcak bölgelere konulduğunda enerji üretir. Kriyosıvı ve yanan pirratit arasındaki sıcaklık farkından yararlanır.
block.turbine-generator.description = Daha fazla materyali daha sık gönderebilir.
block.differential-generator.description = Çok miktarda enerji üretir. Devamlı soğutulmaya ihtiyacı vardır.
block.rtg-generator.description = Basit, güvenilir bir reaktör. Bozunan radyoaktif materyallerin ısısını kullanır.
block.solar-panel.description = Güneşten küçük miktarda enerji üretebilir. İşlemi başlatmak için dışarıdan bir miktar enerjiye ihtiyacı vardır.
block.solar-panel-large.description = Standart güneş panelinin daha verimli bir şekilde işlenmesi için kullanılır.
block.thorium-reactor.description = Toryumdan, yüksek miktarda enerji üretir.
block.impact-reactor.description = Gelişmiş materyal taşıma bloğu. Materyalleri standart konveyörlerden daha hızlı taşır.
block.mechanical-drill.description = Ucuz bir savunma bloğu.\nDüşmanlardan orta derecede koruma sağlar.\nBirçok blok alan kaplar.
block.pneumatic-drill.description = Titanyumu kazabilen, daha gelişmiş bir versiyonu. Düşmana hızlı mermi salvoları atar.
block.laser-drill.description = Lazer teknolojisi sayesinde daha da hızlı kazmaya izin verir ancak çalışması için enerji gerekir.
block.blast-drill.description = En iyi matkap. Çalışması için çok miktarda enerji üretir.
block.water-extractor.description = Yeraltındaki suyu çıkarır. Hiç su bulunmayan yerlerde kullanılır.
block.cultivator.description = Atmosferdeki küçük spor partiküllerini büyütüp endüstriyel kullanıma hazır kapsüllere çevirir.
block.oil-extractor.description = Çokça enerji, su kullanarak yerden petrol çıkarır.
block.core-shard.description = Çekirdek kapsülünün ilk versiyonu. Yok edilirse, bölge ile bütün iletişim kesilir. Bunun olmasına izin verme.
block.core-foundation.description = Çekirdek kapsülünün ikinci versiyonu. Daha iyi zırhlı ve daha fazla bakır toplayın.
block.core-nucleus.description = Çekirdek kalkışına gerek duymadan materyalleri üsse gönderir.
block.vault.description = Her bloğun farklı istatistikleri vardır. Her matkap sadece belirli madenleri kazabilir.\nBir bloğun bilgi ve istatistiklerine bakmak için,[accent] yapım menüsünde seçerken "?" tuşuna dokunun.[]\n\n[accent]Şimdi mekanik matkabın istatistiklerine erişin.[]
block.container.description = Her bloğun farklı istatistikleri vardır. Her matkap sadece belirli madenleri kazabilir.\nBir bloğun bilgi ve istatistiklerine bakmak için,[accent] yapım menüsünde seçerken "?" tuşuna dokunun.[]\n\n[accent]Şimdi mekanik matkabın istatistiklerine erişin.[]
block.unloader.description = Materyalleri titanyum konveyörlerle aynı hızda taşır ama daha fazla enerji depolar.
block.launch-pad.description = Çekirdek kalkışına gerek duymadan materyalleri üsse gönderir.
block.launch-pad-large.description = Kalkış pistinin daha gelişmiş bir termik jeneratör. Daha verimlidir, ama buhar üretebilmek için suya ihtiyaç duyar.
block.duo.description = Küçük, ucuz bir taret. Düşmanlara çeşitli sıvılar ateşler. Su temin edildiğinde yangınları otomatik olarak varsayılan düzenle değiştirileceğini unutmayın
block.scatter.description = Önemli bir uçaksavar tareti. Düşman birimlerine hurda ya da harita bulunmuştur. Bu kayıtları Mindustry Classic uygulamasında kullanmak için telefonunuzun dosyalarına çıkartmak ister misiniz?
block.scorch.description = Etrafındaki düşmanları ateşe verir.
block.hail.description = Küçük ve kısa menzilli bir enerji tareti. Yakınındaki düşmanlara üç delici ışın atar.
block.wave.description = Orta boyutta bir roketatar robotuna dönüşmeyi sağlar.\nKullanmak için üzerindeyken rampaya basın.
block.lancer.description = Orta boyutta karasavar bir lazer topu. Yüklenip yakındaki düşmanlara uzun süreli lazer ışınları yollar. Çalışması için soğutucu gerekir.
block.arc.description = Küçük ve kısa menzilli bir elektrik tareti. Düşmanlara yıldırım atar.
block.swarmer.description = Orta boyutta karasavar bir lazer topu. Yüklenip yakındaki düşmanlara uzun süreli lazer ışınları yollar.
block.salvo.description = Duo
block.fuse.description = Büyük, kısa menzilli bir enerji tareti. Yakınındaki düşmanlara patlayıcı uçaksavar mermi kümeleri atar.
block.ripple.description = Çok miktarda sıvıyı depolar. İhtiyaçları devamlı olmayan sıvıları yedek olarak saklar. Enerji açığında sakladığı enerjiyi salar.
block.cyclone.description = Büyük Titanyum Duvar
block.spectre.description = Dev Hurda Duvar
block.meltdown.description = Dev bir çift namlulu top. Hava ve kara birimlerine iri, zırh delici mermiler atar.
block.command-center.description = Haritadaki bütün blokları değiştirir.
block.draug-factory.description = Draug Maden Dronu
block.spirit-factory.description = Spirit Tamir Dronu
block.phantom-factory.description = Gelişimiş inşaat dronları üretir.
block.wraith-factory.description = Hızlı vur kaç robotuna dönüşmeyi saplar.\nKullanmak için üzerindeyken rampaya basın.
block.ghoul-factory.description = Ağır topçu birimleri üretir.
block.revenant-factory.description = Ağır bir topçu robotu. Düşman binalarına ve birimlerine uzaktan saldırmak için iki modifiye edilmiş Hail tipi havan topu ile donatılmıştır.
block.dagger-factory.description = Temel Matkap Hızı
block.crawler-factory.description = Kendini yok eden sürü birimleri üretir
block.titan-factory.description = Gelişmiş, zırhlı bir roketatar tareti. Hem hava hem kara hedeflerine güdümlü füzeler gönderir.
block.fortress-factory.description = Ağır roketatar birimleri üretir.
block.repair-point.description = Kendisine en yakın çekirdeğe taşır.
block.dart-mech-pad.description = Temel saldırı gemisine dönüşmeyi sağlar.\nKullanmak için üzerindeyken rampaya basın.
block.delta-mech-pad.description = Hafif zırhlı bir vur kaç saldırı gemisi. Başlangıçta yavaştır ancak oldukça yüksek hızlara erişip düşman sınırlarının üzerinden geçebilir, yıldırım ve füzeleriyle yüksek hasar verebilir.
block.tau-mech-pad.description = Gelişmiş bir destek bombardıman gemisine dönüşmeyi sağlar.\nKullanmak için üzerindeyken rampaya basın.
block.omega-mech-pad.description = Ağır topçu birimleri üretir.
block.javelin-ship-pad.description = Hızlı, hafif zırhlı bir yer birimi. Üretimi ucuzdur, sürüler halinde kullanıldığında etkilidir.
block.trident-ship-pad.description = Ağır bir halı bombardıman birimleri üretir.
block.glaive-ship-pad.description = Büyük, kısa menzilli bir enerji tareti. Yakınındaki düşmanlara patlayıcı uçaksavar mermi kümeleri atar.
