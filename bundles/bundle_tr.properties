liquid.oil.description = İleri seviye malzeme üretiminde kullanılan bir malzeme.
liquid.cryofluid.description = Su
mech.alpha-mech.description = Standart kontrol gemisi. Hızlı ve hafiftir, ancak sınırlı saldırı gücüne ve yavaş kazma hızına sahiptir
mech.delta-mech.description = Vur kaç saldırıları için yapılmış, hızlı ve verimli bir şekilde işlenmesi için su pompala.
mech.tau-mech.description = Destek Robotu. Müttefik blokları hedef alarak onları tamir eder.
mech.omega-mech.description = Ön cephe saldırılarında kullanılmak için yapılmış iri ve zırhlı bir robot. Zırhı gelen hasarın yüzde 90'ına kadarını durdurabilir.
mech.dart-ship.description = Standart kontrol robotu. Yükseltilmiş zırh ve inşaat kabiliyetine sahip bir harita zaten var. Onun üstüne yazmak istediğine\nemin misin?
mech.javelin-ship.description = Bir daha gösterme
