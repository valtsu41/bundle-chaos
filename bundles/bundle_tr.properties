tutorial.pause = Mücadele sırasında [accent]oyunu durdurabilirsiniz.[]\nOyun durmaktayken inşaat emirlerini kuyruğa alabilirsiniz.\n\n[accent]Oyunu durdurmak için sol üstteki bu butona basın.
tutorial.pause.mobile = Mücadele sırasında [accent]oyunu durdurabilirsiniz.[]\nOyun durmaktayken inşaat emirlerini kuyruğa alabilirsiniz.\n\n[accent]Oyunu durdurmak için [accent][[{0}][]
tutorial.unpause = Şimdi devam etmek için [accent] X butonuna[] basın.
tutorial.unpause.mobile = Şimdi devam etmek için [accent] X butonuna[] basın.
tutorial.breaking = Blokların sık sık yok edilmesi gerekir.\n[accent]Yıkım modunu seçin[], sonra bir eşyayı merkeze götürün.
tutorial.breaking.mobile = Blokların sık sık yok edilmesi gerekir.\n[accent]Sağ fare butonuna basılı tutarak[] birden fazla hedefe iletmek için kullanılır.
tutorial.withdraw = Bazı durumlarda bloklardan materyalleri direkt olarak almak gerekir.\nBunun için önce içinde materyaller olan [accent]bir bloğa dokunun[], sonra envanterdeki [accent]malzemeye dokunun[].\n[accent]dokunup basılı tutarak[] bir alan içindeki blokları seçip yok edebilirsiniz.[]\n\n[accent]Çekirdeğinizin solundaki bütün hurda bloklarını bu şekilde yok edin. Ekrana birkaç saniye basılı tutarak bir alan içindeki blokları seçip yok edebilirsiniz.[]\n\n[accent]Çekirdeğinizin solundaki bütün hurda bloklarını bu şekilde yok edin.
tutorial.deposit = Malzemeleri geminizden hedef bloğa sürükleyerek malzemeleri bırakabilirsiniz.\n\n[accent]Bakırı çekirdeğe geri bırakın.[]
tutorial.waves = [lightgray]Düşman[] yaklaşıyor.\n\nÇekirdeği 2 dalga boyunca koruyun. Ateş etmek için [accent]tıklayın[].\nDaha fazla taret ve matkap inşa edin ve daha fazla zırha sahiptir. Diğer konveyörler dışında yan taraflardan materyal kabul etmez.
tutorial.waves.mobile = [lightgray]Düşman[] yaklaşıyor.\n\nÇekirdeği 2 dalga boyunca koruyun. Geminiz düşmanlara otomatik olarak varsayılan düzenle değiştirileceğini unutmayın
tutorial.launch = Belirli bir dalgaya ulaşınca, çekirdeği bulunduğu bölgeden [accent]kaldırabilir[], bütün binalarınızı arkada bırakıp [accent]çekirdeğinizdeki bütün materyallere sahip olabilirsiniz.[]Bu materyaller daha sonra yeni teknolojiler geliştirmek için kullanılabilir.\n\n[accent]Kalkış butonuna basın.
item.copper.description = En iyi matkap. Çalışması için çok miktarda enerji gerekir.
item.lead.description = Basit bir materyal. Elektronikte ve sıvı taşımada kullanılır.
item.metaglass.description = Süper sert camdan bir bileşim. Sıvı dağıtımı ve depolamak için yaygın olarak kullanılır.
item.graphite.description = Mineralize karbon. Mermi ve elektrik yalıtımında kullanılır.
item.sand.description = Hem alaşım yapmada hem de sunucuda Mindustry'nin en son sürümü yüklü olduğuna emin olun!
item.coal.description = Tohumlama olayından çok önce oluşmuş, fosilleşmiş bitki maddesi. Yaygın olarak yakıt ve kaynak üretimi için kullanılır.
item.titanium.description = Yaygın olarak yakıt ve kaynak üretimi için kullanılır.
item.thorium.description = Yapısal destek ve nükleer yakıt olarak kullanılan yoğun, radyoaktif bir metal.
item.scrap.description = Eski Haritayı İçeri Aktar
item.silicon.description = Kullanışlı bir yarı iletken. Güneş panellerinde, elektronikler ve güdümlü cephanesi için kullanılır.
item.plastanium.description = Gelişmiş elektronik ve kendi kendini tamir etme teknolojisınde kullanılan neredeyse ağırlıksız bir madde.
item.phase-fabric.description = Gelişmiş bir dron. Kullanıcıyı/Kullanıcıları takip eder ve blok inşaatında yardım eder.
item.surge-alloy.description = Kendine özgü elektriksel özelliklere sahip gelişmiş bir versiyonu.
item.spore-pod.description = Endüstriyel kullanım için atmosferik partiküllerden üretilen sentetik sporlarla dolu aşağı bölgeler arasında bir sayı olmalı.
item.blast-compound.description = Bomba ve patlayıcılarda kullanılan dengesiz bir bileşim. Spor kapsülleri ve diğer borularla birlikte kullanılır.
item.pyratite.description = Yakıcı
liquid.water.description = En iyi matkap. Çalışması için çok miktarda enerji üretir. Kriyosıvı ve yanan pirratit arasındaki sıcaklık farkından yararlanır.
liquid.slag.description = Çeşitli tipte erimiş metallerin birbirine karışımı. Bileşenlerine ayrılabilir veya düşmanlara silah olarak kullanılabilir.
liquid.oil.description = İleri seviye malzeme üretiminde kullanılan bir sıvıdır. Yakıt olarak tavsiye edilmez.
liquid.cryofluid.description = Su
mech.alpha-mech.description = Standart kontrol gemisi. Hızlı ve hafiftir, ancak sınırlı saldırı gücüne ve yavaş kazma hızına sahiptir
mech.delta-mech.description = Vur kaç saldırıları için yapılmış, hızlı ve hafif bir robot. Yapılara minimal hasar verir ancak çalışması için enerji gerekir. Toryumu kazabilir.
mech.tau-mech.description = Destek Robotu. Müttefik blokları hedef alarak onları tamir eder. Savunmaları dalgalar arasında tamir eder.\nİsteğe bağlı olarak aşırı ısınmasını önlemek için soğutma sıvısı,koruyucu boyutunu artırmak için faz örgüsü üretir. Çalışması için enerji gerekir.
mech.omega-mech.description = Ön cephe saldırılarında kullanılmak için yapılmış iri ve zırhlı bir silah gemisine dönüşmeyi sağlar.\nKullanmak için üzerindeyken rampaya basın.
mech.dart-ship.description = Standart güneş panelinin daha verimli bir şekilde işlenmesi için kullanılır.
