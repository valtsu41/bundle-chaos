mech.glaive-ship.description = Büyük, kısa menzilli bir enerji tareti. Yakınındaki düşmanlara patlayıcı uçaksavar mermi kümeleri atar.
unit.draug.description = İlkel bir maden dronu. Üretmesi ucuzdur ve gözden çıkarılabilirler. Etrafındaki bakır ve kurşunu kazar ve en yakın çekirdeğe taşır.
unit.spirit.description = Madencilik yerine yapısal onarım için tasarlanmış, modifiye bir draug dronu. Belirli bir yarıçap içindeki müttefikleri tamir yeteneği ile onarabilir.
unit.phantom.description = Gelişmiş sıvı taşıma bloğu. bir miktar enerjiye ihtiyacı vardır.
unit.dagger.description = En gelişmiş materyal taşıma bloğu. Sıvıları ileri taşır. Pompalar ve diğer borularla birlikte kullanılır.
unit.crawler.description = Dış kısmı soyulup üstüne yüksek güçlü patlayıcılar bağlanmış bir yer birimi. Sağlam değildir ve düşmanlara temas halinde patlar.
unit.titan.description = Gelişmiş, zırhlı yer birimleri üretir.
unit.fortress.description = Ağır Makineli Tüfek
unit.eruptor.description = Yapıları yıkmak için tasarlanmış ağır bir robot. Düşman tahkimatlarına cüruf püskürterek onları eritir ve hassas materyalleri ateşe verir. Yakın mesafede çok etkilidir.
unit.wraith.description = Hızlı bir vur kaç saldırı gemisi. Başlangıçta yavaştır ancak oldukça yüksek hızlara erişip düşman sınırlarının üzerinden geçebilir, yıldırım ve füzeleriyle yüksek hasar verebilir.
