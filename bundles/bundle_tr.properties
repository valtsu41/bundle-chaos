sector.groundZero.description = Temel materyal taşıma bloğu. Sıvıları ileri taşır. Pompalar ve diğer uçucu maddelerden sentezlenir. Yakıt olarak tavsiye edilmez.
sector.frozenForest.description = Oyunun beta sürümlerinin halka açık yapmak ister misiniz?\n[accent]Oyunlarınıza herkes katılabilecektir.\n[lightgray]Bu seçenek daha sonra Ayarlar->Oyun->Halka Açık Oyunlar'dan değiştirilebilir.
sector.saltFlats.description = Her bloğun farklı istatistikleri vardır. Her matkap sadece belirli madenleri kazabilir.\nBir bloğun bilgi ve istatistiklerine bakmak için,[accent] yapım menüsünde seçerken "?" tuşuna dokunun.[]\n\n[accent]Şimdi mekanik matkabın istatistiklerine erişin.[]
sector.craters.description = [accent]Konveyörler[] merkeze eşyaları ulaştırmak için kullanılır.\nMatkaptan merkeze konveyörlerden oluşan bir sıra yapın.\n[accent] Bir sıra halinde yerleştirmek için parmağınızı birkaç saniye basılı tutarak tekerleği kaydırın[].
sector.ruinousShores.description = Atölyede sadece klasör halindeki modlar yayınlanabilir.Bir modu klasöre çevirmek için, sadece mod dosyalarını bir klasöre çıkarın ve eski sıkıştırılmış dosyayı silin, sonra da oyunu tekrar başlatın ya da önemli blokların devamlı olarak soğutulmasında kullanılabilir.
sector.stainedMountains.description = Çakışan iki konveyör hattı arasında bir geçiş alanıdır. Burada küçük bir düşman keşif üssü bulunuyor.\nOnu yok et.\nDagger ve Crawler birlikleri kullan. İki çekirdeği çıkar.
sector.overgrowth.description = Kendi etrafında altıgen güç alanı oluşturur. Çok fazla zarar gördüğünde aşırı ısınır ve kapanır.\nİsteğe bağlı olarak aşırı ısınmasını önlemek için soğutma sıvısı,koruyucu boyutunu artırmak için faz örgüsü üretir. Çalışması için enerji kullanır.
sector.tarFields.description = Her materyalden az miktarda kaynak bulunur.\n\nDüşman burada kompleks bir kaynak depolama sistemi inşa etti. Çekirdeklerini yok et. Dalga yok.\n[gray]Oynamak için haritada kırmızı çekirdek olması gerekir.
sector.desolateRift.description = Çölün kenar kısımlarında tuz düzlükleri uzanır. Bu konumda az miktarda kaynak bulunur.\n\nDüşman burada kompleks bir kaynak depolama sistemi inşa etti. Çekirdeklerini yok et. Dalga yok.\n[gray]Oynamak için haritada düşman doğma noktaları olması gerekir.
sector.nuclearComplex.description = Çakışan iki boru hattı arasında bir geçiş alanıdır. Burada küçük bir düşman keşif üssü bulunuyor.\nOnu yok et.\nDagger ve Crawler birlikleri kullan. İki çekirdeği çıkar.
sector.fungalPass.description = Burada, bağlanmak istediğin sunucunun [accent]IP[] adresini girebilir veya [accent]yerel ağ[] sunucularını görebilirsin..\nHem yerel ağ hem de sunucuda Mindustry'nin en son sürümü yüklü olduğuna emin olun!
