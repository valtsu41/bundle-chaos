zone.groundZero.description = Yeniden isimlendir
zone.frozenForest.description = Burada, bağlanmak istediğin sunucunun [accent]IP[] adresini girebilir veya [accent]yerel ağ[] sunucularını görebilirsin..\nHem yerel ağ hem de arıtkan olarak metalurji işlemlerinde kullanılan bir malzeme.
zone.desertWastes.description = Bu harita çok eski ve artık desteklenmeyen bir legacy harita biçimi kullanıyor.
zone.saltFlats.description = Çölün dış tarafında Tuz Düzlükleri yer alıyor. Burada az miktarda kaynak mevcut.\n\nDüşman burada bir kaynak depolama kompleksi kurdu. Onların çekirdeklerini yık. Ortada çalışan hiçbir şey bırakma.
zone.craters.description = Eski sürüm! Oyununu güncelle!
zone.ruinousShores.description = Kıyı çizgisi harabelerin ötesinde bulunuyor. Bir zamanlar bu bölge bir sahil güvenlik noktasına ev sahipliği yapıyor. \nAynı [lightgray]wifi veya yerel ağdaki[] herkes sunucu listelerinde senin sunucunu görebiliyor olmalı.\n\nEğer diğerlerinin herhangi bir yerden IP ile bağlanabilmesini istiyorsan [accent]port yönlendirmesi[] gerekli.\n\n[lightgray]Not: Eğer birisi senin yerel ağ bağlantısı izni verdiğinden emin olun. Halka açık ağların zaman zaman sunucu aramaya engel olduğunu unutmayın.
zone.stainedMountains.description = Daha İyi Matkap Gerekli
zone.overgrowth.description = Bu sunucu özel sürümleri kabul etmiyor. Resmi bir sürüm indir.
zone.tarFields.description = Dağlar ve sporlarla dolu bir kapsül. Yağ, patlayıcı ve yakıt yapımı için kullanılır.
zone.desolateRift.description = Aşırı derecede tehlikeli bir bölge. Bolca kaynak mevcut ama alan dar. Yok edilme riski çok yüksek. Bu bölgeyi mümkün oldukça kısa sürede terk et. Düşman saldırıları arasındaki uzun aralıklar tarafından aldanma.
zone.nuclearComplex.description = Önceleri toryum üretme ve işleme ile görevli bir tesis. Şu anda yıkılmış durumda.\n[lightgray]Toryumu ve toryumun birçok işlevini araştır.\n\nBu bölgede çok sayıda düşman mevzilenmiş durumda ve saldırıları durmaksızın gözlemekteler.
zone.fungalPass.description = Dağlar ve çöl arasında kalan bir petrol işleme merkezinin dış kısmı. Kullanılabilen katran rezervlerine sahip az sayıdaki bölgeden biri.\nTerk edilmiş olduğu halde, bu alanda tehlikeli düşman güçleri mevcut. Onları hafife alma.\n\n[lightgray]Mümkünse petrol işleme teknolojisini araştır.
