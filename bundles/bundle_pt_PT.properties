sector.groundZero.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
sector.frozenForest.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
sector.saltFlats.description = Blocos precisam frequentemente ser destruídos.\n[accent]Selecione o modo de destruição (ícone de martelo)[], e toque em um [accent]IP de servidor[] para conectar, ou descobrir [accent]servidores[] da rede local.\nAmbos os servidores LAN e WAN são suportados.\n\n[lightgray]Note: Não há uma lista de servidores automáticos; Se você quer importar um mapa existente.
sector.craters.description = Move os itens em 7 outras direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para comunicação entre aliados.
sector.ruinousShores.description = Uma grande porta. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas como uma ponte para dois canos que se cruzam. Útil em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
sector.stainedMountains.description = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not support mods with scripts. You must disable these mods to play the game.
sector.overgrowth.description = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os tipos de blocos.
sector.tarFields.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.desolateRift.description = Desenha apenas em blocos arrastando da sua nave até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma esteira de fase grande
sector.nuclearComplex.description = Mistura carvão, chumbo e areia no composto conhecido como metavidro. Requer pequenas quantidades de liquido. Usa energia para teleportar itens a frente e os deposita automaticamente em torretas ou construtores. Rotacionavel.
sector.fungalPass.description = Moves liquids at the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the sides by anything other than conduits.\nLeaks less.
