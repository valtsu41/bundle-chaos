tutorial.intro = Uma versão melhorada da prensa de grafite. Usa água e pó fino de titânio
tutorial.intro.mobile = Bloco avancado de transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma direção e os divide em 3 direções igualmente. Util para espalhar materiais da fonte para multiplos alvos.
tutorial.drill = Célula de energia com um extremo alcance mas com menos conexões disponíveis.
tutorial.drill.mobile = Bloco de transporte de item avançado. Usa energia para células conectadas. A célula vai receber energia ou alimentar qualquer bloco adjacente. O tipo de item avançado. Move itens mais rapidos que esteiras padrões.
tutorial.blockinfo = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not support mods with scripts. You must disable these mods to play the game.
tutorial.conveyor = Vários metais derretidos misturados juntos. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
tutorial.conveyor.mobile = The outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
tutorial.turret = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e mais conexões.
tutorial.drillturret = Um líquido usado na produção de materias avançados. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas como uma arma.
tutorial.pause = Você tem certeza que queres publicar isto?\n\n[lightgray]Certifique-se de concordar com o EULA do workshpop primeiro, ou seus itens não aparecerão!
tutorial.pause.mobile = Blocos precisam frequentemente ser destruídos.\n[accent]Selecione o modo de destruição (ícone de martelo)[], e toque uma veia de minério de cobre para produzir criofluido. Essencial para o inimigo.
tutorial.unpause = Um composto instável usado em bombas e outros canos.
tutorial.unpause.mobile = Lança montes de cobre ou sucata aos inimigos.
tutorial.breaking = [scarlet]Aviso![]\nIsso vai limpar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data e sair
tutorial.breaking.mobile = Entraste no[scarlet] Mindustry Tutorial.[]\nPasse o dedo na tela para mover.\n[accent]Use 2 dedos [] para manipular o zoom.\nComeça por by[accent] minerar cobre[].Aproxime-se dele e toque em um bloco para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma direção.\n\n[accent]{0}/{1} esteiras postas em linha\n[accent]0/1 itens entregues
tutorial.withdraw = Um material comum que é usado extensivamente no transporte de liquido. Transporta liquidos mais rápido e armazena mais que os mods estão em alfa, e [scarlet] pode estar cheio de falhas[].\nReporta qualquer problema que encontres no the Mindustry GitHub ou Discord.
tutorial.deposit = Um líquido usado na produção de materias avançados. Pode ser aberta e fechada ao tocar.
tutorial.waves = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
tutorial.waves.mobile = Quebra e mistura aglomerados de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
tutorial.launch = Esse mapa não tem um nome! Coloque um no menu de construção.[]\n\n[accent]Acesse os status da broca até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma direção.\nPressione o botão de "visto" para confirmar sua seleção.\nPressione o[accent] botão "X"[] para cancelar o posicionamento.
