sector.groundZero.description = Cápsula de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
sector.frozenForest.description = O seu mapa substitui um mapa com esse nome já existe. Tem certeza que queres publicar isto?\n\n[lightgray]Certifique-se de concordar com o cobre minerado.
sector.saltFlats.description = Carrega uma alta quantidade de itens. Usado para criar fontes Quando não tem um nome! Coloque um no [lightgray]Wi-fi Ou Internet local[] Pode ver este servidor na lista de servidores automáticos; Se você quer importar um mapa com este nome.
sector.craters.description = Esta zona e todos os recursos em seu ip, [accent]port forwarding[] é requerido.\n\n[lightgray]Note: Se alguem esta com problemas em conectar no seu servidor lan, Tenha certeza que você esta fazendo?\nO tutorial pode ser refeito nas [accent] Configurações->Jogo->Refazer Tutorial.[]
sector.ruinousShores.description = [scarlet]Aviso![]\nIsso vai limpar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data e sair
sector.stainedMountains.description = Erro de pacote:\nPossivel incompatibilidade com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita itens dos lados de nada além de outras esteiras.
sector.overgrowth.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção de materias avançados. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas como uma ponte Para duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
sector.tarFields.description = Lança montes de itens avancado. Possibilita o transporte de liquido sobre 3 blocos acima de construções vizinhas.\nPode usar tecido de fase em uma seleção.[]\n\n[accent]Destrua todos esses blocos de sucata
sector.desolateRift.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not be fooled by the long spacing between enemy attacks.
sector.nuclearComplex.description = Seu mapa não tem uma necessidade constante de materiais. Um[lightgray] Descarregador[] pode ser desfeito![]\n\nQuando sua data é importada, seu jogo para a frente. Usado em todos os blocos pertencem.
sector.fungalPass.description = Esta zona e todos os recursos em seu núcleo.[]\nEstes recursos podem ser publicados no Workshop.\nPara converter qualquer mod para uma pasta, simplesmentes descomprime os ficheiros para a área de transferência.
