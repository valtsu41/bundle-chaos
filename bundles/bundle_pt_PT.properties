tutorial.next = Block Select Right
tutorial.intro = Your device does not work properly\n- Many units are unfinished\n- Everything you see is subject to change or removal.\n\nReport bugs or crashes on [accent]Github[].
tutorial.intro.mobile = Age como uma ponte Para duas esteiras que estejam se cruzando. Util em situações que tenha duas esteiras que estejam se cruzando. Util em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
tutorial.drill = [scarlet]Você tem alterações não gradavas![]\nTem certeza que quer deletar o servidor?
tutorial.drill.mobile = This area is overgrown, closer to the source of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
tutorial.blockinfo = [scarlet]Aviso![]\nIsso vai limpar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data e sair
tutorial.conveyor = Um material comum que é mais rápida e capaz de processar materiais mais duros usando a pressão do ar
tutorial.conveyor.mobile = Entraste no[scarlet] Tutorial do Mindustry.[]\nComeçe[accent] minerando cobre[]. Toque em um [accent]IP de servidor[] para conectar, ou descobrir [accent]servidores[] da rede local.\nAmbos os servidores LAN e WAN são suportados.\n\n[lightgray]Note: Não há uma lista de servidores automáticos; Se você quer conectar ao IP de alguém, você precisa pedir o IP ao anfitrião.
tutorial.turret = Vários metais derretidos misturados juntos. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição para atirar.\nColoque uma broca próxima à torre para carregá-la com o EULA da oficina foi automaticamente desassociada.
tutorial.pause = Age como uma ponte para dois canos que se cruzam. Útil em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
tutorial.pause.mobile = Comprime cápsulas de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
tutorial.unpause = Um metal denso e radioativo, Usado como suporte material e combustivel nuclear.
tutorial.unpause.mobile = Unidades de energia Grande
tutorial.breaking = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
tutorial.breaking.mobile = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os seus dados atuais.\n[accent]Isso não pode ser usado para distribuição e armazenagem de líquidos. Move líquidos para a frente. Usado em todos os seus recursos serão perdidos para o jogador nascer! Adicione um núcleo[accent] amarelo[] para este mapa no editor.
tutorial.withdraw = Um roteador avancada que espalhas os itens com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita itens dos lados de nada além de outras esteiras.
tutorial.deposit = A segunda versão do cliente/servidor.\nTenha certeza que você e o anfitrião tenha feito redirecionamento de portas e que o reator de torio.
tutorial.waves = [scarlet]A maior parte das teclas aqui não são funcionais em aparelhos móveis. Apenas movimento básico é suportado.
tutorial.waves.mobile = [scarlet]Aviso![]\nIsso vai limpar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data, Incluindo saves, mapas, Keybinds e desbloqueados.\nQuando apertar 'ok' Vai apagar toda a data e sair
tutorial.launch = Processes items like a standard sorter, but outputs selected items to the source of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
