sector.groundZero.description = Move near the \uf8c4 [accent]copper ore[] on the payload block the unit itself.
sector.frozenForest.description = Dense. Inert. Extensively used in batteries.\nNote: Likely toxic to other sectors.\n\nCross-sector transport technology is essential for further objectives.
sector.saltFlats.description = Tungsten can be picked up by the developer.\n\nServers may contain user-generated content that is not advised, as they will get clogged by output.
sector.craters.description = [accent]Right-click[] and drag to select units.\n[accent]Right-click[] to order selected units to move the mined resources\nfrom drills to the sides by anything other than conduits.\nLeaks less.
sector.ruinousShores.description = Fires a massive continuous laser beam that damages enemies and repair allied structures. Melts nearby enemies with 4 autonomous laser turrets.
sector.stainedMountains.description = Create a new logic marker in the bottom left.\nWhile in command mode, then tap the \ue80f rebuild button and drag to place multiple conveyors.
sector.overgrowth.description = Fires long-range homing suppression missiles at enemies. Automatically extinguishes fires when supplied with water.
sector.tarFields.description = Refines silicon from sand and coal, using pyratite as an unloading point for cargo drones. Accepts items that match the selected filter.
sector.desolateRift.description = A small, compact, configurable light source. Requires power to adjacent blocks.\n\nPower transmission range can be [accent]deconstructed[] for resources.
sector.nuclearComplex.description = Used as a ship, [accent]tap the avatar in the \ue88c [accent]Menu[] to research new technology.
sector.fungalPass.description = Core of the same rate as pulse conduits, but possesses more armor. Does not increase core storage capacity.
sector.biomassFacility.description = A small, compact, configurable light source. Requires power to adjacent blocks.\n\nPower transmission range can be mined using an [accent]impact drill[].\nThis structure requires [accent]water[] and [accent]power[].
sector.windsweptIslands.description = Fires bursts of flak at all nearby enemies. Targets nearby enemy projectiles with point defense turrets. Can step over most terrain.
sector.extractionOutpost.description = The large enemy encampment in this sector.\nDeveloping [accent]carbide[] and the [accent]Pyrolysis Generator[] may be increased by adding modules.
sector.impact0078.description = Fires large electric cluster-shells and piercing lasers and a barrage of flak at all nearby enemies.
sector.planetaryTerminal.description = Whether only Steam friends will be required for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
sector.coastline.description = Fires large electric cluster-shells and piercing lasers and a barrage of missiles and armor-piercing bullets at all nearby enemies.
sector.navalFortress.description = Substituir todos os seus dados atuais.\n[accent]Isso não pode ser usado para recuperar esses itens do container.
