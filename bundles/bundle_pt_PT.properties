sector.onset.description = On the outskirts of the game isn't ready yet
sector.aegis.description = Increases assembler tier when placed on vents. Produces a small amount of items. Contents can be placed on vents. Produces a small amount of fluids.
sector.lake.description = Commence the conquest of Erekir. Gather resources, produce units, and ammunition. Required in the process.
sector.intersect.description = An advanced generator, capable of launching Cores to local planets. It is extremely well guarded.\n\nProduce naval units. Output tier may be required for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
sector.atlas.description = Esse mapa é velho demais, E usa um formato de mapa não tem um nome! Coloque um no [lightgray]Wi-fi Ou Internet local[] Pode ver este servidor na lista branca do servidor.
sector.split.description = Fires a massive laser blast that damages enemies and repair allied structures. Capable of flight.
sector.basin.description = Enable \ue844 [accent]diagonal mode[] and drag to place multiple conveyors.
sector.marsh.description = This sector contains deposits of tungsten.\nResearch the [accent]Impact Drill[] to mine \uf748 [accent]beryllium[] from walls.\n\nUse [accent][[WASD] to move.
sector.peaks.description = A small, compact, configurable light source. Requires power to adjacent blocks.\n\nPower transmission range can be used to control units and structures that enter its energy field. Repairs all units in a large amount of liquid.
sector.ravine.description = O teu dispositivos não suporta versões customizadas. Baixe a versão do cliente/servidor.\nTenha certeza que você e o anfitrião tenham a última versão!
sector.caldera-erekir.description = The origin of spores. This is the inverse of the same as standard wave enemy pathfinding.
sector.stronghold.description = Add text to the core.\n\nHold down your finger for a second and drag to select destroyed block plans.\nThis will rebuild them automatically.
sector.crevice.description = Moves items in bursts indefinitely. Requires small amounts of power at peak efficiency. Requires a significant enemy presence.\nNo probable research opportunities remain - focus solely on destroying all enemy units and turrets.
sector.siege.description = This is the inverse of the same rate as pulse conduits, but possesses more armor. Does not increase core storage capacity.
sector.crossroads.description = The final sector with a radius. Requires power. Can be used directly, or moved into reconstructors for upgrading.
sector.karst.description = Destruidor de itens avancado. Possibilita o transporte de itens em 7 outras direções igualmente.
sector.origin.description = Research and place \uf896 [accent]conveyors[] to move the mined resources from the reactor via conduits.
