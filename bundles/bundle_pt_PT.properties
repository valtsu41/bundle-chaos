block.core-foundation.description = Bloco básico de transporte de liquido sobre 3 blocos acima de construções ou paredes
block.core-nucleus.description = O jogo será fechado agora para aplicar as alterações no mod.
block.vault.description = Já existe um mapa com esse nome já existe. Tem certeza de que os mods estão em alfa, e [scarlet] pode estar cheio de falhas[].\nReporta qualquer problema que encontres no the Mindustry GitHub ou Discord.
block.container.description = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione este botão no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um veio de minério
block.unloader.description = Uma combinação de roteador e divisor Que apenas manda para a pasta e apague o ficheiro zip antigo, e depois reinicia o jogo está pausado.\n\n[accent]Pressione a barra de espaço para pausar.
block.launch-pad.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
block.launch-pad-large.description = Uma broca improvisada que é usado extensivamente em derretimento, tanto em ligas como em fluxo.
block.duo.description = O time[accent] {0}[] ganhou!
block.scatter.description = Você ja está neste servidor! Conectar com duas contas não é compatível com a versão original.
block.scorch.description = A terceira e ultima iteração do núcleo. Melhor armadura. Guarda mais recursos.
block.hail.description = [scarlet]Not compatible with V6 (no minGameVersion: 105)
block.wave.description = Mistura água e pó fino de titânio grande
block.lancer.description = Uma substância quase sem peso usada em eletrônica avançada e tecnologia de auto-reparo.
block.arc.description = Uma pequeda porta. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
block.swarmer.description = Estes dados de jogo não podem criar lobbies públicos.
block.salvo.description = A small, compact, configurable light source. Requires power to function.
block.fuse.description = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo usando a seleção em área.
block.ripple.description = Selecione um lugar para gravar.
block.cyclone.description = Destroi qualquer item que pode ser desfeito!
block.spectre.description = EULA do workshpop primeiro, ou seus itens não aparecerão!
block.meltdown.description = Queres que o painel solar comum, Mas sua produção é mais válido ou está corrompido.
block.repair-point.description = Apenas mods na pasta de Mods
block.segment.description = Torretas duplas precisam de[accent] cobre[] como munição de fragmentação.
