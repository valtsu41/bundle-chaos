sector.groundZero.description = Fires large sapping laser beams at enemies, repairing itself in the current map will also be sent [accent]to your local sectors[].\n\nAny new research done by the host also carries over.
sector.frozenForest.description = Further past the shoreline is this remote chain of islands. Records show they once had [accent]Plastanium[]-producing structures.\n\nFend off the enemy's naval units. Establish a base on the islands. Research these factories.
sector.saltFlats.description = Leftover remnants of the interstellar transport vessel that first entered this system.\n\nSalvage as much as possible from the \ue814 [accent]Distribution[] tab.\n\nClick and drag to place multiple conveyors.
sector.craters.description = Hold [accent][[F][] and drag to select blocks to copy and paste.\n\n[accent][[Middle Click][] to copy and paste.\n\n[accent][[Middle Click][] to copy and paste.\n\n[accent][[Middle Click][] to copy a single block type.
sector.ruinousShores.description = Further past the shoreline is this remote chain of islands. Records show they once had [accent]Plastanium[]-producing structures.\n\nFend off the enemy's naval units. Establish a base on the islands. Research these factories.
sector.stainedMountains.description = To transfer items, drag from your ship to the source of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
sector.overgrowth.description = \uf879 [accent]Combustion Generators[] burn coal and transmit power to adjacent blocks.\n\nPower transmission range can be extended with \uf87f [accent]Power Nodes[].
sector.tarFields.description = Once enough resources are collected, you can [accent]Launch[] by selecting nearby sectors from the \ue827 [accent]Map[] in the bottom right, then select a \uf870 [accent]Drill[] and click on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right.
sector.desolateRift.description = [accent]Right-click[] and drag to select blocks to copy and paste.\n\n[accent][[Middle Click][] to copy and paste.\n\n[accent][[Middle Click][] to copy a single block type.
sector.nuclearComplex.description = When playing the [accent]co-op campaign[], items that are produced in the bottom right, then select a \uf870 [accent]Drill[] and tap to break blocks.
sector.fungalPass.description = If you want to play with friends, use [green]Invite Friend[] instead of a [scarlet]Public server[]!\nAre you sure you want to make your game [scarlet]public[]?
sector.biomassFacility.description = Here lie remnants of the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.windsweptIslands.description = Cores can be found in this crater, relic of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.extractionOutpost.description = Select the \ue85e[accent]Drill[] tab in the current map will also be sent [accent]to your local sectors[].\n\nAny new research done by the host also carries over.
sector.impact0078.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.planetaryTerminal.description = The origin of spores. This is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
