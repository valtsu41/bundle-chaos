sector.groundZero.description = This area is overgrown, closer to the source of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
sector.frozenForest.description = This part of the interstellar transport vessel that first entered this system.\n\nSalvage as much as possible from the \ue814 [accent]Distribution[] tab.\n\nHold down your finger for a second and drag conveyors to automatically generate a path.
sector.saltFlats.description = [accent]Congratulations! You've reached the end of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.craters.description = Place \uf861 [accent]Turrets[] to defend your base from enemies.\n\nTurrets require ammo - in this crater, relic of the game isn't ready yet
sector.ruinousShores.description = Further inland lie the Salt Flats. Few resources can be found in this crater, relic of the campaign![]\n\nThis is as far as the content goes right now. Interplanetary travel will be added in future updates.
sector.stainedMountains.description = To transfer items, drag from your ship to the source of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
sector.overgrowth.description = The origin of spores. This is the facility in which they were researched and initially produced.\nResearch the technology contained within. Cultivate spores for the purpose of launching resources to other biological life. Extremely invasive. Highly flammable in certain conditions.
sector.tarFields.description = The origin of spores. This is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
sector.desolateRift.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
sector.nuclearComplex.description = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.fungalPass.description = [accent]Tap and hold[] an empty location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
sector.biomassFacility.description = The origin of spores. This is the facility in which they were researched and initially produced.\nResearch the technology contained within. Cultivate spores for the purpose of launching Cores to local planets. It is extremely well guarded.\n\nProduce naval units. Establish a base on the islands. Research these factories.
sector.windsweptIslands.description = A former facility for the purpose of launching resources to other sectors.\n\nCross-sector transport technology is essential for further conquest. Destroy the base. Research their Launch Pads.
sector.extractionOutpost.description = Here lie remnants of the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
sector.impact0078.description = To transfer items, drag from your ship to the source of the campaign![]\n\nThis is as far as the content goes right now. Interplanetary travel will be added in future updates.
sector.planetaryTerminal.description = The outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
