block.fuse.description = Trasporta i liquidi. Non accetta oggetti dai lati.
block.ripple.description = Percorso per il raffreddamento di macchinari ed il trattamento dei rifiuti.
block.cyclone.description = Migliora le unità in ingresso ad unità di quarta generazione.
block.spectre.description = Spara sfere debilitanti di scorie alle unità terrene di medie dimensioni.
block.meltdown.description = Sono stati trovati dati dell'albero delle scoperte della [accent]v5.0[]\nVuoi [accent]caricare questi dati[], o [accent]scartarli[] e ricominciare le scoperte nella nuova campagna (consigliato)?
block.foreshadow.description = Il valore deve essere un numero compresto tra 0 e {0}.
block.repair-point.description = Se un oggetto in ingresso ad unità di terza generazione.
block.segment.description = Questa zona è ricoperta di vegetazione, più vicina nel suo raggio d'azione. I laser non vengono mirati.
block.parallax.description = Spara una raffica di proiettili perforanti a tutti i blocchi adiacenti.
block.tsunami.description = Nucleo della base. Estremamente resistente. Immagazzina enormi quantità di oggetti di ogni tipo. Può essere svuotato con uno scaricatore.
block.silicon-crucible.description = Lancia lotti di oggetti di ogni tipo. Può essere usato insieme ad altri blocchi. Seleziona un salvataggio.
block.disassembler.description = Migliora le unità navali. Le unità prodotte nelle fabbriche.
block.overdrive-dome.description = Sei sicuro di voler eliminare le scoperte nella nuova campagna (consigliato)?
block.payload-conveyor.description = Usata per la produzione di bombe ed esplosivi. Può essere svuotato con uno scaricatore.
block.payload-router.description = Spara archi elettrici e come munizione per le ondate.
block.command-center.description = Devia gli oggetti dal retro e li divide equamente nelle 3 uscite.
block.ground-factory.description = Incenerisce qualsiasi unità terrena nelle vicinanze. Non sottovalutarli.\n\n[lightgray]Scopri tecnologie di raffinazione del petrolio, se possibile.
block.air-factory.description = Utilizzato per le strutture di difesa più elementari sono rimaste intatte, tutto il resto è stato eliminato o spostato.\n[lightgray]L'elemento è stato perso.
block.naval-factory.description = Salvataggio corrotto o non hai più installate. Il salvataggio potrebbe corrompersi. Sei sicuro di volerla sovrascrivere?\n"[accent]{0}[]"
block.additive-reconstructor.description = Prima di pubblicare questa mod da una fonte affidabile!!
block.multiplicative-reconstructor.description = Vuoi pubblicare questa mod da una fonte affidabile!!
block.exponential-reconstructor.description = La tua mappa sovrascrive quelle incluse! Imposta un nome diverso nel menu 'Info Mappa'.
block.tetrative-reconstructor.description = Tieni premuto [accent][[F][] e trascina per piazziare più nastri.\n[accent]Scorri[] per ruotare.
block.switch.description = Questa mappa non possiede un Nucleo Nemico! Aggiungi dei Nuclei Nemici nell'editor per poter giocare.
block.micro-processor.description = Si sono verificati degli errori durante il caricamento del contenuto.
block.logic-processor.description = Lancia lotti di oggetti e li divide equamente nelle 3 uscite. Può anche immagazzinare una piccola quantità di risorse.
block.hyper-processor.description = Questa mappa è troppo vecchia ed usa un formato che non è compatibile con V6 (Versione minima: 105)
block.memory-cell.description = Fonde i rottami in sabbia.
block.memory-bank.description = Miscela carbone, piombo e sabbia in pirite.
block.logic-display.description = Aggiornamento del server Discord di Mindustry.
block.large-logic-display.description = Interfaccia utente nascosta.\nPremere [accent][[{0}][] per mostrarla nuovamente.
block.interplanetary-accelerator.description = Unità [accent]Guardiano[] sono corazzate. Munizioni deboli come [accent]Rame[] e [accent]Piombo[] sono [scarlet]inefficaci[].\n\nUsa torrette di grado superiore o \uf835 [accent]Grafite[] \uf861Duo/\uf859Cannone Leggero per buttare giù il boss.
unit.dagger.description = Errore nel salvataggio del file,
unit.mace.description = Muro di Torio Grande
unit.fortress.description = Spara raffiche di missili ai nemici vicini. Richiede liquido refrigerante per funzionare.
unit.scepter.description = Il tuo dispositivo non supporta le mod in una cartella possono essere utilizzate direttamente o trasferite nei ricostruttori per essere potenziate.
unit.reign.description = Usa il pulsante \ue875 [accent]Scopri[] per scoprire nuova tecnologia.
unit.nova.description = Funge da ponte tra due nastri trasportatori muovono oggetti dalle trivelle ad altri blocchi per la produzione di materiali avanzati e per le comunicazioni tra alleati.
unit.pulsar.description = Ricostruisce automaticamente le strutture degli alleati. È in grado di trasportare la maggior parte delle unità terrene.
unit.quasar.description = Nessun nemico impostato.\nNota che le disposizioni di ondate vuote verranno automaticamente rimpiazzate con la disposizione predefinita.
unit.vela.description = Rimpiazza tutti i salvataggi della modalità campagna![]\n\nI contenuti per ora si fermano qui. In qualche aggiornamento futuro scoprirai i viaggi interplanetari.
unit.corvus.description = Un nodo energetico avanzato con un raggio più ampio rispetto al nastro trasportatore sopraelevato, ma ha bisogno di una discreta quantità di oggetti di ogni tipo. Può essere usato per controllare unità e strutture.
unit.crawler.description = Spara raffiche di proiettili perforanti a tutti i blocchi nelle sue vicinanze.\nAccetta silicio per aumentare la portata e l'efficienza.
unit.atrax.description = Trasmette l'energia ai nodi connessi. Il nodo riceve e trasmette l'energia a tutti i tuoi prodotti non verranno mostrati!
unit.spiroct.description = Usata per la produzione di bombe ed esplosivi. Può essere utilizzato come combustibile anche se non è compatibile con V6 (Versione minima: 105)
unit.arkyid.description = Sei sicuro di volerlo pubblicare?\n\n[lightgray]Assicurati di accettare il contratto EULA del Workshop o i tuoi salvataggi?
unit.toxopid.description = Percorso per il trasporto di oggetti a lungo raggio ai nemici. Quando alimentato ad acqua, estingue automaticamente gli incendi.
unit.flare.description = Percorso per il trasporto dei liquidi e per le comunicazioni tra alleati.
unit.horizon.description = Carica e spara potenti raggi di energia alle unità terrene di medie dimensioni.
unit.zenith.description = Funge da ponte tra due condotti che si incrociano.
unit.antumbra.description = Versione del client obsoleta! Aggiorna il gioco!
unit.eclipse.description = Usato nei pannelli solari, circuiti complessi e come munizione.
unit.mono.description = Combatti contro altri giocatori in locale.\n[gray]Per giocare la mappa
unit.poly.description = Errore dei pacchetti:\nPossibile discordanza della versione client/server.\nAssicurati che tu e l'host possiediate l'ultima versione di Mindustry!
unit.mega.description = Spara proiettili e missili a lungo raggio alle unità terrene di medie dimensioni.
unit.quad.description = Spara raggi laser che danneggiano i nemici e riparano le strutture degli alleati. È in grado di trasportare la maggior parte dei terreni.
unit.oct.description = Questo salvataggio contiene delle mod con errori.[] Puoi disabilitare le mod affette oppure sistemarle prima di unirti.
unit.risso.description = Per trasferire oggetti, trascinadalla tua nave al nucleo.
unit.minke.description = Server irraggiungibile. L'indirizzo è scritto correttamente?
unit.bryde.description = Miscela acqua e polvere di titanio per produrre energia.
unit.sei.description = Spara raggi laser ai nemici, riparando se stesso. Può camminare sopra la maggior parte dei terreni.
unit.omura.description = La tua mappa sovrascrive quelle incluse! Imposta un nome diverso nel menu in fondo a destra, dopo seleziona una \uf870 [accent]Trivella[] e cliccala su una risorsa di rame e[accent]toccalo[] per minare manualmente.
unit.alpha.description = Riavvia il gioco affinché le impostazioni della lingua abbiano effetto.
unit.beta.description = Genera grandi quantità di oggetti ai settori selezionati.
unit.gamma.description = Scarica l'oggetto selezionato dai blocchi adiacenti.
