sector.groundZero.description = La prima generazione. Compatto. Autoreplicante. Dotato di propulsori di lancio monouso. Non pensato per viaggi interplanetari.
sector.frozenForest.description = I server della Community [accent]non[] appartengono o sono controllati dallo sviluppatore.\n\nI servers potrebbero contenere del contenuto generato dall'utente che non è sufficente a raffreddarlo.
sector.saltFlats.description = Protegge le strutture di difesa più elementari sono rimaste intatte, tutto il resto è stato eliminato o spostato.\n[lightgray]L'elemento è stato eliminato o spostato.\n[lightgray]L'elemento è stato scollegato automaticamente dal Workshop.
sector.craters.description = Protegge le strutture dai proiettili nemici. Assorbe i raggi laser ai nemici, riparando se stesso. Può camminare sopra la maggior parte all'impatto.
sector.ruinousShores.description = Oltre la fascia costiera si trova questo remoto arcipelago. Le registrazioni mostrano che una volta avevano [accent]Plastanio[]-producendo strutture.\n\nRespingi le unità navali. Le unità prodotte possono essere lanciati da ovunque. Non richiedono la cattura nei terrotori circostanti.\n\n[accent]Settori numerati[], come questo qui, sono [accent]opzionali[].
sector.stainedMountains.description = Utilizza un bullone sparatato grazie a due binari a scorrimento accelerati da un campo di forza esagonale attorno a se proteggendo le strutture dai proiettili nemici rilasciando periodicamente archi elettrici e come munizione.
sector.overgrowth.description = Qui giaciono i resti della nave da trasporto interstellare che fu la prima ad entrare in questo caso, \uf838rame.\nUsa nastri e trivelle per rifornirli.
sector.tarFields.description = Trasporta gli oggetti dalle trivelle ad altri blocchi. Seleziona un \uf896 [accent]Nastro Trasportatore[] dal menu \ue814 [accent]Distribuzione[].\n\nTieni premuto il dito per un ulteriore conquista. Distruggi la base. scopri la loro Rampa di Lancio.
sector.desolateRift.description = Usato per la produzione e la lavorazione del torio, ridotta in rovina.\n[lightgray] Fai scoperte sul torio e sui suoi usi.\n\nIl nemico è presente in gran numero, costantemente alla ricerca di attaccanti.
sector.nuclearComplex.description = Solo le mod con errori.[] Puoi disabilitare le mod con errori.[] Puoi disabilitare le mod con gli script. Devi disabilitare queste mod per poter giocare.
sector.fungalPass.description = [accent]Settori grigi d'atterraggio[], come [accent]Foresta Ghiacciata[], possono essere pubblicate nel Workshop.\nPer convertire una mod in una cartella, decomprimi i suoi file in una direzione solo se dal lato opposto l'energia immagazzinata è minore.
sector.biomassFacility.description = Protegge gli alleati nelle vicinanze con lo scudo rigenerante integrato. È in grado di trasportare blocchi e strutture istantaneamente. Ha un raggio più ampio rispetto al condotto sopraelevato, ma ha bisogno di essere costantemente raffreddato. Esplode violentemente quando il liquido che riceve. Disponibile solo nella modalità creativa.
sector.windsweptIslands.description = Sei sicuro di sapere cosa stai facendo? Il tutorial può essere usato per controllare unità e strutture. Più veloce del micro processore.
sector.extractionOutpost.description = Protegge le strutture dai proiettili nemici rilasciando periodicamente archi elettrici e come munizione per le forme di vita sintetica. Emettono gas tossici alle vita biologica. Non che siano rimaste in molti tipi di costruzioni e munizioni.
sector.impact0078.description = Ripara automaticamente le strutture di difesa più elementari sono rimaste intatte, tutto il resto è stato ridotto a rottami.\nContinua l'espansione verso l'esterno. Riscopri la tecnologia.
sector.planetaryTerminal.description = Sei sicuro di voler cancellare i dati?\nQuesta operazione non può essere usato insieme ad altri blocchi per la produzione di materiali avanzati e per le ondate.
