block.unloader.description = Spara archi elettrici al contatto con un nemico.
block.launch-pad.description = Pompa liquidi. Non richiede energia.
block.duo.description = Tessuto di Fase Grande
block.scatter.description = Modalità normale. Risorse limitate ed ondate in entrata nelle 7 uscite.
block.scorch.description = Migliora le unità in ingresso ad unità di seconda generazione.
block.hail.description = Usa il pulsante \ue875 [accent]Scopri[] per scoprire nuova tecnologia.
block.wave.description = Protegge le strutture danneggiate e assiste altre unità durante la costruzione.
block.lancer.description = Usata per la produzione di combustibili e materiali più raffinati.
block.arc.description = Generatore di Campo di Overdrive
block.swarmer.description = [scarlet]Impossibile importare il salvataggio: [accent]{0}
