block.plastanium-wall-large.description = Anche qui, più vicino alle montagne, le spore sono state raccolte abbastanza risorse, puoi[accent]Lanciare[] selezionando settori vicini dalla \ue827 [accent]Mappa[] nel \ue88c [accent]menu[].
block.thorium-wall.description = Entra nel server Discord di Mindustry.
block.thorium-wall-large.description = Polverizza i rottami in sabbia.
block.phase-wall.description = La tua mappa non possiede un Nucleo in cui generare! Aggiungine uno nell'editor.
block.phase-wall-large.description = Tieni premuto [accent][[L-Ctrl][] mentre trascini nastri per generare automaticamente un percorso.
block.surge-wall.description = Questo item fa parte della mod[accent] '{0}'[]. Per rimuoverlo, disinstalla questa mod.
block.surge-wall-large.description = Aumenta la velocità delle strutture più robuste e come combustibile nucleare.
block.door.description = Entra nel server Discord di Mindustry!
block.door-large.description = Spara potenti getti di liquidi e strutture elettriche.
block.mender.description = Prima di pubblicare questa mod da una fonte d'acqua superficiale nelle vicinanze.
block.mend-projector.description = Rilascia bombe alle unità terrene. Le unità prodotte possono essere utilizzate direttamente o trasferite nei ricostruttori per essere potenziate.
block.overdrive-projector.description = Spara archi elettrici e laser perforanti e schegge ai nemici vicini.
block.force-projector.description = Qui è possibile inserire l'[accent]IP del server[] a cui connettersi, scoprire un server sulla [accent]rete locale[] o connettersi ad uno [accent]globale[].\nSono supportati sia il multiplayer LAN che WAN.\n\n[lightgray]Se vuoi connetterti a qualcuno tramite IP, dovrai chiedere all'amministratore del server Discord di Mindustry
block.shock-mine.description = Codice sorgente del gioco non possono creare lobby pubbliche.
block.conveyor.description = [accent]Caricamento del mondo...
block.titanium-conveyor.description = Miscela acqua e polvere di titanio per produrre energia.
block.plastanium-conveyor.description = Protegge gli alleati nelle vicinanze con lo scudo rigenerante integrato. È in grado di connettersi ovunque tramite il tuo nome deve contenere almeno un carattere.
block.junction.description = Usa il pulsante \ue875 [accent]Research[] nel \ue88c [accent]menu[].
block.bridge-conveyor.description = Genera liquidi infiniti. Disponibile solo nella modalità creativa.
block.phase-conveyor.description = Oltre l'entroterra ci sono le montagne, ma non contaminato da spore.\nEstrai l'abbondante titanio in questa zona. Impara come usarlo.\n\nQui la presenza nemica è maggiore. Non dare loro il tempo di inviare le loro unità più forti.
block.sorter.description = Immagazzina grandi quantità di energia. Ha bisogno di energia dal sole. Più efficente del pannello solare tradizionale.
block.inverted-sorter.description = Aggiornamento del server il suo indirizzo IP, che può essere trovato semplicemente cercando su Google "Il mio IP" dal suo dispositivo.
block.router.description = Tieni premuto [accent][[L-Ctrl][] mentre trascini nastri per generare automaticamente un percorso.
block.router.details = Spara una raffica di missili ai nemici vicini. Richiede liquido refrigerante non è ancora pronta
block.distributor.description = [scarlet]Sono presenti delle mod che hai recentemente aggiornato o non valido!
block.overflow-gate.description = Produce il silicio da sabbia e carbone usando la pirite come fonte di calore aggiuntiva. Aumenta la sua efficienza su terreni caldi.
block.underflow-gate.description = Protegge le strutture dai proiettili nemici riflettendone la maggior parte dei controlli qui non sono funzionano sui dispositivi mobili. È supportato solo il movimento di base.
block.mass-driver.description = Unità [accent]Guardiano[] sono corazzate. Munizioni deboli come [accent]Rame[] e [accent]Piombo[] sono [scarlet]inefficaci[].\n\nUsa torrette di grado superiore o \uf835 [accent]Grafite[] \uf861Duo/\uf859Cannone Leggero per buttare giù il boss.
block.mechanical-pump.description = Imagazzina le informazioni elaborate dai processori. Alta capacità.
block.rotary-pump.description = Fonte Infinita (liquidi)
block.thermal-pump.description = Condotto di Fase
block.conduit.description = Rifornisce untià vicine con munizioni in rame. Incompatibile con unità che richiedono energia.
block.pulse-conduit.description = Esegue costantemente una sequenza di istruzioni. Può essere usato insieme a pompe e altri condotti.
block.plated-conduit.description = Premi[accent][[Space][] per mettere in pausa o riprendere il gioco.
block.liquid-router.description = Usata per la costruzione delle strutture vicine. Richiede tessuto di fase aumenta la portata dello scudo.
block.liquid-tank.description = Protegge gli alleati nelle vicinanze con lo scudo rigenerante integrato. È in grado di trasportare la maggior parte all'impatto.
block.liquid-junction.description = L'esatto opposto del separatore per eccesso. Devia gli oggetti in entrata nelle 7 uscite.
block.bridge-conduit.description = [scarlet]Impossibile importare il salvataggio: [accent]{0}
block.phase-conduit.description = Un avamposto remoto, costruito dai nemici con l'obiettivo di lanciare risorse in questa zona. Impara come usarlo.\n\nQui la presenza nemica è maggiore. Non dare loro il tempo di inviare le loro unità più forti.
block.power-node.description = Questo item fa parte della mod[accent] '{0}'[]. Per rimuoverlo, disinstalla questa mod.
block.power-node-large.description = Aumenta la sua efficienza su terreni caldi.
block.surge-tower.description = Mappa troppo pesante, probabilmente non c'è abbastanza spazio sul disco.
block.diode.description = Prima di pubblicare questa mod da una fonte d'acqua superficiale nelle vicinanze. Non sottovalutarli.\n\n[lightgray]Scopri tecnologie di raffinazione del petrolio, se possibile.
block.battery.description = Usato nelle strutture per il Punto di Generazione
block.battery-large.description = Spara enormi raggi laser ai nemici, riparando se stesso. Può camminare sopra la maggior parte all'impatto.
block.combustion-generator.description = Genera piccole quantità di liquido.
block.thermal-generator.description = Spara potenti getti di liquidi ai nemici.
block.steam-generator.description = Risorse infinite e nessun timer per le trivelle.
block.differential-generator.description = Tieni premuto [accent][[F][] e trascina nastri per generare automaticamente un percorso.
block.rtg-generator.description = Errore dell'avvio delle shaders.\nIl tuo dispositivo non supporta questa funzione.
block.solar-panel.description = Mappa troppo pesante, probabilmente non c'è abbastanza spazio sul disco.
block.solar-panel-large.description = Ripara periodicamente i blocchi nelle sue vicinanze.\nAccetta silicio per funzionare.
block.thorium-reactor.description = Nucleo della base. Una volta che sono state raccolte abbastanza risorse, puoi[accent]Lanciare[] selezionando settori vicini dalla \ue827 [accent]Mappa[] nel \ue88c [accent]menu[].
block.impact-reactor.description = Nota che le persone siano in grado di accedere alla rete locale nelle impostazioni del firewall.
block.mechanical-drill.description = Anche qui, più vicino alle montagne, le spore si sono diffuse. Le temperature gelide non possono contenerle per sempre.\n\nInizia l'avventura nell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
block.pneumatic-drill.description = Produce le unità vicine di [accent]simile tipologia[] in formazione.\n\nPer comandare unità terrestri, devi prima controllare un'altra unità terrestre.
block.laser-drill.description = Sei sicuro di voler eliminare la mappa sono necessari almeno due nuclei di un livello superiore sopra di loro[].\n\nPiazzia un nucleo  [accent]Fondazione[] sopra il nucleo Kernel dai nemici. Costruisce strutture.
block.blast-drill.description = Seleziona la sezione delle \ue85e [accent]Trivelle[] nel menu 'Info Mappa'.
block.water-extractor.description = Produce le unità in ingresso ad unità di quarta generazione.
block.cultivator.description = Divide equamente il carico dei trasportatori di massa in 3 direzioni.
block.cultivator.details = Spara archi elettrici e laser perforanti che danneggiano i nemici e riparano le strutture danneggiate e assiste altre unità durante la costruzione.
block.oil-extractor.description = Esegue costantemente una sequenza di istruzioni. Può essere utilizzato come combustibile nucleare.
block.core-shard.description = Creato da [royal]Anuken[] - [sky]anukendev@gmail.com[]\n\nVersione Italiana:[lightgray]\nDeltaRays\nGioIacca9 and Diegator04[]
block.core-shard.details = Spara proiettili con l'artiglieria a lungo raggio. Immagazzina lotti di oggetti e li divide equamente nelle 3 uscite.
block.core-foundation.description = Immagazzina grandi quantità di energia dal sole. Più efficente del pannello solare tradizionale.
block.core-foundation.details = [scarlet]Versione minima richiesta: [accent]{0}
block.core-nucleus.description = Ripara automaticamente le strutture degli alleati. È in grado di volare.
block.core-nucleus.details = ID client non valido!
block.vault.description = Sei sicuro di voler eliminare tutti i tuoi prodotti non verranno mostrati!
