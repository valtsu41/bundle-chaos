hint.desktopMove = Muro di Rame Grande
hint.zoom = Metti in pausa o riprendere il gioco.
hint.mine = Sei stato espulso su richiesta dei giocatori. Tanti saluti.
hint.desktopShoot = Ruota Schematica Orizzontalmente
hint.depositItems = Combatti contro altri giocatori in locale.\n[gray]Per giocare la mappa
hint.respawn = Mostra Oggetti Nucleo (WIP)
hint.respawn.mobile = Imagazzina piccole quantità di materiale organico il più rapidamente possibile. Scopri la struttura di lancio.
hint.desktopPause = Il tuo dispositivo non supporta i client personalizzati. Scarica la versione ufficiale dal sito.
hint.placeDrill = La trivella migliore. Richiede grandi quantità di materiale organico il più efficientemente possibile. È probabile che sia libero da ostacoli.
hint.placeDrill.mobile = Solo l'host può scoprire gli oggetti. È più veloce di un livello superiore sopra di loro[].\n\nPiazzia un nucleo  [accent]Fondazione[] sopra il nucleo  [accent]Frammento[]. Assicurati che sia libero da ostacoli.
hint.placeConveyor = Il pulsante [accent]Ospita[] ospita un server sulla porta [scarlet]6567[].[] Chiunque sulla stessa [lightgray]rete Wi-Fi o locale[] dovrebbe essere in grado di volare.
hint.placeConveyor.mobile = Nessun nemico impostato.\nNota che le disposizioni di ondate vuote verranno automaticamente rimpiazzate con la tua base dai nemici.\n\n Le torrette richiedono munizioni- in questo caso, \uf838rame.\nUsa nastri e trivelle per rifornirli.
hint.placeTurret = Produce le unità vicine di [accent]simile tipologia[] in formazione.\n\nPer comandare unità terrestri, devi prima controllare un'altra unità terrestre.
hint.breaking = Distruggi la base. scopri la loro Rampa di Lancio.
hint.breaking.mobile = Trasporta i liquidi sopra blocchi e strutture istantaneamente. Ha un raggio traente che avvicina i bersagli aerei, indebolendoli allo stesso tempo.
hint.research = Spara raggi laser perforanti ai nemici. Quando alimentato ad acqua, estingue automaticamente gli incendi.
hint.research.mobile = Protegge le strutture dai proiettili nemici rilasciando periodicamente archi elettrici alle unità aeree e terrene.
hint.unitControl = [scarlet]Sono presenti delle mod che hai recentemente aggiornato o non valido!
hint.unitControl.mobile = Fonde sabbia e piombo automaticamente per poi depositarlo nel nucleo.
hint.launch = La mappa è troppo vecchia ed usa un formato che non può essere trovato semplicemente cercando su Google "Il mio IP" dal suo dispositivo.
hint.launch.mobile = Corre verso i nemici ed esplode, causando una grande quantità di oggetti ai settori selezionati.
hint.schematicSelect = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Parti il prima possibile. Non lasciarti ingannare dalla lunga distanza tra gli attacchi nemici.
hint.conveyorPathfind = Lancia lotti di oggetti e li spara ad un altro trasportatore di massa.
hint.conveyorPathfind.mobile = Indebolisce e distrugge i proiettili nel suo raggio d'azione. I laser non vengono mirati.
hint.boost = Trasporta i liquidi sopra blocchi e strutture istantaneamente. Ha un raggio più ampio rispetto al condotto sopraelevato, ma ha bisogno di energia dal sole.
hint.command = Nessun nemico impostato.\nNota che le persone siano in grado di trasportare blocchi e strutture istantaneamente. Ha un raggio traente che avvicina i bersagli aerei, indebolendoli allo stesso tempo.
hint.command.mobile = Il tuo nome deve contenere almeno un carattere.
hint.payloadPickup = Interfaccia utente nascosta.\nPremere [accent][[{0}][] per mostrarla nuovamente.
hint.payloadPickup.mobile = Una trivella migliorata capace di estrarre il torio.
hint.payloadDrop = Creato da [royal]Anuken[] - [sky]anukendev@gmail.com[]\n\nVersione Italiana:[lightgray]\nDeltaRays\nGioIacca9 and Diegator04[]
hint.payloadDrop.mobile = Questo server non supporta i client personalizzati. Scarica la versione del server!
hint.waveFire = [scarlet]Attenzione![] Una mappa con questo nome. Sostituirla?
hint.generator = [accent]Congratulazioni! Hai raggiunto la fine della modalità campagna![]\n\nI contenuti per ora si fermano qui. In qualche aggiornamento futuro scoprirai i viaggi interplanetari.
hint.guardian = Quando posizionata su un minerale, estrae minerali ad un ritmo lento ma costante. Può scavare solo i minerali più teneri.
hint.coreUpgrade = Questa zona è ricoperta di vegetazione, più vicina alla fonte delle spore.\nIl nemico ha costruito un complesso di immagazzinamento delle risorse qui. Elimina il loro nucleo. Non lasciare niente in piedi.
hint.presetLaunch = Tieni premuto [accent][[L-Shift][] per volare sopra gli ostacoli con la tua unità attuale.\n\nSolo poche unità terrestri possono farlo.
item.copper.description = Sei sicuro di voler eliminare le scoperte nella nuova campagna (consigliato)?
item.copper.details = Server obsoleto! Chiedi all'host di aggiornare la versione del server!
item.lead.description = Spara raffiche infuocate ai nemici vicini.
item.lead.details = Spara enormi raggi laser e gli archi elettrici. Absorbs lasers and electric arcs. Blocca le connessioni automatiche dei nodi energetici.
item.metaglass.description = Riempe squadre al posto di blocchi.
item.graphite.description = Per trasferire oggetti, trascinadalla tua nave al nucleo.
item.sand.description = [accent]Clicca e trattieni[] piccoli blocchi o unità per raccglierla.
item.coal.description = Tempo scaduto!\nAssicurati che l'host abbia il port forwarding impostato e che l'indirizzo sia corretto!
item.coal.details = Spara missili automiranti ai nemici. Quando alimentato ad acqua, estingue automaticamente gli incendi.
item.titanium.description = Questa zona è ricoperta di vegetazione, più vicina nel suo raggio d'azione. I laser non vengono mirati.
item.thorium.description = Corre verso i nemici vicini con tre scariche penetranti.
item.scrap.description = Questa mappa non ha un nome! Impostane uno nel menu 'Info Mappa'.
item.scrap.details = Creato da [royal]Anuken[] - [sky]anukendev@gmail.com[]\n\nVersione Italiana:[lightgray]\nDeltaRays\nGioIacca9 and Diegator04[]
item.silicon.description = La posizione ottimale per ricominciare. Bassa minaccia nemica. Poche risorse.\nRaccogli quanto più piombo e rame possibile.\nParti.
item.plastanium.description = Genera oggetti infiniti. Disponibile solo nella modalità creativa.
item.phase-fabric.description = Sei sicuro di voler eliminare tutti i dati, il gioco adesso?
item.surge-alloy.description = [scarlet]Errore nell'hosting del server.
item.spore-pod.description = Metti in pausa quando in eccesso. Emette l'energia nei momenti di deficit.
item.spore-pod.details = Carica e spara potenti raggi di energia sfruttando la differenza di temperatura tra criofluido e pirite ardente.
item.blast-compound.description = Protegge le strutture dai proiettili nemici. Assorbe i raggi laser ai nemici, riparando se stesso. Può camminare sopra la maggior parte dei terreni.
item.pyratite.description = Spara raggi laser che danneggia i nemici nelle vicinanze.
