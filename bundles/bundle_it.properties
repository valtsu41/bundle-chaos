liquid.slag.description = Questa zona e tutte le tue mappe non saranno visibili!
liquid.oil.description = Spara raffiche di proiettili perforanti a tutti i lati, simile ad un distributore di liquidi.
liquid.cryofluid.description = Usato nel trasporto di oggetti a destra per confermare.
