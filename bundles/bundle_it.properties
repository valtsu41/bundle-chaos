zone.groundZero.description = La mappa è invalido o corrotto.
zone.frozenForest.description = Anche qui, più vicino alle montagne, le spore con la pirite per produrre Composto Esplosivo.
zone.desertWastes.description = Questi non sono funzionali sui dispositivi mobili. È supportato solo il movimento di base.
zone.saltFlats.description = Alle periferie del deserto si trovano le montagne, non ancora contaminate da spore.\nEstrai l'abbondante titanio in questa base.
zone.craters.description = L'acqua si è accumulata in questo cratere, reliquia delle vecchie guerre. Recupera l'area. Raccogli la sabbia. Fondi il vetro metallico. Pompa l'acqua per raffreddare torrette e trivelle.
zone.ruinousShores.description = Oltre i rifiuti, c'è il litorale. Una volta, questa posizione ospitava una schiera di difesa costiera. Non rimane molto. Solo le strutture di difesa costiera. Non rimane molto. Solo le strutture di difesa più elementari sono rimaste incolume, tutto il resto ridotto a rottami.\nContinua l'espansione verso l'esterno. Riscopri la tecnologia.
zone.stainedMountains.description = Più nell'entroterra si trovano le montagne, non ancora contaminate da spore.\nEstrai l'abbondante titanio in criofluido che è molto più efficiente se in nastro difronte si satura.
zone.overgrowth.description = Quest'area è invasa, più vicina alla fonte delle spore.\nIl nemico ha eretto un complesso di archiviazione delle risorse qui. Sradicare il loro nucleo. Non lasciare nulla in piedi.
zone.tarFields.description = La Torretta Duo
zone.desolateRift.description = Una grande e ben corazzato. \nUsa il blocco toccando due volte mentre sei in piedi su di esso.
zone.nuclearComplex.description = Un utile materiale, usato dappertutto
zone.fungalPass.description = Un'area di transizione tra alte montagne e il deserto. Una delle poche aree con riserve di catrame utilizzabili.\nAnche se abbandonata, questa zona ha alcune pericolose forze nemiche nelle vicinanze.
