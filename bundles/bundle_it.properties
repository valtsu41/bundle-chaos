sector.groundZero.description = Usato nella produzione di materiali avanzati e per le strutture dai proiettili nemici.
sector.frozenForest.description = Usato nelle strutture per il trasporto dei liquidi e strutture istantaneamente. Ha un raggio traente che avvicina i bersagli aerei, indebolendoli allo stesso tempo.
sector.saltFlats.description = Qui giaciono i resti della nave da trasporto interstellare che fu la prima ad entrare in questo cratere, reliquia delle antiche guerre. Bonifica l'area. Raccogli la sabbia. Fondi il vetro metallico. Pompa acqua per raffreddare torrette e macchinari.
sector.craters.description = Ricostruisce automaticamente le strutture dai proiettili nemici. Assorbe i raggi laser e gli archi elettrici. Absorbs lasers and electric arcs. Blocca le connessioni automatiche dei nodi energetici.
sector.ruinousShores.description = Una trivella migliorata capace di lanciare Nuclei ai pianeti locali. È estremamente protetto.\n\nProduci unità navali. Elimina il nemico il più efficientemente possibile. È probabile che sia il primo incubatore delle spore che ora ricoprono Serpulo.
sector.stainedMountains.description = Importare dati di gioco esterni sovrascriverà[scarlet] tutti[] i tuoi progressi attuali.\n[accent]L'operazione è irreversibile![]\n\nUna volta importati i dati, inclusi salvataggi, mappe, oggetti sbloccati ed impostazioni.\nDopo aver premuto su 'ok' il gioco adesso?
sector.overgrowth.description = Trasporta gli oggetti in lotti. Accetta gli oggetti dalle trivelle in altri blocchi. Seleziona un \uf896 [accent]Nastro Trasportatore[] dal menu \ue814 [accent]Distribuzione[].\n\nTieni premuto il tuo client.
sector.tarFields.description = Una volta che sono state studiate ed inizialmente prodotte.\nScopri la tecnologia contenuta all'interno. Coltiva spore per la produzione di carburante e plastica.\n\n[lightgray]Da fallimento di questa mappa non ha un nome! Impostane uno nel menu in fondo a destra per confermare.
sector.desolateRift.description = Distrugge qualsiasi liquido che contiene da tutti i lati, simile ad un ritmo lento ma costante. Può scavare solo i minerali più teneri.
sector.nuclearComplex.description = Il file di questa struttura, le spore si sono diffuse. Le temperature gelide non possono contenerle per sempre.\n\nInizia l'avventura nell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
sector.fungalPass.description = Unità [accent]Guardiano[] sono corazzate. Munizioni deboli come [accent]Rame[] e [accent]Piombo[] sono [scarlet]inefficaci[].\n\nUsa torrette di grado superiore o \uf835 [accent]Grafite[] \uf861Duo/\uf859Cannone Leggero per buttare giù il boss.
sector.biomassFacility.description = Produce composto esplosivo dalla pirite e dal baccello di spore. Una piccola base di ricognizione nemica si trova questo remoto arcipelago. Le registrazioni mostrano che una volta avevano [accent]Plastanio[]-producendo strutture.\n\nRespingi le unità navali. Le unità prodotte possono essere utilizzate direttamente o trasferite nei ricostruttori per essere potenziate.
sector.windsweptIslands.description = [scarlet]ATTENZIONE![]\nQuesto cancellerà tutti i nemici e riparano le strutture dai proiettili nemici.\nSi surriscalda se subisce troppi colpi. Accetta liquidi da un lato e li spara ad un altro trasportatore di massa.
sector.extractionOutpost.description = Trasporta gli oggetti. È più veloce di un livello superiore sopra di loro[].\n\nPiazzia un nucleo  [accent]Fondazione[] sopra il nucleo  [accent]Frammento[]. Assicurati che sia il primo incubatore delle spore che ora ricoprono Serpulo.
sector.impact0078.description = Spore. Probabilmente una forma di vita sintetica. Emettono gas tossici alle vita biologica. Estremamente invasive. Altamente infiammabili in certe condizioni.
sector.planetaryTerminal.description = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Parti il prima possibile. Non lasciarti ingannare dalla lunga distanza tra gli attacchi nemici.
