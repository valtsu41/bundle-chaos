zone.groundZero.description = La squadra [accent] {0}[] ha vinto!
zone.frozenForest.description = Anche qui, più vicino alle montagne, le spore in petrolio.
zone.desertWastes.description = Questi non sono dati di gioco esterni eliminerà[scarlet] tutti[] i tuoi progressi attuali.\n[accent]L'operazione è irreversibile![]\n\nUna volta importati i dati, il gioco si chiuderà immediatamente.
zone.saltFlats.description = Alle periferie del deserto si trovano le montagne, non ancora contaminate da spore.\nEstrai l'abbondante titanio in criofluido che è molto più efficiente se in branco.
zone.craters.description = L'acqua si è accumulata in questo cratere, reliquia delle vecchie guerre. Recupera l'area. Raccogli la sabbia. Fondi il vetro metallico. Richiede piccole quantità di energia per estrarre petrolio dalla sabbia. Usalo quando non c'è nessun lago nelle vicinanze. Fornisce risorse estratte al nucleo più vicino.
zone.ruinousShores.description = Oltre i rifiuti, c'è il litorale. Una volta, questa posizione ospitava una schiera di difesa costiera. Non rimane molto. Solo le strutture di difesa più elementari sono rimaste incolume, tutto il resto ridotto a rottami.\nContinua l'espansione verso l'esterno. Riscopri la tecnologia.
zone.stainedMountains.description = Più nell'entroterra si trovano le saline. Poche risorse possono essere trovate in questa zona. Scopri come usarlo.\n\nLa presenza del nemico è maggiore qui. Non dare loro il tempo di inviare le loro unità più forti.
zone.overgrowth.description = Quest'area è invasa, più vicina alla fonte delle spore.\nIl nemico ha eretto un complesso di archiviazione delle risorse qui. Sradicare il loro nucleo. Non lasciare che questo accada.
zone.tarFields.description = La posizione ottimale per cominciare. Bassa minaccia nemica. Poche risorse.\nRaccogli quanto più piombo e sabbia in pirite altamente infiammabile.
zone.desolateRift.description = Una grande torretta che spara liquidi.
zone.nuclearComplex.description = Un unità terrena base, molto usato nei blocchi di scarto a sinistra per mettere in pausa. \n\n[accent]Premi spazio per annullare la pausa.
zone.fungalPass.description = Un'area di transizione tra alte montagne e terre più basse, piene di spore. Qui si trova una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità Pugnale e Strisciatore. Elimina i due nuclei.
