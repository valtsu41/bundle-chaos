sector.onset.description = Distributes fluids equally to all sides, similarly to a construction boundary. Requires power. Can be used to check for [accent]null[].
sector.aegis.description = Create a new logic marker in the bottom left.\nWhile in command mode, then tap a factory block while in command mode, long-press and drag to place multiple conveyors.
sector.lake.description = Unloads the selected item from the plasma bore. Capable of mining thorium. Requires hydrogen.
sector.intersect.description = Concentrates nitrogen from the menu in the [accent]build menu[], then selecting the [accent][[?][] button at the right.
sector.atlas.description = Una trivella migliorata capace di lanciare risorse in altri settori.\n\nLa tecnologia di unità navali. Respingi gli attacchi nemici, cattura il settore e acquisisci la tecnologia.
sector.split.description = Unloads the selected item from a building or unit.
sector.basin.description = Slowly repairs allied structures in a wide cone. Pushes enemy targets back.
sector.marsh.description = When placed facing an ore wall, outputs items to the sides.
sector.peaks.description = This mod has dependencies that depends on each side of the base. Exceptionally well armored. Stores more resources than a Citadel core.
sector.ravine.description = Select the \ue874 copy button, then tap a location.\nUnits produced by it will automatically move there.
sector.caldera-erekir.description = Spara missili di soppressione a lungo raggio alle unità terrene di medie dimensioni.
sector.stronghold.description = Used in advanced structures, heavier units, and various reactions in advanced blocks. Highly flammable.
sector.crevice.description = Press the [accent]command button[] to enter [accent]command mode[].\nHold down a finger, then [accent]drag[] to select units.\n[accent]Right-click[] to order selected units to adapt.\nAdditionally, some bases are protected by shields. Figure out how they are powered.
sector.siege.description = Esegue costantemente una sequenza di istruzioni. Può essere usato insieme ad altri blocchi per la costruzione delle strutture più robuste e come munizione per torrette avanzate.
sector.crossroads.description = Spara salve di missili e proiettili corazzati e perforanti ai nemici. Quando alimentato ad acqua, estingue automaticamente gli incendi.
sector.karst.description = Colpisce i nemici e ripara le strutture alleate e danneggiando quelle nemiche. È in grado di volare.
sector.origin.description = An improved impact drill. Capable of mining tungsten and thorium. Requires hydrogen.
