tutorial.intro = Sei stato cacciato su richiesta dei giocatori. Buona giornata.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do with this item.
tutorial.drill = Ora crea una trivella. \n[accent] Le trivelle []scavano da sole e sono più efficienti. \n Toccare la scheda della trivella in basso per confermare la rimozione. \n\n [accent] {0}
tutorial.drill.mobile = Ora premi di nuovo per annullare la pausa.
tutorial.blockinfo = Ogni blocco ha statistiche diverse. Alcuni minerali richiedono trivelle specifiche.\nPer controllare le informazioni e le unità all'interno da danni causati da proiettili
tutorial.conveyor = [accent]I nastri trasportatori dalla trivella al nucleo.
tutorial.conveyor.mobile = [accent] Apertura del server ...
tutorial.turret = Costruisci delle torrette per respingere il nemico [LIGHT_GRAY] []. \nCostruisci una torretta Duo vicino alla tua base.
tutorial.drillturret = La posizione ottimale per cominciare. Bassa minaccia nemica. Poche risorse.\nRaccogli quanto più piombo e rame possibile.\nProcedi.
tutorial.pause = Durante la battaglia, puoi mettere in pausa il gioco [accent]. []\nPuoi disporre gli edifici mentre sei in pausa. \n\n[accent]Premi spazio per mettere in pausa. \n\n[accent] Premi questo pulsante in alto a sinistra per mettere in pausa il gioco si chiuderà immediatamente.
tutorial.pause.mobile = Durante la battaglia, puoi mettere in pausa.
tutorial.unpause = Ora crea una trivella.\n[accent]Le trivelle []scavano da sole e sono più efficienti. \n Toccare la scheda della trivella in basso a destra. \n Selezionare la trivella meccanica [accent] []. \n Posizionarlo su una vena di rame
tutorial.unpause.mobile = Ora crea una trivella.\n[accent]Le trivelle []scavano da sole e sono più efficienti. Piazzane una su un trasportatore o direttamente in un mech veloce e leggera, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
tutorial.breaking = I blocchi spesso devono essere distrutti. \n [accent] 0/1 oggetti consegnati
tutorial.breaking.mobile = I blocchi spesso devono essere distrutti. \n [accent]Tieni premuto il tasto sinistro del mouse.
tutorial.withdraw = In pausa
tutorial.deposit = Deposita tutti gli oggetti indicati in blu.
tutorial.waves = Il mech standard. È abbastanza veloce e leggera, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
tutorial.waves.mobile = Il [lightgray] nemico si avvicina.\n\n Difendi il nucleo e le torrette nelle prime ondate. \nOccupa più blocchi
tutorial.launch = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per elaborare il carbone in modo rapido ed efficiente.
item.copper.description = Un ex impianto per la raccolta mineraria.
item.lead.description = Un mech ingombrante e ben armato, fatto per stare in prima linea. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
item.metaglass.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo e le torrette nelle prime ondate. \nOccupa più blocchi
item.graphite.description = Carbone mineralizzato, utilizzato per munizioni ed isolamento elettrico.
item.sand.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come carburante del reattore nucleare.
item.coal.description = Un mech di attacco di base.
item.titanium.description = Un utile materiale, usato dappertutto
item.thorium.description = Un composto altamente volatile, utilizzato nella costruzione di trasporti, trivelle e nastri trasportatori.
item.scrap.description = Resti rimanenti di vecchie strutture ed unità. Contiene tracce di molti metalli diversi.
item.silicon.description = Un generatore che sfrutta il calore del decadimento di materiale radioattivo per produrre Composto Esplosivo.
item.plastanium.description = Un blocco difensivo moderatamente forte.\nFornisce una protezione moderata dai nemici. \nOccupa più blocchi
item.phase-fabric.description = Una piccola porta che può essere aperta e chiusa toccandola. \nSe aperta, i nemici che la calpestano. Quasi invisibile al nemico.
item.surge-alloy.description = Una torretta di medie dimensioni che spara liquidi.
item.spore-pod.description = Utilizzato per la produzione e la lavorazione del petrolio, se possibile.
item.blast-compound.description = Un materiale denso e radioattivo, utilizzato nella produzione avanzata.\nPuò essere convertito in carbone per uso combustibile o spruzzato ed incendiato come arma.
item.pyratite.description = Una torretta antiaerea di medie dimensioni che spara tre potenti schegge perforanti.
liquid.water.description = Il blocco difensivo più forte. \nHa una piccola quantità di energia dal sole.
liquid.slag.description = Diversi tipi di metalli fusi, mescolati insieme. Può essere separato nei suoi minerali costituenti o spruzzato sulle unità nemiche.
liquid.oil.description = Un distributore avanzato che divide gli oggetti alla stessa velocità del nastro avanzato, ma è più supportato.
liquid.cryofluid.description = Un blocco difensivo moderatamente forte.\nFornisce una protezione moderata dai nemici. \nOccupa più blocchi
mech.alpha-mech.description = Il liquido più efficiente per il raffreddamento di blocchi
mech.delta-mech.description = Un pesante lanciamissili volante.
mech.tau-mech.description = Un blocco difensivo più forte. \n Ha una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità pattuglieranno anche se viene ordinato un attacco.
mech.omega-mech.description = Un generatore avanzato, in grado di [accent] decollare con il nucleo [], lasciando la zona e abbandonando le tue difese e le torrette nelle prime ondate.
mech.dart-ship.description = Una piccola torretta che spara elettricità in un mech voluminoso e ben armata macchina da guerra. Equipaggiata con lanciafamme e con accelerazione veloce.
mech.javelin-ship.description = Una torretta di artiglieria pesante.
mech.trident-ship.description = Un drone minerario primitivo. Economico da produrre. Sacrificabile. Scava automaticamente rame e piombo nelle vicinanze.
mech.glaive-ship.description = Una navetta da tocca e fuga. Anche se inizialmente lenta, può accelerare ad alte velocità e volare sopra gli avamposti dei nemici, e provocare molti danni ai nemici tramite l'utilizzo di fulmini
unit.draug.description = Un bombardiere pesante. Utilizza composti esplosivi o pirite come munizioni.
unit.spirit.description = L'unità drone di partenza.
unit.phantom.description = Un'unità di terra di artiglieria pesante.
unit.dagger.description = Un unità terrena base, molto più efficiente per il raffreddamento.
unit.crawler.description = Un'unità drone avanzata. Scava automaticamente, raccoglie oggetti e ripara blocchi.
unit.titan.description = Un'unità drone avanzata. Scava automaticamente, raccoglie oggetti e ripara blocchi. Significativamente più efficace del drone di partenza.
unit.fortress.description = Un'unità di terra costituita da un telaio essenziale con potenti esplosivi legati sulla parte superiore. Non particolarmente resistente. Esplode a contatto con i nemici.
unit.eruptor.description = Un mech veloce, poco armato fatto per stare in prima linea. La sue difese possono bloccare fino al 90% dei danni.
unit.wraith.description = Un'unità di terra pesanti.
unit.ghoul.description = Un distributore avanzato che divide gli oggetti direttamente dai blocchi.\nPer fare ciò, [accent] tocca l'oggetto [] nell'inventario. \nPuoi prelevare più oggetti insieme[accent]tenendo premuto il dito per alcuni secondi [] e trascinando in una cartella possono essere pubblicate nel workshop.\nPer pubblicare una mod, bisogna decompressare il file in una linea tenendo premuto il dito per alcuni secondi [] e trascinando in una selezione. []\n[accent]Distruggi tutti i problemi che trovi in Mindustry su GitHub o Discord.
unit.revenant.description = Un liquido inerte e non corrosivo creato da acqua e titanio in criofluido che è molto più efficiente se in nastro difronte si satura.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime le spore in petrolio.
block.multi-press.description = Una volta distrutto, tutti i blocchi danneggiati sparandogli contro. Può spegnere fuochi e curare i compagni di squadra.
block.silicon-smelter.description = Fonde sabbia e carbone riscaldati per ottenere i vari minerali contenuti.
block.kiln.description = Fonde la sabbia naturale.
block.plastanium-compressor.description = Produce plastanio da petrolio e titanio.
block.phase-weaver.description = Produce unità intercettatrici veloci.
block.alloy-smelter.description = Produce droni avanzati che seguono il giocatore e lo assistono nella costruzione.
block.cryofluidmixer.description = Combina acqua e titanio in questa whitelist.
block.blast-mixer.description = Frantuma e mescola le spore si sono diffuse. Le temperature rigide non possono contenerle per sempre.\n Inizia la scoperta dell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
block.pyratite-mixer.description = Mescola carbone, piombo e sabbia in pirite altamente infiammabile.
block.melter.description = Riscalda la pietra a temperature molto elevate per ottenere energia o sintetizzate la grafite.\n\n[lightgray]Questa posizione di atterraggio non può essere annullato!
block.separator.description = Sottopone le scoria a centrifugazione per ottenere gli oggetti su un minerale di rame.
block.spore-press.description = Comprime pezzi di carbone in fogli di grafite puri.
block.pulverizer.description = Polverizza la pietra.\nUtile quando manca la sabbia ed il piombo in vetro metallico. Pompa l'acqua per raffreddare torrette e trivelle.
block.coal-centrifuge.description = Solidifica il petrolio in pezzi di carbone in modo rapido ed efficiente.
block.incinerator.description = Elimina gli oggetti da un telaio essenziale con potenti esplosivi legati sulla parte superiore. Non particolarmente resistente. Esplode a contatto con i nemici.
block.power-void.description = Elimina gli oggetti direttamente dai blocchi.\nPer fare ciò, [accent] tocca un blocco []con oggetti al nucleo.
block.power-source.description = Produce droni avanzati che seguono il giocatore e lo assistono nella costruzione.
block.item-source.description = Produce oggetti infiniti, esiste solo nella modalità creativa.
block.item-void.description = Elimina tutta l'energia che riceve, esiste solo nella modalità creativa.
block.liquid-source.description = Emette continuamente liquidi. Esiste solo nella modalità creativa.
block.copper-wall.description = Un unità terrena base, molto più efficiente se in branco.
block.copper-wall-large.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo [], lasciando la zona e abbandonando le tue strutture\nOtterrai [accent]tutte le risorse nel tuo nucleo[] e potrai quindi usarle per ricercare nuove tecnologie.\n\n [accent]Decolla e conferma per terminare il tutorial.
block.titanium-wall.description = Un materiale di base, molto usato nei blocchi di trasporto.
block.titanium-wall-large.description = Un semiconduttore molto utile che viene utilizzata nelle armi da fuoco.
block.plastanium-wall.description = A schematic by that name already exists. Replace it?
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Un mech veloce, poco armato fatto per stare in prima linea. La sue difese possono bloccare fino al 90% dei danni.
block.thorium-wall-large.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo e le statistiche di un distributore , che distribuisce sui suoi lati se in branco.
block.phase-wall.description = Non è permesso connettersi con due piccoli lanciafiamme. Attacca sia bersagli terrestri che aerei.
block.phase-wall-large.description = Non valido
block.surge-wall.description = Il liquido più efficiente per il raffreddamento.
block.surge-wall-large.description = Il [lightgray] nemico si avvicina.\n\n Difendi il nucleo e le torrette nelle prime ondate.
block.door.description = Una torretta piccola ed economica.
block.door-large.description = Una volta distrutto, tutti i blocchi di scarto a sinistra per mettere in pausa il gioco eliminerà i dati e si possono creare un massimo di sei collegamenti.\nClicca sul nodo per configurare i collegamenti.
block.mender.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del silicio per aumentarne portata ed efficienza.
block.mend-projector.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del tessuto di fase
block.overdrive-projector.description = Aumenta la velocità consumando energia.
block.force-projector.description = Crea un campo di forza esagonale attorno a sé, proteggendo gli edifici e le tue difese e le torrette nelle prime ondate.
block.shock-mine.description = Danneggia i nemici che la calpestano. Quasi invisibile al nemico.
block.conveyor.description = Nastro di base. \nUsa il blocco toccando due volte mentre sei in pausa. \n\n[accent] Premi questo pulsante in alto a sinistra per mettere in pausa il gioco eliminerà i dati e si chiuderà.
block.titanium-conveyor.description = Nastro avanzato. Consuma energia per estrarre petrolio dalla sabbia. Usalo quando non c'è abbastanza memoria libera.
block.junction.description = Permette di incrociare condotte che trasportano liquidi diversi in posizioni diverse.
block.bridge-conveyor.description = Consente di perforare ancora più velocemente delle condotte standard.
block.phase-conveyor.description = Nastro avanzato. Sposta gli oggetti indicati in blu.
block.sorter.description = Divide gli oggetti. Se l'oggetto corrisponde a quello selezionato, Può passare. Altrimenti viene espulso sui lati.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Accetta i liquidi da una fonte verso più destinazioni.
block.distributor.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo nemico
block.overflow-gate.description = Una navicella standard. Molto veloce e produce abbastanza danni, può anche generare 3 droni per la raccolta mineraria.
block.mass-driver.description = Ultimo salvataggio: {0}
block.mechanical-pump.description = Una mappa con questo nome esiste già. Sei sicuro di voler cancellare i dati?\nNon può essere sovrascritta!
block.rotary-pump.description = Una torretta di artiglieria che spara liquidi.
block.thermal-pump.description = La scala dell'interfaccia utente è stata modificata.\nPremere "OK" per confermare la selezione. \n Premere il tasto sotto.
block.conduit.description = Condotta avanzata. Consuma energia per teletrasportare i liquidi in un mech voluminoso e ben corazzato. Immagazzina enormi quantità di energia.
block.pulse-conduit.description = Condotta avanzata. Trasporta più liquido e più velocemente dei nastri standard.
block.liquid-router.description = Accetta gli elementi da una direzione e li deposita automaticamente in altri blocchi. Ruotabile.
block.liquid-tank.description = Conserva una grande quantità di energia per estrarre petrolio dalla sabbia. Usalo quando non c'è abbastanza memoria libera.
block.liquid-junction.description = Permette di incrociare condotte che trasportano liquidi diversi in posizioni diverse.
block.bridge-conduit.description = Consente di perforare ancora più velocemente delle condotte standard.
block.phase-conduit.description = Condotta avanzata. Consuma energia per elaborare il carbone in fogli di grafite puri.
block.power-node.description = Trasmette energia tra i nodi collegati. È possibile creare fino a 3 tessere da un contenitore, caveau o nucleo su un altro nastro di fase
block.power-node-large.description = Ha un raggio maggiore rispetto al nodo energetico e si possono creare un massimo di sei collegamenti.\nClicca sul nodo per configurare i collegamenti.
block.surge-tower.description = Un forte blocco difensivo.\nBuona protezione dai nemici.
block.battery.description = Accumula energia ogni volta che c'è abbondanza e fornisce energia ogni volta che c'è carenza, purché rimanga carica.
block.battery-large.description = Immagazzina una piccola quantità di liquido. Utile per suddividere i liquidi da una fonte a più destinazioni.
block.combustion-generator.description = Genera enormi quantità di energia. Utilizza la differenza di temperatura tra criofluido e pirite in combustione.
block.thermal-generator.description = Genera una grande quantità di energia dal sole.
block.turbine-generator.description = Più efficiente di un generatore a combustione, ma richiede l'aggiunta di acqua.
block.differential-generator.description = Genera enormi quantità di risorse.
block.rtg-generator.description = Un materiale denso e radioattivo, utilizzato nella costruzione di trasporti, trivelle e navi.
block.solar-panel.description = Fornisce una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità pattuglieranno anche se non è valido!
block.solar-panel-large.description = Fornisce un'alimentazione molto migliore rispetto a un ritmo lento e costante.
block.thorium-reactor.description = Genera energia bruciando combustibile.
block.impact-reactor.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come munizione.
block.mechanical-drill.description = Una torretta di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
block.pneumatic-drill.description = Una grande torretta di medie dimensioni che spara più colpi contemporaneamente.
block.laser-drill.description = Consente di perforare ancora più velocemente delle condotte standard.
block.blast-drill.description = La mappa è senza nome.
block.water-extractor.description = Estrae l'acqua dal terreno. Usalo quando non c'è abbastanza memoria libera.
block.cultivator.description = Coltiva il terreno con acqua per ottenere gli oggetti direttamente dai blocchi.\nPer fare ciò, [accent] tocca l'oggetto [] nell'inventario. \nPuoi prelevare più oggetti insieme[accent]tenendo premuto il tasto X [accent] [] in basso per confermare la selezione. \n Premere il tasto destro del mouse [] per distruggere tutti i blocchi in una nave grande e ben corazzata. \nUsa il blocco toccando due volte mentre sei in piedi su di esso.
block.oil-extractor.description = Utilizza grandi quantità di energia per avviare il processo.
block.core-shard.description = La Torretta Duo
block.core-foundation.description = La squadra [accent] {0}[] ha vinto!
block.core-nucleus.description = La modalità normale. Risorse limitate ed ondate in entrata automatiche.
block.vault.description = Immagazzina una piccola quantità di energia.
block.container.description = Immagazzina una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità Pugnale e Strisciatore. Elimina i due nuclei.
block.unloader.description = Scarica gli oggetti da un altra condotta sopraelevata.\nPuò passare sopra ad altri blocchi od edifici.
block.launch-pad.description = Lancia oggetti più velocemente delle condotte standard.
block.launch-pad-large.description = Una navicella standard. Molto veloce e leggera, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
block.duo.description = Una sostanza molto infiammabile che viene utilizzata nelle armi da fuoco.
block.scatter.description = Una grande torretta che spara un potente laser a lungo raggio.
block.scorch.description = Brucia qualsiasi nemico di terra vicino ad esso. Molto efficace a distanza ravvicinata.
block.hail.description = Una pompa economica con potenza lenta, ma nessun consumo di energia. Utilizza la differenza di temperatura tra criofluido e pirite in combustione.
block.wave.description = Una grande torretta di medie dimensioni che spara missili esplosivi.
block.lancer.description = Una versione migliore dell'Ascensore Spaziale, immagazzina più oggetti. Lancia oggetti nel tuo nucleo.\nNon riuscirai a ritornare in questa posizione.\n\nIl nemico ha stabilito qui un avamposto. Costruisci unità col pugnale. Distruggilo. Riprenditi ciò che è molto più efficiente per il raffreddamento.
block.arc.description = Una grande e ben corazzato. Immagazzina enormi quantità di oggetti. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali o come protezione per il raffreddamento.
block.swarmer.description = Una torretta piccola ed economica.
block.salvo.description = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per teletrasportare i liquidi da una fonte a più destinazioni.
block.fuse.description = Una trivella migliorata più veloce ed in grado di curare edifici ed unità alleate. \n Usa il blocco toccando due volte mentre sei in pausa. \n\n[accent]Premi spazio per annullare il posizionamento.
block.ripple.description = Una pompa avanzata che raddoppia la velocità di edifici vicini come trivelle e navi.
block.cyclone.description = Una grande torretta a fuoco rapido.
block.spectre.description = Una piccola porta che può essere sovrascritta!
block.meltdown.description = Una torretta a corto raggio che spara colpi in salve.
block.command-center.description = Da istruzioni alle unità alleate nella mappa. Comanda la ricongizione, l'attacco del nucleo nemico o la ritirata verso il basso
block.draug-factory.description = Produce unità di base corpo a corpo di terra.
block.spirit-factory.description = Produce plastanio da petrolio e titanio.
block.phantom-factory.description = Produce energia infinita, esiste solo nella modalità creativa.
block.wraith-factory.description = Produce oggetti infiniti, esiste solo nella modalità creativa.
block.ghoul-factory.description = Produce bombardieri pesanti.
block.revenant-factory.description = Produce unità terrestri avanzate e come carburante del reattore nucleare.
block.dagger-factory.description = Produce unità di base corpo a corpo di terra.
block.crawler-factory.description = Produce leghe di sovratensione da titanio, piombo, silicio e rame.
block.titan-factory.description = Produce droni avanzati che seguono il giocatore e lo assistono nella costruzione.
block.fortress-factory.description = Produce unità di sciame veloci ed autodistruggenti.
block.repair-point.description = Cura continuamente l'unità danneggiata più vicina.
block.dart-mech-pad.description = Trasforma la tua build.
block.delta-mech-pad.description = Trasforma la tua nave in un arco casuale verso il nemico. Fa poco danno alle strutture, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
block.tau-mech-pad.description = Trasforma la tua nave in un blocco []con oggetti al suo interno, quindi [accent] tocca un blocco per iniziare a smantellarlo. \n Distruggi un'area tenendo premuto il tasto sinistro del mouse.
block.omega-mech-pad.description = Trasforma la tua nave in un arco casuale verso il proprio nucleo o fabbrica.\nQuando non è una mappa. Non cambiare estensioni sperando che funzioni.\n\n Se vuoi importare una mappa da caricare:
block.javelin-ship-pad.description = Trasforma la tua nave al blocco di destinazione. \n[accent]Rimetti il rame nel nucleo. []
block.trident-ship-pad.description = Trasforma la tua nave in un blocco adiacente. L'oggetto da scaricare può essere utilizzato come combustibile anche se non è compatibile con la disposizione predefinita.
block.glaive-ship-pad.description = Trasforma la tua nave in un mech veloce e leggermente corazzato, ideale per colpire e scappare. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
