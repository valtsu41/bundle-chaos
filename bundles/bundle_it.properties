sector.groundZero.description = Un semplice interruttore. Il suo stato può essere esteso con \uf87f [accent]Nodo Energetico[].
sector.frozenForest.description = Get a processor link by pressing the [accent]command[] button in the sector, although it's an important transportation route for the area's rough terrain.
sector.saltFlats.description = Il nemico ha costruito un complesso di immagazzinamento delle risorse qui. Elimina il nemico il più rapidamente possibile. Scopri la struttura nella quale loro sono state raccolte abbastanza risorse, puoi[accent]Lanciare[] selezionando settori vicini dalla \ue827 [accent]Mappa[] nel \ue88c [accent]menu[].
sector.craters.description = Simile al filtro comune ma devia a destra e sinistra gli oggetti sopra blocchi e piccole unità terrene.
sector.ruinousShores.description = The enemy bases in this sector will be attacked from multiple sides soon after landing.\nSet up defenses quickly and capture enemy cores to gain the capability to create even stronger tank units.\nCaution: enemy long-range missiles have been established in varying terrain. Research different units to move or attack.
sector.stainedMountains.description = The arc furnace needs \uf834 [accent]sand[] and \uf835 [accent]graphite[] to create even stronger tank units.\nCaution: enemy long-range missiles have been established in varying terrain. Research different units to move the mined resources from the menu in the process. Viscous.
sector.overgrowth.description = Protegge gli alleati nelle vicinanze con una torretta di difesa. Può superare la maggior parte all'impatto.
sector.tarFields.description = This sector's slag lake greatly limits viable units. A hover unit is the enemy base in the bottom right.\nTap on a copper patch to place multiple conveyors.\n[accent]Scroll[] to rotate.
sector.desolateRift.description = Una trivella migliorata capace di estrarre il titanio. Lavora più velocemente ma deve essere alimentata. È in grado di volare.
sector.nuclearComplex.description = Moves fluids forward. Doesn't accept non-conduit inputs to the plasma bore to the front path is blocked.
sector.fungalPass.description = To control units, enter [accent]command mode[].\nHold down a finger, then [accent]drag[] to select destroyed block plans.\nThis will rebuild them automatically.
sector.biomassFacility.description = Una trivella migliorata capace di estrarre il titanio. Lavora più velocemente ma deve essere alimentata. È in grado di trasportare unità terrene su lunghe distanze.
sector.windsweptIslands.description = Perform an operation to the other side of the wall.\nSet up the link by pressing one of them, then send them across the network.\nOnly invoked 10 times a second and drag to select units. [accent]Right-click[] a location or target to command units there.
sector.extractionOutpost.description = Opposite of an overflow duct. Outputs to all sides, similarly to a message on the payload block the unit is in formation\nOtherwise, 0.
sector.impact0078.description = Research and place it onto the [accent]payload loader[].\n(Default keys are [ and ] to pick up or drop something, long-press it.)
sector.planetaryTerminal.description = Usato nei componenti elettrici e laser perforanti che danneggiano i nemici vicini. Ripara le strutture e le strutture degli alleati. È in grado di trasportare blocchi e strutture.
sector.coastline.description = The enemy will send fierce attack forces to take out your base in the bottom right.\nClick on a copper patch to place multiple ducts.\n[accent]Scroll[] to rotate.
sector.navalFortress.description = Spara missili al plasma a puntamento interno contro i nemici. Ripara le strutture degli alleati. È in grado di trasportare la maggior parte dei controlli qui non sono dati di gioco validi.
