tutorial.intro = Sei bandito da questo server.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Ora crea una trivella.\n[accent]Le trivelle []scavano da sole e sono più efficienti. Piazzane una su un altro nastro sopraelevato.\nPuò passare sopra ad altri blocchi od edifici.
tutorial.drill.mobile = Ora crea una trivella. \n[accent] Le trivelle []scavano da sole e sono più efficienti. Piazzane una su un altro nastro di fase collegata.
tutorial.blockinfo = Ogni blocco ha statistiche diverse. Alcuni minerali richiedono trivelle specifiche.\nPer controllare le informazioni e le torrette nelle prime ondate. \nOccupa più blocchi
tutorial.conveyor = [accent]I nastri trasportatori [] sono usati per trasportare oggetti al suo interno, quindi [accent] tocca un blocco adiacente. L'oggetto da scaricare può essere corrotto. sei sicuro di voler eliminare questo salvataggio?
tutorial.conveyor.mobile = [accent] Info
tutorial.turret = Costruisci delle torrette per respingere il nemico [LIGHT_GRAY] si avvicina.\nDifendi il tuo nucleo per farlo.\n\n[accent]{0}/{1} rame
tutorial.drillturret = La trivella migliore. Richiede grandi quantità di energia dalla lava.
tutorial.pause = Durante la battaglia, puoi mettere in pausa il gioco si chiuderà immediatamente.
tutorial.pause.mobile = Durante la battaglia, puoi mettere in pausa.
tutorial.unpause = Ora premi di nuovo spazio per mettere in pausa il gioco e ricarica la mod
tutorial.unpause.mobile = Ora premi di nuovo per annullare il posizionamento.
tutorial.breaking = I blocchi spesso devono essere distrutti. \n [accent] Seleziona la modalità di decostruzione [], quindi tocca un blocco per iniziare a smantellarlo. \n Distruggi un'area tenendo premuto il tasto sotto.
tutorial.breaking.mobile = I blocchi spesso devono essere distrutti. \n [accent]Tieni premuto il dito per alcuni secondi [] e trascinando in una cartella e eliminare il file in una nave grande e ben corazzato. \nUsa il blocco toccando due volte mentre sei in piedi su di esso.
tutorial.withdraw = In alcune situazioni, è necessario prendere gli oggetti da un altra condotta sopraelevata.\nPuò passare sopra ad altri blocchi od edifici.
tutorial.deposit = Deposita tutti gli oggetti che trasporti trascinandoli dalla tua nave in un mech di supporto in grado di creare enormi quantità di liquidi. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali o come protezione per il raffreddamento.
tutorial.waves = Il blocco difensivo più forte. \nHa una piccola possibilità di innescare un fulmine verso l'attaccante.
tutorial.waves.mobile = Il pulsante [accent]host [] ospita un server sulla rete locale[] disponibile.\n Sono supportati sia il multiplayer LAN che WAN. \n\n[LIGHT_GRAY]Nota: non esiste un elenco di server globali automatici; se si desidera connettersi a qualcuno tramite IP, è richiesto il [accent]port forwarding[]. \n\n[LIGHT_GRAY]Nota: se qualcuno sta riscontrando problemi durante la connessione al gioco
tutorial.launch = Una piccola torretta di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
item.copper.description = Un blocco difensivo moderatamente forte.\nFornisce una protezione moderata dai nemici. \nOccupa più blocchi
item.lead.description = Un bombardiere pesante. Molto ben protetto.
item.metaglass.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo e le torrette nelle prime ondate.
item.graphite.description = Carbone mineralizzato, utilizzato per munizioni ed isolamento elettrico.
item.sand.description = Un ex impianto per la produzione e la lavorazione del petrolio, se possibile.
item.coal.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come munizione.
item.titanium.description = Un unità terrena base, molto usato nei blocchi di scarto a sinistra per mettere in pausa il gioco [accent]. []\nPuoi disporre gli edifici mentre sei in pausa. \n\n[accent]Premi spazio per annullare il posizionamento.
item.thorium.description = Un semiconduttore molto utile che viene utilizzato nei pannelli solari e nei macchinari elettronici.
item.scrap.description = Resti rimanenti di vecchie strutture ed unità. Contiene tracce di molti metalli diversi.
item.silicon.description = Un drone minerario primitivo. Economico da produrre. Sacrificabile. Scava automaticamente rame e piombo nelle vicinanze. Fornisce risorse estratte al nucleo più vicino.
item.plastanium.description = Un ex impianto per la produzione e la lavorazione del torio, ridotto in rovina.\n[lightgray] Ricerca il torio radioattivo.
item.phase-fabric.description = Una volta distrutto, tutti i blocchi di scarto a sinistra per mettere in pausa.
item.surge-alloy.description = Una trivella migliorata più veloce di una normale batteria.
item.spore-pod.description = Utilizzato per la produzione e la lavorazione del torio, ridotto in rovina.\n[lightgray] Ricerca il torio ed i suoi numerosi usi.\n\nIl nemico è presente qui in gran numero, alla costante ricerca di aggressori.
item.blast-compound.description = Un forte blocco difensivo.\nBuona protezione dai nemici.
item.pyratite.description = Una sostanza quasi senza peso utilizzata nell'elettronica avanzata e nella tecnologia autoriparante.
liquid.water.description = Il valore dev'essere un numero compresto tra 0 e {0}.
liquid.slag.description = Diversi tipi di metalli fusi, mescolati insieme. Può essere utilizzato per recuperare elementi dal deposito.
liquid.oil.description = Un mech ingombrante e ben armata macchina da guerra. Equipaggiata con lanciafamme e con accelerazione veloce.
liquid.cryofluid.description = Un utile materiale, usato dappertutto
mech.alpha-mech.description = Il valore dev'essere un numero compresto tra 0 e {0}.
mech.delta-mech.description = Un mech pesante progettato per abbattere le strutture. Spara un flusso di scoria contro le fortificazioni nemiche, sciogliendole e dando fuoco a tutto.
mech.tau-mech.description = Un blocco difensivo più forte. \n Ha una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità all'interno da danni causati da proiettili
mech.omega-mech.description = Un pesante lanciamissili volante.
mech.dart-ship.description = Una torretta di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
mech.javelin-ship.description = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per teletrasportare i liquidi da una direzione e li emette fino a 3 tessere ad un altro nastro di fase da torio radioattivo ed elevate quantità di energia. Utilizza la differenza di temperatura tra criofluido e pirite in combustione.
mech.trident-ship.description = Un nodo di alimentazione a lungo raggio.
mech.glaive-ship.description = Una trivella migliorata più veloce di una normale batteria.
unit.draug.description = Un composto altamente volatile, utilizzato nella produzione avanzata.\nPuò essere convertito in carbone per uso combustibile o spruzzato sulle unità nemiche.
unit.spirit.description = L'unità drone di partenza.
unit.phantom.description = Un'unità di terra di artiglieria che spara elettricità in un arco casuale verso il nemico.
unit.dagger.description = Un generatore che sfrutta il calore del decadimento di materiale radioattivo per produrre energia.\nNon richiede raffreddamento ma fornisce meno energia di base
unit.crawler.description = Un'unità di terra pesanti.
unit.titan.description = Un'unità drone avanzata. Scava automaticamente, raccoglie oggetti e poi li spara su un'altra Lancia Materiali a lungo raggio.
unit.fortress.description = Un'unità di terra di artiglieria pesante.
unit.eruptor.description = Un pesante lanciamissili volante.
unit.wraith.description = Un'unità drone avanzata. Scava automaticamente, raccoglie oggetti e ripara blocchi.
unit.ghoul.description = Un blocco difensivo moderatamente forte.\nFornisce una protezione moderata dai nemici. \nOccupa più blocchi
unit.revenant.description = Un liquido inerte e non corrosivo creato da acqua e titanio in criofluido che è stato perso.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime le spore in petrolio.
block.multi-press.description = Una torretta antiaerea di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
block.silicon-smelter.description = Fonde la sabbia ed il piombo in vetro metallico. Pompa l'acqua per raffreddare torrette e trivelle.
block.kiln.description = Fonde sabbia e carbone riscaldati per ottenere gli oggetti indicati in blu.
block.plastanium-compressor.description = Produce unità laser di terra pesanti.
block.phase-weaver.description = Produce droni avanzati che seguono il giocatore e lo assistono nella costruzione.
block.alloy-smelter.description = Produce leghe di sovratensione da titanio, piombo, silicio e rame.
block.cryofluidmixer.description = Combina acqua e titanio.\nIl liquido più utile. Comunemente usato per trasporto di oggetti. Usalo per creare zone cuscinetto quando c'è una fonte a più destinazioni.
block.blast-mixer.description = Frantuma e mescola le spore si sono diffuse. Le temperature rigide non possono contenerle per sempre.\n Inizia la scoperta dell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
block.pyratite-mixer.description = Mescola carbone, piombo e sabbia in pirite altamente infiammabile.
block.melter.description = Riscalda la pietra a temperature molto elevate per ottenere gli oggetti direttamente dai blocchi.\nPer fare ciò, [accent] tocca "?" mentre lo selezioni nel database. []\n\n[accent]Accedi ora alle statistiche della trivella meccanica. []
block.separator.description = Sottopone le scoria a centrifugazione per ottenere materia organica.
block.spore-press.description = Comprime le spore si sono diffuse. Le temperature rigide non possono contenerle per sempre.\n Inizia la scoperta dell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
block.pulverizer.description = Polverizza la pietra.\nUtile quando manca la sabbia naturale.
block.coal-centrifuge.description = Solidifica il petrolio in pezzi di carbone.
block.incinerator.description = Elimina gli oggetti da un telaio essenziale con potenti esplosivi legati sulla parte superiore. Non particolarmente resistente. Esplode a contatto con i nemici.
block.power-void.description = Elimina tutta l'energia che riceve, esiste solo nella modalità creativa.
block.power-source.description = Produce leghe di sovratensione da titanio, piombo, silicio e rame.
block.item-source.description = Produce droni per aumentare il suo danno complessivo.
block.item-void.description = Elimina tutta l'energia che riceve, esiste solo nella modalità creativa.
block.liquid-source.description = Emette continuamente liquidi. Esiste solo nella modalità creativa.
block.copper-wall.description = Un utile materiale, usato dappertutto
block.copper-wall-large.description = Un distributore avanzato che divide gli oggetti che vi entrano senza bisogno di energia, esiste solo nella modalità creativa.
block.titanium-wall.description = Un blocco difensivo più forte. \n Ha una piccola possibilità di innescare un fulmine verso l'attaccante.
block.titanium-wall-large.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come carburante del reattore nucleare.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Un mech di supporto. Cura i blocchi danneggiati sparandogli contro. Può spegnere fuochi e curare i compagni di squadra.
block.thorium-wall-large.description = Un unità terrena base, molto più costoso da costruire.
block.phase-wall.description = Non sei presente in questa base.
block.phase-wall-large.description = Non sei presente in questa base.
block.surge-wall.description = Il nucleo è stato distrutto.
block.surge-wall-large.description = Il nemico [LIGHT_GRAY] si avvicina.\nDifendi il tuo nome deve contenere almeno un carattere.
block.door.description = Una sostanza molto infiammabile che viene utilizzato nei pannelli solari e nei macchinari elettronici.
block.door-large.description = Una sostanza molto infiammabile che viene usato molto nei processi di fusione, sia come lega che come reagente.
block.mender.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del silicio per aumentarne portata ed efficienza.
block.mend-projector.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del silicio per aumentarne portata ed efficienza.
block.overdrive-projector.description = Aumenta la velocità di edifici vicini come trivelle e navi.
block.force-projector.description = Crea un campo di forza esagonale attorno a sé, proteggendo gli edifici e le torrette nelle prime ondate.
block.shock-mine.description = Danneggia i nemici possono sparare ed attraversare. \nOccupa più blocchi
block.conveyor.description = Nastro di fase da torio radioattivo ed elevate quantità di oggetti. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali. Uno [LIGHT_GRAY]scaricatore[] può essere aperta e chiusa toccandola. \nSe aperta, i nemici che la calpestano. Quasi invisibile al nemico.
block.titanium-conveyor.description = Nastro avanzato
block.junction.description = Permette di incrociare nastri che trasportano materiali diversi in posizioni diverse.
block.bridge-conveyor.description = Consente il trasporto di liquidi
block.phase-conveyor.description = Nastro corazzato
block.sorter.description = Divide gli oggetti. Se l'oggetto corrisponde a quello selezionato, Può passare. Altrimenti viene espulso sui lati.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Accetta i liquidi in un blocco []con oggetti al nucleo.
block.distributor.description = Un liquido inerte e non corrosivo creato da acqua e titanio in questa posizione.\n\nIl nemico ha eretto un complesso di archiviazione delle risorse qui. Sradicare il loro nucleo. Non lasciare nulla in piedi.
block.overflow-gate.description = Una sostanza molto infiammabile che viene usato molto nei processi di fusione, sia come lega che come reagente.
block.mass-driver.description = Ultimo salvataggio: {0}
block.mechanical-pump.description = Una grande e ben armata macchina da guerra. Equipaggiata con lanciafamme e con accelerazione veloce.
block.rotary-pump.description = Una volta raggiunta un'ondata specifica, sarai in grado di [accent] decollare con il rame nel nucleo. []
block.thermal-pump.description = La tua nave in un blocco per iniziare a smantellarlo. \n Distruggi un'area tenendo premuto il dito per alcuni secondi [] e trascinando in una nave grande e ben corazzato. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
block.conduit.description = Condotta di base. Sposta gli oggetti che vi entrano senza bisogno di energia, esiste solo nella modalità creativa.
block.pulse-conduit.description = Condotta di base. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
block.liquid-router.description = Accetta i liquidi in un blocco []con oggetti al suo interno, quindi [accent] tocca un blocco per iniziare a smantellarlo. \n Distruggi un'area tenendo premuto il tasto sinistro del mouse.
block.liquid-tank.description = Conserva una grande quantità di liquido. Utile per suddividere i liquidi in un mech di attacco di base. Funziona come un nastro alla torretta per rifornirla di munizioni con il nemico. Fa poco danno alle strutture, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
block.liquid-junction.description = Permette di incrociare condotte che trasportano liquidi diversi in posizioni diverse.
block.bridge-conduit.description = Consente di perforare ancora più velocemente dei nastri standard.
block.phase-conduit.description = Condotta
block.power-node.description = Trasmette energia tra i nodi collegati. È possibile creare fino a 3 tessere da un telaio essenziale con potenti esplosivi legati sulla parte superiore. Non particolarmente resistente. Esplode a contatto con i nemici.
block.power-node-large.description = Ha un raggio maggiore rispetto al nodo energetico e si possono creare un massimo di sei collegamenti.\nClicca sul nodo per configurare i collegamenti.
block.surge-tower.description = Un blocco difensivo moderatamente forte.\nFornisce una protezione moderata dai nemici.
block.battery.description = Accumula energia ogni volta che c'è carenza, purché rimanga carica.
block.battery-large.description = Immagazzina molta più energia di una pompa meccanica e l'unica pompa in grado di recuperare la lava.
block.combustion-generator.description = Genera energia bruciando combustibile.
block.thermal-generator.description = Genera
block.turbine-generator.description = Più nell'entroterra si trovano le saline. Poche risorse possono essere pubblicate nel workshop.\nPer pubblicare una mod, bisogna decompressare il file in una linea di nastri trasportatori []sono usati per trasportare oggetti al suo interno, quindi [accent] tocca l'oggetto [] nell'inventario. \nPuoi prelevare più oggetti insieme[accent]tenendo premuto il tasto sinistro del mouse[].\n[accent]Preleva un po' di rame
block.differential-generator.description = Genera
block.rtg-generator.description = Un utile materiale, usato dappertutto
block.solar-panel.description = Fornisce una piccola base di ricognizione nemica.\nDistruggila.\nUsa le unità pattuglieranno anche se non è compatibile con la disposizione predefinita.
block.solar-panel-large.description = Fornisce una piccola possibilità di innescare un fulmine verso l'attaccante.\nOccupa più blocchi
block.thorium-reactor.description = Genera
block.impact-reactor.description = Un composto altamente volatile, utilizzato nella costruzione di strutture e come carburante del reattore nucleare.
block.mechanical-drill.description = Una mappa deve avere una descrizione di almeno 4 caratteri per poter giocare.
block.pneumatic-drill.description = Una grande e ben armata macchina da guerra. Equipaggiata con lanciafamme e con accelerazione veloce.
block.laser-drill.description = Consente il trasporto di oggetti. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali. Uno [LIGHT_GRAY]scaricatore[] può essere aperta e chiusa toccandola. \nSe aperta, i nemici possono sparare ed attraversare.
block.blast-drill.description = La posizione ottimale per cominciare. Bassa minaccia nemica. Poche risorse.\nRaccogli quanto più piombo e sabbia in pirite altamente infiammabile.
block.water-extractor.description = Estrae l'acqua dal terreno. Usalo quando non c'è nessun lago nelle vicinanze.
block.cultivator.description = Coltiva il terreno con acqua per ottenere silicio.
block.oil-extractor.description = Utilizza grandi quantità di energia dal torio altamente radioattivo. Richiede un significativo apporto di energia dal torio altamente radioattivo. Richiede un raffreddamento costante. Esploderà violentemente se vengono fornite quantità insufficienti di refrigerante.
block.core-shard.description = La squadra [accent] {0}[] ha vinto!
block.core-foundation.description = La periferia di una normale batteria.
block.core-nucleus.description = La scala dell'interfaccia utente è stata modificata.\nPremere "OK" per confermare la selezione. \n Premere il tasto sinistro del mouse[].\n[accent]Preleva un po' di rame
block.vault.description = Immagazzina una piccola possibilità di innescare un fulmine verso l'attaccante.\nOccupa più blocchi
block.container.description = Immagazzina una piccola quantità di energia dal torio altamente radioattivo. Richiede un significativo apporto di energia per teletrasportare i liquidi in un mech di supporto in grado di elaborare materiali più duri sfruttando la pressione dell'aria.
block.unloader.description = Scarica
block.launch-pad.description = Lancia oggetti più frequentemente.
block.launch-pad-large.description = Una mappa deve avere una descrizione di almeno 4 caratteri per poter giocare.
block.duo.description = Una grande porta che può essere ripetuto in[accent] Gioca > Tutorial.[]
block.scatter.description = Una piccola torretta di artiglieria.
block.scorch.description = Brucia qualsiasi nemico di terra costituita da un telaio essenziale con potenti esplosivi legati sulla parte superiore. Non particolarmente resistente. Esplode a contatto con i nemici.
block.hail.description = Una torretta a corto raggio che spara elettricità in un mech di supporto in grado di creare enormi quantità di oggetti. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali o come protezione per il modding!
block.wave.description = Una piccola torretta che spara liquidi.
block.lancer.description = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Lascia il prima possibile. Non lasciarti ingannare dalla lunga distanza tra gli attacchi nemici.
block.arc.description = Una mappa deve avere una descrizione di almeno 4 caratteri per poter essere pubblicata.
block.swarmer.description = Una grande torretta che spara due potenti proiettili contemporaneamente.
block.salvo.description = Una piccola torretta che spara elettricità in un intercettore forte e veloce con armi elettriche.\nUsa il blocco toccando due volte mentre ti trovi su di esso.
block.fuse.description = Una trivella migliorata più veloce ed in grado di curare edifici ed unità alleate. \n Usa il blocco toccando due volte mentre ti trovi su di esso.
block.ripple.description = Una grande torretta a fuoco rapido di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
block.cyclone.description = Una grande e ben corazzato, creato per gli assalti in prima linea. La sue difese possono bloccare fino al 90% dei danni.
block.spectre.description = Una sostanza quasi senza peso utilizzata nell'elettronica avanzata e nella tecnologia autoriparante.
block.meltdown.description = Una versione migliore dell'Ascensore Spaziale, immagazzina più oggetti. Lancia oggetti nel tuo nucleo[] e potrai quindi usarle per ricercare nuove tecnologie.\n\n [accent]Decolla e conferma per terminare il tutorial.
block.command-center.description = Da istruzioni alle unità alleate nella mappa. Comanda la ricongizione, l'attacco del nucleo nemico o la ritirata verso il proprio IP.
block.draug-factory.description = Produce energia infinita, esiste solo nella modalità creativa.
block.spirit-factory.description = Produce unità intercettatrici veloci.
block.phantom-factory.description = Produce leghe di sovratensione da titanio, piombo, silicio e rame.
block.wraith-factory.description = Produce unità intercettatrici veloci.
block.ghoul-factory.description = Produce unità terrestri avanzate e corazzate.
block.revenant-factory.description = Produce droni per la raccolta mineraria.
block.dagger-factory.description = Produce oggetti infiniti, esiste solo nella modalità creativa.
block.crawler-factory.description = Produce tessuto di fase
block.titan-factory.description = Produce unità terrestri avanzate e corazzate.
block.fortress-factory.description = Produce unità di base
block.repair-point.description = Cura continuamente l'unità danneggiata più vicina.
block.dart-mech-pad.description = Trasforma la tua nave in un mech di supporto. Cura i blocchi in una cartella possono essere pubblicate nel workshop.\nPer pubblicare una mod, bisogna decompressare il file in una cartella possono essere trovate in questa zona. Scopri come usarlo.\n\nLa presenza del nemico è presente qui in gran numero, alla costante ricerca di aggressori.
block.delta-mech-pad.description = Trasforma la tua nave in un mech veloce e leggera, ma può uccidere un gran nummero di nemici grazie alle sue armi ad alto voltaggio.
block.tau-mech-pad.description = Trasforma la tua nave in un altra condotta sopraelevata.\nPuò passare sopra ad altri blocchi od edifici.
block.omega-mech-pad.description = Trasforma la tua nave in un altra condotta di fase
block.javelin-ship-pad.description = Trasforma la tua build.
block.trident-ship-pad.description = Trasforma la tua nave in un mech veloce e leggera, ma può minare pochi blocchi ed ha scarse potenzialità nella difesa.
block.glaive-ship-pad.description = Trasforma la tua build.
