block.dart-mech-pad.description = Trasforma la tua nave sparerà automaticamente contro i nemici.\nCostruisci più torrette. Puoi sparare tenendo premuto il dito per alcuni secondi [] e trascinando in una selezione. []\n[accent]Distruggi tutti i dati, il gioco si chiuderà immediatamente.
