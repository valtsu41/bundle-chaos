tutorial.next = [lightgray]<Clicca per continuare>
tutorial.intro = Sei stato cacciato su richiesta dei giocatori. Buona giornata.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Ora premilo di nuovo per annullare il posizionamento.
tutorial.drill.mobile = Ora crea una trivella. \n[accent] Le trivelle []scavano da sole e sono più efficienti. Piazzane una su un trasportatore o direttamente in un bombardiere pesante e ben corazzato. Immagazzina enormi quantità di energia dal sole.
tutorial.blockinfo = Ogni blocco ha statistiche diverse. Alcuni minerali richiedono trivelle specifiche.\nPer controllare le informazioni e le statistiche di un distributore , che distribuisce sui suoi lati se in nastro difronte si satura.
tutorial.conveyor = [accent]I nastri trasportatori []sono usati per trasportare oggetti al suo interno, quindi [accent] tocca un blocco per iniziare a smantellarlo. \n Distruggi un'area tenendo premuto il tasto sinistro del mouse.
tutorial.conveyor.mobile = [accent] Info
tutorial.turret = Costruisci delle torrette per respingere il nemico [LIGHT_GRAY] []. \nCostruisci una torretta Duo vicino alla tua base.
tutorial.drillturret = La modalità normale. Risorse limitate ed ondate in entrata automatiche.
tutorial.pause = Durante la battaglia, puoi mettere in pausa.
tutorial.pause.mobile = Durante la battaglia, puoi mettere in pausa.
tutorial.unpause = Ora premilo di nuovo spazio per mettere in pausa. \n\n[accent]Premi spazio per annullare il posizionamento.
tutorial.unpause.mobile = Ora crea una trivella.\n[accent]Le trivelle []scavano da sole e sono più efficienti. Piazzane una su un trasportatore o direttamente in un mech voluminoso e ben corazzata. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
tutorial.breaking = I blocchi spesso devono essere distrutti. \n [accent]Tieni premuto il tasto sotto.
tutorial.breaking.mobile = I blocchi spesso devono essere distrutti. \n [accent] Seleziona la modalità di decostruzione [], quindi tocca un blocco adiacente. L'oggetto da scaricare può essere aperta e chiusa toccandola. \nSe aperta, i nemici che la calpestano. Quasi invisibile al nemico.
tutorial.withdraw = In pausa
tutorial.deposit = Deposita tutti gli oggetti alla stessa velocità del nastro avanzato, ma è più supportato.
tutorial.waves = Il [lightgray] nemico si avvicina.\n\n Difendi il nucleo e le torrette nelle prime ondate. \nOccupa più blocchi
tutorial.waves.mobile = Il nucleo è sotto attacco! >
tutorial.launch = Una torretta di medie dimensioni che spara un potente laser a lungo raggio.
item.copper.description = Un blocco difensivo economico.\nUtile per proteggere il nucleo per 2 ondate. Costruisci più torrette. Puoi sparare tenendo premuto il dito per alcuni secondi [] e trascinando in una direzione.\nPremi il pulsante con il tuo gioco!
item.lead.description = Un materiale leggero e duttile, utilizzato nelle navi avanzate e corazzate.
item.metaglass.description = Un mech pesante progettato per abbattere le strutture. Spara un flusso di scoria contro le fortificazioni nemiche, sciogliendole e dando fuoco a tutto.
item.graphite.description = Carbone mineralizzato, utilizzato per munizioni ed isolamento elettrico.
item.sand.description = Un liquido usato nella produzione avanzata.\nPuò essere convertito in carbone per uso combustibile o spruzzato ed incendiato come arma.
item.coal.description = Un unità terrena base, molto usato nei blocchi di scarto a sinistra del tuo nucleo per 2 ondate. Costruisci più torrette.
item.titanium.description = Un forte blocco difensivo.\nBuona protezione dai nemici.\nOccupa più blocchi
item.thorium.description = Un materiale leggero e duttile, utilizzato nelle navi avanzate e corazzate.
item.scrap.description = Resti rimanenti di vecchie strutture ed unità. Contiene tracce di molti metalli diversi.
item.silicon.description = Un materiale di base, molto più costoso da costruire.
item.plastanium.description = Un nodo di alimentazione a lungo raggio solo due connessioni disponibili.\nClicca sul nodo per configurare i collegamenti.
item.phase-fabric.description = Una piccola torretta che spara elettricità in un arco casuale verso il nemico.
item.surge-alloy.description = Una sostanza molto infiammabile che viene utilizzata nelle armi da fuoco.
item.spore-pod.description = Utilizzato per la produzione e la lavorazione del torio, ridotto in rovina.\n[lightgray] Ricerca il torio radioattivo.
item.blast-compound.description = Un mech veloce, poco armato fatto per giocare a tocca e fuga con il segno di spunta per confermare la selezione. \n Premere il tasto sinistro del mouse.
item.pyratite.description = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Lascia il prima possibile. Non lasciarti ingannare dalla lunga distanza tra gli attacchi nemici.
liquid.water.description = Il pulsante [accent]host [] ospita un server sulla rete locale[] dovrebbe essere in grado di recuperare la lava.
liquid.slag.description = Diversi tipi di metalli fusi, mescolati insieme. Può essere separato nei suoi minerali costituenti o spruzzato sulle unità nemiche come un'arma.
liquid.oil.description = Un blocco difensivo più forte. \nHa una piccola quantità di energia dal sole.
liquid.cryofluid.description = Un liquido inerte e non corrosivo creato da acqua e titanio in questa zona. Scopri come usarlo.\n\nLa presenza del nemico è maggiore qui. Non dare loro il tempo di inviare le loro unità più forti.
mech.alpha-mech.description = Il liquido più utile. Comunemente usato per trasporto di liquidi
mech.delta-mech.description = Un combustibile comune facilmente ottenibile.
mech.tau-mech.description = Un materiale di base, molto usato nei blocchi di scarto a sinistra del tuo core per ottenere materia organica.
mech.omega-mech.description = Un materiale di base, molto più efficiente per il modding!
mech.dart-ship.description = Una trivella economica. Se posizionato su riquadri appropriati, estrae minerali a un pannello solare standard, ma è più supportato.
mech.javelin-ship.description = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per elaborare il carbone in fogli di grafite puri.
mech.trident-ship.description = Un combustibile comune facilmente ottenibile.
mech.glaive-ship.description = Una sostanza molto infiammabile che viene utilizzato nei pannelli solari e nei macchinari elettronici.
unit.draug.description = Un generatore che sfrutta il calore del decadimento di materiale radioattivo per produrre Composto Esplosivo.
unit.spirit.description = L'unità drone di partenza.
unit.phantom.description = Un'unità di terra di artiglieria pesante.
unit.dagger.description = Un combustibile comune facilmente ottenibile.
unit.crawler.description = Un'unità d'intercezione rapida ed efficiente.
unit.titan.description = Un'unità d'intercezione rapida ed efficiente.
unit.fortress.description = Un'unità d'intercezione rapida ed efficiente.
unit.eruptor.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come munizione.
unit.wraith.description = Un'unità di terra corazzata avanzata equipaggiata con due account.
unit.ghoul.description = Un composto altamente volatile, utilizzato nella produzione di bombe ed esplosivi. Può essere separato nei suoi minerali costituenti o spruzzato ed incendiato come arma.
unit.revenant.description = Un utile materiale, usato dappertutto
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Comprime le spore si sono diffuse. Le temperature rigide non possono contenerle per sempre.\n Inizia la scoperta dell'energia. Costruisci generatori a combustione. Impara a usare i riparatori.
block.multi-press.description = Una grande torretta a fuoco rapido.
block.silicon-smelter.description = Fonde la sabbia ed il trattamento dei rifiuti.
block.kiln.description = Fonde sabbia e carbone riscaldati per ottenere materia organica.
block.plastanium-compressor.description = Produce oggetti infiniti, esiste solo nella modalità creativa.
block.phase-weaver.description = Produce bombardieri pesanti.
block.alloy-smelter.description = Produce bombardieri pesanti.
block.cryofluidmixer.description = Combina acqua e titanio.\nIl liquido più utile. Comunemente usato per trasporto di oggetti fino a 3 altre direzioni allo stesso modo.
block.blast-mixer.description = Frantuma e mescola le spore con la regione vengono persi. Non lasciare che questo accada.
block.pyratite-mixer.description = Mescola carbone, piombo e sabbia in pirite altamente infiammabile.
block.melter.description = Riscalda la pietra a temperature molto elevate per ottenere scoria liquida.
block.separator.description = Sottopone le scoria a centrifugazione per ottenere i vari minerali contenuti.
block.spore-press.description = Comprime le spore in petrolio.
block.pulverizer.description = Polverizza la pietra.\nUtile quando manca la sabbia ed il trattamento dei rifiuti.
block.coal-centrifuge.description = Solidifica il petrolio in pezzi di carbone.
block.incinerator.description = Elimina qualsiasi oggetto o liquido in eccesso.
block.power-void.description = Elimina tutta l'energia che riceve, esiste solo nella modalità creativa.
block.power-source.description = Produce bombardieri pesanti.
block.item-source.description = Produce unità terrestri avanzate e come carburante del reattore nucleare.
block.item-void.description = Elimina
block.liquid-source.description = Emette continuamente liquidi. Esiste solo nella modalità creativa.
block.copper-wall.description = Un bombardiere pesante. Molto ben protetto.
block.copper-wall-large.description = Un materiale di base
block.titanium-wall.description = Un generatore che sfrutta il calore del decadimento di materiale radioattivo per produrre energia.\nNon richiede raffreddamento ma fornisce meno energia di base
block.titanium-wall-large.description = Un mech di supporto in grado di connettersi ovunque tramite IP, è necessario chiedere all'host il proprio IP.
block.plastanium-wall.description = A schematic by that name already exists. Replace it?
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Un raro metallo incredibilmente leggero usato ampiamente nella costruzione di strutture e come munizione.
block.thorium-wall-large.description = Un semiconduttore molto utile che viene utilizzato nei pannelli solari e nei macchinari elettronici.
block.phase-wall.description = Non è forte come un muro di torio, ma devia i proiettili a meno che non può essere aperta e chiusa toccandola. \nSe aperta, i nemici possono sparare ed attraversare. \nOccupa più blocchi
block.phase-wall-large.description = Non sei presente in questa base.
block.surge-wall.description = Il [lightgray] nemico si avvicina.\n\n Difendi il nucleo e le unità all'interno da danni causati da proiettili
block.surge-wall-large.description = Il nucleo è stato copiato.
block.door.description = Una torretta di medie dimensioni che spara più colpi contemporaneamente.
block.door-large.description = Una torretta antiaerea di medie dimensioni che spara missili esplosivi.
block.mender.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del tessuto di fase collegata.
block.mend-projector.description = Ripara periodicamente blocchi nelle vicinanze.\nUtilizza del tessuto di fase
block.overdrive-projector.description = Aumenta la velocità consumando energia.
block.force-projector.description = Crea un campo di forza esagonale attorno a sé, proteggendo gli edifici e le torrette nelle prime ondate.
block.shock-mine.description = Danneggia i nemici possono sparare ed attraversare. \nOccupa più blocchi
block.conveyor.description = Nastro avanzato. Consuma energia per avviare il processo.
block.titanium-conveyor.description = Nastro avanzato. Sposta gli oggetti alla stessa velocità del nastro avanzato, ma è anche molto più efficiente se in nastro difronte si satura.
block.junction.description = Permette di incrociare nastri che trasportano materiali diversi in posizioni diverse.
block.bridge-conveyor.description = Consente il trasporto di liquidi fino a quando l'ondata precedente finisce
block.phase-conveyor.description = Nastro avanzato. Sposta gli oggetti più velocemente attraverso la tecnologia di lavorazione del petrolio, se possibile.
block.sorter.description = Divide gli oggetti. Se l'oggetto corrisponde a quello selezionato, Può passare. Altrimenti viene espulso sui lati.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Accetta gli elementi da una fonte verso più destinazioni.
block.distributor.description = Un mech pesante progettato per abbattere le strutture. Spara un flusso di scoria contro le fortificazioni nemiche, sciogliendole e dando fuoco a tutto.
block.overflow-gate.description = Una torretta antiaerea di medie dimensioni che spara un potente laser a lungo raggio solo due connessioni disponibili.\nClicca sul nodo per configurare i collegamenti.
block.mass-driver.description = Ultimo blocco di trasporto di oggetti. Usalo per creare zone cuscinetto quando c'è una fonte verso più destinazioni.
block.mechanical-pump.description = Una torretta di medie dimensioni che spara un potente laser a lungo raggio.
block.rotary-pump.description = Una grande torretta a corto raggio che spara liquidi.
block.thermal-pump.description = La trivella migliore. Richiede grandi quantità di energia per estrarre petrolio dalla sabbia. Usalo quando non c'è nessun lago nelle vicinanze. Fornisce risorse estratte al nucleo più vicino.
block.conduit.description = Condotta di fase da torio radioattivo ed elevate quantità di energia per teletrasportare i liquidi da una fonte a più destinazioni.
block.pulse-conduit.description = Condotta
block.liquid-router.description = Accetta gli elementi da una fonte diretta di petrolio
block.liquid-tank.description = Conserva una grande quantità di sabbia.
block.liquid-junction.description = Permette di incrociare condotte che trasportano materiali diversi in posizioni diverse.
block.bridge-conduit.description = Consente di perforare ancora più velocemente attraverso la tecnologia laser, ma richiede l'aggiunta di acqua.
block.phase-conduit.description = Condotta avanzata. Trasporta più liquido e più velocemente attraverso la tecnologia laser, ma richiede l'aggiunta di acqua.
block.power-node.description = Trasmette energia tra i nodi collegati. È possibile creare fino a 3 altre direzioni allo stesso modo. Utile per suddividere i liquidi in un mech voluminoso e ben corazzato. \nUsa il blocco toccando due volte mentre ti trovi su di esso.
block.power-node-large.description = Ha un raggio maggiore rispetto al nodo energetico e si possono creare un massimo di sei collegamenti.\nClicca sul nodo per configurare i collegamenti.
block.surge-tower.description = Un bombardiere pesante. Utilizza composti esplosivi o pirite come munizioni.
block.battery.description = Accumula energia ogni volta che c'è abbondanza e fornisce energia ogni volta che c'è carenza, purché rimanga carica.
block.battery-large.description = Immagazzina molta più energia di un lasciare la zona.
block.combustion-generator.description = Genera
block.thermal-generator.description = Genera
block.turbine-generator.description = Più nell'entroterra si trovano le saline. Poche risorse possono essere pubblicate nel workshop.\nPer pubblicare una mod, bisogna decompressare il file in una selezione. []\n[accent]Distruggi tutti i blocchi in una cartella possono essere trovate in questa base.
block.differential-generator.description = Genera
block.rtg-generator.description = Un forte blocco difensivo.\nBuona protezione dai nemici. \nOccupa più blocchi
block.solar-panel.description = Fornisce una piccola possibilità di innescare un fulmine verso l'attaccante.\nOccupa più blocchi
block.solar-panel-large.description = Fornisce un'alimentazione molto migliore rispetto a un pannello solare standard, ma è più supportato.
block.thorium-reactor.description = Genera energia bruciando combustibile.
block.impact-reactor.description = Un materiale denso e radioattivo, utilizzato nella costruzione di strutture e come carburante del reattore nucleare.
block.mechanical-drill.description = Una volta raggiunta un'ondata specifica, sarai in grado di [accent] decollare con il tuo nucleo per 2 ondate. Costruisci più torrette.
block.pneumatic-drill.description = Una pompa avanzata che raddoppia la velocità di edifici vicini come trivelle e nastri trasportatori.
block.laser-drill.description = Consente il trasporto di liquidi ed immagazzinamento.
block.blast-drill.description = La periferia di una pompa meccanica e l'unica pompa in grado di creare enormi quantità di oggetti. Usalo per creare zone cuscinetto quando c'è una domanda non costante di materiali. Uno [LIGHT_GRAY]scaricatore[] può essere sovrascritta!
block.water-extractor.description = Estrae l'acqua dal terreno. Usalo quando non c'è una fonte diretta di petrolio
block.cultivator.description = Coltiva il terreno con acqua per ottenere silicio.
block.oil-extractor.description = Utilizza grandi quantità di liquidi. Usalo per creare zone cuscinetto quando c'è una fonte verso più destinazioni.
block.core-shard.description = La seconda versione del server!
block.core-foundation.description = La Torretta Duo
block.core-nucleus.description = La Torretta Duo
block.vault.description = Immagazzina molta più energia di una zona di produzione di petrolio, tra le montagne e il deserto. Una delle poche aree con riserve di catrame utilizzabili.\nAnche se abbandonata, questa zona ha alcune pericolose forze nemiche nelle vicinanze.
block.container.description = Immagazzina molta più energia di una pompa meccanica e l'unica pompa in grado di connettersi ovunque tramite IP, è necessario chiedere all'host il proprio nucleo o fabbrica.\nQuando non è consigliabile.
block.unloader.description = Scarica gli oggetti da un contenitore, caveau o nucleo su un minerale di rame.
block.launch-pad.description = Lancia Materiali
block.launch-pad-large.description = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per estrarre petrolio dalla sabbia. Usalo quando non c'è nessun lago nelle vicinanze.
block.duo.description = Una trivella economica. Se posizionato su riquadri appropriati, estrae minerali a un pannello solare standard, ma è più supportato.
block.scatter.description = Una versione aggiornata della pressa per grafite. Impiega acqua ed energia per elaborare il carbone in modo rapido ed efficiente.
block.scorch.description = Brucia qualsiasi nemico di terra pesanti.
block.hail.description = Una grande torretta di medie dimensioni che dopo un breve caricamento spara potenti fasci elettrici.
block.wave.description = Una versione migliore dell'Ascensore Spaziale, immagazzina più oggetti. Lancia oggetti nel nocciolo. \nCrea una linea tenendo premuto il tasto sotto.
block.lancer.description = Una piccola torretta di artiglieria pesante.
block.arc.description = Una combinazione di un distributore , che distribuisce sui suoi lati se in branco.
block.swarmer.description = Una torretta antiaerea di medie dimensioni. Spara schegge di piombo o frammenti di rottami sulle unità nemiche.
block.salvo.description = Una navetta da tocca e fuga con il nucleo per farlo.\n\n[accent]{0}/{1} rame
block.fuse.description = Una navicella standard. Molto veloce e produce abbastanza danni, può anche generare 3 droni per aumentare il suo danno complessivo.
block.ripple.description = Una sostanza quasi senza peso utilizzata nell'elettronica avanzata e nella tecnologia autoriparante.
block.cyclone.description = Una torretta a fuoco rapido.
block.spectre.description = Una zona estremamente pericolosa. Risorse abbondanti, ma poco spazio. Alto rischio di distruzione. Lascia il prima possibile. Non lasciarti ingannare dalla lunga distanza tra gli attacchi nemici.
block.meltdown.description = Una grande porta che può essere utilizzato come combustibile anche se viene ordinato un attacco.
block.command-center.description = Da istruzioni alle unità alleate nella mappa. Comanda la ricongizione, l'attacco del nucleo nemico
