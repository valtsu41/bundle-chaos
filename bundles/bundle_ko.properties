block.hyper-processor.description = 대량의 액체를 저장합니다. 재료가 일정하지 않은 상황에서 버퍼를 생성하거나 중요한 블록을 냉각하기 위한 보호 장치로 사용하세요.
block.memory-cell.description = 기본 전력 발전량
block.memory-bank.description = 티타늄, 납, 실리콘, 구리를 결합하여 설금을 생산합니다.
