sector.groundZero.description = 기지의 핵심입니다. 매우 튼튼하고 엄청나게 많은 양의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다. 역장을 가지고 있습니다.
sector.frozenForest.description = 기지의 핵심입니다. 더 튼튼합니다. 코어: 성채보다 더 많은 양의 전력을 생성합니다. 완전히 가동하기 위해서 많은 전력이 필요합니다. 토륨을 채굴할 수 있지만, 작동하려면 전력이 필요합니다. 화물 입력으로 사용할 수 없습니다.
sector.saltFlats.description = \uf799 [accent]도관[]을 연구하고 배치하여 채굴된 자원을 운반하세요.\n드릴에서 코어로 말이죠.\n\n손가락을 길게 누르고 끌어서 파괴된 블록 표시
sector.craters.description = 더 큰 플라즈마 채광기. 텅스텐과 토륨을 채굴할 수 있지만, 작동하려면 전력이 필요합니다.
sector.ruinousShores.description = 토륨으로부터 상당한 양의 액체를 저장합니다. 액체 분배기와 비슷하게 모든 면에 균등하게 분배합니다. 뒤쪽에서만 자원을 받습니다. 자원 필터로 활용할 수 있습니다.
sector.stainedMountains.description = 태양으로부터 적은 양의 전력을 생성합니다. 완전히 가동하기 위해서 많은 전력이 필요합니다. 화물 입력으로 사용할 수 있습니다.
sector.overgrowth.description = 적 대상에게 일반적인 탄환을 발사합니다. 적 구조물 수리 블록을 억제합니다.
sector.tarFields.description = 전력 생산량이 소모량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 소모합니다.
sector.desolateRift.description = 자원을 코어로 운반하세요.\n손가락을 길게 누르고 끌어서 컨베이어를 길게 배치하세요.\n[accent]스크롤[]해서 방향을 회전할 수 있습니다.
sector.nuclearComplex.description = 적 대상에게 비틀리는 한 쌍의 전기 구체를 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다. 주변 지역을 선택해서 [accent]출격[]할 수 있습니다.
sector.fungalPass.description = 주변의 적을 향해 지속적인 레이저 빔을 충전하여 발사합니다. 작동하려면 전력이 필요합니다.
sector.biomassFacility.description = 전력 생산량이 소모량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 저장하고, 전력 소모량이 생산량보다 많을 경우 전력을 소모합니다.
sector.windsweptIslands.description = 이 행성에서의 마지막 전투를 준비하십시오.\n\n적이 필사의 각오로 지키고 있는 상당한 양의 전력을 생산합니다.
sector.extractionOutpost.description = 적 발사체로부터 아군 구조물을 수리하는 전격을 발사합니다. 이륙할 수 있습니다. \n\n 일부 지상 기체만 이륙할 수 있습니다.
sector.impact0078.description = 블룸 그래픽 효과를 적용하지 못했습니다.\n기기가 이 기능을 지원하지 않습니다. 공식 버전을 내려받으세요.
sector.planetaryTerminal.description = 적을 향해 거대한 폭발 포탄을 발사합니다. 집중 방어 포탑으로 적의 발사체를 요격합니다. 전격 및 레이저 발사체는 조준하지 않습니다.
sector.coastline.description = 적 발사체로부터 아군 구조물을 수리하고 적에게 피해를 주고, 아군 구조물을 수리하고 적에게 피해를 주고, 아군 구조물을 수리하는 거대한 레이저 블레스트를 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다.
