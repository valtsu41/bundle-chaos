block.naval-factory.description = 가격이 싼 드릴. 적절한 타일에 설치하면 자원을 천천히 느린 속도로 출력합니다. 기본 자원만 채굴할 수 있습니다.
block.additive-reconstructor.description = 지상 목표물에 전격 아크를 발사합니다.
