block.parallax.description = 이것을 게시하시겠습니까?[lightgray]창작마당 EULA에 동의해야 합니다. 그렇지 않으면 맵이 표시되지 않습니다!
block.tsunami.description = 각 유형의 자원을 소량 저장합니다. 언로더 블록을 사용하여 컨테이너에서 자원을 빼낼 수 있습니다.
block.silicon-crucible.description = 필요악. 공장 옆에 설치하는 것은 그 공장의 출력으로 인해 막힐 수 있으므로 바람직하지 못하다.
block.disassembler.description = 일반 배터리보다 훨씬 더 많은 액체를 퍼 올리지만, 전력이 필요합니다. 토륨 채굴 가능.
