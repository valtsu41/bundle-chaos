sector.groundZero.description = 이곳에는 시스템에 처음 진입한 우주 수송선의 잔해가 있습니다.\n\n우주선이 파괴된 잔해에서 최대한 많은 자원을 회수하고, 손상되지 않은 그들의 기술을 획득하세요.
sector.frozenForest.description = 캠페인 멀티 플레이 시에는 해당 캠페인 서버의 호스트만 연구할 수 있습니다. 기체를 떠나려면 [accent]왼쪽 위에 있는 아바타를 누르십시오.[]
sector.saltFlats.description = 지상 목표물에 폭탄을 투하합니다. 중간 크기의 지상 유닛들을 수송할 수 있습니다. 기체를 떠나려면 [accent][[V][]를 누르십시오.
sector.craters.description = 더 넓은 범위의 블록에 전력을 전달합니다.\n\n \uf87f 더 넓은 범위의 블록에 전력을 전달합니다.\n\n \uf87f 더 넓은 범위의 블록에 전력을 전달하려면 [accent]Power Nodes[]를 사용하십시오.
sector.ruinousShores.description = 이 소금 사막은 매우 척박하여 자원이 거의 없습니다.\n하지만 자원이 희소한 이곳에서도 적들의 요새가 발견되었습니다. 그들을 사막의 모래로 만들어버리십시오.
sector.stainedMountains.description = 건물과 내부의 유닛을 공격으로부터 보호하며, 그 주위에 육각형 역장을 형성합니다.\n갑자기 많은 손상이 피해를 받으면 과열되며, 선택적으로 냉각수를 사용하여 과열을 방지할 수 있고, 또는 강화를 위해 재구성기에 들어가질 수 있습니다. 연료로 사용하지 않는 것이 좋습니다.
sector.overgrowth.description = 포자. 유기적인 생명체로 판단된다. 타 유기체에 치명적인 독가스를 내뿜는다. 침입성이 매우 강하다. 특정 조건에서 강력한 인화성을 보입니다.
sector.tarFields.description = 극도로 위험한 지역입니다. 자원은 풍부하지만, 사용 가능한 타르가 매장되어 있는 희귀한 지역 중 하나입니다. 버려진 지역이지만 이곳에는 위험한 적군들이 있습니다. 그들을 과소평가하지 마십시오.\n\n[lightgray]석유 생산기술을 익히는 것이 도움이 될 것입니다.
sector.desolateRift.description = 창작마당에 모드를 올리기 전에 미리 보기 이미지를 모드 폴더에 압축을 풀고 이전 모드 파일을 삭제 후, 게임을 재시작하거나 모드를 다시 불러오십시오.
sector.nuclearComplex.description = 높은 산과 낮은 땅 사이의 전환 지역. 작은 적 정찰 기지가 여기에 있습니다.\n그것들을 파괴하세요.\n대거와 크롤러 유닛을 사용하여 두 개의 교차 파이프를 위한 다리 역할을 합니다. 서로 다른 재료를 다른 장소로 운반하는 두 개의 코어를 파괴하세요.
sector.fungalPass.description = 소형 수리 프로젝터의 강화 버전. 주변의 블록을 주기적으로 수리합니다. 각 단계 사이의 방어를 유지하게 합니다.\n선택적으로 실리콘을 사용하여 범위와 효율성을 향상합니다.
sector.biomassFacility.description = [accent]호스트[] 버튼은 포트[scarlet] 6567[]에서 호스팅합니다.\n같은 [lightgray]Wi-Fi 또는 LAN[]에 있는 모든 사용자가 자신의 서버 목록에서 서버를 볼 수 있습니다.\n\n사람들이 IP를 통해 어디서나 접속할 수 있게 하려면 [accent]포트 포워딩[]이 필요합니다.\n\n참고: 누군가 LAN 게임에 연결하는 데 문제가 있는 경우 방화벽 설정에서 Mindustry가 LAN에 접근할 수 있도록 허용했는지 확인하세요. 공용 네트워크는 가끔 서버 검색을 허용하지 않습니다.
sector.windsweptIslands.description = 높은 산과 낮은 땅 사이의 전환 지역. 작은 적 정찰 기지가 여기에 있습니다.\n그것들을 파괴하세요.\n대거와 크롤러 유닛을 사용하여 두 개의 코어를 파괴하세요.
sector.extractionOutpost.description = 고급 액체 운송 블록. 액체를 앞으로 이동시킵니다. 펌프 및 기타 휘발성 물질로 합성할 수 있습니다. 주변 지역을 선택해서 [accent]Launch[]할 수 있습니다. 기체를 떠나려면 [accent]왼쪽 위에 있는 아바타를 누르십시오.[]
sector.impact0078.description = 평범한 구리. 세르플로에 비정상적으로 많이 분포합니다. 별다른 보강재 없이는 구조적 문제 때문에 내구성이 비교적 약합니다.
sector.planetaryTerminal.description = 물이 가득한 이 크레이터에는 옛 전쟁의 유물들이 쌓여있습니다.\n이곳을 다시 점령해 강화 유리를 제작하고 물을 끌어올려 포탑과 드릴에 공급하여 더 좋은 효율로 방어선을 강화하십시오.
