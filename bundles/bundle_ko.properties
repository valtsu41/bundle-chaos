hint.unitControl.mobile = 정말로 이 맵을 게시하시겠습니까?\n\n[lightgray]창작마당 EULA에 먼저 동의해야 하며, 그렇지 않으면 아이템이 표시되지 않습니다!
hint.launch = 기본 초반 재료. 전자 및 액체 수송 블록에서 광범위하게 사용되는 자원입니다.
hint.launch.mobile = 외부 데이터를 가져오면 현재 게임 데이터를 [scarlet]모두[] 덮어쓰게 됩니다.\n[accent]이 작업은 취소할 수 없습니다!
hint.schematicSelect = 적에게서 당신의 기지를 막아내려면 \uf861 [accent]포탑[]를 설치하십시오.\n\n포탑 탄약 필요 - 지금은 \uf838 구리가 필요합니다.\n컨베이어를 사용해 드릴에 구리를 공급하십시오.
hint.conveyorPathfind = 물과 티타늄으로 만든 비 부식성 액체. 열 용량이 매우 높으며 냉각수로 광범위하게 사용됩니다.
hint.conveyorPathfind.mobile = 테두리 없는 창 모드[lightgray] (재시작이 필요할 수 있습니다)
hint.boost = 레이저 기술을 통해 더욱 빠르게 채광할 수 있지만, 출력 방향 배터리의 전력이 더 적은 경우에만 가능합니다.
hint.command = 이 소금 사막은 매우 척박하여 자원이 거의 없습니다.\n가능 한 많은 양의 자원을 저장합니다. 언로더 블록을 사용하여 창고에서 자원을 빼낼 수 있습니다.
hint.command.mobile = 첫 번째 버전. 휴대용. 자가복제 가능. 일회용 출격 추진기를 가졌으며, 행성간 이동에는 부적합함.
hint.payloadPickup = 최근에 추방되었습니다.\n추방 쿨타임이 끝날 때까지 기다리세요.
hint.payloadPickup.mobile = 넉백 피해량 : [stat]{0}[lightgray] / s
hint.payloadDrop = 해체된 건물: [accent]{0}
hint.payloadDrop.mobile = 일반 배터리보다 훨씬 더 효율적인 버전.
hint.waveFire = 블록 대신 선택한 팀으로 블록 팀을 채웁니다.
hint.generator = 당신은 유닛 혹은 포탑을 조종할 수 있습니다. 당신의 기체를 떠나려면 [accent]왼쪽 위에 있는 아바타를 누르십시오.[]
hint.guardian = 고급 분배기. 자원을 최대 7개의 다른 방향으로 동일하게 출력합니다. 일정량의 액체를 저장할 수도 있으며 한 소스에서 여러 대상으로 액체를 분할하는 데 유용합니다.
hint.coreUpgrade = 오래된 건물과 유닛의 남은 잔해. 미량의 다양한 금속들이 포함되어 있습니다. 저장 파일이 손상될 수 있습니다.
hint.presetLaunch = 이 지역은 과거 해안방어기지로 사용되었습니다.\n그러나 지금은 기본구조물만 남아있으니 이 지역을 조사해보면 한 때 [accent]플라스터늄[]을 생산한 흔적이 남아있습니다.\n\n몰려오는 적 해군을 막으며, 섬에 기지를 건설하고, 공장들을 연구하십시오.
hint.coreIncinerate = 이것은 맵이 아니라 사진입니다.\n\n3.5/build 40 맵을 가져올려면 편집기에서 '예전 맵 가져오기' 버튼을 사용하세요.
hint.coopCampaign = 전격 공격을 흡수하고 전력 노드의 자동 연결을 차단하는 특수 유형의 벽.\n여러 타일을 차지합니다.
item.copper.description = 당신은 이미 이 서버에 해당 이름을 가진 맵이 이미 있습니다. 덮어 쓰시겠습니까?
item.copper.details = 지상 목표물을 약화하는 광재 구체를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
item.lead.description = [scarlet]오류가 있는 모드가 있습니다.[] 영향을 받는 모드를 비활성화하거나 플레이하기 전에 오류를 수정하세요.
item.lead.details = UI 스케일이 변경되었습니다.\n"확인"버튼을 눌러 저장하세요.\n[accent] {0}[][scarlet]초 후에 예전 설정으로 되돌리고 게임을 종료합니다...
item.metaglass.description = 멀티플레이 공용 서버로 표시에서 나중에 변경할 수 있십니다.
item.graphite.description = 두 개의 다른 컨베이어의 상황에서 유용합니다.
item.sand.description = 적당히 강한 방어 블록.\n총탄이 날아오면 충전량을 높여 무작위로 방출합니다.\n여러 타일을 차지합니다.
item.coal.description = 오른쪽 아래 메뉴의 \ue85e [accent]드릴[]을 선택하고, \uf870 [accent]드릴[] 를 선택해서 구리 광석 위를 누르십시오.
item.coal.details = 추가적으로 파이라타이트를 사용하여 더 높은 방어력을 가지고 있습니다.
item.titanium.description = 사용 가능한 연결 수가 적은 장거리 전력 노드.
item.thorium.description = 근처 적에게 폭발 파편 덩어리를 발사합니다.
item.scrap.description = 새 기술을 연구하려면 \ue88c [accent]메뉴[] 아래의 \ue875 [accent]연구[]버튼을 누르십시오.
item.scrap.details = 지상 목표물에 일반적인 탄환을 발사합니다.
item.silicon.description = 고급 펌프. 더 많은 액체를 퍼 올리지만, 전력를 사용하지 않는 것이 좋습니다.
item.plastanium.description = 아군 유닛과 포탑을 조종하려면 해당 개체를 [accent]빠르게 두번 누르십시오[].
item.phase-fabric.description = 무한한 자원이 있으며, 단계가 자동으로 시작합니다.\n[gray]플레이하려면 맵에 적의 스폰지점이 필요합니다.
item.surge-alloy.description = 구버전 클라이언트입니다! 게임을 업데이트하세요!
item.spore-pod.description = 이곳에서도, 산에 가까운 곳에 포자가 퍼졌습니다. 추운 온도에서도 포자들을 막을 수 없을 것 같습니다.\n화력 발전기를 건설하고, 멘더를 사용하는 방법을 배우세요.
item.spore-pod.details = 고급 액체 운송 블록. 액체를 앞으로 이동시킵니다. 펌프 및 기타 파이프와 함께 사용됩니다.
item.blast-compound.description = 더 넓은 범위의 블록에 전력을 전달합니다.\n\n \uf87f 더 넓은 범위의 블록에 전력을 전달합니다.\n\n \uf87f 더 넓은 범위의 고급 전력 노드.
item.pyratite.description = [accent][[{0}][] 를 눌러 건설 계획을 초기화
liquid.water.description = 저렴한 수비 블록.\n초반 단계에서 코어와 포탑을 보호하는데 유용합니다.
liquid.slag.description = 이 지역은 과거 해안방어기지로 사용되었습니다.\n그러나 지금은 기본구조물만 남아있으니 이 지역을 조사해보면 한 때 [accent]플라스터늄[]을 생산한 흔적이 남아있습니다.\n\n몰려오는 적 해군을 막으며, 섬에 기지를 건설하고, 공장들을 연구하십시오.
liquid.oil.description = 소형 수리 프로젝터의 강화 버전. 주변의 블록을 주기적으로 수리합니다. 각 단계 사이의 방어를 유지하게 합니다.\n선택적으로 실리콘을 사용하여 범위와 효율성을 향상합니다.
liquid.cryofluid.description = 느린 속도로 출력합니다. 기본 자원만 채굴할 수 있습니다. 주변 지역을 선택해서 [accent]Launch[]할 수 있습니다.
block.resupply-point.description = 강력한 방어 블록.\n적으로부터 적절한 보호를 할 수 있습니다.
