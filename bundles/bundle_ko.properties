block.vault.description = 기지의 핵심입니다. 매우 튼튼합니다. 코어: 요새보다 더 많은 양의 전력이 필요합니다.
block.container.description = 유체를 모든 면에 균등하게 분배합니다. 전력을 공급하여 가속할 수 있습니다.
block.unloader.description = 태양으로부터 적은 양의 전력을 생성합니다. 완전히 가동하기 위해서 많은 전력이 필요합니다. 토륨을 채굴할 수 있는 전역 플래그 설정
