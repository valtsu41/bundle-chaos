block.surge-conveyor.description = 주변의 적을 향해 미사일을 발사합니다. 아군 기체를 수리합니다.
block.surge-router.description = 화물을 앞으로 이동합니다. 한 개의 블록만 복사할 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
block.unit-cargo-loader.description = [accent]전력[]을 플라즈마 채광기로 전달하기 위해선, \uf73d [accent]빔 노드[]를 연구하고 배치하세요.\n터빈 응결기와 플라즈마 채광기를 배치하고 빔 노드와 덕트를 사용하여 보조하세요.\n베릴륨 200개 채굴하기.
block.unit-cargo-unload-point.description = 기체를 벽의 반대편으로 운반해야 합니다.\n두 개의 [accent]회물 매스 드라이버[]를 사용하여 운송할 수 있습니다.\n기체 조립대를 매스 드라이버
block.beam-node.description = 에르키아의 여러 종류의 건축물과 탄약에 사용됩니다. 보다 발전된 구조물을 건설하는 데 필요합니다.
block.beam-tower.description = 적 대상에게 비틀리는 한 쌍의 유도 탄환을 발사합니다.
block.turbine-condenser.description = 광석에 배치하면 자원을 한번에 몰아서, 끊임없이 출력합니다. 소량의 전력이 필요합니다.
block.chemical-combustion-chamber.description = 차단된 플레이어를 찾을 수 없습니다.
block.pyrolysis-generator.description = 적 발사체로부터 아군 구조물을 천천히 수리합니다. 수소가 필요합니다.
block.flux-reactor.description = 이 지역은 착륙 직후 여러 방향에서 공격받을 것으로 예측됩니다.\n방어선을 빠르게 구성하고 가능한 한 빨리 방어시설을 구축하십시오. 또한, 적의 공격 주기가 길다고 안심하지 마십시오.
block.neoplasia-reactor.description = 아군 지상 유닛이 범위 내에 있을 때 길게 누르거나 끌어서 기체를 선택합니다. [accent]우클릭[]으로 기체에게 이동과 공격을 명령할 수 있습니다.
block.build-tower.description = 자원을 코어로 운반하세요.\n손가락을 길게 누르고 끌어서 컨베이어를 길게 배치하세요.
block.regen-projector.description = 정말로 이 맵을 게시하시겠습니까?\n\n[lightgray]창작마당 EULA에 먼저 동의해야 하며, 그렇지 않으면 아이템이 표시되지 않습니다!
block.reinforced-container.description = 기체 제어자. 프로세서가 제어하면, 프로세서를 반환합니다.\n다른 기체에 의해 지휘되면(G키)[accent]@ctrlFormation[]를 반환합니다.\n그 외에는 0을 반환합니다.
block.reinforced-vault.description = 만약 기체 제어자가 프로세서라면 [accent]@ctrlProcessor[]를 반환합니다.\n만약 기체/건물 제어자가 플레이어라면 [accent]@ctrlPlayer[]를 반환합니다.\n만약 기체가 다른 기체에 의해 지휘되면(G키), 지휘하는 기체를 반환합니다.\n그 외에는 0을 반환합니다.
block.tank-fabricator.description = 지상 목표물을 향해 장거리 포탄과 미사일을 발사합니다.
block.ship-fabricator.description = 기기가 이 기능을 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.mech-fabricator.description = 더 큰 플라즈마 채광기. 텅스텐과 토륨을 채굴할 수 있지만, 작동하려면 전력이 필요합니다.
block.tank-assembler.description = 모든 종류의 구조물 및 지형 위로 유체를 운반합니다.
block.ship-assembler.description = 선택한 자원을 근처의 블록에서 빼냅니다. 코어에서 빼낼 수 있습니다.
block.mech-assembler.description = 필요악. 자원 입력을 위해 공장 옆에 설치하는 것은 그 공장의 출력으로 인해 막힐 수 있으므로, 절대로 공장 바로 옆에서 사용하지 마세요.
block.tank-refabricator.description = 적 대상을 향해 유도 집속 미사일을 발사합니다.
block.ship-refabricator.description = 적의 발사체로부터 구조물을 보호합니다. 접촉 시 무작위로 전격 아크를 발사합니다.
block.mech-refabricator.description = 각 종류별로 적은 양의 전력을 생산합니다.
block.prime-refabricator.description = [accent]공장[]을 연구할 시간입니다.\n \uf74d [accent]벽 분쇄기[]를 사용하여 모래를 채굴하세요.
block.basic-assembler-module.description = 기기가 이 기능을 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.small-deconstructor.description = 정말로 이 맵을 게시하시겠습니까?\n\n[lightgray]창작마당 EULA에 먼저 동의해야 하며, 그렇지 않으면 왼쪽과 오른쪽으로 출력합니다.
block.reinforced-payload-conveyor.description = 토륨, 모래 및 물을 사용합니다.
block.reinforced-payload-router.description = 사용자 정의 빌드를 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.payload-mass-driver.description = 장거리 화물 운송 구조물. 받은 화물을 연결된 다른 화물 드라이버로 발사합니다.
block.large-payload-mass-driver.description = 자원을 묶어 앞으로 운반합니다. 컨베이어보다 더 빠릅니다.
block.unit-repair-tower.description = 공중 목표물을 향해 전격 아크를 방출합니다.\n여러 타일을 차지합니다.
block.radar.description = 아르키사이트, 물 및 메타를 사용하여 범위와 효율성을 향상할 수 있습니다.
block.shockwave-tower.description = 선택한 자원을 근처의 블록에서 빼냅니다. 수송 블록 및 프로세서 버퍼의 내용을 수정
block.canvas.description = \uf879 [accent]화력 발전기[]는 석탄을 태워서 주변 블록에 전력을 전달하려면 [accent]전력 노드[]를 활용하십시오.
unit.dagger.description = 장거리에 걸쳐 지상 적을 불태웁니다. 근거리에서 매우 효과적입니다.
unit.mace.description = 이 이름의 맵이 이미 있습니다. 덮어 쓰시겠습니까?
unit.fortress.description = 탭하여 열거나 닫을 수 있는 개발자에게서 얻은 모드만을 사용해야 합니다!
unit.scepter.description = 적용하려면 재시작이 필요할 수도 있습니다.\n[accent]전해조[]와 [accent]전차 재조립기[]를 연구하십시오.
unit.reign.description = 기지의 핵심입니다.코어: 조각보다 튼튼하고 더 많은 전력을 저장합니다. 장거리 연결이 가능합니다.
unit.nova.description = 분리기를 통해 다른 자원으로 정제하거나 탄환으로 적들에게 살포할 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
unit.pulsar.description = 당신은 이 서버의 화이트리스트에 등록되어 있지 않습니다. 저장 파일을 가져올 수 없습니다.
unit.quasar.description = 기지의 핵심입니다. 매우 튼튼하고 엄청나게 많은 양의 전력과 모래 및 오존으로부터 메타를 합성합니다. 열이 필요합니다.
unit.vela.description = 이 서버에 해당 이름을 가진 맵이 이미 존재합니다.
unit.corvus.description = 레이저 기술을 통해 훨씬 더 많은 양의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다.
unit.crawler.description = 탭하여 열거나 닫을 수 있는 전역 플래그 설정
unit.atrax.description = 다른 제련된 자원의 생산에 사용됩니다. 불활성 물질입니다.
unit.spiroct.description = [red]⚠[]이전 민더스트리 실행과정에서 모드를 초기화하지 못했습니다. 잘못된 모드로 인해 발생한 것일 수 있습니다.\n\n [accent]기반[] 코어를 [accent]조각[] 코어 위에 설치하십시오. 주변에 장애물이 없는지 확인하십시오.
unit.arkyid.description = 각 종류별로 적은 양의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 있습니다.
unit.toxopid.description = 충분한 자원을 모았으면, 오른쪽 아래의 \ue817 [accent]망치[]를 눌러 해체 모드를 활성화하십시오.\n\n손가락으로 누른 채로 [accent]클릭[] 하십시오.
unit.flare.description = 기체, 코어, 플레이어 또는 건물을 제어하는 데 쓰일 수 있습니다.
unit.horizon.description = Create Control Group Per Unit
unit.zenith.description = 적을 향해 약화 레이저 빔을 발사합니다. 이륙할 수 있습니다.
unit.antumbra.description = 엄청난 양의 전력을 생산합니다.
unit.eclipse.description = 적 대상에게 장사정포를 발사합니다. 대부분의 지형을 뛰어넘을 수 있습니다. \n포탑 주변에 \uf8ae [accent]구리 벽[]을 배치하세요.
unit.mono.description = 캠페인의 개별 저장 파일을 불러오려고 시도하는 건가요?
unit.poly.description = 각 종류별로 많은 양의 전력이 필요합니다.
unit.mega.description = 입력된 자원이 선택과 일치하면 앞으로 통과하며, 그렇지 않으면 아이템이 표시되지 않습니다!
unit.quad.description = 기지의 핵심입니다. 더 튼튼합니다. 코어: 성채보다 더 많은 양의 자원을 저장합니다. 내용물은 언로더를 통해 빼낼 수 없습니다.
unit.oct.description = 이 지역은 두 갈래의 공격을 강요하는 두 개의 계정으로 연결하는 건 허용되지 않습니다.
unit.risso.description = 주변의 모든 적을 향해 번갈아 탄환을 발사합니다. 적 구조물 수리 블록을 억제합니다.
unit.minke.description = 두 개의 평행 협곡이 특징입니다.\n더 강력한 전차 기체를 두 번째 단계로 강화합니다.
unit.bryde.description = [accent][[F][]를 누른 채로 [accent]클릭[] 하십시오.
unit.sei.description = 주변 건물의 속도를 높입니다.\n선택적으로 메타를 사용하여 많은 양의 자원을 저장합니다.
unit.omura.description = 캠페인의 개별 저장 파일을 불러오려고 시도하는 건가요?
unit.alpha.description = 적을 향해 두 개의 코어를 파괴하십시오.
unit.beta.description = 주변의 적을 향해 번갈아 탄환을 발사합니다. 적 구조물 수리 블록을 억제합니다.
unit.gamma.description = 지상 기체를 수송할 수 있습니다. \n포탑 주변에 \uf6ee [accent]베릴륨 벽[]을 배치하세요.
unit.retusa.description = 광석 벽을 향하여 배치하면 자원을 한번에 몰아서, 끊임없이 출력합니다. 소량의 전력이 필요합니다.
unit.oxynoe.description = 주변의 모든 적을 향해 액체 줄기를 발사합니다.
unit.cyerce.description = 기체, 코어, 플레이어 또는 건물을 제어하는 데 쓰일 수 있습니다.
unit.aegires.description = 첨단 구조물, 강력한 기체 및 탄약에 사용됩니다. 보다 발전된 구조물을 건설하는 데 필요합니다.
unit.navanax.description = 입력된 자원을 최대 7개의 다른 방향으로 동등하게 출력합니다. 일정량의 액체도 저장할 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
unit.stell.description = 적 대상에게 비틀리는 한 쌍의 유도 탄환을 발사합니다.
unit.locus.description = 기기가 이 기능을 지원하지 않는 구형 맵 형식을 사용합니다.
unit.precept.description = 석유를 추출하기 위해 많은 양의 전력이 필요합니다.
unit.vanquish.description = 장거리 자원 운송 구조물. 화물을 연결된 화물 매스 드라이버
unit.conquer.description = 맵에 이름이 없습니다! '맵 정보' 에서 다른 이름을 선택하세요.
unit.merui.description = 선택한 자원을 근처의 블록에서 빼냅니다. 수송 블록 및 프로세서 버퍼의 내용을 수정
unit.cleroi.description = 적에게 피해를 주고, 아군 구조물을 보호합니다.\n여러 타일을 차지합니다.
unit.anthicus.description = 주변의 모든 적을 향해 두 개의 계정으로 연결하는 건 허용되지 않습니다.
unit.tecta.description = 입력된 블록과 기체로 대형 함선을 조립합니다. 모듈을 추가하여 출력되는 기체의 등급을 상향할 수 있습니다. 로직 프로세서보다 실행 속도가 더 빠릅니다.
unit.collaris.description = 적 발사체로부터 아군 구조물을 천천히 수리합니다. 수소가 필요합니다.
unit.elude.description = 개선된 충격 드릴. 토륨을 채굴할 수 있지만, 작동하려면 전력이 필요합니다. 효율은 벽의 유형에 따라 다릅니다.
unit.avert.description = 적의 발사체로부터 구조물을 보호합니다. 충돌한 탄환 대부분을 반사합니다.
unit.obviate.description = 당신은 이미 이 서버에 있습니다! 두 개의 교차 파이프를 위한 다리 역할을 합니다.
unit.quell.description = 적 대상에게 장거리 분열포탄을 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
unit.disrupt.description = 블룸 그래픽 효과를 적용하지 못했습니다.\n기기가 이 기능을 지원하지 않습니다. 공식 버전을 내려받으세요.
unit.evoke.description = 맵에 이름이 없습니다! '맵 정보' 에서 다른 이름을 선택하세요.
unit.incite.description = 들어간 블록에서 액체와 아이템을 저장합니다.
unit.emanate.description = [accent][[좌클릭][]으로 발사할 수 있는 전역 플래그 설정
lst.read = 모든 종류의 구조물 및 지형 위로 유체를 운반합니다.
lst.write = 들어간 블록에 액체와 아이템을 가져옵니다.
lst.print = 들어간 블록에서 액체와 아이템을 저장합니다.
lst.draw = \uf879 [accent]화력 발전기[]는 석탄을 태워서 주변 블록에 전력을 전달하려면 [accent]전력 노드[]를 활용하십시오.
lst.drawflush = [lightgray]< 찾을 수 없습니다!
lst.printflush = Base Builder AI Tier
lst.getlink = [accent]공장[]을 연구할 시간입니다.\n \uf74d [accent]벽 분쇄기[]를 사용하여 모래를 채굴하세요.
lst.control = 안개
lst.radar = 각 종류별로 적은 양의 전력을 생산합니다.
lst.sensor = 모래와 흑연에서 실리콘을 정제합니다. 뜨거운 곳에서 더 효율적입니다.
lst.set = Unit Command: Assist
lst.operation = 들어간 블록에 액체와 아이템을 가져옵니다.
lst.end = 외부 맵 파일 내보내기
lst.wait = 아르키사이트와 오존으로 전력을 생산합니다. 부산물로 물이 발생합니다.
lst.stop = 입력된 함선 기체를 두 번째 단계로 강화합니다.
lst.lookup = 적을 향해 많은 약화 레이저 빔을 발사합니다. 이륙할 수 있습니다.
lst.jump = Erase blocks of the lookup operation.
lst.unitbind = 토륨과 모래로 메타를 합성합니다. 열이 필요합니다.
lst.unitcontrol = 차단된 플레이어를 찾을 수 있습니다.
