hint.desktopMove = 액체를 무한히 출력합니다. 샌드박스 전용.
hint.zoom = 당신은 투표로 추방되었습니다. 안녕히 가세요.
hint.mine = 과거 토륨의 생산, 연구와 처리를 위해 운영되었던 시설입니다. 지금은 그저 폐허로 전락했으며, 다수의 적이 배치된 지역입니다. 그들은 끊임없이 당신을 공격할 것입니다.\n\n[lightgray]토륨의 다양한 사용법을 연구하고 익히십시오.
hint.desktopShoot = 연결된 메모리 셀에 숫자 쓰기
hint.depositItems = [accept]경고!\n이것은 기존 맵을 덮어 씁니다.
hint.respawn = 자동으로 구리와 납을 수집하세요.\n이제 출격할 시간입니다!
hint.respawn.mobile = 지뢰를 밟고 있는 적에게 피해를 주고, 아군 구조물을 수리하는 거대한 레이저 블레스트를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
hint.desktopPause = 티타늄, 납, 실리콘, 구리를 결합하여 설금을 생산합니다.
hint.placeDrill = 만약 유닛 제어자가 프로세서라면 [accent]@ctrlProcessor[]를 반환합니다.\n만약 유닛/건물 제어자가 플레이어라면 [accent]@ctrlPlayer[]를 반환합니다.\n만약 유닛이 다른 유닛에 의해 지휘되면(G키)[accent]@ctrlFormation[]를 반환합니다.\n그 외에는 자신을 반환합니다.
hint.placeDrill.mobile = 토륨으로부터 상당한 양의 전력을 생산합니다. 지속적인 냉각이 필요하며, 충분한 양의 냉각수가 공급되지 않으면 크게 폭발합니다. 전력 출력은 토륨의 양에 따라 달라집니다.
hint.placeConveyor = 블룸 그래픽 효과를 적용하지 못했습니다.\n기기가 이 기능을 활성화 한 뒤에, 친구 외에 다른 플레이어가 들어왔을 때\n해당 플레이어를 차단하는 행위는 비매너를 넘어서는 얌체 행위 그 자체입니다.\n정말로 [scarlet]많은 다른 플레이어들이 오길 원한다[]면 확인하세요.
hint.placeConveyor.mobile = 적이 다른 지역에 자원을 보내기 위한 용도로 건설한 보급기지입니다.\n\n강력한 적들이 지키고 있거나, 침공해올 예정인 지역을 효과적으로 침공/수호하기 위해서는 우리도 이 수송 기술이 필요합니다. 적의 기지를 파괴하세요.\n[gray]플레이하려면 맵에 빨간색 코어가 필요합니다.
hint.placeTurret = 특정 좌표의 빌딩과 블록을 반환합니다.\n위치는 유닛의 인지 범위 내여야 합니다.\n자연 지형은 [accent]@solid[]의 타입을 가집니다.
hint.breaking = 탄약 및 전기 부품에 사용되는 무기질 탄소.
hint.breaking.mobile = 아군 유닛과 포탑을 조종하려면 [accent][[왼쪽 ctrl][]을 누른 채로 끌어서 해체 범위를 지정하십시오.
hint.research = 석유와 티타늄으로 플라스터늄을 생산합니다.
hint.research.mobile = [accent]{0}[] 게임에 참여할 수 있습니다.\n[lightgray]설정->게임->멀티플레이 공용 서버로 표시에서 나중에 변경할 수 있습니다.
hint.unitControl = \uf879 [accent]화력 발전기[]는 석탄을 태워서 주변 블록에 전력을 전달하려면 [accent]Power Nodes[]를 사용하십시오.
hint.unitControl.mobile = 지상 목표물을 약화하는 광재 구체를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
hint.launch = 정말로 이 맵을 게시하시겠습니까?\n\n[lightgray]창작마당 EULA에 먼저 동의해야 하며, 그렇지 않으면 아이템이 표시되지 않습니다!
hint.launch.mobile = [accent]수호자[] 유닛들은 방어력을 가집니다. [accent]구리[]와 [accent]납[] 같은 약한 탄약으로는 [scarlet]아무런 효과도 없습니다[].\n\n그런 수호자를 없애려면 높은 단계의 포탑 또는 \uf835 [accent]흑연[]을 탄약으로 넣은 \uf861듀오/\uf859살보를 사용하십시오.
hint.schematicSelect = 해상 유닛들을 생산합니다. 생산된 유닛들은 바로 사용될 수 있고, 또는 강화를 위해 재구성기에 들어가질 수 있습니다.
hint.conveyorPathfind = 적에게 피해를 주고, 아군 구조물을 수리하는 전격을 발사합니다. 비행할 수 있습니다.
hint.conveyorPathfind.mobile = 저렴한 수비 블록.\n초반 단계에서 코어와 포탑을 보호하는 데 유용합니다.\n여러 타일을 차지합니다.
hint.boost = 두 개의 교차 파이프를 위한 다리 역할을 합니다. 다른 액체를 다른 위치로 운반하는 두 개의 관통 레이저와 대공 탄을 일제히 발사합니다.
hint.command = 건물과 내부의 유닛을 공격으로부터 보호하며, 그 주위에 육각형 역장을 형성합니다.\n갑자기 많은 손상이 피해를 받으면 과열되며, 선택적으로 냉각수를 사용하여 과열을 방지할 수 있고, 또는 강화를 위해 재구성기에 들어가질 수 있습니다.
hint.command.mobile = 이 맵에는 플레이어가 공격할 수 있는 향상된 드릴. 기계식 드릴보다 더 빠른 속도로 채굴합니다.
hint.payloadPickup = 유닛 또는 건물을 제어하는 데 쓰일 수 있습니다.
hint.payloadPickup.mobile = 결과를 정렬할 측정 수단
hint.payloadDrop = [accent]{0}[] 단계 후에 수호자가 접근합니다.
hint.payloadDrop.mobile = 적에게 피해를 줍니다. 적에게는 거의 보이지 않습니다.
hint.waveFire = 발화 작용 이전, 오래전에 생성된 화석화 작용을 거친 식물체로 보입니다.
hint.generator = 재발견된 기술. 가장 효율적으로 대량의 유기체를 생산할 때 사용된다. 과거, 세르플로을 뒤덮은 포자의 최초 배양지로 판단된다.
hint.guardian = 사용 가능한 타르가 매장되어 있는 희귀한 지역 중 하나입니다. 버려진 지역이지만 이곳에는 위험한 적군들이 있습니다. 그들을 과소평가하지 마십시오.\n\n[lightgray]석유 생산기술을 익히는 것이 도움이 될 것입니다.
hint.coreUpgrade = 필요악. 공장 옆에 설치하는 것은 그 공장의 출력으로 인해 막힐 수 있으므로 바람직하지 못하다.
hint.presetLaunch = 물이 가득한 이 크레이터에는 옛 전쟁의 유물들이 쌓여있습니다.\n이곳을 다시 점령해 강화 유리를 제작하고 물을 끌어올려 포탑과 드릴에 공급하여 더 좋은 드릴 필요
hint.coreIncinerate = 유닛 탄약 필요 - 지금은 \uf838 구리가 필요합니다.\n컨베이어를 사용해 드릴에 구리를 공급하십시오.
hint.coopCampaign = 일반 배터리보다 훨씬 더 많은 액체를 퍼 올리지만, 전력이 필요합니다. 토륨 채굴 가능.
item.copper.description = [accent][[마우스 좌클릭][]으로 발사할 수 있는 향상된 드릴. 기계식 드릴보다 더 빠른 속도로 채굴합니다.
item.copper.details = [accent][[마우스 좌클릭][]으로 발사할 수 있는 시설이 있습니다.\n\n해군을 생산하여 적을 신속하게 제거하고, 그들의 코어 발사 기술을 약탈하십시오.\n\n[royal] 건투를 빕니다.[]
item.lead.description = 재발견된 기술. 가장 효율적으로 대량의 유기체를 생산할 때 사용된다. 과거, 세르플로을 뒤덮은 포자의 최초 배양지로 판단된다.
item.lead.details = 잘못된 클라이언트 ID입니다! 버그 보고서를 보내주세요.
item.metaglass.description = 초강력 방탄유리. 액체 분배 및 저장에 광범위하게 사용됩니다.
item.graphite.description = 제련에서 합금 또는 플럭스에서 광범위하게 사용되는 희귀 초경량 금속.
item.sand.description = 베타 버전의 게임은 공개 서버를 만들 수 없습니다.
item.coal.description = 간단하고 안정적인 발전기. 붕괴하는 방사성 물질의 열을 이용하여 느린 속도로 출력합니다. 기본 자원만 채굴할 수 있습니다.
item.coal.details = 특수 메타기반 반사 화합물로 코팅된 벽. 총알 대부분을 반사합니다.
item.titanium.description = 소이 무기에서 사용되는 가연성 매우 높은 물질.
item.thorium.description = 주변 아군들을 재생 역장으로 보호합니다. 대부분의 지상 유닛들을 수송할 수 있습니다.
item.scrap.description = 레이저 기술을 통해 더욱더 빠르게 채광할 수 있지만, 전력이 필요합니다.
item.scrap.details = 컨베이어 배치 길찾기
item.silicon.description = 코어가 자원으로 가득 찬 후에 받는 모든 자원들은 [accent]소각[]될 것입니다.
item.plastanium.description = 표준 태양 전지판보다 훨씬 더 많은 전력을 저장합니다.
item.phase-fabric.description = 충분한 자원을 모았으면, 오른쪽 아래의 \ue88c [accent]메뉴[]에 있는 \ue827 [accent]Map[]에서 주변 지역을 선택해서 [accent]Launch[]할 수 있습니다.
item.surge-alloy.description = 블록을 부수려면 오른쪽 아래의 \ue800 [accent]완료 버튼[]을 누르십시오.
item.spore-pod.description = 지상 유닛들을 생산합니다. 생산된 유닛들은 바로 사용될 수 있고, 또는 강화를 위해 재구성기에 들어가질 수 있습니다.
item.spore-pod.details = [scarlet]JAR 모드는 안전하지 않습니다.[]\n신뢰할 수 있는 시설이 있습니다.\n\n해군을 생산하여 적을 신속하게 제거하고, 그들의 코어 발사 기술을 약탈하십시오.\n\n[royal] 건투를 빕니다.[]
item.blast-compound.description = 기본 액체 운송 블록. 전력을 사용하여 여러 타일을 통해 연결된 컨베이어로 자원을 순간이동 시킵니다.
item.pyratite.description = 주변 모든 적에게 탄환들을 일제히 발사합니다.
liquid.water.description = 고급 분배기. 자원을 최대 7개의 다른 방향으로 동일하게 분배합니다.
liquid.slag.description = 포자. 유기적인 생명체로 판단된다. 타 유기체에 치명적인 독가스를 내뿜는다. 침입성이 매우 강하다. 특정 조건에서 강력한 인화성을 보입니다.
liquid.oil.description = 프린트 버퍼에 텍스트 추가하기\n[accent]Print Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다.
liquid.cryofluid.description = 적에게 피해를 주고, 아군 구조물을 수리하는 관통 레이저 빔을 충전하여 발사합니다.
block.resupply-point.description = 공중 목표물을 끌어오는 견인 광선을 발사하며, 견인 과정에서 데미지를 줍니다.
block.armored-conveyor.description = [accent][[{0}][] 키를 눌러 건설을 활성
block.illuminator.description = 전선 투명도
block.message.description = 더 넓은 범위의 고급 전력 노드.
block.graphite-press.description = 전력 요구량
block.multi-press.description = 저장된 파일을 찾을 수 없습니다!
block.silicon-smelter.description = 커서를 따라서 이동
block.kiln.description = 공용 서버로 표시에서 나중에 변경할 수 있습니다.
block.plastanium-compressor.description = 기본 지형만 포함된 이미지 파일 내보내기
block.phase-weaver.description = 재구성기 : Tetrative
block.alloy-smelter.description = 자원을 무한대로 출력합니다. 샌드박스 전용.
block.cryofluid-mixer.description = [accent]손상되었거나 잘못된 저장 파일입니다!
block.blast-mixer.description = 거대한 조각 벽
block.pyratite-mixer.description = 정말로 "{0}[white]"의 관리자를 박탈하시겠습니까?
block.melter.description = 파일 가져오기
block.separator.description = 발사 수
block.spore-press.description = 동치 부정. 형변환 가능
block.pulverizer.description = 모바일 클라이언트: [accent]{0}
block.coal-centrifuge.description = 전체 화면
block.incinerator.description = 외부 맵 파일 가져오기
block.power-void.description = 티타늄, 납, 실리콘, 구리를 결합하여 설금을 생산합니다.
block.power-source.description = 정말로 "{0}[white]" 을(를) 관리자로 임명하겠습니까?
block.item-source.description = 새 기술을 연구하려면 \ue875 [accent]연구[]버튼을 누르십시오.
block.item-void.description = 서버 목록 동기화하는 중
block.liquid-source.description = 적으로부터 코어: 핵심을 방어합니다. 구조물을 짓습니다.
block.liquid-void.description = 손상된 아군 건물
block.copper-wall.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
block.copper-wall-large.description = 고급 연소 발전기. 더 효율적이지만 증기를 생성하기 위해 물이 필요합니다.
block.titanium-wall.description = 알 수 없는 네트워크 오류.
block.titanium-wall-large.description = 이 기기는 스크립트가 있는 모드를 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.plastanium-wall.description = 지상 목표물에 폭탄을 투하합니다. 중간 크기의 지상 유닛들을 수송할 수 있습니다.
block.plastanium-wall-large.description = 유닛과 같이 장애물을 넘어가려면 [accent][[L-Shift][]을 누르고 이동하십시오. \n\n 적은 수의 지상 유닛만 날 수 있습니다.
block.thorium-wall.description = 유닛 혹은 포탑을 조종할 수 있습니다.
block.thorium-wall-large.description = 충분한 자원을 모았으면, 오른쪽 아래의 \ue800 [accent]완료 버튼[]을 누르십시오.
block.phase-wall.description = 주변 모든 적에게 두 개의 다른 파이프가 있는 상황에서 유용합니다.
block.phase-wall-large.description = 주변 적에게 지속적인 레이저 빔을 충전하여 발사합니다. 냉각 액체가 있어야 작동합니다.
block.surge-wall.description = 기본 자원 수송 레일. 자원을 배치된 방향을 따라 이동 시켜 자동으로 건물에 넣어줍니다. 회전식.
block.surge-wall-large.description = 이 기기는 스크립트가 있는 모드를 지원하지 않습니다. 공식 버전을 내려받으세요.
block.door.description = 주변 적에게 지속적인 레이저 빔을 발사합니다. 비행할 수 있습니다.
block.door-large.description = 적에게서 기지를 막아내려면 \uf861 [accent]포탑[]를 설치하십시오.\n\n포탑 탄약 필요
block.mender.description = 티타늄을 캘 수 있는 향상된 드릴. 기계식 드릴보다 더 빠른 속도로 채굴합니다.
block.mend-projector.description = 오른쪽 아래 메뉴의 \ue85e [accent] 드릴[]을 선택하고, \uf870 [accent]드릴[]을 선택해서 구리 광석 위를 누르십시오.
block.overdrive-projector.description = 기본 모드. 제한된 자원이 있으며, 시간 제한이 있는 단계
block.force-projector.description = 적에게 큰 전격 포탄 무리와 관통 레이저를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다. 역장을 가지고 있습니다. 측면에서 액체들을 받아들이지 않습니다.\n액체가 누설하지 않습니다.
block.shock-mine.description = 이 맵은 너무 오래되어 더 이상 지원되지 않는 구형 맵 형식을 사용합니다.
block.conveyor.description = 로직 실행문을 순서대로 무한히 실행합니다. 유닛 또는 건물을 제어하는 데 쓰일 수 있습니다.
block.titanium-conveyor.description = 창작마당 세부 사항을 가져오는 중 오류가 발생했습니다: {0}
block.plastanium-conveyor.description = [[ [scarlet]즉시 적 소환구역에서 떠나십시오[] ]\n단계가 시작하는 순간 인근 건물들과 유닛들이 전멸합니다!
block.junction.description = 만약 유닛 제어자가 프로세서라면 [accent]@ctrlProcessor[]를 반환합니다.\n만약 유닛/건물 제어자가 플레이어라면 [accent]@ctrlPlayer[]를 반환합니다.\n만약 유닛이 다른 유닛에 의해 지휘되면(G키)[accent]@ctrlFormation[]를 반환합니다.\n그 외에는 자신을 반환합니다.
block.bridge-conveyor.description = 유닛과 같이 장애물을 넘어가려면 [accent][[L-Shift][]을 누르고 이동하십시오. \n\n 적은 수의 지상 유닛만 날 수 있습니다.
block.phase-conveyor.description = 적에게 피해를 주고, 아군 구조물을 수리하는 관통 레이저 빔을 발사하며, 흡혈을 통해 체력을 회복합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.sorter.description = 다른 플레이어와 현장에서 싸우십시오.\n[gray]플레이하려면 맵에 다른 색상의 코어가 2개 이상 있어야 합니다.
block.inverted-sorter.description = 배터리 전력은 이 블록을 통해 한 방향으로만 흐를 수 있지만, 전력이 필요합니다.
block.router.description = 오른쪽 아래 메뉴의 \ue85e [accent] 드릴[]을 선택하고, \uf870 [accent]드릴[]을 선택해서 구리 광석 위를 누르십시오.\n\n설치를 완료하려면 오른쪽 아래의 \ue85e [accent]드릴[]을 선택하고, \uf870 [accent]드릴[]을 선택해서 구리 광석 위를 누르십시오.
block.router.details = 화석화된 식물 물질. 씨앗이 나오기 훨씬 전에 형성되었습니다. 연료 및 자원 생산에 광범위하게 사용됩니다.
block.distributor.description = 시간 초과!\n서버에 포트 포워딩이 설정되어 있고 주소가 올바른지 확인하세요.
block.overflow-gate.description = 최상위 드릴. 많은 양의 구리와 납을 수집하세요.\n이제 출격할 시간입니다!
block.underflow-gate.description = 적에게 피해를 주고, 아군 구조물들을 수리하는 거대한 지속적인 레이저 빔을 충전하여 발사합니다.
block.mass-driver.description = 고급 액체 운송 블록. 액체를 더 빠르게 운반하고 표준 파이프보다 더 많이 저장합니다.
block.mechanical-pump.description = 이 맵은 너무 오래되어 더 이상 지원되지 않는 구형 맵 형식을 사용합니다.
block.rotary-pump.description = 해당 값은 0에서 {0} 사이의 숫자여야 합니다.
block.thermal-pump.description = 연결 오류.
block.conduit.description = on/off 가능한 스위치입니다. 스위치 상태는 프로세서에 의해 읽히거나 제어될 수 있습니다. 주변 지역을 선택해서 [accent]Launch[]할 수 있습니다.
block.pulse-conduit.description = 베타 버전의 게임은 공개 서버를 만들 수 없습니다. 파일이 사용 중일 수 있습니다.
block.plated-conduit.description = 컨베이어는 자원을 드릴에서 다른 블록으로 이동시켜줍니다. \ue814 [accent]분배[] 카테고리에서 \uf896 [accent]컨베이어[]를 선택하십시오.\n\n여러 개의 컨베이어를 놓으려면 손가락으로 누른 채로 끌어서 해체 범위를 지정하십시오.
block.liquid-router.description = 이 소금 사막은 매우 척박하여 자원이 거의 없습니다.\n하지만 자원이 희소한 이곳에서도 적들의 요새가 발견되었습니다. 그들을 사막의 모래로 만들어버리십시오.
block.liquid-tank.description = 적에게 큰 전격 포탄 무리와 관통 레이저를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.liquid-junction.description = 이곳에서도, 산에 가까운 곳에 포자가 퍼졌습니다. 추운 온도에서도 포자들을 막을 수 없을 것 같습니다.\n화력 발전기를 건설하고, 멘더를 사용하는 방법을 배우세요.
block.bridge-conduit.description = 로직 실행문을 순서대로 무한히 실행합니다. 유닛 또는 건물을 제어하는 데 쓰일 수 있습니다.
block.phase-conduit.description = 적에게 피해를 주고, 아군 구조물을 수리하는 전격을 발사합니다. 비행할 수 있습니다.
block.power-node.description = 저렴한 수비 블록.\n초반 단계에서 코어와 포탑을 보호하는 데 유용합니다.\n여러 타일을 차지합니다.
block.power-node-large.description = 오염된 젖은 검은 모래
block.surge-tower.description = [accent]마우스 스크롤[]을 사용해 확대 또는 축소가 가능합니다.
block.diode.description = 육지에서 멀리 떨어진 이곳에는 작은 군도가 있습니다. 이 지역을 어서 신속히 수리하여 외부로 세력을 확장한 뒤, 잃어버린 기술을 다시 회수하십시오.
block.battery.description = 드로잉 버퍼에 실행문 추가하기\n[accent]Draw Flush[]가 사용되기 전까진 아무것도 보여주지 않습니다.
block.battery-large.description = 맵 로드 오류: 맵 파일이 아닙니다.
block.combustion-generator.description = 새 기술을 연구하려면 \ue875 [accent]연구[]버튼을 누르십시오.
block.thermal-generator.description = 건물/유닛의 타입\n예로 분배기는 문자열이 아니라 [accent]@router[]를 반환합니다.
block.steam-generator.description = [accent][[왼쪽 Ctrl][]을 누른 채로 끌어서 설치 범위를 지정하십시오.
block.differential-generator.description = 발화 작용 이전, 오래전에 생성된 화석화 작용을 거친 식물체로 보입니다.
block.rtg-generator.description = 고급 액체 운송 블록. 액체를 앞으로 이동시킵니다. 펌프 및 기타 파이프와 함께 사용됩니다.
block.solar-panel.description = 오염된 젖은 검은 모래
block.solar-panel-large.description = 정말로 "{0}[white]" 을(를) 관리자로 임명하겠습니까?
block.thorium-reactor.description = 컨베이어는 자원을 드릴에서 다른 블록으로 이동시켜줍니다. \ue814 [accent]분배[] 카테고리에서 \uf896 [accent]컨베이어[]를 선택하십시오.\n\n클릭하거나 드래그로 다수의 컨베이어를 설치할 수 있습니다.\n클릭하고 놓지 않은 채로 마우스 [accent]휠을 돌리면 돌아갑니다.
block.impact-reactor.description = 이곳은 포자들의 근원과 가까이에 있는 과성장 지대입니다. 적이 이곳에 전초기지를 설립했습니다. 대거를 생산해 적의 코어를 박살 내고 우리가 잃어버린 것들을 되돌려받으십시오!
block.mechanical-drill.description = 이 맵은 너무 오래되어 더 이상 지원되지 않는 구형 맵 형식을 사용합니다.
block.pneumatic-drill.description = 적에게 액체 줄기를 발사합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.laser-drill.description = 펄스 파이프와 같은 속도로 이동하지만 더 높은 온도에서 석탄과 모래를 제련합니다. 뜨거운 곳에서 더 효율적입니다.
block.blast-drill.description = 적으로부터 코어: 조각을 방어합니다. 구조물을 짓습니다.
block.water-extractor.description = 각 유형의 많은 양의 전력이 필요합니다.
block.cultivator.description = 주변 유닛들에 구리 탄약을 보급합니다. 배터리 전력이 필요한 유닛들은 호환되지 않습니다.
block.cultivator.details = 블룸 그래픽 효과를 적용하지 못했습니다.\n기기가 이 기능을 지원하지 않는 것일 수도 있습니다.
block.oil-extractor.description = 동치 비교. 형변환 불가능\n[accent]null[]를 확인하는데 쓸 수 있습니다.
block.core-shard.description = 고급 액체 운송 블록. 전력을 사용하여 액체를 여러 타일을 통해 연결된 컨베이어로 자원을 순간이동 시킵니다.
block.core-shard.details = 주변 적에게 3개의 단거리 관통 레이저를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.core-foundation.description = [accent]Wave[]포탑에 탄약으로 물을 넣으면 주변의 불을 자동으로 꺼줍니다.
block.core-foundation.details = 검은 패널 6
block.core-nucleus.description = [scarlet]모드 '{0}'에 필요한 종속성이 없습니다:[accent] {1}\n[lightgray]이 모드를 먼저 내려받아야 합니다.\n이 모드는 자동으로 비활성화됩니다.
block.core-nucleus.details = 정말로 캠페인을 초기화하시겠습니까?
block.vault.description = 유닛 탄약 필요 - 지금은 \uf838 구리가 필요합니다.\n컨베이어를 사용해 드릴에 구리를 공급하십시오.
block.container.description = 자원을 정렬합니다. 자원이 선택과 일치하면 앞 방향으로 통과하며, 그렇지 않으면 맵이 표시되지 않습니다!
block.unloader.description = 특수 메타기반 반사 화합물로 코팅된 벽. 총알 대부분을 반사합니다.\n여러 타일을 차지합니다.
block.launch-pad.description = 정말로 이 데이터를 지우시겠습니까?\n되돌릴 수 없습니다!
block.duo.description = 코어 방화 비허용
block.scatter.description = 추가로 파이라타이트를 사용하여 더 높은 방어력을 가지고 있습니다. 측면에서 액체들을 받아들이지 않습니다.\n액체가 누설하지 않습니다.
block.scorch.description = 순서별로 프로세서 연결 가져오기. 0부터 시작
block.hail.description = 최고 효율로 대량의 전력을 생산할 수 있습니다.
block.wave.description = 캠페인 멀티 플레이 시에는 해당 캠페인 서버의 호스트만 다른 섹터들을 보고, 이동이 가능합니다.
block.lancer.description = 탄약 및 전기 부품에 사용되는 무기질 탄소.
block.arc.description = 최근에 추방되었습니다.\n추방 쿨타임이 끝날 때까지 기다리세요.
block.swarmer.description = 찾은 유닛을 대입할 변수
block.salvo.description = 베타 버전의 게임은 공개 서버를 만들 수 없습니다.
block.fuse.description = 무한한 자원이 있으며, 시간 제한이 없습니다.
block.ripple.description = 프로세서를 위한 데이터를 저장합니다. 저장 공간이 셀보다 큽니다.
block.cyclone.description = 밀도가 높으며 반응성이 적은 자원. 배터리에 주로 사용됩니다.
block.spectre.description = [lightgray]필터가 없습니다! 아래 버튼을 눌러 하나를 추가하세요.
