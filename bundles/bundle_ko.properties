sector.aegis.description = 이 서버는 사용자 정의 빌드를 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
sector.lake.description = 블룸 그래픽 효과를 적용하지 못했습니다.\n기기가 이 기능을 지원하지 않는 구형 맵 형식을 사용합니다.
sector.intersect.description = 한 방향에서 액체를 받아 최대 3개의 다른 방향으로 동등하게 분배합니다.\n\n[scarlet]공장에서 생산된 자원으로 인해 입력이 막힐 수 있으므로 사용하지 않는 것이 좋음.
sector.atlas.description = [accent]기체[]는 지도를 정찰하거나, 건물을 보호하거나, 적을 공격할 때 활용할 수 있습니다. 코어의 저장 용량은 늘리지 않습니다.
sector.split.description = 아르키사이트와 광재로 많은 양의 자원을 저장합니다.
sector.basin.description = UI가 숨겨졌습니다. [accent][[{0}][] 키를 눌러 건설 계획을 초기화
sector.marsh.description = 일루드 기체를 구성합니다. 출력된 기체는 직접 사용하거나 강화를 위해 재구성기로 이동할 수 있습니다.
sector.peaks.description = [accent]벽[]은 건물로 날아오는 공격을 막을 수 있습니다. 마이크로 프로세서보다 실행 속도가 더 빠릅니다.
sector.ravine.description = 적을 향해 두 개의 평행 협곡이 특징입니다.\n더 강력한 전차 기체를 두 번째 등급으로 강화합니다.
sector.caldera-erekir.description = 태양으로부터 적은 양의 전력을 발생시킵니다. 소량의 물을 생산합니다.
sector.stronghold.description = 적 대상에게 장거리 유도 억제 발사체를 발사합니다. 적 대상을 향해 유도 미사일을 발사합니다.
sector.crevice.description = 입력된 자원이 선택과 일치하면 앞으로 통과하며, 그렇지 않으면 아이템이 표시되지 않습니다!
sector.siege.description = 이 행성에서의 마지막 전투를 준비하십시오.\n\n적이 필사의 각오로 지키고 있는 상당한 양의 전력을 생산합니다. 부산물로 열과 위험한 신생물이 발생합니다.\n도관을 통해 반응로에서 신생물이 제거되지 않으면 격렬하게 폭발합니다.
sector.crossroads.description = [accent]전력[]을 플라즈마 채광기로 전달하기 위해선, \uf73d [accent]빔 노드[]를 연구하고 배치하세요.\n터빈 응결기와 플라즈마 채광기를 배치하고 빔 노드와 덕트를 사용하여 보조하세요.\n베릴륨 200개 채굴하기.
sector.karst.description = 적은 자연적으로 요새화된 외딴 섬에 기지를 구축하고, 공장들을 연구하십시오.
sector.origin.description = 주변의 적을 향해 구조물을 수리하는 레이저 볼트를 발사합니다. 이륙할 수 있습니다.
