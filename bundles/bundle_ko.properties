hint.desktopPause = 가장 기본적인 건설 재료. 모든 유형의 블록에서 광범위하게 사용됩니다.
hint.placeDrill = 각 유형의 자원을 소량 저장합니다. 언로더 블록을 사용하여 컨테이너에서 자원을 빼낼 수 있습니다.
hint.placeDrill.mobile = 소형 수리 프로젝터의 강화 버전. 주변의 블록을 주기적으로 수리합니다. 각 단계 사이의 방어를 유지하게 합니다.\n선택적으로 실리콘을 사용하여 범위와 효율성을 향상합니다.
hint.placeConveyor = 배터리 전력은 이 블록을 통해 한 방향으로만 흐를 수 있지만, 출력 방향 배터리의 전력이 더 적은 경우에만 가능합니다.
hint.placeConveyor.mobile = 기지의 핵심입니다. 더 나은 방어력과 자원을 저장합니다. 언로더 블록을 사용하여 창고에서 자원을 빼낼 수 있습니다.
hint.placeTurret = 캠페인 멀티 플레이 시에는 해당 캠페인 서버의 호스트만 연구할 수 있습니다. 로직 프로세서보다 실행 속도가 더 빠릅니다.
hint.breaking = 아군 간의 소통을 위한 메시지를 저장합니다.
