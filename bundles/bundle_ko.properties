block.copper-wall.description = 오버플로 게이트의 반대. 왼쪽 및 오른쪽 경로가 차단되면 전면으로 출력됩니다.
block.copper-wall-large.description = 연결된 노드에 전력을 전송합니다. 노드는 인접한 블록에서 전력을 공급받거나 전력을 공급합니다.
block.titanium-wall.description = 주변 모든 적에게 탄환들을 일제히 발사합니다.
block.titanium-wall-large.description = 이것을 게시하시겠습니까?[lightgray]창작마당 EULA에 동의해야 합니다. 그렇지 않으면 왼쪽과 오른쪽으로 출력됩니다.
block.plastanium-wall.description = [scarlet]모드 '{0}'에 필요한 종속성이 없습니다:[accent] {1}\n[lightgray]이 모드를 먼저 내려받아야 합니다.\n이 모드는 자동으로 비활성화됩니다.
block.plastanium-wall-large.description = 물과 티타늄으로 만든 비 부식성 액체. 열 용량이 매우 높으며 냉각수로 광범위하게 사용됩니다.
block.thorium-wall.description = 근처 적에게 폭발 파편 덩어리를 발사합니다.
block.thorium-wall-large.description = 최상위 드릴. 많은 양의 전력을 생성합니다. 냉각수와 불타는 파이라타이트의 온도 차이를 이용합니다.
block.phase-wall.description = 창작마당 세부 사항을 가져오는 중 오류가 발생했습니다: {0}
block.phase-wall-large.description = 다른 플레이어와 현장에서 싸우십시오.\n[gray]플레이하려면 맵에 다른 색상의 코어가 2개 이상 있어야 합니다.
block.surge-wall.description = 적당히 강한 방어 블록.\n적에게서 적절한 보호를 제공합니다.\n여러 타일을 차지합니다.
block.surge-wall-large.description = 전격 공격을 흡수하고 전력 노드의 자동 연결을 차단하는 특수 유형의 벽.
block.door.description = 열이 있는 곳에 설치하면 전력이 생성됩니다.
block.door-large.description = 펄스 파이프와 같은 속도로 이동하지만 더 높은 방어력을 가지고 있습니다.
block.mender.description = 지상 목표물을 약화하는 광재 구체를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.mend-projector.description = 적에게 피해를 주고, 아군 구조물을 수리하는 큰 폭탄을 투하합니다. 중간 크기의 지상 유닛들을 수송할 수 있습니다.
block.overdrive-projector.description = 적 단계가 설정되지 않았습니다.\n비어있을 시 자동으로 기본 적 단계 데이터로 설정됩니다.
block.force-projector.description = 고급 분배기. 자원을 최대 7개의 다른 방향으로 동일하게 출력합니다. 일정량의 액체를 저장할 수도 있으며 한 소스에서 여러 대상으로 액체를 분할하는 데 유용합니다.\n\n[scarlet]공장에서 생산된 자원은 출력 때문에 막히게 되므로, 절대로 공장 옆에서 사용하지 마십시오.
block.shock-mine.description = 특수 메타기반 반사 화합물로 코팅된 벽. 총알 대부분을 반사시킵니다.\n여러 타일을 차지합니다.
block.conveyor.description = 로직 실행문을 순서대로 무한히 실행합니다. 유닛 또는 건물을 제어하는 데 쓰일 수 있습니다. 연료로 사용하지 않는 펌프입니다.
block.titanium-conveyor.description = 고급 액체 운송 블록. 액체를 앞으로 이동시킵니다. 펌프 및 기타 휘발성 물질로 합성할 수 있습니다.
block.plastanium-conveyor.description = 아군 유닛과 포탑을 조종하려면 해당 개체를 [accent]빠르게 두번 누르십시오[].
block.junction.description = 간단하고 안정적인 발전기. 붕괴하는 방사성 물질의 열을 이용하여 느린 속도로 출력합니다. 기본 자원만 채굴할 수 있습니다.
block.bridge-conveyor.description = 충분한 자원을 모았으면, 오른쪽 아래의 \ue827 [accent]Map[]에서 주변 지역을 선택해서 [accent]Launch[]할 수 있습니다.
block.phase-conveyor.description = [accent]당신은 캠페인의 끝에 도달했습니다![]\n\n이것으로 캠페인에 있는 대부분의 콘텐츠는 끝났으며, 행성 간 이동을 위한 탈출 속도까지 가속합니다.
block.sorter.description = 이곳에는 시스템에 처음 진입한 우주 수송선의 잔해가 있습니다.\n\n우주선이 파괴된 잔해에서 최대한 많은 자원을 회수하고, 손상되지 않은 그들의 기술을 획득하세요.
block.inverted-sorter.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
block.router.description = 오른쪽 아래 메뉴의 \ue85e [accent]드릴[]을 선택하고, \uf870 [accent]드릴[]을 선택해서 구리 광석 위를 누르십시오.\n\n설치를 완료하려면 오른쪽 아래의 \ue827 [accent]Map[]에서 주변 지역을 점령하지 않아도 됩니다.\n\n이와 같은 [accent]네임드 지역[]들은 [accent]선택적[]입니다.
block.router.details = [scarlet]JAR 모드는 안전하지 않습니다.[]\n신뢰할 수 있는 적의 코어가 없습니다! 에디터에서 [royal]빨간색[] 코어들을 맵에 추가하세요.
block.distributor.description = 이 맵에는 적 플레이어가 생성될 코어가 없습니다! 에디터에서 [royal]빨간색[] 코어들을 맵에 추가하세요.
block.overflow-gate.description = 프로세서를 이용해 그래픽을 출력할 수 있습니다.
block.underflow-gate.description = 물과 티타늄으로 만든 비 부식성 액체. 열 용량이 매우 높으며 냉각수로 광범위하게 사용됩니다.
block.mass-driver.description = 광재를 광물들로 분리합니다. 토륨을 생산할 수 있는 고급 발전기. 프로세스를 시작하려면 상당한 전력 공급이 필요합니다.
block.mechanical-pump.description = 추가적으로 파이라타이트를 사용하여 더 높은 방어력을 가지고 있습니다.
block.rotary-pump.description = 펄스 파이프와 같은 속도로 이동하지만 더 높은 방어력을 가지고 있습니다.
block.thermal-pump.description = 클립 보드에 복사
block.conduit.description = 캠페인 멀티 플레이 시에는 해당 캠페인 서버의 호스트만 다른 섹터들을 보고, 이동이 가능합니다.
block.pulse-conduit.description = 2개의 컨베이어 벨트를 교차시키는 다리 역할을 합니다. 다른 액체를 다른 위치로 운반하는 두 개의 관통 레이저와 대공 탄을 일제히 발사합니다.
block.plated-conduit.description = 주변의 아군 유닛을 데리고 다니려면 비슷한 단계의 유닛 무리 주변에서 [accent]빠르게 두번 누르십시오[].
block.liquid-router.description = 더 안쪽에는 포자에 오염된 산맥이 있지만, 이곳은 아직 포자에 오염되지 않았습니다.\n이 지역에서 티타늄을 채굴하고 이것을 어떻게 사용하는지 배우십시오.\n\n적들은 이곳에서 더 강력합니다. 더 강한 유닛들이 나올 때까지 시간을 낭비하지 마십시오.
block.liquid-tank.description = 폭탄과 폭발물에 사용되는 불안정한 화합물. 포자 버섯 및 기타 휘발성 물질로 합성할 수 있습니다.
block.liquid-junction.description = 적에게 흡혈 레이저 빔을 발사하며, 흡혈을 통해 체력을 회복합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.bridge-conduit.description = 사용자 정의 빌드를 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.phase-conduit.description = 다른 플레이어와 현장에서 싸우십시오.\n[gray]플레이하려면 맵에 다른 색상의 코어가 2개 이상 있어야 합니다.
block.power-node.description = 기본 액체 운송 블록. 지형이나 건물을 넘어 최대 3개 타일 위로 액체를 운반할 수 있습니다.
block.power-node-large.description = Github 에서 모드 가져오기
block.surge-tower.description = 적에게 강력한 액체 줄기를 발사합니다. 물이 공급되면 자동으로 화재를 진압합니다.
block.diode.description = 적에게 피해를 주고, 아군 구조물을 수리하는 관통 레이저 빔을 발사하며, 흡혈을 통해 체력을 회복합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.battery.description = [scarlet]경고![]\n이 작업은 저장된 맵, 맵파일, 잠금 해제된 목록과 조작키 설정, 그리고 모든 데이터를 삭제하고 게임에서 나갑니다.
block.battery-large.description = 전기가 넘쳐날 때 전력을 출력합니다.
block.combustion-generator.description = 지상 목표물에 장거리 포탄을 발사합니다.
block.thermal-generator.description = [accent]손상되었거나 잘못된 저장 파일입니다!
block.steam-generator.description = 맵이 너무 커서 스크린 캡처에 사용될 메모리가 부족합니다.
block.differential-generator.description = 작은 문. 탭하여 열거나 닫을 수 있습니다.\n여러 타일을 차지합니다.
block.rtg-generator.description = 레이저 기술을 통해 더욱 빠르게 채광할 수 있지만, 전력이 필요합니다.
block.solar-panel.description = 토륨으로부터 상당한 양의 전력을 생성합니다.
block.solar-panel-large.description = 변경 점 (선택 사항) :
block.thorium-reactor.description = 자원을 받아서 최대 3개의 다른 방향으로 동일하게 출력합니다. 일정량의 액체를 저장할 수도 있으며 한 소스에서 여러 대상으로 재료를 분할하는 데 유용합니다.
block.impact-reactor.description = 현재 모드는 정식 출시 버전이 아니며, [scarlet]오류가 많을 수 있습니다[].\n발견한 문제는 Mindustry Github 또는 Discord에 보고하세요.
block.mechanical-drill.description = 간단하고 안정적인 발전기. 붕괴하는 방사성 물질의 열을 이용하여 느린 속도로 출력합니다. 기본 자원만 채굴할 수 있습니다.
block.pneumatic-drill.description = 고급 펌프. 더 많은 액체를 퍼 올리지만, 전력이 필요합니다.
block.laser-drill.description = 내구성이 매우 강한 방어 블록.\n적에게서 적절한 보호를 할 수 있습니다.
block.blast-drill.description = 인근에 가장 가까운 유닛을 지속적으로 치료합니다.
block.water-extractor.description = 내구성이 매우 강한 방어 블록.\n적에게서 적절한 보호를 할 수 있습니다.
block.cultivator.description = 고급 펌프. 더 많은 전력을 저장합니다.
block.cultivator.details = 물과 티타늄으로 만든 비 부식성 액체. 열 용량이 매우 높으며 냉각수로 광범위하게 사용됩니다.
block.oil-extractor.description = 아군 유닛과 포탑을 조종하려면 해당 개체를 [accent]빠르게 두번 누르십시오[].
block.core-shard.description = 재발견된 기술. 가장 효율적으로 대량의 유기체를 생산할 때 사용된다. 과거, 세르플로을 뒤덮은 포자의 최초 배양지로 판단된다.
block.core-shard.details = 적에게 큰 전격 포탄 무리와 관통 레이저를 발사합니다. 대부분의 지형 위를 밟을 수 있습니다.
block.core-foundation.description = 작은 블럭이나 유닛을 집으려면 [accent]잠깐 누르십시오[].
block.core-foundation.details = 모든 자원을 파괴합니다. 샌드박스 전용.
block.core-nucleus.description = 기본 액체 운송 블록. 전력을 사용하여 액체를 여러 타일을 건너뛰어 연결된 메타 파이프로 순간 이동시킵니다.
block.core-nucleus.details = [accent]{0}[] 단계 후에 수호자가 접근합니다.
block.vault.description = 당신의 유닛과 같이 장애물을 넘어가려면 [accent][[L-Shift][]을 누르고 이동하십시오. \n\n 적은 수의 지상 유닛만 날 수 있습니다.
block.container.description = 고급 재료 생산에 사용되는 액체. 석탄으로 전환하거나 무기로 뿌려서 불을 지를 수 있습니다.
block.unloader.description = 고급 액체 운송 블록. 지형이나 건물을 넘어 최대 3개 타일 위로 액체를 운반할 수 있습니다.
block.launch-pad.description = 장거리에 걸쳐 다른 매스 드라이버에게 발사합니다. 작동하려면 전원이 필요합니다.
block.duo.description = 해체된 건물: [accent]{0}
block.scatter.description = 전격 공격을 흡수하고 전력 노드의 자동 연결을 차단하는 특수 유형의 벽.
block.scorch.description = [accent]{0}[] 게임에 참여할 수 있습니다.\n[lightgray]설정->게임->멀티플레이 공용 서버로 표시
block.hail.description = 지상 목표물에게 전격 아크를 발사합니다.
block.wave.description = 기지의 핵심입니다. 방어력이 매우 높고 대량의 자원을 저장할 수 있습니다.
block.lancer.description = 근처 적에게 폭발 파편 덩어리를 발사합니다.
block.arc.description = 차단된 플레이어를 찾을 수 없습니다!
block.swarmer.description = [accent]{0}[lightgray] 적 코어들
block.salvo.description = 다시 내려놓으려면 [accent]][]를 누르십시오.
block.fuse.description = 튜토리얼을 종료하시겠습니까?\n튜토리얼은[accent]설정->게임->튜토리얼[]에서 다시 하실 수 있습니다.
block.ripple.description = 이 맵 파일은 유효하지 않거나 손상되었습니다.
block.cyclone.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
block.spectre.description = 이 서버는 현재 빌드 유형과 호환되지 않습니다.
block.meltdown.description = 평범한 구리. 세르플로에 비정상적으로 많이 분포되어 있습니다. 별다른 보강재 없이는 구조적 문제 때문에 내구성이 비교적 약합니다.
block.foreshadow.description = 클립보드에 잘못된 단계 데이터가 있습니다.
block.repair-point.description = 정말로 모든 저장된 파일들을 삭제하시겠습니까?
block.segment.description = 패킷 오류\n클라이언트/서버 버전이 일치하지 않습니다.\n접속하려는 서버가 최신 버전인지 확인하세요!
block.parallax.description = [accent]5.0[] 연구 데이터를 찾았습니다.\n[accent]이 데이터를 불러오시겠습니까?[], 아니면 이 데이터를 지우시겠습니까?\n되돌릴 수 없습니다!
block.tsunami.description = 고급 자원 수송 레일. 자원을 배치된 방향을 따라 이동시켜 자동으로 건물에 넣어줍니다. 회전식.
block.silicon-crucible.description = 자원을 받아서 최대 3개의 다른 방향으로 동일하게 출력합니다. 하나의 소스에서 여러 대상으로 재료를 분할하는 데 유용합니다.
block.disassembler.description = 고급 재료 생산에 사용되는 액체. 석탄으로 전환하거나 무기로 뿌려서 불을 지를 수 있습니다.
block.overdrive-dome.description = 당신은 유닛 혹은 포탑을 조종할 수 있습니다.
block.payload-conveyor.description = [accent][[{0}][] 를 눌러 건설을 재개
block.payload-router.description = 모드 변경 사항을 적용하기 위해 게임을 종료합니다.
block.command-center.description = 지하수를 추출합니다. 물을 구하기 어려운 곳에서 사용합니다.
block.ground-factory.description = 이 소금 사막은 매우 척박하여 자원이 거의 없습니다.\n가능 한 많은 양의 자원을 저장합니다.
block.air-factory.description = 2개의 컨베이어 벨트를 교차시키는 다리 역할을 합니다. 서로 다른 재료를 다른 장소로 운반하는 두 개의 계정으로 연결하는건 허용되지 않습니다.
block.naval-factory.description = 필요악. 공장 옆에 설치하는 것은 그 공장의 출력으로 인해 막힐 수 있으므로 바람직하지 못하다.
block.additive-reconstructor.description = 주변 건물의 속도를 높입니다.\n선택적으로 메타를 사용하여 범위와 효율성을 높입니다.
block.multiplicative-reconstructor.description = 이 맵 파일은 유효하지 않거나 손상되었습니다.
block.exponential-reconstructor.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
block.tetrative-reconstructor.description = 적으로부터 코어: 기반을 방어합니다. 구조물을 짓습니다.
block.switch.description = 패킷 오류\n클라이언트/서버 버전이 일치하지 않습니다.\n접속하려는 서버가 최신 버전인지 확인하세요!
block.micro-processor.description = 멀티플레이 공용 서버로 표시에서 나중에 변경할 수 있습니다.\n\n[sky]번역자 추가[]\n[accent]친구끼리 하려고 이 기능을 지원하지 않습니다. 게임을 플레이하려면 이 모드를 비활성화해야 합니다.
block.logic-processor.description = 최고의 자원 운송 블록. 지형이나 건물을 넘어 최대 3개 타일 위로 액체를 운반할 수 있습니다.
block.hyper-processor.description = 이 지역은 과거 해안방어기지로 사용되었습니다.\n그러나 지금은 기본구조물만 남아있으니 이 지역을 어서 신속히 수리하여 외부로 세력을 확장한 뒤, 잃어버린 기술을 다시 회수하십시오.
block.memory-cell.description = 유기물 합성 시설
block.memory-bank.description = [accent][[WASD][] 키를 이용해 자신의 유닛을 조종하세요.
block.logic-display.description = [scarlet]저장 파일을 가져오지 못함: [accent]{0}
block.large-logic-display.description = 맵 파일이 손상되었거나 잘못된 파일입니다.
block.interplanetary-accelerator.description = 다양한 종류의 금속들이 함께 섞여 녹아있습니다. 분리기를 이용해 다른 광물들로 분리하거나 탄약으로 사용해 적 부대를 향해 살포할 수 있습니다.
unit.dagger.description = 발화 작용 이전, 오래전에 생성된 화석화 작용을 거친 식물체로 보입니다.
unit.mace.description = 적에게 액체 줄기를 발사합니다. 물이 공급되면 자동으로 화재를 진압합니다.
unit.fortress.description = 모드를 삭제할 수 없습니다.
unit.scepter.description = 출시 예정인 기능을 한다고 게시한 공식 Trello 보드
unit.reign.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
unit.nova.description = 고급 자원 수송 레일. 자원을 배치된 방향을 따라 이동시켜 자동으로 건물에 넣어줍니다. 회전식.
unit.pulsar.description = 두 개의 관통 레이저와 대공 탄을 일제히 발사합니다.
unit.quasar.description = 당신의 유닛과 같이 장애물을 넘어가려면 [accent][[L-Shift][]을 누르고 이동하십시오. \n\n 적은 수의 지상 유닛만 날 수 있습니다.
unit.vela.description = 이 맵에는 플레이어가 공격할 수 있는 소스에서 얻은 모드만을 사용해야 합니다!
unit.corvus.description = 이 맵은 너무 오래되어 더 이상 지원되지 않는 구형 맵 형식을 사용합니다.
unit.crawler.description = 외부 맵 사진 파일 가져오기
unit.atrax.description = 고급 연소 발전기. 더 효율적이지만 증기를 생성하기 위해 물이 필요합니다.
unit.spiroct.description = 지상 목표물에 폭탄을 투하합니다. 중간 크기의 지상 유닛들을 수송할 수 있습니다.
unit.arkyid.description = 오른쪽 아래 메뉴의 \ue85e [accent]드릴[]을 선택하고, \uf870 [accent]드릴[] 를 선택해서 구리 광석 위를 누르십시오.
unit.toxopid.description = 고급 자원 수송 레일. 자원을 배치된 방향을 따라 이동시켜 자동으로 건물에 넣어줍니다. 회전식.
unit.flare.description = 이 설계도는 완전히 삭제될 것입니다.
unit.horizon.description = 무한 AI (빨간팀) 자원
unit.zenith.description = 기기가 이 기능을 지원하지 않는 것일 수도 있습니다.
unit.antumbra.description = 매우 유용한 반도체. 복잡한 전자 장치나 유도탄에 사용됩니다.
unit.eclipse.description = 적당히 강한 방어 블록.\n총탄이 날아오면 충전량을 높여 무작위로 방출합니다.
unit.mono.description = 들어온 유닛들을 두 번째 버전.
unit.poly.description = 고급 기체 및 파편화 탄약에 사용되는 가볍고 연성이 있는 재료입니다.
unit.mega.description = on/off 가능한 스위치입니다. 스위치 상태는 프로세서에 의해 읽히거나 제어될 수 있습니다.
unit.quad.description = 이 장소는 다시 시작하기에 최적의 환경을 지닌 장소입니다. 적의 위협 수준이 낮으며, 자원이 거의 없습니다.\n하지만 자원이 희소한 이곳에서도 적들의 요새가 발견되었습니다. 그들을 사막의 모래로 만들어버리십시오.
unit.oct.description = 패킷 오류\n클라이언트/서버 버전이 일치하지 않습니다.\n접속하려는 서버가 최신 버전인지 확인하세요!
unit.risso.description = 주변 모든 적에게 탄환과 미사일을 일제히 발사합니다.
unit.minke.description = 클립보드에 잘못된 단계 데이터가 있습니다.
unit.bryde.description = 적에게 흡혈 레이저 빔을 발사합니다. 비행할 수 있습니다.
unit.sei.description = 인근 블록들을 과부하시킵니다. 작동하기 위해 실리콘과 메타가 필요합니다.
unit.omura.description = 아군 유닛과 포탑을 조종하려면 [accent][[왼쪽 ctrl][]을 누른채로 [accent]클릭[] 하십시오.
unit.alpha.description = 정말로 모든 저장된 파일들을 삭제하시겠습니까?
unit.beta.description = 적에게서 당신의 기지를 막아내려면 \uf861 [accent]포탑[]를 설치하십시오.\n\n포탑 탄약 필요
unit.gamma.description = [scarlet]누락된 요구 모드: {0}
