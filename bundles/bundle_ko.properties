block.ripple.description = 이 기기는 스크립트가 있는 모드를 지원하지 않습니다. 공식 버전을 내려받으세요.
block.cyclone.description = 가연성 물질을 연소하여 전력을 생산합니다. 부산물로 물이 발생합니다.
block.spectre.description = 적 대상에게 유도 플라즈마 발사체를 발사합니다. 적 대상을 향해 유도 미사일을 발사합니다.
