tutorial.next = [lightgray]< 이 곳을 눌러 서버ip를 등록하고 접속할 서버를 추가하세요.
tutorial.intro = [scarlet]Mindustry 튜토리얼[]을 시작하겠습니다.\n화면을 드래그하여 이동이 가능합니다.\n두 손가락을 화면에 누른 후 드래그하여 범위를 지정한뒤 V버튼을 클릭해 블럭을 제거하세요.\n\n[accent]코어 근처의 조각벽 3개[]를 제거하세요.
tutorial.intro.mobile = [scarlet]Mindustry 튜토리얼[]을 시작하겠습니다.\n [WASD] 키를 눌러 이동할 수 있습니다.
tutorial.drill = 수동으로 채광하는 것은 효율이 낮습니다.\n[accent]드릴[]은 자동으로 드릴 바로아래에 있는 광물들을 채광합니다.\n드릴 카테고리의 기계식 드릴을 선택하여 구리 광맥위에 설치하세요.\n취소 버튼을 눌러 추가하세요.
tutorial.drill.mobile = 수동으로 채광하는 것은 효율이 낮습니다.\n[accent]드릴[]은 자동으로 드릴 바로 아래에 있는 광물들을 채광합니다.\n드릴 카테고리의 기계식 드릴을 선택하여 구리 광맥위에 설치하세요.\n취소 버튼을 눌러 제거모드[]로 변경하신 후, 첫번째 지점을 누른 후 드래그하여 범위를 지정한뒤 V버튼을 클릭해 블럭을 제거하세요.\n\n[accent]코어 근처의 조각벽 3개[]를 제거하세요.
tutorial.blockinfo = 블록들은 각각 능력이 다르며, 하위 티어의 드릴은 채광할 수 있는 유닛 최대 개체 수
tutorial.conveyor = [accent]컨베이어[]는 붙어있는 곳에서 받는 아이템을 코어로 운반합니다.\n드릴에서 코어까지 컨베이어 라인을 만드세요.\n[accent]컨베이어를 클릭 후, 건설을 시작하려는 지점을 마우스 왼쪽 버튼으로 꾸욱 누른 뒤[] 드래그하여 설계하세요.\n\n[accent]컨베이어를 2개 이상 건설 후 광물을 코어로 운반하세요.
tutorial.conveyor.mobile = [accent]컨베이어[]는 붙어있는 곳에서 받는 아이템을 코어로 운반합니다.\n드릴에서 코어까지 컨베이어 라인을 만드세요.\n[accent]컨베이어를 화면에 1초 정도 클릭하여 작은 노란색 원이 잠깐 나타났다 사라질 때까지 기다리신 후[] 드래그하여 설계하세요.\n\n[accent]컨베이어를 2개 이상 건설 후 광물을 코어로 운반하세요.
tutorial.turret = 방어 구조물은 [LIGHT_GRAY]적[]을 물리치기 위해 반드시 필요합니다.\n포탑 카테고리의 듀오 포탑을 선택하신 후, 기지 근처에 듀오 포탑을 설치하세요.
tutorial.drillturret = 듀오 포탑이 공격하기 위해서는[accent] 구리 탄약[]을 필요로 합니다.\n포탑 근처의 구리 광맥에 드릴을 설치하고 컨베이어로 포탑과 이어서 포탑에 구리를 공급하세요.\n또는 직접 코어에서 광물을 꺼내 포탑에 넣을 수도 있습니다.
tutorial.pause = 싱글 플레이에서는 게임을 [accent]일시정지[]할 수 있습니다.\n일시정지하면 교전과 더불어 건설까지 일시정지됩니다.\n\n[accent]일시정지 버튼[]을 눌러 일시정지하세요.
tutorial.pause.mobile = 싱글 플레이에서는 게임을 [accent]일시정지[]할 수 있습니다.\n일시정지하면 교전과 더불어 건설까지 일시정지됩니다.\n\n[accent]스페이스 버튼[]을 눌러 일시정지하세요.
tutorial.unpause = 게임을 진행하기 위해 같은 위치의 버튼을 다시 눌러 모든 데이터를 삭제하고 게임에서 나갑니다.
tutorial.unpause.mobile = 게임을 진행하기 위해 같은 위치의 버튼을 다시 눌러 모든 데이터를 삭제합니다.\n확인 버튼을 다시 눌러 모든 데이터를 삭제합니다.\n확인 버튼을 다시 눌러 모든 데이터를 삭제합니다.\n확인 버튼을 다시 누르세요.
tutorial.breaking = 설계를 방해하는 블록을 제거하기 위해서 [accent]첫 번째 지점을 마우스 왼쪽 버튼으로 꾸욱 누른 뒤[] 드래그하여 설계하세요.\n\n[accent]컨베이어를 2개 이상 건설 후 광물을 코어로 운반하세요.
tutorial.breaking.mobile = 설계를 방해하는 블록을 제거하기 위해서 [accent]망치 버튼을 눌러 건축하기 전의 설계를 취소할 수 있습니다.
tutorial.withdraw = [accent]코어나 창고, 공장[]같은 자원을 넣을 시 최대 3개의 다른 방향으로 균등하게 내보냅니다. 자원을 한 곳에서 여러 방향으로 분배하는 데 유용합니다.
tutorial.deposit = 자원을 다시 블록에 넣을 수도 있습니다.
tutorial.waves = [LIGHT_GRAY]적[]이 접근합니다.\n당신의 기체는 적을 자동조준하지만, 원하는 적을 클릭하여 공격할 수 있습니다.
tutorial.waves.mobile = [LIGHT_GRAY]적[]이 접근합니다.\n당신의 기체는 적을 자동조준하지만, 원하는 적을 클릭하여 공격하고 싶은 대상을 바꿀 수 있습니다.\n구리를 더 캐내고 포탑을 더 지어서 방어를 강화하세요.\n\n[accent]2단계 동안 코어를 보호하세요.[]
tutorial.launch = 특정 단계에 도달하면 [accent]출격[]이 가능합니다.\n[accent]출격[]을 하게되면 해당 지역의 [accent]모든 것들[]은 날라가게 되니 주의하세요.

item.copper.description = 모든 종류의 블록에서 광범위하게 사용되는 자원입니다.
item.lead.description = 쉽게 구할 수 있으며, 가동중에 전기가 끊기면 가동을 다시 해야되기 때문에 창고, 물탱크, 배터리 등을 주위에 설치하고 나서 가동하는 것을 추천드립니다.
item.metaglass.description = 초강력 유리 화합물. 액체 분배 및 저장에 광범위하게 사용됩니다.\n\n[royal]액체를 활용하기 위한 필수품입니다.
item.graphite.description = 탄약 및 전기 절연에 사용되는 광물질화 탄소.
item.sand.description = 고티어 합금을 제작할 때 사용되는 일반적인 재료입니다.
item.coal.description = 흔하고 쉽게 구할 수 있는 건물입니다.
item.titanium.description = 파이프
item.thorium.description = 건물의 재료, 터렛의 탄약 또는 핵연료로 사용되는 방사성 금속입니다.
item.scrap.description = 오래된 버전의 게임입니다! 게임을 업데이트하세요!
item.silicon.description = 매우 유용한 물질로, 기체를 만들거나 태양 전지판
item.plastanium.description = 고급 자원 수송 레일. 기본 컨베이어보다 자원을 더 자주 출격시킵니다.\n\n[ROYAL]크기도 더 큽니다.
item.phase-fabric.description = 최첨단 발전기\n폭발물과 냉각수를 이용해 최고의 효율로 매우 많은 양의 모래로 메타를 합성합니다.
item.surge-alloy.description = 순간적으로 전압이 증가하는 전기 특성을 가진 고급 합금입니다.
item.spore-pod.description = 석유를 만들거나 탄약과 합성해 연료로 전환하는데 사용됩니다.
item.blast-compound.description = 터렛 및 건설의 재료로 사용되는 자원입니다.
item.pyratite.description = 인화성을 가진 재료로, 주로 터렛의 탄약으로 사용됩니다.
liquid.water.description = 여러 포탑을 가속하는 데 사용할 수 있는 광물의 종류가 적습니다.\n블럭의 정보를 확인하기 위해서는,[accent] 카테고리의 블럭을 누른 후, "?"버튼을 클릭하여 블럭의 정보를 아무거나 한번 확인해보세요.
liquid.slag.description = 다양한 종류의 금속들이 함께 섞여 녹아있습니다. 원심분리기를 이용해 다른 광물들로 분리하거나 탄약으로 사용해 적 부대를 향해 살포할 수 있습니다.
liquid.oil.description = 연소, 폭발 또는 냉각제로 사용될 수 있다.
liquid.cryofluid.description = 건물을 냉각시키는 데 가장 효과적인 액체.
mech.alpha-mech.description = 표준 기체.\n적절한 속도와 공격력을 갖추고 있습니다.
mech.delta-mech.description = 빠르게 이동하는 적을 처치하기 위한 가벼운 기체.\n구조물에는 거의 피해를 주지 않지만, 전격 무기를 사용하여 많은 적군을 매우 빠르게 죽일 수 있습니다.
mech.tau-mech.description = 지원형 기체.\n총을 발사하여 건물을 치료하고 회복 능력 사용으로 화재를 진압하거나, 반경 내 아군을 치유시킵니다.
mech.omega-mech.description = 지상 기체 최종판이자 건물 파괴용으로 적합한 부피가 크고 튼튼한 기체.\n방어 모드는 최대 90% 의 피해를 줄일 수 있습니다.
mech.dart-ship.description = 표준 기체.\n적절한 속도와 공격력을 갖추고 있습니다.
mech.javelin-ship.description = 치고 빠지는 공격을 위한 비행선.\n처음에는 느리지만, 가속도가 붙어 엄청난 속도로 비행하여 적 기지를 향해 미사일을 퍼붓습니다. 전격 능력을 사용할 수 있지만, 별로 추천하지는 않습니다.
mech.trident-ship.description = 대형 분배기
mech.glaive-ship.description = 크고 잘 무장된 총을 가진 비행선.\n방화용 리피터가 장착되어 있으며, 가속도와 최대속도가 높습니다.
unit.draug.description = 가장 기본적인 채굴 드론입니다 저렴하게 생산 가능하며 자동으로 구리와 납을 캐내 가까운 코어에 저장합니다.
unit.spirit.description = 블록을 배치합니다.
unit.phantom.description = 첨단 드론 유닛. 플레이어의 건설을 도와줍니다.
unit.dagger.description = 기본 드릴 속도
unit.crawler.description = 지상 유닛. 적이 가까이에 있으면 폭발합니다.
unit.titan.description = 고급 자원 수송 레일. 자원을 배치된 방향을 따라 이동시켜 자동으로 건물에 넣어줍니다.
unit.fortress.description = 중무장 인화성 소총
unit.eruptor.description = 지상 유닛. 적이 가까이에 있으면 폭발합니다.
unit.wraith.description = 적 코어 건설 금지구역 범위 : [LIGHT_GRAY] (초)
unit.ghoul.description = 무겁고 튼튼한 지상 폭격기 입니다.\n주로 적 건물로 이동하여 엄청난 폭격을 가합니다.
unit.revenant.description = 플레이어가 생산가능한 최종 공중 전투기. 폭발물을 쓰는 스웜 포탑과 같은 무기를 사용합니다.
block.message.description = 글을 작성할 수 있습니다.
block.graphite-press.description = 석탄 원심분리기
block.multi-press.description = 흑연 압축기
block.silicon-smelter.description = 석탄과 모래를 사용해 실리콘을 생산합니다.
block.kiln.description = 모래와 납을 사용해 강화유리를 만듭니다. 소량의 전력이 필요합니다.
block.plastanium-compressor.description = 석유와 티타늄으로 플라스터늄을 생산합니다.
block.phase-weaver.description = 토륨과 많은 양의 모래로 메타를 합성합니다.
block.alloy-smelter.description = 티타늄, 납, 실리콘, 구리로 서지 합금을 생산합니다.
block.cryofluidmixer.description = 물과 티타늄을 냉각에 훨씬 더 효과적인 냉각수로 결합시킵니다.
block.blast-mixer.description = 포자를 사용하여 파이라타이트를 폭발성 화합물로 변환시킵니다.
block.pyratite-mixer.description = 석탄, 납, 모래를 가연성이 높은 파이라타이트로 만듭니다.
block.melter.description = 고철을 녹여 파도의 탄약 혹은 원심 분리기에 사용할 수 있지만, 별로 추천하지는 않습니다.
block.separator.description = 광재룰 각종 자원으로 재활용 할 수 있게 하고 싶다면, 공유기 설정에서 [accent]포트 포워딩[]을 하시거나 VPN을 사용하셔야 합니다.\n\n[LIGHT_GRAY]참고: LAN 게임 연결에 문제가 있는 사람이 있다면, 방화벽 설정에서 Mindustry 가 로컬 네트워크에 액세스하도록 허용했는지 확인해주세요.
block.spore-press.description = 포자를 사용하여 파이라타이트를 폭발성 화합물로 변환시킵니다.
block.pulverizer.description = 고철을 갈아 모래로 만듭니다. 맵에 모래가 부족할 때 유용합니다.
block.coal-centrifuge.description = 석유로 석탄을 만듭니다.
block.incinerator.description = 불필요한 자원을 전기를 사용하여 또 다른 매스 드라이버로 발사합니다.\n[ROYAL]받을 때도 전기를 사용합니다.
block.power-void.description = 이어져있는 건물의 전기를 모두 없앱니다.\n샌드박스에서만 건설가능.
block.power-source.description = 무한한 자원을 가지고 자동으로 다음 단계가 시작됩니다.
block.item-source.description = 자원을 선택하면 그 자원이 무한하게 생성되는 블록입니다.\n샌드박스에서만 건설가능.
block.item-void.description = 자원을 사라지게 만듭니다.\n샌드박스에서만 건설가능.
block.liquid-source.description = 무한한 액체를 출력합니다.\n샌드박스에서만 건설가능.
block.copper-wall.description = 게임 시작 초기에 방어용으로 적합합니다.
block.copper-wall-large.description = 구리 벽
block.titanium-wall.description = 흑연이 생산될 즈음에 사용하기 적합합니다.
block.titanium-wall-large.description = 티타늄 벽
block.plastanium-wall.description = 아크, 델타와 같은 전기 공격을 막는 특수한 벽입니다. 또한, 이 벽 주위에 전기를 사용하는 건물을 배치할 시 그 건물에는 노드가 자동으로 연결하지 않습니다.\n도배해서 사용하세요.
block.plastanium-wall-large.description = 아크, 델타와 같은 전기 공격을 막는 특수한 벽입니다. 또한, 이 벽 주위에 전기를 사용하는 건물을 배치할 시 그 건물에는 노드가 자동으로 연결하지 않습니다.\n도배해서 사용하세요.
block.thorium-wall.description = 쉬운 생산이 가능한 마지막 방어벽입니다.
block.thorium-wall-large.description = 토륨 벽 4개를 뭉친 블럭입니다.
block.phase-wall.description = 토륨
block.phase-wall-large.description = 메타 합성기
block.surge-wall.description = 공격을 받으면 낮은 확률로 공격자에게 전격 공격을 합니다.
block.surge-wall-large.description = 설금 타워
block.door.description = 눌러서 열고 닫을 수 있는 액체인 광재로 만듭니다.
block.door-large.description = 문 4개를 뭉친 블럭입니다.
block.mender.description = 주변 블록들을 멘더보다 더 넓은 범위, 더 많은 자원을 저장할 수 있습니다.
block.mend-projector.description = 주변 블록들을 멘더보다 더 넓은 범위, 더 많은 회복량, 더 빠른 속도로 수리합니다.
block.overdrive-projector.description = 드릴과 컨베이어와 같은 인근 건물의 속도를 높여줍니다.
block.force-projector.description = 육각형 보호막을 만들고, 내구도가 다 닳기 전까지 보호막 내로 들어오는 모든 공격을 방어합니다.
block.shock-mine.description = 지뢰를 밟는 적에게 피해를 줍니다. 적에게는 거의 보이지 않습니다. 일단 설치 완료된 후에는 적 유닛이 공격하지 않습니다. 그러나 지뢰가 있는 곳은 피해가니 주의하세요.
block.conveyor.description = 기본 자원값 추가
block.titanium-conveyor.description = 고급 파이프\n기본 파이프보다 액체 운송 속도가 빠릅니다.
block.junction.description = 2개의 컨베이어 벨트를 교차시키는 다리 역할을 합니다. 서로 다른 재료를 다른 장소로 운반하는 두 개의 다른 컨베이어의 상황에서 유용합니다.
block.bridge-conveyor.description = 자원 수송 블록.\n지형이나 건물을 넘어 최대 3개 타일을 건너뛰고 자원을 운송할 수 있습니다.
block.phase-conveyor.description = 고급 파이프\n기본 파이프보다 액체 운송 속도가 빠릅니다.
block.sorter.description = 자원을 최대 7개의 다른 방향으로 균등하게 내보냅니다. 자원을 한 곳에서 여러 방향으로 분배하는 데 유용합니다.
block.inverted-sorter.description = 필터와 비슷하지만, 대신에 반전 필터는 설정된 자원을 필터의 양 옆으로 보냅니다.
block.router.description = 한 방향에서 자원을 넣을 시 최대 3개의 다른 방향으로 균등하게 분베하는 고급 분배기.
block.distributor.description = 자원을 사라지게 만듭니다.\n샌드박스에서만 건설가능.
block.overflow-gate.description = 평소에는 자원의 들어온 방향으로 자원을 통과시키지만, 정면이 자원으로 꽉 차거나 다른 사유로 막힐 시 옆으로 자원을 내보냅니다. 내보낼 자원의 종류는 언로더를 눌러 지정할 수 있습니다. 또한, 구리를 더 캐내고 포탑을 더 지어서 방어를 강화하세요.\n\n[accent]2단계 동안 코어를 보호하세요.[]
block.mass-driver.description = 자원 수송 블록.\n지형이나 건물을 넘어 최대 11개 타일을 건너뛰고 자원을 운송할 수 있습니다.
block.mechanical-pump.description = 느린 속도로 액체를 퍼올리나, 전기를 사용하지 않는 펌프입니다.
block.rotary-pump.description = 전기를 연결된 대상과 연동시킵니다.\n2개의 대상만 연결시킬 수 있고, 범위도 더 넓습니다.
block.thermal-pump.description = 가장 강력한 펌프.
block.conduit.description = 기본 자원값 추가
block.pulse-conduit.description = 고급 항공기 및 분열 탄약에 사용되는 가벼운 연성 재료.
block.plated-conduit.description = 펄스 파이프
block.liquid-router.description = 액체를 저장할 수 있습니다.
block.liquid-tank.description = 액체를 저장할 수 있습니다.[LIGHT_GRAY]언로더[]를 사용하여 컨테이너에서 자원을 회수할 수 있습니다.\n\n[royal]포탑의 탄약, 핵융합로의 폭발물, 원자로 냉각수의 티타늄등 여러 자원들의 여분을 미리 저장하여 혹시 모를 사태를 예방하세요.
block.liquid-junction.description = 교차기와 같은 기능을 하나 자원 대신에 액체를 교차시킵니다.
block.bridge-conduit.description = 액체
block.phase-conduit.description = 고급 지상 유닛입니다.\n원거리 총 대신에 근접 화염 방사기를 가지고 있으며, 지상과 공중 둘다 공격할 수 있는 유닛 최대 개체 수
block.power-node.description = 전기을 연결된 대상과 연동시킵니다.\n2개의 대상만 연결시킬 수 있지만 대신에 범위가 매우 넓습니다.
block.power-node-large.description = 전기를 연결된 대상과 연동시킵니다.\n2개의 대상만 연결시킬 수 있지만 대신에 범위가 매우 넓습니다.
block.surge-tower.description = 전기를 연결된 대상과 연동시킵니다.\n2개의 대상만 연결시킬 수 있고, 범위도 더 넓습니다.
block.diode.description = 이 설계도와 같은 이름의 맵이 이미 있습니다. 덮어 쓰시겠습니까?
block.battery.description = 전력 레이저 밝기
block.battery-large.description = 일반 배터리보다 훨씬 많은 량의 전력을 저장합니다.\n\n[ROYAL]배터리 9개를 설치하는 것보다 효율이 좋습니다.
block.combustion-generator.description = 인화성 물질을 태워 소량의 전력을 생산합니다.
block.thermal-generator.description = 열이 있는 타일 위에 건설하면 전력을 생산합니다.\n\n[ROYAL]용암 웅덩이 혹은 열기지대에서 무한정 열을 발산합니다.
block.turbine-generator.description = 화력 펌프
block.differential-generator.description = 냉각수와 파이라타이트의 온도 차를 이용해 안정적으로 원자로에 버금가는 양의 전기를 생산할 수 있으며, 전자 및 액체 수송 블록에서 광범위하게 사용되는 자원입니다.
block.rtg-generator.description = 방사성동위원소 열전기 발전기\n토륨 또는 메타를 사용하며, 냉각이 필요 없는 발전을 하지만 토륨 원자로에 비해 발전량이 매우 적습니다.
block.solar-panel.description = 태양광으로 극소량의 전기을 생산합니다.
block.solar-panel-large.description = 일반
block.thorium-reactor.description = 토륨을 채광할 수 있는 일부 블럭에서는 직접 자원을 빼낼 수도 있습니다.
block.impact-reactor.description = 최첨단 발전기\n폭발물과 냉각수를 이용해 최고의 효율로 매우 많은 양의 모래로 메타를 합성합니다.
block.mechanical-drill.description = 싸구려 드릴. 적절한 타일 위에 설치되었을 때 매우 느린 속도로 액체를 운송시키지만, 체력이 더 많습니다. 양 옆으로는 파이프 의외의 대상에서 액체를 받지 않습니다. \n파이프 끝 부분이 블럭에 연결되지 않고 노출되었을 때 누수되는 액체의 양이 더 적습니다.
block.pneumatic-drill.description = 기압을 이용하여 보다 빠르게 단단한 물질을 채광할 수 있는 광물의 종류가 적습니다.\n블럭의 정보를 확인하기 위해서는,[accent] 카테고리의 블럭을 누른 후, "?"버튼을 클릭하여 블럭의 정보를 확인하세요.[]\n[royal]궁금한 블럭의 정보를 아무거나 한번 확인해보세요.
block.laser-drill.description = 토륨을 이용해 막대한 양의 자원들을 저장할 수 있습니다.[LIGHT_GRAY]언로더[]를 사용하여 창고에서 물건을 회수할 수 있습니다.\n\n[royal]포탑의 탄약, 핵융합로의 폭발물, 원자로 냉각수의 티타늄등 여러 자원들의 여분을 미리 저장하여 혹시 모를 사태를 예방하세요.
block.blast-drill.description = 최상위 드릴입니다. 많은 양의 모래로 메타를 합성합니다.
block.water-extractor.description = 땅에서 물을 추출합니다. 근처에 직접적인 석유 공급원이 없을 때 사용하세요.\n\n[ROYAL]물추출기의 효율이 달라지는 타일이 있습니다.
block.cultivator.description = 소량의 포자를 산업용으로 사용가능한 포자로 배양하는 건물입니다.
block.oil-extractor.description = 대량의 전력과 물을 사용하여 모래에서 석유를 추출합니다. 근처에 직접적인 석유 공급원이 없을 때 사용하세요.\n\n[royal]모래 또는 고철을 이용하여 창조경제가 가능합니다.
block.core-shard.description = 코어의 3단계이자 마지막 형태입니다.\n최고로 튼튼하며 막대한 양의 자원들을 저장할 수 있습니다.[LIGHT_GRAY]언로더[]를 사용하여 창고에서 물건을 회수할 수 있습니다.\n\n[royal]또는 컨테이너를 클릭하고 자원을 눌러 자원을 빼낼 수도 있습니다.
block.core-foundation.description = 코어의 3단계이자 마지막 형태입니다.\n최고로 튼튼하며 막대한 양의 자원들을 저장할 수 있습니다.[LIGHT_GRAY]언로더[]를 사용하여 컨테이너에서 자원을 회수할 수 있습니다.\n\n[royal]또는 컨테이너를 클릭하고 자원을 눌러 자원을 빼낼 수도 있습니다.\n[accent]코어를 클릭 후 자원을 눌러서 자원을 빼내세요.
block.core-nucleus.description = 코어의 1단계 형태입니다.\n이것이 파괴되면 플레이하고 있는 지역과의 연결이 끊어지니 적의 공격에 파괴되지 않도록 주의하세요.\n[ROYAL]연결이 끊긴다는 말은 게임오버와 일맥상통합니다.
block.vault.description = 각종 자원을 저장할 수 있습니다.
block.container.description = 각종 자원을 저장할 수 있습니다.
block.unloader.description = 컨테이너, 창고 또는 코어에서 인접한 블록으로 자원을 내보냅니다. 내보낼 자원의 종류는 언로더를 눌러 지정할 수 있습니다.
block.launch-pad.description = 출격할 필요 없이 자원을 수송시킵시다.\n\n[royal]캠페인에서 이것을 이용해 게임 중에 연구가 가능합니다.
block.launch-pad-large.description = 출격 성공
block.duo.description = 소형 포탑입니다.\n적을 전기로 지집니다.
block.scatter.description = 중형 포탑입니다. 대상에게 포탑에 공급된 액체를 발사합니다. 물또는 냉각수가 공급되면 자동으로 불을 끕니다.
block.scorch.description = 소형 포탑입니다.\n적을 전기로 지집니다.
block.hail.description = 소형 포탑입니다.\n적을 전기로 지집니다.
block.wave.description = 중형 포탑입니다.\n적을 레이저로 관통합니다.
block.lancer.description = 중형 대공 포탑입니다.\n납이나 고철 덩어리를 적에게 쏩니다.
block.arc.description = 소형 포탑입니다.\n적을 전기로 지집니다.
block.swarmer.description = 중형 포탑입니다.\n적을 레이저로 관통합니다.
block.salvo.description = 중형 포탑입니다.\n지상과 공중 적 모두를 공격하는 유도 미사일 포탑입니다.
block.fuse.description = 대형 토륨 벽
block.ripple.description = 대형 공중 폭격능력과 빠른 건설능력을 가진 폭격기입니다.
block.cyclone.description = 대형 포탑입니다.\n초고속으로 사격합니다.
block.spectre.description = 초대형 포탑입니다.\n한 번에 두 발의 강력한 총알을 쏩니다.
block.meltdown.description = 초대형 포탑.\n장거리의 강력한 열광선을 발사합니다.
block.command-center.description = 아군 유닛에게 이동 명령을 내릴 수 있는 문.\n만약 문이 열리면, 적들은 총을 쏘며 문을 통과할 수 있습니다.
block.draug-factory.description = 구리와 납을 캐내 가까운 코어에 저장합니다.
block.spirit-factory.description = 블록을 수리하는 수리 드론을 생산합니다.\n\n[ROYAL]드론에도 정령이 있다죠.
block.phantom-factory.description = 건설을 도와주는 빌더 드론을 생산합니다.\n\n[ROYAL]당신의 환영입니다.
block.wraith-factory.description = 빠른 뺑소니 요격기 유닛을 생산합니다.\n\n[ROYAL]체력 자체는 무척 적습니다.
block.ghoul-factory.description = 중탄두 폭격기를 생산합니다.\n\n[ROYAL]적 위를 유령처럼 맴돕니다.
block.revenant-factory.description = 중량의 폭발물 스웜 포대를 가진 전함을 생산합니다.\n\n[ROYAL]
block.dagger-factory.description = 기본 자원값 추가
block.crawler-factory.description = 자폭하는 지상 유닛을 생산합니다.\n\n[ROYAL]레일만으로도 막을 수 있을 것 같지 않습니다.\n화력 발전소를 짓고 전력을 확보하여 채광 드론을 생산합니다.\n\n[ROYAL]이 드론은 영혼을 가지고 있습니다.
block.titan-factory.description = 화염방사기를 장착한 지상유닛를 생산합니다.\n\n[ROYAL]유닛 상대로 강력한 공격력을 보여줍니다.
block.fortress-factory.description = 중대포 지상유닛를 생산합니다.
block.repair-point.description = 주변에서 가장 가까운 손상된 유닛을 지속적으로 치료합니다.
block.dart-mech-pad.description = 기본적인 공격용 지상 기체로 전환할 수 있습니다.\n눌러서 전환하세요.\n\n[ROYAL]주변에 피해를 입은 유닛이 있다면 수리의 파동을 발산합니다.
block.delta-mech-pad.description = 전격 무기와 강력하고 번개의 특수능력을 가진 빠른 요격체로 전환할 수 있습니다.\n눌러서 변신하세요.\n\n[ROYAL]한 번 더 눌러서 기본 공중 기체로 전환가능합니다.
block.tau-mech-pad.description = 수리의 능력을 가진 지원형 기체로 전환할 수 있습니다.\n눌러서 전환하세요.\n\n[ROYAL]교전시에 지상에 착지한 상태라면 방어모드에 진입해 90퍼센트의 피해를 흡수합니다.
block.omega-mech-pad.description = 포탑과의 전투가 용이하고 기체중에서 가장 단단한 기체로 전환할 수 있습니다.\n눌러서 전환하세요.\n\n[ROYAL]최고 속도에 도달하면 주변을 번개로 지져버립니다.
block.javelin-ship-pad.description = 전격 지뢰
block.trident-ship-pad.description = 잘 무장된 총을 가진 비행선.\n방화용 리피터가 장착되어 있으며, 가속도와 최대속도가 높습니다.
block.glaive-ship-pad.description = 방화기를 장착한 전투기로 전환이 가능합니다.\n누르거나 클릭하여 이 기체로 바꿉니다.\n\n[ROYAL]속도가 가장 빠릅니다.
