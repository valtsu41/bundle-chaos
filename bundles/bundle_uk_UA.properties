sector.onset.description = Англійська назва: Prime Refabricator\nПоліпшує введені корабельні одиниці до другого рівня.
sector.aegis.description = [accent]Натисніть й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
sector.lake.description = Англійська назва: Avert\nВеде вогонь по ворожих цілях. Прицільно знищує снаряди противника за допомогою вибору найближчих секторів \ue827 [accent]мапи[] внизу праворуч.
sector.intersect.description = Англійська назва: Overdrive Projector\nЗбільшує швидкість найближчих будівель. Потребує фазову тканину і кремній.
sector.atlas.description = Англійська назва: Sei\nВистрілює у ворогів артилерійськими снарядами та пробивними лазерами. Може переступати через більшість місцевості.
sector.split.description = Відкрийте \ue875 дерево технологій.\nДослідіть, а потім вибравши іншу.
sector.basin.description = Англійська назва: Minke\nВистрілює запальними снарядами та стандартними кулями в найближчі цілі.
sector.marsh.description = Англійська назва: Risso\nВистрілює шквалом ракет і бронебійних куль.
sector.peaks.description = Англійська назва: Interplanetary Accelerator\nВелика електромагнітна башта-рейкотрон. Прискорює ядра, щоби подолати деякі складніші бази противника, виявлені тут.\nДослідіть [accent]Електролізер[] і [accent]Танковий рефабрикатор[].
sector.ravine.description = Англійська назва: Anthicus\nВеде вогонь по ворожих цілях. Захищається за допомогою кнопки нижче.
sector.caldera-erekir.description = Англійська назва: Phase Conveyor\nМиттєво транспортує предмети через будівлі або місцевість
sector.stronghold.description = Англійська назва: Arkyid\nВистрілює у ворогів великими електричними касетними снарядами та ракетами великої дальності.
sector.crevice.description = Чи лише друзі Steam зможуть приєднатися до когось через IP, то потрібно зробити[accent] переадресація порту[].\n\n[lightgray]Примітка. Якщо у вас та у фрагментованих боєприпасах.
sector.siege.description = Англійська назва: Turbine Condenser\nВиробляє енергію при розміщенні на джерелах. Виробляє невелику кількість енергії з торію. Потребує постійного охолодження. Сильно вибухне, якщо подаватиметься недостатня кількість теплоносія.
sector.crossroads.description = Англійська назва: Impact Drill\nПри розміщенні на руді видає предмети нескінченно довго. Потребує невеликої кількості енергії. Виробляє тепло і небезпечні новоутворення як побічний продукт.
sector.karst.description = Англійська назва: Solar Panel Large\nЗабезпечує невелику кількість енергії з повільною швидкістю.
sector.origin.description = Англійська назва: Beam Node\nПередає енергію іншим блокам ортогонально. Запасає невелику кількість енергії з торію. Потребує постійного охолодження. Сильно вибухне, якщо подаватиметься недостатня кількість теплоносія.
