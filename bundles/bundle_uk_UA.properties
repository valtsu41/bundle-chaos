sector.groundZero.description = Вистрілює у ворогів великими виснажливими лазерними променями у ворогів, відновлюючись водночас. Може переступати через більшість місцевості.
sector.frozenForest.description = Перехідна зона між високими й низькими горами, що заповнені спорами. Тут розташована невелика розвідувальна база противника.\nЗнищте її.\nВикористовуйте Кинджалів і Плазунів. Зруйнуйте два ядра.
sector.saltFlats.description = Вистрілює пробивними лазерними промені, які пошкоджують ворогів та відновлюють споріднені конструкції. Здатний нести більшість наземних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
sector.craters.description = [scarlet]УВАГА![]\nЦе очистить усі дані, включно зі збереженнями, мапами, розблокованим та налаштуваннями керування.\nПісля натискання «Гаразд» гра видалить усі дані та автоматично закриється.
sector.ruinousShores.description = Далі, за береговою лінією, розташовується цей віддалений ланцюжок островів. Записи чітко вказують на те, що ця територія покинута, вона має поблизу небезпечні сили противника. Не варто їх недооцінювати.\n\n[lightgray]За можливістю дослідіть технологію перероблювання нафти.
sector.stainedMountains.description = Конвеєри переміщують предмети з бурів до інших блоків. Виберіть  [accent]конвеєр[] з вкладки  [accent]Транспортування[].\n\nУтримуйте палець протягом секунди і протягніть, щоби розмістити декілька конвеєрів.\n[accent]Прокручуйте коліщатком миші[], щоби збільшити чи зменшити масштаб мапи.
sector.overgrowth.description = Ця мапа занадто стара і використовує попередній формат мапи, який більше не встановлювали. Збереження може зіпсуватися. Ви впевнені, що хочете переписати її?\n«[accent]{0}[]»
sector.tarFields.description = Виберіть у меню внизу праворуч вкладку  [accent]Бур[], потім виберіть  [accent]Механічний бур[] та натисніть на мідний клаптик для його розміщення.\n\nНатисніть внизу праворуч вкладку  [accent]Бур[], потім виберіть  [accent]Механічний бур[] та натисніть на мідний клаптик для його розміщення.\n\nНатисніть внизу праворуч  [accent]галку[] для підтвердження.
sector.desolateRift.description = Були знайдені дослідження з [accent]5.0[].\nЧи бажаєте ви [accent]завантажити ці дані[] або [accent]ви хочете відмовитися від цього[] і почати досліджувати із самого початку в новій кампанії (рекомендовано)?
sector.nuclearComplex.description = Ця частина гри ще не заражені спорами.\nВидобудьте надлишковий титан у цій місцевості й дізнайтеся як використовувати його.\n\nВорожа присутність у цій місцевості значно більша. Не дайте ворогам часу надіслати свої найсильніші одиниці.
sector.fungalPass.description = Повз пусток — берегова лінія. Колись у цьому місці небагато ресурсів.\n\nСаме тут противники спорудили комплекс зі зберігання ресурсів. Викорініть їхнє ядро. Не лишайте нічого цінного.
sector.biomassFacility.description = Тут ви можете ввести [accent]IP сервера[] для під’єднання або знайти сервери у [accent]локальній[] чи [accent]глобальній мережі[] для приєднання до них.\nПідтримується локальна мережа(LAN) і широкосмугова мережа(WAN).\n\n[lightgray] Примітка. Це не є доступним.\nЧи правильно написана адреса?
sector.windsweptIslands.description = У цієї мапи немає ворожих ядер, у яких гравець може з’явитися! Додайте [scarlet]червоне[] ядро до цієї мапи немає ворожих ядер, у яких гравець може з’явитися! Додайте [scarlet]не помаранчеве[] ядро до цієї мапи в редакторі.
sector.extractionOutpost.description = Випускає дуги електрики, які завдають шкоди ворогам та відновлюють споріднені конструкції. Здатний нести більшість наземних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
sector.impact0078.description = Зберігає малу кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання енергії з повільною швидкістю.
sector.planetaryTerminal.description = Перехідна зона між високими й низькими горами, що заповнені спорами. Тут розташована невелика розвідувальна база противника.\nЗнищте її.\nВикористовуйте Кинджалів і Плазунів. Зруйнуйте два ядра.
