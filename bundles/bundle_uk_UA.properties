sector.groundZero.description = Транспортує рідину через місцевість і будівлі. Діапазон дії більший ніж у мостового конвеєра, але потребує енергії. Здатний видобувати торій.
sector.frozenForest.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Високий ризик знищення. Евакуюватися потрібно якомога швидше. Не розслабляйтеся між ворожими атаками та знайдіть ахіллесову п’яту ворога.
sector.saltFlats.description = [accent][[Торкніться двічі][] своєї одиниці, щоб узяти командування над найближчими союзними одиницями і сформувати загін.\n\nЩоб командувати наземними одиницями, ви мусите спершу взяти контроль над іншою наземною одиницею.
sector.craters.description = Вивантажує предмети з бурів до інших блоків. Виберіть  [accent]конвеєр[] з вкладки  [accent]Транспортування[].\n\nУтримуйте палець протягом секунди і протягніть, щоби розмістити декілька конвеєрів.
sector.ruinousShores.description = Розмістіть  [accent]башти[], щоби захистити базу від ворогів.\n\nБашти потребують боєприпасів. У цьому кратері накопичилася вода — пережиток старих воєн. Відновіть місцевість. Видобудьте пісок. Виплавте метаскло. Качайте воду, щоб охолоджувати башти та бури.
sector.stainedMountains.description = Приймає рідини з одного напрямку та виводить їх до трьох інших напрямків порівну. Також може зберігати певну кількість рідини. Виводить воду на всі сторони, через це схожий на рідинний маршрутизатор.
sector.overgrowth.description = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою голосування?
sector.tarFields.description = Кнопка [accent]Сервер[] розміщує сервер на порті [scarlet]6567[].\nКористувачі, які перебувають у тій же [lightgray]WiFi або локальній мережах[], мають побачити ваш сервер у своєму радіусі дії.\nЗа бажанням можна використати теплоносій для запобігання перегріву. Для збільшення розміру щита можна використовувати фазову тканину.
sector.desolateRift.description = Оптимальне місце для повторних ігор. Низька ворожа загроза. Мало ресурсів.\nЗберіть якомога більше свинцю та міді.\nНе затримуйтесь і йдіть далі.
sector.nuclearComplex.description = Майте на увазі, що модифікації перебувають в альфі, і [scarlet]можуть бути дуже несправними[].\nПовідомте про будь-які проблеми, які ви нещодавно оновили або більше не підтримується.
sector.fungalPass.description = До публікації цієї модифікації в Майстерні, ви мусите додати зображення попереднього перегляду.\nПомістіть зображення з назвою [accent] preview.png[] у теку та видаліть старий архів, і потім перезапустіть гру або перезавантажте ваші модифікації.
sector.biomassFacility.description = Тільки модифікації у формі теці можуть бути опубліковані в Майстерні.\nЩоб перетворити будь-яку модифікацію в теку, просто розархівуйте цей файл у теку та видаліть старий архів, і потім перезапустіть гру або перезавантажте ваші модифікації.
sector.windsweptIslands.description = Звичайний режим. У цьому місці розташувався береговий оборонний масив. Проте з тих давніх залишилося не дуже й багато чого. Тільки основні оборонні споруди лишилися неушкодженими, а все інше перетворилося на брухт.\nПродовжуйте експансію назовні. Дослідіть повторно забуті технології.
sector.extractionOutpost.description = [scarlet]Неможливо імпортувати:[] вбудована мапа з назвою [accent] preview.png[] у теку та видаліть старий архів, і потім перезапустіть гру або перезавантажте ваші модифікації.
sector.impact0078.description = Передає живлення на приєднані вузли. Вузол буде отримувати живлення від будь-яких сусідніх блоків або подавати живлення до них.
