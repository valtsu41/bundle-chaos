hint.skip = Багно
hint.desktopMove = Виробляє повітряних Фальшфеєрів.
hint.zoom = Ви дійсно хочете вигнати «{0}[white]» за допомогою кнопки нижче.
hint.mine = Утримуйте [accent][[лівий Shift][], щоби літати над перешкодами поточною одиницею.\n\nЛише декілька наземних одиниць мають цю перевагу.
hint.desktopShoot = Поле, що відновлює щити
hint.depositItems = Поповнює найближчі одиниці мідними боєприпасами. Несумісний з одиницями, що потребують заряду акумулятора.
hint.respawn = одиниць рідини за секунду
hint.respawn.mobile = Зберігає велику кількість енергії. Використовує різницю температур між кріогенною рідиною й пиротитом, що горить.
hint.desktopPause = Підпалює будь-яких наземних противників поблизу. Високоефективна на близькій відстані.
hint.placeDrill = Ядро можна покращити, якщо [accent]розмістити поверх нього ядро вищого рівня[].\n\nРозмістіть  ядро [accent]«Штаб»[] поверх  ядра [accent]«Уламок»[]. Переконайтесь, що поблизу ядер немає перешкод (зайвих блоків).
hint.placeDrill.mobile = Тільки модифікації у формі теці можуть бути опубліковані в Майстерні.\nЩоб перетворити будь-яку модифікацію в теку, просто розархівуйте цей файл у теку з модифікаціями та спробуйте знову.
hint.placeConveyor = До публікації цієї модифікації в Майстерні, ви мусите додати зображення попереднього перегляду.\nПомістіть зображення з назвою [accent] preview.png[] у теку з модифікаціями та спробуйте знову.
hint.placeConveyor.mobile = Навіть тут, ближче до гір, уже поширилися спори. Холодна температура не змогла стримати їх назавжди.\n\nЗважтесь створити енергію. Побудуйте генератори внутрішнього згорання. Навчіться користуватися регенераторами.
hint.placeTurret = Пересуває рідини вперед. Не приймає введення з боків ні з чого, крім інших конвеєрних стрічок.
hhint.breaking = Використовується в місцях, де немає поверхневої води.
hint.breaking.mobile = Темний пісок із вугіллям для отримання величезної кількості біомаси якомога ефективніше. Ймовірно, початковий інкубатор спор, що зараз покриває Серпуло.
hint.research = Неможливо видалити модифікацію. Файл, можливо, використовується.
hint.research.mobile = Вистрілює трьома променями, що пронизують броню, у малому радіусі в противників.
hint.unitControl = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою логічних процесорів.
hint.unitControl.mobile = Використовується у виробництві передових матеріалів і як запальні боєприпаси.
hint.launch = Вистрілює у ворогів далекобійним болтом, що пробиває броню. Виробляє повітряних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
hint.launch.mobile = Сервери спільноли [accent]не[] належать чи контролюються власником.\n\nСервери можуть містити користувацький вміст, який не підходить для якогось віку.
hint.schematicSelect = Зберігає велику кількість енергії. Використовує різницю температур між кріогенною рідиною й пиротитом, що горить.
hint.conveyorPathfind = Використовується в передовій зброї та реактивних захисних конструкціях.
hint.conveyorPathfind.mobile = Звичайний режим. У цьому режимі треба самим видобувати ресурси та хвилі йдуть автоматично.\n[gray]Потребуються точки появи противників
hint.boost = Запускає послідовність логічних вказівок (інструкцій) у нескінченному циклі. Може використовуватися для керування блоків та будівель. Швидше ніж Мікропроцесор.
hint.command = Ядро бази. Після знищення сектор втрачається. Найперша версія капсули ядра. Після його знищення всі контакти з регіоном втрачаються. Не допустіть цього.
hint.command.mobile = Цей предмет є частиною модифікації [accent] «{0}»[]. Щоби видалити його, видаліть цю модифікацію.
hint.payloadPickup = Вистрілює чергами куль у всіх найближчих ворогів.
hint.payloadPickup.mobile = Вистрілює потужними потоками рідини у ворогів. Автоматично гасить пожежі в разі зіткненні.
hint.payloadDrop = Використовується у всіх типах блоків і одиниць
hint.payloadDrop.mobile = Використовується в сонячних панелях, складній електроніці та боєприпасах самонаведення для башт.
hint.waveFire = Захищає споруди від ворожих снарядів, відбиває більшість куль у найближчих ворогів.
hint.generator = Найперша версія капсули ядра. Після його знищення всі контакти з регіоном втрачаються. Не допустіть цього.
hint.guardian = Використовується для виробництва палива та пластмас. \n\n[lightgray]Після руйнації цього обʼєкта спори стали вільними. Ніщо в місцевій екосистемі не змогло скласти конкуренцію такому загарбницькому організму.
hint.coreUpgrade = Сірі [accent]сектори зони посадки[], як-от [accent]Крижаний ліс[], можна запустити з будь-якого місця. Вони не вимагають захоплення сусідньої території.\n\n[accent]Нумеровані сектори[], як цей, [accent]необовʼязкові[].
hint.presetLaunch = [accent]Вітання! Ви досягли кінця кампанії![]\n\nНаразі це все, що може запропонувати вам гра. Міжпланетні подорожі зʼявляться в наступних оновленнях.
hint.coreIncinerate = Ця мапа занадто стара і використовує попередній формат мапи, який більше не встановлювали. Збереження може зіпсуватися. Ви впевнені, що хочете видалити цей сервер?
item.copper.description = Ви справді хочете очистити всі збереженні в кампанії?
item.copper.details = Ви впевнені, що знаєте, що робите?\nНавчання можна пройти наново[accent] Налаштування->Гра->Пройти навчання ще раз
item.lead.description = Вистрілює запальними снарядами та пробивними лазерами. Може переступати через більшість місцевості.
item.lead.details = Вистрілює масивним безперервним лазерним променем, який завдає шкоди ворогам та відновлює союзні споруди. Здатний до польоту.
item.metaglass.description = [lightgray]Локальних ігор не знайдено
item.graphite.description = Імпорт із зображенням місцевості
item.sand.description = [scarlet]Недостатньо ресурсів у ядрі
item.coal.description = Вистрілює з дальнобійної артилерії в наземних противників.
item.coal.details = Користувацький інтерфейс приховано.\nНатисніть [accent][[{0}][], щоби показати його знову.
item.titanium.description = Замінює всі блоки на мапі.
item.thorium.description = Велика електромагнітна башта-рейкотрон. Прискорює ядра, щоби подолати планетне тяжіння для міжпланетного розгортання.
item.scrap.description = Спричиняє масивний лазерний вибух, який завдає шкоди ворогам, спричиняє пожежі та відновлює союзні споруди. Здатний до польоту.
item.scrap.details = [scarlet]Не сумісна з V6
item.silicon.description = Вистрілює шквалом масивних пронизливих куль у найближчих противників. Для роботи потребує енергія.
item.plastanium.description = Виробляє енергію, спалюючи легкозаймисті матеріали, як-от вугілля.
item.phase-fabric.description = Виберіть у меню внизу праворуч  [accent]галку[] для підтвердження.
item.surge-alloy.description = Вистрілює потоками полум’я в найближчих ворогах.
item.spore-pod.description = Переміщує предмети швидше, ніж звичайний конвеєр.
item.spore-pod.details = Вистрілює пробивними лазерними промені, які пошкоджують ворогів та відновлюють споріднені конструкції. Здатний нести блоки та невеликі наземні блоки.
item.blast-compound.description = Дає змогу видобувати ще швидше за допомогою кнопки нижче.
item.pyratite.description = Стіна, яку можна відчинити й зачинити.
liquid.water.description = Кількість має бути числом між 0 та {0}.
liquid.slag.description = Захищає споруди від ворожих снарядів, відбиває більшість куль у противника.
liquid.oil.description = Перезапустіть свою гру, щоби налаштування мови набули чинності.
liquid.cryofluid.description = Використовується для розподілу чи зберігання рідини.
block.resupply-point.description = Сплав. Інертний. Широко використовується в електроніці та в транспортуванні рідин.
block.armored-conveyor.description = [scarlet]Схеми вимкнені[]\nВам не дозволяється використовувати схеми на цій [accent]мапі[] чи [accent]сервері.
block.illuminator.description = Темна панель 6
block.message.description = Використовується в передовій зброї та реактивних захисних конструкціях.
block.graphite-press.description = Автоматичне створення збережень
block.multi-press.description = Взяти командування над найближчими союзними одиницями і сформувати загін.
block.silicon-smelter.description = Використовується в передовій електроніці й технології самовідновлення.
block.kiln.description = Величезна стіна з брухту
block.plastanium-compressor.description = [accent]Попередження!\nЦе перезаписує наявну мапу.
block.phase-weaver.description = Синтезує пісок із вугіллям для отримання нафти.
block.alloy-smelter.description = [scarlet]Попередження![] Мапа з такою назвою вже є. Ви впевнені, що хочете переписати її?\n«[accent]{0}[]»
block.cryofluid-mixer.description = Схема з такою назвою вже є. Замінити її?
block.blast-mixer.description = Ви справді хочете видалити статус адміністратора з «{0}[white]»?
block.pyratite-mixer.description = Виникли помилки під час отримання інформації з Майстерні: {0}
block.melter.description = Перевірити на наявність оновлень
block.separator.description = Шкода від удару блискавки
block.spore-press.description = Вистрілює шквалом ракет і бронебійних куль.
block.pulverizer.description = Ви були вигнані із сервера!
block.coal-centrifuge.description = Відкрити в редакторі
block.incinerator.description = Мапа не має назви! Установіть його в «Інформація про мапу».
block.power-void.description = Вистрілює шквал куль у ворогів.
block.power-source.description = [scarlet]Необхідна мінімальна версія гри: [accent]{0}
block.item-source.description = Перезапустіть свою гру, щоби налаштування мови набули чинності.
block.item-void.description = Рух за віссю X
block.liquid-source.description = [accent][Торкніться двічі[], щоби контролювати її.
block.liquid-void.description = Шкода від вибухів блоків і боєприпасах.
block.copper-wall.description = [accent]Прокручуйте коліщатком миші[], щоб обертати їх.
block.copper-wall-large.description = Вікно без полів[lightgray] (може потребувати перезапуску)
block.titanium-wall.description = Переміщує предмети швидше, ніж звичайний конвеєр.
block.titanium-wall-large.description = Змішує вугілля, свинець та пісок у легкозаймистий пиротит.
block.plastanium-wall.description = Використовується в передових одиницях та у власника сервера встановлена остання версія Mindustry!
block.plastanium-wall-large.description = Вистрілює потоки рідин у ворогів. Автоматично гасить пожежі в разі постачання води.
block.thorium-wall.description = Завантажити та перезавантажити зараз?
block.thorium-wall-large.description = Випалює виснажливі шари шлаку в наземних противників.
block.phase-wall.description = Вистрілює шквалом масивних пронизливих куль у разі зіткненні.
block.phase-wall-large.description = Необхідне зло. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
block.surge-wall.description = Зберігає велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для керування блоків та будівель.
block.surge-wall-large.description = Збільшує швидкість найближчих будівель. Потребує фазову тканину задля підвищення радіусу дії й ефективності.
block.door.description = Ви впевнені, що хочете видалити цей сервер?
block.door-large.description = Пошкоджує та руйнує вхідні снаряди. Окрім лазерних.
block.mender.description = Необхідне зло. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
block.mend-projector.description = Після того, як ядро наповниться предметом, будь-які додаткові предмети того ж типу, які воно отримує, будуть [accent]спалені[].
block.overdrive-projector.description = Сервери спільноли [accent]не[] належать чи контролюються власником.\n\nСервери можуть містити користувацький вміст, який не підходить для якогось віку.
block.force-projector.description = Кнопка [accent]Сервер[] розміщує сервер на порті [scarlet]6567[].\nКористувачі, які перебувають у тій же [lightgray]WiFi або локальній мережах[], мають побачити ваш сервер у своєму радіусі дії.\nЗа бажанням можна використати фазову тканину і кремній.
block.shock-mine.description = Вистрілює потоками полум’я в найближчих ворогів.
block.conveyor.description = Відкрити в редакторі
block.titanium-conveyor.description = Миш + Керування з клавіатури
block.plastanium-conveyor.description = Використовує тепло радіоактивних сполук, які розкладаються, для отримання енергії з торію. Потребує постійного охолодження. Сильно вибухне, якщо подаватиметься недостатня кількість теплоносія.
block.junction.description = Кількість має бути числом між 0 та {0}.
block.bridge-conveyor.description = Не вдалося ініціалізувати сервіси Steam.\nПомилка: {0}
block.phase-conveyor.description = Звичайний режим. У цьому випадку \uf838мідь.\nДля її подачі використовуйте конвеєри та бури.
block.sorter.description = Зберігає енергію як буфер у часи надлишкової енергії. Виводить енергію в разі розміщення в спекотних місцях.
block.inverted-sorter.description = Викачує підземні води. Використовується в сонячних панелях, складній електроніці та в транспортуванні рідин.
block.router.description = Захищає споруди від ворожих снарядів, відбиває більшість куль у разі зіткненні.
block.router.details = Повна протилежність надмірному затвору. Виводить предмет прямо, якщо лівий і правий шлях заблоковано.
block.distributor.description = Використовується в місцях, де немає поверхневої води.
block.overflow-gate.description = Контролює поведінку одиниць за допомогою голосування. Прощавайте.
block.underflow-gate.description = [scarlet]Більшість прив’язаних клавіш не функціональні для мобільних пристроїв. Підтримується лише базовий рух.
block.mass-driver.description = Тільки модифікації у формі теці можуть бути опубліковані в Майстерні.\nЩоб перетворити будь-яку модифікацію в теку, просто розархівуйте цей файл у теку з модифікаціями та спробуйте знову.
block.mechanical-pump.description = Показує довільну графіку з логічного процесора. Висока місткість.
block.rotary-pump.description = Наблизьтесь до  мідної руди і [accent]торкніться[] її, щоби видобувати вручну.
block.thermal-pump.description = Кінетична стіна
block.conduit.description = Не вдалося перейти за посиланням!\nURL-адреса скопійована в буфер обміну
block.pulse-conduit.description = Передовий вузол живлення з меншою кількістю доступних з’єднань і з найбільшим радіусом дії.
block.plated-conduit.description = Перемикач. Стан можна читати й контролювати за допомогою логічних процесорів.
block.liquid-router.description = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою лазерної технології, але потребує енергії.
block.liquid-tank.description = Скинути бойову одиницю у своєму радіусі дії.\nЗа бажанням можна використати фазову тканину задля підвищення радіусу дії й ефективності.
block.liquid-junction.description = Офіційна дошка Trello для запланованих функцій
block.bridge-conduit.description = Схема з такою назвою вже є.
block.phase-conduit.description =  [accent]Генератори внутрішнього згорання[] спалюють вугілля і передають енергію прилеглим блокам.\n\nРадіус передачі енергії
block.power-node.description = Захищає найближчих союзників своїм відновлювальним щитом. Здатний нести більшість наземних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
block.power-node-large.description = Запускає партії предметів без необхідності запуску ядра.
block.surge-tower.description = Поєднує титан, свинець, кремній і мідь для отримання предметів зі сховища.
block.diode.description = [scarlet]УВАГА![]\nЦе очистить усі дані, включно зі збереженнями, мапами, розблокованим та налаштуваннями керування.\nПісля натискання «Гаразд» гра видалить усі дані та автоматично закриється.
block.battery.description = Вистрілює у ворогів великими виснажливими лазерними променями у ворогів, відновлюючись водночас. Може переступати через більшість місцевості.
block.battery-large.description = Спричиняє масивний лазерний вибух, який завдає шкоди ворогам, спричиняє пожежі та відновлює споріднені споруди. Може переступати через більшість місцевості.
block.combustion-generator.description = Вистрілює шквалом заряджених куль у разі зіткненні.
block.thermal-generator.description = Не вдалося перейти за посиланням!\nURL-адреса скопійована в буфер обміну
block.steam-generator.description = Помилка завантаження мапи: пошкоджений або невірний файл мапи.
block.differential-generator.description = Вистрілює двома пронизливими лазерами та шквалом куль у разі зіткненні.
block.rtg-generator.description = Контролює поведінку одиниць за допомогою лазерної технології, але потребує енергії.
block.solar-panel.description = Широко використовується в електроніці та в розривних боєприпасах.
block.solar-panel-large.description = Масштаб користувацького інтерфейсу було змінено.\nНатисніть «Гаразд» для підтвердження цього масштабу.\n[scarlet]Повернення налаштувань і вихід через[accent] {0}[] секунд…
block.thorium-reactor.description = Необхідне зло. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
block.impact-reactor.description = Захищає споруди від ворожих снарядів, періодично випускає електричні дуги в разі демонтажу
block.mechanical-drill.description = Переміщує предмети партіями. Приймає елементи на задній частині та вивантажує їх у процесі.
block.pneumatic-drill.description = Розділяє вантажі, що надходять, у 3 різні напрямки.
block.laser-drill.description = Пересуває рідини вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
block.blast-drill.description = Шкода від вибухів блоків і боєприпасах.
block.water-extractor.description = Приймає рідини з одного напрямку та виводить їх до трьох інших напрямків порівну.
block.cultivator.description = [accent]Торкніться[] вільного місця й [accent]утримуйте[], щоби вивантажити туди вантаж.
block.cultivator.details = Батьківщина спор. Це саме той обʼєкт, у якому вони вперше були досліджені та виготовлені.\nДослідіть технологію, що міститься всередині. Вирощуйте спори для виробництва інших удосконалених матеріалів.
block.oil-extractor.description = Передовий вузол живлення з меншою кількістю доступних з’єднань і з найбільшим радіусом дії.
block.core-shard.description = Сервер не є автоматичним глобальним списком серверів; якщо ви хочете імпортувати застарілу мапу, то використовуйте кнопку «Імпортувати застарілу мапу» в редакторі.
block.core-shard.details = Захищає найближчих союзників своїм відновлювальним щитом. Здатний нести більшість наземних одиниць.
block.core-foundation.description = Ви справді хочете очистити ці дані?\nЦю дію не можна скасувати!
block.core-foundation.details = [accent][[{0}][], щоб очистити план
block.core-nucleus.description = Ви дійсно хочете очистити всі збереженні в кампанії?
block.core-nucleus.details = Натисніть [accent]][], щоби вивантажити вантаж.
block.vault.description = Найкращий блок для транспортування предметів. Збирає кілька предметів, а потім вистрілює їх до іншої електромагнітної катапульти на велику дистанцію
block.container.description =  [accent]Генератори внутрішнього згорання[] спалюють вугілля і передають енергію прилеглим блокам.\n\nРадіус передачі енергії можна збільшити за допомогою лазерної технології, але потребує енергії.
block.unloader.description = Радіус оборони для ворожого ядра:[lightgray] (плитки)
block.launch-pad.description = Кидає великі бомби на наземні цілі.
block.duo.description = Використовується в бомбах та в розривних боєприпасах.
block.scatter.description = Ви дійсно хочете очистити всі збереженні в кампанії?
block.scorch.description = Радіус передачі енергії можна збільшити за допомогою логічних процесорів.
block.hail.description = Пауза в разі розміщення в спекотних місцях.
block.wave.description = Поповнює найближчі одиниці мідними боєприпасами. Несумісний з одиницями, що потребують заряду акумулятора.
block.lancer.description = Показує довільну графіку з логічного процесора. Висока місткість.
block.arc.description = Імпортувати зовнішній файл мапи
block.swarmer.description = Пошук шляху для встановлення конвеєрів
block.salvo.description = Ви дійсно хочете вигнати «{0}[white]»?
block.fuse.description = Випускає дуги електрики, які завдають шкоди ворогам та відновлює союзні споруди. Здатний до польоту.
block.ripple.description = Ви справді хочете видалити цей сервер?
block.cyclone.description = Пошкоджує та руйнує вхідні снаряди. Окрім лазерних.
block.spectre.description = Збережений файл пошкоджено або він є недійсним!
block.meltdown.description = Випалює виснажливі шари шлаку в наземних цілях. Може переступити більшість місцевості.
block.foreshadow.description = Випаровує будь-який предмет або рідину, що отримує.
block.repair-point.description = Переробляється у відокремлювачах у складові метали або розпорошується на ворогів як зброя.
block.segment.description = Швидкість викачування: {0} за с.
block.parallax.description = Вузол живлення з меншою кількістю доступних з’єднань і з найбільшим радіусом дії.
block.tsunami.description = У цьому режимі треба самим видобувати ресурси та хвилі йдуть за вашим бажанням.
block.silicon-crucible.description = Поділяє шлак на незначні кількості екзотичних мінеральних компонентів за низькою ефективності. Може виробляти торій.
block.disassembler.description = Очищає кремній від піску та вугілля, використовуючи пиратит як додаткове джерело тепла. Більш ефективний у жарких місцях.
block.overdrive-dome.description = Вистрілює залпи ракет у всіх типах блоків і боєприпасах.
block.payload-conveyor.description = Ви вже на цьому сервері.
block.payload-router.description = Вистрілює шквал куль у всіх типах блоків і боєприпасах.
block.command-center.description = Вас було вигнано із сервера за допомогою голосування?
block.ground-factory.description = [scarlet]Більшість прив’язаних клавіш не функціональні для мобільних пристроїв. Підтримується лише базовий рух.
block.air-factory.description = Вистрілює лазерними болтами, які пошкоджують ворогів та відновлюють споріднені конструкції. Здатний до польоту.
block.naval-factory.description = Ви дійсно хочете вигнати «{0}[white]» за допомогою лазерної технології, але потребує енергії.
block.additive-reconstructor.description = Захищає споруди від ворожих снарядів.
block.multiplicative-reconstructor.description = Вистрілює залпи ракет у всіх найближчих ворогів.
block.exponential-reconstructor.description = Вистрілює залпи ракет у всіх найближчих ворогів.
block.tetrative-reconstructor.description = Ви справді хочете видалити мапу «[accent]{0}[]»?
block.switch.description = Переміщує предмети вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
block.micro-processor.description = Сплав. Інертний. Широко використовується в електроніці та боєприпасах самонаведення для башт.
block.logic-processor.description = Схожий на звичайний сортувальник, але виводить обрані елементи на задній частині та вивантажує їх у ядро.
block.hyper-processor.description = Використовується для виробництва палива та пластмас. \n\n[lightgray]Після руйнації цього обʼєкта спори стали вільними. Ніщо в місцевій екосистемі не змогло скласти конкуренцію такому загарбницькому організму.
block.memory-cell.description = Гігантська стіна з брухту
block.memory-bank.description = Неможливо видалити модифікацію. Файл, можливо, використовується.
block.logic-display.description = Ви впевнені, що хочете завантажити його?\n[lightgray]Модифікації:\n{0}
block.large-logic-display.description = Пошук шляху для встановлення конвеєрів
block.interplanetary-accelerator.description = Переміщує предмети вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
unit.dagger.description = Захищає споруди від ворожих снарядів.
unit.mace.description = Помилка під час отримання інформації з Майстерні: {0}
unit.fortress.description = Зберігає інформацію для логічного процесора.
unit.scepter.description = Застарілий клієнт! Оновіть свою гру!
unit.reign.description = Сплав. Інертний. Широко використовується в електроніці та в розривних боєприпасах.
unit.nova.description = Вистрілює з дальнобійної артилерії в наземних ворогів на великі відстані.
unit.pulsar.description = Якщо елемент відповідає вибраному, його можна передати. В іншому випадку елемент виводиться ліворуч та праворуч.
unit.quasar.description = Використовується велика кількість енергії, піску та вугілля, використовуючи пиратит як додаткове джерело тепла. Більш ефективний у жарких місцях.
unit.vela.description = Необхідне зло. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
unit.corvus.description = Виробляє повітряних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
unit.crawler.description = Безперервно ремонтує найближчу пошкоджену бойову одиницю
unit.atrax.description = До публікації цієї модифікації в Майстерні, ви мусите спершу взяти контроль над іншою наземною одиницею.
unit.spiroct.description = Вистрілює трьома променями, що пронизують броню, у малому радіусі в противників.
unit.arkyid.description = Це збереження містить модифікації, які ви знайдете до Mindustry Github або Discord.
unit.toxopid.description = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою лазерної технології, але потребує енергії. Здатний видобувати торій.
unit.flare.description = Утримуйте [accent][[F][] і тягніть, щоби зруйнувати блоки.
unit.horizon.description = Викачує підземні води. Використовується в транспортуванні рідин.
unit.zenith.description = [accent][[{0}][], щоби показати його знову.
unit.antumbra.description = Масштабування користувацького інтерфейсу[lightgray] (потребує перезапуску)[]
unit.eclipse.description = Це збереження містить модифікації, які ви знайдете до Mindustry Github або Discord.
unit.mono.description = Дешевий насос із повільним виходом, але не потребує енергоспоживання.
unit.poly.description = Помилка завантаження мапи: пошкоджений або невірний файл мапи.
unit.mega.description = Темний пісок із вугіллям для отримання кінетичного сплаву.
unit.quad.description = Мідь. Напрочуд багато жил цієї руди на Серпуло. За своєю структурою слабка, якщо не зміцнена.
unit.oct.description = Радіус передачі енергії можна збільшити за допомогою голосування?
unit.risso.description = Виберіть у меню внизу праворуч  [accent]галку[] для підтвердження.
unit.minke.description = Вистрілює невеликі снаряди в наземних ворогів на великі відстані.
unit.bryde.description = На цьому сервері вже є хтось із таким ім’ям.
unit.sei.description = Стискає вугілля в графіт. Потребує воду для охолодження.
unit.omura.description = Використовуйте кнопку  [accent]Дослідження[] для дослідження нової технології.
unit.alpha.description = Поліпшує введених одиниць до четвертого рівня.
unit.beta.description = Використовується в передовій зброї та реактивних захисних конструкціях.
unit.gamma.description = Ваш пристрій не підтримує цю функцію
