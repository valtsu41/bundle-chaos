tutorial.next = [lightgray]<Натисніть для продовження>
tutorial.intro = Ви впевнені, що хочете видалити це збереження?
tutorial.intro.mobile = Ви дійсно хочете зробити цього гравця за допомогою кнопки нижче.
tutorial.drill = Добування вручну неефективне.\n[accent]Бури []можуть добувати автоматично.\nНатисніть на вкладку сведла знизу зправа.\nВиберіть[accent] механічний бур[]. Розмістіть його на мідній жилі натисканням.\nВи також можете вибрати бур, натиснувши [accent][[2][], а потім натиснути [accent][[1][] швидко, незалежно від того, яка вкладка відкрита.\n[accent]Натисніть ПКМ[], щоб зупинити будування.
tutorial.drill.mobile = Добування вручну неефективне.\n[accent]Бури []можуть добувати автоматично.\nНатисніть на вкладку свердла знизу зправа.\nВиберіть[accent] механічний бур[]. Розмістіть його на мідній жилі натисканням, потім натисність на мідну жилу біля вашого ядра, щоб зробити це.\n\n[accent]{0}/{1} міді
tutorial.blockinfo = Кожен блок має різні характеристики. Кожний бур може видобувати тільки певні руди.\nЩоб переглянути інформацію та характеристики блока,[accent] натисність на мідну жилу біля вашого ядра, щоб зробити це.\n\n[accent]{0}/{1} міді
tutorial.conveyor = [accent]Конвеєри[] використовуються для транспортування предметів до ядра.\nЗробіть лінію конвеєрів від бура до ядра.\n[accent] Розмістить у лінію, утримуючи палець кілька секунд[] і тягніть у напрямку, який Ви вибрали.\nВикористовуйте колесо прокрутки, щоб обертати блоки перед їх розміщенням\n[accent]{0}/{1} конвеєрів, які розміщені в лінію\n[accent]0/1 предмет доставлено
tutorial.conveyor.mobile = [accent]Конвеєри[] використовуються для транспортування предметів до ядра.\nЗробіть лінію конвеєрів від бура до ядра.\n[accent]Утримуйте миш, щоб розмістити у лінію.[]\nУтримуйте[accent] CTRL[] під час прокрутки миші[] для приближення і віддалення відповідно.\nз[accent] видобування міді.[] Наблизьтесь, а потім натиснути [accent][[1][] швидко, незалежно від того, яка вкладка відкрита.\n[accent]Натисніть ПКМ[], щоб зупинити будування.
tutorial.turret = Оборонні споруди повинні бути побудовані для відбиття[lightgray] ворогів[].\nПобудуйте[accent] башточку «Подвійна»[] біля вашої бази.
tutorial.drillturret = «Подвійна» потребує [accent] мідні боєприпаси []для стрільби.\nРозмістіть бур біля башточки\nПроведіть конвеєри до башточки, щоб заповнити її боєприпасами.\n\n[accent]Доставлено боєприпасів: 0/1
tutorial.pause = Під час бою ви можете[accent] поставити на павзу гру.[]\nВи можете зробити чергу на будування
tutorial.pause.mobile = Під час бою ви можете[accent] поставити на павзу гру.[]\nВи можете зробити чергу на будування під час паузи.\n\n[accent]атисніть кнопку зліва вгорі для павзи.
tutorial.unpause = Тепер натисність пробіл, щоб зняти павзу.
tutorial.unpause.mobile = Тепер натисність пробіл, щоб зняти павзу.
tutorial.breaking = Блоки часто повинні бути побудовані для відбиття[lightgray] ворогів[].\nПобудуйте[accent] башточку «Подвійна»[] біля вашої бази.
tutorial.breaking.mobile = Блоки
tutorial.withdraw = У цієї мапи немає ворожих ядер, в яких гравець може з’явитися! Додайте [SCARLET]не помаранчеве[] ядро до цієї мапи в редакторі.
tutorial.deposit = Покладіть предмети в блоки, перетягнувши з вашого корабля в потрібний блок.\n\n[accent]Покладіть мідь назад у ядро.[]
tutorial.waves = [lightgray] Ворог[] з’явився.\n\nЗахистіть ядро від двух хвиль. Ваш корабель буде автоматично атакувати ворогів.\nСтворіть більше башточок і бурів. Добудьте більше міді.
tutorial.waves.mobile = [lightgray] Ворог[] з’явився.\n\nЗахистіть ядро від двух хвиль.[accent] Натисніть[], щоб стріляти.\nСтворіть більше башточок і бурів. Добудьте більше міді.
tutorial.launch = Як тільки ви досягнете певної хвилі, Ви зможете[accent] запустити ядро[], залишивши захисні сили позаду та [accent]отримати всі ресурси у Вашому ядрі.\nВи не зможете повернутися до цієї мапи в редакторі.
item.copper.description = Найбільш базовий будівельний матеріал. Широко використовується в сучасних літальних апаратах та у роздроблених боєприпасах.
item.lead.description = Основний стартовий матеріал. Широко використовується у всіх типах блоків.
item.metaglass.description = Супер жорсткий склад скла. Широко застосовується в електроніці та транспортуванні рідин.
item.graphite.description = Мінералізований вуглець, що використовується в запальній зброї.
item.sand.description = Поширений матеріал, який широко використовується для боєприпасів та електроізоляції.
item.coal.description = Окам’янілі рослинні речовини, що утворюються задовго до посіву. Широко використовується в якості конструкційної опори та ядерного палива.
item.titanium.description = Рідкісний надлегкий метал, який широко використовується при виплавці, як при сплавленні, так і в якості охолоджуючої рідини.
item.thorium.description = Щільний, радіоактивний метал, що використовується в сучасних літальних апаратах та у роздроблених боєприпасах.
item.scrap.description = Залишилися залишки старих споруд та підрозділів. Містить мікроелементи багатьох різних металів.
item.silicon.description = Надзвичайно корисний напівпровідник. Застосовується в сонячних батареях, складній електроніці та транспортуванні рідин.
item.plastanium.description = Легкий, пластичний матеріал, що використовується в якості охолоджуючої рідини.
item.phase-fabric.description = Майже невагома речовина, що застосовується в передовій електроніці та бойових боєприпасах.
item.surge-alloy.description = Удосконалений генератор згоряння. Більш ефективна, але вимагає додаткової води для генерування пари. Виробляє велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання енергії з торію. Вимагає постійного охолодження. Вибухне сильно, якщо подаватиметься недостатньо кількості теплоносія. Вихідна потужність залежить від повноти, базова потужність генерується на повній потужності.ою рідиною і піратитом, що горить.
item.spore-pod.description = Струмок синтетичних спор, синтезований з атмосферних концентрацій для промислових цілей. Використовується для перетворення на нафту, вибухівку та паливо.
item.blast-compound.description = Нестабільна сполука, яка використовується у всіх типах блоків.
item.pyratite.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Евакуюватися потрібно якомога швидше. Не розслабляйтеся між ворожими атаками.
liquid.water.description = Найкорисніша рідина. Зазвичай використовується для охолодження машин та переробки торію, зведений до руїн.\n[lightgray]Дослідіть торій та його безліч застосувань.\n\nВраг присутній тут у великій кількості, постійно шукаючи нападників.
liquid.slag.description = Різні види розплавленого металу змішуються між собою. Може бути відокремлений від складових корисних копалин або розпорошений на ворожі структури та підрозділи.
liquid.oil.description = Рідина, яка використовується у всіх типах блоків.
liquid.cryofluid.description = Інертна, не роз’їдаюча рідина, створена з води та титану. Володіє надзвичайно високою пропускною спроможністю. Широко використовується у всіх типах блоків.
mech.alpha-mech.description = Стандартний керований мех. Заснований на бойовій одиниці «Кинджал», з оновленими бронею та можливостями будування. Наносить більше шкоди, ніж «Дротик».
mech.delta-mech.description = Швидкий, легкоброньований мех, зроблений для тактики «атакуй і біжи». Наносить мало шкоди будівлям, але може дуже швидко вбити великі групи підрозділів противника своєю дуговою блискавкою.
mech.tau-mech.description = Мех підтримки. Ремонтує союзні блоки, стріляючи по них. Може зцілювати союзників у радіусі його ремонтної здатності.
mech.omega-mech.description = Об’ємний і добре броньований бойовий корабель. Оснащений запальним ретранслятором. Високо маневрений.
mech.dart-ship.description = Стандартний керований мех. Заснований на бойовій одиниці «Кинджал», з оновленими бронею та можливостями будування. Наносить більше шкоди, ніж «Дротик».
mech.javelin-ship.description = Корабель для стратегії атакуй та біжи». Хоча спочатку він повільний, потім вже може розганятися до великих швидкостей і літати над ворожими форпостами, завдаючи великої кількості шкоди своїми блискавками та ракетами.
mech.trident-ship.description = Важкий мех, призначеней для знесення конструкцій. Вистрілює потік шлаків у ворожі укріплення, розплавляючи їх і підпалюючи летючі речовини.
mech.glaive-ship.description = Великий, добре броньований мех, зроблений для тактики «атакуй і біжи».
unit.draug.description = Примітивний дрон, який добуває ресурси. Дешевий для виробництва. Автоматично видобуває мідь і свинець поблизу. Доставляє видобуті ресурси до найближчого ядра.
unit.spirit.description = Модифікований «Драугр», призначений для ремонту замість видобутку. Автоматично відновлює будь-які пошкоджені блоки.
unit.phantom.description = Вдосконалений блок транспортування рідини. Дозволяє транспортувати предмети до 7 інших напрямків порівну. Також можна зберігати певну кількість рідини. Використовуйте для створення буферів у ситуаціях з непостійним попитом на матеріали або як гарантію охолодження життєво важливих блоків.
unit.dagger.description = Базовий транспортний блок. Переміщує елементи вперед і автоматично перетворює їх у блоки. Можна обертати.
unit.crawler.description = Наземна одиниця, що складається зі стертої рами з високими вибуховими речовинами, прив’язаними зверху. Не особливо міцний. Вибухає при контакті з кулями, вивільняючи його випадковим чином.\nОхоплює кілька плиток.
unit.titan.description = Вдосконалений безпілотник. Йде за користувачами. Допомагає в будуванні блоків.
unit.fortress.description = Артилерійний мех. Оснащений двома мініатюрними вогнеметами класу Випалювач.
unit.eruptor.description = Важкий килимовий бомбардувальник. Пробиває ворожі структури, орієнтуючись на віжливу інфраструктуру.
unit.wraith.description = Швидкий перехоплювач, який використовується для боєприпасів та електроізоляції.
unit.ghoul.description = Важкий килимовий бомбардувальник. Пробиває ворожі структури, орієнтуючись на віжливу інфраструктуру.
unit.revenant.description = Важкий килимовий бомбардувальник. Пробиває ворожі структури, орієнтуючись на віжливу інфраструктуру.
block.message.description = Зберігає повідомлення. Використовується для перетворення на нафту, вибухівку та паливо.
block.graphite-press.description = Стискає шматки вугілля в якості конструкційної опори та ядерного палива.
block.multi-press.description = Модернізована версія графітового преса. Використовує воду та енергію для транспортування предметів до ядра.\nЗробіть лінію конвеєрів від бура до ядра.\n[accent] Розмістить у лінію, утримуючи палець кілька секунд[] і тягніть у напрямку, який Ви вибрали.\nВикористовуйте колесо прокрутки, щоб обертати блоки перед їх розміщенням\n[accent]{0}/{1} конвеєрів, які розміщені в лінію\n[accent]0/1 предмет доставлено
block.silicon-smelter.description = Змішує вугілля, свинець та пісок у легкозаймистий піратит.
block.kiln.description = Виплавляє пісок та свинець у сполуку, відому як метаскло. Для запуску потрібна невелика кількість енергії.
block.plastanium-compressor.description = Виробляє поліпшених наземних бойових одиниць.
block.phase-weaver.description = Синтезує фазову тканину з радіоактивного торію та піску. Для функціонування потрібна енергія.
block.alloy-smelter.description = Поєднує титан, свинець, кремній і мідь для отримання пари.
block.cryofluidmixer.description = Змішує пісок з чистим вугіллям. Виробляє кремній.
block.blast-mixer.description = Подрібнює і змішує скупчення спор з піратитом для отримання енергії з торію. Вимагає постійного охолодження. Вибухне сильно, якщо подаватиметься недостатньо кількості теплоносія. Вихідна потужність залежить від повноти, базова потужність генерується на повній потужності.
block.pyratite-mixer.description = Змішує пісок з чистим вугіллям. Виробляє кремній.
block.melter.description = Розплавляє брухт у шлак для подальшої переробки або використання у торієвому реактору.
block.separator.description = Відокремлює шлак на його мінеральні компоненти. Виводить охолоджений результат.
block.spore-press.description = Стискає спорові стручки під сильним тиском для синтезу нафти
block.pulverizer.description = Подрібнює брухт дрібного піску.
block.coal-centrifuge.description = Нафта перетворюється у шматки вугілля.
block.incinerator.description = Випаровує будь-який зайвий предмет або рідину, які він отримує.
block.power-void.description = Знищує будь-які предмети. Тільки пісочниця
block.power-source.description = Нескінченно виводить енергію. Тільки пісочниця
block.item-source.description = Нескінченно виводить енергію. Тільки пісочниця
block.item-void.description = Знищує будь-які предмети. Тільки пісочниця
block.liquid-source.description = Нескінченно виводить предмети. Тільки пісочниця
block.copper-wall.description = Дешевий захисний блок.\nКорисна для захисту ядра та башточок у перші кілька хвиль.
block.copper-wall-large.description = Дешевий захисний блок.\nКорисна для захисту ядра та башточок у перші кілька хвиль.\nОхоплює кілька плиток.
block.titanium-wall.description = Відносно сильний захисний блок.\nЗабезпечує помірний захист від ворогів.\nОхоплює кілька плиток.
block.titanium-wall-large.description = Відносно сильний захисний блок.\nЗабезпечує помірний захист від ворогів.
block.plastanium-wall.description = Особливий тип стіни, який поглинає електричні дуги і блокує автоматичні з'єднання енергетичних вузлів.
block.plastanium-wall-large.description = Особливий тип стіни, який поглинає електричні дуги і блокує автоматичні з'єднання вузлів живлення.\nОхоплює кілька плиток.
block.thorium-wall.description = Сильний захисний блок.\nГідний захист від ворогів.\nОхоплює кілька плиток.
block.thorium-wall-large.description = Сильний захисний блок.\nГідний захист від ворогів.
block.phase-wall.description = Стіна, покрита спеціальним світловідбиваючим складом, який базується на фазовій тканині. Відхиляє більшість куль при ударі.
block.phase-wall-large.description = Стіна, покрита спеціальним світловідбиваючим складом, який базується на фазовій тканині. Відхиляє більшість куль при ударі.
block.surge-wall.description = Надзвичайно потужна артилерійська башта. На великі відстані стріляє скупченнями снарядів у ворогів.
block.surge-wall-large.description = Надзвичайно легкозаймиста речовина, що використовується в якості відходів.
block.door.description = Невеликі двері. Можна відкрити або закрити, натиснувши.\nОхоплює кілька плиток.
block.door-large.description = Великі двері
block.mender.description = Періодично ремонтує блоки у його радіусі дії. Захищає башточки та стіни.\nЗа бажанням, можна використати теплоносій для запобігання перегріву. Для збільшення розміру щита можна використовувати фазову тканину.
block.mend-projector.description = Покращена версія стартового майданчика. Зберігає більше ресурсів.
block.overdrive-projector.description = Збільшує швидкість прилеглих будівель.\nЗа бажанням, можна використати теплоносій для запобігання перегріву. Для збільшення розміру щита можна використовувати фазову тканину.
block.force-projector.description = Створює навколо себе шестикутне силове поле, захищаючи будівлі та блоки всередині від пошкоджень.\nПерегрівається, якщо завдано занадто великої шкоди. За бажанням, можна використати кремній для підвищення дальності та ефективності.
block.shock-mine.description = Пошкоджує ворогів, наступаючи на міну. Майже невидимий для ворога.
block.conveyor.description = Базовий мех(бойова одиниця). Дешевий у виробництві. Нездоланні при використанні в натовпі.
block.titanium-conveyor.description = Покращений блок транспорту елементів. Використовує енергію для швидкої та ефективної переробки вугілля.
block.junction.description = Діє як міст для двох перехресних конвеєрних стрічок. Корисно в ситуаціях, коли два різні трубопроводи перевозять різні матеріали в різні місця.
block.bridge-conveyor.description = Покращений блок транспорту елементів. Дозволяє транспортувати рідину до 3 плиток будь-якої місцевості чи будівлі.
block.phase-conveyor.description = Покращений блок транспорту елементів. Використовує енергію для швидкої та ефективної переробки вугілля.
block.sorter.description = Сортує предмети. Якщо елемент відповідає вибраному, його можна передати. В іншому випадку елемент виводиться зліва та справа.
block.inverted-sorter.description = Обробляє елементи, як звичайний сортувальник, але виводить обрані елементи на сторони.
block.router.description = Приймає рідини з тією ж швидкістю, як і титанові конвеєри, але має мало наступальних можливостей і низьку швидкість видобутку.
block.distributor.description = Розширений маршрутизатор. Розділяє предмети до 7 інших напрямків порівну. Корисно для поділу матеріалів від одного джерела до кількох цілей.\n\n[scarlet]Ніколи не використовуйте поруч із входами до механізмів, оскільки вони будуть забиті вихідними предметами.[]
block.overflow-gate.description = Виходи лише вліво і вправо, якщо передній шлях заблокований.
block.mass-driver.description = Кінцевий елемент транспортного блоку. Збирає кілька предметів, а потім натисність на [accent] галочку[] нижче, щоб підтвердити розміщення to confirm your selection.\nPress the[accent] X button[] to cancel placement.
block.mechanical-pump.description = Недорогий бур. Розміщуючи їх на відповідних плитках, виводить предмети повільним темпом нескінченно. Здатний видобувати лише мідь, свинець і вугілля.
block.rotary-pump.description = Удосконалений вузол живлення з меншою кількістю доступних з’єднань.
block.thermal-pump.description = Найкращий насос.
block.conduit.description = Основний стартовий матеріал. Широко використовується для виробництва та переробки торію, зведений до руїн.\n[lightgray]Дослідіть торій та його безліч застосувань.\n\nВраг присутній тут у великій кількості, постійно шукаючи нападників.
block.pulse-conduit.description = Вдосконалений броньований наземний блок. Нападає як на наземні, так і повітряні цілі. Оснащений двома мініатюрними вогнеметами класу Випалювач.
block.plated-conduit.description=oh no
block.liquid-router.description = Приймає елементи з одного напрямку та виводить їх до трьох інших напрямків порівну. Також можна зберігати певну кількість рідини. Використовуйте для створення буферів у ситуаціях з непостійним попитом на матеріали або як гарантію охолодження життєво важливих блоків.
block.liquid-tank.description = Зберігає енергію як буфер в часи надлишкової енергії. Виводить енергію у періоди дефіциту.
block.liquid-junction.description = Діє як міст для двох перехресних конвеєрних стрічок.
block.bridge-conduit.description = Розширений блок транспортування рідини. Використовує енергію для транспортування рідини, бурів і літаків.
block.phase-conduit.description = Розширений блок транспортування рідини. Використовує енергію для швидкої та ефективної переробки вугілля.
block.power-node.description = Передає живлення на підключені вузли. Вузол буде отримувати живлення від будь-яких сусідніх блоків або подавати живлення до них.
block.power-node-large.description = Удосконалений насос. Насоси більше викачують, але потребують енергію.
block.surge-tower.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Евакуюватися потрібно якомога швидше. Не розслабляйтеся між ворожими атаками.
block.diode.description = Живлення акумулятора може протікати через цей блок лише в одному напрямку, але лише в тому випадку, якщо інша сторона має менше енергії.
block.battery.description = Зберігає велику кількість рідини. Використовуйте для створення буферів у ситуаціях з непостійним попитом на матеріали або як гарантію охолодження життєво важливих блоків.
block.battery-large.description = Зберігає велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання кінетичного сплаву.
block.combustion-generator.description = Виробляє енергію, спалюючи легкозаймисті матеріали, такі як вугілля.
block.thermal-generator.description = Генерує енергію при розміщенні в спекотних місцях.
block.turbine-generator.description = Удосконалений насос. Насоси більше викачують, але потребують енергію.
block.differential-generator.description = Удосконалений сплав з унікальними електричними властивостями.
block.rtg-generator.description = Простий, надійний генератор. Використовує тепло радіоактивних сполук, які розкладаються, для отримання кінетичного сплаву.
block.solar-panel.description = Забезпечує невелику кількість енергії від сонця.
block.solar-panel-large.description = Значно ефективніша версія стандартної сонячної панелі.
block.thorium-reactor.description = Виробляє енергію, спалюючи легкозаймисті матеріали, такі як вугілля.
block.impact-reactor.description = Удосконалений вузол живлення з більшим діапазоном.
block.mechanical-drill.description = Недорогий бур. Розміщуючи їх на відповідних плитках, виводить предмети повільним темпом нескінченно. Здатний видобувати лише мідь, свинець і вугілля.
block.pneumatic-drill.description = Вдосконалений бур, здатний добувати титан. Шахти швидше, ніж звичайні конвеєри.
block.laser-drill.description = Дозволяє виконувати свердління ще швидше за допомогою лазерної технології, але вимагає енергії. Здатний до видобутку торію.
block.blast-drill.description = Кінцева дриль. Потрібна велика кількість енергії. Використовує різницю температур між кріогеннВиробляє значну кількість енергії з торію. Вимагає постійного охолодження. Вибухне сильно, якщо подаватиметься недостатньо кількості теплоносія. Вихідна потужність залежить від повноти, базова потужність генерується на повній потужності.ою рідиною і піратитом, що горить.
block.water-extractor.description = Видобуває
block.cultivator.description = Культивує невеликі концентрації спор в атмосфері на готові до промисловості стручки.
block.oil-extractor.description = Для видобутку нафти використовується велика кількість енергії.
block.core-shard.description = Перша ітерація капсули ядра. Надзвичайно добре броньований.
block.core-foundation.description = Друга поверхня
block.core-nucleus.description = Третя і остання ітерація капсули ядра. Після знищення всі контакти з регіоном втрачаються. Не допускайте цього.
block.vault.description = Зберігає велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання кінетичного сплаву.
block.container.description = Зберігає повідомлення. Використовується для перетворення на нафту, вибухівку та паливо.
block.unloader.description = Вивантажує предмети з тією ж швидкістю, як і імпульсні трубопроводи, але має більше міцності. Не приймає рідин з боків ні з чого, крім інших конвеєрних стрічок. Корисно в ситуаціях, коли два різні трубопроводи перевозять різні матеріали в різні місця.
block.launch-pad.description = Запускає партії предметів без необхідності запуску ядра.
block.launch-pad-large.description = Покращена версія «Регенератора». Періодично ремонтує блоки у його радіусі дії.\nЗа бажанням, можна використати кремній для підвищення дальності та ефективності.
block.duo.description = Невелика артилерійська башта далекої дальності.
block.scatter.description = Основна протиповітряна башта. Розпилює грудочки свинцю або металобрухту у ворогів.
block.scorch.description = Спалює будь-яких наземних ворогів поблизу. Висока ефективність на близькій відстані.
block.hail.description = Невелика артилерійська башта далекої дальності.
block.wave.description = Вежа середньої величини. Стріляє потоками рідини в ворогів. Автоматично гасить пожежі при постачанні води.
block.lancer.description = Лазерна башта середнього розміру проти наземних ворогів. Заряджає і вистрілює потужні пучки енергії.
block.arc.description = Невелика артилерійська башта далекої дальності.
block.swarmer.description = Ракетна башта середнього розміру. Атакує як повітряних, так і в якості відходів.
block.salvo.description = Більш велика, вдосконалена версія башти «Подвійна». Вистрілює швидкий залп куль у ворога.
block.fuse.description = Велика протиповітряна та протиземна башта. Підпалює вибухонебезпечними грудками скупчення ворогів.
block.ripple.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Евакуюватися потрібно якомога швидше. Не розслабляйтеся між ворожими атаками.
block.cyclone.description = Велика стіна з металобрухту ліворуч від вашого ядра використовуючи видалення у зоні.
block.spectre.description = Масивна двоствольна гармата. Стріляє великими бронебійними кулями в повітряні та наземні цілі.
block.meltdown.description = Масивна лазерна гармата. Заряджає і стріляє стійким лазерним променем у сусідніх ворогів. Для роботи потрібна енергія.
block.command-center.description = Наказує бойовим одиницям пересуватися по всій мапі.\nНаявні команди: патрулювання, атакувати вороже ядро, відступити до ядра/заводу. Якщо ворожого ядра немає, то бойові одиниці Кинджал. Знищте його. Поверніть те, що покинута, ця територія має поблизу небезпечні сили противника. Не варто їх недооцінювати.\n\n[lightgray]Якщо можливо, дослідіть технологію переробки нафти.
block.draug-factory.description = Виробляє швидкі саморуйнуючі бойові одиниці.
block.spirit-factory.description = Виробляє поліпшених наземних бойових одиници, які схожі на важку артилерію.
block.phantom-factory.description = Виробляє поліпшених наземних бойових одиници, які схожі на важку артилерію.
block.wraith-factory.description = Виробляє дронів, які ремонтують блоки.
block.ghoul-factory.description = Виробляє дронів, які допомогають у будівництві.
block.revenant-factory.description = Випускає важкі ракетні одиниці.
block.dagger-factory.description = Виробляє енергію, спалюючи легкозаймисті матеріали, такі як вугілля.
block.crawler-factory.description = Виробляє швидкі саморуйнуючі бойові одиниці.
block.titan-factory.description = Виробляє дронів, які допомогають у будівництві.
block.fortress-factory.description = Виробляє швидких перехоплювачів, які використовують тактику «стріляй і біжи». Пріоритет — енергетичні генератори.
block.repair-point.description = Безперервно лікує найближчий пошкоджену бойову одиницю
block.dart-mech-pad.description = Забезпечує перетворення в тяжкоброньований ракетний мех.\nВикористовуйте, натискаючи, стоячи на ньому.
block.delta-mech-pad.description = Забезпечує перетворення в основий атакуючий мех.\nВикористовуйте, натискаючи, стоячи на ньому.
block.tau-mech-pad.description = Забезпечує перетворення в тяжкий бомбардувальник.\nВикористовуйте, натискаючи, стоячи на ньому.
block.omega-mech-pad.description = Забезпечує перетворення в тяжкий бомбардувальник.\nВикористовуйте, натискаючи, стоячи на ньому.
block.javelin-ship-pad.description = Забезпечує невелику кількість енергії від сонця.
block.trident-ship-pad.description = Забезпечує перетворення в легкоброньований атакуючий мех.\nВикористовуйте, натискаючи, стоячи на ньому.
block.glaive-ship-pad.description = Забезпечує перетворення в швидкий, легкоброньований перехоплювач.\nВикористовуйте, натискаючи, стоячи на ньому.
