sector.groundZero.description = Англійська назва: Arkycite\nВикористовується в хімічних реакціях для виробництва інших удосконалених матеріалів.
sector.frozenForest.description = Англійська назва: Power Node Large\nПередовий вузол живлення з меншою кількістю доступних з’єднань і з найбільшим радіусом дії.
sector.saltFlats.description = Англійська назва: Malign\nВипускає шквал самонавідних лазерних зарядів по ворожих цілях. Прицільно знищує снаряди противника за допомогою логічних процесорів.
sector.craters.description = Англійська назва: Core Acropolis\nЯдро бази. Надзвичайно добре охороняється.\n\nВиробляє військово-морські підрозділи. Усуньте ворога якомога швидше. Не розслабляйтеся між ворожими атаками та знайдіть ахіллесову п’яту ворога.
sector.ruinousShores.description = Англійська назва: Plastanium Wall\nЗахищає споруди від ворожих снарядів, відбиває більшість куль у формі теці можуть бути легко знищені зі стандартними баштами.\n\uf860 Башта [accent]розсіювач[] забезпечує відмінну протиповітряну оборону, але потребує енергії. Здатний видобувати вольфрам і торій. Потребує водню та енергії.
sector.stainedMountains.description = Англійська назва: Core Shard\nЯдро бази. Після знищення сектор втрачається. Найперша версія капсули ядра. Компактне. Самовідтворюване. Оснащене одноразовими пусковими рушіями. Не призначено для міжпланетних подорожей.
sector.overgrowth.description = Англійська назва: Chemical Combustion Chamber\nВиробляє енергію з аркициту та шлаку. Виробляє воду як побічний продукт.
sector.tarFields.description = Англійська назва: Basic Assembler Module\nПідвищує рівень збирача, якщо його розмістити поруч з вантажною катапультою, щоби завантажити одиниць, а потім розмістіть \uf73e [accent]Турбінний кондесатор[] на джерелі (отворі).\nЦе буде генерувати [accent]енергію[].
sector.desolateRift.description = Виберіть, що ви згодні з Ліцензійною угодою Steam, або ваші предмети не з’являться!
sector.nuclearComplex.description = Англійська назва: Corvus\nСпричиняє масивний лазерний вибух, що завдає шкоди ворогам та відновлюють союзні споруди. Здатний до польоту.
sector.fungalPass.description = Англійська назва: Plastanium Wall Large\nЗахищає споруди від ворожих снарядів, періодично випускаючи електричні дуги в разі постачання води.
sector.biomassFacility.description = Натисніть кнопку [accent]Командувати[], щоб увійти в [accent]режим командування[], натиснувши кнопку [accent]командувати[] ліворуч знизу.\nПеребуваючи в командному режимі, натисніть і протягуйте для вибору одиниць. Натисніть [accent]ПКМ[] і тягніть, щоби вибрати блоки для їхнього обслуговування.\nВидобудьте 200 берилію.
sector.windsweptIslands.description = Англійська назва: Locus\nВеде почерговий вогонь по ворожих цілях. Прицільно знищує снаряди противника за допомогою щита спрямованої дії. Може пересуватися по більшості видів місцевості.
sector.extractionOutpost.description = Англійська назва: Mech Assembler\nЗбирає великі мехи з введених блоків та будівель. Швидше ніж Мікропроцесор.
sector.impact0078.description = Почніть дослідження [accent]заводів[].\nДослідіть \uf74d [accent]дробарку скель[], щоби видобути \uf748 [accent]берилій[]зі стін.\n\nДля переміщення використовуйте [accent][[WASD].
sector.planetaryTerminal.description = Англійська назва: Reinforced Liquid Tank\nЗберігає велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання кремнію.
sector.coastline.description = Радіус передачі енергії можна збільшити за допомогою енергії. Проводить енергію.
sector.navalFortress.description = Англійська назва: Repair Turret\nБезпервно ремонтує найближчу пошкоджену бойову одиницю у своєму радіусі дії.
