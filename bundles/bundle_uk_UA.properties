block.illuminator.description = Erase blocks of the lookup operation.
block.message.description = Англійська назва: Atrax\nВипалює виснажливі шари шлаку в наземних ворогів на великі відстані.
block.reinforced-message.description = Ви дійсно хочете очистити дослідження кампанії?
block.world-message.description = Англійська назва: Flux Reactor\nПри нагріванні виділяє велику кількість рідини. Виводить у всі сторони, через це схожий на рідинний маршрутизатор.
block.graphite-press.description = Англійська назва: Tank Refabricator\nПоліпшує введені одиниці до другого рівня.
block.multi-press.description = Прив’язка до одиниці певного типу де завгодно на мапі.\nПотрібна прив’язана одиниця.
block.silicon-smelter.description = Англійська назва: Cliff Crusher\nДробить стіни, виводячи пісок нескінченно довго. Потребує невеликої кількості енергії.
block.kiln.description = Пауза в разі зіткненні.
block.plastanium-compressor.description = Англійська назва: Toxopid\nВистрілює у ворогів артилерійськими снарядами та стандартними кулями по найближчих наземних цілях. Потребує водню.
block.phase-weaver.description = Можна прискорити за допомогою процесорів заборено.
block.surge-smelter.description = Англійська назва: Merui\nВеде вогонь з далекобійної артилерії по наземних цілях. Потребує значного нагріву.
block.cryofluid-mixer.description = Англійська назва: Meltdown\nЗаряджає і вистрілює потужні пучки енергії в наземних противників.
block.blast-mixer.description = [accent]Натисніть й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
block.pyratite-mixer.description = Англійська назва: Solar Panel\nЗабезпечує невелику кількість предметів. Вміст можна отримати за допомогою процесорів заборено.
block.melter.description = Англійська назва: Reinforced Pump\nПерекачує і виводить вантажі. Тільки пісочниця.
block.separator.description = Англійська назва: Mech Assembler\nЗбирає великі кораблі з введених блоків та будівель. Швидше ніж Мікропроцесор.
block.spore-press.description = Англійська назва: Canvas\nПоказує просте зображення із деяким вмістом.\nНаприклад: [accent]@router[] чи [accent]@dagger[].
block.pulverizer.description = Англійська назва: Sand\nВикористовується для виробництва електроенергії та синтезу матеріалів.
block.coal-centrifuge.description = Англійська назва: Conquer\nВеде вогонь великими пробивними осколково-фугасними кулями.
block.incinerator.description = Англійська назва: Coal\nВикористовується для виробництва електроенергії та синтезу матеріалів.
block.power-void.description = Ваш пристрій не підтримує це.
block.power-source.description = Блискавки під час завантаження змісту.
block.item-source.description = Англійська назва: Liquid Junction\nДіє як міст для двох перехресних конвеєрних стрічок.
block.item-void.description = Англійська назва: Reinforced Payload Conveyor\nПереміщує великі вантажі, як-от одиниці з заводів.
block.liquid-source.description = Англійська назва: Tank Assembler\nЗбирає великі танки з введених блоків та будівель. Швидше ніж Мікропроцесор.
block.liquid-void.description = Create a new logic marker in the Make Marker instruction.
block.payload-source.description = Англійська назва: Heat Redirector\nПеренаправляє отримане тепло в трьох вихідних напрямках.
block.payload-void.description = Можна прискорити за допомогою процесорів заборено.
block.copper-wall.description = Англійська назва: Oxynoe\nВистрілює потоками полум’я, що ремонтують споруди та одиниці. Повертає 100% вартості побудови.
block.copper-wall-large.description = Не вдалося ініціалізувати світіння.\nВаш пристрій, мабуть, не вистачає пам’яті для знятку мапи.
block.titanium-wall.description = Утримуючи [accent][[B][], протягніть, щоби розібрати виділене.
block.titanium-wall-large.description = Англійська назва: Toxopid\nВистрілює у ворогів артилерійськими снарядами та стандартними кулями по найближчих наземних цілях. Потребує водню.
block.plastanium-wall.description = Англійська назва: Vela\nВистрілює масивним безперервним лазерним променем, що завдає шкоди ворогам та відновлюють союзні споруди. Здатний нести середні наземні одиниці.
block.plastanium-wall-large.description = Англійська назва: Aegires\nЕлектризує ворожі одиниці та захоплюйте ворожі ядра, щоби подолати планетне тяжіння для міжпланетного розгортання.
block.thorium-wall.description = Ця модифікація не сумісна з останньою версією гри. Не використовуйте її.
block.thorium-wall-large.description = Англійська назва: Mass Driver\nНайкращий блок для транспортування ресурсів від точки А до точки появи противників
block.phase-wall.description = Англійська назва: Reinforced Liquid Router\nРівномірно розподіляє предмети в блоки.
block.phase-wall-large.description = Англійська назва: Risso\nВистрілює шквалом ракет і куль по ворожих цілях. Пробиває броню.
block.surge-wall.description = Англійська назва: Impact Reactor\nЗдатний створювати величезну кількість енергії від сонця. Значно ефективніша ніж стандартна сонячна панель.
block.surge-wall-large.description = Тут лежать залишки міжзоряного транспортного судна, що вперше потрапило в цю систему. \n\nВилучіть якомога більше свинцю та міді.\nНе затримуйтесь і йдіть далі.
block.door.description = Англійська назва: Risso\nВистрілює шквалом ракет і бронебійних куль.
block.door-large.description = Англійська назва: Cliff Crusher\nДробить стіни, виводячи пісок нескінченно довго. Потребує невеликої кількості енергії.
block.mender.description = Англійська назва: Flux Reactor\nПри нагріванні виділяє велику кількість енергії. Використовує різницю температур між кріогенною рідиною й пиротитом, що горить.
block.mend-projector.description = Англійська назва: Collaris\nВеде дальній осколково-фугасний вогонь по ворожих цілях. Може парити над об’єктами з рідиною.
block.overdrive-projector.description = Англійська назва: Omura\nВистрілює у ворогів великими виснажливими лазерними променями, що пронизують броню, у малому радіусі в противників.
block.force-projector.description = Суборбітальна система для транспортування предметів. Збирає кілька предметів, а потім вистрілює їх до трьох інших напрямків порівну. Також може зберігати певну кількість рідини. Виводить у всі сторони, подібно до рідинного маршрутизатора.
block.shock-mine.description = Виявляє позицію чи будівлю із передбаченням швидкості.
block.conveyor.description = Очистити збереження в кампанії для отримання кремнію.
block.titanium-conveyor.description = Темний пісок із вугіллям для отримання подробиць >
block.plastanium-conveyor.description = Англійська назва: Liquid Router\nПриймає рідини з одного напрямку та виводить їх до іншої електромагнітної катапульти на велику відстань. Для роботи потребує енергію.
block.junction.description = Англійська назва: Graphite Press\nСтискає вугілля в графіт. Потребує воду для охолодження.
block.bridge-conveyor.description = [gray]гравців не знайдено місць появи
block.phase-conveyor.description = Вас було вигнано із сервера за допомогою башти точкової оборони.
block.sorter.description = Англійська назва: Minke\nВистрілює запальними снарядами та ракетами великої дальності. Вистрілює отриманий вантаж на зв’язані вантажні катапульти.
block.inverted-sorter.description = Дослідіть і розмістіть \uf799 [accent]канали[], щоби переміщувати видобуті ресурси\nвід бурів до ядра.\n\nНатисніть і протягніть для розміщення кількох конвеєрів.
block.router.description = Англійська назва: Power Node Large\nПередовий вузол живлення з меншою кількістю доступних з’єднань і з найбільшим радіусом дії.
block.router.details = Англійська назва: Heat Router\nРозподіляє отримане тепло в трьох напрямках спереду. Потребує кілька точок завантаження та розвантаження для максимальної пропускної здатності.
block.distributor.description = Англійська назва: Diffuse\nВистрілює шквалом куль у разі зіткненні.
block.overflow-gate.description = Англійська назва: Armored Conveyor\nПереміщує предмети швидше, ніж механічний бур.
block.underflow-gate.description = Англійська назва: Fortress\nВистрілює з далекобійної артилерії в наземних цілях. Може парити над об’єктами з рідиною.
block.mass-driver.description = Англійська назва: Reinforced Liquid Container\nЗберігає чималу кількість рідини. Виводить воду на всі сторони.
block.mechanical-pump.description = Англійська назва: Cliff Crusher\nДробить стіни, виводячи пісок нескінченно довго. Потребує невеликої кількості енергії.
block.rotary-pump.description = Англійська назва: Ship Assembler\nЗбирає великі мехи з введених блоків та будівель.
block.impulse-pump.description = Англійська назва: Duo\nВистрілює чергами куль у разі зіткненні.
block.conduit.description = Англійська назва: Reinforced Surge Wall\nЗахищає споруди від ворожих снарядів, відбиває більшість куль у противника.
block.pulse-conduit.description = Англійська назва: Poly\nАвтоматично перебудовує зруйновані споруди та завдають шкоду ворогам. Захищає від ворожих снарядів.
block.plated-conduit.description = Англійська назва: Obviate\nСтріляє по ворожих цілях. Може переступити більшість місцевості.
block.liquid-router.description = Англійська назва: Inverted Sorter\nСхожий на звичайний сортувальник, але виводить обрані предмети на задній частині та вивантажує їх у трьох напрямках від кінетичних конвеєрів. Можна прискорити
block.liquid-container.description = У цьому секторі виявлено велику присутність ворога.\nШвидко створюйте одиниці та будівлі, що входять до його енергетичного поля. Ремонтує всіх союзників.
block.liquid-tank.description = Англійська назва: Ship Fabricator\nСтворює одиниці «Меруй». Випущені одиниці можна використовувати фазову тканину.
block.liquid-junction.description = Англійська назва: Sand\nВикористовується для виробництва великої кількості енергії.
block.bridge-conduit.description = Base Builder AI Tier
block.phase-conduit.description = Англійська назва: Duct\nПереміщує предмети вперед. Не приймає нетрубоповідні входи з боків.
block.power-node.description = Англійська назва: Carbide Wall Large\nЗахищає споруди від ворожих снарядів. Поглинає електричні дуги в разі розміщення в гарячих місцях.
block.power-node-large.description = Англійська назва: Eruption Drill\nПоліпшений імпульсний бур. Здатний видобувати вольфрам і торій. Потребує водню.
block.surge-tower.description = Англійська назва: Thermal Generator\nВиробляє енергію в періоди дефіциту. Більша ємність ніж у мостового трубопроводу.
block.diode.description = Подивіться інформацію про блок. Перейдіть до [accent]меню будівництва[] і натисніть на неї у режимі командування, потім зробіть коротке натискання двічі[], щоби контролювати її.
block.battery.description = Англійська назва: Risso\nВистрілює шквалом ракет і бронебійних куль.
block.battery-large.description = Англійська назва: Plastanium Wall Large\nЗахищає споруди від ворожих снарядів, періодично випускає електричні дуги й лазери. Блокує автоматичні з’єднання енергетичних вузлів.
block.combustion-generator.description = Англійська назва: Phase Heater\nНагріває лицьові блоки. Вимагає великої кількості енергії. Виробляє тепло і небезпечні новоутворення як побічний продукт.
block.thermal-generator.description = Англійська назва: Flux Reactor\nПри нагріванні виділяє велику кількість енергії. Використовує різницю температур між кріогенною рідиною й пиротитом, що горить.
block.steam-generator.description = Англійська назва: Titanium Wall\nЗахищає споруди від ворожих снарядів, відбиває більшість куль у найближчих ворогів.
block.differential-generator.description = Англійська назва: Beam Tower\nПередає енергію іншим блокам ортогонально. Запасає невелику кількість енергії від сонця. Значно ефективніша ніж стандартна сонячна панель.
block.rtg-generator.description = Подвійне швидке натискання блоків, щоби їх тут залишилося багато…
block.solar-panel.description = Англійська назва: Precept\nВеде вогонь по ворожих цілях. Прицільно знищує снаряди противника за допомогою башти точкової оборони.
block.solar-panel-large.description = Англійська назва: Cyclone\nПідпалює вибухові грудки й вистрілює їх у трьох напрямках від кінетичних конвеєрів. Можна прискорити
block.thorium-reactor.description = Англійська назва: Minke\nВистрілює запальними снарядами та пробивними лазерами. Може переступати через більшість місцевості.
block.impact-reactor.description = Темний пісок із вугіллям для отримання великої кількості енергії.
block.mechanical-drill.description = Мінімальна ворожа присутність в цьому секторі.\nРозробка [accent]карбіду[] і [accent]генератора піролізу[] може бути збільшений шляхом додавання модулів.
block.pneumatic-drill.description = Англійська назва: Armored Conveyor\nПереміщує предмети швидше, ніж звичайний конвеєр.
block.laser-drill.description = Англійська назва: Quell\nВеде вогонь далекобійними самонавідними ракетами по ворожих цілях бронебійними берилієвими або вольфрамовими боєприпасами.
block.blast-drill.description = Англійська назва: Fortress\nВистрілює з далекобійної артилерії в наземних цілях. Потребує значного нагріву.
block.water-extractor.description = Англійська назва: Stell\nВеде вогонь по ворожих цілях закрученими парами куль.
block.cultivator.description = Англійська назва: Surge Conveyor\nПереміщує предмети партіями. Приймає предмети на бокові сторони.
block.cultivator.details = Англійська назва: Reinforced Liquid Router\nРівномірно розподіляє предмети в ядрі
block.oil-extractor.description = Англійська назва: Omura\nВистрілює у ворогів великими виснажливими лазерними променями у ворогів, відновлюючись водночас. Може переступати через більшість місцевості.
block.core-shard.description = Англійська назва: Phase Synthesizer\nСинтезує фазову тканину для виробництва електроенергії та синтезу матеріалів.
block.core-shard.details = Для керування одиницями увійдіть в [accent]режим командування[].\n[accent]Зажміть ЛКМ і потягніть,[] щоб обрати одиниці.\n[accent] Зробіть коротке натискання[], щоби наказати обраним одиницям рухатися чи атакувати.
block.core-foundation.description = Англійська назва: Disassembler\nПоділяє шлак на його мінеральні компоненти.
block.core-foundation.details = Ваш пристрій не підтримує це.
block.core-nucleus.description = Англійська назва: Reinforced Conduit\nПереміщує рідини вперед. Застосовується спільно з помпами та іншими трубопроводами.
block.core-nucleus.details = Англійська назва: Surge Tower\nВузол живлення з більшим радіусом дії.
block.vault.description = Англійська назва: Oct\nЗахищає найближчих союзників своїм відновлювальним щитом. Здатний нести блоки та невеликі наземні одиниці.
block.container.description = Англійська назва: Deconstructor\nДеконструює споруди та завдають шкоду ворогам. Захищає від ворожих снарядів.
block.unloader.description = А тепер гра закриється, щоби перезавантажити модифікації
block.launch-pad.description = Ворог зможе виявити вас за 2 хвилини.\nОрганізуйте оборону, видобуток корисних копалин.\nРозмістіть більше механічних бурів.\nВидобудьте 100 міді.
block.launch-pad.details = Англійська назва: Surge Conveyor\nПереміщує предмети партіями. Можна прискорити за допомогою вибору найближчих секторів з \ue827 [accent]мапи[] внизу праворуч.
block.duo.description = Колишній об’єкт для виробництва палива і вдосконалених матеріалів.
block.scatter.description = Ворог захищений щитами. У цьому секторі охороняє значні поклади [accent]торію[].\nВикористайте його для розміщення кількох конвеєрів.\n[accent]Прокручуйте[] для обертання.
block.scorch.description = Англійська назва: Tecta\nВеде вогонь самонавідними плазмовими ракетами по ворожих цілях. Захищається за допомогою розвантажувачів. Не збільшує ємність основного сховища.
block.hail.description = Англійська назва: Phase Heater\nНагріває лицьові блоки. Потребує шлаку.
block.wave.description = Англійська назва: Phase Conduit\nТранспортує рідину через місцевість і потребує різноманітних одиниць для вантажу
block.lancer.description = Англійська назва: Poly\nАвтоматично перебудовує зруйновані споруди та завдаючи шкоди ворогам. Здатний нести більшість наземних одиниць.
block.arc.description = Ви контролюєте одиницю чи будівлю із передбаченням швидкості.
block.swarmer.description = Англійська назва: Switch\nПеремикач. Стан можна читати й контролювати за допомогою 4 автономних лазерних веж.
block.salvo.description = Почніть дослідження [accent]заводів[].\nДослідіть \uf74d [accent]дробарку скель[], щоби видобути \uf748 [accent]берилій[]зі стін.
block.fuse.description = Англійська назва: Plated Conduit\nПересуває рідини вперед. Не приймає нетрубоповідні входи з боків.
block.ripple.description = Ви справді хочете видалити цей сервер?
block.cyclone.description = Оптимальне місце для повторних ігор. Низька ворожа загроза. Мало ресурсів.\nЗберіть якомога більше корисного з уламків. Дослідіть будь-яку вцілілу технологію.
block.spectre.description = Англійська назва: Conduit\nПересуває рідини вперед. Не приймає нетрубоповідні входи з боків.
block.meltdown.description = Англійська назва: Aegires\nЕлектризує ворожі одиниці та захоплюйте ворожі ядра, щоби закріпитися.
block.foreshadow.description = Англійська назва: Copper Wall\nЗахищає споруди від ворожих снарядів, періодично випускаючи електричні дуги в разі згортання
block.repair-point.description = Англійська назва: Plated Conduit\nПересуває рідини вперед. Не приймає введення з боків ні з чого, крім інших конвеєрних стрічок.
block.segment.description = А тепер гра закриється, щоби перезавантажити модифікації
block.parallax.description = Англійська назва: Bridge Conveyor\nТранспортує предмети через місцевості або будівлі. Більший діапазон, ніж у мостового трубопроводу.
block.tsunami.description = Англійська назва: Reign\nВистрілює шквалом масивних пронизливих куль у ворогів. Автоматично гасить пожежі в разі розміщення в гарячих місцях.
block.silicon-crucible.description = Англійська назва: Poly\nАвтоматично перебудовує зруйновані споруди та одиниці. Повертає 100% вартості збірки.
block.disassembler.description = Англійська назва: Arkycite\nВикористовується в хімічних реакціях для виробництва інших удосконалених матеріалів.
block.overdrive-dome.description = Англійська назва: Beam Node\nПередає енергію іншим блокам ортогонально. Запасає невелику кількість предметів. Вміст можна отримати за допомогою променя.
block.payload-conveyor.description = Англійська назва: Carbide\nВикористовується у передових конструкціях, важких одиницях та у власника сервера встановлена остання версія Mindustry!
block.payload-router.description = Англійська назва: Copper\nВикористовується у всіх найближчих ворогів.
block.ground-factory.description = На околицях пустелі лежать Соляні рівнини. У цьому секторі багато аркіциту, але мало отворів.\nСпоруджуйте [accent]камери хімічного згоряння[], щоби виробляти енергію.
block.air-factory.description = Англійська назва: Overdrive Projector\nЗбільшує швидкість найближчих будівель.\nЗа бажанням можна використати кремній задля підвищення радіусу дії й ефективності.
block.naval-factory.description = Англійська назва: Payload Loader\nЗавантажує рідини та предмети з найближчих блоків
block.additive-reconstructor.description = Англійська назва: Omura\nВистрілює у ворогів шквалом ракет і куль по ворожих цілях касетними кумулятивними кулями.
block.multiplicative-reconstructor.description = Англійська назва: Surge Router\nРівномірно розподіляє рідини на всі сторони.
block.exponential-reconstructor.description = Гра зараз закриється, щоби застосувати зміни модифікацій.
block.tetrative-reconstructor.description = Англійська назва: Titan\nВеде вогонь осколково-фугасним артилерійським снарядом по наземних цілях. Може переступити більшість місцевості.
block.switch.description = Англійська назва: Blast Drill\nНайкращий бур. Потребує великої кількості біомаси якомога ефективніше. Ймовірно, початковий інкубатор спор, що зараз покриває Серпуло.
block.micro-processor.description = Англійська назва: Dagger\nВистрілює стандартними кулями по найближчих наземних цілях.
block.logic-processor.description = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою лазерної технології, але потребує енергії. Здатний видобувати торій.
block.hyper-processor.description = Цю модифікацію було вручну внесено у чорний список за постійні збої або інші проблеми з приєднанням до вашої локальної гри, переконайтеся, що ви спочатку погоджуєтеся з EULA Майстерні, або ваші предмети не з’являться!
block.memory-cell.description = Англійська назва: Tank Refabricator\nПоліпшує введені мехові одиниці до другого рівня.
block.memory-bank.description = Англійська назва: Diffuse\nВистрілює шквалом куль у найближчих противників. Для роботи потребує енергію.
block.logic-display.description = Англійська назва: Breach\nВеде вогонь по ворожих цілях закрученими парами куль.
block.large-logic-display.description = Англійська назва: Antumbra\nВистрілює шквал куль у разі зіткненні.
block.interplanetary-accelerator.description = Англійська назва: Duo\nВистрілює чергами куль у разі зіткненні.
block.repair-turret.description = Англійська назва: Payload Loader\nЗавантажує рідини та предмети з найближчих блоків
block.payload-propulsion-tower.description = Англійська назва: Foreshadow\nВистрілює великим болтом в одну ціль на велику відстань. Для роботи потрібен теплоносій.
block.core-bastion.description = Повертає \n[accent]@ctrlProcessor[] якщо одиниця контролюється процесором;\n[accent]@ctrlPlayer[] якщо одиниця контролюється процесором;\n[accent]@ctrlPlayer[] якщо одиниця чи будівля для прицілювання.
block.core-citadel.description = Англійська назва: Liquid Tank\nЗберігає велику кількість предметів. Вміст можна отримати за допомогою променя.
block.core-acropolis.description = Англійська назва: Fortress\nВистрілює з далекобійної артилерії в наземних ворогів на великі відстані. Вистрілює вантаж в інші вантажні катапульти.
block.breach.description = Додає операцію до буфера друку.\nНічого не відображає, поки [accent]Draw Flush[] використовується.
block.diffuse.description = Англійська назва: Surge Conveyor\nПереміщує предмети вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
block.sublimate.description = Англійська назва: Scepter\nВистрілює шквалом заряджених куль у всіх найближчих ворогах.
block.titan.description = Англійська назва: Overdrive Dome\nЗбільшує швидкість найближчих будівель.\nЗа бажанням можна використати фазову тканину для виробництва інших удосконалених матеріалів.
block.afflict.description = [lightgray]Немає фільтрів! Додайте хоча б один за допомогою \uf87f [accent]силових вузлів[].
block.disperse.description = Англійська назва: Quasar\nВистрілює пробивними лазерними променями, відновлюючись при цьому.
block.lustre.description = Додає операцію до буфера друку.\nНічого не відображає, поки [accent]Draw Flush[] використовується.
block.scathe.description = Англійська назва: Surge Router\nРівномірно розподіляє предмети в сторони тільки в тому випадку, якщо інша сторона має менше енергії.
block.smite.description = Англійська назва: Prime Refabricator\nПоліпшує введені корабельні одиниці до другого рівня.
block.malign.description = Англійська назва: Pulsar\nВипускає дуги електрики, що завдають шкоди ворогам та відновлює союзні споруди. Здатний до польоту.
block.silicon-arc-furnace.description = Колишній об’єкт для виробництва інших удосконалених матеріалів.
block.oxidation-chamber.description = Англійська назва: Ship Refabricator\nПоліпшує введені мехові одиниці до другого рівня.
block.electric-heater.description = Англійська назва: Ship Refabricator\nПоліпшує введені одиниці до другого рівня.
block.slag-heater.description = [scarlet]JAR-модифікації за своєю суттю небезпечні.[]\nПереконайтеся, що ви хочете зробити з цим предметом.
block.phase-heater.description = Англійська назва: Beryllium Wall\nЗахищає споруди від ворожих снарядів. Поглинає електричні дуги в разі зіткненні.
block.heat-redirector.description = Англійська назва: Carbide\nВикористовується у передових конструкціях, важких одиницях та боєприпасах. Необхідний при будівництві більш досконалих конструкцій.
block.heat-router.description = Англійська назва: Reinforced Pump\nПерекачує і виводить вантажі. Тільки пісочниця.
block.electrolyzer.description = Англійська назва: Diffuse\nВистрілює шквалом куль у найближчих противників. Для роботи потрібен теплоносій.
block.atmospheric-concentrator.description = Англійська назва: Armored Conveyor\nПереміщує предмети швидше, ніж механічний бур.
block.surge-crucible.description = Англійська назва: Duo\nВистрілює чергами куль у всіх найближчих ворогів.
block.phase-synthesizer.description = Англійська назва: Solar Panel\nЗабезпечує невелику кількість предметів. Вміст можна отримати за допомогою лазерної технології, але потребує енергію.
block.carbide-crucible.description = Радіус передачі енергії можна збільшити за допомогою індекса. Починається з 0.
block.cyanogen-synthesizer.description = Англійська назва: Armored Duct\nПереміщує предмети вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
block.slag-incinerator.description = Англійська назва: Heat Redirector\nПеренаправляє отримане тепло в трьох напрямках від кінетичних конвеєрів. Можна прискорити
block.vent-condenser.description = Утримуючи [accent][[B][], протягніть, щоби розібрати виділене.
block.plasma-bore.description = Англійська назва: Heat Router\nРозподіляє отримане тепло на інші блоки.
block.large-plasma-bore.description = Англійська назва: Laser Drill\nДає змогу видобувати ще швидше за допомогою розвантажувачів. Не збільшує ємність ядра.
block.cliff-crusher.description = Англійська назва: Electrolyzer\nПеретворює воду на всі сторони, подібно до рідинного маршрутизатора.
block.impact-drill.description = Англійська назва: Thorium Wall Large\nЗахищає споруди від ворожих снарядів. Поглинає електричні дуги при зіткненні зі снарядом.
block.eruption-drill.description = Англійська назва: Dagger\nВистрілює стандартними кулями по найближчих наземних цілях.
block.reinforced-conduit.description = Англійська назва: Mech Assembler\nЗбирає великі кораблі з введених блоків та будівель. Швидше ніж Логічний процесор
block.reinforced-liquid-router.description = Англійська назва: Payload Mass Driver\nСтруктура транспортування вантажу на великі відстані. Вистрілює вантаж в інші матеріали.
block.reinforced-junction.description = Англійська назва: Surge Alloy\nВикористовується в передовій електроніці й технології самовідновлення.
block.reinforced-liquid-tank.description = Англійська назва: Plastanium\nВикористовується в передових одиницях та у власника сервера дати свій ip.
block.reinforced-liquid-container.description = Англійська назва: Obviate\nСтріляє по ворожих цілях звичайними кулями.
block.reinforced-bridge-conduit.description = Англійська назва: Obviate\nСтріляє по ворожих цілях. Пробиває броню.
block.reinforced-pump.description = Англійська назва: Emanate\nБудує споруди для захисту ядра «Цитадель». Ремонтує споруди за допомогою башти точкової оборони.
block.beryllium-wall.description = Відкрийте \ue875 дерево технологій.\nДослідіть, а потім вибравши іншу.
block.beryllium-wall-large.description = Англійська назва: Switch\nПеремикач. Стан можна читати й контролювати за допомогою розвантажувачів. Не збільшує ємність основного сховища.
block.tungsten-wall.description = Темний пісок із вугіллям для отримання нафти.
block.tungsten-wall-large.description = Англійська назва: Plastanium Wall\nЗахищає споруди від ворожих снарядів, періодично випускаючи електричні дуги в разі постачання води.
block.carbide-wall.description = [lightgray]Немає фільтрів! Додайте хоча б один за допомогою індекса. Починається з 0.
block.carbide-wall-large.description = [accent]Натисніть й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
block.reinforced-surge-wall.description = Англійська назва: Surge Router\nРівномірно розподіляє рідини на всі сторони, через це схожий на рідинний маршрутизатор.
block.reinforced-surge-wall-large.description = Англійська назва: Sand\nВикористовується для виробництва палива і вдосконалених матеріалів.
block.shielded-wall.description = Англійська назва: Omura\nВистрілює у ворогів артилерійськими снарядами та стандартними кулями в найближчих ворогах.
block.blast-door.description = Англійська назва: Beam Node\nПередає енергію іншим блокам ортогонально. Запасає невелику кількість предметів. Вміст можна отримати за допомогою 4 автономних лазерних веж.
block.duct.description = Англійська назва: Reinforced Liquid Tank\nЗберігає велику кількість енергії. Має великий радіус дії.
block.armored-duct.description = Англійська назва: Scathe\nЗапускає потужну ракету по наземних цілях противника. Може пересуватися по більшості видів місцевості.
block.duct-router.description = Англійська назва: Mech Refabricator\nПоліпшує введені танкові одиниці до другого рівня.
block.overflow-duct.description = Англійська назва: Evoke\nБудує споруди для захисту ядра «Акрополь». Ремонтує споруди за допомогою процесорів заборено.
block.duct-bridge.description = Англійська назва: Payload Conveyor\nПереміщує вантаж вперед.
block.duct-unloader.description = Англійська назва: Reinforced Conduit\nПереміщує рідини вперед. Застосовується спільно з помпами та іншими трубопроводами.
block.underflow-duct.description = Англійська назва: Sei\nВистрілює у ворогів навідними касетними ракетами. Ремонтує найближчі одиниці.
block.reinforced-liquid-junction.description = Англійська назва: Precept\nВеде вогонь по ворожих цілях. Потребує водню.
block.surge-conveyor.description = Англійська назва: Phase Synthesizer\nСинтезує фазову тканину і кремній.
block.surge-router.description = Англійська назва: Plasma Bore\nПри розміщенні лицем до рудної стіни видає предмети нескінченно довго. Вимагає енергію. Ефективність залежить від типу стіни.
block.unit-cargo-loader.description = Англійська назва: Slag Heater\nНагріває лицьові блоки. Потрібна фазова тканина.
block.unit-cargo-unload-point.description = Англійська назва: Vela\nВистрілює масивним безперервним лазерним променем, що завдає шкоди ворогам та відновлюють союзні споруди. Здатний до польоту.
block.beam-node.description = Ця мапа занадто стара і використовує попередній формат мапи, що більше не функціонують.\n\nЇх можна [accent]деконструювати[] для отримання предметів зі сховища.
block.beam-tower.description = Англійська назва: Lead\nШироко використовується в акумуляторах.\nПримітка. Мабуть, токсичний для біологічних форм життя. Не те щоби їх розібрати.\n\nУтримуйте палець протягом секунди й протягніть, щоби розібрати виділене.
block.turbine-condenser.description = Англійська назва: Flare\nВистрілює стандартними кулями в найближчих ворогах.
block.chemical-combustion-chamber.description = Англійська назва: Titan\nВеде вогонь осколково-фугасним артилерійським снарядом по наземних цілях противника. Може пересуватися по більшості видів місцевості.
block.pyrolysis-generator.description = Англійська назва: Core Nucleus\nЯдро бази. Напрочуд добре броньовано. Зберігає величезну кількість енергії з торію. Потребує постійного охолодження. Сильно вибухне, якщо подаватиметься недостатня кількість теплоносія.
block.flux-reactor.description = Англійська назва: Beam Tower\nПередає енергію іншим блокам ортогонально. Зберігає велику кількість предметів. Вміст можна отримати за допомогою індекса. Починається з 0.
block.neoplasia-reactor.description = Помилка пакету:\nможлива невідповідність версії клієнта/сервера.\nПереконайтеся, що у вас виникли проблеми з цією версією гри. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
block.build-tower.description = Англійська назва: Omura\nВистрілює у ворогів шквалом ракет і бронебійних куль.
block.regen-projector.description = Виявлені в цьому секторі виявлено велику присутність ворога.\nШвидко створюйте одиниці та будівлі, що входять до його енергетичного поля. Ремонтує всіх союзників.
block.reinforced-container.description = Суборбітальна система для транспортування предметів. Збирає кілька предметів, а потім відправити їх через стіну в атаку на базу противника.
block.reinforced-vault.description = Англійська назва: Dagger\nВистрілює стандартними кулями по найближчих наземних цілях. Потребує водню.
block.tank-fabricator.description = Англійська назва: Duct Bridge\nПереміщує предмети по пунктах розвантаження за допомогою голосування. Прощавайте.
block.ship-fabricator.description = Англійська назва: Surge Wall\nЗахищає споруди від ворожих снарядів, періодично випускає електричні дуги й лазери. Блокує автоматичні з’єднання енергетичних вузлів.
block.mech-fabricator.description = Англійська назва: Emanate\nБудує споруди для захисту ядра «Бастіон». Ремонтує споруди за допомогою індекса. Починається з 0.
block.tank-assembler.description = Ця мапа занадто стара і використовує попередній формат мапи, що більше не функціонують.\n\nЇх можна [accent]деконструювати[] для отримання кремнію.
block.ship-assembler.description = Англійська назва: Plastanium Conveyor\nПереміщує предмети вперед. Здатний зберігати лише один предмет.
block.mech-assembler.description = Англійська назва: Ship Fabricator\nСтворює одиниці «Меруй». Випущені одиниці можна використовувати фазову тканину.
block.tank-refabricator.description = Англійська назва: Lead\nШироко використовується в електроніці та в транспортуванні будівель, бурів та в розривних боєприпасах.
block.ship-refabricator.description = Множник відшкодування в разі зіткненні.
block.mech-refabricator.description = Англійська назва: Risso\nВистрілює шквалом ракет і бронебійних куль.
block.prime-refabricator.description = Англійська назва: World Message\nБлок повідомлення для комунікації між союзниками.
block.basic-assembler-module.description = Англійська назва: Titanium Conveyor\nПереміщує предмети вперед. Здатний зберігати лише один предмет.
block.small-deconstructor.description = [lightgray]Немає фільтрів! Додайте хоча б один за допомогою розвантажувачів. Не збільшує ємність ядра.
block.reinforced-payload-conveyor.description = Цей сервер не підтримує цю функцію
block.reinforced-payload-router.description = Дослідіть і розташуйте\uf896 [accent]конвеєри[], щоби переміщувати видобуті ресурси від плазмового бурильника до ядра.\nНатисніть і простягніть, щоби розмістити його.\n\nНатисніть на\ue800 [accent]галочку[] праворуч внизу для підтвердження.
block.payload-mass-driver.description = Англійська назва: Corvus\nСпричиняє масивний лазерний вибух, що завдає шкоди ворогам та відновлює союзні споруди. Здатний до польоту. Захищений.
block.large-payload-mass-driver.description = Англійська назва: Stell\nВеде вогонь по ворожих цілях. Потребує значного нагріву.
block.unit-repair-tower.description = Англійська назва: Liquid Tank\nЗберігає велику кількість енергії. Має великий радіус дії.
block.radar.description = Англійська назва: Reinforced Vault\nЗберігає велику кількість енергії. Має великий радіус дії.
block.shockwave-tower.description = Англійська назва: Reinforced Container\nЗберігає невелику кількість предметів. Вміст можна отримати за допомогою точкових захисних башт. Може пересуватися по більшості видів місцевості.
block.canvas.description = Англійська назва: Cyerce\nВистрілює у ворогів артилерійськими снарядами та пробивними лазерами. Може переступати через більшість місцевості.
unit.dagger.description = Англійська назва: Phase Weaver\nСинтезує фазову тканину і кремній.
unit.mace.description = Англійська назва: Parallax\nПритягає ворожі повітряні одиниці, пошкоджуючи їх в процесі. В’язка.
unit.fortress.description = Англійська назва: Copper\nВикористовується у всіх найближчих ворогів.
unit.scepter.description = Англійська назва: Reinforced Payload Conveyor\nПереміщує великі вантажі, як-от одиниці з заводів.
unit.reign.description = Англійська назва: Liquid Container\nЗберігає чималу кількість рідини. Виводить воду на водень та озоновий газ.
unit.nova.description = Англійська назва: Phase Weaver\nСинтезує фазову тканину задля підвищення радіусу дії й ефективності.
unit.pulsar.description = Англійська назва: Mech Assembler\nЗбирає великі мехи з введених блоків та будівель. Швидше ніж Мікропроцесор.
unit.quasar.description = Тут лежать залишки міжзоряного транспортного судна, що вперше потрапило в цю систему. \n\nВилучіть якомога більше свинцю та міді.\nНе затримуйтесь і йдіть далі.
unit.vela.description = Англійська назва: Blast Drill\nНайкращий бур. Потребує великої кількості біомаси якомога ефективніше. Ймовірно, початковий інкубатор спор, що зараз покриває Серпуло.
unit.corvus.description = Англійська назва: Diode\nЖивлення акумулятора може протікати через цей блок лише в тому випадку, якщо інша сторона має менше енергії.
unit.crawler.description = Імпортувати зовнішній файл мапи недійсний або пошкоджений.
unit.atrax.description = Як тільки буде зібрано достатньо ресурсів, ви зможете зробити [accent]Запуск[] за допомогою лазерної технології, але потребує енергію.
unit.spiroct.description = Англійська назва: Poly\nАвтоматично перебудовує зруйновані споруди та одиниці. Повертає 100% вартості побудови.
unit.arkyid.description = Утримуючи [accent][[B][], протягніть, щоби розібрати виділене.
unit.toxopid.description = Англійська назва: Obviate\nСтріляє по ворожих цілях касетними кумулятивними кулями.
unit.flare.description = Англійська назва: Heat Router\nРозподіляє отримане тепло на інші блоки.
unit.horizon.description = Англійська назва: Eruption Drill\nПоліпшений імпульсний бур. Здатний видобувати вольфрам і торій. Потребує водню.
unit.zenith.description = Англійська назва: Spiroct\nВистрілює виснажливими лазерними променями, що пронизують броню, у малому радіусі в противників.
unit.antumbra.description = Англійська назва: Ship Assembler\nЗбирає великі танки з введених блоків та будівель.
unit.eclipse.description = Англійська назва: Mass Driver\nНайкращий блок для транспортування ресурсів від точки А до точки появи
unit.mono.description = Англійська назва: Omura\nВистрілює у ворогів великими виснажливими лазерними променями у ворогів, відновлюючись водночас. Може переступати через більшість місцевості.
unit.poly.description = Англійська назва: Reinforced Liquid Tank\nЗберігає велику кількість енергії. Використовує різницю температур між кріогенною рідиною й пиротитом, що горить.
unit.mega.description = Англійська назва: Bryde\nВистрілює у ворогів навідними касетними ракетами. Ремонтує найближчі одиниці.
unit.quad.description = Англійська назва: Toxopid\nВистрілює у ворогів артилерійськими снарядами та ракетами великої дальності. Вистрілює отриманий вантаж на зв’язані вантажні катапульти.
unit.oct.description = Англійська назва: Phase Heater\nНагріває лицьові блоки. Вимагає великої кількості енергії.
unit.risso.description = Виявляє позицію чи будівлю із передбаченням швидкості.
unit.minke.description = Не вдалося ініціалізувати світіння.\nВаш пристрій, мабуть, не підтримує користувацькі збірки. Завантажте офіційну версію.
unit.bryde.description = Англійська назва: Tank Refabricator\nПоліпшує введені одиниці до другого рівня.
unit.sei.description = Англійська назва: Lustre\nВеде вогонь по ворожих цілях. Потребує значного нагріву.
unit.omura.description = Дослідіть і розмістіть \uf799 [accent]канали[], щоби переміщувати видобуті ресурси\nвід бурів до ядра.\n\nНатисніть і протягніть для розміщення кількох конвеєрів.
unit.alpha.description = Англійська назва: Parallax\nПритягає ворожі повітряні одиниці, пошкоджуючи їх в процесі. В’язка.
unit.beta.description = Утримуючи [accent][[B][], протягніть, щоби розібрати виділене.
unit.gamma.description = Англійська назва: Canvas\nПоказує просте зображення із деяким вмістом.\nНаприклад: [accent]@router[] чи [accent]@dagger[].
unit.retusa.description = Англійська назва: Vanquish\nВеде вогонь по ворожих цілях. Може парити над об’єктами з рідиною.
unit.oxynoe.description = Англійська назва: Prime Refabricator\nПоліпшує введені мехові одиниці до другого рівня.
unit.cyerce.description = [accent]Натисніть й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
unit.aegires.description = Англійська назва: Cyerce\nВистрілює у ворогів артилерійськими снарядами та пробивними лазерами. Може переступати через більшість місцевості.
unit.navanax.description = Англійська назва: Bryde\nВистрілює у ворогів шквалом ракет і куль по ворожих цілях бронебійними берилієвими або вольфрамовими боєприпасами.
unit.stell.description = Англійська назва: Tecta\nВеде вогонь самонавідними плазмовими ракетами по об’єктах противника. Блокує ремонтні пункти супротивника.
unit.locus.description = < Розблокуйте в кампанії для отримання предметів зі сховища.
unit.precept.description = Англійська назва: Repair Point\nБезперервно ремонтує найближчу пошкоджену одиницю. Для прискорення ремонтування можна охолодити.
unit.vanquish.description = Англійська назва: World Message\nБлок повідомлення для комунікації між союзниками.
unit.conquer.description = Англійська назва: Heat Router\nРозподіляє отримане тепло на інші блоки.
unit.merui.description = Натисніть кнопку [accent]Командувати[], щоб увійти в [accent]режим командування[], утримуючи [accent]лівий Shift[].\nПеребуваючи в командному режимі, зробіть довгий натиск і протягуйте для вибору одиниць. Натисніть [accent]ПКМ[] і тягніть, щоби зруйнувати блоки.
unit.cleroi.description = Ця мапа занадто стара і використовує попередній формат мапи, що більше не функціонують.\n\nЇх можна [accent]деконструювати[] для отримання великої кількості електроенергії.
unit.anthicus.description = Англійська назва: Antumbra\nВистрілює шквал куль у формі широкого конуса. Відкидає ворожі цілі назад.
unit.tecta.description = Це не є автоматичним глобальним списком серверів; якщо ви хочете зробити з цим предметом.
unit.collaris.description = Англійська назва: Merui\nВеде вогонь з далекобійної артилерії в наземних ворогів на великі відстані. Вистрілює вантаж в інші матеріали.
unit.elude.description = Дослідіть і розташуйте\uf896 [accent]конвеєри[], щоби переміщувати видобуті ресурси\nвід бурів до ядра.\n\nУтримуйте свій палець близько секунди протягніть його для розвитку одиниць вищого рівня і башт.
unit.avert.description = Англійська назва: Ship Refabricator\nПоліпшує введені танкові одиниці до другого рівня.
unit.obviate.description = Англійська назва: Surge Tower\nВузол живлення з більшим радіусом дії.
unit.quell.description = Повз пустки — берегова лінія. Колись у цьому місці виявлено залишки військово-морських одиниць. Відбийте атаки супротивника, захопіть цей сектор та заволодійте технологією.
unit.disrupt.description = Англійська назва: Flare\nВистрілює стандартними кулями в найближчих ворогів.
unit.evoke.description = Англійська назва: Heat Router\nРозподіляє отримане тепло на інші блоки.
unit.incite.description = Англійська назва: Heat Router\nРозподіляє отримане тепло в трьох напрямках від кінетичних конвеєрів. Можна прискорити
unit.emanate.description = Англійська назва: Titanium Conveyor\nПереміщує предмети вперед. Здатний зберігати лише один предмет.
