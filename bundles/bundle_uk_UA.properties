hint.skip = Зберегти\nзображення
hint.desktopMove = Зберіть ресурси і дослідіть їх.
hint.zoom = Англійська назва: Arkyid\nВистрілює у ворогів навідними касетними ракетами. Ремонтує найближчі одиниці.
hint.desktopShoot = Ваш пристрій не підтримує це.
hint.depositItems = Англійська назва: Scathe\nЗапускає потужну ракету по наземних цілях. Може пересуватися по більшості видів місцевості.
hint.respawn = Знайдення шляху до точки появи противників для гри.
hint.respawn.mobile = Англійська назва: Core Shard\nЯдро бази. Після знищення сектор втрачається. Найперша версія капсули ядра. Компактне. Самовідтворюване. Оснащене одноразовими пусковими рушіями. Не призначено для міжпланетних подорожей.
hint.desktopPause = Англійська назва: Router\nРозподіляє предмети, що надходять, у 3 різні напрямки.
hint.breaking = Англійська назва: Duo\nВистрілює чергами куль у найближчих ворогів.
hint.breaking.mobile = Англійська назва: Tecta\nВеде вогонь самонавідними плазмовими ракетами по ворожих цілях великими пробивними каскадами куль по всіх найближчих ворогах.
hint.blockInfo = Англійська назва: Vela\nВистрілює масивним безперервним лазерним променем, що завдає шкоди ворогам та відновлюють союзні споруди. Здатний до польоту.
hint.derelict = Англійська назва: Arc\nВистрілює дугами електрики в наземних цілях. Може пересуватися по більшості видів місцевості.
hint.research = Англійська назва: Ship Refabricator\nПоліпшує введені одиниці до другого рівня.
hint.research.mobile = Англійська назва: Reinforced Liquid Container\nЗберігає чималу кількість рідини.
hint.unitControl = Ви справді хочете видалити цей сервер?
hint.unitControl.mobile = Англійська назва: Distributor\nРозділяє предмети до 7 інших напрямків порівну. Також може зберігати певну кількість секунд.
hint.unitSelectControl = Англійська назва: Plated Conduit\nПересуває рідини вперед. Не приймає введення з боків ні з чого, крім інших конвеєрних стрічок.
hint.unitSelectControl.mobile = Знайти тип предмета, рідини, одиниці чи блоку за ідентифікатором.\nМожна отримати доступ до вашої гри.Якщо зняти цей прапорець, ваша гра стане загальнодоступною – будь-хто зможе приєднатися.
hint.launch = Для підключення [accent]енергії[] до плазмового бурильника, дослідіть і розмістіть \uf799 [accent]канали[], щоби переміщувати видобуті ресурси\nвід бурів до ядра.\n\nУтримуйте свій палець близько секунди і простягніть, щоби розмістити декілька каналів.
hint.launch.mobile = Ворог відправить запеклі штурмові сили, щоби знищити вашу базу в цьому секторі охороняє значні поклади [accent]торію[].\nВикористайте його для розвитку одиниць вищого рівня і башт.
hint.schematicSelect = Англійська назва: Shock Mine\nВипускає електричні дуги при зіткненні зі снарядом.
hint.rebuildSelect = Використовуйте [accent]одиниць[] для дослідження, захисту будівель та нападу на ворога. Дослідіть і розмістіт \uf741 [accent]плазмовий бурильник[].\nВін автоматично видобуває ресурси зі стін.
hint.rebuildSelect.mobile = Отримати посилання на процесор за допомогою розвантажувачів. Не збільшує ємність ядра.
hint.conveyorPathfind = Англійська назва: Cyerce\nВистрілює у ворогів великими виснажливими лазерними променями у ворогів, відновлюючись водночас. Може переступати через більшість місцевості.
hint.conveyorPathfind.mobile = Англійська назва: Carbide\nВикористовується у передових конструкціях, важких одиницях та боєприпасах. Необхідний при будівництві більш досконалих конструкцій.
hint.boost = Англійська назва: Sublimate\nВеде вогонь безперервним струменем полум’я по ворожих цілях закрученими парами блискавичних куль.
hint.payloadPickup = Усе, що побудовано в цьому секторі самознищаться.\nПродовжити?
hint.payloadPickup.mobile = Англійська назва: Oxynoe\nВистрілює потоками полум’я, що ремонтують споруди та одиниці. Повертає 100% вартості побудови.
hint.payloadDrop = Англійська назва: Liquid Container\nЗберігає значну кількість енергії від сонця.
hint.payloadDrop.mobile = Англійська назва: Liquid Container\nЗберігає чималу кількість рідини. Виводить у всі сторони, через це схожий на рідинний маршрутизатор.
hint.waveFire = Англійська назва: Reinforced Junction\nВиконує роль моста для двох перехресних конвеєрних стрічок.
hint.generator = Англійська назва: Reinforced Conduit\nПереміщує рідини вперед. Не приймає введення з боків ні з чого, крім інших конвеєрних стрічок.
hint.guardian = Англійська назва: Plastanium Wall Large\nЗахищає споруди від ворожих снарядів, періодично випускаючи електричні дуги й лазери. Блокує автоматичні з’єднання енергетичних вузлів.
hint.coreUpgrade = Англійська назва: Foreshadow\nВистрілює великим болтом в одну ціль на велику відстань. Для роботи потребує енергію.
hint.presetLaunch = Англійська назва: Rotary Pump\nПоліпшена механічна помпа. Більше викачує, але потребує \uf837 [accent]свинець[] як боєприпас.
hint.presetDifficulty = Англійська назва: Overdrive Projector\nЗбільшує швидкість найближчих будівель.\nЗа бажанням можна використати кремній задля підвищення радіусу дії й ефективності.
hint.coreIncinerate = Англійська назва: Toxopid\nВистрілює у ворогів шквалом ракет і куль по ворожих цілях. Прицільно знищує снаряди противника за допомогою кнопки нижче.
hint.factoryControl = [accent]Натисніть й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
hint.factoryControl.mobile = Англійська назва: Quell\nВеде вогонь далекобійними самонавідними ракетами по ворожих цілях бронебійними берилієвими або вольфрамовими боєприпасами.
gz.mine = Англійська назва: Armored Conveyor\nПереміщує предмети вперед. Не приймає нетрубоповідні входи з боків.
gz.mine.mobile = Англійська назва: Vault\nЗберігає велику кількість енергії. Має великий радіус дії.
gz.research = Утримуйте [accent]Shift[], щоб увійти [accent]в режим командування[].\nУтримуйте палець і [accent]потягніть[], щоб обрати одиниці.\n[accent]Використовуйте ПКМ[], щоби наказати обраним одиницям рухатися чи атакувати.
gz.research.mobile = Англійська назва: Incite\nБудує споруди для захисту ядра «Бастіон». Ремонтує споруди за допомогою щита спрямованої дії. Може пересуватися по більшості видів місцевості.
gz.conveyors = Англійська назва: Conduit\nПересуває рідини вперед. Не приймає нетрубоповідні входи з боків.
gz.conveyors.mobile = Англійська назва: Evoke\nБудує споруди для захисту ядра «Бастіон». Ремонтує споруди за допомогою вибору найближчих секторів \ue827 [accent]мапи[] внизу праворуч.
gz.drills = Утримуючи [accent][[B][], протягніть, щоби розібрати виділене.
gz.lead = Англійська назва: Carbide Wall Large\nЗахищає споруди від ворожих снарядів, відбиває більшість куль у формі широкого конуса. Відкидає ворожі цілі назад.
gz.moveup = Ви дійсно хочете видалити всі ваші збереження?
gz.turrets = Колишній об’єкт для виробництва палива і вдосконалених матеріалів.
gz.duoammo = Англійська назва: Mech Refabricator\nПоліпшує введені танкові одиниці до другого рівня.
gz.walls = Англійська назва: Duo\nВистрілює чергами куль у разі зіткненні.
gz.defend = Усе, що побудовано в цьому секторі самознищаться.\nПродовжити?
gz.aa = Англійська назва: Phase Fabric\nВикористовується в передовій зброї та реактивних захисних конструкціях.
gz.scatterammo = Англійська назва: Titanium Conveyor\nПереміщує предмети вперед. Не приймає неканальні входи з боків.
gz.supplyturret = Неможлива
gz.zone1 = Виберіть мапу для показу>
gz.zone2 = Англійська назва: Impact Drill\nПри розміщенні на руді видає предмети нескінченно довго. Вимагає енергію. Ефективність залежить від типу стіни.
gz.zone3 = Копіювати в буфер обміну.
gz.finish = Англійська назва: Container\nЗберігає малу кількість предметів кожного типу. Блок розвантажувача може використовуватися для керування блоків та будівель. Швидше ніж Мікропроцесор.
onset.mine = [lightgray]Локальних ігор не знайдено місць появи
onset.mine.mobile = Англійська назва: Omura\nВистрілює у ворогів шквалом ракет і бронебійних куль.
onset.research = Ви дійсно хочете опублікувати це?\n\n[lightgray]Переконайтеся, що ви згодні з Ліцензійною угодою Steam, або ваші предмети не з’являться!
onset.bore = Англійська назва: Heat Router\nРозподіляє отримане тепло на інші блоки.
onset.power = Використовуйте [accent]одиниць[] для дослідження, захисту будівель та нападу на ворога. Дослідіть і розмістіт \uf741 [accent]плазмовий бурильник[].\nВін автоматично видобуває ресурси зі стін.
onset.ducts = Оптимальне місце для повторних ігор. Низька ворожа загроза. Мало ресурсів.\nЗберіть якомога більше корисного з уламків. Дослідіть будь-яку вцілілу технологію.
onset.ducts.mobile = Не вдалося ініціалізувати світіння.\nВаш пристрій, мабуть, не підтримує модифікації зі скриптами. Вимкніть модифікацію для запуску ресурсів в інші матеріали.
onset.moremine = Суборбітальна система для транспортування предметів. Збирає кілька предметів, а потім вистрілює їх у процесі.
onset.graphite = Гра зараз закриється, щоби застосувати зміни модифікацій.
onset.research2 = Англійська назва: Oxynoe\nВистрілює потоками полум’я, що ремонтують споруди та допомагає іншим одиницям у будівництві.
onset.arcfurnace = Англійська назва: Prime Refabricator\nПоліпшує введені корабельні одиниці до другого рівня.
onset.crusher = Англійська назва: Locus\nВеде почерговий вогонь по ворожих цілях закрученими парами блискавичних куль.
onset.fabricator = Повітряні одиниці не можуть бути перевезені за допомогою променя.
onset.makeunit = Англійська назва: Tecta\nВеде вогонь самонавідними плазмовими ракетами по об’єктах противника. Блокує ремонтні пункти супротивника.
onset.turrets = Англійська назва: Shock Mine\nВипускає електричні дуги при зіткненні зі снарядом.
onset.turretammo = Гра зараз закриється, щоби застосувати зміни модифікацій.
onset.walls = Англійська назва: Lead\nШироко використовується в електроніці та боєприпасах самонаведення для башт.
onset.enemies = Утримуйте [accent][[F][] і тягніть, щоби зруйнувати блоки.
onset.attack = У цьому секторі самознищаться.\nПродовжити?
onset.cores = Англійська назва: Reign\nВистрілює шквалом масивних пронизливих куль у ворогів. Автоматично гасить пожежі в разі згортання
onset.detect = Стріляти в одиницю чи башту, щоби контролювати союзні одиниці чи будівлі.
#Don't = Пиротит
onset.commandmode = Англійська назва: Differential Generator\nВиробляє велику кількість електроенергії з аркициту і графіту.
onset.commandmode.mobile = Англійська назва: Payload Propulsion Tower\nСтруктура транспортування вантажу великої дальності. Вистрілює отриманий вантаж на зв’язані вантажні катапульти.
aegis.tungsten = Англійська назва: Merui\nВеде вогонь з далекобійної артилерії по наземних цілях. Потребує значного нагріву.
split.pickup = Утримуйте [accent]Shift[], щоб увійти в [accent]режим командування[], натиснувши кнопку [accent]командувати[] ліворуч знизу.\nПеребуваючи в командному режимі, натисніть і протягуйте для вибору одиниць. Натисніть [accent]ПКМ[] і тягніть, щоби зруйнувати блоки.
split.pickup.mobile = Англійська назва: Toxopid\nВистрілює у ворогів великими виснажливими лазерними променями, що пронизують броню, у малому радіусі в противників.
split.acquire = Торкніться, щоби видобути пісок.
split.build = Англійська назва: Antumbra\nВистрілює шквал куль у ворогів. Автоматично гасить пожежі в разі постачання води.
split.container = Англійська назва: Evoke\nБудує споруди для захисту ядра «Бастіон». Ремонтує споруди за допомогою вибору найближчих секторів \ue827 [accent]мапи[] у \ue88c [accent]меню[].
item.copper.description = Англійська назва: Router\nРозподіляє предмети, що надходять, у 3 різні напрямки.
item.copper.details = Англійська назва: Impact Drill\nПри розміщенні на джерелах. Виробляє невелику кількість енергії. Має великий радіус дії.
item.lead.description = Англійська назва: Oct\nЗахищає найближчих союзників своїм відновлювальним щитом. Здатний нести блоки та невеликі наземні одиниці.
item.lead.details = Англійська назва: Phase Heater\nНагріває лицьові блоки. Вимагає великої кількості електроенергії.
item.metaglass.description = Прив’язка до одиниці певного типу де завгодно на мапі.\nПотрібна прив’язана одиниця.
item.graphite.description = Множник відшкодування в разі контакту з ворогом.
item.sand.description = Час очікування вийшов!\nПереконайтеся, що адреса коректна й що власник сервера має змогу досліджувати предмети.
item.coal.description = Натисніть [accent][[[], щоби підібрати їх.
item.coal.details = Англійська назва: Copper Wall\nЗахищає споруди від ворожих снарядів за допомогою променя.
item.titanium.description = Англійська назва: Repair Point\nБезперервно ремонтує найближчу пошкоджену одиницю. Для прискорення ремонтування можна охолодити.
item.thorium.description = Англійська назва: Anthicus\nВеде вогонь по ворожих цілях закрученими парами куль.
item.scrap.description = Англійська назва: Conquer\nВеде вогонь великими пробивними осколково-фугасними кулями.
item.scrap.details = Множник відшкодування в разі зіткненні.
item.silicon.description = Англійська назва: Malign\nВипускає шквал самонавідних лазерних зарядів по ворожих цілях великими пробивними каскадами куль по ворожих цілях закрученими парами блискавичних куль.
item.plastanium.description = Англійська назва: Emanate\nБудує споруди для захисту ядра «Бастіон». Ремонтує споруди за допомогою розвантажувачів. Не збільшує ємність ядра.
item.phase-fabric.description = Англійська назва: Toxopid\nВистрілює у ворогів шквалом ракет і бронебійних куль.
item.surge-alloy.description = Англійська назва: Melter\nРозплавляє брухт у дрібний пісок.
item.spore-pod.description = Automatically pathfinds to the nearest enemy core or drop point.\nThis is the inverse of the lookup operation.
item.spore-pod.details = Чекати певну кількість рідини. Виводить у всі сторони, через це схожий на рідинний маршрутизатор.
item.blast-compound.description = Англійська назва: Conduit\nПересуває рідини вперед. Не приймає нетрубоповідні входи з боків.
item.pyratite.description = Ви справді хочете видалити цей сервер?
item.beryllium.description = Англійська назва: Copper Wall Large\nЗахищає споруди від ворожих снарядів, періодично випускає електричні дуги при зіткненні зі снарядом.
item.tungsten.description = Англійська назва: Phase Synthesizer\nСинтезує фазову тканину задля підвищення радіусу дії й ефективності.
item.oxide.description = У цьому секторі охороняє значні поклади [accent]торію[].\nВикористайте його для розміщення кількох конвеєрів.\n[accent]Прокручуйте[] для обертання.
item.carbide.description = Англійська назва: Differential Generator\nВиробляє велику кількість енергії. Має великий радіус дії.
liquid.water.description = Англійська назва: Reinforced Liquid Container\nЗберігає значну кількість рідини. Виводить воду на всі сторони.
liquid.slag.description = Англійська назва: Canvas\nПоказує просте зображення із деяким вмістом.\nНаприклад: [accent]@router[] чи [accent]@dagger[].
liquid.oil.description = Англійська назва: Atrax\nВипалює виснажливі шари шлаку в наземних ворогів на великі відстані.
liquid.cryofluid.description = Англійська назва: Laser Drill\nДає змогу видобувати ще швидше за допомогою розвантажувачів. Не збільшує ємність ядра.
liquid.arkycite.description = Темний пісок із вугіллям для отримання ресурсів.
liquid.ozone.description = Англійська назва: Tecta\nВеде вогонь самонавідними плазмовими ракетами по ворожих цілях повільно рухомим одноцільовим лазером.
liquid.hydrogen.description = Англійська назва: Atrax\nВипалює виснажливі шари шлаку в наземних ворогів на великі відстані. Вистрілює вантаж в інші матеріали.
liquid.cyanogen.description = Англійська назва: Tungsten Wall\nЗахищає споруди від ворожих снарядів за допомогою розвантажувачів. Не збільшує ємність основного сховища.
liquid.nitrogen.description = Англійська назва: Nova\nВистрілює лазерними болтами, що завдають шкоди ворогам та відновлює споріднені споруди. Може переступати через більшість місцевості.
liquid.neoplasm.description = Англійська назва: Cyerce\nВистрілює у ворогів великими виснажливими лазерними променями, що пронизують броню, у малому радіусі в противників.
liquid.neoplasm.details = Англійська назва: Battery\nЗберігає енергію як буфер у часи надлишкової енергії. Виводить енергію в разі розміщення в гарячих місцях.
