hint.research = Випаровує будь-який предмет або рідину, що отримує.
hint.research.mobile = Автоматично видобуває мідь і свинець і кладе їх у процесі.
hint.unitControl = Використовується в сонячних панелях, складній електроніці та боєприпасах самонаведення для башт.
hint.unitControl.mobile = [scarlet]Схеми вимкнені[]\nВам не дозволяється використовувати схеми на цій [accent]мапі[] чи [accent]сервері.
hint.launch = Навіть тут, ближче до гір, уже поширилися спори. Холодна температура не змогла стримати їх назавжди.\n\nЗважтесь створити енергію. Побудуйте генератори внутрішнього згорання. Навчіться користуватися регенераторами.
hint.launch.mobile = Захищає споруди від ворожих снарядів, періодично випускає електричні дуги й лазери. Блокує автоматичні з’єднання енергетичних вузлів.
hint.schematicSelect = Спори. Найімовірніше, синтетична форма життя. Виділяють гази, токсичні для іншого біологічного життя. Надзвичайно загарбницька поведінка. Легкозаймисті при певних умовах.
hint.conveyorPathfind = [scarlet]JAR-модифікації за своєю суттю небезпечні.[]\nПереконайтеся, що ви імпортуєте цю модифікацію з надійного джерела!
hint.conveyorPathfind.mobile = Вистрілює запальними снарядами та стандартними кулями по найближчих наземних цілях. Може переступити більшість місцевості.
hint.boost = Схожий на звичайний сортувальник, але виводить обрані елементи на задній частині та вивантажує їх у процесі.
hint.command = Були знайдені дослідження з [accent]5.0[].\nЧи бажаєте ви [accent]завантажити ці дані[] або [accent]ви хочете відмовитися від цього[] і почати досліджувати із самого початку в новій кампанії (рекомендовано)?
hint.command.mobile = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Високий ризик знищення. Евакуюватися потрібно якомога швидше. Дослідіть структуру запуску.
hint.payloadPickup = Відокремлює шлак на його мінеральні компоненти.
hint.payloadPickup.mobile = Вистрілює пробивними лазерними промені, які пошкоджують ворогів та відновлюють союзні споруди. Здатний до польоту.
hint.payloadDrop = Виробляє пластаній із нафти й титану.
hint.payloadDrop.mobile = Вистрілює потужними потоками рідини у ворогів. Автоматично гасить пожежі в разі постачання води.
hint.waveFire = Розділяє вантажі, що надходять, у 3 різні напрямки.
hint.generator = Перехідна зона між високими й низькими горами, що заповнені спорами. Тут розташована невелика розвідувальна база противника.\nЗнищте її.\nВикористовуйте Кинджалів і Плазунів. Зруйнуйте два ядра.
hint.guardian = Помилка пакету:\nможлива невідповідність версії клієнта/сервера.\nПереконайтеся, що у вас виникли проблеми з приєднанням до вашої локальної гри, переконайтеся, що ви імпортуєте цю модифікацію з надійного джерела!
hint.coreUpgrade = Збільшує швидкість найближчих будівель.\nЗа бажанням можна використати теплоносій для запобігання перегріву. Для збільшення розміру щита можна використовувати фазову тканину.
hint.presetLaunch = Конвеєри переміщують предмети з бурів до інших блоків. Виберіть  [accent]конвеєр[] з вкладки  [accent]Транспортування[].\n\nУтримуйте палець протягом секунди і протягніть, щоби розмістити декілька конвеєрів.
hint.coreIncinerate = [accent]Вартові[] одиниці броньовані. Слабкі боєприпаси, як-от [accent]мідь[] чи [accent]свинець[], [scarlet]не є ефективними[].\n\nВикористовуйте башти вищого рангу чи  [accent]графітові боєприпаси[] для Подвійної башти чиЗалпу, щоб убити Вартових.
item.copper.description = [accent][[{0}][], щоби показати його знову.
item.copper.details = Спричиняє масивний лазерний вибух, який завдає шкоди ворогам та відновлює союзні споруди. Здатний до польоту.
item.lead.description = Використовується в сонячних панелях, складній електроніці та боєприпасах самонаведення для башт.
item.lead.details = Спричиняє масивний лазерний вибух, який завдає шкоди ворогам, спричиняє пожежі та відновлює союзні споруди. Здатний до польоту.
item.metaglass.description = Використовується для виробництва інших удосконалених матеріалів.
item.graphite.description = Користувацький інтерфейс приховано.\nНатисніть [accent][[{0}][], щоби відродитися в ядрі
item.sand.description = [scarlet]Неможливо імпортувати:[] вбудована мапа з назвою «{0}» вже є!
item.coal.description = Захищає ядро «Уламок» від противників. Будує споруди.
item.coal.details = Діє як міст для двох перехресних конвеєрних стрічок.
item.titanium.description = Застарілий клієнт! Оновіть свою гру!
item.thorium.description = Утримуйте [accent][[лівий Ctrl][], коли тягнете конвеєри, щоб автоматично прокласти шлях.
item.scrap.description = Вистрілює лазерними болтами, які пошкоджують ворогів та відновлюють споріднені конструкції. Здатний нести блоки та невеликі наземні блоки.
item.scrap.details = Показує довільну графіку з логічного процесора.
item.silicon.description = Мапа не має назви! Установіть його в «Інформація про мапу».
item.plastanium.description = Експортувати файл зображення, що містить лише основний рельєф місцевості
item.phase-fabric.description = Постійно виробляє рідини. Тільки пісочниця.
item.surge-alloy.description = Шкода від вибухів блоків і боєприпасах.
item.spore-pod.description = Використовується в бомбах та в транспортуванні рідин, бурів та авіації.
item.spore-pod.details = Виробляє наземних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
item.blast-compound.description = Ви дійсно хочете очистити всі збереженні в кампанії?
item.pyratite.description = Нещодавно вас вигнали.\nПочекайте трохи перед наступним під’єднанням.
liquid.water.description = А тепер гра закриється, щоби перезавантажити модифікації
liquid.slag.description = Поліпшений бур, здатний видобувати титан. Видобуває швидше, ніж механічний бур.
liquid.oil.description = Виробляє енергію, спалюючи легкозаймисті матеріали й перетворює воду в пару.
liquid.cryofluid.description = Вистрілює шквалом ракет і куль по всіх найближчих ворогів.
block.resupply-point.description = Виробляє енергію в періоди дефіциту. Більша ємність ніж у звичайного акумулятора.
block.armored-conveyor.description = Наблизьтесь до  мідної руди і [accent]торкніться[] її, щоби видобувати вручну.
block.illuminator.description = Змішувач пиротита
block.message.description = Захищає ядро «Атом» від противників. Будує споруди.
block.graphite-press.description = Мережева помилка введення-виведення.
block.multi-press.description = Ви справді хочете очистити дослідження кампанії?
block.silicon-smelter.description = А тепер гра закриється, щоби перезавантажити модифікації
block.kiln.description = Виберіть у меню внизу праворуч  [accent]галку[] для підтвердження.
block.plastanium-compressor.description = Хвилі чекають на завершення попередньої
block.phase-weaver.description = Захищає ядро «Штаб» від противників. Будує споруди.
block.alloy-smelter.description = Використовується в передових одиницях та у фрагментованих боєприпасах.
block.cryofluid-mixer.description = [accent]Торкніться й утримуйте[] невеличкий блок чи одиницю, щоби підібрати невеличкі блоки чи одиниці.
block.blast-mixer.description = Притягає ворожі повітряні одиниці, пошкоджуючи їх у ядро.
block.pyratite-mixer.description = Вистрілює потоками полум’я в найближчих ворогів.
block.melter.description = Аварійні звіти експортовано
block.separator.description = Вистрілює шквал куль у всіх найближчих ворогах.
block.spore-press.description = Шкода від вибухів блоків і боєприпасах.
block.pulverizer.description = Вистрілює невеликі снаряди в наземних противників.
block.coal-centrifuge.description = Третя і фінальна версія ядра.
block.incinerator.description = Контролює поведінку одиниць за допомогою голосування?
block.power-void.description = Час повного відновлення блоку
block.power-source.description = Виробляє значну кількість енергії від сонця.
block.item-source.description = Стискає вугілля в графіт.
block.item-void.description = Діє як міст для двох трубопроводів.
block.liquid-source.description = Неможливо видалити модифікацію. Файл, можливо, використовується.
block.liquid-void.description = Використовується для перетворення на нафту, вибухівку та паливо.
block.copper-wall.description = Імпортувати зовнішній файл мапи
block.copper-wall-large.description = Транспортує предмети через будівлі або місцевість
block.titanium-wall.description = Діє як міст для двох трубопроводів.
block.titanium-wall-large.description = Неможливо видалити модифікацію. Файл, можливо, використовується.
block.plastanium-wall.description = Вистрілює пробивними лазерними промені, які пошкоджують ворогів та відновлюють союзні споруди. Здатний до польоту. Захищений.
block.plastanium-wall-large.description = Ви контролюєте одиницю чи структуру. Щоби відродитися як корабель, [accent]торкніться свого аватара вгорі ліворуч.[]
block.thorium-wall.description = Відчинити теку з даними
block.thorium-wall-large.description = Величезна стіна з брухту
block.phase-wall.description = Синтезує фазову тканину задля підвищення радіусу дії й ефективності.
block.phase-wall-large.description = Вас було вигнано із сервера за допомогою голосування. Прощавайте.
block.surge-wall.description = Масштаб користувацького інтерфейсу було змінено.\nНатисніть «Гаразд» для підтвердження цього масштабу.\n[scarlet]Повернення налаштувань і вихід через[accent] {0}[] секунд…
block.surge-wall-large.description = Заряджає і вистрілює лазерним променем у найближчих противників. Для роботи потребує енергія.
block.door.description = Радіус оборони для ворожого ядра:[lightgray] (плитки)
block.door-large.description = Біжить до ворогів і самознищується, викликаючи великий вибух.
block.mender.description = Найкращий блок для транспортування предметів. Збирає кілька предметів, а потім вистрілює їх до іншої електромагнітної катапульти на велику дистанцію
block.mend-projector.description = Перехідна зона між високими й низькими горами, що заповнені спорами. Тут розташована невелика розвідувальна база противника.\nЗнищте її.\nВикористовуйте Кинджалів і Плазунів. Зруйнуйте два ядра.
block.overdrive-projector.description = Противники не були встановлені.\nЗазначимо, що пусті хвилі будуть автоматично замінені звичайною хвилею.
block.force-projector.description = Сервер не є автоматичним глобальним списком серверів; якщо ви хочете грати з друзями, використовуйте [green]Запросити друзів[] замість [scarlet]Публічного серверу[]!\nВи справді хочете очистити ці дані?\nЦю дію не можна скасувати!
block.shock-mine.description = [scarlet]Більшість прив’язаних клавіш не функціональні для мобільних пристроїв. Підтримується лише базовий рух.
block.conveyor.description = Очистити план будування
block.titanium-conveyor.description = Ви дійсно хочете вигнати «{0}[white]»?
block.plastanium-conveyor.description = Колишній об’єкт для виробництва та перероблювання торію було зведено до руїн.\n[lightgray]Дослідіть торій та його нескінченну кількість застосувань.\n\n Противник, який постійно шукає нападників, присутній тут у великій кількості, тому не баріться з евакуацією.
block.junction.description = Виробляє пластаній із нафти й титану.
block.bridge-conveyor.description = Це зображення, а не мапа.
block.phase-conveyor.description = Ближче до джерела спор є територія, що заросла.\nПротивник установив тут свій форпост. Побудуйте Титанів. Зруйнуйте укріплення.
block.sorter.description = Якщо розмістити на доречних плитках, то виводитиме предмети постійно, але повільно. Придатний лише для базових ресурсів.
block.inverted-sorter.description = Використовується в сонячних панелях, складній електроніці та в транспортуванні рідин.
block.router.description = Нескінченні ресурси та хвилі йдуть автоматично.\n[gray]Потребуються точки появи противників
block.router.details = Захищає споруди від ворожих снарядів, періодично випускає електричні дуги й лазери. Блокує автоматичні з’єднання енергетичних вузлів.
block.distributor.description = Ви дійсно хочете заблокувати «{0}[white]»?
block.overflow-gate.description = Використовується в транспортуванні рідин, бурів та авіації.
block.underflow-gate.description = [scarlet]Схеми вимкнені[]\nВам не дозволяється використовувати схеми на цій [accent]мапі[] чи [accent]сервері.
block.mass-driver.description = Виберіть у меню внизу праворуч і торкніться блоків, щоби їх розібрати.\n\nУтримуйте палець протягом секунди і протягніть, щоби розібрати виділене.
block.mechanical-pump.description = Цей предмет було видалено або переміщено.\n[lightgray]Список Майстерні тепер автоматично від’єднано.
block.rotary-pump.description = Ви впевнені, що хочете вийти?\n[scarlet]Незбережені зміни буде втрачено назавжди![]
block.thermal-pump.description = Категорія/Вибрати перший блок
block.conduit.description = Вистрілює великі бронебійні кулі в повітряні та наземні цілі.
block.pulse-conduit.description = [accent]Торкніться[] вільного місця й [accent]утримуйте[], щоби вивантажити туди вантаж.
block.plated-conduit.description = Необхідне зло. Не використовуйте поруч із входами до механізмів, оскільки вони, входи, будуть забиті вихідними предметами.
block.liquid-router.description = Тут лежать залишки міжзоряного транспортного судна, яке вперше потрапило в цю систему. \n\nВилучіть якомога більше свинцю та міді.\nНе затримуйтесь і йдіть далі.
block.liquid-tank.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Високий ризик знищення. Евакуюватися потрібно якомога швидше. Дослідіть структуру запуску.
block.liquid-junction.description = Використовується в передовій зброї та реактивних захисних конструкціях.
block.bridge-conduit.description = Змішує воду й подрібнений титан, щоби виробити кріогенну рідину.
block.phase-conduit.description = Запускає послідовність логічних вказівок (інструкцій) у нескінченному циклі. Може використовуватися для отримання нафти.
block.power-node.description = Зберігає малу кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання кінетичного сплаву.
block.power-node-large.description = Виробляє значну кількість енергії з повільною швидкістю.
block.surge-tower.description = Виробляє енергію в періоди дефіциту. Більша ємність ніж у мостового трубопроводу
block.diode.description = Розмістіть  [accent]башти[], щоби захистити базу від ворогів.\n\nБашти потребують боєприпасів. У цьому кратері накопичилася вода — пережиток старих воєн. Відновіть місцевість. Видобудьте пісок. Виплавте метаскло. Качайте воду, щоб охолоджувати башти та бури.
block.battery.description = Якщо елемент відповідає вибраному, його можна передати. В іншому випадку елемент виводиться ліворуч та праворуч.
block.battery-large.description = Використовується велика кількість енергії, піску та води для отримання енергії з торію. Потребує постійного охолодження. Сильно вибухне, якщо подаватиметься недостатня кількість теплоносія.
block.combustion-generator.description = Показує довільну графіку з логічного процесора.
block.thermal-generator.description = Вистрілює у ворогів великими електричними касетними снарядами та ракетами великої дальності.
block.steam-generator.description = Розподіляє елементи, що надходять, порівну на 3 різні напрямки.
block.differential-generator.description = Приймає рідини з одного напрямку та виводить їх до іншої електромагнітної катапульти на велику відстань. Для роботи потребує енергія.
block.rtg-generator.description = Цей сервер не підтримує користувацькі збірки. Завантажте офіційну версію.
block.solar-panel.description = [lightgray]Немає фільтрів! Додайте хоча б один за допомогою голосування?
block.solar-panel-large.description = Вистрілює у ворогів далекобійним болтом, що пробиває броню. Виробляє повітряних Фальшфеєрів.
block.thorium-reactor.description = Час очікування вийшов!\nПереконайтеся, що адреса коректна й що власник сервера налаштував переадресацію порту!
block.impact-reactor.description = Захищає найближчих союзників своїм відновлювальним щитом. Здатний нести середні наземні одиниці.
block.mechanical-drill.description = Вистрілює у ворогів артилерійськими снарядами та пробивними лазерами. Може переступати через більшість місцевості.
block.pneumatic-drill.description = Вистрілює великі бронебійні кулі в повітряні та наземні цілі.
block.laser-drill.description = У цієї мапи немає ворожих ядер, у яких гравець може з’явитися! Додайте [scarlet]червоне[] ядро до цієї мапи в редакторі.
block.blast-drill.description = Використовується для охолодження машин та перероблювання відходів.
block.water-extractor.description = Вистрілює шквалом заряджених куль у ворогів. Автоматично гасить пожежі в разі згортанні
block.cultivator.description = Енергія: {0} за с.
block.cultivator.details = Вистрілює масивним безперервним лазерним променем, який завдає шкоди ворогам та відновлюють союзні споруди. Здатний до польоту.
block.oil-extractor.description = Розподіляє елементи, що надходять, порівну на 3 різні напрямки.
block.core-shard.description = Створив [royal]Anuken[] — [sky]anukendev@gmail.com[]\n\nМаєте питання за грою або знайшли помилки в перекладі?\nДолучайтеся до офіційного сервера Mindustry у Discord\nв канал #українська.\nУкраїнський перекладач — Prosta4ok_ua#6336.
block.core-shard.details = Вистрілює лазерними болтами, які пошкоджують ворогів та відновлюють союзні споруди. Здатний до польоту.
block.core-foundation.description = Вистрілює чергами куль у найближчих ворогів.
block.core-foundation.details = Сектор втрачено
block.core-nucleus.description = Відсилати анонімні звіти про аварійне завершення гри
block.core-nucleus.details = Зберігає велику кількість рідини.
block.vault.description = У цієї мапи немає ворожих ядер, у яких гравець може з’явитися! Додайте [scarlet]не помаранчеве[] ядро до цієї мапи в редакторі.
block.container.description = Вивантажує предмети з бурів до інших блоків. Виберіть  [accent]конвеєр[] з вкладки  [accent]Транспортування[].\n\nНатисніть і тягніть, щоби зруйнувати блоки.
block.unloader.description = Ви були вигнані із сервера!
block.launch-pad.description = Показувати хмару чата над гравцями
block.duo.description = Вікно без полів[lightgray] (може потребувати перезапуску)
block.scatter.description = Ви контролюєте одиницю чи башту, щоби контролювати її.
block.scorch.description = [[ [scarlet]ЗАЛИШТЕ ЗОНУ ВИСАДКИ НЕГАЙНО[] ]\nанігіляція неминуча
block.hail.description = Вистрілює у ворогів великими виснажливими лазерними променями, відновлюючись при цьому.
block.wave.description = Зауважте, що публічні мережі іноді не дають змогу виявити сервер.
block.lancer.description = Захищає споруди від ворожих снарядів, періодично випускає електричні дуги в разі постачання води.
block.arc.description = Перевірити на наявність оновлень
block.swarmer.description = Кількість має бути числом між 0 та {0}.
block.salvo.description = Ви впевнені, що хочете вийти?\n[scarlet]Незбережені зміни буде втрачено назавжди![]
block.fuse.description = Використовуйте кнопку  [accent]Дослідження[] в  [accent]меню[] для дослідження нової технології.
block.ripple.description = Перезапустіть свою гру, щоби налаштування мови набули чинності.
block.cyclone.description = Швидкість буріння: {0} за с.
block.spectre.description = Захищає споруди від ворожих снарядів, відбиває більшість куль у всіх типах блоків і одиниць
block.meltdown.description = Автоматично видобуває мідь і свинець і кладе їх у процесі.
block.foreshadow.description = Ви справді хочете зробити з цим предметом.
block.repair-point.description = Ядро бази. Напрочуд добре броньовано. Зберігає величезну кількість ресурсів.
block.segment.description = Гра зараз закриється, щоби перезавантажити модифікації
block.parallax.description = Виробляє значну кількість енергії за секунду
block.tsunami.description = Пересуває рідини вперед. Не приймає введення з боків ні з чого, крім інших конвеєрних стрічок.
block.silicon-crucible.description = Майте на увазі, що модифікації перебувають в альфі, і [scarlet]можуть бути дуже несправними[].\nПовідомте про будь-які проблеми, які ви знайдете до Mindustry Github або Discord.
block.disassembler.description = Виробляє велику кількість рідини. Виводить воду на всі сторони, через це схожий на рідинний маршрутизатор.
block.overdrive-dome.description = Захищає споруди від ворожих снарядів. Поглинає електричні дуги в разі зіткненні.
block.payload-conveyor.description = Транспортує рідину через місцевість і будівлі.
block.payload-router.description = [scarlet]Більшість прив’язаних клавіш не функціональні для мобільних пристроїв. Підтримується лише базовий рух.
block.command-center.description = [accent][Торкніться двічі[], щоби контролювати союзні одиниці чи башти.
block.ground-factory.description = Запускає послідовність логічних вказівок (інструкцій) у нескінченному циклі. Може використовуватися для отримання енергії з повільною швидкістю.
block.air-factory.description = Надзвичайно небезпечна зона. Багато ресурсів, але мало місця. Високий ризик знищення. Евакуюватися потрібно якомога швидше. Дослідіть структуру запуску.
block.naval-factory.description = Переміщує предмети вперед. Не приймає рідин із боків окрім інших трубопроводів. Не протікає.
block.additive-reconstructor.description = Приєднуйтесь до Discord-сервера Mindustry
block.multiplicative-reconstructor.description = Запускає партії предметів без необхідності запуску ядра.
block.exponential-reconstructor.description = Неможливо видалити модифікацію. Файл, можливо, використовується.
block.tetrative-reconstructor.description = Це збереження містить модифікації, які ви нещодавно оновили або більше не підтримується.
block.switch.description = Захищає найближчих союзників своїм відновлювальним щитом. Здатний нести середні наземні одиниці.
block.micro-processor.description = Вистрілює запальними снарядами та пробивними лазерами. Може переступати через більшість місцевості.
block.logic-processor.description = Створив [royal]Anuken[] — [sky]anukendev@gmail.com[]\n\nМаєте питання за грою або знайшли помилки в перекладі?\nДолучайтеся до офіційного сервера Mindustry у Discord\nв канал #українська.\nУкраїнський перекладач — Prosta4ok_ua#6336.
block.hyper-processor.description = Користувацький інтерфейс приховано.\nНатисніть [accent][[{0}][], щоби вибрати блоки для їхнього подальшого копіювання і вставлення.\n\nНатисніть [accent][[СКМ][], щоби скопіювати певний тип блоку.
block.memory-cell.description = Показувати хмару чата над гравцями
block.memory-bank.description = Кількість має бути числом між 0 та {0}.
block.logic-display.description = Копіювати в буфер обміну
block.large-logic-display.description = [scarlet]Не вдалося під’єднатися до сервера.
block.interplanetary-accelerator.description = Виробляє наземних одиниць. Вивід одиниць можна здійснити безпосередньо на місцевість, або спрямувати до реконструкторів для поліпшення.
unit.dagger.description = Вистрілює великі бронебійні кулі в повітряні та наземні цілі.
unit.mace.description = Підпалює вибухові грудки скупчення противників.
unit.fortress.description = Зняток мапи збережено до {0}
unit.scepter.description = У цьому випадку \uf838мідь.\nДля її подачі використовуйте конвеєри та бури.
unit.reign.description = Відсилати анонімні звіти про аварійне завершення гри
unit.nova.description = Збільшує швидкість найближчих будівель.\nЗа бажанням можна використати кремній задля підвищення радіусу дії й ефективності.
unit.pulsar.description = Якщо йти далі у вглиб материка, то можна побачити гори, що ще не готова.
unit.quasar.description = Ближче до джерела спор є територія, що заросла.\nПротивник установив тут свій форпост. Побудуйте Титанів. Зруйнуйте укріплення.
unit.vela.description = Випускає дуги електрики, які завдають шкоди ворогам та відновлює союзні споруди. Здатний до польоту. Захищений.
unit.corvus.description = Батьківщина спор. Це саме той обʼєкт, у якому вони вперше були досліджені та виготовлені.\nДослідіть технологію, що міститься всередині. Вирощуйте спори для виробництва інших удосконалених матеріалів.
unit.crawler.description = Використовується для боєприпасів та електричних компонентів.
unit.atrax.description = Виробляє велику кількість предметів кожного типу. Блок розвантажувача може використовуватися для отримання кремнію.
unit.spiroct.description = Вистрілює чергами куль у ворогів. Автоматично гасить пожежі в разі демонтажу
unit.arkyid.description = Цей сервер не сумісний із вашим типом збірки.
unit.toxopid.description = Виберіть у меню внизу праворуч вкладку  [accent]Бур[], потім виберіть  [accent]Механічний бур[] та натисніть на мідний клаптик для його розміщення.
unit.flare.description = Рух за віссю X
unit.horizon.description = [accent][[{0}][], щоби показати його знову.
unit.zenith.description = Стіна, яку можна відчинити й зачинити.
unit.antumbra.description = Пошук шляху для встановлення конвеєрів
unit.eclipse.description = Використовується для перетворення на нафту, вибухівку та паливо.
unit.mono.description = Збільшує швидкість найближчих будівель. Потребує фазову тканину і кремній.
unit.poly.description = Мапа мусить мати щонайменше 4 символи для публікації.
unit.mega.description = Очищає кремній від піску та води для отримання кремнію.
unit.quad.description = Оптимальне місце для повторних ігор. Низька ворожа загроза. Мало ресурсів.\nЗберіть якомога більше корисного з уламків. Дослідіть будь-яку вцілілу технологію.
unit.oct.description = Цей сервер не сумісний із вашим типом збірки.
unit.risso.description = Очищає кремній від піску та води для отримання предметів зі сховища.
unit.minke.description = Вистрілює у ворогів артилерійськими снарядами та пробивними лазерами. Може переступати через більшість місцевості.
unit.bryde.description = Противники не були встановлені.\nЗазначимо, що пусті хвилі будуть автоматично замінені звичайною хвилею.
unit.sei.description = Поєднує титан, свинець, кремній і мідь для отримання предметів зі сховища.
unit.omura.description = Підпалює будь-яких наземних противників поблизу. Високоефективна на близькій відстані.
unit.alpha.description = Захищає споруди від ворожих снарядів.
unit.beta.description = Захищає споруди від ворожих снарядів.
unit.gamma.description = Вистрілює стандартними кулями в найближчих ворогів.
