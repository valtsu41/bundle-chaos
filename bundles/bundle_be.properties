sector.groundZero.description = Танны свідар. Пры размяшчэнні на адпаведных плітках, прадметы бясконца выводзяцца ў павольным тэмпе. Здольны здабываць торый.
sector.frozenForest.description = Прымае прадмет у адным кірунку і выводзіць іх да 3 іншых напрамкаў у роўнай ступені. Карысны для падзелу вадкасцяў з адной крыніцы на некалькі мэтаў.
sector.saltFlats.description = Гэтая выява, а не карта. \n\nКалi Вы хочаце пачаць лінію, [ ] і Перацягні яго ў патрэбным кірунку. \nНажмите на ўкладку з выявай карты
sector.craters.description = The outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
sector.ruinousShores.description = Самы асноўны будаўнічы матэрыял. Шырока выкарыстоўваецца ў вытворчасці сучасных матэрыялаў. Можа быць падзелены на складнікі яго мінералы або распылён на варожых баявыя адзінкі ў якасці структурнай апоры і ядзернага паліва.
sector.stainedMountains.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
sector.overgrowth.description = У некаторых сітуацыях, неабходна забраць прадметы з блокаў ўручную. \nКаб зрабіць гэта, [accent] націсніце на «?», Калі ён выбраны ў меню «Інфармацыя аб карце».
sector.tarFields.description = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
sector.desolateRift.description = Майце на ўвазе, што бэта-версія гульні не можа быць запісана па-над убудаванай карты! Калі ласка, увядзіце іншую назву ў меню «Інфармацыя аб карце»
sector.nuclearComplex.description = Палепшаны блок транспарціроўкі вадкасці. Перамяшчае вадкасці з той жа хуткасцю, што і імпульсныя трубаправоды, але валодае большай трываласцю. Не бярэ вадкасці са бакоў, акрамя як ад іншых трубаправодаў. \nПротекает менш.
sector.fungalPass.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
