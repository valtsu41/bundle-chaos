sector.groundZero.description = Пашыраны маршрутызатар. Падзяляе прадметы да 7 іншых напрамкаў у роўнай ступені. Карысны для падзелу матэрыялаў з адной крыніцы на некалькі мэтаў.
sector.frozenForest.description = Перамяшчае прадметы з той жа хуткасцю, што і імпульсныя трубаправоды, але валодае большай трываласцю. Не бярэ вадкасці са бакоў, акрамя як ад іншых канвеераў.
sector.saltFlats.description = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
sector.craters.description = [accent] Канвееры[] выкарыстоўваюцца для транспарціроўкі рэсурсаў у ядро ​​\nСделайте лінію канвеераў ад свідра да ядра \n [accent] Размесціце 2 канвеера ў лінію і дастаўце прадметы ў ядро.
sector.ruinousShores.description = Стваральнiк [royal]Anuken[] — [sky]anukendev@gmail.com[]\n\nЁсць недапрацоўкі ў перакладзе або хочаце знайсці саюзнікаў для сумеснай гульні?\nПішыце ў аф. [accent]discord-сервер Mindustry[] у канал [accent]#translations[].\n\nРэдактар і перакладчык на беларускую мову:\n[cyan]K[gray]evi[cyan]TV[gray]#9923\nVit_log выправіў памылкі і дапоўніў пераклад.
sector.stainedMountains.description = Калі Вы дасягаеце пэўнай хвалі, Вы можаце [accent] прыпыніць гульню.[] \nВы можеть планаваць будаўніцтва, калі гульня варта на паўзе.\n [accent] Націсніце кнопку уверсе злева, каб паставіць гульню на паўзу.
sector.overgrowth.description = Падчас бітвы, Вы можаце [accent] прыпыніць гульню.[] \nВы можеть планаваць будаўніцтва, калі гульня варта на паўзе.\n [accent] Націсніце кнопку уверсе злева, каб паставіць гульню на паўзу.
sector.tarFields.description = Перамяшчае вадкасці з аднаго кірунку і выводзіць іх да 3 іншых напрамкаў у роўнай ступені. Карысны для падзелу вадкасцяў з адной крыніцы на некалькі секунд[], і правёўшы яго ў патрэбным кірунку. [accent] Размесціце 2 канвеера ў лінію і дастаўце прадметы ў ядро.
sector.desolateRift.description = Вы пачалі[scarlet] навучанне па Mindustry.[]\nПравядзiце па экране, каб рухацца. \n[accent]зведзены або развядзіце 2 пальца[] для змены маштабу. \nПачнiце з [accent] здабычы медзі[]. Наблізьцеся да яе, затым націсніце [accent] белую каўку[] ніжэй, каб пацвердзіць пабудова вылучаны. \nНажмите [accent] кнопку X[], каб адмяніць размяшчэнне.
sector.nuclearComplex.description = Звычайны матэрыял, які выкарыстоўваецца ў вытворчасці сучасных матэрыялаў. Можа быць пераўтвораная ў вугаль для выкарыстання ў якасці абароны для астуджэння жыццёва важных блокаў.
sector.fungalPass.description = Вы пачалі[scarlet] навучанне па Mindustry.[]\nВыкарыстоўвайце кнопкі[accent] [[WASD][] для перамяшчэння.\n[accent]Пакруціце кола мышы[] для стральбы. \nПостройте больш турэляў і бураў. Добудьте больш медзі.
