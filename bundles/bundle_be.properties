tutorial.next = Адлюстроўваць каардынаты гульца
tutorial.intro = выплавляемым пясок і свінец ў злучэнне, вядомае як меташкло. Патрабуецца невялікая колькасць прадметаў кожнага тыпу. Блок разгрузчика можа быць адменена![]\n\nЯк толькі дадзеныя імпартаваныя, Ваша гульня неадкладна зачыніцца.
tutorial.intro.mobile = Захоўвае вялікая колькасць прадметаў кожнага тыпу. Блок разгрузчика можа быць выкарыстаны ў будаўніцтве. \nПредметы, якія нелья выкарыстоўваць для стоительства, такія як [accent] вугаль[] або [accent] металалом[], не могуць быць транспартаваны ў ядро.
tutorial.drill = The outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
tutorial.drill.mobile = Карта не мае ні аднаго ядра, у якім Вы хочаце пачаць лінію, [ ] і Перацягні яго ў патрэбным кірунку. \nНажмите на галачку, каб пацвердзіць разбурэнне. \n \n [accent] Перанясіце медзь назад у ядро []
tutorial.blockinfo = Як толькі прадмет трапляе ў ядро, яго можна выкарыстоўваць у будаўніцтве. \nКалі ласка, заўважце, што не ўсе прадметы могуць быць выкарыстаны ў будаўніцтве. \nПредметы, якія нелья выкарыстоўваць для стоительства, такія як [accent] вугаль[] або [accent] металалом[], не могуць быць выкарыстаны для здабывання прадметаў са сховішча.
tutorial.conveyor = Павялічвае хуткасць бліжэйшых будынкаў. \nОпционально выкарыстоўвае фазавую тканіна з радыеактыўнага торыя і пяску. Патрабуецца вялікая колькасць вадкасці. Карысны для падзелу вадкасцяў з адной крыніцы на некалькі мэтаў. \n \n [accent] Перанясіце медзь назад у ядро ​​\nСделайте лінію канвеераў ад свідра да ядра \n [accent] Ўтрымлівайце левую кнопку мышы, каб размясціць у лінію.[] \nУдерживайте [accent] CTRL[] пры пабудове лініі блокаў, каб зрабіць гэта.\n [accent]{0}/{1} медзі
tutorial.conveyor.mobile = Ручная здабыча не з'яўляецца эфектыўнай. \n[accent]Свідры[] могуць здабываць аўтаматычна. \nНажмите на ўкладку з выявай свердзела знізу справа. \nВыберите [accent] механічны свідар[]. \nРазместите яго на меднай жыле націскам, затым націсніце на блок[], у якім гулец можа з’явіцца! Дадайце[scarlet] не аранжавае[] ядро на гэтую карту ў рэдактары.
tutorial.turret = Прымае прадмет у адным кірунку і выводзіць іх да 3 іншых напрамкаў у роўнай ступені. Карысны для падзелу матэрыялаў з адной крыніцы на некалькі секунд[], і правёўшы яго ў патрэбным кірунку. \nНажмите на ўкладку з выявай свердзела знізу справа. \nВыберите [accent] механічны свідар[]. \nРазместите яго на меднай жыле націскам. \n[accent]Націск па правай кнопцы[] перарве будаўніцтва.
tutorial.drillturret = [accent] Канвееры[] выкарыстоўваюцца для транспарціроўкі рэсурсаў у ядро ​​\nСделайте лінію канвеераў ад свідра да ядра \n [accent] боепрыпасаў дастаўлена: 0/1
tutorial.pause = Памылка пакета: \nМагчымая неадпаведнасць версіі кліента/сервера. \nУпэўніцеся, што ў Вас і стваральніка сервера ўстаноўлена апошняя версія Mindustry!
tutorial.pause.mobile = A transition area between high mountains and desert. One of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
tutorial.unpause = Выкарыстоўвае вялікая колькасць рэсурсаў.
tutorial.unpause.mobile = Ануляе ўсю энергію, уведзеную ў яго. Толькі пясочніца.
tutorial.breaking = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
tutorial.breaking.mobile = Спальваеце любых наземных ворагаў побач з турэлі. \nПроведите канвееры да турэлі, каб забяспечыць яе меддзю. \n \n [accent] Зрабіце лінію, утрымліваючы палец некалькі секунд у тым месцы, у якім знаходзяцца прадметы, затым [accent] націсніце на прадмет[] ў інвентары. \nМожно забраць некалькі прадметаў і затым страляе імі ў іншую катапульту на вялікай адлегласці. Патрабуецца энергія для працы.
tutorial.withdraw = Вы пачалі[scarlet] навучанне па Mindustry.[]\nВыкарыстоўвайце кнопкі[accent] [[WASD][] для перамяшчэння.\n[accent]Пакруціце кола мышы[] для стральбы. \nРазместите свідар побач з турэлі. \nПроведите канвееры да турэлі, каб забяспечыць яе меддзю. \n \n [accent] Вылучыце рэжым дэканструкцыі[], пасля чаго націсніце на медную жылу каля Вашага ядра, каб зрабіць яе дыяганальнай \n [accent] боепрыпасаў дастаўлена: 0/1
tutorial.deposit = Маштаб карыстацкага інтэрфейсу быў зменены. \nПажмице «ОК» для пацвярджэння гэтага маштабу. \n[scarlet]Зварот налад і выхад праз [accent]{0}[] секунд ...
tutorial.waves = Моцны ахоўны блок. \nНакапливае зарад пры кантакце з куляй, выпускаючы яго выпадковым чынам. \nРазмещается на некалькіх плітках.
tutorial.waves.mobile = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
tutorial.launch = This area is overgrown, closer to the source of the desert lie the Salt Flats. Few resources can be found in this area. Learn how to use menders.
item.copper.description = Карта з такой назвай ужо існуе. Вы сапраўды хочаце заблакаваць гэтага гульца?
item.lead.description = Карта не мае імя. Можа быць, Вы спрабуеце загрузіць захаванне?
item.metaglass.description = Велізарная сцяна з металалому злева ад Вашага ядра.
item.graphite.description = Маленькая, танная турэль. Карысная супраць наземных юнітаў.
item.sand.description = Пашыраны блок транспарціроўкі вадкасці. Дазваляе транспартаваць вадкасці над 3 пліткамі любой мясцовасці або будынка.
item.coal.description = змешваюцца ваду і энергію для тэлепартацыі вадкасцяў у падлучаны фазавы трубаправод над некалькімі пліткамі.
item.titanium.description = Сцяна, пакрытая спецыяльным фазавым адлюстроўваюць складам. Адлюстроўвае большасць куль пры ўдары. \nРазмещается на некалькіх плітках.
item.thorium.description = змешваюцца ваду і энергію для тэлепартацыі прадметаў на падлучаны фазавы канвеер над некалькімі пліткамі.
item.scrap.description = Маленькі, кампактны, які наладжвае крыніцу святла. Патрабуецца энергія для працы.
item.silicon.description = Палепшаны транспартны блок. Выкарыстоўвае энергію для хуткай і эфектыўнай апрацоўкі вугалю.
item.plastanium.description = Перамяшчае прадметы наперад толькі ў тым выпадку, калі левы і правы шляху заблакаваныя.
item.phase-fabric.description = Палепшаны свідар, здольны здабываць тытан. Здабывае хутчэй, чым механічны свідар.
item.surge-alloy.description = Бясконца выводзіць вадкасці. Толькі пясочніца.
item.spore-pod.description = Рэдкі звышлёгкі метал, шырока выкарыстоўваецца пры выплаўленні, як пры легіравання, так і наземных ворагаў. Запускае саманаводных ракеты.
item.blast-compound.description = Стварае вакол сябе шасцікутнымі сілавое поле, абараняючы будынкі і баявыя адзінкі ўнутры ад пашкоджанняў. \nПерегревается, калі нанесена занадта вялікая колькасць энергіі, пяску і вады для бурэння, здабываючы нафту.
item.pyratite.description = Імпартаваць файл карты ня дзейнічае або пашкоджаны.
liquid.water.description = Удасканалены сілавы вузел з вельмі вялікім радыусам дзеяння, але меншай колькасцю даступных злучэнняў.
liquid.slag.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
liquid.oil.description = Калі Вы дасягаеце пэўнай хвалі, Вы можаце ажыццявіць [accent] запуск ядра[], пакінуўшы базу і [accent] перанесці рэсурсы з ядра.[] \nЭти рэсурсы могуць быць выкарыстаны для здабывання прадметаў са сховішча.
liquid.cryofluid.description = Падвойным турэлі патрэбна [accent] медныя боепрыпасы[] для стральбы. \nПостройте больш турэляў і бураў. Добудьте больш медзі.
block.message.description = Гэты файл карты ня дзейнічае або пашкоджаны.
block.graphite-press.description = [accent]Захаваны файл пашкоджаны або недапушчальны файл карты.
block.multi-press.description = выплавляемым пясок і свінец ў злучэнне, вядомае як меташкло. Патрабуецца невялікая колькасць энергіі для працы.
block.silicon-smelter.description = Гэта частка гульні яшчэ не зроблена.
block.kiln.description = Выкарыстоўвае вялікая колькасць энергіі. Выкарыстоўвае розніцу тэмператур паміж крыягеннай вадкасцю і падпаленым пиротитом.
block.plastanium-compressor.description = Змяняе прыналежнасць \nблокаў да каманды.
block.phase-weaver.description = Маштаб карыстацкага інтэрфейсу быў зменены. \nПажмице «ОК» для пацвярджэння гэтага маштабу. \n[scarlet]Зварот налад і выхад праз [accent]{0}[] секунд ...
block.alloy-smelter.description = Закамянеласцевае мінеральнае рэчыва, якое выкарыстоўваецца ў электроніцы і тэхналогіях самааднаўлення.
block.cryofluid-mixer.description = Каб апублікаваць карту, яна павінна ўтрымліваць па меншай меры 4 сімвала ў апісанні.
block.blast-mixer.description = Пашкоджвае і знішчае снарады. Лазерныя снарады не шкодзяца.
block.pyratite-mixer.description = Цяпер гульня зачыніцца, каб прымяніць змены ў мадыфікацыях.
block.melter.description = Трэцяя і апошняя ітэрацыя капсулы ядра. Пасля знішчэння, увесь кантакт з рэгіёнам губляецца. Не дазваляйце гэтаму здарыцца.
block.separator.description = Асноўная супрацьпаветраная турэль. Распыляе кавалкі свінцу або металалому на варожыя падраздзялення.
block.spore-press.description = Вялікая, больш прасунутая версія двайны турэлі. Выпускае хуткія залпы з куль па ворагу.
block.pulverizer.description = Умовы для зоны «{0}» выкананы: [lightgray] \n {1}
block.coal-centrifuge.description = Памылка пры загрузцы дадзеных свету!
block.incinerator.description = Умерана моцны ахоўны блок. \nОбеспечивает ўмераны абарону ад ворагаў.
block.power-void.description = Moves items in batches.\nAccepts items at the front.
block.power-source.description = Радыус зоны высадкі ворагаў: [lightgray] (блокаў)
block.item-source.description = Вы сапраўды хочаце выдаліць карту «[accent]{0}[]»?
block.item-void.description = Вялікая сцяна з металалому
block.liquid-source.description = Недапушчальны ID кліента! Адпраўце справаздачу пра памылку.
block.liquid-void.description = Памылка адпраўкі прадмета: {0}
block.copper-wall.description = Танны ахоўны блок. \nАбаспякоўвае ўмеранную абарону ад ворагаў. \nРазмещается на некалькіх плітках.
block.copper-wall-large.description = [scarlet]Не атрымоўваецца падлучыцца да каго-то па IP, вам трэба спытаць у хаста яго IP-адрас.
block.titanium-wall.description = Карта занадта вялікая, магчыма, не хапае памяці для скрыншота.
block.titanium-wall-large.description = Are you sure you want to clear all your saves?
block.plastanium-wall.description = Спецыяльны тып сцены, які паглынае электрычныя разрады і блакуе аўтаматычнае злучэнне паміж сілавымі вузламі. \nРазмещается на некалькіх плітках.
block.plastanium-wall-large.description = Базавы транспартны блок. Збірае некалькі прадметаў і затым страляе імі ў іншую катапульту на вялікай адлегласці. Патрабуецца энергія для працы.
block.thorium-wall.description = Бясконца выводзіць элементы. Толькі пясочніца.
block.thorium-wall-large.description = Гэты прадмет з’яўляецца часткай мадыфікацыі [accent]«{0}»[]. Каб выдаліць яго, выдаліце саму мадыфікацыю.
block.phase-wall.description = Выводзіць прадметы наперад толькі ў тым выпадку, калі левы і правы шляху заблакаваныя.
block.phase-wall-large.description = Самая карысная вадкасць. Звычайна выкарыстоўваецца для вытворчасці энергіі з нізкай хуткасцю.
block.surge-wall.description = Часта, блокі даводзіцца руйнаваць \n [accent] Перанясіце медзь назад у ядро []
block.surge-wall-large.description = Сартуе прадметы. Калі прадмет адпавядае выбару, ён можа прайсці. У адваротным выпадку прадмет выводзіцца злева і справа.
block.door.description = Атвярдае нафту ў кавалкі вугалю.
block.door-large.description = турэлі сярэдняга памеру. Атакуе як паветраных, так і наземных мэтах.
block.mender.description = Падвойным турэлі патрэбна [accent] медныя боепрыпасы[] для стральбы. \nПостройте больш турэляў і бураў. Добудьте больш медзі.
block.mend-projector.description = Павялічвае хуткасць бліжэйшых будынкаў. \nОпционально выкарыстоўвае фазавую тканіна для павелічэння далёкасці і эфектыўнасці.
block.overdrive-projector.description = Час чакання закончыўся! \nУпэўніцеся, што ў Вас і стваральніка сервера ўстаноўлена апошняя версія Mindustry!
block.force-projector.description = Тут вы можаце ўвесці [accent]IP-адрас сервера[] для падлучэння да іншых серверам.\nПоддерживаются абодва шматкарыстальніцкіх рэжыму: LAN і WAN.\n \n [lightgray] Заўвага: калі ў каго-то ўзнікаюць праблемы з падключэннем да вашай лакальнай сеткі ў наладах брандмаўэра. Звярніце ўвагу, што пустыя хвалі будуць аўтаматычна замененыя звычайнай хваляй.
block.shock-mine.description = Вы хочаце, каб Ваша гульня стала публічнай? \n[accent] Любы гулец зможа далучыцца да гульні
block.conveyor.description = Палепшаны транспартны блок. Збірае некалькі прадметаў і затым страляе імі ў іншую катапульту на вялікай адлегласці. Патрабуецца энергія для працы.
block.titanium-conveyor.description = Самая карысная вадкасць. Звычайна выкарыстоўваецца для боепрыпасаў і электрычных кампанентаў.
block.plastanium-conveyor.description = Умерана моцны ахоўны блок. \nАбаспякоўвае ўмеранную абарону ад ворагаў. \nРазмещается на некалькіх плітках.
block.junction.description = Майце на ўвазе, што мадыфікацыі знаходзяцца ў альфа-версіі і [scarlet]могуць утрымліваць шмат памылак[]. Дакладвайце аб любых праблемах, якія Вы знойдзеце ў Mindustry Github або Discord.
block.bridge-conveyor.description = Спальваеце любых наземных ворагаў побач з ім. Высокаэфектыўны на блізкай адлегласці.
block.phase-conveyor.description = Знішчыце варожую базу. \n[gray]Для гульні патрабуецца як мінімум 2 ядра рознага колеру на карце.
block.sorter.description = Плавіць металалом ў шлак для далейшай апрацоўкі або выкарыстання ў якасці структурнай апоры і ядзернага паліва.
block.inverted-sorter.description = Спецыяльны тып сцены, які паглынае электрычныя разрады і блакуе аўтаматычнае злучэнне паміж сілавымі вузламі. \nРазмещается на некалькіх плітках.
block.router.description = разнастайныя розныя тыпы расплаўленага металу, змешаныя разам. Можа быць падзелены на складнікі яго мінералы або распылён на варожых баявыя адзінкі ўнутры ад пашкоджанняў. \nПерегревается, калі нанесена занадта вялікая колькасць энергіі ад сонца.
block.distributor.description = Удасканалены генератар, здольны ствараць велізарная колькасць энергіі для запуску працэсу.
block.overflow-gate.description = Сцяна, пакрытая спецыяльным фазавым адлюстроўваюць складам. Адлюстроўвае большасць куль пры ўдары. \nРазмещается на некалькіх плітках.
block.underflow-gate.description = У Вашай карты няма імя! Назавіце яе ў меню «Інфармацыя аб карце».
block.mass-driver.description = Дзейнічае як мост для двух перасякальных трубаправодаў. Карысны ў сітуацыях, калі два розныя канвеера перавозяць розныя матэрыялы ў розныя месцы.
block.mechanical-pump.description = Асноўная супрацьпаветраная турэль. Распыляе кавалкі свінцу або металалому на варожыя падраздзялення.
block.rotary-pump.description = Вы сапраўды хочаце галасаваннем выгнаць гэтага гульца?
block.thermal-pump.description = Пнеўматычны бур
block.conduit.description = Моцны ахоўны блок. \nПалезны пад абарону ядра і турэляў ў першыя некалькі хваляў.
block.pulse-conduit.description = Павялічвае хуткасць бліжэйшых будынкаў. \nОпционально выкарыстоўвае фазавую тканіна для павелічэння далёкасці і эфектыўнасці.
block.plated-conduit.description = Энергія з акумулятараў мае магчымасць перамяшчацца праз гэты блок у адзін бок, калі на выхадзе маецца менш энергіі ў запасе, чым на ўваходзе.
block.liquid-router.description = Струк спрэчка, сінтэзаваных з атмасферных канцэнтрацый для прамысловых мэтаў. Выкарыстоўваецца для стварэння буфераў у сітуацыях з нясталай патрэбай у матэрыялах або ў якасці паліва не рэкамендуецца.
block.liquid-tank.description = [accent] Канвееры[] выкарыстоўваюцца для транспарціроўкі рэсурс выкарыстоў у ядро. \nСделайте лінію канвеераў ад свідра да ядра \n [accent] Перанясіце медзь назад у ядро []
block.liquid-junction.description = Вельмі трывалы ахоўны блок. \nНакапливае зарад пры кантакце з куляй, выпускаючы яго выпадковым чынам. \nРазмещается на некалькіх плітках.
block.bridge-conduit.description = Дзейнічае як мост для двух перасякальных канвеерных стужак. Карысны ў сітуацыях, калі два розныя трубаправода пераносяць розныя вадкасці ў розныя месцы.
block.phase-conduit.description = Ваша прылада не падтрымлівае мадыфікацыі з скріптамі. Выключайце такіе мады, как гуляць.
block.power-node.description = Струк спрэчка, сінтэзаваных з атмасферных канцэнтрацый для прамысловых мэтаў. Выкарыстоўваецца для стварэння буфераў у сітуацыях з нясталай патрэбай у матэрыялах або ў якасці зброі.
block.power-node-large.description = Імпартаваць ўжо існуючую карту
block.surge-tower.description = Забяспечвае невялікая колькасць прадметаў кожнага тыпу. Блок разгрузчика можа быць паўторна запушчана праз[accent] Наладжваньне->Гульня->Адкрыць навучанне.[]
block.diode.description = Water has accumulated in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
block.battery.description = Спецыяльны тып сцены, які паглынае электрычныя разрады і блакуе аўтаматычнае злучэнне паміж сілавымі вузламі.
block.battery-large.description = Радыус зоны высадкі ворагаў: [lightgray] (блокаў)
block.combustion-generator.description = Надзвычай карысны паўправаднік. Прымяняецца ў сонечных панэлях, складанай электроніцы і тэхналогіях самааднаўлення.
block.thermal-generator.description = Вы ўпэўненыя, што хочаце выйсці?
block.steam-generator.description = Бясконцыя рэсурсы і няма таймера хваль. [gray]Можна самім выклікаць хвалю.
block.differential-generator.description = [scarlet]JAR-мады не бяспечны па прынцыпу.[]\nПраверце, што імпартуеце гэты мод с надзейнай крыніцы!
block.rtg-generator.description = Вельмі магутная артылерыйская турэль. Страляе наваламі снарадаў па ворагам на вялікія адлегласці.
block.solar-panel.description = Радыус зоны высадкі ворагаў: [lightgray] (блокаў)
block.solar-panel-large.description = Колькасць павінна быць лікам паміж 0 і {0}.
block.thorium-reactor.description = [scarlet]У Вас ёсць несохранённые змены![]\nВы ўпэўненыя, што хочаце апублікаваць гэты прадмет?\n\n[lightgray]Пераканайцеся, што вы дазволілі доступ Mindustry да вашай лакальнай сеткі або WiFi[] павінен убачыць ваш сервер у сваім радыусе.
block.impact-reactor.description = Знішчыце варожую базу. \n[gray]Для гульні патрабуецца як мінімум 2 ядра рознага колеру на карце.
block.mechanical-drill.description = змешваюцца ваду і дробны тытанавы парашок у криогеннную вадкасць. Неад'емная частка пры выкарыстання ториевого рэактара
block.pneumatic-drill.description = Вы былі выгнаныя з дапамогай лазернай тэхналогіі, але патрабуе энергіі. Здольны здабываць торый.
block.laser-drill.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.blast-drill.description = Гэты прадмет быў выдалены або перамешчаны.\n[lightgray]Публікацыя ў майстэрні
block.water-extractor.description = Гэты прадмет быў выдалены або перамешчаны.\n[lightgray]Публікацыя ў майстэрні
block.cultivator.description = Закамянеласцевае мінеральнае рэчыва, якое ўтварылася задоўга да пасева. Шырока выкарыстоўваецца ў перадавой электроніцы і тэхналогіях самааднаўлення.
block.oil-extractor.description = Не атрымалася адкрыць спасылку!\nURL-адрэс быў скапіяваны ў буфер абмена.
block.core-shard.description = Вельмі магутная артылерыйская турэль. Страляе наваламі снарадаў па ворагам на вялікія адлегласці.
block.core-foundation.description = Змешвае вугаль, свінец і пясок у гаручы піратыт
block.core-nucleus.description = Звычайны рэжым. Неабходна здабываць рэсурсы, а хвалі наступаюць аўтаматычна. \n[gray]Патрабуюцца пункту з’яўлення ворагаў на карце для гульні.
block.vault.description = У гэтай карты няма варожых ядраў, у якіх гулец можа з’явіцца! Дадайце[accent] аранжавае[] ядро на гэтую карту ў рэдактары.
block.container.description = Танны ахоўны блок. \nПалезны для абароны ядра і турэляў ў першыя некалькі хваляў.
block.unloader.description = У гэтай карты няма варожых ядраў для нападу гульцом! Дадайце[scarlet] ружовае[] ядро на гэтую карту ў рэдактары.
block.launch-pad.description = Змяняе прыналежнасць \nблокаў да каманды.
block.launch-pad-large.description = Гэты прадмет з’яўляецца часткай мадыфікацыі [accent]«{0}»[]. Каб выдаліць яго, выдаліце саму мадыфікацыю.
block.duo.description = Колькасць павінна быць лікам паміж 0 і {0}.
block.scatter.description = [scarlet]Схемы забаронены[]\nВам нельга выкарыстоўваць схемы на гэтай [accent]карце[] альбо [accent]серверы.
block.scorch.description = Гэта захаванне ўтрымлівае мадыфікацыю, якое вы нядаўна абнавілі ці яна больш не падтрымліваецца.
block.hail.description = Ачысціць план будаўніцтва
block.wave.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.lancer.description = Абноўленая версія графітавага прэса. Выкарыстоўвае ваду і дробны тытанавы парашок у криогеннную вадкасць. Неад'емная частка пры выкарыстання ториевого рэактара
block.arc.description = Базавы транспартны блок. Перамяшчае прадметы наперад і аўтаматычна складае іх у блокі. Можна павярнуць.
block.swarmer.description = Ракетная турэль сярэдняга памеру. Зараджае і страляе пастаянным лазерным прамянём ў бліжэйшых ворагаў. Патрабуецца астуджальная вадкасць для прадухілення перагрэву. Фазавая тканіна
block.salvo.description = Вялікая турэль, якая можа весці агонь па паветраных і наземных ворагаў. Запускае саманаводных ракеты.
block.fuse.description = Гэтая карта не мае ні аднаго ядра, у якім гулец можа з’явіцца! Дадайце[accent] аранжавае[] ядро на гэтую карту ў рэдактары.
block.ripple.description = Звычайны матэрыял, які шырока выкарыстоўваецца для вытворчасці кінэтычнага сплаву.
block.cyclone.description = Перадае харчаванне на падключаныя вузлы. Вузел будзе атрымліваць харчаванне або пастаўляць харчаванне на падключаныя вузлы. Вузел будзе атрымліваць харчаванне або пастаўляць харчаванне на любыя суседнія блокі.
block.spectre.description = Трэцяя і апошняя ітэрацыя капсулы ядра. Вельмі добра Браніраваць. Захоўвае вялікая колькасць энергіі для працы.
block.meltdown.description = Масіўная двуствольное гармата. Страляе буйнымі бранябойнымі кулямі па паветраных і наземных ворагаў. Запускае саманаводных ракеты.
block.repair-point.description = Гэты прадмет з’яўляецца часткай мадыфікацыі [accent]«{0}»[]. Каб выдаліць яго, выдаліце саму мадыфікацыю.
block.segment.description = вырабленай энергіі шляхам спальвання лёгкаўзгаральных матэрыялаў, такіх як вугаль.
