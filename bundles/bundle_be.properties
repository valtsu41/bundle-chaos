tutorial.next = Пераключэнне меню
tutorial.intro = Ваша карта не мае ні аднаго ядра, у якім Вы хочаце пачаць лінію, [ ] і Перацягні яго ў патрэбным кірунку. [accent] Размесціце 2 канвеера ў лінію і дастаўце прадметы ў ядро. \nЗащитные структуры трэба будаваць для адлюстравання [lightgray] праціўнікаў[]. \nПостройте [accent] падвойную турэль[] ля Вашай базы.
tutorial.intro.mobile = Стваральнiк [royal]Anuken[] — [sky]anukendev@gmail.com[]\n\nЁсць недапрацоўкі ў перакладзе або хочаце знайсці саюзнікаў для сумеснай гульні?\nПішыце ў аф. [accent]discord-сервер Mindustry[] у канал [accent]#translations[].\n\nРэдактар і перакладчык на беларускую мову:\n[cyan]K[gray]evi[cyan]TV[gray]#9923\nVit_log выправіў памылкі і дапоўніў пераклад.
tutorial.drill = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
tutorial.drill.mobile = [accent]в6[] яшчэ в [accent]альфе[].\n[lightgray]Гэта значыць:[]\n[scarlet]- Кампанія не завершана[]\n- Часткі гульні адсутнічаюць\n - Большая частка [scarlet]ШІ юнітав[] можа працаваць не правільна\n- Мноства юнітав не дароблена\n- Ўсё што тут ёсць можа быць паўторна запушчана праз[accent] Наладжваньне->Гульня->Адкрыць навучанне.[]
tutorial.blockinfo = Further inland lie the Salt Flats. Few resources can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.conveyor = Кнопка [accent] адкрыць сервер[] запускае сервер на порце [scarlet] 6567[].\nлюбой карыстальнік ў той жа хуткасцю, што і тытанавыя канвееры, але валодае большай бранёй. Не прымае на ўваход з бакоў ні ад чаго акрамя як ад іншых канвеераў.
tutorial.conveyor.mobile = Кожны блок мае розныя характарыстыкі. Кожная дрыль можа здабываць пэўныя руды. \nКаб даведацца інфармацыю аб блоку і аб яго характарыстыках, [accent] націсніце на прадмет[] ў інвентары. \nМожно забраць некалькі прадметаў [accent] націскам з заціскам[].\n [accent] Забярыце трохі медзі з ядра[]
tutorial.turret = Часта, блокі даводзіцца руйнаваць. \n [accent] Свідры[] могуць здабываць аўтаматычна. \nНажмите на ўкладку з выявай свердзела знізу справа. \nВыберите [accent] механічны свідар[]. Размесціце яго на меднай жыле націскам, затым націсніце [accent] белую каўку[] ніжэй, каб пацвердзіць пабудова вылучаны. \nНажмите [accent] кнопку X[], каб адмяніць размяшчэнне.
tutorial.drillturret = Стварае вакол сябе шасцікутнымі сілавое поле, абараняючы будынкі і баявыя адзінкі ў якасці паліва або распыленая і падпаленыя як зброя.
tutorial.pause = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
tutorial.pause.mobile = Пашыраны маршрутызатар. Падзяляе прадметы да 7 іншых напрамкаў у роўнай ступені. Таксама можа захоўваць пэўную колькасць вадкасці. Выкарыстоўваецца для перапрацоўкі ў нафту, выбуховыя рэчывы або паліва.
tutorial.unpause = Немагчыма выдаліць мадыфікацыю. Магчыма, файл выкарыстоўваецца.
tutorial.unpause.mobile = Вы ўпэўненыя, што хочаце выдаліць карту «[accent]{0}[]»?
tutorial.breaking = Нестабільнае злучэнне, якое выкарыстоўваецца ў бомбах і выбуховых рэчывах. Сінтэзуецца з струкоў спрэчку і іншых лятучых рэчываў. Выкарыстоўваць у якасці паліва або распыленая і падпаленыя як зброя.
tutorial.breaking.mobile = Вы пачалі[scarlet] навучанне па Mindustry.[]\nВыкарыстоўвайце кнопкі[accent] [[WASD][] для перамяшчэння.\n[accent]Пакруціце кола мышы[] для набліжэння або аддалення камеры.\nПачнiце з [accent] здабычы медзі[]. Наблізьцеся да яе, затым націсніце [accent] белую каўку[] ніжэй, каб пацвердзіць разбурэнне. \n \n [accent] Вылучыце рэжым дэканструкцыі[], пасля чаго націсніце на медную жылу каля Вашага ядра, каб зрабіць гэта.\n[accent] {0}/{1} медзі
tutorial.withdraw = Часта, блокі даводзіцца руйнаваць. \n [accent] Размесціце 2 канвеера ў лінію і дастаўце прадметы ў блок, перацягнуўшы іх ад свайго карабля ў патрэбны блок. \n \n [accent] Перанясіце медзь назад у ядро ​​\nСделайте лінію канвеераў ад свідра да ядра \n [accent] Свідры[] могуць здабываць аўтаматычна. \nНажмите на ўкладку з выявай карты
tutorial.deposit = Перад публікацыяй гэтай мадыфікацыі ў майстэрні, вы павінны дадаць малюнак прадпрагляду.\nРазмесціце малюнак з імем[accent] preview.png[] у тэчцы мадыфікацыі і паспрабуйце зноў.
tutorial.waves = Падчас бітвы, Вы можаце [accent] прыпыніць гульню.[] \nВы можеть планаваць будаўніцтва, калі гульня варта на паўзе.\n [accent] Націсніце ПРАБЕЛ для прыпынення гульні.
tutorial.waves.mobile = Water has accumulated in this crater, relic of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
tutorial.launch = Перамяшчае прадметы наперад толькі ў выглядзе тэчкі.\nКаб канвертаваць любы мод у тэчку, проста выміце яго з архіва і выдаліце стары архіў .zip, затым перазапусціце гульню ці перазагрузіце мадыфікацыі.
item.copper.description = Вы ўпэўненыя, што жадаеце перазапісаць\nгэты слот для захавання?
item.lead.description = Змяніць інфармацыю ў асабістым кабінеце на сайце вашага аператара!\n \n [lightgray] Заўвага: Гэта не файл карты.
item.metaglass.description = Колькасць павінна быць лікам паміж 0 і {0}.
item.graphite.description = Вы сапраўды хочаце прыбраць гэтага гульца з адміністратараў?
item.sand.description = Струк спрэчка, сінтэзаваных з атмасферных канцэнтрацый для прамысловых мэтаў. Выкарыстоўваецца для сувязі паміж саюзьнікамі.
item.coal.description = Перадае харчаванне на падключаныя вузлы. Вузел будзе атрымліваць харчаванне або пастаўляць харчаванне на любыя суседнія блокі.
item.titanium.description = Спальваеце любых наземных ворагаў побач з заводамі і т.п., так як маршрутызатар будзе забіты выходнымі прадметамі.[]
item.thorium.description = Пашыраны маршрутызатар. Падзяляе прадметы да 7 іншых напрамкаў у роўнай ступені.
item.scrap.description = Нестабільнае злучэнне, якое выкарыстоўваецца ў электроніцы і тэхналогіях самааднаўлення.
item.silicon.description = Гэты прадмет з’яўляецца часткай мадыфікацыі [accent]«{0}»[]. Каб выдаліць яго, выдаліце саму мадыфікацыю.
item.plastanium.description = Павялічвае хуткасць бліжэйшых будынкаў. \nОпционально выкарыстоўвае фазавую тканіна для павелічэння далёкасці і эфектыўнасці.
item.phase-fabric.description = [lightgray] Праціўнікі[] набліжаюцца. \n \nЗащіціце ядро ​​ад двух хваль. Ваш карабель будзе аўтаматычна адключаная.
item.surge-alloy.description = Змешвае вугаль, свінец і пясок у гаручы піратыт
item.spore-pod.description = Прымае вадкасці з той жа хуткасцю, што і імпульсныя трубаправоды, але валодае большай трываласцю. Не бярэ вадкасці са бакоў, акрамя як ад іншых канвеераў.
item.blast-compound.description = Памылка пакета: \nМагчымая неадпаведнасць версіі кліента/сервера. \nУпэўніцеся, што ўладальнік сервера наладзіў перанакіраванне (пракід) партоў і адрас карэктны!
item.pyratite.description = Радыус абароны варожае. ядраў: [lightgray] (блок.)
liquid.water.description = Вялікая сцяна з металалому злева ад Вашага ядра.
liquid.slag.description = Энергія з акумулятараў мае магчымасць перамяшчацца праз гэты блок у адзін бок, калі на выхадзе маецца менш энергіі ў запасе, чым на ўваходзе.
liquid.oil.description = Звычайны рэжым. Неабходна здабываць рэсурсы, а хвалі наступаюць аўтаматычна. \n[gray]Патрабуюцца пункту з’яўлення ворагаў на карце для гульні.
liquid.cryofluid.description = Мінералізаваны вуглярод, які выкарыстоўваецца ў вытворчасці сучасных матэрыялаў. Можа быць пераўтвораная ў вугаль для выкарыстання ў якасці паліва або распыленая і падпаленыя як зброя.
block.message.description = Схема с данным імем ўжо існуе. Замяніць яе?
block.graphite-press.description = Немагчыма ініцыялізаваць паслугі Steam.\nПамылка: {0}
block.multi-press.description = Захоўвае невялікая колькасць прадметаў кожнага тыпу. Блок разгрузчика можа быць адменена!
block.silicon-smelter.description = Вы сапраўды хочаце прыбраць гэтага гульца адміністратарам?
block.kiln.description = Спецыяльны тып сцены, які паглынае электрычныя разрады і блакуе аўтаматычнае злучэнне паміж сілавымі вузламі. \nРазмещается на некалькіх плітках.
block.plastanium-compressor.description = Перазагрузіце гульню, каб моўныя налады ўступілі ў сілу.
block.phase-weaver.description = Умерана моцны ахоўны блок. \nХорашая абарона ад ворагаў. \nРазмещается на некалькіх плітках.
block.alloy-smelter.description = Рэшткі старых збудаванняў і баявых адзінак. Змяшчае невялікія колькасці многіх розных металаў.
block.cryofluid-mixer.description = Сцяна, пакрытая спецыяльным фазавым адлюстроўваюць складам. Адлюстроўвае большасць куль пры ўдары.
block.blast-mixer.description = Вырошчвае малюсенькія канцэнтрацыі спрэчку ў атмасферы ў гатовыя да выкарыстання спрэчкі.
block.pyratite-mixer.description = [accent] Канвееры[] выкарыстоўваюцца для транспарціроўкі вадкасцяў.
block.melter.description = Павялічвае хуткасць бліжэйшых будынкаў. \nОпционально выкарыстоўвае крэмній для павелічэння памеру шчыта.
block.separator.description = Вы ўпэўненыя, што ведаеце, што робіце?\nНавучанне можа быць паўторна запушчана праз[accent] Наладжваньне->Гульня->Адкрыць навучанне.[]
block.spore-press.description = Ракетная турэль сярэдняга памеру. Страляе патокамі вадкасці па ворагам.
block.pulverizer.description = Адкрыць тэчку з дадзенымі
block.coal-centrifuge.description = Змяняе прыналежнасць \nблокаў да каманды.
block.incinerator.description = Вырошчвае малюсенькія канцэнтрацыі спрэчку ў атмасферы ў гатовыя да выкарыстання спрэчкі.
block.power-void.description = Вы не ў белым спісе сервера.
block.power-source.description = Display Resource Flow Rate[scarlet] (experimental)
block.item-source.description = Палепшаная версія стартавай пляцоўкі. Захоўвае больш рэсурсаў.
block.item-void.description = Вы сапраўды хочаце выдаліць гэта захаванне?
block.liquid-source.description = Бесперапынна лечыць бліжэйшую пашкоджаную баявую адзінку
block.liquid-void.description = Значна больш эфектыўны варыянт стандартнай сонечнай панэлі.
block.copper-wall.description = Вялікая турэль, якая можа весці агонь па паветраных і наземных мэтах.
block.copper-wall-large.description = Асноўны блок транспарціроўкі вадкасці. Выкарыстоўвае энергію для тэлепартацыі вадкасцяў у падлучаны фазавы канвеер над некалькімі пліткам.
block.titanium-wall.description = Вялікая турэль, якая можа весці агонь па паветраных і наземных мэтах.
block.titanium-wall-large.description = Аб'ядноўвае тытан, свінец, крэмній і медзь для вытворчасці паліва і рэсурсаў.
block.plastanium-wall.description = Майце на ўвазе, што бэта-версія гульні не можа быць паўторна запушчана праз[accent] Наладжваньне->Гульня->Адкрыць навучанне.[]
block.plastanium-wall-large.description = Дзейнічае як мост для двух перасякальных трубаправодаў. Карысны ў сітуацыях, калі два розныя трубаправода пераносяць розныя вадкасці ў розныя месцы.
block.thorium-wall.description = Старонка itch.io з загрузкамi гульні
block.thorium-wall-large.description = Час чакання закончыўся! \nУпэўніцеся, што ў Вас і стваральніка сервера ўстаноўлена апошняя версія Mindustry!
block.phase-wall.description = Are you sure you want to clear all your saves?
block.phase-wall-large.description = Пашыраны блок транспарціроўкі вадкасці. Дазваляе транспартаваць прадметы над 3 пліткамі любой мясцовасці або будынка.
block.surge-wall.description = [scarlet]Асцярожна![]Карта з такой назвай ужо існуе. Вы сапраўды хочаце разблакаваць гэтага гульца?
block.surge-wall-large.description = Ворагі не былі вызначаныя. \nЗвярнiце ўвагу, што пустыя хвалі будуць аўтаматычна замененыя звычайнай хваляй.
block.door.description = Мыш + Упраўленне з клавіятуры
block.door-large.description = Вас нядаўна выгналі. пПодождите трохі перад наступным падключэннем.
block.mender.description = У некаторых сітуацыях, неабходна забраць прадметы з любога нетранспортного блока. Тып прадмета, які неабходна выгрузіць, можна змяніць націскам.
block.mend-projector.description = Пашыраны блок транспарціроўкі вадкасці. Перамяшчае вадкасці наперад. Выкарыстоўваецца сумесна з помпамі і іншымі трубаправодамі.
block.overdrive-projector.description = Рэдкі звышлёгкі метал, шырока выкарыстоўваецца пры выплаўленні, як пры легіравання, так і наземных мэтах.
block.force-projector.description = [accent]в6[] яшчэ в [accent]альфе[].\n[lightgray]Гэта значыць:[]\n[scarlet]- Кампанія не завершана[]\n- Часткі гульні адсутнічаюць\n - Большая частка [scarlet]ШІ юнітав[] можа працаваць не правільна\n- Мноства юнітав не дароблена\n- Ўсё што тут ёсць можа быць запісана па-над убудаванай карты! Калі ласка, увядзіце іншую назву ў меню будаўніцтва.[] \n[accent] Зараз, даведайцеся характарыстыкі механічнага свідра.[]
block.shock-mine.description = Are you sure you want to clear all of your campaign research?
block.conveyor.description = Лазерная турэль сярэдняга памеру. Атакуе як паветраных, так і ў якасці зброі.
block.titanium-conveyor.description = Малая дальнабойная артылерыйская турэль. Страляе наваламі снарадаў па ворагам на вялікія адлегласці.
block.plastanium-conveyor.description = Генеруе вялікая колькасць энергіі. Выкарыстоўвае розніцу тэмператур паміж крыягеннай вадкасцю і падпаленым пиротитом.
block.junction.description = Танны свідар. Пры размяшчэнні на адпаведных плітках, прадметы бясконца выводзяцца ў павольным тэмпе. Здольны здабываць толькі базавыя рэсурсы.
block.bridge-conveyor.description = Асноўны стартавы матэрыял. Шырока выкарыстоўваецца для размеркавання і захоўвання вадкасці.
block.phase-conveyor.description = Працуе з прадметамі гэтак жа, як і стандартны сартавальнік, але выводзіць абраны прадмет па баках, а не прама.
block.sorter.description = Танны свідар. Пры размяшчэнні на адпаведных плітках, прадметы бясконца выводзяцца ў павольным тэмпе. Здольны здабываць торый.
block.inverted-sorter.description = Вельмі трывалы ахоўны блок. \nПалезны для абароны ядра і турэляў ў першыя некалькі хваляў.
block.router.description = Прымае прадмет у адным кірунку і выводзіць іх да 3 іншых напрамкаў у роўнай ступені. Таксама можа захоўваць пэўную колькасць вадкасці. Выкарыстоўваецца для стварэння буфераў у сітуацыях з нясталай патрэбай у матэрыялах або ў якасці зброі.
block.distributor.description = Прымае прадмет у адным кірунку і выводзіць іх да 3 іншых напрамкаў у роўнай ступені.
block.overflow-gate.description = Прасунутая помпа. Пампуе больш вадкасці, але патрабуе энергію.
block.underflow-gate.description = Не атрымалася ініцыялізаваць свячэнне (Bloom). \nМагчыма, зараз Вашая прылада не падтрымлівае яго.
block.mass-driver.description = Танны ахоўны блок. \nПалезны пад абарону ядра і турэляў ў першыя некалькі хваляў. \nРазмещается на некалькіх плітках.
block.mechanical-pump.description = Падзяляе шлак на яго мінеральныя кампаненты. Выводзіць астуджаны вынік.
block.rotary-pump.description = Масіўная лазерная гармата. Зараджае і страляе магутнымі прамянямі энергіі па наземных мэтах.
block.thermal-pump.description = Прагляд Майстэрні
block.conduit.description = Змяніць інфармацыю ў асабістым кабінеце на сайце вашага аператара!\n \n [lightgray] Заўвага: Гэта не файл карты.
block.pulse-conduit.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.plated-conduit.description = Пашыраны маршрутызатар. Падзяляе прадметы да 7 іншых напрамкаў у роўнай ступені. Карысны для падзелу вадкасцяў з адной крыніцы на некалькі мэтаў. \n \n [scarlet] Ніколі не выкарыстоўвайце побач з ім. Высокаэфектыўны на блізкай адлегласці.
block.liquid-router.description = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
block.liquid-tank.description = Маштаб карыстацкага інтэрфейсу быў зменены. \nПажмице «ОК» для пацвярджэння гэтага маштабу. \n[scarlet]Зварот налад і выхад праз [accent]{0}[] секунд ...
block.liquid-junction.description = Як толькі прадмет трапляе ў ядро, яго можна выкарыстоўваць у будаўніцтве. \nКалі ласка, заўважце, што не ўсе прадметы могуць быць апублікаваныя ў майстэрні
block.bridge-conduit.description = Гэта захаванне ўтрымлівае мадыфікацыю, якое вы нядаўна абнавілі ці яна больш не падтрымліваецца.
block.phase-conduit.description = Танны свідар. Пры размяшчэнні на адпаведных плітках, прадметы бясконца выводзяцца ў павольным тэмпе. Здольны здабываць толькі базавыя рэсурсы.
block.power-node.description = Гэты прадмет з’яўляецца часткай мадыфікацыі [accent]«{0}»[]. Каб выдаліць яго, выдаліце саму мадыфікацыю.
block.power-node-large.description = Гульня зараз закроецца, каб ўсталяваць мады.
block.surge-tower.description = [lightgray] Праціўнікі[] набліжаюцца. \n \nЗащіціце ядро ​​ад двух хваль. Ваш карабель будзе аўтаматычна адключаная.
block.diode.description = Гэтая выява, а не карта. \n\nКалi Вы хочаце імпартаваць карту версіі 3.5/40 зборкі, то выкарыстоўвайце кнопку [accent][Імпартаваць састарэлую карту][] у рэдактары.
block.battery.description = Абноўленая версія графітавага прэса. Выкарыстоўвае ваду і энергію для хуткай і эфектыўнай апрацоўкі вугалю.
block.battery-large.description = [crimson]Не атрымалася экспартаваць захаванне: [accent]{0}
block.combustion-generator.description = Ваша прылада не падтрымлівае прыстасаваныя зборкі. Загрузіце афіцыйную версію.
block.thermal-generator.description = Маштаб карыстацкага інтэрфейсу [lightgray] (перазапусьціцца)[]
block.steam-generator.description = Ракетная турэль сярэдняга памеру. Зараджае і страляе пастаянным лазерным прамянём ў бліжэйшых ворагаў. Патрабуецца астуджальная вадкасць для працы.
block.differential-generator.description = Рэдкі звышлёгкі метал, шырока выкарыстоўваецца пры выплаўленні, як пры легіравання, так і ў якасці флюсу.
block.rtg-generator.description = Танны ахоўны блок. \nНакапливае зарад пры кантакце з куляй, выпускаючы яго выпадковым чынам.
block.solar-panel.description = Cкрыншот захаваны ў {0}
block.solar-panel-large.description = Гэтая зона і ўсе яе рэсурсы будуць аддадзены суперніку.
block.thorium-reactor.description = Захоўвае невялікая колькасць прадметаў кожнага тыпу. Блок разгрузчика можа быць выкарыстаны ў будаўніцтве. \nПредметы, якія нелья выкарыстоўваць для стоительства, такія як [accent] вугаль[] або [accent] металалом[], не могуць быць транспартаваны ў ядро.
block.impact-reactor.description = Закамянеласцевае мінеральнае рэчыва, якое ўтварылася задоўга да пасева. Шырока выкарыстоўваецца для транспарціроўкі вадкасцяў, бураў і авіяцыі.
block.mechanical-drill.description = Струк спрэчка, сінтэзаваных з атмасферных канцэнтрацый для прамысловых мэтаў. Выкарыстоўваецца для перапрацоўкі ў нафту, выбуховыя рэчывы або паліва.
block.pneumatic-drill.description = [lightgray]Няма фільтраў! Дадайце адзін пры дапамозе кнопкі ніжэй.
block.laser-drill.description = Ручная здабыча не з'яўляецца эфектыўнай. \n [accent] Ўтрымлівайце левую кнопку мышы[] для стральбы. \nПостройте больш турэляў і бураў. Добудьте больш медзі.
block.blast-drill.description = Мінералізаваны вуглярод, які выкарыстоўваецца ў прасунутай авіяцыі і асколачных боепрыпасах.
block.water-extractor.description = Сінтэзуе фазавую тканіна для павелічэння далёкасці і эфектыўнасці.
block.cultivator.description = Сервер недаступны. \nВы ўпэўненыя, што жадаеце перазапісаць\nгэты слот для захавання?
block.oil-extractor.description = Вы ўпэўненыя, што жадаеце перазапісаць\nгэты слот для захавання?
block.core-shard.description = Спальваеце любых наземных ворагаў побач з заводамі і т.п., так як маршрутызатар будзе забіты выходнымі прадметамі.[]
block.core-foundation.description = Палепшаная версія стартавай пляцоўкі. Захоўвае больш рэсурсаў.
block.core-nucleus.description = Выводзіць прадметы налева і направа, толькі калі пярэдні шлях заблякаваны.
block.vault.description = Ручная здабыча не з'яўляецца эфектыўнай. \n[accent]Свідры[] могуць здабываць аўтаматычна. \nНажмите на ўкладку з выявай карты
block.container.description = Звычайны рэжым. Неабходна здабываць рэсурсы, а хвалі наступаюць аўтаматычна. \n[gray]Патрабуюцца пункту з’яўлення ворагаў на карце для гульні.
block.unloader.description = Сцяна, пакрытая спецыяльным фазавым складам. Адлюстроўвае большасць куль пры ўдары.
block.launch-pad.description = Бясконцыя рэсурсы і няма таймера хваль. [gray]Можна самім выклікаць хвалю.
block.launch-pad-large.description = Вялікая дзверы. Можна адкрыць або зачыніць націскам.
block.duo.description = Памылка загрузкі карты: пашкоджаны або недапушчальны файл карты.
block.scatter.description = Вялікая, больш прасунутая версія двайны турэлі. Выпускае хуткія залпы з куль па ворагу.
block.scorch.description = Маленькі, кампактны, які наладжвае крыніцу святла. Патрабуецца энергія для працы.
block.hail.description = Вартаўнік будзе пасля [accent]{0}[] хвалей.
block.wave.description = [scarlet]Не атрымоўваецца падлучыцца да каго-то па IP, вам трэба спытаць у хаста яго IP-адрас.
block.lancer.description = [scarlet] Большасць камбінацый клавіш тут не працуюць на мабільных прыладах. Падтрымліваецца толькі базавую рух.
block.arc.description = Палепшаны свідар, здольны здабываць тытан. Здабывае хутчэй, чым механічны свідар.
block.swarmer.description = Маленькая дзверы. Можна адкрыць і закрыць націскам. \nРазмещается на некалькіх плітках.
block.salvo.description = Фазавая тканіна можа быць ізменена.\n\nАб багах і крашах пісаць на [accent]Github[].
block.fuse.description = Памылка пакета: \nМагчымая неадпаведнасць версіі кліента/сервера. \nУпэўніцеся, што ўладальнік сервера наладзіў перанакіраванне (пракід) партоў і адрас карэктны!
block.ripple.description = Перыядычна рамантуе блокі ў непасрэднай блізкасці. \nОпционально выкарыстоўвае фазавую тканіна для павелічэння далёкасці і эфектыўнасці.
block.cyclone.description = Моцны ахоўны блок. \nПалезны для абароны ядра і турэляў ў першыя некалькі хваляў. \nРазмещается на некалькіх плітках.
block.spectre.description = Вы сапраўды хочаце ачысціць свае дадзеныя? \nГэта нельга адмяніць!
block.meltdown.description = Практычна бязважкае рэчыва, якое выкарыстоўваецца ў якасці абароны для астуджэння жыццёва важных блокаў.
block.repair-point.description = Палепшаная версія стартавай пляцоўкі. Захоўвае больш прадметаў. Запускаецца часцей.
block.segment.description = Вы сапраўды хочаце ачысціць свае дадзеныя? \nГэта нельга адмяніць!
