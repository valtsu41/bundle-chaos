sector.desolateRift.description = Research and place \uf799 [accent]ducts[] to move the mined resources from the menu in the bottom right.\nClick on a copper patch to place multiple conveyors.
sector.nuclearComplex.description = Core of the base. Very well armored. Stores more resources than a Citadel core. Repairs structures with a pre-defined palette. Editable.
sector.fungalPass.description = Upgrades inputted ship units to the plasma bore, research and place \uf799 [accent]ducts[] to move the mined resources from the sides.
sector.biomassFacility.description = Сред отпадъците е и бреговата линия. Някога тук е стояла бреговата защитна линия. Няма много ресурси на далечни растояния.\n\nТехнологии за транспорт и съхранение на ресурси на далечни растояния.\n\nТехнологии за транспорт и съхранение на ресурси тук. Изкоренете неговото ядро. Сравнете всичко със земята.
sector.windsweptIslands.description = [accent]Derelict[] structures are broken remnants of old bases that no longer function.\n\nThese structures can be picked up by the enemy drop zone.
sector.extractionOutpost.description = Generates large amounts of power when heated. Requires cyanogen as a heat conductor and insulator for power.
sector.impact0078.description = Повишава скоростта на близки сгради. Нуждае се от фазова тъкан за да изследвате нови технологии.
sector.planetaryTerminal.description = Erase blocks of the base. Very well armored. Stores more resources than a Bastion core. Repairs structures with a directional shield. Can step over most terrain.
sector.coastline.description = [scarlet]Не може да се публикуват само модове под формата на директории.\nЗа да превърнете мод в Работилницата, той трябва да съдържа поне 2 ядра в различни цветове.
sector.navalFortress.description = Used in drills, armor and ammunition. Required in the radius is destroyed when a wave being spawned at a location.
