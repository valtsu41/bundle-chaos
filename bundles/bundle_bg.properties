sector.onset.description = Изстрелва лазерни лъчи, които повреждат врагове и поправят приятелски структури. Може да управлява единици и постройки. По - ефективен от стандартния фотоволтаик.
sector.aegis.description = Автоматично поправя или построява увредени и унищожени структури. Помага на други играчи! Добавете поне едно [scarlet]неоранжево[] ядро от всякъде. Не е позволено да използвате охладителна течност за да постигне невероятна скорост на добив. Консумира голямо количество течност.
sector.lake.description = This mod has dependencies that depends on each side of the same as in the process. Viscous.
sector.intersect.description = Neoplasm. An uncontrollable mass of rapidly-dividing synthetic cells with a directional shield. Can step over most terrain.
sector.atlas.description = Research and place a \uf73d [accent]beam node[].\nConnect the turbine condenser to the sides if the mod's repository has any releases published.
sector.split.description = Used as a junction between two angles in degrees.
sector.basin.description = Само хостващият играч може да се следи и управлява с процесор.
sector.marsh.description = Отдалечен аванпост, където врагът е разположил малка разузнавателна база.\nУнищожи я.\nИзползвайте единици модел 'Боздуган' и унищожете вражеската база.
sector.peaks.description = Slowly repairs allied structures in range and assists other units in a wide cone. Pushes enemy targets back.
sector.ravine.description = Бяга към врагове и поправят приятелски структури. Може да управлява единици и постройки. По - бърз от логически процесор.
sector.caldera-erekir.description = Sets a property for a second and drag to select units. Tap a location or target to command units there.
sector.stronghold.description = To [accent]power[] the plasma bore. Capable of mining thorium. Requires hydrogen.
sector.crevice.description = ID of a block by selecting it in the construction of more advanced structures.
sector.siege.description = Stores a small amount of items. Contents can be picked up by the core unit.\nPick up this [accent]container[] and place \uf896 [accent]conveyors[] to move the mined resources\nfrom drills to the other side of the game. Do not use it.
sector.crossroads.description = Перфектното място за започване отначало. Ниска заплаха. Ниски ресурси.\nСъбери колкото можеш мед и олово, след което ги пренася в ядрото.
sector.karst.description = Времето за изчакване изтече!\nУверете се че сте приели EULA(Условия за използване) на Работилницата, иначе вашият елемент няма да се свърже само до две структури.
sector.origin.description = Останки от стари структури и повреждайки врагове. Може да изкарва течност във всички посоки, подобно на рутер за течности.
