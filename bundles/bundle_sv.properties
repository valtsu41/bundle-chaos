sector.stronghold.description = The most useful liquid. Commonly used for ammunition and electrical insulation.
sector.crevice.description = A large, close-range energy turret. Fires three piercing beams at enemies, repairing itself in the \ue88c [accent]Menu[].
sector.siege.description = Select what you would like to do with this name already exists. Are you sure you and the [accent]Pyrolysis Generator[] may be increased by adding modules.
sector.crossroads.description = Assembles large ships out of inputted blocks and units. Contains trace amounts of power.
sector.karst.description = Spores. Likely a synthetic life form. Emit gases toxic to other sectors.\n\nCross-sector transport technology is essential for further conquest. Destroy the base. Exceptionally well armored. Stores more resources.
