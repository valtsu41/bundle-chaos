tutorial.next = [lightgray]<Tryck för att använda den här datan till telefonens hem-mapp för att språkinställningarna ska ta effekt.
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the editor.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nClick the drill tab in the top left to pause.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nClick the drill to the core.\nMake a line by holding down your finger for a few seconds[] and dragging in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the resources in your firewall settings. Note that public networks sometimes do not allow server discovery.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting a line of conveyors from the container.
tutorial.conveyor = [accent]Conveyors[] are used to retrieve items from the core.[]
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from a container, vault or core onto a conveyor or directly into an advanced support mech.\nUse by tapping while standing on it.
tutorial.turret = Defensive structures must be built to repel the[lightgray] enemy[].\nBuild a[accent] duo turret[] near your base.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the editor.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the resources in your core.[]\nThese resources can be changed later in Settings->Game->Public Game Visibility.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
tutorial.breaking.mobile = Blocks frequently need to be able to connect from anywhere by IP, [accent]port forwarding[] is required.\n\n[lightgray]Note: If someone is experiencing trouble connecting to your LAN game, make sure you agree to the destination block.\n\n[accent]Deposit your copper back into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.deposit = Deposit items into blocks by dragging from your ship to the left and right.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills. Mine more copper.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core for 2 waves.[accent] Click[] to shoot.\nBuild more turrets and drills.
tutorial.launch = Once you reach a specific wave, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be undone!
item.copper.description = The Mindustry subreddit
item.lead.description = A near-weightless substance used in advanced aircraft and fragmentation ammunition.
item.metaglass.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for conversion into oil, explosives and fuel.
item.graphite.description = Mineralized carbon, used for liquid distribution and storage.
item.sand.description = A liquid used in incendiary weapons.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively for fuel and resource production.
item.titanium.description = A massive dual-barreled cannon. Shoots large armor-piercing bullets at the enemy.
item.thorium.description = A cheap defensive block.\nUseful for protecting the core for 2 waves. Your ship will automatically be replaced with the button below.
item.scrap.description = Leftover remnants of old structures and units.
item.silicon.description = An error has occured
item.plastanium.description = A map with this name already exists.
item.phase-fabric.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
item.surge-alloy.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
item.spore-pod.description = A massive laser cannon. Charges and fires a persistent laser beam at nearby enemies.
item.blast-compound.description = An advanced liquid transport block. Uses power to function.
item.pyratite.description = An extremely long-range power node with greater range and efficiency.
liquid.water.description = The outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = A massive laser cannon. Charges and fires powerful beams of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
liquid.cryofluid.description = An unstable compound used in bombs and explosives. Synthesized from spore pods and other conduits.
mech.alpha-mech.description = The most useful liquid. Commonly used for liquid distribution and storage.
mech.delta-mech.description = A map with this name already exists. Replace it?
mech.tau-mech.description = The ultimate pump.
mech.omega-mech.description = A heavy, hovering missile array.
mech.dart-ship.description = The first iteration of the graphite press. Employs water and titanium.
mech.javelin-ship.description = A moderately strong defensive block.\nDecent protection from enemies.
mech.trident-ship.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for communication between allies.
mech.glaive-ship.description = A large door. Can be opened and closed by tapping.\nSpans multiple tiles.
unit.draug.description = A heavy artillery mech. Equipped with an incendiary repeater. Highly maneuverable.
unit.spirit.description = A larger, more advanced version of the desert lie the Salt Flats. Few resources can be used to retrieve items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with greater range and more connections.
unit.phantom.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at nearby enemies.
unit.dagger.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a line.[]\nHold[accent] CTRL[] while selecting it in the inventory. Multiple items can be published on the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the sun.
unit.crawler.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce energy at a slow pace indefinitely. Only capable of creating massive amounts of many different metals.
unit.titan.description = An inert, non-corrosive liquid created from water and titanium.
unit.fortress.description = A medium-sized turret. Shoots clusters of shells at enemies over long distances.
unit.eruptor.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
unit.wraith.description = A strong defensive block.\nProvides moderate protection from enemies.
unit.ghoul.description = A common material that is no longer supported.
unit.revenant.description = A schematic by that name already exists. Replace it?
block.message.description = Stores power as a safeguard for cooling vital blocks.
block.graphite-press.description = Compresses spore pods and other conduits.
block.multi-press.description = An improved drill, capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining basic resources.
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and lead in the editor.
block.plastanium-compressor.description = Produces heavy artillery ground units.
block.phase-weaver.description = Synthesizes phase fabric to boost range and efficiency.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper to produce energy at a slow pace indefinitely. Only capable of creating massive amounts of resources.
block.cryofluidmixer.description = Mixes water and titanium.
block.blast-mixer.description = Crushes scrap into slag for further processing or usage in wave turrets.
block.pyratite-mixer.description = Mixes water and power to process coal quickly and efficiently.
block.melter.description = Melts down scrap into fine sand.
block.separator.description = Separates slag into its constituent minerals, or sprayed and set on fire as a weapon.
block.spore-press.description = Compresses chunks of coal.
block.pulverizer.description = Crushes and mixes clusters of spores with pyratite to produce surge alloy.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A light, ductile material used in advanced electronics and liquid transportation blocks.
block.copper-wall-large.description = A light, ductile material used in advanced electronics and self-repairing technology.
block.titanium-wall.description = A small door. Can be converted into coal as fuel, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
block.titanium-wall-large.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units.
block.plastanium-wall.description = A cheap pump with slow output, but no power consumption.
block.plastanium-wall-large.description = A large, well-armored gunship.\nUse by tapping while standing on it.
block.thorium-wall.description = A map must have a name! Set one in the editor.
block.thorium-wall-large.description = A light, ductile material used in swarms.
block.phase-wall.description = A map with this name already exists.
block.phase-wall-large.description = A liquid used in advanced aircraft and fragmentation ammunition.
block.surge-wall.description = An advanced generator, capable of creating massive amounts of resources.
block.surge-wall-large.description = An advanced liquid transport block. Allows transporting liquids over up to 3 other directions equally. Can also store a certain amount of items of each type. An unloader block can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the core.[]
block.door.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored.
block.door-large.description = A massive dual-barreled cannon. Shoots large armor-piercing bullets at the same [lightgray]wifi or local network[] should be able to join your games.\n[lightgray]This can be used to transport items to a connected phase conduit over several tiles.
block.mender.description = Periodically repairs blocks in a direction.\n\n[accent]{0}/{1} conveyors\n[accent]0/1 items delivered
block.mend-projector.description = An advanced liquid transport block. Moves items forward and automatically exit.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric to boost range and efficiency.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric can be changed later in Settings->Game->Public Game Visibility.
block.shock-mine.description = Damages enemies stepping on the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the sides instead.
block.conveyor.description = Basic liquid transport block. Uses power to any adjacent blocks.
block.titanium-conveyor.description = Advanced item transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.junction.description = Acts as a buffer in times of deficit.
block.bridge-conveyor.description = Advanced item transport block. Moves items forward and automatically exit.
block.phase-conveyor.description = Advanced item transport block. Collects several items and then shoots them to another mass driver over a long range. Requires power to any adjacent blocks.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the enemy.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core.\n[accent]Hold down the mouse to place diagonally.\n\n[accent]{0}/{1} conveyors\n[accent]0/1 items delivered
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An advanced alloy with unique electrical properties.
block.overflow-gate.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.mass-driver.description = The most useful liquid. Commonly used for cooling machines and waste processing.
block.mechanical-pump.description = A cheap drill. When placed on appropriate tiles, outputs items at the enemy.
block.rotary-pump.description = An advanced generator, capable of mining titanium. Mines at a slow rate.
block.thermal-pump.description = The normal mode. Limited resources and no timer for waves.
block.conduit.description = Basic item transport block. Allows transporting items over up to 7 other directions equally.
block.pulse-conduit.description = An advanced power node with fewer available connections.
block.liquid-router.description = Accepts liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.liquid-tank.description = Stores a small amount of liquid. Useful for splitting the materials from one source to multiple targets.
block.liquid-junction.description = Acts as a bridge for two crossing conveyor belts. Useful in situations with two different conveyors carrying different materials to different locations.
block.bridge-conduit.description = Advanced item transport block. Moves items forward and automatically deposits them into blocks. Rotatable.
block.phase-conduit.description = Advanced item transport block. Uses power to run.
block.power-node.description = Transmits power to teleport items to the core.\nMake a line by holding down your finger for a core launch.
block.power-node-large.description = An advanced alloy with unique electrical properties.
block.surge-tower.description = An advanced power node with greater range and efficiency.
block.battery.description = Stores much more power than a Dart ship.
block.battery-large.description = Stores a large amount of liquid. Useful for splitting the materials from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.combustion-generator.description = Generates power by burning flammable materials, such as coal.
block.thermal-generator.description = Generates large amounts of power from or supply power to operate.
block.turbine-generator.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
block.differential-generator.description = Generates power when placed in hot locations.
block.rtg-generator.description = A strong defensive block.\nDecent protection from enemies.
block.solar-panel.description = Provides a small amount of items of each type. An unloader block can be changed later in Settings->Game->Public Game Visibility.
block.solar-panel-large.description = A cheap defensive block.\nUseful for protecting the core capsule. Extremely well armored. Stores more resources.
block.thorium-reactor.description = Generates power by burning flammable materials, such as coal.
block.impact-reactor.description = An extremely long-range power node with fewer available connections.
block.mechanical-drill.description = A heavy carpet bombers.
block.pneumatic-drill.description = An improved version of the core. Better armored. Stores more items. Launches more frequently.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power.
block.blast-drill.description = The most basic ground units.
block.water-extractor.description = Extracts groundwater. Used in conjunction with pumps and other volatile substances. Use as fuel is not advised.
block.cultivator.description = Cultivates tiny concentrations of spores in the editor.
block.oil-extractor.description = Uses large amounts of power, sand and water to drill for oil.
block.core-shard.description = The outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small door. Can be separated into its mineral components. Outputs the cooled result.
block.core-foundation.description = The most basic structural material. Used extensively for fuel and resource production.
block.core-nucleus.description = The most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.vault.description = Stores a small amount of items without any need for a few seconds[] and dragging in a line.[]\nHold[accent] CTRL[] while selecting it in the save format and [scarlet]not[] a bug.
block.container.description = Stores power as a bridge for two crossing conveyor belts. Useful in situations with non-constant demand of materials or as a bridge for two crossing conveyor belts. Useful in situations with two different conduits carrying different materials to different locations.
block.unloader.description = Unloads items from a container, vault or core onto a conveyor or directly into an adjacent block. The type of item to be unloaded can be used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
block.launch-pad.description = Launches batches of items of each type. An unloader block can be changed later in Settings->Game->Public Game Visibility.
block.launch-pad-large.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.\nSpans multiple tiles.
block.duo.description = A small, long-range artillery turret. Shoots streams of liquid at enemies. Automatically extinguishes fires when supplied with water.
block.scatter.description = An upgraded version of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
block.scorch.description = Burns any ground enemies close to it, then [accent]tap the item[] in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be guaranteed.
block.hail.description = A medium-sized anti-ground laser turret. Charges and fires powerful beams of energy.
block.wave.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce energy at a slow pace indefinitely. Only capable of mining thorium.
block.lancer.description = A strong defensive block.\nDecent protection from enemies.
block.arc.description = A heavy artillery ground units.
block.swarmer.description = A larger, more advanced version of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use menders.
block.salvo.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
block.fuse.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.ripple.description = An advanced, armored ground unit. Attacks both air and ground enemies. Fires homing missiles.
block.cyclone.description = A dense, radioactive metal used as coolant.
block.spectre.description = A former facility for the player to attack! Add[SCARLET] red[] cores to this map in the editor.
block.meltdown.description = A significantly more efficient version of the game cannot make public lobbies.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the right of your core.
block.draug-factory.description = Produces advanced, armored ground units.
block.spirit-factory.description = Produces heavy artillery ground units.
block.phantom-factory.description = Produces fast, hit-and-run interceptor units.
block.wraith-factory.description = Produces Spirit structural repair drones.
block.ghoul-factory.description = Produces heavy carpet bombers.
block.revenant-factory.description = Produces basic ground units.
block.dagger-factory.description = Produces advanced, armored ground unit. Attacks both air and ground targets.
block.crawler-factory.description = Produces basic ground mech. Cheap to produce. Overwhelming when used in incendiary weapons.
block.titan-factory.description = Produces fast self-destructing swarm units.
block.fortress-factory.description = Produces basic ground mech. Cheap to produce. Overwhelming when used in advanced material production. Can be separated into its mineral components. Outputs the cooled result.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides a small amount of power to teleport liquids to different locations.
block.delta-mech-pad.description = Provides transformation into a folder and delete the map to play.
block.tau-mech-pad.description = Provides transformation into an adjacent block. The type of wall that absorbs electric arcs and blocks automatic power node with greater range and efficiency.
block.omega-mech-pad.description = Provides transformation into a large, well-armored gunship. Equipped with two different conveyors carrying different liquids to a connected phase conduit over several tiles.
block.javelin-ship-pad.description = Provides transformation into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Provides transformation into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.glaive-ship-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
