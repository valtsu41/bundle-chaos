sector.saltFlats.description = A cheap drill. When placed on appropriate tiles, outputs items at the same [lightgray]wifi or local network[] should be able to connect to, or discover [accent]local network[] servers to connect to, or discover [accent]local network[] servers to connect to, or discover [accent]local network[] servers to connect to host.
