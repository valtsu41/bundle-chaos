zone.groundZero.description = The standard control ship. Reasonably fast and light, but has little offensive capability and low mining speed.
zone.frozenForest.description = Even here, closer to the turret\n Lead conveyors into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present here in great numbers, constantly scouting for attackers.
zone.saltFlats.description = On the outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small door. Can be opened or closed by tapping.
zone.craters.description = Water has accumulated in this area. Learn how to use menders.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic structural material. Used extensively in liquid transportation, drills and aircraft.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
zone.overgrowth.description = This server does not have any enemy cores for player to attack! Add[SCARLET] red[] cores to this map in the editor.
zone.tarFields.description = The ultimate drill. Requires large amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
zone.desolateRift.description = An advanced alloy with unique electrical properties.
zone.nuclearComplex.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
zone.fungalPass.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
