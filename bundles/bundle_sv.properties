zone.groundZero.description = The outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small close-range electric turret. Fires quick salvos of bullets at air and ground targets.
zone.frozenForest.description = Even here, closer to the core/factory. When no enemy core or retreat to the right of your core.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present here in great numbers, constantly scouting for attackers.
zone.saltFlats.description = On the outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small close-range electric turret. Fires three piercing beams at nearby units.
zone.craters.description = Water has accumulated in this crater, relic of the Duo turret. Fires arcs of electricity at enemies. Automatically extinguishes fires when supplied with water.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic structural material. Used extensively in all types of blocks.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the core. Better armored. Stores more items. Launches more frequently.
zone.overgrowth.description = This server is not compatible with your build type.
zone.tarFields.description = The outskirts of an oil production zone, between the mountains and desert. One of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
zone.desolateRift.description = An advanced combustion generator. More efficient, but requires power. Capable of mining basic resources.
zone.nuclearComplex.description = A rare super-light metal used as structural support and nuclear fuel.
zone.fungalPass.description = A modified draug drone, designed for repair instead of mining. Automatically fixes any damaged blocks in map.
