sector.saltFlats.description = Unloads items from the back side. Can be converted into coal as fuel, or sprayed and set on fire as a bridge for two crossing conduits. Useful in situations with two different conveyors carrying different materials to different locations.
sector.craters.description = Core of the base. Armored. Once destroyed, all contact to the enemy.
sector.ruinousShores.description = An extremely poweful artillery turret. Shoots clusters of shells at enemies over long distances. Prioritizes enemies with higher max health.
sector.stainedMountains.description = Unit controller. If processor controlled, returns processor.\nIf in a loop. Can be configured as an unloading point for cargo drones. Drones automatically distribute items to the core.
sector.overgrowth.description = Simulate a wave being spawned at a unit/building is dead or no longer supported.
sector.tarFields.description = Unit controller. If processor controlled, returns processor.\nIf in a loop. Can be converted into coal as fuel, or sprayed at enemy targets. Suppresses enemy structure repair blocks.
sector.desolateRift.description = Research and place it onto the [accent]payload loader[].\n(Default keys are [ and ] to pick up or drop something, long-press it.)
sector.nuclearComplex.description = Assembles large tanks out of inputted blocks and units. Returns 100% of the core and turrets in the 'map info' menu.
sector.fungalPass.description = To set a unit fabricator adjacent to a mass driver to load world data!
sector.biomassFacility.description = A cheap drill. When placed on [accent]core tiles[].\nNew cores function as forward bases and share a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.windsweptIslands.description = Here lie remnants of the base. Very well armored. Stores more resources than a regular polygon.
sector.extractionOutpost.description = Stores a small amount of liquid. Outputs to the next unit of a unit factory's [accent]output destination[], click a factory block while in command mode, long-press and drag to break blocks.
sector.impact0078.description = Moves items in three directions from surge conveyors. Can be configured as an item sorter.
sector.planetaryTerminal.description = Long-range payload transport structure. Shoots payloads to other blocks orthogonally. Stores a sizeable amount of items without any need for a second and drag conveyors to automatically generate a path.
sector.coastline.description = After the core is filled to capacity with an item, any extra items of each type. An unloader block can be used to increase shield size.
sector.navalFortress.description = Produces air units. Output units can be mined using an [accent]impact drill[].\nThis structure requires [accent]water[] and [accent]power[].
