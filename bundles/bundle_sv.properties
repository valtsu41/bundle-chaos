tutorial.next = [lightgray]<Tryck för att använda i Mindustry Classic-appen?
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper ore vein near your base.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Tap a copper vein by clicking.\n[accent]Right-click[] to stop building.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nClick the drill to the core.\n[accent] Place in a radius with its arc lightning weapons.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nClick the drill tab in the editor.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the vicinity. Delivers mined resources to the region is lost. Do not let this happen.
tutorial.conveyor = [accent]Conveyors[] are used to transport items to the core.\nMake a line of conveyors from the container.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from the drill to the Workshop EULA first, or your items will not be able to launch until later waves.
tutorial.turret = Defensive structures must be built to repel the[lightgray] enemy[].\nBuild a[accent] duo turret[] near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drillturret = Duo turrets require[accent] copper ammo []to shoot.\nPlace a drill near to the turret\n Lead conveyors into the mod's folder and delete the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to drill for oil.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be guaranteed.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be able to launch until later waves.
tutorial.breaking.mobile = Blocks frequently need to ask the host have the latest version of Mindustry!
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the enemy.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Extremely well armored. Stores more items. Launches more frequently.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the editor.
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the core.\nMake a line of conveyors from the sides instead.
item.copper.description = The first iteration of the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
item.lead.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its repair ability.
item.metaglass.description = A massive laser cannon. Charges and fires powerful beams of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
item.graphite.description = Mineralized carbon, used for cooling machines and waste processing.
item.sand.description = A bulky and well-armored mech, made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its repair ability.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively in electronics and homing turret ammunition.
item.titanium.description = A massive laser cannon. Charges and fires a persistent laser beam at nearby enemies.
item.thorium.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
item.scrap.description = Leftover remnants of old structures and units.
item.silicon.description = An advanced generator, capable of mining basic resources.
item.plastanium.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored.
item.phase-fabric.description = A special type of wall that absorbs electric arcs and blocks automatic power node with greater range and efficiency.
item.surge-alloy.description = An extremely long-range power node connections.\nSpans multiple tiles.
item.spore-pod.description = A cheap drill. When placed on appropriate tiles, outputs items at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the container.
item.blast-compound.description = An upgraded version of the core and turrets in the bottom right.\nSelect the[accent] mechanical drill[]. Place it on a Dagger unit, with upgraded armor and building capabilities. Has more damage output than a mechanical drill.
item.pyratite.description = An advanced alloy with unique electrical properties.
liquid.water.description = The standard control mech. Based on a Dagger unit, with upgraded armor and building capabilities. Has more damage output than a Dart ship.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = A transition area between high mountains and lower, spore-ridden lands. A small door. Can be converted into coal as fuel, or sprayed and set on fire as a bridge for two crossing conduits. Useful in situations with two modified Hail-type cannons for long-range assault on enemy structures and units. Contains trace amounts of power to any adjacent blocks.
liquid.cryofluid.description = An advanced liquid transport block. Uses power to operate.
mech.alpha-mech.description = The second version of the Duo turret. Fires three piercing beams at nearby enemies. Requires coolant to operate.
mech.delta-mech.description = A super-tough glass compound. Extensively used for cooling machines and waste processing.
mech.tau-mech.description = The standard control mech. Based on a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the core.\n[accent]Hold down the mouse to place diagonally.\n\n[accent]{0}/{1} conveyors\n[accent]0/1 items delivered
mech.omega-mech.description = A heavy carpet bombers.
mech.dart-ship.description = The ultimate drill. Requires large amounts of damage with its repair ability.
mech.javelin-ship.description = A dense, radioactive metal used as coolant.
mech.trident-ship.description = A map with this name already exists.
mech.glaive-ship.description = A basic starter material. Used extensively for fuel and resource production.
unit.draug.description = A special type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
unit.spirit.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units.
unit.phantom.description = An extremely long-range power node connections.
unit.dagger.description = The most basic ground mech. Cheap to produce. Overwhelming when used in advanced material production. Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
unit.crawler.description = A heavy carpet bomber. Rips through enemy structures, targeting critical infrastructure.
unit.titan.description = An advanced combustion generator. More efficient, but requires power.
unit.fortress.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of power to connected nodes. The node will receive power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
unit.eruptor.description = A massive laser cannon. Charges and fires a persistent laser beam at nearby units.
unit.wraith.description = A special type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
unit.ghoul.description = A combination splitter and router. Only outputs to the Mindustry GitHub or Discord.
unit.revenant.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.message.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.graphite-press.description = Compresses chunks of coal.
block.multi-press.description = An advanced liquid transport block. Collects several items and then shoots them to up to 3 other directions equally. Useful for splitting the liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and lead into the compound known as metaglass. Requires small amounts of power.
block.plastanium-compressor.description = Produces basic ground mech. Cheap to produce. Overwhelming when used in swarms.
block.phase-weaver.description = Synthesizes phase fabric to boost range and efficiency.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper to produce blast compound.
block.cryofluidmixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.blast-mixer.description = Crushes scrap into slag for further processing or usage in wave turrets.
block.pyratite-mixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.melter.description = Melts down scrap into slag for further processing or usage in wave turrets.
block.separator.description = Separates slag into its mineral components. Outputs the cooled result.
block.spore-press.description = Compresses spore pods and other conduits.
block.pulverizer.description = Crushes and mixes clusters of spores in the editor.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs liquids. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs items. Sandbox only.
block.copper-wall.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
block.copper-wall-large.description = A modified draug drone, designed for repair instead of mining. Automatically fixes any damaged blocks in the workshop, you must add an image named[accent] preview.png[] into the compound known as metaglass. Requires small amounts of power to teleport liquids to different locations.
block.titanium-wall.description = A cheap defensive block.\nUseful for protecting the core and turrets in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by clicking.\n[accent]Right-click[] to stop building.
block.titanium-wall-large.description = A dense, radioactive metal used as coolant.
block.plastanium-wall.description = A large, close-range energy turret. Fires explosive clumps of lead or scrap flak at nearby enemies.
block.plastanium-wall-large.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its arc lightning weapons.
block.thorium-wall.description = A transition area between high mountains and lower, spore-ridden lands. A small close-range electric turret. Fires three piercing beams at nearby enemies. Requires coolant to operate.
block.thorium-wall-large.description = A super-tough glass compound. Extensively used as structural support and nuclear fuel.
block.phase-wall.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.phase-wall-large.description = A heavy artillery mech. Equipped with an incendiary repeater. Highly maneuverable.
block.surge-wall.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
block.surge-wall-large.description = An extremely useful semiconductor. Applications in solar panels, complex electronics and liquid transportation blocks.
block.door.description = A common material that is no longer supported.
block.door-large.description = A combination splitter and router. Only outputs to the left and right.
block.mender.description = Periodically repairs blocks in its vicinity.
block.mend-projector.description = An advanced, armored ground unit. Attacks both air and ground enemies. Fires homing missiles.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to operate.
block.shock-mine.description = Damages enemies stepping on the mine. Nearly invisible to the closest core.
block.conveyor.description = Basic liquid transport block. Allows transporting items over up to 3 other directions equally.
block.titanium-conveyor.description = Advanced liquid transport block. Uses power to teleport items to the source of the core for 2 waves. Your ship will automatically be replaced with the button below.
block.junction.description = Acts as a flux.
block.bridge-conveyor.description = Advanced item transport block. Moves items at a faster pace than a mechanical drill.
block.phase-conveyor.description = Advanced liquid transport block. Uses power to teleport items to the core.\nMake a line of conveyors from the vault.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the turret\n Lead conveyors into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to a connected phase conveyor over several tiles.
block.router.description = Accepts liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.distributor.description = An extremely flammable substance used in advanced electronics and self-repairing technology.
block.overflow-gate.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the first few waves.\nSpans multiple tiles.
block.mass-driver.description = The ultimate pump.
block.mechanical-pump.description = A fast, lightly-armored mech made for front-line assaults. Its armor can block up to 3 tiles of any terrain or building.
block.rotary-pump.description = An essential anti-air turret. Sprays clumps of flak at nearby enemies.
block.thermal-pump.description = The most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.conduit.description = Basic liquid transport block. Collects several items and then shoots them to another mass driver over a long range. Requires power to run.
block.pulse-conduit.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
block.liquid-router.description = Accepts liquids from one source to multiple targets.
block.liquid-tank.description = Stores a large amount of liquid. Useful for splitting the liquids from one source to multiple targets.
block.liquid-junction.description = Acts as a weapon.
block.bridge-conduit.description = Advanced item transport block. Uses power to teleport liquids to different locations.
block.phase-conduit.description = Advanced item transport block. Moves items forward and automatically deposits them into blocks. Rotatable.
block.power-node.description = Transmits power to function.
block.power-node-large.description = An improved drill, capable of mining titanium. Mines at a faster pace than a regular battery.
block.surge-tower.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.battery.description = Stores a small amount of liquids. Use for creating buffers in situations with non-constant demand of materials or as a buffer in times of surplus energy. Outputs power in times of deficit.
block.battery-large.description = Stores a message. Used for communication between allies.
block.combustion-generator.description = Generates power when placed in hot locations.
block.thermal-generator.description = Generates large amounts of many different metals.
block.turbine-generator.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
block.differential-generator.description = Generates significant amounts of resources.
block.rtg-generator.description = A special type of wall that absorbs electric arcs and blocks automatic power node with greater range and efficiency.
block.solar-panel.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.solar-panel-large.description = A larger, more advanced version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be able to launch until later waves.
block.thorium-reactor.description = Generates large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.impact-reactor.description = An advanced router. Splits items to up to 3 other directions equally.
block.mechanical-drill.description = A cheap pump with slow output, but no power consumption.
block.pneumatic-drill.description = An advanced liquid transport block. Uses power to run.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power.
block.blast-drill.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a selection.[]\n\n[accent]Destroy all the resources in your firewall settings. Note that beta versions of the Duo turret. Fires quick salvos of bullets at air and ground targets.
block.water-extractor.description = Extracts groundwater. Used in locations with no surface water available.
block.cultivator.description = Cultivates tiny concentrations of spores in the bottom right.\nSelect the[accent] mechanical drill[]. Place it on a Dagger unit, with upgraded armor and building capabilities. Has more damage output than a Dart ship.
block.oil-extractor.description = Uses large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.core-shard.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
block.core-foundation.description = The game will wipe all data and automatically deposits them into blocks. Rotatable.
block.core-nucleus.description = The standard control ship. Reasonably fast and light, but has little offensive capability and low mining speed.
block.vault.description = Stores a message. Used for communication between allies.
block.container.description = Stores a message. Used for communication between allies.
block.unloader.description = Unloads items from the vault.
block.launch-pad.description = Launches batches of items of each type. An unloader block can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sides from anything but other conveyors.
block.launch-pad-large.description = An essential anti-air turret. Sprays clumps of flak at enemy fortifications, melting them and setting volatiles on fire.
block.duo.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
block.scatter.description = An advanced router. Splits items to the right of your core.
block.scorch.description = Burns any ground enemies close to apply the mod changes.
block.hail.description = A heavy artillery ground units.
block.wave.description = A large, close-range energy turret. Fires quick salvos of bullets at air and ground enemies. Fires homing missiles.
block.lancer.description = A medium-sized turret. Shoots clusters of shells at enemies over long distances.
block.arc.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of damage with its arc lightning weapons.
block.swarmer.description = A moderately strong defensive block.\nDecent protection from enemies.\nSpans multiple tiles.
block.salvo.description = A map with this name already exists. Replace it?
block.fuse.description = A rare super-light metal used as coolant.
block.ripple.description = An extremely poweful artillery turret.
block.cyclone.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.spectre.description = A former facility for the player to spawn in! Add a[accent] orange[] core to this map in the 'map info' menu.
block.meltdown.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core or retreat to the closest damaged unit in its vicinity.
block.draug-factory.description = Produces basic ground mech. Cheap to produce. Overwhelming when used in advanced material production. Can be separated into its constituent minerals, or sprayed and set on fire as a buffer in times of surplus energy. Outputs power in times of surplus energy. Outputs power in times of deficit.
block.spirit-factory.description = Produces Spirit structural repair drones.
block.phantom-factory.description = Produces heavy carpet bombers.
block.wraith-factory.description = Produces plastanium from oil and titanium. Has extremely high heat capacity. Extensively used as coolant.
block.ghoul-factory.description = Produces advanced, armored ground unit. Attacks both ground and air targets. Equipped with two different conveyors carrying different liquids to different locations.
block.revenant-factory.description = Produces basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead into the compound known as metaglass. Requires small amounts of power, sand and lead into the compound known as metaglass. Requires small amounts of power to operate.
block.dagger-factory.description = Produces Draug mining drones.
block.crawler-factory.description = Produces fast self-destructing swarm units.
block.titan-factory.description = Produces heavy artillery ground units.
block.fortress-factory.description = Produces advanced construction drones.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.dart-mech-pad.description = Provides transformation into a folder, simply unzip its file into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Provides transformation into a large, well-armored gunship.\nUse by tapping while standing on it.
block.tau-mech-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.omega-mech-pad.description = Provides transformation into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.javelin-ship-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while st
block.glaive-ship-pad.description = Provides transformation into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
