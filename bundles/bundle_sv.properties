tutorial.intro = Your map does not work properly\n- Many units are unfinished\n- Everything you see is subject to change or removal.\n\nReport bugs or crashes on [accent]Github[].
tutorial.intro.mobile = A special type of item to be able to join your games.\n[lightgray]This can be published on the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the container.
tutorial.drill = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not be fooled by the long spacing between enemy attacks.
