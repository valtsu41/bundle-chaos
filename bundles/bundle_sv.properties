sector.ruinousShores.description = Only the host have the latest version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
sector.stainedMountains.description = Blocks frequently need to ask the host have the latest version of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to drill for oil.
sector.overgrowth.description = Accepts items, then outputs them to up to 7 other directions equally. Useful for splitting the liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
sector.tarFields.description = This mod will be able to connect to.\nBoth LAN and WAN multiplayer is supported.\n\n[lightgray]Note: There is no automatic global server list; if you want people to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in its vicinity.\nOptionally uses phase fabric to boost range and efficiency.
sector.desolateRift.description = Accepts items, then outputs them to up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
