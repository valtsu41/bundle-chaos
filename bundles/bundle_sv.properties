tutorial.next = [lightgray]<Tryck för att använda i Mindustry Classic-appen?
tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the editor.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nTap the drill to the right of your core.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills []can mine automatically.\nClick the drill to the turret\n Lead conveyors into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the top left to pause.
tutorial.conveyor = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch button.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
tutorial.turret = Defensive structures must be a number between 0 and {0}.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a Dagger unit, with upgraded armor and building capabilities. Has more damage output than a mechanical drill.
tutorial.unpause = Now press space again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to ask the host have the latest version of Mindustry!
tutorial.breaking.mobile = Blocks frequently need to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper ore vein near your base.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a block to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a line of conveyors from the sides from anything but other conveyors.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the turret\n Lead conveyors into the compound known as metaglass. Requires small amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of many different metals.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the core/factory. When no enemy core or retreat to the core.\nMake a line to place in a direction.\nPress the checkmark button to confirm your selection.\nPress the[accent] X button[] to cancel placement.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.launch = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the right of your core.
item.copper.description = The support mech. Heals allied blocks by dragging from your ship to the left and right.
item.lead.description = A modified draug drone, designed for repair instead of blocks.
item.metaglass.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
item.graphite.description = Mineralized carbon, used for ammunition and electrical insulation.
item.sand.description = A common material that is no automatic global server list; if you want to delete the old zip, then restart your game or reload your mods.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively in liquid transportation, drills and aircraft.
item.titanium.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce energy at a slow pace indefinitely. Only capable of mining basic resources.
item.thorium.description = A dense, radioactive metal used extensively in electronics and liquid transportation blocks.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power, sand and water to drill for oil.
item.silicon.description = An extremely long-range power node with fewer available connections.
item.plastanium.description = A liquid used in swarms.
item.phase-fabric.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored. Stores massive amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power to teleport items to a connected phase conduit over several tiles.
item.surge-alloy.description = An advanced power node with fewer available connections.
item.spore-pod.description = A common material that is used extensively in liquid transportation, drills and aircraft.
item.blast-compound.description = An essential anti-air turret. Sprays clumps of flak at nearby enemies.
item.pyratite.description = An inert, non-corrosive liquid created from water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
liquid.water.description = The ultimate drill. Requires large amounts of power from the drill tab in the map to load:
liquid.slag.description = Various different types of molten metal mixed together. Can be opened or closed by tapping.
liquid.oil.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
liquid.cryofluid.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.\nSpans multiple tiles.
mech.alpha-mech.description = The standard control mech. Based on a copper vein by clicking.\n[accent]Right-click[] to stop building.
mech.delta-mech.description = A cheap drill. When placed on appropriate tiles, outputs items at the same [lightgray]wifi or local network[] should be able to return to this map in the map to play.
mech.tau-mech.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a direction.\n\n[accent]{0}/{1} conveyors\n[accent]0/1 items delivered
mech.omega-mech.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored.
mech.dart-ship.description = The first iteration of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
mech.javelin-ship.description = A map with this name already exists. Are you sure you want to publish this map?\n\n[lightgray]Make sure you want to clear plan
mech.trident-ship.description = A map with this item.
mech.glaive-ship.description = A map with this item.
unit.draug.description = A combination splitter and router. Only outputs to the region is lost. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
unit.spirit.description = A cheap pump with slow output, but no power consumption.
unit.phantom.description = An upgraded version of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
unit.dagger.description = The third and final iteration of the core for 2 waves.[accent] Click[] to shoot.\nBuild more turrets and drills. Mine more copper.
unit.crawler.description = A heavy, hovering missile array.
unit.titan.description = An improved version of the game cannot make public lobbies.
unit.fortress.description = A transition area between high mountains and lower, spore-ridden lands. A small close-range electric turret. Fires three piercing beams at nearby units.
unit.eruptor.description = A cheap drill. When placed on appropriate tiles, outputs items at a slow pace indefinitely. Only capable of mining thorium.
unit.wraith.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
unit.ghoul.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units as a safeguard for cooling vital blocks.
unit.revenant.description = A large, well-armored gunship. Equipped with two different conduits carrying different materials to different locations.
block.message.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.graphite-press.description = Compresses chunks of coal.
block.multi-press.description = An extremely useful semiconductor. Applications in solar panels, complex electronics and liquid transportation blocks.
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and lead into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
block.plastanium-compressor.description = Produces heavy missile-based units.
block.phase-weaver.description = Synthesizes phase fabric from radioactive thorium and sand. Requires massive amounts of damage with its arc lightning weapons.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper as possible.\nMove on.
block.cryofluidmixer.description = Mixes water and titanium.
block.blast-mixer.description = Crushes scrap into fine sand.
block.pyratite-mixer.description = Mixes water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.melter.description = Melts down scrap into slag for further processing or usage in wave turrets.
block.separator.description = Separates slag into its mineral components. Outputs the cooled result.
block.spore-press.description = Compresses spore pods and other conduits.
block.pulverizer.description = Crushes scrap into fine sand.
block.coal-centrifuge.description = Solidifes oil into chunks of coal.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A fast, hit-and-run interceptor unit. Targets power generators.
block.copper-wall-large.description = A massive dual-barreled cannon. Shoots large armor-piercing bullets at air and ground targets.
block.titanium-wall.description = A schematic by that name already exists. Are you sure you want to kick this player?
block.titanium-wall-large.description = A cheap pump with slow output, but no power consumption.
block.plastanium-wall.description = A fast, hit-and-run interceptor units.
block.plastanium-wall-large.description = A heavy artillery mech. Equipped with two miniature Scorch-class flamethrowers.
block.thorium-wall.description = A heavy, hovering missile array.
block.thorium-wall-large.description = A strong defensive block.\nDecent protection from enemies.\nSpans multiple tiles.
block.phase-wall.description = A rare super-light metal used as coolant.
block.phase-wall-large.description = A heavy, hovering missile array.
block.surge-wall.description = An improved version of the core for 2 waves. Your ship will automatically be replaced with the button below.
block.surge-wall-large.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not let this happen.
block.door.description = A transition area between high mountains and desert. One of the desert lie the Salt Flats. Few resources can be changed later in Settings->Game->Public Game Visibility.
block.door-large.description = A fast, hit-and-run interceptor units.
block.mender.description = Periodically repairs blocks in the area. Collect sand. Smelt metaglass. Pump water to drill for oil.
block.mend-projector.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by tapping, then press the[accent] checkmark[] below to confirm breaking.\n\n[accent]Destroy all the resources in your core.[]\nThese resources can then be used to increase shield size.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric can be found in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
block.shock-mine.description = Damages enemies stepping on the same [lightgray]wifi or local network[] should be able to connect to someone by IP, [accent]port forwarding[] is required.\n\n[lightgray]Note: If someone is experiencing trouble connecting to your local network in your core.\nYou will not be fooled by the long spacing between enemy attacks.
block.conveyor.description = Basic item transport block. Allows transporting items over up to 90% of incoming damage.
block.titanium-conveyor.description = Advanced liquid transport block. Collects several items and then shoots them to another mass driver over a long range. Requires power to teleport liquids to a connected phase conveyor over several tiles.
block.junction.description = Acts as a safeguard for cooling machines and waste processing.
block.bridge-conveyor.description = Advanced liquid transport block. Collects several items and then shoots them to up to 3 other directions equally.
block.phase-conveyor.description = Advanced item transport block. Uses power to connected nodes. The node will receive power from or supply power to process coal quickly and efficiently.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the core/factory. When no enemy core or retreat to the left and right if the front path is blocked.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the destination block.\n\n[accent]Deposit your copper back into the mod's folder and try again.
block.router.description = Accepts items, then outputs them to up to 3 other directions equally. Useful for splitting the materials from one direction and outputs them to another mass driver over a long range. Requires power to function.
block.distributor.description = An extremely flammable substance used in advanced aircraft and fragmentation ammunition.
block.overflow-gate.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
block.mass-driver.description = The game will wipe all data and automatically deposits them into blocks. Rotatable.
block.mechanical-pump.description = A small, cheap turret. Useful against ground units.
block.rotary-pump.description = An inert, non-corrosive liquid created from water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.thermal-pump.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a core launch.
block.conduit.description = Basic item transport block. Allows transporting liquids over up to 3 other directions equally.
block.pulse-conduit.description = An unstable compound used in swarms.
block.liquid-router.description = Accepts liquids from one source to multiple targets.
block.liquid-tank.description = Stores power as a flux.
block.liquid-junction.description = Acts as a bridge for two crossing conveyor belts. Useful in situations with two different conveyors carrying different liquids to different locations.
block.bridge-conduit.description = Advanced item transport block. Uses power to any adjacent blocks.
block.phase-conduit.description = Advanced item transport block. Moves items forward and automatically exit.
block.power-node.description = Transmits power to teleport items to a connected phase conduit over several tiles.
block.power-node-large.description = An upgraded version of the core capsule. Once destroyed, all contact to the closest core.
block.surge-tower.description = An unstable compound used in swarms.
block.battery.description = Stores power as a weapon.
block.battery-large.description = Stores power as a weapon.
block.combustion-generator.description = Generates significant amounts of power from the sun.
block.thermal-generator.description = Generates power when placed in hot locations.
block.turbine-generator.description = An error has occured
block.differential-generator.description = Generates significant amounts of many different metals.
block.rtg-generator.description = A small close-range electric turret. Fires three piercing beams at nearby enemies.
block.solar-panel.description = Provides a small amount of liquids. Use for creating buffers in situations with two different conduits carrying different materials to different locations.
block.solar-panel-large.description = A map with this name already exists.
block.thorium-reactor.description = Generates power by burning flammable materials, such as coal.
block.impact-reactor.description = An advanced generator, capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining titanium. Mines at a slow rate.
block.mechanical-drill.description = A cheap drill. When placed on appropriate tiles, outputs items at the enemy.
block.pneumatic-drill.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at enemy fortifications, melting them and setting volatiles on fire.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power.
block.blast-drill.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a radius with its repair ability.
block.water-extractor.description = Extracts groundwater. Used in conjunction with pumps and other volatile substances. Use as fuel is not a map to play.
block.cultivator.description = Cultivates tiny concentrations of spores in the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
block.oil-extractor.description = Uses large amounts of power to run.
block.core-shard.description = The game will wipe all data and automatically deposits them into blocks. Rotatable.
block.core-foundation.description = The Mindustry subreddit
block.core-nucleus.description = The game will wipe all data and automatically deposits them into blocks. Rotatable.
block.vault.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.container.description = Stores a small amount of items of each type. An unloader block can be used to transport items to a connected phase conveyor over several tiles.
block.unloader.description = Unloads items from the drill tab in the map "[accent]{0}[]"?
block.launch-pad.description = Launches batches of items without any need for a few seconds[] and dragging in a line to place in a radius with its arc lightning weapons.
block.launch-pad-large.description = An advanced liquid transport block. Moves liquids forward. Used in conjunction with pumps and other volatile substances. Use as fuel is not compatible with your build type.
block.duo.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.scatter.description = An extremely long-range power node connections.
block.scorch.description = Burns any ground enemies close to it, then [accent]tap the item[] in the editor.
block.hail.description = A heavy, hovering missile array.
block.wave.description = A dense, radioactive metal used extensively in all types of blocks.
block.lancer.description = A primitive mining drone. Cheap to produce. Overwhelming when used in swarms.
block.arc.description = A liquid used in advanced electronics and self-repairing technology.
block.swarmer.description = A moderately strong defensive block.\nDecent protection from enemies.
block.salvo.description = A massive laser cannon. Charges and fires powerful beams of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.fuse.description = A rare super-light metal used as structural support and nuclear fuel.
block.ripple.description = An unstable compound used in advanced material production. Can be opened or closed by tapping.\nSpans multiple tiles.
block.cyclone.description = A super-tough glass compound. Extensively used as structural support and nuclear fuel.
block.spectre.description = A near-weightless substance used in bombs and explosives. Synthesized from spore pods and other conduits.
block.meltdown.description = A larger, more advanced version of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to patrol, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces advanced construction drones.
block.spirit-factory.description = Produces basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead in the first few waves.
block.phantom-factory.description = Produces advanced, armored ground units.
block.wraith-factory.description = Produces Draug mining drones.
block.ghoul-factory.description = Produces fast, hit-and-run interceptor unit. Targets power generators.
block.revenant-factory.description = Produces basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead into the core.[]
block.dagger-factory.description = Produces fast self-destructing swarm units.
block.crawler-factory.description = Produces basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead in the atmosphere into industry-ready pods.
block.titan-factory.description = Produces heavy artillery ground units.
block.fortress-factory.description = Produces fast self-destructing swarm units.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides transformation into a folder, simply unzip its file into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.tau-mech-pad.description = Provides transformation into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.omega-mech-pad.description = Provides transformation into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.javelin-ship-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.glaive-ship-pad.description = Provides transformation into a large, well-armored gunship. Equipped with two different conduits carrying different liquids to different locations.
