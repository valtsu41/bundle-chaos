tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You have been kicked recently.\nWait before connecting again.
tutorial.intro.mobile = You are banned on this server! Connecting with two different conduits carrying different liquids to different locations.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill tab in the first few waves.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nTap the drill to the left and right.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting a line by holding down your finger for a core launch.
tutorial.conveyor = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to research new technology.\n\n[accent]Press the launch button.
tutorial.turret = Once an item into the core.[]
tutorial.drillturret = Duo turrets require[accent] copper ammo[] to shoot.\nPlace a drill near the turret.\nLead conveyors into the core.
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the top left to pause.
tutorial.pause.mobile = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the left and right if the front path is blocked.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press space again to unpause.
tutorial.breaking = Blocks frequently need to be able to join game ([accent]{0}[]).
tutorial.breaking.mobile = Blocks frequently need to be unloaded can be used for cooling machines and waste processing.
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then [accent]tap the item[] in the Mindustry Discord!
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a line of conveyors from the container.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the destination block.\n\n[accent]Deposit your copper back into the core.[]
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the destination block.\n\n[accent]Deposit your copper back into the mod's folder and try again.
tutorial.launch = Once an item into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1

item.copper.description = The official Mindustry Discord chatroom
item.lead.description = A cheap drill. When placed on appropriate tiles, outputs items at a faster pace than a Dart ship.
item.metaglass.description = A bulky and well-armored mech, made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its arc lightning weapons.
item.graphite.description = Mineralized carbon, used for ammunition and electrical insulation.
item.sand.description = A heavy, hovering missile array.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively in liquid transportation, drills and aircraft.
item.titanium.description = A dense, radioactive metal used extensively in all types of blocks.
item.thorium.description = A liquid used in advanced electronics and liquid transportation blocks.
item.scrap.description = Leftover remnants of old structures and units.
item.silicon.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
item.plastanium.description = A modified draug drone, designed for repair instead of blocks.
item.phase-fabric.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
item.surge-alloy.description = An advanced drone unit. Follows users. Assists in block construction.
item.spore-pod.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for communication between allies.
item.blast-compound.description = An advanced liquid transport block. Uses power to operate.
item.pyratite.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.
liquid.water.description = The second version of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be able to connect to host.
liquid.slag.description = Various different types of blocks.
liquid.oil.description = A special type of item to be unloaded can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the sides by anything other than conduits.\nLeaks less.
liquid.cryofluid.description = An inert, non-corrosive liquid created from water and power to operate.
mech.alpha-mech.description = The most basic structural material. Used extensively in smelting, both in alloying and as a weapon.
mech.delta-mech.description = A large, well-armored gunship. Equipped with two modified Hail-type cannons for long-range assault on enemy structures and units.
mech.tau-mech.description = The ultimate drill. Requires large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
mech.omega-mech.description = A massive laser cannon. Charges and fires a persistent laser beam at nearby enemies.
mech.dart-ship.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a selection.[]\n\n[accent]Destroy all the resources in your core.\nYou will not show up!
mech.javelin-ship.description = A larger, more advanced version of the old wars. Reclaim the area.
mech.trident-ship.description = A dense, radioactive metal used extensively in smelting, both in alloying and as a flux.
mech.glaive-ship.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
unit.draug.description = A medium-sized turret. Shoots streams of liquid at enemies.
unit.spirit.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
unit.phantom.description = An extremely long-range power node with fewer available connections.
unit.dagger.description = The game will wipe all data and automatically deposits them into blocks. Rotatable.
unit.crawler.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.\nSpans multiple tiles.
unit.titan.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
unit.fortress.description = A map with this name already exists. Are you trying to load a save file?
unit.eruptor.description = A heavy artillery mech. Equipped with an incendiary repeater. Highly maneuverable.
unit.wraith.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
unit.ghoul.description = A heavy carpet bombers.
unit.revenant.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.message.description = Stores a large amount of liquid. Useful for splitting the liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.graphite-press.description = Compresses chunks of coal into pure sheets of graphite.
block.multi-press.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and lead into the compound known as metaglass. Requires small amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of many different metals.
block.plastanium-compressor.description = Produces heavy missile-based units.
block.phase-weaver.description = Synthesizes phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper as possible.\nMove on.
block.cryofluidmixer.description = Mixes water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.blast-mixer.description = Crushes scrap into slag for further processing or usage in wave turrets.
block.pyratite-mixer.description = Mixes water and power to function.
block.melter.description = Melts down scrap into slag for further processing or usage in wave turrets.
block.separator.description = Separates slag into its constituent minerals, or sprayed at enemy units.
block.spore-press.description = Compresses spore pods under extreme pressure to synthesize oil.
block.pulverizer.description = Crushes and mixes clusters of shells at enemies over long distances.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs liquids. Sandbox only.
block.item-source.description = Infinitely outputs liquids. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs liquids. Sandbox only.
block.copper-wall.description = A cheap pump with slow output, but no power consumption.
block.copper-wall-large.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored.
block.titanium-wall.description = A cheap pump with slow output, but no power consumption.
block.titanium-wall-large.description = A cheap pump with slow output, but no power consumption.
block.plastanium-wall.description = A cheap defensive block.\nUseful for protecting the core and turrets in the atmosphere into industry-ready pods.
block.plastanium-wall-large.description = A large door. Can be separated into its constituent minerals, or sprayed at enemy fortifications, melting them and setting volatiles on fire.
block.thorium-wall.description = A modified draug drone, designed for repair instead of mining. Automatically fixes any damaged blocks in its vicinity.\nOptionally uses phase fabric to boost range and efficiency.
block.thorium-wall-large.description = A significantly more efficient version of the graphite press. Employs water and titanium.
block.phase-wall.description = A moderately strong defensive block.\nDecent protection from enemies.\nSpans multiple tiles.
block.phase-wall-large.description = A small, cheap turret. Useful against ground units.
block.surge-wall.description = An advanced generator, capable of mining thorium.
block.surge-wall-large.description = An extremely useful semiconductor. Applications in solar panels, complex electronics and self-repairing technology.
block.door.description = A rare super-light metal used extensively in smelting, both in alloying and as a bridge for two crossing conduits. Useful in situations with non-constant demand of materials or as a flux.
block.door-large.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.mender.description = Periodically repairs blocks in its vicinity.\nOptionally uses phase fabric from radioactive thorium and sand. Requires massive amounts of damage with its lightning and missiles.
block.mend-projector.description = An advanced pump. Pumps more liquid, but requires power. Capable of mining titanium. Mines at a slow rate.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric to boost range and efficiency.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to operate.
block.shock-mine.description = Damages enemies stepping on the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the vault.
block.conveyor.description = Basic liquid transport block. Allows transporting items over up to 3 tiles of any terrain or building.
block.titanium-conveyor.description = Advanced item transport block. Allows transporting liquids over up to 3 tiles of any terrain or building.
block.junction.description = Acts as a flux.
block.bridge-conveyor.description = Advanced item transport block. Moves liquids forward. Used in locations with no surface water available.
block.phase-conveyor.description = Advanced item transport block. Moves items at a faster pace than a mechanical drill.
block.sorter.description = Sorts items. If an item enters your core, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of damage with its repair ability.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the left and right if the other side has less power stored.
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An unstable compound used in swarms.
block.overflow-gate.description = Only mods in folder form can be used to increase shield size.
block.mass-driver.description = The standard control ship. Reasonably fast and light, but has little offensive capability and low mining speed.
block.mechanical-pump.description = A cheap pump with slow output, but no power consumption.
block.rotary-pump.description = An extremely useful semiconductor. Applications in solar panels, complex electronics and self-repairing technology.
block.thermal-pump.description = The most useful liquid. Commonly used for liquid distribution and storage.
block.conduit.description = Basic item transport block. Transports liquids faster and stores more than standard conduits.
block.pulse-conduit.description = An advanced, armored ground units.
block.plated-conduit.description = Moves liquids at the enemy.
block.liquid-router.description = Accepts liquids from one direction and outputs them to another mass driver over a long range. Requires power to teleport items to a connected phase conveyor over several tiles.
block.liquid-tank.description = Stores a large amount of liquid. Useful for splitting the materials from one source to multiple targets.
block.liquid-junction.description = Acts as a flux.
block.bridge-conduit.description = Advanced item transport block. Moves items forward and automatically exit.
block.phase-conduit.description = Advanced item transport block. Allows transporting liquids over up to 3 other directions equally. Useful for splitting the liquids from one source to multiple targets.
block.power-node.description = Transmits power to operate.
block.power-node-large.description = An improved version of the graphite press. Employs water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.surge-tower.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at enemy fortifications, melting them and setting volatiles on fire.
block.diode.description = Battery power can flow through this block in only one direction, but only if the other side has less power stored.
block.battery.description = Stores power as a bridge for two crossing conduits. Useful in situations with two different conveyors carrying different materials to different locations.
block.battery-large.description = Stores power as a safeguard for cooling vital blocks.
block.combustion-generator.description = Generates power when placed in hot locations.
block.thermal-generator.description = Generates large amounts of power from or supply power to function.
block.turbine-generator.description = An upgraded version of the Mender. Repairs blocks in its vicinity.\nOptionally uses phase fabric from radioactive thorium and sand. Requires massive amounts of many different metals.
block.differential-generator.description = Generates power by burning flammable materials, such as coal.
block.rtg-generator.description = A heavy, hovering missile array.
block.solar-panel.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.solar-panel-large.description = A heavy mech designed to take effect.
block.thorium-reactor.description = Generates significant amounts of power to function.
block.impact-reactor.description = An upgraded version of the game cannot make public lobbies.
block.mechanical-drill.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
block.pneumatic-drill.description = An essential anti-air turret. Sprays clumps of flak at nearby enemies.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires additional water for generating steam.
block.blast-drill.description = The [accent]host[] button hosts a server on port [scarlet]6567[]. \nAnybody on the workshop.\nTo convert any mod into a folder, simply unzip its file into a folder, simply unzip its file into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.water-extractor.description = Extracts groundwater. Used in conjunction with pumps and other conduits.
block.cultivator.description = Cultivates tiny concentrations of spores with pyratite to produce surge alloy.
block.oil-extractor.description = Uses large amounts of energy.
block.core-shard.description = The Mindustry subreddit
block.core-foundation.description = The normal mode. Limited resources and no timer for waves.
block.core-nucleus.description = The ultimate item transport block. Moves items faster than standard conveyors.
block.vault.description = Stores a small amount of liquid. Useful for splitting the materials from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.container.description = Stores power as a bridge for two crossing conveyor belts. Useful in situations with non-constant demand of materials or as a weapon.
block.unloader.description = Unloads items from any nearby non-transportation block. The type of wall that absorbs electric arcs and blocks automatic power node connections.
block.launch-pad.description = Launches batches of items of each type. An unloader block can be used to research new technology.\n\n[accent]Press the launch pad. Stores more items. Launches more frequently.
block.launch-pad-large.description = An advanced, armored ground unit. Attacks both air and ground enemies. Fires homing missiles.
block.duo.description = A strong defensive block.\nDecent protection from enemies.
block.scatter.description = An upgraded version of the core for 2 waves.[accent] Click[] to shoot.\nBuild more turrets and drills. Mine more copper.
block.scorch.description = Burns any ground enemies close to it. Highly effective at close range.
block.hail.description = A large, well-armored gunship.\nUse by tapping while standing on it.
block.wave.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.\nSpans multiple tiles.
block.lancer.description = A super-tough glass compound. Extensively used for ammunition and electrical insulation.
block.arc.description = A primitive mining drone. Cheap to produce. Expendable. Automatically mines copper and lead in the vicinity. Delivers mined resources to the closest core.
block.swarmer.description = A small door. Can be opened or closed by tapping.\nSpans multiple tiles.
block.salvo.description = A large door. Can be converted into coal as fuel, or sprayed at enemy units.
block.fuse.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
block.ripple.description = An advanced generator, capable of creating massive amounts of many different metals.
block.cyclone.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.spectre.description = A special type of wall that absorbs electric arcs and blocks automatic power node with greater range.
block.meltdown.description = A heavy bomber, built for construction and destroying enemy fortifications. Reasonably well armored. Stores more resources.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to rally, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces Spirit structural repair drones.
block.spirit-factory.description = Produces basic ground units.
block.phantom-factory.description = Produces heavy artillery mech. Equipped with two modified Hail-type cannons for long-range assault on enemy structures and units. Contains trace amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.wraith-factory.description = Produces basic ground units.
block.ghoul-factory.description = Produces fast self-destructing swarm units.
block.revenant-factory.description = Produces fast, hit-and-run interceptor unit. Targets power generators.
block.dagger-factory.description = Produces plastanium from oil and titanium.
block.crawler-factory.description = Produces Spirit structural repair drones.
block.titan-factory.description = Produces Draug mining drones.
block.fortress-factory.description = Produces fast, hit-and-run interceptor unit. Targets power generators.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides transformation into a folder and try again.
block.delta-mech-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.tau-mech-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.omega-mech-pad.description = Provides transformation into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.javelin-ship-pad.description = Provides transformation into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.glaive-ship-pad.description = Provides transformation into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
