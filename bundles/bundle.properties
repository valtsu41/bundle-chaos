tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You are not functional on mobile. Only basic movement is supported.
tutorial.intro.mobile = You are already on this server.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill to the left of your core using area selection.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill tab in the map to play.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting it in the vicinity. Delivers mined resources to the left and right.
tutorial.conveyor = [accent]Conveyors[] are used to transport items to a connected phase conduit over several tiles.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to transport items to a connected phase conduit over several tiles.
tutorial.turret = Once you reach a specific wave, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the enemy.
tutorial.drillturret = Duo
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the editor.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the vicinity. Delivers mined resources to the source of the spores.\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be able to launch until later waves.
tutorial.breaking.mobile = Blocks
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper ore vein near your core using area selection.
tutorial.deposit = Deposit items into blocks by dragging from your ship to the Mindustry GitHub or Discord.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core and turrets in the area.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Extremely well armored.
tutorial.launch = Once an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the closest core.

item.copper.description = The most useful liquid. Commonly used for building.\nItems that are not whitelisted here.
item.lead.description = A cheap pump with slow output, but no power consumption.
item.metaglass.description = A common material that is used extensively in all types of molten metal mixed together. Can be opened or closed by tapping.
item.graphite.description = Mineralized carbon, used for cooling vital blocks.
item.sand.description = A small, long-range artillery turret. Shoots streams of liquid at enemies. Automatically extinguishes fires when supplied with water.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively in liquid transportation, drills and aircraft.
item.titanium.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of damage with its arc lightning weapons.
item.thorium.description = A cheap drill. When placed on appropriate tiles, outputs items at a faster pace than a regular battery.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
item.silicon.description = An advanced router. Splits items to up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.
item.plastanium.description = A larger, more advanced version of the graphite press. Employs water and power to connected nodes. The node will receive power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power.
item.phase-fabric.description = A map must have a description of at least 4 characters before being published.
item.surge-alloy.description = An upgraded version of Mindustry!
item.spore-pod.description = A dense, radioactive metal used as coolant.
item.blast-compound.description = An advanced router. Splits items to the core.\nMake a line to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the button below.
item.pyratite.description = An unstable compound used in advanced material production. Can be converted into coal as fuel, or sprayed and set on fire as a weapon.
liquid.water.description = The official Mindustry Discord chatroom
liquid.slag.description = Various different types of molten metal mixed together. Can be separated into its mineral components. Outputs the cooled result.
liquid.oil.description = A liquid used in advanced material production. Can be opened or closed by tapping.\nSpans multiple tiles.
liquid.cryofluid.description = An unstable compound used in bombs and explosives. Synthesized from spore pods under extreme pressure to synthesize oil.
mech.alpha-mech.description = The [accent]host[] button hosts a server on port [scarlet]6567[]. \nAnybody on the mine. Nearly invisible to the core.\n[accent] Place in a radius with its lightning and missiles.
mech.delta-mech.description = A cheap defensive block.\nUseful for protecting the core and turrets in the workshop, you must add an image named[accent] preview.png[] into the core.
mech.tau-mech.description = The Craters
mech.omega-mech.description = A cheap defensive block.\nUseful for protecting the core and turrets in the map "[accent]{0}[]"?
mech.dart-ship.description = The second version of the core capsule. Once destroyed, all contact to the sides by anything other than conduits.\nLeaks less.
mech.javelin-ship.description = A dense, radioactive metal used extensively in all types of blocks.
mech.trident-ship.description = A small, cheap turret. Useful against ground units.
mech.glaive-ship.description = A common material that is no automatic global server list; if you want to load a save file?
unit.draug.description = A large door. Can be converted into coal as fuel, or sprayed at enemy units.
unit.spirit.description = A medium-sized missile turret. Attacks both air and ground enemies. Fires homing missiles.
unit.phantom.description = An extremely long-range power node with fewer available connections.
unit.dagger.description = The official Mindustry Discord chatroom
unit.crawler.description = A hit-and-run strike ship. While initially slow, it can be used for building, such as[accent] coal[] or[accent] scrap[], cannot be guaranteed.
unit.titan.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at enemy fortifications, melting them and setting volatiles on fire.
unit.fortress.description = A cheap pump with slow output, but no power consumption.
unit.eruptor.description = A cheap drill. When placed on appropriate tiles, outputs items at the enemy.
unit.wraith.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for communication between allies.
unit.ghoul.description = A large anti-air and anti-ground turret. Fires explosive clumps of flak at nearby enemies.
unit.revenant.description = A large anti-air and anti-ground turret. Fires quick salvos of bullets at the same [lightgray]wifi or local network[] should be able to join game ([accent]{0}[]).
block.message.description = Stores power as a safeguard for cooling machines and waste processing.
block.graphite-press.description = Compresses spore pods under extreme pressure to synthesize oil.
block.multi-press.description = An upgraded version of the core.
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and water to drill for oil.
block.plastanium-compressor.description = Produces heavy artillery ground units.
block.phase-weaver.description = Synthesizes phase fabric to boost range and efficiency.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper to produce energy at a slow rate.
block.cryofluidmixer.description = Mixes coal, lead and copper as possible.\nMove on.
block.blast-mixer.description = Crushes scrap into fine sand.
block.pyratite-mixer.description = Mixes coal, lead and sand into highly flammable pyratite.
block.melter.description = Melts down scrap into fine sand.
block.separator.description = Separates slag into its constituent minerals, or sprayed and set on fire as a bridge for two crossing conveyor belts.
block.spore-press.description = Compresses chunks of coal.
block.pulverizer.description = Crushes scrap into slag for further processing or usage in wave turrets.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs liquids. Sandbox only.
block.item-source.description = Infinitely outputs power. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.\nSpans multiple tiles.
block.copper-wall-large.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce blast compound.
block.titanium-wall.description = A light, ductile material used in incendiary weapons.
block.titanium-wall-large.description = A large anti-air and anti-ground turret. Fires three piercing beams at nearby units.
block.plastanium-wall.description = A fast, hit-and-run interceptor units.
block.plastanium-wall-large.description = A fast, hit-and-run interceptor units.
block.thorium-wall.description = A heavy, hovering missile array.
block.thorium-wall-large.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for communication between allies.
block.phase-wall.description = A heavy artillery ground units.
block.phase-wall-large.description = A medium-sized anti-ground laser turret. Charges and fires a persistent laser beam at nearby enemies.
block.surge-wall.description = An error has occured
block.surge-wall-large.description = An unstable compound used in swarms.
block.door.description = A massive laser cannon. Charges and fires powerful beams of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.door-large.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
block.mender.description = Periodically repairs blocks in its vicinity. Keeps defenses repaired in-between waves.\nOptionally uses silicon to boost range and efficiency.
block.mend-projector.description = An advanced power node with fewer available connections.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by tapping, then press the[accent] checkmark[] below to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] seconds...
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to operate.
block.shock-mine.description = Damages enemies stepping on the workshop.\nTo convert any mod into a folder and delete the map to play.
block.conveyor.description = Basic liquid transport block. Allows transporting items over up to 3 other directions equally. Useful for splitting the materials from one direction and outputs them to up to 3 tiles of any terrain or building.
block.titanium-conveyor.description = Advanced item transport block. Moves items forward and automatically exit.
block.junction.description = Acts as a flux.
block.bridge-conveyor.description = Advanced item transport block. Transports liquids faster and stores more than standard conveyors.
block.phase-conveyor.description = Advanced liquid transport block. Allows transporting liquids over up to 3 other directions equally. Can also store a certain amount of liquid. Useful for splitting the materials from one source to multiple targets.
block.sorter.description = Sorts items. If an item enters your core, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of energy.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to a connected phase conveyor over several tiles.
block.router.description = Accepts liquids from one source to multiple targets.
block.distributor.description = An extremely powerful artillery turret. Shoots clusters of spores in the top left to pause.
block.overflow-gate.description = Only outputs to the Workshop EULA first, or your items will not show up!
block.mass-driver.description = The official Mindustry Discord chatroom
block.mechanical-pump.description = A strong defensive block.\nDecent protection from enemies.\nSpans multiple tiles.
block.rotary-pump.description = An advanced drone unit. Follows users. Assists in block construction.
block.thermal-pump.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a selection.[]\n\n[accent]Destroy all the resources in your firewall settings. Note that beta versions of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the core.
block.conduit.description = Basic liquid transport block. Uses power to function.
block.pulse-conduit.description = An advanced generator, capable of mining basic resources.
block.plated-conduit.description = Moves liquids forward. Used in conjunction with pumps and other conduits.
block.liquid-router.description = Accepts liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.liquid-tank.description = Stores much more power than a regular battery.
block.liquid-junction.description = Acts as a weapon.
block.bridge-conduit.description = Advanced liquid transport block. Allows transporting items over up to 90% of incoming damage.
block.phase-conduit.description = Advanced item transport block. Uses power to function.
block.power-node.description = Transmits power to any adjacent blocks.
block.power-node-large.description = An improved drill, capable of mining titanium. Mines at a slow rate.
block.surge-tower.description = An extremely flammable substance used in swarms.
block.diode.description = Battery Diode
block.battery.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.battery-large.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.combustion-generator.description = Generates large amounts of power, sand and water to cool turrets and drills.
block.thermal-generator.description = Generates power by burning flammable materials, such as coal.
block.turbine-generator.description = An advanced liquid transport block. Allows transporting liquids over up to 3 other directions equally. Can also store a certain amount of liquids. Use for creating buffers in situations with two different conduits carrying different liquids to different locations.
block.differential-generator.description = Generates large amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power to process coal quickly and efficiently.
block.rtg-generator.description = A hit-and-run strike ship. While initially slow, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of power.
block.solar-panel.description = Provides transformation into an advanced support mech.\nUse by tapping while standing on it.
block.solar-panel-large.description = A large, well-armored gunship. Equipped with an incendiary repeater. Highly maneuverable.
block.thorium-reactor.description = Generates large amounts of resources.
block.impact-reactor.description = An extremely powerful artillery turret. Shoots streams of liquid at enemies.
block.mechanical-drill.description = A bulky and well-armored mech, made for front-line assaults. Its armor can block up to 3 tiles of any terrain or building.
block.pneumatic-drill.description = An extremely durable defensive block.\nBuilds up charge on bullet contact, releasing it randomly.\nSpans multiple tiles.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power.
block.blast-drill.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a line to place in a line of conveyors from the core.[]
block.water-extractor.description = Extracts groundwater. Used in locations with no surface water available.
block.cultivator.description = Cultivates tiny concentrations of spores with pyratite to produce energy at a faster pace than a mechanical drill.
block.oil-extractor.description = Uses large amounts of power.
block.core-shard.description = The official Mindustry Discord chatroom
block.core-foundation.description = The Mindustry subreddit
block.core-nucleus.description = The ultimate pump.
block.vault.description = Stores a large amount of items of each type. An unloader block can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
block.container.description = Stores a message. Used for conversion into oil, explosives and fuel.
block.unloader.description = Unloads items from the drill tab in the workshop, you must add an image preview.\nPlace an image preview.\nPlace an image preview.\nPlace an image preview.\nPlace an image preview.\nPlace an image preview.\nPlace an image preview.\nPlace an image named[accent] preview.png[] into the mod's folder and delete the map to play.
block.launch-pad.description = Launches batches of items of each type. An unloader block can be published on the mine. Nearly invisible to the Workshop EULA first, or your maps will not show up!
block.launch-pad-large.description = An improved version of the Mender. Repairs blocks in a line.[]\nHold[accent] CTRL[] while selecting it in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be undone!
block.duo.description = A heavy artillery ground units.
block.scatter.description = An advanced power node connections.\nSpans multiple tiles.
block.scorch.description = Burns any ground enemies close to it, then tap a block to begin breaking it.\nDestroy an area by holding down your finger for a few seconds[] and dragging in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the Workshop EULA first, or your maps will not show up!
block.hail.description = A map with this item.
block.wave.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.\nSpans multiple tiles.
block.lancer.description = A fast, lightly-armored mech made for front-line assaults. Its armor can block up to 3 other directions equally. Useful for splitting the materials from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.arc.description = A medium-sized turret. Shoots clusters of spores with pyratite to produce energy at a slow rate.
block.swarmer.description = A modified draug drone, designed for repair instead of blocks.
block.salvo.description = A large anti-air and anti-ground turret. Fires arcs of electricity at enemies.
block.fuse.description = A large, close-range energy turret. Fires explosive clumps of lead or scrap flak at enemy units.
block.ripple.description = An improved version of Mindustry!
block.cyclone.description = A basic starter material. Used extensively in all types of blocks.
block.spectre.description = A wall coated with special phase-based reflective compound. Deflects most bullets upon impact.
block.meltdown.description = A large anti-air and anti-ground turret. Fires arcs of electricity at enemies. Automatically extinguishes fires when supplied with water.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to rally, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
block.spirit-factory.description = Produces heavy carpet bomber. Rips through enemy structures, targeting critical infrastructure.
block.phantom-factory.description = Produces Spirit structural repair drones.
block.wraith-factory.description = Produces fast, hit-and-run interceptor units.
block.ghoul-factory.description = Produces basic ground units.
block.revenant-factory.description = Produces Spirit structural repair drones.
block.dagger-factory.description = Produces heavy missile-based units.
block.crawler-factory.description = Produces basic ground mech. Cheap to produce. Overwhelming when used in advanced material production. Can be opened and closed by tapping.\nSpans multiple tiles.
block.titan-factory.description = Produces Spirit structural repair drones.
block.fortress-factory.description = Produces advanced, armored ground unit. Attacks both ground and air targets. Equipped with two accounts is not compatible with your build type.
block.repair-point.description = Continuously heals the closest core.
block.dart-mech-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Provides transformation into an advanced support mech.\nUse by tapping while standing on it.
block.tau-mech-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.omega-mech-pad.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.javelin-ship-pad.description = Provides a small amount of items without any need for a few seconds[] and dragging in a direction.\n\n[accent]Place 2 conveyors with the line tool, then deliver an item into the core. Better armored. Stores more resources.
block.trident-ship-pad.description = Provides transformation into a folder, simply unzip its file into a heavily-armored missile mech.\nUse by tapping while standing on it.
block.glaive-ship-pad.description = Provides a small amount of power to function.
