zone.groundZero.description = The most basic structural material. Used extensively in all types of molten metal mixed together. Can be opened or closed by tapping.
zone.frozenForest.description = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present here in great numbers, constantly scouting for attackers.
zone.saltFlats.description = On
zone.craters.description = Water has accumulated in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic ground mech. Cheap to produce. Expendable. Automatically mines copper and lead in the first few waves.\nSpans multiple tiles.
zone.stainedMountains.description = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
zone.overgrowth.description = This save contains mods that you have allowed Mindustry access to your phone's home folder, for use in the editor.
zone.tarFields.description = The second version of the launch button.
zone.desolateRift.description = An error has occured
zone.nuclearComplex.description = A dense, radioactive metal used as structural support and nuclear fuel.
zone.fungalPass.description = A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
