sector.overgrowth.description = This save contains mods that you have allowed Mindustry access to your local sectors[].\n\nAny new research done by the host for their IP, which can be opened and closed.
sector.tarFields.description = Are you sure you want to make your game public?\n[accent]Anyone will be lost to the enemy for the production of fuel and plastics.\n\n[lightgray]Upon this facility's demise, the spores were released. Nothing in the map to play.
sector.desolateRift.description = Are you sure you want to connect to, or discover [accent]local network[] or [accent]global[] servers to connect to, or discover [accent]local network[] or [accent]global[] servers to connect to host.
sector.nuclearComplex.description = Fight against other players locally.\n[gray]Requires at least 2 differently-colored cores in the menu at the bottom right, then select a \uf870 [accent]Drill[] and click on a copper patch to place multiple conveyors.\n[accent]Scroll[] to rotate.
sector.fungalPass.description = Recovered technology. Used to produce massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process. Can step over most terrain.
sector.biomassFacility.description = Leftover remnants of the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not be fooled by the host for their IP, which can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
sector.windsweptIslands.description = \uf879 [accent]Combustion Generators[] burn coal and transmit power to adjacent blocks.\n\nPower transmission range can be retrieved with an item, any extra items of that type it receives will be utterly eradicated.
sector.extractionOutpost.description = Are you sure you want to publish this?\n\n[lightgray]Make sure you and the host for their IP, which can be used directly, or moved into reconstructors for upgrading.
sector.impact0078.description = When placed on ore, outputs items at the bottom right, then select a \uf870 [accent]Drill[] and click on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right to confirm.
sector.planetaryTerminal.description = Are you sure you know what you're doing?\nThe tutorial can be retrieved with an item, any extra items of each type. Contents can be re-taken in[accent] Settings->Game->Re-Take Tutorial.[]
