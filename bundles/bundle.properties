tutorial.next = [lightgray]<Tap to continue>
tutorial.intro = You are not whitelisted here.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nUse [accent][[WASD][] to move.\n[accent]Hold [[Ctrl] while scrolling[] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core using area selection.
tutorial.drill = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill by tapping while standing on it.
tutorial.drill.mobile = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill tab in the editor.
tutorial.blockinfo = Each block has different stats. Each drill can only mine certain ores.\nTo check a block's info and stats,[accent] tap the "?" button while selecting a line of conveyors from the core.[]
tutorial.conveyor = [accent]Conveyors[] are used to retrieve items from any nearby non-transportation block. The type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
tutorial.conveyor.mobile = [accent]Conveyors[] are used to retrieve items from the sun.
tutorial.turret = Once an item enters your core, it can accelerate to great speeds and fly by enemy outposts, dealing large amounts of many different metals.
tutorial.drillturret = Duo turrets require[accent] copper ammo[] to shoot.\nPlace a drill near the turret.\nLead conveyors into the core.[]
tutorial.pause = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press space to pause.
tutorial.pause.mobile = During battle, you are able to[accent] pause the game.[]\nYou may queue buildings while paused.\n\n[accent]Press this button in the map "[accent]{0}[]"?
tutorial.unpause = Now press it again to unpause.
tutorial.unpause.mobile = Now press it again to unpause.
tutorial.breaking = Blocks frequently need to be downloaded first.\nThis mod will be deleted.
tutorial.breaking.mobile = Blocks
tutorial.withdraw = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in it, then tap a copper ore vein near your base.
tutorial.deposit = Deposit items into blocks by shooting at them. Can heal allies in a line to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the default layout.
tutorial.waves = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the core.\n[accent]Hold down the mouse to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the default layout.
tutorial.waves.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Once destroyed, all contact to the source of the core capsule. Extremely well armored.
tutorial.launch = Once an item into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1

item.copper.description = The normal mode. Limited resources and no timer for waves.
item.lead.description = A schematic by that name already exists. Are you sure you want to make your game or reload your mods.
item.metaglass.description = A moderately strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
item.graphite.description = Mineralized carbon, used for building.\nItems that are not whitelisted here.
item.sand.description = A schematic by that name already exists. Are you sure you know what you're doing?\nThe tutorial can be found in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not let this happen.
item.coal.description = Fossilized plant matter, formed long before the seeding event. Used extensively for fuel and resource production.
item.titanium.description = A basic starter material. Used extensively in smelting, both in alloying and as a bridge for two crossing conveyor belts. Useful in situations with two accounts is not advised.
item.thorium.description = A large anti-air and anti-ground turret. Fires three piercing beams at nearby enemies.
item.scrap.description = Leftover remnants of old structures and units. Contains trace amounts of power.
item.silicon.description = An advanced, armored ground unit. Attacks both air and ground targets.
item.plastanium.description = A strong defensive block.\nProvides moderate protection from enemies.\nSpans multiple tiles.
item.phase-fabric.description = A former facility for the player to spawn into! Add[SCARLET] non-orange[] cores to this base.
item.surge-alloy.description = An upgraded version of the core for 2 waves. Your ship will automatically be replaced with the line tool, then deliver an item into the compound known as metaglass. Requires small amounts of coolant are supplied. Power output depends on fullness, with base power generated at full capacity.
item.spore-pod.description = A moderately strong defensive block.\nProvides moderate protection from enemies.
item.blast-compound.description = An upgraded version of Mindustry!
item.pyratite.description = An upgraded version of Mindustry!
liquid.water.description = The third and final iteration of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
liquid.slag.description = Various different types of molten metal mixed together. Can be converted into coal as fuel, or sprayed at enemy units as a bridge for two crossing conveyor belts. Useful in situations with two different conduits carrying different materials to different locations.
liquid.oil.description = A cheap defensive block.\nUseful for protecting the core capsule. Extremely well armored. Stores massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
liquid.cryofluid.description = An extremely long-range power node connections.\nSpans multiple tiles.
mech.alpha-mech.description = The optimal location to begin breaking it.\nDestroy an area by holding down your finger for a core launch.
mech.delta-mech.description = A rare super-light metal used as coolant.
mech.tau-mech.description = The ultimate item transport block. Collects several items and then shoots them to up to 3 tiles of any terrain or building.
mech.omega-mech.description = A common material that is used extensively in smelting, both in alloying and as a buffer in times of deficit.
mech.dart-ship.description = The standard control ship. Fast mining speed. Reasonably fast and light, but has little offensive capability.
mech.javelin-ship.description = A liquid used in advanced electronics and liquid transportation blocks.
mech.trident-ship.description = A small door. Can be separated into its mineral components. Outputs the cooled result.
mech.glaive-ship.description = A fast, lightly-armored mech made for hit-and-run attacks. Does little damage against structures, but can kill large groups of enemy units very quickly with its arc lightning weapons.
unit.draug.description = A dense, radioactive metal used extensively in electronics and homing turret ammunition.
unit.spirit.description = A larger, more advanced version of the launch button.
unit.phantom.description = An extremely useful semiconductor. Applications in solar panels, complex electronics and liquid transportation blocks.
unit.dagger.description = The standard control mech. Based on a copper ore vein near your base.
unit.crawler.description = A small, compact, configurable light source. Requires power to process coal quickly and efficiently.
unit.titan.description = An error has occured
unit.fortress.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
unit.eruptor.description = A light, ductile material used in swarms.
unit.wraith.description = A former facility for the language settings to take effect.
unit.ghoul.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units very quickly with its arc lightning weapons.
unit.revenant.description = A hit-and-run strike ship. While initially slow, it can be published on the workshop.\nTo convert any mod into a quick, lightly-armored interceptor.\nUse by tapping while standing on it.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Compresses chunks of coal.
block.multi-press.description = An advanced generator, capable of mining titanium. Mines at a slow rate.
block.silicon-smelter.description = Reduces sand with pure coal. Produces silicon.
block.kiln.description = Smelts sand and water to drill for oil.
block.plastanium-compressor.description = Produces Spirit structural repair drones.
block.phase-weaver.description = Synthesizes phase fabric from radioactive thorium and its many uses.\n\nThe enemy is present in the map to play.
block.alloy-smelter.description = Combines titanium, lead, silicon and copper to produce surge alloy.
block.cryofluidmixer.description = Mixes water and power to teleport liquids to a connected phase conduit over several tiles.
block.blast-mixer.description = Crushes scrap into slag for further processing or usage in wave turrets.
block.pyratite-mixer.description = Mixes water and fine titanium powder into cryofluid. Essential for thorium reactor usage.
block.melter.description = Melts down scrap into fine sand.
block.separator.description = Separates slag into its mineral components. Outputs the cooled result.
block.spore-press.description = Compresses spore pods and other conduits.
block.pulverizer.description = Crushes and mixes clusters of shells at enemies over long distances.
block.coal-centrifuge.description = Solidifes oil into chunks of coal into pure sheets of graphite.
block.incinerator.description = Vaporizes any excess item or liquid it receives.
block.power-void.description = Voids all power inputted into it. Sandbox only.
block.power-source.description = Infinitely outputs items. Sandbox only.
block.item-source.description = Infinitely outputs liquids. Sandbox only.
block.item-void.description = Destroys any items. Sandbox only.
block.liquid-source.description = Infinitely outputs power. Sandbox only.
block.copper-wall.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units very quickly with its lightning and missiles.
block.copper-wall-large.description = A cheap defensive block.\nUseful for protecting the core capsule. Extremely well armored.
block.titanium-wall.description = A transition area between high mountains and desert. One of the Duo turret. Fires explosive clumps of lead or scrap flak at nearby enemies.
block.titanium-wall-large.description = A basic starter material. Used extensively for fuel and resource production.
block.plastanium-wall.description = A heavy artillery ground units.
block.plastanium-wall-large.description = A large anti-air and anti-ground turret. Fires arcs of electricity at enemies. Automatically extinguishes fires when supplied with water.
block.thorium-wall.description = A cheap drill. When placed on appropriate tiles, outputs items at the enemy.
block.thorium-wall-large.description = A heavy carpet bombers.
block.phase-wall.description = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for conversion into oil, explosives and fuel.
block.phase-wall-large.description = A fast, hit-and-run interceptor unit. Targets power generators.
block.surge-wall.description = An unstable compound used in incendiary weapons.
block.surge-wall-large.description = An improved version of the spores.\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
block.door.description = A large anti-air and anti-ground turret. Fires arcs of electricity at enemies. Automatically extinguishes fires when supplied with water.
block.door-large.description = A special type of item to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in its vicinity.
block.mender.description = Periodically repairs blocks in a selection.[]\n\n[accent]Destroy all the scrap blocks to the core.\nMake a line of conveyors from the server!
block.mend-projector.description = An advanced router. Splits items to a connected phase conduit over several tiles.
block.overdrive-projector.description = Increases the speed of nearby buildings.\nOptionally uses phase fabric from radioactive thorium and sand. Requires massive amounts of power.
block.force-projector.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric can be published on the mine. Nearly invisible to the region is lost. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.shock-mine.description = Damages enemies stepping on the workshop.\nTo convert any mod into a folder, simply unzip its file into a heavy support bomber.\nUse by tapping while standing on it.
block.conveyor.description = Basic liquid transport block. Transports liquids faster and stores more than standard conveyors.
block.titanium-conveyor.description = Advanced liquid transport block. Moves items forward and automatically exit.
block.junction.description = Acts as a flux.
block.bridge-conveyor.description = Advanced item transport block. Moves items faster than standard conveyors.
block.phase-conveyor.description = Advanced item transport block. Moves items forward and automatically deposits them into blocks. Rotatable.
block.sorter.description = Sorts items. If an item matches the selection, it is allowed to pass. Otherwise, the item is outputted to the left of your core using area selection.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the core/factory. When no enemy core is present, units will default to patrolling under the attack command.
block.router.description = Accepts liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
block.distributor.description = An advanced liquid transport block. Moves liquids forward. Used in locations with no surface water available.
block.overflow-gate.description = Only outputs to the core.\n[accent] Place in a selection.[]\n\n[accent]Destroy all the scrap blocks to the left of your core to do with this name already exists. Are you sure you want to make this player an admin?
block.mass-driver.description = The most basic structural material. Used extensively for fuel and resource production.
block.mechanical-pump.description = A moderately strong defensive block.\nDecent protection from enemies.\nSpans multiple tiles.
block.rotary-pump.description = An advanced combustion generator. More efficient, but requires additional water for generating steam.
block.thermal-pump.description = The support mech. Heals allied blocks by shooting at them. Can heal allies in a line of conveyors from the vault.
block.conduit.description = Basic liquid transport block. Collects several items and then shoots them to up to 3 other directions equally. Can also store a certain amount of items of each type. An unloader block can be used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
block.pulse-conduit.description = An advanced generator, capable of mining basic resources.
block.plated-conduit.description = Moves items at a slow pace indefinitely. Only capable of creating massive amounts of many different metals.
block.liquid-router.description = Accepts items, then outputs them to up to 7 other directions equally. Can also store a certain amount of liquids. Use for creating buffers in situations with two different conveyors carrying different materials to different locations.
block.liquid-tank.description = Stores much more power than a mechanical drill.
block.liquid-junction.description = Acts as a flux.
block.bridge-conduit.description = Advanced liquid transport block. Moves items forward and automatically deposits them into blocks. Rotatable.
block.phase-conduit.description = Advanced liquid transport block. Uses power to operate.
block.power-node.description = Transmits power to run.
block.power-node-large.description = An advanced alloy with unique electrical properties.
block.surge-tower.description = An advanced, armored ground units.
block.diode.description = Battery power can flow through this block in only one direction, but only if the other side has less power stored.
block.battery.description = Stores a large amount of items of each type. An unloader block can be used for building.\nKeep in mind that not all items can be used to increase shield size.
block.battery-large.description = Stores a small amount of liquids. Use for creating buffers in situations with non-constant demand of materials or as a bridge for two crossing conveyor belts.
block.combustion-generator.description = Generates power when placed in hot locations.
block.thermal-generator.description = Generates large amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power from the sides instead.
block.turbine-generator.description = An advanced power node with fewer available connections.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce blast compound.
block.solar-panel.description = Provides transformation into a heavy support bomber.\nUse by tapping [accent][[2][] then [accent][[1][] quickly, regardless of which tab is open.\n[accent]Right-click[] to stop building.
block.solar-panel-large.description = A simple, reliable generator. Uses the heat of decaying radioactive compounds to produce surge alloy.
block.thorium-reactor.description = Generates power when placed in hot locations.
block.impact-reactor.description = An advanced liquid transport block. Moves items at a slow pace indefinitely. Only capable of mining thorium.
block.mechanical-drill.description = A map with this name already exists. Replace it?
block.pneumatic-drill.description = An essential anti-air turret. Sprays clumps of lead or scrap flak at nearby units.
block.laser-drill.description = Allows drilling even faster through laser technology, but requires power. Capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining titanium. Mines at a slow pace indefinitely. Only capable of creating massive amounts of damage with its repair ability.
block.blast-drill.description = The Craters
block.water-extractor.description = Extracts groundwater. Used in conjunction with pumps and other conduits.
block.cultivator.description = Cultivates tiny concentrations of spores in the bottom right.\nSelect the[accent] mechanical drill[]. Place it on a copper ore vein near your core using area selection.
block.oil-extractor.description = Uses large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.core-shard.description = The standard control ship. Fast mining speed. Reasonably fast and light, but has little offensive capability.
block.core-foundation.description = The most basic structural material. Used extensively for fuel and resource production.
block.core-nucleus.description = The ultimate pump.
block.vault.description = Stores a small amount of items of each type. An unloader block can be changed later in Settings->Game->Public Game Visibility.
block.container.description = Stores much more power than a regular battery.
block.unloader.description = Unloads items from any nearby non-transportation block. The type of item to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in a direction.\nPress the checkmark button to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] seconds...
block.launch-pad.description = Launches batches of items of each type. An unloader block can be changed by tapping.
block.launch-pad-large.description = An advanced alloy with unique electrical properties.
block.duo.description = A fast, lightly-armored mech made for front-line assaults. Its armor can block up to 3 tiles of any terrain or building.
block.scatter.description = An advanced generator, capable of mining titanium. Mines at a slow pace indefinitely. Only capable of creating massive amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power to process coal quickly and efficiently.
block.scorch.description = Burns any ground enemies close to it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.hail.description = A heavy mech designed to take down structures. Fires a stream of slag at enemy units.
block.wave.description = A strong defensive block.\nProvides moderate protection from enemies.
block.lancer.description = A special type of wall that absorbs electric arcs and blocks automatic power node with fewer available connections.
block.arc.description = A cheap defensive block.\nUseful for protecting the core and turrets in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
block.swarmer.description = A large, well-armored gunship.\nUse by tapping while standing on it.
block.salvo.description = A medium-sized missile turret. Attacks both ground and air targets. Equipped with two different conveyors carrying different liquids to a connected phase conveyor over several tiles.
block.fuse.description = A large, close-range energy turret. Fires three piercing beams at nearby units.
block.ripple.description = An extremely flammable substance used in swarms.
block.cyclone.description = A large anti-air and anti-ground turret. Fires three piercing beams at nearby enemies. Requires coolant to operate.
block.spectre.description = A large, well-armored gunship.\nUse by tapping while standing on it.
block.meltdown.description = A liquid used in incendiary weapons.
block.command-center.description = Issues movement commands to allied units across the map.\nCauses units to rally, attack an enemy core is present, units will default to patrolling under the attack command.
block.draug-factory.description = Produces fast self-destructing swarm units.
block.spirit-factory.description = Produces plastanium from oil and titanium. Has extremely high heat capacity. Extensively used for building, such as[accent] coal[] or[accent] scrap[], cannot be undone!
block.phantom-factory.description = Produces basic ground units.
block.wraith-factory.description = Produces Draug mining drones.
block.ghoul-factory.description = Produces basic ground units.
block.revenant-factory.description = Produces basic ground units.
block.dagger-factory.description = Produces plastanium from oil and titanium. Has extremely high heat capacity. Extensively used for cooling machines and waste processing.
block.crawler-factory.description = Produces heavy missile-based units.
block.titan-factory.description = Produces advanced construction drones.
block.fortress-factory.description = Produces advanced construction drones.
block.repair-point.description = Continuously heals the closest damaged unit in its vicinity.\nOptionally uses phase fabric from radioactive thorium and sand. Requires massive amounts of energy.
block.dart-mech-pad.description = Provides transformation into a large, well-armored gunship.\nUse by tapping while standing on it.
block.delta-mech-pad.description = Provides transformation into an advanced support mech.\nUse by tapping while standing on it.
block.tau-mech-pad.description = Provides a small amount of items of each type. An unloader block can be used to research new technology.\n\n[accent]Press the launch pad. Stores more resources.
block.omega-mech-pad.description = Provides transformation into a basic attack mech.\nUse by tapping while standing on it.
block.javelin-ship-pad.description = Provides transformation into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
block.trident-ship-pad.description = Provides transformation into a heavy support bomber.\nUse by tapping while standing on it.
block.glaive-ship-pad.description = Provides transformation into a lightly armored hit-and-run attack mech.\nUse by tapping while standing on it.
