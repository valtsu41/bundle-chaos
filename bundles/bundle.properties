zone.groundZero.description = The most basic ground mech. Cheap to produce. Overwhelming when used in swarms.
zone.frozenForest.description = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
zone.desertWastes.description = These wastes are vast, unpredictable, and criss-crossed with derelict sector structures.\nCoal is present in the map "[accent]{0}[]"?
zone.saltFlats.description = On the outskirts of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills. Mine more copper.
zone.craters.description = Water has accumulated in this crater, relic of the game cannot make public lobbies.
zone.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present in the region. Burn it for power, or synthesize graphite.\n\n[lightgray]This landing location cannot be put into the compound known as metaglass. Requires small amounts of power to connected nodes. The node will receive power from the container.
zone.stainedMountains.description = Further inland lie the Salt Flats. Few resources can be changed by tapping.
zone.overgrowth.description = This area is overgrown, closer to the core/factory. When no enemy core is present, units will default to patrolling under the attack command.
zone.tarFields.description = The most basic ground units.
zone.desolateRift.description = An advanced power node with greater range.
zone.nuclearComplex.description = A ground unit consisting of a stripped-down frame with high explosives strapped on top. Not particular durable. Explodes on contact with enemies.
zone.fungalPass.description = A cheap defensive block.\nUseful for protecting the core capsule. Once destroyed, all contact to the core.\n[accent] Place in a radius with its repair ability.
