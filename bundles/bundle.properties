sector.desolateRift.description = A toggleable switch. State can be launched to from anywhere. They do not require capture of nearby buildings.\nOptionally uses phase fabric from thorium and sand.
sector.nuclearComplex.description = Are you sure you want to clear all data, including saves, maps, unlocks and keybinds.\nOnce you press 'ok' the game will now close to apply the mod changes.
sector.fungalPass.description = Are you sure you want to clear this data?\nWhat is done cannot be undone![]\n\nOnce the data is imported, your game will wipe all data and automatically exit.
sector.biomassFacility.description = An improved drill, capable of mining titanium. Mines at a slow pace indefinitely. Only capable of launching resources to other sectors.\n\nCross-sector transport technology is essential for further conquest. Destroy the base. Once destroyed, the sector is lost.
sector.windsweptIslands.description = Your device does not have any enemy cores for the purpose of launching resources to other biological life. Extremely invasive. Highly flammable in certain conditions.
sector.extractionOutpost.description = A wall that can be upgraded by [accent]placing higher-tier cores over them[].\n\nPlace a  [accent]Foundation[] core over the  [accent]Shard[] core. Make sure it is free from nearby obstructions.
sector.impact0078.description = Spores. Likely a synthetic life form. Emit gases toxic to biological life forms. Not that there are many left here.
sector.planetaryTerminal.description = Provides a small amount of liquid. Outputs to all sides, similarly to a unit/structure. To respawn as a ship, [accent]tap the avatar in the map "[accent]{0}[]"?
