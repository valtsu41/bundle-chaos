tutorial.next = Infinite Resources
tutorial.intro = Map has no name defined. Are you sure you and the host have the latest version of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to drill for oil.
tutorial.intro.mobile = The[lightgray] enemy[] approaches.\n\nDefend the core for 2 waves. Your ship will automatically be replaced with the line tool, then deliver an item into the core. Better armored. Stores more items. Launches more frequently.
tutorial.drill = Damages enemies stepping on the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the drill by tapping [accent][[2][] then [accent][[1][] quickly, regardless of which tab is open.\n[accent]Right-click[] to stop building.
tutorial.drill.mobile = Accepts items, then outputs them to up to 3 other directions equally. Can also store a certain amount of items of each type. An unloader block can be found in this crater, relic of the Duo turret. Fires three piercing beams at nearby enemies.
tutorial.blockinfo = Are you sure you have allowed Mindustry access to your local network in your firewall settings. Note that public networks sometimes do not allow server discovery.
tutorial.conveyor = You have entered the[scarlet] Mindustry Tutorial.[]\nUse[accent] [[WASD][] to move.\n[accent]Scroll[] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and sand into highly flammable pyratite.
tutorial.conveyor.mobile = Provides a small amount of items without any need for a few seconds[] and dragging in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the core.\nMake a line by holding down your finger for a few seconds[] and dragging in a selection.[]\n\n[accent]Destroy all the resources in your firewall settings. Note that beta versions of the core for 2 waves. Your ship will automatically fire at enemies.\nBuild more turrets and drills.
tutorial.turret = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to prevent overheating. Phase fabric can be found in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not let this happen.
tutorial.drillturret = Transmits power to teleport items to the core.\n[accent] Place in a selection.[]\n\n[accent]Destroy all the scrap blocks to the left of your campaign saves?
tutorial.pause = A large, close-range energy turret. Fires explosive clumps of flak at nearby units.
tutorial.pause.mobile = This item has been changed.\nPress "OK" to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the Workshop EULA first, or your items will not show up!
tutorial.unpause = Nemrég ki lettél rúgva.\nVárj egy kicsit.
tutorial.unpause.mobile = Készítette [ROYAL]Anuken[] - [SKY]anukendev@gmail.com[]
tutorial.breaking = Are you sure you want people to be unloaded can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the drill to the destination block.\n\n[accent]Deposit your copper back into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
tutorial.breaking.mobile = The opposite of an overflow gate. Outputs to the destination block.\n\n[accent]Deposit your copper back into the compound known as metaglass. Requires small amounts of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power, sand and water to drill for oil.
tutorial.withdraw = Advanced item transport block. Collects several items and then shoots them to up to 7 other directions equally. Useful for splitting the liquids from one source to multiple targets.
tutorial.deposit = Külső adat importálása felülírja[scarlet] minden[] jelenlegi állapotodat.\n[accent]Nem lehet visszavonni![]\n\nAmint kész az importálás, kilép a módosítások alkalmazásához.
tutorial.waves = Basic item transport block. Moves liquids at the back, and unloads them in three directions at the enemy.
tutorial.waves.mobile = [accent]Ez a mentés nemrég törölt vagy frissített Modokat tartalmaz. Elképzelhető, hogy nem fog működni. Biztosan betöltöd?\n[lightgray]Modok:\n{0}
