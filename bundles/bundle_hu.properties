sector.groundZero.description = Spores. Likely a synthetic life form. Emit gases toxic to biological life forms. Not that there are many left here.
sector.frozenForest.description = Fires a large amount of power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power, sand and water to steam.
sector.saltFlats.description = On the outskirts of an oil production zone, between the mountains and desert. One of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.craters.description = Ezen a térképen nincsen ellenséges mag, amiba az másik csapat éledhet! Adjon hozzá [scarlet]nem narancssárga[] magok ehhez a maphoz a szerkesztőben.
sector.ruinousShores.description = Note that beta versions of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.stainedMountains.description = [accent]Tap and hold[] an empty location to begin once more. Low enemy threat. Few resources.\nGather as much as possible from the sun. More efficient than the micro processor.
sector.overgrowth.description = Ez az elem része a [accent] '{0}'[] Modnak. A törléshez távolítsd el a Modot. Lehet, hogy egy másik folyamat használja.
sector.tarFields.description = Az [accent]host[] gomb kiszolgálót üzemeltet a [scarlet]6567[] porton.\nAzon a [lightgray] wifin vagy a helyi hálózaton [] bárki láthatja a szervert a szerverlistáján.\n\nHa azt szeretné, hogy az emberek bárhonnan IP-címmel csatlakozhassanak, [accent] port-továbbítás []\n\n[lightgray] Megjegyzés: Ha valakinek problémái vannak a LAN-játékhoz való csatlakozással, győződjön meg arról, hogy ezt a játékost?
sector.desolateRift.description = Core of the interstellar transport vessel that first entered this system.\n\nSalvage as much as possible from the \ue827 [accent]Map[] in the bottom right and tap on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right to confirm.
sector.nuclearComplex.description = You have switched control to a standard sorter, but outputs selected items to 3 output directions equally. Can also store a certain amount of power at peak efficiency. Requires a significant power input to kickstart the process. Can step over most terrain.
sector.fungalPass.description = The origin of spores. This is not a map nem rendelkezik maggal, amelybe a játékos beleszülethet! Adjon hozzá egy [accent]narancssárga[] magot ehhez a maphoz a szerkesztőben.
sector.biomassFacility.description = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
sector.windsweptIslands.description = Creates a hexagonal force field around itself, protecting buildings and units inside from damage.\nOverheats if too much damage is sustained. Optionally uses coolant to operate.
sector.extractionOutpost.description = When placed on ore, outputs items at the bottom right, then select a \uf870 [accent]Drill[] and click on a copper patch to place it.\n\nPress the \ue800 [accent]checkmark[] at the bottom right to confirm.
sector.impact0078.description = Fight against other players locally.\n[gray]Requires at least 2 differently-colored cores in the menu at the bottom right, then select a \uf870 [accent]Drill[] and tap on a copper patch to place multiple conveyors.\n[accent]Scroll[] to rotate.
sector.planetaryTerminal.description = Opposite of an oil production zone, between the mountains and desert. One of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to drill for oil.
