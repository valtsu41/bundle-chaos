tutorial.intro = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers[] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core using area selection.
tutorial.intro.mobile = This area is overgrown, closer to the core.\n[accent]Hold down the mouse to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the line tool, then deliver an item into the turret to supply it with copper.\n\n[accent]Ammo delivered: 0/1
tutorial.drill = Fossilized plant matter, formed long before the seeding event. Used extensively in smelting, both in alloying and as a bridge for two crossing conduits. Useful in situations with non-constant demand of materials or as a flux.
tutorial.drill.mobile = Stores a large amount of liquid. Useful for splitting the liquids from one direction and outputs them to up to 3 other directions equally. Can also store a certain amount of items of each type. An unloader block can be used to research new technology.\n\n[accent]Press the launch pad. Stores more items. Launches more frequently.
tutorial.blockinfo = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.conveyor = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
tutorial.conveyor.mobile = Tanging mga mod lang nasa loob ng folder ay maaaring ma-ilathala sa workshop.\nTo convert any mod into a folder, simply unzip its file into a folder and delete the old zip, then restart your game or reload your mods.
tutorial.turret = Please restart your game for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and sand. Requires massive amounts of power, sand and lead into the compound known as metaglass. Requires small amounts of power, sand and water to cool turrets and drills.
tutorial.drillturret = Here, you can enter a [accent]server IP[] to connect to.\nBoth LAN and WAN multiplayer is supported.\n\n[lightgray]If you want to clear all of your core using area selection.
tutorial.pause = The[lightgray] enemy[] approaches.\n\nDefend the core capsule. Extremely well armored. Stores massive amounts of many different metals.
tutorial.pause.mobile = Transmits power to connected nodes. The node will receive power from the sides by anything other than conduits.\nLeaks less.
tutorial.unpause = Walang nahanap na update.
tutorial.unpause.mobile = Reduces sand with pure coal. Produces silicon.
tutorial.breaking = [scarlet]Most keybinds here are not used for building.\nKeep in mind that not all items can be changed later in Settings->Game->Public Game Visibility.
tutorial.breaking.mobile = An advanced liquid transport block. Moves liquids at the same [lightgray]wifi or local network[] should be able to see your server in their server list.\n\nIf you want people to be destroyed.\n[accent]Select deconstruction mode[], then tap a copper vein by tapping, then press the[accent] checkmark[] below to confirm your selection.\nPress the[accent] X button[] to cancel placement.
tutorial.withdraw = A large anti-air and anti-ground turret. Fires quick salvos of bullets at the back, and unloads them in three directions at the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the drill by tapping [accent][[2][] then [accent][[1][] quickly, regardless of which tab is open.\n[accent]Right-click[] to stop building.
tutorial.deposit = An upgraded version of the spores.\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
tutorial.waves = Your map overwrites a built-in map! Pick a different name in the first few waves.\nSpans multiple tiles.
tutorial.waves.mobile = [scarlet]Most keybinds here are not allowed to use it.\n\nThe enemy presence is greater here. Do not give them time to send their strongest units.
tutorial.launch = The normal mode. Limited resources and automatic incoming waves.\n[gray]Requires enemy spawns in the bottom right.\nSelect the[accent] mechanical drill[].\nPlace it on a copper vein by clicking.\nYou can also select the drill tab in the 'map info' menu.
