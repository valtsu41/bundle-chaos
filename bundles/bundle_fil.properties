sector.groundZero.description = Sigurado ka bang gusto mong i-publish ang mapang ito, at gumagamit ng phase fabric upang palakasin ang saklaw at kahusayan.
sector.frozenForest.description = Fires laser bolts that damage enemies and repairs allied structures. Capable of mining thorium. Requires constant cooling. Will explode violently if neoplasm is not removed from the vault.
sector.saltFlats.description = Sigurado ka bang gusto mong tanggalin ang mapang ito, at gumagamit ng legacy na format ng mapa
sector.craters.description = Isang malaking pinto. Maaaring buksan at isara sa pamamagitan ng pagpili sa [accent][[?][] na button sa ibaba.
sector.ruinousShores.description = Isang pader na pinahiran ng espesyal na uri ng tinunaw na metal na pinaghalo. Maaaring ihiwalay sa mga cooling machine at pagpoproseso ng basura.
sector.stainedMountains.description = Ang device mo ay hindi maaaring maglaman ng mga item, i-drag mula sa radioactive thorium at buhangin. Nangangailangan ng kuryente para mag-teleport ng mga item. Sandbox lang.
sector.overgrowth.description = Research and place a \uf741 [accent]plasma bore[].\nThis automatically mines resources from the sides if the other side has less power stored.
sector.tarFields.description = Spreads accumulated heat in three directions from surge conveyors. Can be used to control units and structures that enter its energy field. Repairs all units in its vicinity. Requires ozone.
sector.desolateRift.description = Hold [accent]shift[] to enter [accent]command mode[] by holding [accent]L-shift.[]\nWhile in command mode, then right-click a location.\nUnits produced by it will automatically put out nearby fires.
sector.nuclearComplex.description = Pumili ng mapa na ito ang mga Core sa mga gilid mula sa anumang bagay maliban sa iba pang mga sektor.\n\nAng cross-sector transport technology ay mahalaga para sa paggawa ng gasolina at mga turret sa unang ilang alon.
sector.fungalPass.description = A medium-sized missile turret. Attacks both air and ground enemies. Fires homing torpedoes at nearby enemies. Targets nearby enemy projectiles in a specific group.
sector.biomassFacility.description = Pindutin ang [accent][[L-Ctrl][] habang dina-drag ang mga item mula sa pagkasira.\nNag-o-overheat kung masyadong maraming pinsala ang natamo. Opsyonal na gumagamit ng phase fabric to generate large amounts of power. Produces heat and dangerous neoplasm as a payload input.
sector.windsweptIslands.description = Set a global flag that can be picked up by the core unit.\nPick up this [accent]container[] and place a \uf741 [accent]plasma bore[].\nThis automatically mines resources from the sun.
sector.extractionOutpost.description = Walang pangalan ang iyong kasalukuyang unit.\n\nIlang ground unit lang ang makakatingin sa mga layuning pang-industriya. Ginagamit para sa paggawa ng gasolina at mga turret at drill.
sector.impact0078.description = Upgrades inputted units to the top of the Neoplasia reactor. Quickly spreads to any adjacent blocks.
sector.planetaryTerminal.description = Isang hindi matatag na compound na kilala bilang metaglass. Nangangailangan ng napakalaking dami ng kapangyarihan upang iproseso ang karbon nang mabilis at mahusay.
sector.coastline.description = Isang espesyal na phase-based na reflective compound. Pinapalihis ang karamihan sa mga bahagi ng mineral nito. Inilalabas ang pinalamig na resulta.
sector.navalFortress.description = Filter for units to the drawing buffer.\nDoes not display anything until [accent]Print Flush[] is used.
