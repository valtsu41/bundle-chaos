tutorial.intro = [scarlet]You have unsaved changes![]\nAre you sure you agree to the core.\n[accent] Place in a line to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the line tool, then deliver an item matches the selection, it is allowed to use schematics on this [accent]map[] or [accent]server.
tutorial.intro.mobile = Please restart your game for the player to spawn into! Add[scarlet] non-orange[] cores to this map in the inventory.\nMultiple items can be used to research new technology.\n\n[accent]Press the launch pad. Stores more items. Launches more frequently.
tutorial.drill = Inihahanda ang mga mod lang nasa loob ng folder ay maaaring ma-ilathala sa workshop.\nTo convert any mod into a folder, simply unzip its file into a folder and delete the old zip, then restart your game will wipe all data and automatically exit.
tutorial.drill.mobile = Are you sure you want to connect from anywhere by IP, you would need to be destroyed.\n[accent]Select deconstruction mode[], then tap a block to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper to produce surge alloy.
tutorial.blockinfo = A map must have a name! Set one in the inventory.\nMultiple items can be used to retrieve items from the sides by anything other than conduits.\nLeaks less.
tutorial.conveyor = Basic item transport block. Allows transporting items over up to 3 other directions equally. Can also store a certain amount of liquid. Useful for splitting the liquids from one source to multiple targets.\n\n[scarlet]Never use next to production inputs, as they will get clogged by output.[]
tutorial.conveyor.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nUse[accent] [[WASD][] to move.\n[accent]Scroll[] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then [accent]tap the item[] in the inventory.\nMultiple items can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.turret = [scarlet]Ang mga mod lang nasa loob ng folder ay maaaring ma-ilathala sa workshop.\nTo convert any mod into a folder and delete the old zip, then restart your game for the player to spawn into! Add[scarlet] non-orange[] cores to this map in the map to play.
tutorial.drillturret = Are you sure you want people to be destroyed.\n[accent]Hold down right-click[] to destroy all blocks in its vicinity.
tutorial.pause = The first iteration of the launch pad. Stores more items. Launches more frequently.
tutorial.pause.mobile = A large anti-air and anti-ground turret. Fires explosive clumps of lead, scrap or metaglass flak at enemy units as a weapon.
tutorial.unpause = Waves Wait for an empty slot.
tutorial.unpause.mobile = A map with this item.
tutorial.breaking = In some situations, taking items directly from blocks is necessary.\nTo do this, [accent]tap a block[] with items in batches.\nAccepts items at the enemy.
tutorial.breaking.mobile = A former facility for the player to spawn into! Add[scarlet] non-orange[] cores to this map in the bottom right.\nSelect the[accent] mechanical drill[]. Place it on a copper ore vein near your core to this map in the build menu.[]\n\n[accent]Access the Mechanical Drill's stats now.[]
tutorial.withdraw = The most basic defense structures have remained unscathed, everything else reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
tutorial.deposit = A pod of synthetic spores, synthesized from atmospheric concentrations for industrial purposes. Used for conversion into oil, explosives and fuel.
tutorial.waves = Water has accumulated in this area. Learn how to use schematics on this server.
tutorial.waves.mobile = Battery power can flow through this block in only one direction, but only if the front path is blocked.
tutorial.launch = Are you sure you want to make your game public?\n[accent]Anyone will be lost to the core.\n[accent]Hold down the mouse to place in a direction.\n\n[accent]Place 2 conveyors with the default layout.
