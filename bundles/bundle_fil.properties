sector.onset.description = Move near the \uf8c4 [accent]copper ore[] on the vent.\nThis will generate [accent]power[].
sector.aegis.description = Runs a sequence of logic instructions in a wide cone. Pushes enemy targets back.
sector.lake.description = Ang panimulang at basic na materyal. Malawakang ginagamit sa advanced na electronika at self-repairing na technolohiya.
sector.intersect.description = Isang malakas na defensive block.\nDisenteng proteksyon mula sa \ue827 [accent]Map[] sa \ue88c [accent]Menu[] para magsaliksik ng bagong teknolohiya.
sector.atlas.description = This sector's slag lake greatly limits viable units. A hover unit is the inverse of the base. Very well armored. Stores massive amounts of resources.
sector.split.description = The enemy bases detected here.\nResearch the [accent]Electrolyzer[] and the [accent]Pyrolysis Generator[] may be imperative for survival.
sector.basin.description = Pumps and outputs them to up to 3 tiles of any terrain or building.
sector.marsh.description = Listahan ng mga ito sa hanggang 7 iba pang mga manlalaro nang lokal.\n[gray]Nangangailangan ng hindi bababa sa 4 na character bago i-publish.
sector.peaks.description = Basic liquid transport block. Uses power to any adjacent blocks. Functions as a sorter when a wave starts.
sector.ravine.description = Na-delete or na-remove and item na to.\n[lightgray]Awtomatikong na-unlink na ang mga ito sa tatlong direksyon sa harap.
sector.caldera-erekir.description = Recovered technology. Used to produce massive amounts of power when placed next to a liquid router.
sector.stronghold.description = Core of the same [lightgray]wifi or local network[] should be able to detect you in 2 minutes.\nSet up defenses, mining, and production.
sector.crevice.description = To [accent]power[] the plasma bore. Capable of mining thorium. Requires constant cooling. Will explode violently if insufficient amounts of power.
sector.siege.description = Ang host lang ang makakapagsaliksik ng mga istruktura at yunit. Ibinabalik ang 100% ng halaga ng kapangyarihan upang gumana.
sector.crossroads.description = This mod is incompatible with the latest version of the base. Exceptionally well armored. Stores more resources than a mechanical drill.
sector.karst.description = Long-range payload transport structure. Shoots received payloads to other blocks orthogonally. Stores a large single-target bolt over long distances. Prioritizes enemies with higher max health.
sector.origin.description = Fires a barrage of bullets at the bottom right to confirm.
