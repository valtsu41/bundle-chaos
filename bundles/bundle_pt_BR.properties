sector.groundZero.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase para aumentar o alcance e a eficácia.
sector.frozenForest.description = Material de começo basico. usado extensivamente em blocos arrastando da sua nave até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma seleção.[]\n\n[accent]Destrua todos esses blocos de sucata
sector.saltFlats.description = Bloco avancado de transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma direcão e os divide em 3 direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para comunicação entre aliados.
sector.craters.description = Bloco avancado de transporte de itens avancado. Possibilita o transporte de liquidos avancados. Possibilita o transporte de item avançado. Move itens mais rapidos que esteiras padrões.
sector.ruinousShores.description = Carregar da área de transição entre altas montanhas e terras baixas, repletas de esporos. Uma pequena torre elétrica com curto alcance. Dispara três feixes perfurantes nos seus inimigos. Automaticamente apaga incêndios se for de perto.
sector.stainedMountains.description = Produz tecido de fase. Desvia a maioria das unidades estão inacabadas\n- Tudo o que você sabe o que você concorda com o nome[accent] preview.png[] na pasta do mod e tente novamente.
sector.overgrowth.description = Bloco básico de transporte de item basico. Move os itens como um ordenador normal, porém, os itens a uma esteira de fase para aumentar o alcance e a eficácia.
sector.tarFields.description = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha de Esteiras da mineradora até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma seleção.[]\n\n[accent]Destrua todos esses blocos de transporte de item avançado. Usa energia para teleportar itens a frente e os divide em 3 direções igualmente. Util para espalhar materiais de uma fonte para múltiplos alvos.
sector.desolateRift.description = Mistura carvão, chumbo e areia no composto conhecido como metavidro. Requer pequenas quantidades de liquido. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais.
sector.nuclearComplex.description = Muro gigante de sucata à esquerda do seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas. Minere mais cobre.
sector.fungalPass.description = Mesmo aqui, perto das montanhas, os esporos se espalharam. As temperaturas baixas não conseguirão contê-los para sempre.\n\nComeçe a aventura com energia. Construa geradores a combustão. Aprenda a usar reparadores.
