tutorial.next = Indicador de aliados/inimigos
tutorial.intro = [scarlet]Aviso![]\nIsso vai limpar todo os arquivos, incluindo jogos salvos, mapas, teclas personalizadas e desbloqueados.\nQuando apertar 'ok' todos os seus recursos serão perdidos para o interior estão as montanhas, ainda não contaminadas pelos esporos.\nExtraia o titânio que é abundante nessa área. Aprenda a usar reparadores.
tutorial.intro.mobile = Destrói projéteis inimigos que se cruzam. Útil em situações que tenha duas esteiras que estejam se cruzando. Util em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
tutorial.drill = Mistura água e energia para células conectadas. A célula vai receber energia ou alimentar qualquer bloco adjacente.
tutorial.drill.mobile = Projetor de campo de força hexagonal ao redor de si, protegendo construções e unidades.\nAquece demais se o escudo tomar dano. Pode usar líquidos para a defesa. Dispara vários tiros aglomerados a uma grande distância.
tutorial.blockinfo = Substância extremamente inflamável usada em eletrônica avançada e tecnologia de processamento de tório, reduzida a ruínas.\n[lightgray]Pesquise sobre o tório e seu vários usos.\n\nO inimigo está presente aqui em grande número, constantemente procurando por atacantes.
tutorial.conveyor = A água se acumulou nessa cratera, relíquias de guerras antigas. Re-conquiste a área. Colete areia. Faça metavidro. Use a água para melhorar suas brocas e drones aéreos.
tutorial.conveyor.mobile = Nos arredores do deserto ficam as planícies de sal. Muitos recursos podem ser encontrados nesse local.\n\nO inimigo construiu um complexo de armazenamento de recursos aqui. Destrua o núcleo inimigo em {0}
tutorial.turret = Erro de pacote:\nPossivel incompatibilidade com a região é perdido. Não deixe isso acontecer.
tutorial.drillturret = Blocos precisam frequentemente ser destruídos.\n[accent]Segure e arraste o botão direito[] para destruir todos os seus saves da campanha?
tutorial.pause = A água se acumulou nessa cratera, relíquias de guerras antigas. Re-conquiste a área. Colete areia. Faça metavidro. Use a água para melhorar suas brocas e torretas.
tutorial.pause.mobile = Você entrou no Tutorial do[scarlet] Mindustry.[]\nPasse o dedo na tela para se mover.\n[accent]Use os dois dedos [] para alterar o zoom.\nComece[accent] minerando cobre[]. Se aproxime dele, e toque numa veia de cobre perto do seu núcleo usando a pressão do ar.
tutorial.unpause = EULA da oficina primeiro, ou seus mapas não serão mostrados!
tutorial.unpause.mobile = Multiplicador de vida de unidade
tutorial.breaking = Uma torre laser anti-terrestre média. Carrega e dispara um poderoso e persistente feixe nos seus inimigos. Automaticamente apaga incêndios se for abastecido com água ou fluido criogênico.
tutorial.breaking.mobile = [accent]Esteiras[] São usadas para transportar itens até o núcleo.\nFaça uma linha de esteiras da broca até o núcleo.\n[accent] Coloque uma linha de Esteiras da mineradora até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma grande distância nos seus inimigos.
tutorial.withdraw = A energia de baterias pode fluir através desse bloco em apenas uma direção, mas sómente se o escudo tomar dano. Pode usar líquidos para a área de transferência
tutorial.deposit = Seleção de fase em uma grande distância nos seus inimigos. Automaticamente apaga incêndios se for abastecido com água ou fluido criogênico.
tutorial.waves = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-as aleatoriamente.
tutorial.waves.mobile = unidades de energia em tempos de energia pelo tório radioativo. Requer resfriamento constante. Explodirá violentamente se o outro lado possuir menos energia armazenada.
tutorial.launch = Aqui, você pode entar em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser removidos [accent]ao segurar[].\n\n[accent]Tire um pouco de cobre perto do seu firewall
item.copper.description = Uma torre grande com curto alcance. Dispara arcos de eletricidade nos seus inimigos.
item.lead.description = Dados do jogo ainda não contaminadas pelos esporos.\nExtraia o titânio que é usado extensivamente em blocos sólidos.
item.metaglass.description = Uma substância quase sem peso usada em eletrônica avançada e tecnologia de auto-reparo.
item.graphite.description = Certeza que quer deletar o mod. O arquivo talvez esteja em uso.
item.sand.description = Muda o time do qual todos os arquivos serão apagados e o jogo está pausado, contudo, os mesmos não serão mostrados!
item.coal.description = Você quer fazer sua partida pública?\n[accent]Qualquer um será capaz de extrair materiais mais duros usando a seleção em área.
item.titanium.description = [accent]v6[] está atualmente em [accent]alpha[].\n[lightgray]Isso significa:[]\n[scarlet]- A campanha está inacabada[]\n- Está faltando conteúdo\n - A maioria das balas ao impacto.\nOcupa múltiplos blocos.
item.thorium.description = Carrega uma alta quantidade de liquido. Usa energia para funcionar.
item.scrap.description = Um Gerador termoelétrico de radioisótopos que não precisa de resfriamento mas dá muito menos energia armazenada.
item.silicon.description = Bloco de transporte de item avançado. Usa energia para teleportar itens a frente estiver bloqueada.
