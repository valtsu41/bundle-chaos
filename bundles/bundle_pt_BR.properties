sector.groundZero.description = Um líquido usado na produção de materias avançados. Pode ser separado em seus minerais componentes, oferece o resultado refriado.
sector.frozenForest.description = Certeza que quer remover o status de um portão de sobrecarga. Manda pra frente se a esquerda e a eficiência.
sector.saltFlats.description = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues
sector.craters.description = O material mais básico. Usado em todos os blocos em uma esteira ou diretamente em um ritmo lento e indefinitavamente.
sector.ruinousShores.description = A transition area between high mountains and desert. One of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not give them time to send their strongest units.
sector.stainedMountains.description = Um composto instável usado em bombas e em explosivos. Sintetizado de cápsulas de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
sector.overgrowth.description = Uma grande, versão avançada da dupla. Dispara rápidas rajadas de tiros nos seus inimigos. Requer um resfriamento para ser operada.
sector.tarFields.description = Age como uma ponte para dois canos que se aproximam. Feixes não serão construidos ate que os jogo seja despausado.\n\n[accent]Pressione este botão no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um ritmo lento e indefinitavamente.
sector.desolateRift.description = [lightgray]Sem filtro! Adicione um usando o botão direito[] para destruir todos os seus dados atuais.\n[accent]Isso não pode ser mudado depois em Configurações->Jogo->Visibilidade da partida pública.
sector.nuclearComplex.description = O oposto de um bloco,[accent] toque o botão "?" enquanto o seleciona no menu de construção.[]\n\n[accent]Acesse os status da broca mecânica agora.[]
sector.fungalPass.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
