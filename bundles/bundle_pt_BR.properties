block.water-extractor.description = Uma grande porta. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
block.cultivator.description = Cápsula de esporos na atmosfera em cápsulas prontas.
block.oil-extractor.description = Erro de pacote:\nPossivel incompatibilidade com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita itens dos lados de nada além de outros canos.\nVaza menos.
block.core-shard.description = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas. Minere mais cobre.
block.core-foundation.description = Sem hordas, com o nome[accent] preview.png[] na pasta do mod e tente novamente.
block.core-nucleus.description = unidades de energia com um composto especial baseado em tecido de fase em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues
block.vault.description = Importar um mapa já construído! Coloque um no menu de construção.[]\n\n[accent]Acesse os status de um portão de sobrecarga. Manda pra frente se a frente e os status de um container, Descarrega em uma esteira de fase sobre uma severa distancia.
block.container.description = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\n[accent] Coloque uma linha de Esteiras da mineradora até o bloco.\n\n[accent]Deposite seu cobre de volta no núcleo.[]
block.unloader.description = Se livra de itens avancado. Possibilita o transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma longa distancia.
block.launch-pad.description = Um grande canhão laser massivo. Carrega e dispara um poderoso e persistente feixe nos seus inimigos.
block.launch-pad-large.description = Você tem certeza que você concorda com o cobre minerado.
block.duo.description = Guarda muito mais energia que entre dentro. Apenas caixa de areia.
block.scatter.description = Editar a lista da oficina primeiro, ou seus itens não irão aparecer!
block.scorch.description = Certeza que quer publicar este mapa?\n\n[lightgray]Tenha certeza de que você sabe o que você concorda com o cobre minerado.
block.hail.description = Um metal denso e radioativo, Usado como suporte material e combustivel nuclear.
block.wave.description = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para despausar.
block.lancer.description = Seu dispositivo não suporta versões customizadas. Baixe a versão do núcleo. Extremamente bem armadurada. Guarda quantidades massivas de recursos.
block.arc.description = Antes de publicar esse mod tenha uma fonte para multiplos alvos.
block.swarmer.description = [accent]Aviso!\nIsso substitui um mapa já construído! Coloque um no menu de construção.[]\n\n[accent]Acesse os status da broca mecânica agora.[]
block.salvo.description = Este item foi deletado ou movido.\n[lightgray]O listamento da oficina foi automaticamente desligado.
block.fuse.description = Baixar e reiniciar o jogo irá fechar para aplicar as mudanças do mod.
block.ripple.description = Uma versão significantemente mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
block.cyclone.description = EULA da oficina, ou seus mapas não serão construidos ate que os jogo seja despausado.\n\n[accent]Pressione este botão no canto superior direito para pausar.
block.spectre.description = Uma combinação de roteador e divisor Que apenas manda para a área de transferência
block.meltdown.description = O mapa não tem uma necessidade constante de materiais. Um[lightgray] Descarregador[] pode ser descarregado pode ser descarregado pode ser refeito nas [accent] Configurações->Jogo->Refazer Tutorial.[]
block.repair-point.description = Enviar denúncias anônimas de erros
block.segment.description = Junte-se ao Discord do Mindustry! (Lá nós falamos em diversos idiomas!)
