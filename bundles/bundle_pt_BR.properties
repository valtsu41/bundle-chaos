sector.impact0078.description = [accent][[Toque duas vezes][] para controlar unidades e construções. Mais rápido que um Bastião do Núcleo. Conserta estruturas com um feixe.
sector.planetaryTerminal.description = [scarlet]Você tem alterações não salvas![]\nTem certeza que quer publicar este mapa?\n\n[lightgray]Tenha certeza de que está livre de obstruções próximas.
