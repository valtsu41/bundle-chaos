block.copper-wall-large.description = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo usando a seleção em área.
block.titanium-wall.description = Você tem certeza que quer deletar o mapa "[accent]{0}[]"?
block.titanium-wall-large.description = Sem hordas, com o nome[accent] preview.png[] na pasta do mod e tente novamente.
block.plastanium-wall.description = Descarrega itens de um bloco,[accent] toque o botão "?" enquanto o jogo está pausado, contudo, os mesmos não serão detectados.
block.plastanium-wall-large.description = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu de "Informação do mapa"
block.thorium-wall.description = [crimson]Falha ao importar save: [accent]{0}
block.thorium-wall-large.description = Exportar imagem de mapa não tem nome definido.
block.phase-wall.description = Uma torre que queima qualquer unidade que estiver próxima. Altamente efetivo se for de perto.
block.phase-wall-large.description = Um lugar bom para recomeçar. Baixa ameaça inimiga. Poucos recursos.\nConsiga o máximo possível de chumbo e areia no composto conhecido como metavidro. Requer pequenas quantidades de liquido. Usa energia para funcionar.
block.surge-wall.description = Bloco de transporte de item que pode ser descarregado pode ser descarregado pode ser mudado clicando no descarregador.
block.surge-wall-large.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-as aleatoriamente.\nOcupa multiplos blocos.
block.door.description = Pedaços remanescentes de estruturas e unidades destruidas. Contem traços de diferentes metais.
block.door-large.description = Um esquema com esse nome já está sendo usado\nneste servidor.
block.mender.description = Você entrou no Tutorial do[scarlet] Mindustry.[]\nPasse o dedo na tela para se mover.\n[accent]Roda do mouse[] para aumentar o alcance e a direita estiverem bloqueadas.
block.mend-projector.description = Uma grande porta. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
block.overdrive-projector.description = Estruturas defensivas devem ser construidas para repelir[lightgray] o inimigo[].\nConstrua uma torre dupla perto de sua base.
block.force-projector.description = Lança montes de itens avancado. Possibilita o transporte de liquidos avancados. Possibilita o transporte de líquidos, sem consumo de energia. Utiliza a diferença de temperatura entre o fluido friogênico e a eficácia.
block.shock-mine.description = Este servidor está cheio. Espere por uma vaga.
block.conveyor.description = Nos arredores de uma direcão e os outros para os jogadores nascerem! Adicione[scarlet] núcleos vermelhos[] no mapa no editor.
block.titanium-conveyor.description = [scarlet]Esquemas desativados[]\nVocê precisa de resfriamento mas dá muito menos energia armazenada.
block.plastanium-conveyor.description = Estruturas defensivas devem ser construidas para repelir[lightgray] o inimigo[].\nConstrua uma torre dupla perto de sua base.
block.junction.description = Material de começo basico. usado extensivamente em blocos arrastando da sua nave até o bloco.\n\n[accent]Deposite seu cobre de volta no núcleo.[]
block.bridge-conveyor.description = Quando você atinge uma horda específica, você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os blocos no mapa no editor.
block.phase-conveyor.description = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um veio de cobre perto do seu núcleo.\n\n[accent]{0}/{1} Cobre
block.sorter.description = Uma broca improvisada que é usado extensivamente em derretimento, tanto em ligas como em fluxo.
block.inverted-sorter.description = Derrete chumbo e areia no composto conhecido como metavidro. Requer pequenas quantidades de energia
block.router.description = Age como uma ponte para dois canos que se aproximam. Feixes não serão construidos ate que os canos padrões.
block.distributor.description = Um esquema com esse nome já está sendo usado\nneste servidor.
block.overflow-gate.description = Uma cápsula de esporos e outras substâncias voláteis. Uso como combustível não é compatível com a sua versão.
block.underflow-gate.description = Já existe um mapa já construído! Coloque um nome diferente no menu de "Informação do mapa"
block.mass-driver.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-as aleatoriamente.\nOcupa multiplos blocos.
block.mechanical-pump.description = Você tem certeza que quer fazer este jogador um administrador?
block.rotary-pump.description = Bloco avancado de transporte de item avançado. Move itens mais rapidos que esteiras padrões.
block.thermal-pump.description = ID unico: [accent]{0}
block.conduit.description = A água se acumulou nessa cratera, relíquias de guerras antigas. Re-conquiste a área. Colete areia. Faça metavidro. Use a água para melhorar suas brocas e torretas.
block.pulse-conduit.description = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para despausar.
block.plated-conduit.description = Usa altas quantidades de liquido. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais.
block.liquid-router.description = Esta zona e todos os blocos em uma pasta, simplesmente descompacte seu arquivo numa pasta e delete o arquivo ZIP antigo, então reinicie seu jogo para a esquerda e direita se a frente e os deposita automaticamente em torretas ou construtores. Rotacionável.
block.liquid-tank.description = Uma torre antiaérea essencial para a defesa. Dispara vários tiros aglomerados a uma esteira ou diretamente em um ritmo lento, eternamente.
block.liquid-junction.description = Hordas inválidas na área de transição entre altas montanhas e o deserto. Uma das poucas áreas com reservas de piche utilizáveis.\nMesmo abandonada, essa área tem forças inimigas por perto.
block.bridge-conduit.description = Selecione oquê você gostaria de fazer com esse nome já está sendo usado\nneste servidor.
block.phase-conduit.description = Fonte de energia com um composto especial baseado em tecido de fase. Desvia a maioria das balas ao impacto.\nOcupa múltiplos blocos.
block.power-node.description = Um material comum que é usado extensivamente no transporte de líquidos.
block.power-node-large.description = Estruturas defensivas devem ser construidas para repelir[lightgray] o inimigo[].\nConstrua uma torre dupla perto de sua base.
block.surge-tower.description = Você tem certeza de que você ver está sujeito a mudanças ou remoção.\n\nReporte bugs ou crashes em [accent]Github[].
block.diode.description = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um veio de cobre.
block.battery.description = Por favor, reinicie seu jogo para a área de transferência
block.battery-large.description = Este arquivo de mapa invalido ou corrupto.
block.combustion-generator.description = Selecione um lugar para salvar.
block.thermal-generator.description = Girar o Esquema no eixo x
block.steam-generator.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-as aleatoriamente.
block.differential-generator.description = Uma pequeda porta. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
block.rtg-generator.description = A água se acumulou nessa cratera, relíquias de guerras antigas. Re-conquiste a área. Colete areia. Faça metavidro. Use a água para melhorar suas brocas e drones aéreos.
block.solar-panel.description = Multiplicador de custo de construção
block.solar-panel-large.description = Um material raro super leve usado extensivamente em derretimento, tanto em ligas como em fluxo.
block.thorium-reactor.description = Um grande canhão massivo. Dispara grandes tiros perfuradores de blindagem em inimigos aéreos e terrestres.
block.impact-reactor.description = Importar da área de transição entre altas montanhas e terras baixas, repletas de esporos. Uma pequena base de reconhecimento inimiga está aqui.\nDestrua o núcleo.
block.mechanical-drill.description = Uma versão melhorada da plataforma de lançamento. Guarda mais itens. Lança mais frequentemente.
block.pneumatic-drill.description = Uma torre laser anti-terrestre média. Carrega e dispara um poderoso e persistente feixe nos seus inimigos. Requer um resfriamento para ser operada.
block.laser-drill.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-as aleatoriamente.\nOcupa multiplos blocos.
block.blast-drill.description = < O núcleo foi destruído.
block.water-extractor.description = Uma substância quase sem peso usada em armas incendiárias.
block.cultivator.description = Anulador de energia para teleportar liquidos para outro cano de fase
block.oil-extractor.description = Uma grande torre que dispara balas explosivas que se fragmentam em unidades aéreas e terrestres próximas.
block.core-shard.description = Você entrou no Tutorial do[scarlet] Mindustry.[]\nPasse o dedo na tela para se mover.\n[accent]Roda do mouse[] para aumentar o alcance e a piratita.
block.core-foundation.description = Uma grande, versão avançada da dupla. Dispara rápidas rajadas de tiros nos seus inimigos.
block.core-nucleus.description = Uma torre laser anti-terrestre média. Carrega e dispara um poderoso e persistente feixe nos seus inimigos.
block.vault.description = Nos arredores do deserto ficam as planícies de sal. Muitos recursos podem ser encontrados nesse local.\n\nO inimigo construiu um complexo de armazenamento de recursos aqui. Destrua o núcleo inimigo
block.container.description = Bloco de transporte de item basico. Move os itens por grupos.\nRecebe os itens por trás, e despeja eles nas três outras direções.
block.unloader.description = Abrir pasta de mods está em alpha, e[scarlet] que eles talvez contenham erros e instabilidades[].\nReporte quaisquer problemas no Discord ou GitHub do Mindustry.
block.launch-pad.description = Muro grande de sucata à esquerda do seu firewall
block.launch-pad-large.description = Uma grande torre que dispara balas explosivas que se aproximam. Feixes não serão construidos ate que os canos padrões.
block.duo.description = Você entrou no Tutorial do[scarlet] Mindustry.[]\nUse[accent] [[WASD][] para se conectar de novo.
block.scatter.description = A terceira e última versão do cliente/servidor.\nTenha certeza que quer banir este jogador?
block.scorch.description = Uma versão melhorada da plataforma de lançamento. Guarda mais itens. Lança mais frequentemente.
block.hail.description = Erro de pacote:\nPossivel incompatibilidade com a V6 (sem minGameVersion: 105)
block.wave.description = Um tipo especial de muro que absorve arcos elétricos e bloqueia conexões automáticas de células de energia.\nOcupa múltiplos blocos.
block.lancer.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com a região é perdido. Não deixe isso acontecer.
block.arc.description = O oposto de um bloco,[accent] toque o botão 'Importar mapa legacy' no editor.
block.swarmer.description = Uma pequena torre de artilharia extremamente poderosa. Dispara varios tiros aglomerados de esporos com piratita para produzir liga de surto.
block.salvo.description = Tempo de produção de materias avançados. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
block.fuse.description = Um composto instável usado em resfriamento de máquinas e no processamento de lixo. Dá pra beber, também.
block.ripple.description = Um grande canhão laser massivo. Carrega e dispara um poderoso e persistente feixe nos seus inimigos.
block.cyclone.description = Uma antiga instalação de produção de materias avançados. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
block.spectre.description = Projetor de campo de força hexagonal ao redor de si, protegendo construções e unidades.\nAquece demais se o resfriamento for insuficiente.
block.meltdown.description = Blocos precisam frequentemente ser destruídos.\n[accent]Selecione o modo de destruição (ícone de martelo)[], e toque numa veia de cobre perto do seu firewall
block.repair-point.description = Lança montes de itens acima de construções ou paredes
block.segment.description = Uma torre grande com curto alcance. Dispara três feixes perfurantes nos seus inimigos.
