block.phase-weaver.description = Um tipo especial de muro que absorve arcos elétricos e bloqueia conexões automáticas de blocos
block.alloy-smelter.description = Estes dados de jogo não podem fazer salas públicas.
block.cryofluid-mixer.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.
block.blast-mixer.description = Uma pequena torre de tamanho médio. Lança jatos de líquidos
block.pyratite-mixer.description = Destrói projéteis inimigos que se fragmentam em unidades aéreas e terrestres próximas.
block.melter.description = Composto de vidro super resistente. Extensivamente usado para recuperar esses itens do container.
