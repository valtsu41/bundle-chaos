tutorial.unpause.mobile = Agora pressione novamente para despausar.
tutorial.breaking = Blocos
tutorial.breaking.mobile = Blocos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um pequeno arco.
