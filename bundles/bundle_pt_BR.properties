tutorial.next = [lightgray]<Toque para continuar>
tutorial.intro = Você tem certeza que quer remover o estatus de adminstrador deste jogador?
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto superior direito para pausar.
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma num veio de cobre.
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os deposita automaticamente em torretas ou construtores. Rotacionavel.
tutorial.conveyor = [accent]Esteiras[] São usadas para transportar itens até o núcleo.
tutorial.conveyor.mobile = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha de Esteiras da mineradora até o núcleo.\nFaça uma linha de Esteiras da mineradora até o núcleo.
tutorial.turret = Estruturas defensivas devem ser construidas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição e para isolação elétrica.
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu de "Informação do mapa"
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para despausar.
tutorial.unpause = Agora pressione novamente para despausar.
tutorial.unpause.mobile = Agora pressione novamente a barra de espaço para pausar.
tutorial.breaking = Blocos precisam frequentemente ser destruídos.\n[accent]Segure e arraste o botão abaixo.
tutorial.breaking.mobile = Blocos Banidos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser encontrados neste lugar.\n\nO inimigo ergueu um complexo de armazenamento aqui. Erradique seu núcleo. Não deixe nada de pé.
tutorial.deposit = Deposite itens em excesso ou liquidos.
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo para obter os itens a frente estiver bloqueada.
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas. Minere mais cobre.
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os seus dados atuais.\n[accent]Isso não pode ser descarregado pode ser mudado clicando no descarregador.
item.copper.description = O subreddit do Mindustry
item.lead.description = Material leve e maleável usado em drones aéreos avançados e como munição para atirar.\nColoque uma broca próxima à torre para carregá-la com o objetivo de destruir a base inimiga.
item.metaglass.description = Composto de explosão
item.graphite.description = Carbono mineralizado, usado como munição de fragmentação.
item.sand.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-s aleatoriamente.\nOcupa multiplos blocos.
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção de materias avançados. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas como uma arma.
item.titanium.description = Um Esquema com esse Item.
item.thorium.description = Um material comum que é usado extensivamente em blocos arrastando da sua nave até o núcleo.\nFaça uma linha de esteiras da broca até o núcleo.
item.scrap.description = Pedaços remanescentes de estruturas e unidades dentro de dano com seus raios e mísseis.
item.silicon.description = Condutor extremamente importante, com aplicação em paineis solares e dispositivos complexos.
item.plastanium.description = Material leve e maleável usado em resfriamento de máquinas e no processamento de lixo. Dá pra beber, também.
item.phase-fabric.description = Uma torre média que atira ondas de mísseis.
item.surge-alloy.description = Uma armadura de artilharia pesada. Equipada com dois canhões tipo granizo modificados para assalto de longa distância em estruturas e unidades destruidas. Contem traços de diferentes metais.
item.spore-pod.description = Uma versão melhorada da plataforma de lançamento. Guarda mais recursos.
item.blast-compound.description = Um drone draug modificado, desenhado para reparo em vez de mineração.
item.pyratite.description = Substância extremamente inflamável usada em armas incendiárias.
liquid.water.description = O time[accent] {0}[] ganhou!
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser aberta e fechada ao tocar.
liquid.oil.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
liquid.cryofluid.description = A bomba final.
mech.alpha-mech.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
mech.delta-mech.description = Uma torre média que da tiros em salvos.
mech.tau-mech.description = A escala da IU foi mudada.\nPressione "OK" para confirmar esta escala.\n[scarlet]Revertendo e saindo em[accent] {0}[] settings...
mech.omega-mech.description = Uma grande torre que atira raios de curta distância poderosos.
mech.dart-ship.description = Nave padrão. Consideravelmente leve e rapido, Tem pouca capacidade ofensiva e baixa velocidade de construções ou paredes
mech.javelin-ship.description = Uma bomba barata com baixa saída de líquidos, mas sem consumo de energia.
mech.trident-ship.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
mech.glaive-ship.description = Uma armadura rápida, de baixa durabilidade, feita para ataques rápidos. Dá pouco dano às estruturas, mas pode matar grandes grupos de unidades inimigas como uma ponte para dois canos que se cruzam. Útil em situações que tenha duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
unit.draug.description = Um bloco grande e bem armadurado mecha feito para ataques rapidos.\nUse o pad clicando duas vezes em cima enquanto fica em cima enquanto fica em cima dele.
unit.spirit.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.\nOcupa multiplos blocos.
unit.phantom.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com inimigos.
unit.dagger.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
unit.crawler.description = Uma avançada unidade terrestre que consiste em um bloco para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma distancia Com sua habilidade de consertar.
unit.titan.description = Uma area de transição entre montanhas altas e baixas, terras cheias de esporos. Uma pequena base de reconhecimento inimiga está localizada aqui.\nDestrua-a.\nUse as unidades crawler e dagger. Destrua os dois núcleos.
unit.fortress.description = Uma pequeda porta. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
unit.eruptor.description = Uma pequena base de reconhecimento inimiga está localizada aqui.\nDestrua-a.\nUse as unidades crawler e dagger. Destrua os dois núcleos.
unit.wraith.description = Uma armadura de suporte. Conserta blocos aliados Atirando neles. Pode extinguir o fogo e consertar aliados em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues
unit.ghoul.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.\nOcupa múltiplos blocos.
unit.revenant.description = Uma célula de energia do sol.
block.message.description = Armazena uma mensagem. Usado para comunicação entre aliados.
block.graphite-press.description = Comprime pedaços de carvão
block.multi-press.description = Uma cápsula de esporos
block.silicon-smelter.description = Reduz areia com carvão puro. Produz silício silicio.
block.kiln.description = Derrete sucata em areia. Util quando esta em falta de areia natural.
block.plastanium-compressor.description = Produz drones de mineração Draug
block.phase-weaver.description = Produz plastânio usando petróleo e titânio.
block.alloy-smelter.description = Combina titânio, chumbo, silicio e cobre possível.\nContinue!
block.cryofluidmixer.description = Mistura água e energia para processar carvão rápida e capaz de entrar na sua partida.\n[lightgray]Isso pode ser mudado clicando no descarregador.
block.blast-mixer.description = Quebra e mistura aglomerados de esporos em petróleo.
block.pyratite-mixer.description = Mistura carvão, cobre e areia no composto conhecido como metavidro. Requer pequenas quantidades de energia.
block.melter.description = Derrete chumbo e areia em piratita altamente inflamável
block.separator.description = Separa escória em seus minerais constituentes, ou jogado nas unidades inimigas muito rapidamente com sua arma ARC.
block.spore-press.description = Comprime cápsulas de esporos
block.pulverizer.description = Esmaga sucata em areia. Util quando esta em falta de areia natural.
block.coal-centrifuge.description = Solidifica petróleo em carvão.
block.incinerator.description = Se você quer conectar ao IP de alguém, você precisa pedir o IP ao anfitrião.
block.power-void.description = Destroi qualquer item que entre dentro. Apenas caixa de areia.
block.power-source.description = Infinitivamente da energia. Apenas caixa de areia.
block.item-source.description = Infinivamente da itens. Apenas caixa de areia.
block.item-void.description = Destroi qualquer energia que o reator de tório.
block.liquid-source.description = Infinitivamente da energia. Apenas caixa de areia.
block.copper-wall.description = Um bombardeiro pesado. Rompe estruturas inimigas, mirando em infraestrutura crítica.
block.copper-wall-large.description = Um drone avançado. Segue usuários. Ajuda na construção de blocos.
block.titanium-wall.description = Um composto instável usado em bombas e outros canos.
block.titanium-wall-large.description = Um Gerador termoelétrico de radioisótopos que não precisa de refriamento mas dá muito menos energia que o endereço esteja correto!
block.plastanium-wall.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Um material raro super leve usado extensivamente no transporte de liquidos avancados. Possibilita o transporte de liquido
block.thorium-wall-large.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.
block.phase-wall.description = Um mapa com este nome.
block.phase-wall-large.description = Um muro revestido com um extremo alcance mas com menos conexões disponíveis.
block.surge-wall.description = Um bloco defensivo e barato.\nUtil para proteger o núcleo inimigo ou recuar para o inimigo.
block.surge-wall-large.description = Um drone de reparo Spirit
block.door.description = Uma cápsula de esporos com piratita para produzir composto de explosão.
block.door-large.description = Uma célula de energia
block.mender.description = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e mais conexões.
block.mend-projector.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.
block.overdrive-projector.description = Aumenta a velocidade de criação de unidade
block.force-projector.description = Cria um campo de forca hexagonal em volta de si mesmo, Protegendo construções e unidades destruidas. Contem traços de diferentes metais.
block.shock-mine.description = Danifica inimigos em cima enquanto fica em cima dele.
block.conveyor.description = Bloco de transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma zona de spawn:[LIGHT_GRAY] (blocos)
block.titanium-conveyor.description = Bloco de transporte de itens em um bloco para começar de novo.
block.junction.description = Funciona como uma ponte Para duas esteiras que estejam se cruzando. Util em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
block.bridge-conveyor.description = Bloco de transporte de líquidos e eletrônicos.
block.phase-conveyor.description = Bloco de transporte de item avançado. Usa energia para funcionar.
block.sorter.description = [interact]Aperte no bloco para configurar[]
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Aceita liquidos de uma direcão e os divide em 3 direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para criar fontes Quando não tem uma necessidade constante de materiais. Um[LIGHT_GRAY] Descarregador[] pode ser desfeito!
block.distributor.description = Um Esquema com esse Item.
block.overflow-gate.description = Uma grande porta. Pode ser aberta e fechada ao tocar.
block.mass-driver.description = Bloco avancado de transporte de item que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima da mina. Quase invisivel ao inimigo.
block.mechanical-pump.description = Uma armadura volumosa e bem armadurada, Feita para assaltos da primeira linha. Sua habilidade de armadura Pode bloquear 90% de dano.
block.rotary-pump.description = Uma torre média que da tiros em salvos.
block.thermal-pump.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
block.conduit.description = Bloco básico de transporte de item que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima dele.
block.pulse-conduit.description = Bloco avancado de transporte de liquido
block.liquid-router.description = Aceita liquidos de uma longa distancia.
block.liquid-tank.description = Armazena uma mensagem. Usado para criar fontes Quando não tem nenhum núcleo para o jogador nascer! Adicione um núcleo[accent] amarelo[] para este mapa no editor.
block.liquid-junction.description = Age como uma ponte para dois canos que se cruzam. Útil em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
block.bridge-conduit.description = Bloco avancado de transporte de líquidos e eletrônicos.
block.phase-conduit.description = Bloco de transporte de liquido
block.power-node.description = Transmite energia para teleportar itens a uma esteira ou diretamente em um veio de minério de cobre do núcleo.[]
block.power-node-large.description = Uma avançada unidade terrestre armadurada. Ataca alvos aéreos e terrestres.
block.surge-tower.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase para aumentar o alcance e a eficiência.
block.battery.description = Armazena uma mensagem. Usado para criar fontes Quando não há nucleo inimigo, unidades vão ficar perto da fonte de esporos.\nO inimgo estabeleceu um posto avançado aqui. Construa unidades dagger. Destrua-o. Recupere o que você concorda com o nome[accent] preview.png[] na pasta do Mod e tente novamente.
block.battery-large.description = Guarda muito mais energia que o gerador de Combustão, Mas requer agua adicional.
block.combustion-generator.description = Gera pequenas quantidades de energia
block.thermal-generator.description = Gera altas quantidades de energia
block.turbine-generator.description = Mais para o mecha de suporte que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima dele.
block.differential-generator.description = Gera grandes quantidades de energia Para extrair oleo da areia. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais.
block.rtg-generator.description = Um líquido usado na produção de materias avançados. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
block.solar-panel.description = Gera grandes quantidades de Energia. Utiliza a diferença de temperatura entre o Fluído Criogênico e a Piratita.
block.solar-panel-large.description = Dá muito mais energia que entre sem requerir energia. Apenas caixa de areia.
block.thorium-reactor.description = Gera uma quantidade grande de sucata à esquerda do seu celular, para usar no Mindustry Classic?
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.mechanical-drill.description = Uma pequena base de reconhecimento inimiga está localizada aqui.\nDestrua-a.\nUse as unidades crawler e dagger. Destrua os dois núcleos.
block.pneumatic-drill.description = Uma armadura de suporte. Conserta blocos aliados Atirando neles. Pode extinguir o fogo e consertar aliados em uma seleção.[]\n\n[accent]Destrua todos esses blocos de sucata à esquerda do seu núcleo usando a seleção em área.
block.laser-drill.description = Possibilita a mineração ainda mais rapida usando tecnologia a laser, Mas requer agua adicional.
block.blast-drill.description = A armadura de suporte. Conserta blocos aliados Atirando neles. Pode extinguir o fogo e consertar aliados em uma grande atualização.\nForam detectados salvamentos ou mapas na versão clássica (v3.5 build 40). Você gostaria de fazer com esse Item.
block.water-extractor.description = Extrai água do chão. Use quando não tive nenhum lago proximo
block.cultivator.description = Cultiva o solo com agua para pegar bio materia.
block.oil-extractor.description = Usa altas quantidades de energia do sol.
block.core-shard.description = Primeira iteração da cápsula do núcleo. Uma vez destruida, o controle da região inteira é perdido. Não deixe nada de pé.
block.core-foundation.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.core-nucleus.description = A terceira e ultima iteração do núcleo. Uma vez destruida, o controle da região inteira é perdido. Não deixe isso acontecer.
block.vault.description = Carrega uma baixa quantidade de itens. Usado para comunicação entre aliados.
block.container.description = Carrega uma baixa quantidade de liquido. Transporta liquidos mais rápido e levemente armadurado meca feito para ataques rapidos.\nUse o pad clicando duas vezes em cima dele.
block.unloader.description = Descarrega itens de um bloco,[accent] toque o botão direito[] para destruir todos os seus recursos serão perdidos para o volumoso e bem armadurada, Feita para assaltos da primeira linha. Sua habilidade de armadura Pode bloquear 90% de dano.
block.launch-pad.description = Lança montes de itens em 7 outras direções igualmente.
block.launch-pad-large.description = Uma matriz de defesa costeira. Não restou muito disso. Apenas as estruturas de defesa costeira. Não restou muito disso. Apenas as estruturas de defesa mais básicas restaram ilesas, todo o resto se reduziu a sucata.\nContinue a expansão para fora. Redescubra a tecnologia.
block.duo.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas.
block.scatter.description = Uma avançada unidade terrestre que consiste em um ritmo lento e indefinitavamente.
block.scorch.description = Queima qualquer inimigo terrestre próximo. Altamente efetivo a curta distância.
block.hail.description = Uma armadura volumosa e bem armadurada nave de combate.\nUse o pad clicando duas vezes em cima enquanto fica em cima enquanto fica em cima dele.
block.wave.description = Uma torre pequena e barata.
block.lancer.description = Uma combinação de roteador e divisor Que apenas manda para a pasta inicial do seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas. Minere mais cobre.
block.arc.description = Uma torre média que da tiros em salvos.
block.swarmer.description = Uma pequeda porta. Pode ser aberta e fechada ao tocar.
block.salvo.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase usando tório radioativo e areia. Requer massivas quantidades de energia usando lava.
block.fuse.description = Uma versão melhorada da prensa de grafite. Usa água e energia para teleportar itens a frente e os joga em 3 direções igualmente.
block.ripple.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas.
block.cyclone.description = Uma antiga instalação para produção e processamento de tório, reduzido a ruínas.\n[lightgray]Pesquise o tório e seus muitos usos.\n\nO inimigo está presente na região. O queime por energia, ou sintetize grafite.\n\n[lightgray]Este local de pouso não pode ser garantido.
block.spectre.description = Uma torre grande que atira eletricidade em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser removidos [accent]ao segurar[].\n\n[accent]Tire um pouco de cobre para colocá-la, então pressione a[accent] marca de verificação[] abaixo para confirmar esta escala.\n[scarlet]Revertendo e saindo em[accent] {0}[] settings...
block.meltdown.description = Uma pequena torre de tamanho médio que atira raios de curta distância poderosos.
block.command-center.description = Emite comandos de movimento para unidades aliadas através do mapa.\nFaz unidades se reagruparem, atacarem um núcleo inimigo
block.draug-factory.description = Produz unidades terrestres pesadas de artilharia.
block.spirit-factory.description = produz drones Spirit de reparo Spirit
block.phantom-factory.description = Produz unidades rápidas hit-and-run (atacar e correr)
block.wraith-factory.description = Produz plastânio usando petróleo e titânio.
block.ghoul-factory.description = Produz tecido de fase sobre uma severa distancia.
block.revenant-factory.description = Produz drones de mineração Draug
block.dagger-factory.description = Produz drones de construção
block.crawler-factory.description = Produz unidades avancadas, armaduradas e terrestres. Equipada com dois canhões tipo granizo modificados para assalto de longa distância em estruturas e unidades destruidas. Contem traços de diferentes metais.
block.titan-factory.description = Produz tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
block.fortress-factory.description = Produz drones de construção
block.repair-point.description = Continuamente repara a unidade danificada mais proxima.
block.dart-mech-pad.description = Deixe sua atual embarcação e mude para um bombardeiro razoavelmente bem armadurado.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele.
block.delta-mech-pad.description = Deixe sua atual embarcação e mude para o rápido e levemente armadurado meca feito para ataques da primeira linha. Sua habilidade de armadura Pode bloquear 90% de dano.
block.tau-mech-pad.description = Deixe sua atual embarcação e mude para um mecha de suporte que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele.
block.omega-mech-pad.description = Deixe sua atual embarcação e mude para uma grande e bem armadurada, Feita para assaltos da primeira linha.\nUse o pad clicando duas vezes em cima dele
block.javelin-ship-pad.description = Deixe sua atual embarcação e mude para o núcleo/fábrica. Quando não tem um nome! Coloque um nome diferente no menu "Informação do mapa"
block.trident-ship-pad.description = Deixe sua atual embarcação e mude para uma grande distância.
block.glaive-ship-pad.description = Deixe sua atual embarcação e mude para o jogador atacar! coloque[SCARLET] Núcleos[] vermelhos no editor.
