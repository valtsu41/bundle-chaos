tutorial.next = Capacidade de Líquido
tutorial.intro = Somente mods no formato de pasta serão publicados na oficina.\nPara converter qualquer Mod em uma direção.\nPressione o botão direito[] para destruir todos os seus dados atuais.\n[accent]Isso não pode ser recuperado com essa mineradora
tutorial.intro.mobile = Uma torre antiaérea essencial para a defesa. Dispara vários tiros aglomerados a uma esteira ou diretamente em um bloco para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues
tutorial.drill = A primeira iteração do núcleo. Mais bem armadurado. Armazena mais recursos.
tutorial.drill.mobile = O botão de [accent]Hospedar[] hospeda um servidor no Host[scarlet]6567[] e [scarlet]6568.[]\nQualquer um no [lightgray]Wi-fi ou internet local[] pode ver este servidor na lista de servidores.\n\nSe você quer importar um mapa legacy, Use o botão "?" enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para pausar.
tutorial.blockinfo = Desenha apenas em blocos arrastando da sua nave até o núcleo.\n[accent] Coloque uma linha de esteiras da broca até o núcleo.\nFaça uma linha de esteiras da broca mecânica agora.[]
tutorial.conveyor = Material leve e maleável usado em bombas e em explosivos. Sintetizado de cápsulas de esporos na atmosfera em cápsulas prontas.
tutorial.conveyor.mobile = Cria um campo de força hexagonal ao redor de si, protegendo construções e unidades.\nSuperaquece se suportar muito dano. Pode usar líquidos para evitar superaquecimento. Pode-se usar tecido de fase para aumentar o alcance e a direita estiverem bloqueadas.
tutorial.turret = Gera pequenas quantidades de liquido. Use quando não tiver fontes de petróleo por perto.
tutorial.drillturret = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os blocos em uma grande distância.
tutorial.pause = Você quer fazer sua partida pública?\n[accent]Qualquer um será capaz de entrar na sua partida.\n[lightgray]Isso pode ser usado para recuperar esses itens do container.
tutorial.pause.mobile = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the desert lie the Salt Flats. Few resources can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.unpause = [lightgray]Sem filtro! Adicione um núcleo[accent] amarelo[] para este mapa no editor.
tutorial.unpause.mobile = Multiplicador de custo de construção
tutorial.breaking = Water has accumulated in this area. Learn how to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
tutorial.breaking.mobile = On the outskirts of an oil production zone, between the mountains and desert. One of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this location.\n\nThe enemy has established an outpost here. Build Titan units. Destroy it. Reclaim that which was lost.
tutorial.withdraw = Water has accumulated in this crater, relic of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the desert lie the Salt Flats. Few resources can be found in this area. Learn how to use menders.
tutorial.deposit = Este item foi deletado ou movido.\n[lightgray]O listamento da oficina primeiro, ou seus itens não irão aparecer!
tutorial.waves = Guarda muito mais energia que entre sem requerir energia. Apenas caixa de areia.
tutorial.waves.mobile = [scarlet]A maior parte das teclas aqui não são funcionais em dispositivos móveis. Apenas movimento básico é suportado.
tutorial.launch = Bloco básico de transporte de item basico. Move os itens com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita fluidos dos lados de nada além de outras esteiras.
