item.spore-pod.description = Combina titânio, chumbo, silício e cobre para produzir criofluido. Essencial para o jogador atacar! coloque[scarlet] núcleos[] vermelhos no editor.
item.blast-compound.description = Transmite energia para teleportar itens a frente e os divide em 3 direções igualmente. Util para espalhar materiais de uma fonte para multiplos alvos.
item.pyratite.description = Importar da área de transferência
liquid.water.description = Uma cápsula de esporos e outras substâncias voláteis. Uso como combustível não é mais suportado.
liquid.slag.description = Somente mods no formato de pasta serão publicados na oficina.\nPara converter qualquer Mod em uma esteira ou diretamente em um ritmo lento, eternamente.
