liquid.cryofluid.description = O líquido mais útil, comumente usado em resfriamento de máquinas e no processamento de lixo. Dá pra beber, também.
block.message.description = Destroi qualquer energia que entra dentro. Apenas no modo sandbox.
block.graphite-press.description = itens por grupos.\nRecebe os itens a uma grande distância.
block.multi-press.description = A água se acumulou nessa cratera, relíquias de guerras antigas. Re-conquiste a área. Colete areia. Faça metavidro. Use a água para melhorar suas brocas e torretas.
