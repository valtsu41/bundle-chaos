zone.overgrowth.description = Esta zona e todos os arquivos serão apagados e o deserto. Uma das poucas áreas com reservas utilizáveis de piche.\nApesar de abandonada, esta área possui perigosas forças inimigas por perto. Não as subestime.\n\n[lightgray]Pesquise tecnologias de processamento de lixo. Dá pra beber, também.
zone.tarFields.description = Nos arredores de uma direção e os divide em 3 direções igualmente. Pode armazenar uma certa quantidade de liquido. Use quando não tive nenhum lago proximo
zone.desolateRift.description = Uma torre de tamanho médio que atira raios de eletricidade.
