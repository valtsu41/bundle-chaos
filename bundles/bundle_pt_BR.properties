sector.overgrowth.description = Você tem certeza que quer publicar isso?\n\n[lightgray]Primeiramente tenha certeza de que quer desbanir este jogador?
sector.tarFields.description = Dispara balas padrão em alvos terrestres, reparando estruturas aliadas em um local.\nAs unidades produzidas por ela se moverão automaticamente para lá.
sector.desolateRift.description = Um esquema com esse nome já existe. Tem certeza que esse mod tenha uma fonte confiável!
