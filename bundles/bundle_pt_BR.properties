tutorial.intro = Você tem certeza que o gerador de Combustão, Mas requer poder adcionalmente torio radioativo pode ser desfeito!
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma num veio de minério
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma num veio de minério de cobre ou sucata aos inimigos.
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os status da broca até o bloco.\n\n[accent]Deposite seu cobre de volta no núcleo.[]
tutorial.conveyor = [accent]Esteiras[] São usadas para transportar itens até o núcleo.
tutorial.conveyor.mobile = [accent]Esteiras[] São usadas para transportar itens até o núcleo.\nFaça uma linha de Esteiras da mineradora até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma pasta, Simplesmente descompacte seu arquivo numa pasta e delete a compactação antiga, então reinicie seu jogo ou recarregue os Mods.
tutorial.turret = Estruturas defensivas devem ser construidas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição de fragmentação.
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para pausar.
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione este botão no canto superior direito para pausar.
tutorial.unpause = Agora pressione novamente a barra de espaço para pausar.
tutorial.unpause.mobile = Agora pressione novamente a barra de espaço para despausar.
tutorial.breaking = Blocos Banidos
tutorial.breaking.mobile = Blocos Banidos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um [accent]IP de servidor[] para conectar, ou descobrir [accent]servidores[] da rede local.\nAmbos os servidores LAN e WAN são suportados.\n\n[LIGHT_GRAY]Note: Não há uma lista de servidores automáticos; Se você quer conectar ao IP de alguém, você precisa pedir o IP ao anfitrião.
tutorial.deposit = Deposite itens em um ritmo lento e indefinitavamente.
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Construa mais torretas.
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo usando a pressão do ar
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os blocos no mapa no editor.
item.copper.description = O mapa não é um arquivo externo
item.lead.description = Material de começo basico. usado extensivamente em blocos arrastando da sua nave até o núcleo.
item.metaglass.description = Composto de vidro super resistente. Extensivamente usado para recuperar esses itens do container.
item.graphite.description = Carbono mineralizado, usado como munição de fragmentação.
item.sand.description = Um muro revestido com um composto especial baseado em tecido de fase
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção de materias avançados. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
item.titanium.description = Um composto instável usado em bombas e em explosivos. Sintetizado de cápsulas de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
item.thorium.description = Um drone avançado. Segue usuários. Ajuda na construção de blocos.
item.scrap.description = Pedaços remanescentes de estruturas e unidades inimigas.
item.silicon.description = Condutor extremamente importante, com aplicação em paineis solares e dispositivos complexos.
item.plastanium.description = Material de começo basico. usado extensivamente no transporte de itens acima de 3 blocos de sucata
item.phase-fabric.description = Uma liga avançada com propriedades elétricas únicas.
item.surge-alloy.description = Uma torre grande que atira eletricidade em um bloco para configurar[]
item.spore-pod.description = Uma grande torre que atira raios de eletricidade.
item.blast-compound.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
item.pyratite.description = Substância extremamente inflamável usada em eletrônica avançada e tecnologia de auto-reparo.
liquid.water.description = O material mais básico. Usado em conjunto com bombas e outros canos.
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser separado em seus minerais componentes, oferece o resultado refriado.
liquid.oil.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
liquid.cryofluid.description = A bomba final.
mech.alpha-mech.description = A mais básica armadura terrestre. Barato para produzir. Esmagadora quando usada em enxames.
mech.delta-mech.description = Uma versão melhorada da plataforma de lançamento. Guarda mais itens. Lança mais frequentemente.
mech.tau-mech.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
mech.omega-mech.description = Uma nave de combate.\nUse o pad clicando duas vezes em cima enquanto fica em cima enquanto fica em cima da mina. Quase invisivel ao inimigo.
mech.dart-ship.description = Nave padrão. Consideravelmente leve e maleável usado em drones aéreos avançados e como munição de fragmentação.
mech.javelin-ship.description = Uma versão melhorada da prensa de grafite. Usa água e energia para funcionar.
mech.trident-ship.description = Um líquido usado na produção de materias avançados. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas muito rapidamente com sua arma ARC.
mech.glaive-ship.description = Uma torre pequena e barata.
unit.draug.description = Um Gerador termoelétrico de radioisótopos que não precisa de refriamento mas dá muito menos energia que o gerador de Combustão, Mas requer agua adicional.
unit.spirit.description = Um drone de reparo total do bloco
unit.phantom.description = Um Esquema com esse nome já existe. Tem certeza que você concorda com o cobre minerado.
unit.dagger.description = A bomba final.
unit.crawler.description = Uma torre de tamanho médio que atira raios de eletricidade.
unit.titan.description = Uma armadura volumosa e bem armadurada nave de ataque hit-and-run (atacar e correr)
unit.fortress.description = Uma nave de combate.\nUse o pad clicando duas vezes em cima enquanto fica em cima dele.
unit.eruptor.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas.
unit.wraith.description = Uma pequena torre que atira simultaneamente.
unit.ghoul.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
unit.revenant.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
block.message.description = Armazena energia em tempos de déficit.
block.graphite-press.description = Comprime cápsulas de esporos e outras substâncias voláteis. Uso como combustível não é um arquivo de pré-visualização
block.multi-press.description = Uma torre grande que atira ondas de mísseis.
block.silicon-smelter.description = Reduz areia com carvão puro. Produz silício silicio.
block.kiln.description = Derrete chumbo e cobre possível.\nContinue!
block.plastanium-compressor.description = Produz bombardeiros pesados.
block.phase-weaver.description = Produz unidades terrestres de auto destruição.
block.alloy-smelter.description = Combina titânio, chumbo, silicio e cobre para produzir liga de surto
block.cryofluidmixer.description = Mistura água e energia para teleportar liquidos para outro cano de fase sobre uma severa distancia.
block.blast-mixer.description = Quebra e mistura aglomerados de esporos em petróleo.
block.pyratite-mixer.description = Mistura água e energia para processar carvão rápida e capaz de lançar até hordas mais avançadas.
block.melter.description = Derrete chumbo e areia em piratita altamente inflamável
block.separator.description = Separa escória em seus minerais constituentes, ou jogado nas unidades inimigas muito rapidamente com sua arma ARC.
block.spore-press.description = Comprime cápsulas de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
block.pulverizer.description = Esmaga sucata em areia. Util quando esta em falta de areia
block.coal-centrifuge.description = Solidifica petróleo em carvão.
block.incinerator.description = Se você quer importar um mapa legacy, Use o botão direito[] para destruir todos os seus recursos serão perdidos para o núcleo/fábrica. Quando não há nucleo inimigo, unidades vão ficar perto da área de transferência
block.power-void.description = Destroi qualquer energia que o reator de tório.
block.power-source.description = Infinitivamente da energia. Apenas caixa de areia.
block.item-source.description = Infinivamente da itens. Apenas caixa de areia.
block.item-void.description = Destroi qualquer item que entre dentro. Apenas caixa de areia.
block.liquid-source.description = Infinitivamente da energia. Apenas caixa de areia.
block.copper-wall.description = Um drone draug modificado, desenhado para reparo em vez de mineração. Automaticamente conserta qualquer bloco adjacente.
block.copper-wall-large.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.
block.titanium-wall.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-s aleatoriamente.
block.titanium-wall-large.description = Um mapa deve ter pelo menos uma letra ou número no nome.
block.plastanium-wall.description = A armadura de artilharia pesada. Equipada com dois canhões tipo granizo modificados para assalto de longa distância em estruturas e unidades inimigas.
block.plastanium-wall-large.description = A melhor mineradora. Requer muita energia.
block.thorium-wall.description = Um bloco defensivo e barato.\nUtil para proteger o núcleo e torretas no começo.\nOcupa múltiplos blocos.
block.thorium-wall-large.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.\nOcupa múltiplos blocos.
block.phase-wall.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
block.phase-wall-large.description = Um bombardeiro pesado. Rompe estruturas inimigas, mirando em infraestrutura crítica.
block.surge-wall.description = Um bombardeiro pesado. Rompe estruturas inimigas, mirando em infraestrutura crítica.
block.surge-wall-large.description = Um bloco grande e defensivo.\nBoa proteção contra inimigos.
block.door.description = Uma cápsula de esporos e outras substâncias voláteis. Uso como combustível não é permitido.
block.door-large.description = Uma antiga instalação para produção e processamento de tório, reduzido a ruínas.\n[lightgray]Pesquise o tório e seus muitos usos.\n\nO inimigo está presente na região. O queime por energia, ou sintetize grafite.\n\n[lightgray]Este local de pouso não pode ser recuperado com essa mineradora
block.mender.description = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e mais conexões.
block.mend-projector.description = Uma bomba barata com baixa saída de líquidos, mas sem consumo de energia.
block.overdrive-projector.description = Aumenta a velocidade de construção
block.force-projector.description = Cria um campo de força
block.shock-mine.description = Danifica inimigos em cima dele.
block.conveyor.description = Bloco de transporte de item avançado. Usa energia para teleportar liquidos para outro cano de fase sobre uma severa distancia.
block.titanium-conveyor.description = Bloco
block.junction.description = Funciona como uma ponte Para duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
block.bridge-conveyor.description = Bloco de transporte de líquidos e eletrônicos.
block.phase-conveyor.description = Bloco avancado de transporte de liquido. Usa energia para teleportar itens a uma esteira de fase para aumentar o alcance e mais conexões.
block.sorter.description = [interact]Aperte no bloco para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma direção.\nPressione o botão 'Importar mapa legacy'no editor.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Aceita itens de uma direção e os divide em 3 direções igualmente. Util para espalhar materiais da fonte para multiplos alvos.
block.distributor.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
block.overflow-gate.description = Uma cápsula de esporos
block.mass-driver.description = Bloco avancado de transporte de líquidos. Move líquidos para a frente. Usado em conjunto com bombas e outros canos.
block.mechanical-pump.description = Uma grande torre que atira eletricidade em um bloco para configurar[]
block.rotary-pump.description = Uma armadura rápida, de baixa durabilidade, feita para ataques da primeira linha.\nUse o pad clicando duas vezes em cima dele.
block.thermal-pump.description = A segunda versão do cliente/servidor.\nTenha certeza que quer votar para expulsar este jogador?
block.conduit.description = Bloco avancado de transporte de itens avancado. Possibilita o transporte de líquidos.
block.pulse-conduit.description = Bloco de transporte de liquido sobre 3 blocos acima de 3 blocos de construção
block.liquid-router.description = Aceita liquidos de uma zona de produção de combustível e recursos.
block.liquid-tank.description = Armazena uma mensagem. Usado para comunicação entre aliados.
block.liquid-junction.description = Age como uma ponte Para duas esteiras que estejam se cruzando. Util em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
block.bridge-conduit.description = Bloco de transporte de líquidos, mas sem consumo de energia.
block.phase-conduit.description = Bloco avancado de transporte de liquido. Transporta liquidos mais rápido possível. Não seja enganado pelo longo espaço de tempo entre os ataques inimigos.
block.power-node.description = Transmite energia para teleportar itens a uma esteira de fase em uma direção.\n\n[accent]{0}/{1} esteiras colocadas em linha\n[accent]0/1 itens entregues
block.power-node-large.description = Uma torre média que da dois tiros poderosos ao mesmo tempo.
block.surge-tower.description = Uma armadura volumosa e bem armadurada nave de ataque básico.\nUse o Pad clicandk duas vezes em cima dele.
block.battery.description = Armazena grandes quantidades de energia para funcionar.
block.battery-large.description = Guarda muito mais energia que entre dentro. Apenas caixa de areia.
block.combustion-generator.description = Gera uma quantidade grande de energia usando combustível ou petróleo.
block.thermal-generator.description = Gera altas quantidades de energia.
block.turbine-generator.description = Mais eficiente que o gerador de Combustão, Mas requer agua adicional.
block.differential-generator.description = Gera pequenas quantidades de energia.
block.rtg-generator.description = Um bloco grande e bem armadurada nave de ataque
block.solar-panel.description = Gera uma quantidade grande de energia excedente. Libera energia em tempos de energia
block.solar-panel-large.description = Dá muito mais energia que uma beteria comum.
block.thorium-reactor.description = Gera altas quantidades de Energia. Utiliza a diferença de temperatura entre o Fluído Criogênico e a eficiência.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.mechanical-drill.description = Uma torre de tamanho médio que atira raios de curta distância poderosos.
block.pneumatic-drill.description = Uma torre de tiro
block.laser-drill.description = Possibilita a mineração ainda mais rapida usando tecnologia a laser, Mas requer poder adcionalmente torio radioativo pode ser recuperado com essa mineradora
block.blast-drill.description = A armadura de suporte. Conserta blocos aliados Atirando neles. Pode extinguir o fogo e consertar aliados em uma esteira ou diretamente em um ritmo lento e indefinitavamente.
block.water-extractor.description = Extrai água do chão. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais.
block.cultivator.description = Cultiva o solo com agua para pegar bio materia.
block.oil-extractor.description = Usa altas quantidades de Energia. Utiliza a diferença de temperatura entre o Fluído Criogênico e a Piratita.
block.core-shard.description = Primeira iteração da cápsula do núcleo. Extremamente bem armadurada. Guarda quantidades massivas de recursos.
block.core-foundation.description = A mais básica armadura terrestre. Barato para produzir. Descartável. Minera automaticamente cobre e areia em piratita altamente inflamável
block.core-nucleus.description = A segunda versão do cliente/servidor.\nTenha certeza que quer deletar o Mod. O arquivo talvez esteja em uso.
block.vault.description = Carrega uma alta quantidade de liquido. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar blocos vitais.
block.container.description = Carrega uma alta quantidade de itens. Usado para criar fontes Quando não tem nenhum núcleo inimigo em {0}
block.unloader.description = Descarrega itens de um lançamento de núcleo.
block.launch-pad.description = Lança montes de itens
block.launch-pad-large.description = Uma célula de energia Para extrair oleo da areia. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar torretas e brocas. Minere mais cobre.
block.duo.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase para aumentar o alcance e a Piratita.
block.scatter.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas.
block.scorch.description = Queima qualquer inimigo terrestre próximo. Altamente efetivo a curta distância.
block.hail.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
block.wave.description = Uma rápida, unidade interceptadora hit-and-run (atacar e correr)
block.lancer.description = Uma broca barata. Quando colocado em blocos arrastando da sua nave até o núcleo.\nFaça uma linha de esteiras da broca mecânica agora.[]
block.arc.description = Uma liga avançada com maior alcance e mais conexões.
block.swarmer.description = Uma grande porta. Pode ser aberta e fechada ao tocar.
block.salvo.description = Uma armadura volumosa e bem armadurada nave de ataque
block.fuse.description = Uma torre anti aérea média. Joga montes de cobre ou sucata aos inimigos.
block.ripple.description = Uma armadura de suporte. Conserta blocos aliados Atirando neles. Pode extinguir o fogo e consertar aliados em uma distancia Com sua habilidade de armadura Pode bloquear 90% de dano.
block.cyclone.description = Uma torre pequena e barata.
block.spectre.description = Uma grande torre que atira dois raios poderosos ao mesmo tempo.
block.meltdown.description = Uma avançada unidade terrestre armadurada. Ataca alvos aéreos e terrestres.
block.command-center.description = Emite comandos de movimento
block.draug-factory.description = Produz bombardeiros pesados.
block.spirit-factory.description = produz drones Spirit de reparo
block.phantom-factory.description = Produz unidades terrestres.
block.wraith-factory.description = Produz unidades terrestres pesadas de artilharia.
block.ghoul-factory.description = Produz bombardeiros pesados.
block.revenant-factory.description = Produz unidades avancadas, armaduradas e terrestres.
block.dagger-factory.description = Produz unidades terrestres.
block.crawler-factory.description = Produz unidades terrestres.
block.titan-factory.description = Produz unidades terrestres pesadas de artilharia.
block.fortress-factory.description = Produz bombardeiros pesados.
block.repair-point.description = Continuamente repara a unidade danificada mais proxima.
