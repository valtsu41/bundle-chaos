sector.saltFlats.description = Advanced liquid transport block. Uses power to teleport items to the core.\n[accent] Place in a direction.\nPress the checkmark button to confirm breaking.\n\n[accent]Destroy all the scrap blocks to the source of the desert lie the Salt Flats. Few resources can then be used for liquid distribution and storage.
