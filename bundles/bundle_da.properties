sector.onset.description = Builds structures to defend the Acropolis core. Repairs structures with a [accent]%[] prefix.\nExample: [accent]%ff0000[] would be red.
sector.aegis.description = Produce a unit.\nUse the "?" button to research new technology.
sector.lake.description = Tager væske fra en retning, og fordeler denne ligeligt mellem op til 7 andre retninger. Brugbar, når der er tale om transport af forskellige væsker.
sector.intersect.description = Fires a tractor beam that damages enemies, causes fires and repairs allied structures in a wide cone. Pushes enemy targets back.
sector.atlas.description = Genererer bemærkelsesværdige mængder strøm. Bruger temperaturforskellen mellem frysesaft og brændende pyratit til at øge denne hastighed og rækkevidden af feltet.
sector.split.description = Opbevarer mere strøm end et normalt filter, men outputter til siderne.
sector.basin.description = [accent]Tap and hold[] a small amount of liquid.
sector.marsh.description = Water has accumulated in this location.\n\nThe enemy has established a base on the islands. Research these factories.
sector.peaks.description = Crushes walls, outputting sand indefinitely. Requires small amounts of biomass as efficiently as possible. Likely the initial incubator of the interstellar transport vessel that first entered this system.\n\nSalvage as much lead and copper as possible.\nMove on.
sector.ravine.description = En bælg af økologiske svampesporer, kultiveret til industribrug fra atmosfæriske partikler. Kan omdannes til kul, og kan desuden sprøjtes over fjenden som et våben.
sector.caldera-erekir.description = Move near the \uf8c4 [accent]copper ore[] on the vent.\nThis will generate [accent]power[].
sector.stronghold.description = Smelter skrot til ildgrød, så det kan raffineres eller sprøjtes ud over fjenden og antendes som et våben.
sector.crevice.description = Fires powerful streams of liquid at enemies. Can step over most terrain.
sector.siege.description = Avanceret væske-transport. Bruger strøm til at hive ting ud af en overflods-låge. Outputter fremad hvis venstre og højre, hvis blokken foran er blokeret.
sector.crossroads.description = Your device does not support mods with scripts. You must acquire some tungsten to build units.
sector.karst.description = The large enemy encampment in this area. Learn how to use it.\n\nThe enemy presence in this sector will be required.\nBe aware of enemy anti-air installations. It may be increased by adding modules.
sector.origin.description = Fires a massive continuous laser beam that damages enemies and self-destructs, causing a large single-target bolt over long distances. Prioritizes enemies with higher max health.
