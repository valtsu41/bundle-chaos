sector.groundZero.description = En stor dør. Kan åbnes og lukkes ved at brænde brændbare materialer, såsom kul.
sector.frozenForest.description = Runs a sequence of logic instructions in a loop. Can be used directly, or moved into refabricators for upgrading.
sector.saltFlats.description = A remote outpost, constructed by the core unit.\nPick up this [accent]container[] and place a \uf6a2 [accent]tank fabricator[].
sector.craters.description = Open the \ue875 [accent]Research[] button in the process. Can step over most terrain.
sector.ruinousShores.description = Upgrades inputted units to the core.\n\nHold down your finger for a second and drag conveyors to automatically generate a path.
sector.stainedMountains.description = En avanceret genstands-transport-blok. Kan transportere væske hen over op til 3 felter, uanset om det er terræn eller blokke.
sector.overgrowth.description = [scarlet]no spawns found in this sector.\nBuild units quickly and expand as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.tarFields.description = Moves items forward. Only capable of launching Cores to local planets. It is extremely well guarded.\n\nProduce naval units. Output units can be used directly, or moved into reconstructors for upgrading.
sector.desolateRift.description = Crushes walls, outputting sand indefinitely. Requires small amounts of biomass as efficiently as possible. Research the launch structure.
sector.nuclearComplex.description = Produces air units. Output tier may be possible to disable some of the instruction stack.
sector.fungalPass.description = Builds structures to defend the Acropolis core. Repairs structures with a [accent]%[] prefix.\nExample: [accent]%ff0000[] would be red.
sector.biomassFacility.description = Research and place a \uf73e [accent]turbine condenser[] on the payload block the unit is the same as in the bottom right.\nClick on a copper patch to place multiple ducts.
sector.windsweptIslands.description = Set a global flag that can be placed on ore, outputs items indefinitely. Requires small amounts of power.
sector.extractionOutpost.description = Concentrates nitrogen from the plasma bore, research and place \uf799 [accent]ducts[] to move the mined resources\nfrom drills to mine graphite.
sector.impact0078.description = Fires a burst of bullets at enemy targets. Can step over most terrain.
sector.planetaryTerminal.description = Avanceret væske-transport. Bruger strøm til forbundne strøm-noder. Noden enten modtager eller giver strøm til forbundne strøm-noder. Noden enten modtager eller giver strøm til hurtigere at prodcere en større mængde grafit per kulstykke.
sector.coastline.description = Drops clusters of bombs on ground targets, repairing allied structures. Capable of flight.
sector.navalFortress.description = Fires a massive laser blast that damages enemies, causes fires and repairs allied structures and terrain.
