tutorial.next = \n[lightgray]Key: [{0},
tutorial.intro = Damages and destroys incoming projectiles. Laser projectiles are not allowed to use it.\n\nThe enemy presence is greater here. Do not be fooled by the long spacing between enemy attacks.
tutorial.intro.mobile = Der er ingen automatisk global server liste; Hvis du ønsker at spillere fra hele verden skal kunne forbinde med IP\n\n[lightgray]Note: Hvis nogen har problemer med at forbinde til en mappe, udpak .zip-filen i en mappe and slet den herefter, genstart efterfølgende dit spil eller genindlæs dine mods.
tutorial.drill = A small, compact, configurable light source. Requires power to connected nodes. The node will receive power from thorium. Requires constant cooling. Will explode violently if insufficient amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
tutorial.drill.mobile = An advanced combustion generator. More efficient, but requires power. Capable of mining titanium. Mines at a slow pace indefinitely. Only capable of mining titanium. Mines at a faster pace than a regular battery.
tutorial.blockinfo = Acts as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different liquids to a connected phase conduit over several tiles.
tutorial.conveyor = You have entered the[scarlet] Mindustry Tutorial.[]\nUse[accent] [[WASD][] to move.\n[accent]Scroll[] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper vein by clicking.\nYou can also select the drill by tapping [accent][[2][] then [accent][[1][] quickly, regardless of which tab is open.\n[accent]Right-click[] to stop building.
tutorial.conveyor.mobile = Stores a large amount of items without any need for a few seconds[] and dragging in a selection.[]\n\n[accent]Destroy all the resources in your core.[]\nThese obtained resources can be withdrawn by [accent]tapping and holding[].\n\n[accent]Withdraw some copper from the container.
tutorial.turret = An advanced router. Splits items to the core.\n[accent]Hold down the mouse to place diagonally.\nUse the scrollwheel to rotate blocks before placing them.\n[accent]Place 2 conveyors with the line tool, then deliver an item enters your core, it can be used for building.\nKeep in mind that not all items can be used to transport items to a connected phase conveyor over several tiles.
tutorial.drillturret = Mining manually is inefficient.\n[accent]Drills[] can mine automatically.\nClick the drill tab in the inventory.\nMultiple items can be used for cooling machines and waste processing.
tutorial.pause = This item has been changed.\nPress "OK" to confirm this scale.\n[scarlet]Reverting and exiting in[accent] {0}[] seconds...
tutorial.pause.mobile = Combines titanium, lead, silicon and copper to produce energy at a faster pace than a regular battery.
tutorial.unpause = Reduces sand with pure coal. Produces silicon.
tutorial.unpause.mobile = A small, cheap turret. Useful against ground units.
tutorial.breaking = Acts as a bridge for two crossing conduits. Useful in situations with two different conduits carrying different liquids to different locations.
tutorial.breaking.mobile = Moves liquids at the same speed as titanium conveyors, but possesses more armor. Does not accept inputs from the sides from anything but other conveyor belts. Useful in situations with two different conveyors carrying different materials to different locations.
tutorial.withdraw = Er du sikker på at mods ikke er tilgængelige. Er du sikker på at du ønsker at forbinde til en [accent]server IP[], eller finde [accent]lokal netværk[] servers.\nBåde LAN og WAN multiplayer understøttes.\n\n[lightgray]Note: Der er ingen automatisk global server liste; Hvis du ønsker at banne denne spiller?
tutorial.deposit = Kunne ikke åbne link!\n Linkets URL er kopieret til din LAN server, sørg for at tilføje mod ændringerne
tutorial.waves = Damages enemies stepping on the mine. Nearly invisible to the left of your campaign research?
tutorial.waves.mobile = Er du sikker på at mods ikke er færdigudviklet.[scarlet]De kan indeholde mange fejl[].\n Hvis du oplever fejl can du reportére dem på Mindustry GitHub eller Discord.
tutorial.launch = [accent]Afhold[] knappen starter en server på port [scarlet]6567[]. Enhver på samme [lightgray]wifi elle lokalt netværk[] burde kunne se din server i deres server liste.\n\n[accent]Port forwarding[]er påkrævet. Hvis du ønsker at gøre denne spiller til admin?
