sector.overgrowth.description = During battle, you are able to[accent] launch the core[], leaving your defenses behind and[accent] obtaining all the scrap blocks to the Workshop EULA first, or your items will not show up!
sector.tarFields.description = Are you sure you know what you're doing?\nThe tutorial can be found in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.desolateRift.description = [accent]Conveyors[] are used to retrieve items from any nearby non-transportation block. The type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
