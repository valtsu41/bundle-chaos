settings.clearresearch.confirm = [accent]สายพาน[] ใช้สำหรับขนส่งไอเท็มไปยังแกนกลาง.\nสร้างสายพานจากเครื่องขุดมายังแกนกลางสิ.\n[accent]กดปุ่มเม้าส์ค้างเพื่อสร้างเป็นเส้น.[]\nกด[accent] CTRL[] ค้างตอนลากเส้นเพื่อลากเส้นทแยง.\nใช้ลูกกลิ้งเม้าส์เพื่อหมุนบล็อคก่อนที่จะวาง.\n[accent]วางสายพาน 2 อันด้วยเครื่องมือลากเส้น แล้วส่งไอเท็มไปยังแกนกลาง.\n[accent] ลากเส้นโดยกดที่หน้าจอค้างสัก 1-2 วินาที[] แล้วลากไปทางที่ต้องการสร้าง\n\n[accent]วางสายพาน 2 อันด้วยเครื่องมือลากเส้น แล้วส่งไอเท็มไปยังแกนกลาง.
settings.clearcampaignsaves = บล็อคขนส่งไอเท็มขั้นสุดยอด. รวบรวมไอเท็มจำนวนหนึ่งแล้วยิงไปหาแมสไดรเวอร์อีกอันที่อยู่ไกลออกไป. ต้องใช้พลังงานในการใช้งาน.
settings.clearcampaignsaves.confirm = หลังจากทีาไอเท็มเข้าแกนกลางแล้ว, เราจะสามารถใช้มันในการก่อสร้างได้.\nจงจำไว้ว่าไอเท็มบางอันเท่านั้นที่สามารถใช้ในการก่อสร้างได้.\nตัวอย่างไอเท็มที่ไม่ได้ใช่ในการก่อสร้างได้แก่[accent] ถ่านหิน[] และ[accent] เศษเหล็ก[], ไม่สามารถใส่ในแกนกลางได้.\nสิ่งก่อสร้างเชิงป้องกันจำเป็นสำหรับการขับไล่[lightgray] ศัตรู[].\nสร้าง[accent] ป้อมปืนดูโอ้[] ใกล้กับฐานของคุณ.
