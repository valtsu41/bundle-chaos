sector.saltFlats.description = ในบางเหตุการณ์, การนำไอเท็มออกจากบล็อคนั้นจำเป็น.\nวิธีทำคือ, [accent]กดที่บล็อค[] ที่มีไอเท็มอยู่, แล้ว [accent]กดไอเท็ม[] ในช่องเก็บของ.\nไอเท็มหลายๆอันสามารถนำออกมาได้โดย [accent]กดค้างที่ช่องเก็บของ[].\n\n[accent]นำทองแดงจำนวนหนึ่งออกจากแกนกลาง.[]
sector.craters.description = ขนาดของ UI มีการเปลี่ยนแปลง\nกด "โอเค" เพื่อยืนยันขนาดนี้.\n[scarlet]เปลี่ยนกลับไปเป็นแบบเดิมและออกในอีก[accent] {0}[] วินาที...
sector.ruinousShores.description = ไฟล์นั้นคือไฟล์รูป ไม่ใช่แมพ\n\nหากคุณต้องการนำเข้าไฟล์แมพจากเวอร์ชั่น 3.5/build 40 ใช้ปุ่ม 'นำเข้าแมพ Legacy' ใน editor.
sector.stainedMountains.description = กระเปาะของสปอร์สังเคราะห์, สังเคราะห์โดยการรวบรวมจากอากาศ ใช้ในอุตสาหกรรม. ใช้ในการกลั่นเป็นน้ำมัน, สารระเบิดและเชื้อเพลิง.
sector.overgrowth.description = Guardian approaching in [accent]{0}[] waves.
sector.tarFields.description = core รุ่นแรก. เมื่อถูกทำลาย การติดต่อกับพื้นที่นั้นทั้งหมดจะหายไป. อย่าให้มันเกิดขึ้น.
sector.desolateRift.description = คุณแน่ใจหรือว่าจะเผยแพร่สิ่งนี้?\n\n[lightgray]คุณต้องแน่ใจก่อนว่าคุณเห็นด้วยกับ Workshop EULA, มิฉนั้นแมพจะไม่ปรากฏ!
sector.nuclearComplex.description = ป้อมปืนราคาถูกขนาดเล็ก. มีประโยชน์สำหรับยูนิตภาคพื้นดิน.
sector.fungalPass.description = รับของเหลวจากทางเดียวแล้วส่งออก 3 ทางเท่าๆกัน. สามารถเก็บของ้หลวได้จำนวนหนึ่ง. มีประโยชน์สำหรับการแยกของเหลวจากแหล่งเดียวไปหลายที่.
