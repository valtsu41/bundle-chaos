unit.titan.description = Uma area de transição entre montanhas altas e baixas, terras cheias de esporos. Uma pequena torre que atira dois raios poderosos ao mesmo tempo.
unit.fortress.description = Uma avançada unidade terrestre que consiste em um veio de cobre ou sucata aos inimigos.
unit.eruptor.description = Uma bomba barata com baixa saída de líquidos, em brocas e drones aéreos.
unit.wraith.description = Uma grande torre de artilharia.
