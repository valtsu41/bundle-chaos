item.sand.description = Um composto instável usado em bombas e outros canos.
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção e processamento de tório, reduzido a ruínas.\n[lightgray]Pesquise o tório e seus muitos usos.\n\nO inimigo está presente aqui em grandes números, constantemente à procura de atacantes.
item.titanium.description = Um drone draug modificado, desenhado para reparo em vez de mineração.
item.thorium.description = Um mapa construído chamado '{0}' Já existe!
item.scrap.description = Pedaços remanescentes de estruturas e unidades dentro de dano e velocidade decente; Pode criar até 3 drones Para capacidades ofensivas aumentadas.
item.silicon.description = Condutor extremamente importante, com aplicação em paineis solares e aparelhos complexos.
item.plastanium.description = Material leve e rapido, Tem pouca capacidade ofensiva e baixa velocidade de criação de unidade
item.phase-fabric.description = Uma torre media que da tiros em salvos.
item.surge-alloy.description = Uma grande porta. Pode ser separado em seus minerais componentes, oferece o resultado refriado.
item.spore-pod.description = Uma torre media que atira simultaneamente.
item.blast-compound.description = Um metal denso e radioativo, Usado como suporte material e combustivel nuclear.
item.pyratite.description = Substância extremamente inflamável usada em enxames.
liquid.water.description = O discord oficial do Mindustry
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
