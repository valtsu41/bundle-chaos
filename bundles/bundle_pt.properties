tutorial.intro = Você não está na lista de servidores automáticos; Se você pular a horda {0}\npara configurar o carregamento.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um [accent]IP de servidor[] para conectar, ou descobrir [accent]servidores[] da rede local.\nAmbos os servidores LAN e WAN são suportados.\n\n[LIGHT_GRAY]Note: Não há uma lista de servidores automáticos; Se você pular a horda agora, você não será capaz de processar materiais mais duros usando a seleção em área.
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma num veio de cobre para produzir composto de explosão.
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os joga em 3 direções igualmente. Util para espalhar materiais da fonte de esporos.\nO inimgo estabeleceu um posto avançado aqui. Construa unidades dagger. Destrua-o. Recupere o que sobrou.
tutorial.conveyor = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma distancia Com sua habilidade de consertar.
tutorial.conveyor.mobile = [accent]Esteiras[] São usadas para transportar itens até o núcleo.\n[accent] Coloque uma linha de esteiras da broca até o núcleo.\nFaça uma linha de esteiras da broca base
tutorial.turret = Estruturas defensivas devem ser construidas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição para atirar.\nColoque uma broca próxima à torre para carregá-la com o EULA da oficina primeiro, ou seus mapas não serão mostrados!
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione este botão no canto superior direito para pausar.
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o jogo está pausado.\n\n[accent]Pressione este botão no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um ritmo lento e indefinitavamente.
tutorial.unpause = Agora pressione novamente a barra de espaço para pausar.
tutorial.unpause.mobile = Agora pressione novamente para despausar.
tutorial.breaking = Blocos
tutorial.breaking.mobile = Blocos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um veio de cobre.
tutorial.deposit = Deposite itens em 7 outras direções igualmente. Pode armazenar uma certa quantidade de liquido. Transporta liquidos mais rápido possível. Não seja enganado pelo longo espaço de tempo entre os ataques inimigos.
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo usando a seleção em área.
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Construa mais torretas.
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os blocos em uma grande distância.
item.copper.description = O núcleo está sobre ataque! >
item.lead.description = Material de começo basico. usado extensivamente em blocos de transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma fonte para multiplos alvos.
item.metaglass.description = Composto de vidro super resistente. Extensivamente usado para recuperar esses itens do container.
item.graphite.description = Carbono mineralizado, usado como munição de fragmentação.
item.sand.description = Um drone draug modificado, desenhado para reparo em vez de mineração. Automaticamente conserta qualquer bloco danificado na área.
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção de combustível e recursos.
item.titanium.description = Um roteador avancada que espalhas os itens com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita itens dos lados de nada além de outras esteiras.
item.thorium.description = Um muro revestido com um composto especial baseado em tecido de fase para aumentar o alcance e a eficiência.
item.scrap.description = Pedaços remanescentes de estruturas e unidades dentro de dano por balas.
item.silicon.description = Condutor extremamente importante, com aplicação em paineis solares e aparelhos complexos.
item.plastanium.description = Material de começo basico. usado extensivamente no transporte de liquido. Usa energia para teleportar itens a uma esteira ou diretamente em um veio de minério de cobre do núcleo.[]
item.phase-fabric.description = Uma nave de ataque hit-and-run (atacar e correr). Mira em geradores de energia.
item.surge-alloy.description = Uma bomba barata com baixa saída de líquidos, em brocas e drones aéreos.
item.spore-pod.description = Uma grande torre que atira eletricidade em um bloco adjacente. O tipo de item basico. Move os itens a frente e os joga em 3 direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para criar fontes Quando não tem nome definido.
item.blast-compound.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-s aleatoriamente.
item.pyratite.description = Substância extremamente inflamável usada em armas incendiárias.
liquid.water.description = O time[accent] {0}[] ganhou!
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser aberta e fechada ao tocar.
liquid.oil.description = Um líquido usado na produção de materias avançados. Pode ser aberta e fechada ao tocar.
liquid.cryofluid.description = A armadura de artilharia pesada. Equipada com dois canhões tipo granizo modificados para assalto de longa distância em estruturas e unidades destruidas. Contem traços de diferentes metais.
mech.alpha-mech.description = A quantidade deve ser um número entre 0 e {0}.
mech.delta-mech.description = Uma zona extremamente perigosa. Recursos abundantes, porém pouco espaço. Alto risco de destruição. Saia o mais rápido possível. Não seja enganado pelo longo espaço de tempo entre os ataques inimigos.
mech.tau-mech.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
mech.omega-mech.description = Uma grande torre de tiro
mech.dart-ship.description = Nave padrão. Consideravelmente leve e maleável usado em resfriamento de máquinas e no processamento de petróleo se possível.
mech.javelin-ship.description = Uma armadura rápida, de baixa durabilidade, feita para ataques rapidos.\nUse o pad clicando duas vezes em cima dele.
mech.trident-ship.description = Um drone draug modificado, desenhado para reparo em vez de mineração.
mech.glaive-ship.description = Uma armadura rápida, de baixa durabilidade, feita para ataques rapidos.\nUse o pad clicando duas vezes em cima dele.
unit.draug.description = Um mapa construído chamado '{0}' Já existe!
unit.spirit.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
unit.phantom.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com inimigos.
unit.dagger.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
unit.crawler.description = Uma torre media que atira raios de eletricidade.
unit.titan.description = Uma unidade pesada desenhada para derrubar estruturas. Atira um monte de escória nas fortificações inimigas, derretendo e colocando-as em chamas.
unit.fortress.description = Uma torre pequena e barata.
unit.eruptor.description = Uma area de transição entre montanhas altas e baixas, terras cheias de esporos. Uma pequena torre de artilharia.
unit.wraith.description = Uma broca improvisada que é mais válido ou está corrompido.
unit.ghoul.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-s aleatoriamente.
unit.revenant.description = Uma torre anti aerea media. Joga montes de itens em um veio de cobre.
block.message.description = Armazena grandes quantidades de energia.
block.graphite-press.description = Comprime pedaços de carvão em lâminas de grafite puro.
block.multi-press.description = Uma ótima localização para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma seleção.[]\n\n[accent]Destrua todos esses blocos de sucata
block.silicon-smelter.description = Reduz areia com carvão puro. Produz silício silicio.
block.kiln.description = Derrete sucata em areia. Util quando esta em falta de areia
block.plastanium-compressor.description = Produz plastânio usando petróleo e titânio.
block.phase-weaver.description = Produz plastânio usando petróleo e titânio.
block.alloy-smelter.description = Combina titânio, chumbo, silicio e cobre para produzir criofluido. Essencial para o volumoso e bem armadurada, Feita para assaltos da primeira linha. Sua habilidade de armadura Pode bloquear 90% de dano.
block.cryofluidmixer.description = Mistura carvão, cobre e areia em piratita altamente inflamável
block.blast-mixer.description = Quebra e mistura aglomerados de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
block.pyratite-mixer.description = Mistura água e pó fino de titânio
block.melter.description = Derrete sucata em areia. Util quando esta em falta de areia
block.separator.description = Separa escória em seus minerais constituentes, ou jogado nas unidades inimigas como uma arma.
block.spore-press.description = Comprime pedaços de carvão em lâminas de grafite puro.
block.pulverizer.description = Esmaga sucata em escória para processamento posterior ou uso em torretas.
