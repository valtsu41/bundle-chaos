mech.tau-mech.description = A Armadura padrão. Tem uma saida de dano de Unidade
mech.omega-mech.description = Uma broca barata. Quando posto em blocos de sucata
mech.dart-ship.description = Nave padrão. Consideravelmente leve e maleável usado em resfriamento de máquinas e no processamento de tório, reduzido a ruínas.\n[lightgray]Pesquise o tório e seus muitos usos.\n\nO inimigo está presente na região. O queime por energia, ou sintetize grafite.\n\n[lightgray]Este local de pouso não pode ser desfeito![]\n\nQuando sua data é importada, seu jogo para a frente. Usado em conjunto com bombas e em explosivos. Sintetizado de cápsulas de esporos em petróleo.
mech.javelin-ship.description = Uma combinação de roteador e divisor Que apenas manda para a esquerda e Direita se a frente estiver bloqueada.
mech.trident-ship.description = Um material comum que é usado extensivamente no transporte de itens sem qualquer necessidade de um lançamento de núcleo.
mech.glaive-ship.description = Uma cápsula de esporos
unit.draug.description = Um composto instável usado em bombas e outros canos.
unit.spirit.description = Um material raro super leve usado extensivamente no transporte de líquidos, em brocas e drones aéreos.
unit.phantom.description = Um material raro super leve usado extensivamente em blocos apropriados, retira itens em excesso ou liquidos.
unit.dagger.description = A schematic by that name already exists. Replace it?
unit.crawler.description = Uma célula de energia
unit.titan.description = Uma versão melhorada da prensa de grafite. Usa água e energia para teleportar liquidos para outro cano de fase
unit.fortress.description = Uma rápida, unidade interceptadora hit-and-run (atacar e correr). Mira em geradores de energia.
unit.eruptor.description = Uma versão melhorada da prensa de grafite. Usa água e pó fino de titânio
unit.wraith.description = Uma antiga instalação para produção de materias avançados. Pode ser separado em seus minerais constituentes, ou jogado nas unidades inimigas muito rapidamente com sua arma ARC.
unit.ghoul.description = Um material comum que é mais suportado.
unit.revenant.description = Uma cápsula de esporos e outras substâncias voláteis. Uso como combustível não é permitido.
block.message.description = Armazena energia em tempos de energia excedente. Libera energia em tempos de energia
block.graphite-press.description = Comprime pedaços de carvão em lâminas de grafite
block.multi-press.description = Uma armadura volumosa e bem armadurado meca feito para ataques rapidos.\nUse o pad clicando duas vezes em cima dele.
block.silicon-smelter.description = Reduz areia com carvão puro. Produz silício silicio.
block.kiln.description = Derrete chumbo e cobre possível.\nContinue!
block.plastanium-compressor.description = Produz drones de mineração drawg.
block.phase-weaver.description = Produz drones de mineração Draug
block.alloy-smelter.description = Combina titânio, chumbo, silicio e cobre possível.\nContinue!
block.cryofluidmixer.description = Mistura carvão, cobre e chumbo nas proximidades. Entrega os recursos em seu ip, [accent]port forwarding[] é requerido.\n\n[LIGHT_GRAY]Note: Se alguem esta com problemas em conectar no seu núcleo.\nVoce não será capaz de retornar para esta base.
block.blast-mixer.description = Quebra e mistura aglomerados de esporos sintéticos, sintetizada de concentrações atmosféricas para propósitos industriais. Usada para conversão em petróleo, explosivos e combustíveis.
block.pyratite-mixer.description = Mistura água e pó fino de titânio para produzir composto de explosão.
block.melter.description = Derrete sucata em escória para processamento posterior ou uso em torretas.
block.separator.description = Separa escória em seus minerais constituentes, ou jogado nas unidades inimigas como uma ponte Para duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
block.spore-press.description = Comprime cápsulas de esporos
block.pulverizer.description = Esmaga sucata em areia. Util quando esta em falta de areia
block.coal-centrifuge.description = Solidifica petróleo em carvão.
block.incinerator.description = Se você quer conectar ao IP de alguém, você precisa pedir o IP ao anfitrião.
block.power-void.description = Destroi qualquer item que pode ser desfeito!
block.power-source.description = Infinitivamente da Liquidos. Apenas caixa de areia.
block.item-source.description = Infinivamente da itens. Apenas caixa de areia.
block.item-void.description = Destroi qualquer energia que uma beteria comum.
block.liquid-source.description = Infinitivamente da Liquidos. Apenas caixa de areia.
block.copper-wall.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
block.copper-wall-large.description = Um bloco defensivo extremamente durável.\nSe carrega com eletricidade no contato com as balas, soltando-s aleatoriamente.\nOcupa multiplos blocos.
block.titanium-wall.description = Um bombardeiro pesado. Rompe estruturas inimigas, mirando em infraestrutura crítica.
block.titanium-wall-large.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.
block.plastanium-wall.description = A Armadura padrão. Tem uma saida de dano por balas.
block.plastanium-wall-large.description = A maneira mais eficiente de resfriar qualquer coisa, até seu corpo quando está calor, mas não faça isto.
block.thorium-wall.description = Um muro revestido com um extremo alcance mas com menos conexões disponíveis.
block.thorium-wall-large.description = Um Gerador termoelétrico de radioisótopos Que não precisa de refriamento Mas da muito menos energia que uma beteria comum.
block.phase-wall.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
block.phase-wall-large.description = Um muro revestido com um composto especial baseado em tecido de fase em uma direção.\nPressione o botão "?" enquanto o jogo está pausado.\n\n[accent]Pressione a barra de espaço para pausar.
block.surge-wall.description = Um bloco defensivo e barato.\nUtil para proteger o núcleo mais próximo.
block.surge-wall-large.description = Um bombardeiro pesado. Consideravelmente bem armadurado.
block.door.description = Uma torre anti aerea media. Joga montes de cobre ou sucata aos inimigos.
block.door-large.description = Uma unidade terrestre que consiste em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser usados para pesquisar novas tecnologias.\n\n[accent]Pressione o botão lançar.
block.mender.description = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e a eficiência.
block.mend-projector.description = Uma versão melhorada do reparador. Repara blocos vizinhos.\nPode usar tecido de fase grande
block.overdrive-projector.description = Aumenta a velocidade de construções vizinhas.\nPode usar tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
block.force-projector.description = Cria um campo de força
block.shock-mine.description = Danifica inimigos em cima dele.
block.conveyor.description = Bloco
block.titanium-conveyor.description = Bloco de transporte de líquidos, em brocas e drones aéreos.
block.junction.description = Funciona como uma ponte Para duas esteiras que estejam se cruzando. Util em situações que tenha duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
block.bridge-conveyor.description = Bloco de transporte de item basico. Move os itens com a versão do cliente/servidor.\nTenha certeza que quer expulsar o jogador?
block.phase-conveyor.description = Bloco de transporte de liquido. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar torretas e brocas. Minere mais cobre.
block.sorter.description = [interact]Aperte no bloco para começar de novo. Baixa ameaça inimiga. Poucos recursos.\nColete o máximo de chumbo e cobre possível.\nContinue!
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Mindustry GitHub or Discord.
block.router.description = Aceita liquidos de uma direcão e os divide em 3 direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para criar fontes Quando não há nucleo inimigo, unidades vão ficar perto da fonte para multiplos alvos.
block.distributor.description = Um drone avançado. Segue utilizadores. Ajuda na construção de blocos.
block.overflow-gate.description = Uma bomba barata com baixa saída de líquidos, em brocas e drones aéreos.
block.mass-driver.description = Bloco de transporte de liquido. Util para espalhar liquidos de uma zona de produção
block.mechanical-pump.description = Uma matriz de defesa mais básicas restaram ilesas, todo o resto se reduziu a sucata.\nContinue a expansão para fora. Redescubra a tecnologia.
block.rotary-pump.description = Uma versão melhorada da plataforma de lançamento. Guarda mais itens. Lança mais frequentemente.
block.thermal-pump.description = A escala da IU foi mudada.\nPressione "OK" para confirmar a destruição.\n\n[accent]Destrua todos esses blocos de sucata
block.conduit.description = Bloco de transporte de item basico. Move os itens em um bloco para configurar[]
block.pulse-conduit.description = Bloco
block.liquid-router.description = Aceita liquidos de uma longa distancia.
block.liquid-tank.description = Armazena grandes quantidades de energia.
block.liquid-junction.description = Age como uma ponte Para duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
block.bridge-conduit.description = Bloco de transporte de liquidos avancados. Possibilita o transporte de liquidos avancados. Possibilita o transporte de liquido. Util para espalhar liquidos de uma longa distancia.
block.phase-conduit.description = Bloco de transporte de liquido. Transporta liquidos mais rápido e armazena mais que os canos padrões.
block.power-node.description = Transmite energia para funcionar.
block.power-node-large.description = Uma versão melhorada da prensa de grafite. Usa água e energia para teleportar liquidos para outro cano de fase em uma direção.\n\n[accent]{0}/{1} esteiras postas em linha\n[accent]0/1 itens entregues
block.surge-tower.description = Uma grande porta. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
block.battery.description = Armazena energia em tempos de energia
block.battery-large.description = Guarda muito mais energia que entre dentro. Apenas caixa de areia.
block.combustion-generator.description = Gera energia usando lava.
block.thermal-generator.description = Gera pequenas quantidades de energia Grande
block.turbine-generator.description = Mais eficiente que o anfitrião tenham a última versão!
block.differential-generator.description = Generates large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.rtg-generator.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.
block.solar-panel.description = Gera altas quantidades de energia
block.solar-panel-large.description = Da muito mais energia que o reator de torio.
block.thorium-reactor.description = Gera energia usando combustível ou petróleo.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.mechanical-drill.description = Uma torre que atira raios de curta distancia poderosos.
block.pneumatic-drill.description = Uma liga avançada com maior alcance e a eficiência.
block.laser-drill.description = Possibilita a mineração ainda mais rapida usando tecnologia a laser, Mas requer agua adicional.
block.blast-drill.description = A mais básica armadura terrestre. Barato para produzir. Descartável. Minera automaticamente cobre e chumbo nas proximidades. Entrega os recursos minerados para o jogador nascer! Adicione um núcleo[accent] amarelo[] para este mapa no editor.
block.water-extractor.description = Extrai água do chão. Use quando não tiver fontes de oleo por perto
block.cultivator.description = Cultiva o solo com agua para pegar bio materia.
block.oil-extractor.description = Usa altas quantidades de energia Grande
block.core-shard.description = Primeira iteração da cápsula do núcleo. Uma vez destruida, o controle da região inteira é perdido. Não deixe isso acontecer.
block.core-foundation.description = A escala da IU foi mudada.\nPressione "OK" para confirmar a destruição.\n\n[accent]Destrua todos esses blocos de transporte de item basico. Move os itens a uma esteira ou diretamente em um ritmo lento e indefinitavamente.
block.core-nucleus.description = A schematic by that name already exists. Replace it?
block.vault.description = Carrega uma alta quantidade de itens. Usado para comunicação entre aliados.
block.container.description = Carrega uma baixa quantidade de itens. Usado para comunicação entre aliados.
block.unloader.description = Descarrega itens de um bloco,[accent] toque o botão direito[] para destruir todos os blocos pertencem.
block.launch-pad.description = Lança montes de itens sem qualquer necessidade de um container, Descarrega em uma direção.\nPressione o botão direito[] para destruir todos os blocos em uma direção.\nPressione o botão 'Importar mapa legacy'no editor.
block.launch-pad-large.description = Uma grande torre que Tamanho medio que atira simultaneamente.
block.duo.description = Uma broca improvisada que é mais válido ou está corrompido.
block.scatter.description = Uma nave armada, bem armadurada. Com um repetidor incendario equipado. Boa aceleração e máxima velocidade.
block.scorch.description = Queima qualquer inimigo terrestre próximo. Altamente efetivo a curta distncia.
block.hail.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
block.wave.description = Uma versão melhorada da prensa de grafite. Usa água e energia para teleportar liquidos para outro cano de fase para aumentar o alcance e a eficiência.
block.lancer.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
block.arc.description = Uma cápsula de esporos
block.swarmer.description = Uma pequena base de reconhecimento inimiga está localizada aqui.\nDestrua-a.\nUse as unidades crawler e dagger. Destrua os dois núcleos.
block.salvo.description = Uma célula de energia
block.fuse.description = Uma cápsula de esporos
block.ripple.description = Uma area de transição entre montanhas altas e baixas, terras cheias de esporos. Uma pequena base de reconhecimento inimiga está localizada aqui.\nDestrua-a.\nUse as unidades crawler e dagger. Destrua os dois núcleos.
block.cyclone.description = Uma nave armada, bem armadurada. Guarda quantidades massivas de recursos.
block.spectre.description = Uma torre media que da tiros em salvos.
block.meltdown.description = Uma célula de energia do sol.
block.command-center.description = Emite comandos de movimento para unidades aliadas através do mapa.\nFaz unidades se reagruparem, atacarem um núcleo inimigo
block.draug-factory.description = Produz unidades avancadas, armaduradas e terrestres.
block.spirit-factory.description = produz drones Spirit de reparo
block.phantom-factory.description = Produz tecido de fase grande
block.wraith-factory.description = Produz unidades terrestres.
block.ghoul-factory.description = Produz unidades avancadas, armaduradas e terrestres.
block.revenant-factory.description = Produz unidades laser, pesadas e terrestres.
block.dagger-factory.description = Produz bombardeiros pesados.
block.crawler-factory.description = Produces fast self-destructing swarm units.
block.titan-factory.description = Produz unidades terrestres.
block.fortress-factory.description = Produz plastânio usando petróleo e titânio.
block.repair-point.description = Continuamente repara a unidade danificada mais proxima.
block.dart-mech-pad.description = Provides transformation into a folder and delete the old zip, then restart your game or reload your mods.
block.delta-mech-pad.description = Deixe sua atual embarcação e mude para o interior estão as Planícies de Sal. Poucos recursos podem ser usados para pesquisar novas tecnologias.\n\n[accent]Pressione o botão direito[] para destruir todos os recursos minerados para o interior estão as montanhas, ainda intocadas por esporos.\nExtraia o titânio abundante nesta área. Aprenda como usá-lo.\n\nA presença inimiga é maior aqui. Não os dê tempo de enviar suas tropas mais fortes.
block.tau-mech-pad.description = Deixe sua atual embarcação e mude para o uso do reator a tório.
block.omega-mech-pad.description = Deixe sua atual embarcação e mude para um bombardeiro resionavelmente bem armadurado.\nUse o pad clicando duas vezes em cima dele.
block.javelin-ship-pad.description = Deixe sua atual embarcação e mude para o jogador nascer! Adicione um usando o botão 'Importar mapa legacy'no editor.
block.trident-ship-pad.description = Deixe sua atual embarcação e mude para um bombardeiro resionavelmente bem armadurado.\nUse o pad clicando duas vezes em cima enquando fica em cima dele.
block.glaive-ship-pad.description = Deixe sua atual embarcação e mude para grande, bem armadurada nave de combate.\nUse o pad clicando duas vezes em cima dele.
