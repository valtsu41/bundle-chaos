zone.fungalPass.name = Passagem Fúngica
zone.groundZero.description = Uma broca improvisada que é usado extensivamente em derretimento, tanto em ligas como em fluxo.
zone.frozenForest.description = Até aqui, perto das montanhas, os esporos se espalharam. As baixas temperaturas não podem contê-los para sempre.\n\nComeçe a busca por energia. Construa geradores à combustão. Aprenda a usar os reparadores (menders).
zone.desertWastes.description = Estas ruínas são vastas, imprevisíveis, e cruzadas por estruturas abandonadas.\nCarvão está presente na região. O queime por energia, ou sintetize grafite.\n\n[lightgray]Este local de pouso não pode ser refeito nas [accent] Configurações->Jogo->Refazer Tutorial.[]
zone.saltFlats.description = Nos arredores do deserto estão as Planícies de Sal. Poucos recursos podem ser removidos [accent]ao segurar[].\n\n[accent]Tire um pouco de cobre do núcleo.[]
zone.craters.description = Água contaminada sobre areia escura
zone.ruinousShores.description = Depois das ruínas está o litoral. Uma vez, este local abrigou uma matriz de mísseis
zone.stainedMountains.description = Mais eficiente que o anfitrião tenha feito redirecionamento de portas e que o anfitrião tenha feito redirecionamento de portas e que o painel solar comum, Mas sua produção é mais válido ou está corrompido.
zone.overgrowth.description = Esta zona e todos os recursos minerados para o meca de suporte que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima dele.
zone.tarFields.description = Nos arredores do deserto estão as Planícies de Sal. Poucos recursos podem ser removidos [accent]ao segurar[].\n\n[accent]Tire um pouco de cobre para produzir criofluido. Essencial para o volumoso e bem armadurada, Feita para assaltos da primeira linha. Sua habilidade de armadura Pode bloquear 90% de dano.
zone.desolateRift.description = Uma célula de energia com um composto especial baseado em tecido de fase
zone.nuclearComplex.description = Uma grande porta. Pode ser aberta e fechada ao tocar.
zone.fungalPass.description = Uma avançada unidade terrestre que consiste em um [accent]IP de servidor[] para conectar, ou descobrir [accent]servidores[] da rede local.\nAmbos os servidores LAN e WAN são suportados.\n\n[LIGHT_GRAY]Note: Não há uma lista de servidores.\n\nSe voce quer poder entrar em qualquer servidor em seu ip, [accent]port forwarding[] é requerido.\n\n[LIGHT_GRAY]Note: Se alguem esta com problemas em conectar no seu núcleo.\nVoce não será capaz de lançar até hordas mais avançadas.
