block.surge-tower.description = Uma broca barata. Quando posto em blocos sólidos.
block.battery.description = Armazena energia em tempos de déficit.
block.battery-large.description = Guarda muito mais energia que uma beteria comum.
block.combustion-generator.description = Gera pequenas quantidades de liquido. Transporta liquidos mais rápido e armazena mais que os canos padrões.
block.thermal-generator.description = Gera altas quantidades de energia.
block.turbine-generator.description = Mais eficiente que o painel solar comum, Mas sua produção é mais suportado.
block.differential-generator.description = Generates large amounts of power at peak efficiency. Requires a significant power input to kickstart the process.
block.rtg-generator.description = Um bloco defensivo forte.\nBoa proteção contra inimigos.
block.solar-panel.description = Gera energia usando combustível ou petróleo.
block.solar-panel-large.description = Da muito mais energia que o endereço esteja correto!
block.thorium-reactor.description = Gera energia usando lava.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.mechanical-drill.description = Uma grande torre que atira ondas de misseis.
block.pneumatic-drill.description = Uma grande torre que atira bolhas.
