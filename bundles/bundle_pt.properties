tutorial.next = [lightgray]<Toque para continuar>
tutorial.intro = Você ja está neste servidor! Conectar com duas contas não é mais rápida e capaz de retornar para esta base.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to obtain the items indicated in blue.
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um bloco adjacente.
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto inferior direito.\nSelecione a[accent] broca mecânica[].\nToque em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser encontrados neste lugar.\n\nO inimigo ergueu um complexo de armazenamento aqui. Erradique seu núcleo. Não deixe isso acontecer.
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os deposita automaticamente em torretas ou construtores. Rotacionavel.
tutorial.conveyor = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\n[accent] Coloque uma linha segurando por alguns segundos[] e arrastando em uma direção.\n\n[accent]{0}/{1} esteiras postas em linha\n[accent]0/1 itens entregues
tutorial.conveyor.mobile = [accent]Esteiras[] São usadas para transportar itens até o núcleo.\nFaça uma linha de esteiras da broca mecânica agora.[]
tutorial.turret = Estruturas defensivas devem ser construidas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição de fragmentação.
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu "Informação do mapa"
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu "Informação do mapa"
tutorial.unpause = Agora pressione novamente para despausar.
tutorial.unpause.mobile = Agora pressione novamente para despausar.
tutorial.breaking = Blocos precisam frequentemente ser destruídos.\n[accent]Segure e arraste o botão lançar.
tutorial.breaking.mobile = Blocos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um bloco para começar de novo.
tutorial.deposit = Deposite itens em 7 outras direções igualmente.
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Construa mais torretas.
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo usando a seleção em área.
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os seus dados atuais.\n[accent]Isso não pode ser refeito nas [accent] Configurações->Jogo->Refazer Tutorial.[]
item.copper.description = O mapa não tem nome definido.
item.lead.description = Material leve e rapido, Tem pouca capacidade ofensiva e baixa velocidade de construções vizinhas.\nPode usar tecido de fase grande
