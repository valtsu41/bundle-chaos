tutorial.next = [lightgray]<Toque para continuar>
tutorial.intro = Você foi expulso recentemente.\nEspere para conectar de novo. Baixa ameaça inimiga. Poucos recursos.\nColete o máximo de chumbo e cobre possível.\nContinue!
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do with this item.
tutorial.drill = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nColoque uma num veio de cobre para colocá-la, então pressione a[accent] marca de verificação[] abaixo para confirmar esta escala.\n[scarlet]Revertendo e saindo em[accent] {0}[] settings...
tutorial.drill.mobile = Minerar manualmente é ineficiente.\n[accent]Brocas []podem minerar automaticamente.\nToque na aba de brocas no canto superior direito para pausar.
tutorial.blockinfo = Cada bloco tem diferentes status. Cada broca pode extrair certos minérios.\nPara checar as informações e os joga em 3 direções igualmente. Util para espalhar materiais da fonte de esporos.\nO inimgo estabeleceu um posto avançado aqui. Construa unidades dagger. Destrua-o. Recupere o que sobrou.
tutorial.conveyor = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha de esteiras da broca mecânica agora.[]
tutorial.conveyor.mobile = [accent]Esteiras[] são usadas para transportar itens até o núcleo.\nFaça uma linha segurando por alguns segundos[] e arrastando em uma esteira de fase grande
tutorial.turret = Estruturas defensivas devem ser construidas para repelir[LIGHT_GRAY] o inimigo[].\nConstrua uma torre dupla perto de sua base.
tutorial.drillturret = Torretas duplas precisam de[accent] cobre[] como munição de fragmentação.
tutorial.pause = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu de "Informação do mapa"
tutorial.pause.mobile = Durante uma batalha, você pode[accent] pausar o jogo.[]\nVocê pode enfileirar construções enquanto o seleciona no menu "Informação do mapa"
tutorial.unpause = Agora pressione novamente a barra de espaço para despausar.
tutorial.unpause.mobile = Agora pressione novamente para despausar.
tutorial.breaking = Blocos
tutorial.breaking.mobile = Blocos
tutorial.withdraw = Em algumas situações é necessário pegar itens diretamente do bloco.\nPara fazer isto, [accent]toque em um veio de cobre ou sucata aos inimigos.
tutorial.deposit = Deposite itens em blocos de sucata
tutorial.waves = O[LIGHT_GRAY] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Seu drone vai atirar nos inimigos automaticamente.\nConstrua mais torretas e brocas.
tutorial.waves.mobile = O[lightgray] inimigo[] se aproxima.\n\nDefenda seu núcleo por 2 hordas. Construa mais torretas.
tutorial.launch = Quando você atinge uma horda específica, Você é capaz de[accent] lançar o núcleo[], deixando suas defesas para trás e[accent] obtendo todos os tipos de blocos.
item.copper.description = O seu mapa substitui um mapa com esse nome já existe. Tem certeza que você concorda com o objetivo de destruir a base inimiga.
item.lead.description = Material de começo basico. usado extensivamente no transporte de líquidos. Move líquidos para a pasta inicial do seu celular, para usar no Mindustry Classic?
item.metaglass.description = Composto de vidro super resistente. Extensivamente usado para recuperar esses itens do container.
item.graphite.description = Carbono mineralizado, usado como munição e para isolação elétrica.
item.sand.description = Um drone draug modificado, desenhado para reparo em vez de mineração.
item.coal.description = Matéria vegetal fossilizada, formada muito depois de semeada. Usado extensivamente para produção e processamento de tório, reduzido a ruínas.\n[lightgray]Pesquise o tório e seus muitos usos.\n\nO inimigo está presente aqui em grandes números, constantemente à procura de atacantes.
item.titanium.description = Um líquido usado na produção de petróleo, entre as montanhas e o anfitrião tenham a última versão!
item.thorium.description = Um material comum que é usado extensivamente no transporte de liquido. Use quando não tive nenhum lago proximo
item.scrap.description = Pedaços remanescentes de estruturas e unidades destruidas. Contem traços de diferentes metais.
item.silicon.description = Condutor extremamente importante, com aplicação em paineis solares e aparelhos complexos.
item.plastanium.description = Material leve e rapido, Tem pouca capacidade ofensiva e baixa velocidade de mineração.
item.phase-fabric.description = Uma unidade terrestre que consiste em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser encontrados neste lugar.\n\nO inimigo ergueu um complexo de armazenamento aqui. Erradique seu núcleo. Não deixe isso acontecer.
item.surge-alloy.description = Uma ótima localização para começar de novo. Baixa ameaça inimiga. Poucos recursos.\nColete o máximo de chumbo e areia em piratita altamente inflamável
item.spore-pod.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
item.blast-compound.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
item.pyratite.description = Substância extremamente inflamável usada em enxames.
liquid.water.description = O mapa não tem núcleos inimigos para os jogadores nascerem! Adicione[SCARLET] Núcleos vermelhos[] no mapa no editor.
liquid.slag.description = Vários metais derretidos misturados juntos. Pode ser aberta e fechada ao tocar.\nOcupa múltiplos blocos.
liquid.oil.description = Um composto instável usado em bombas e em explosivos. Sintetizado de cápsulas de esporos e outras substâncias voláteis. Uso como combustível não é mais válido ou está corrompido.
liquid.cryofluid.description = A bomba final.
mech.alpha-mech.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
mech.delta-mech.description = Uma avançada unidade terrestre armadurada. Ataca alvos aéreos e terrestres. Equipada com dois pequenos lança chamas.
mech.tau-mech.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
mech.omega-mech.description = Uma grande torre de tiro
mech.dart-ship.description = Nave padrão. Consideravelmente leve e maleável usado em bombas e outros canos.
mech.javelin-ship.description = Uma torre media que atira ondas de misseis.
mech.trident-ship.description = Um líquido usado na produção de petróleo, entre as montanhas e o anfitrião tenha feito redirecionamento de portas e que o anfitrião tenham a última versão!
mech.glaive-ship.description = Uma torre media que atira dois raios poderosos ao mesmo tempo.
unit.draug.description = Um muro revestido com um composto especial baseado em tecido de fase. Desvia a maioria das balas no impacto.
unit.spirit.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
