block.ripple.description = Uma bomba barata com baixa saída de líquidos, em brocas e drones aéreos.
block.cyclone.description = Uma cápsula de esporos
block.spectre.description = Uma substância quase sem peso usada em armas incendiárias.
block.meltdown.description = Uma grande torre que Tamanho medio que atira ondas de misseis.
