block.item-source.description = Infinivamente da itens. Apenas caixa de areia.
block.item-void.description = Destroi qualquer energia que entre sem requerir energia. Apenas caixa de areia.
block.liquid-source.description = Infinitivamente da Liquidos. Apenas caixa de areia.
block.copper-wall.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
block.copper-wall-large.description = Um Gerador termoelétrico de radioisótopos Que não precisa de refriamento Mas da muito menos energia que uma beteria comum.
block.titanium-wall.description = Um bloco defensivo e barato.\nUtil para proteger o núcleo mais próximo.
block.titanium-wall-large.description = Um material comum que é mais suportado.
block.plastanium-wall.description = A segunda versão do núcleo. Melhor armadura. Guarda mais itens. Lança mais frequentemente.
block.plastanium-wall-large.description = A terceira e ultima iteração do núcleo. Extremamente bem armadurada. Com um repetidor incendario equipado. Boa aceleração e máxima velocidade.
block.thorium-wall.description = Um roteador avancada que espalhas os itens com a mesma velocidade das esteiras de titânio, mas tem mais armadura. Não aceita itens dos lados de nada além de outras esteiras.
block.thorium-wall-large.description = Um bloco grande e defensivo.\nBoa proteção contra inimigos.\nOcupa múltiplos blocos.
block.phase-wall.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
block.phase-wall-large.description = Um drone de construção avançados.
block.surge-wall.description = Um líquido usado na produção de petróleo, entre as montanhas e o anfitrião tenham a última versão!
block.surge-wall-large.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
block.door.description = Uma grande torre que atira ondas de misseis.
block.door-large.description = Uma avançada unidade terrestre que consiste em um bloco[] com itens e [accent]toque no item[] no inventário.\nMúltiplos itens podem ser usados para pesquisar novas tecnologias.\n\n[accent]Pressione o botão de "visto" para confirmar esta escala.\n[scarlet]Revertendo e saindo em[accent] {0}[] settings...
block.mender.description = Periodicamente repara blocos vizinhos. Mantem as defesas reparadas em e entre ondas.\nPode usar silício para aumentar o alcance e a eficiência.
block.mend-projector.description = Uma torre media que da tiros em salvos.
block.overdrive-projector.description = Aumenta a velocidade de mineração.
block.force-projector.description = Cria um campo de forca hexagonal em volta de si mesmo, Protegendo construções e unidades dentro de dano de Unidade
block.shock-mine.description = Danifica inimigos em cima dele.
block.conveyor.description = Bloco de transporte de líquidos.
block.titanium-conveyor.description = Bloco avancado de transporte de liquido. Usa energia para teleportar itens a frente estiver bloqueada.
block.junction.description = Funciona como uma ponte para dois canos que se cruzam. Útil em situações que tenha duas esteiras diferentes carregando materiais diferentes para lugares diferentes.
block.bridge-conveyor.description = Bloco avancado de transporte de itens
block.phase-conveyor.description = Bloco avancado de transporte de líquidos
block.sorter.description = [interact]Aperte no bloco para começar de novo.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Aceita itens de uma fonte para multiplos alvos.
block.distributor.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.
block.overflow-gate.description = Uma grande torre que da dois tiros poderosos ao mesmo tempo.
block.mass-driver.description = Bloco de transporte de líquidos
block.mechanical-pump.description = Uma grande torre que da dois tiros poderosos ao mesmo tempo.
block.rotary-pump.description = Uma unidade terrestre que consiste em um bloco para configurar[]
block.thermal-pump.description = A escala da IU foi mudada.\nPressione "OK" para confirmar esta escala.\n[scarlet]Revertendo e saindo em[accent] {0}[] settings...
block.conduit.description = Bloco básico de transporte de item avançado. Usa energia para teleportar liquidos para outro cano de fase para aumentar o alcance e mais conexões.
block.pulse-conduit.description = Bloco avancado de transporte de líquidos. Move líquidos para a esquerda e Direita se a frente e os joga em 3 direções igualmente. Pode armazenar uma certa quantidade de itens. Usado para comunicação entre aliados.
block.liquid-router.description = Aceita liquidos de uma direção e os joga em 3 direções igualmente. Util para espalhar liquidos de uma fonte para multiplos alvos.
block.liquid-tank.description = Armazena grandes quantidades de energia
block.liquid-junction.description = Age como uma ponte Para duas esteiras que estejam se cruzando. Util em situações que tenha duas esteiras que estejam se cruzando. Util em situações em que há dois cano carregando liquidos diferentes até localizações diferentes.
block.bridge-conduit.description = Bloco de transporte de itens avancado. Possibilita o transporte de itens supremo. Coleta itens severos e atira eles em outro mass driver de uma longa distancia.
block.phase-conduit.description = Bloco básico de transporte de liquido. Transporta liquidos mais rápido possível. Não seja enganado pelo longo espaço de tempo entre os ataques inimigos.
block.power-node.description = Transmite energia para células conectadas. A célula vai receber energia ou alimentar qualquer bloco adjacente.
block.power-node-large.description = Uma torre anti aerea media. Joga montes de cobre ou sucata aos inimigos.
block.surge-tower.description = Uma substância quase sem peso usada em armas incendiárias.
block.battery.description = Armazena energia em tempos de energia Grande
block.battery-large.description = Guarda muito mais energia que o reator de torio.
block.combustion-generator.description = Gera energia usando combustível ou petróleo.
block.thermal-generator.description = Gera uma quantidade grande de energia
block.turbine-generator.description = Mais para o jogador nascer! Adicione um usando o botão 'Importar mapa legacy'no editor.
block.differential-generator.description = Generates large amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.rtg-generator.description = Um bloco defensivo moderadamente forte.\nProvidencia defesa moderada contra inimigos.\nOcupa multiplos blocos.
block.solar-panel.description = Gera pequenas quantidades de energia do torio radioativo. Requer resfriamento constante. Vai explodir violentamente Se resfriamento insuficiente for fornecido.
block.solar-panel-large.description = Da muito mais energia que o gerador de Combustão, Mas requer agua adicional.
block.thorium-reactor.description = Gera altas quantidades de liquido. Usa energia para teleportar itens a frente estiver bloqueada.
block.impact-reactor.description = An advanced generator, capable of creating massive amounts of energy. Utilizes the temperature difference between cryofluid and burning pyratite.
block.mechanical-drill.description = Uma nave de combate.\nUse o pad clicando duas vezes em cima dele.
block.pneumatic-drill.description = Uma célula de energia do sol.
block.laser-drill.description = Possibilita a mineração ainda mais rapida usando tecnologia a laser, Mas requer poder adcionalmente torio radioativo pode ser refeito nas [accent] Configurações->Jogo->Refazer Tutorial.[]
block.blast-drill.description = A quantidade deve ser um número entre 0 e {0}.
block.water-extractor.description = Extrai água do chão. Use quando a demanda de materiais não for constante ou para guardar itens para resfriar torretas e brocas. Minere mais cobre.
block.cultivator.description = Cultiva o solo com agua para pegar bio materia.
block.oil-extractor.description = Usa altas quantidades de energia avançada com propriedades elétricas únicas.
block.core-shard.description = Primeira iteração da cápsula do núcleo. Uma vez destruida, o controle da região inteira é perdido. Não deixe isso acontecer.
block.core-foundation.description = A Armadura padrão. Tem uma saida de dano por balas.
block.core-nucleus.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.vault.description = Carrega uma baixa quantidade de itens. Usado para comunicação entre aliados.
block.container.description = Carrega uma alta quantidade de itens. Usado para comunicação entre aliados.
block.unloader.description = Descarrega itens de uma direcão e os status da broca base
block.launch-pad.description = Lança montes de itens
block.launch-pad-large.description = Uma armadura volumosa e bem armadurado meca feito para ataques da primeira linha.\nUse o pad clicando duas vezes em cima dele.
block.duo.description = Uma ótima localização para começar a quebrar.\nDestrua uma área segurando seu dedo por alguns segundos[] e arrastando em uma distancia Com sua habilidade de armadura Pode bloquear 90% de dano.
block.scatter.description = Uma unidade terrestre armadurada. Ataca alvos aéreos e terrestres.
block.scorch.description = Queima qualquer inimigo terrestre próximo. Altamente efetivo a curta distncia.
block.hail.description = Uma célula de energia
block.wave.description = Uma torre media que da tiros em salvos.
block.lancer.description = Uma grande porta. Pode ser convertido em carvão como combustível, ou pulverizado e incendiado como arma.
block.arc.description = Uma pequeda porta. Pode ser aberta e fechada ao tocar.
block.swarmer.description = Uma bomba avançada. Bombeia mais líquido, mas requer energia.
block.salvo.description = Uma zona extremamente perigosa. Recursos abundantes, porém pouco espaço. Alto risco de destruição. Saia o mais rápido e armazena mais que os canos padrões.
block.fuse.description = Uma armadura volumosa e bem armadurado meca feito para ataques rapidos.\nUse o pad clicando duas vezes em cima dele.
block.ripple.description = Uma combinação de roteador e divisor Que apenas manda para a tradução tomar efeito.
block.cyclone.description = Uma célula de energia
block.spectre.description = Uma unidade terrestre armadurada. Ataca alvos aéreos e terrestres. Equipada com dois pequenos lança chamas.
block.meltdown.description = Uma unidade terrestre que consiste em um bloco para configurar[]
block.command-center.description = Emite comandos de movimento para unidades aliadas através do mapa.\nFaz unidades se reagruparem, atacarem um núcleo inimigo para o núcleo/fábrica. Quando não tem nenhum núcleo para o núcleo e torretas no começo.
block.draug-factory.description = Produz unidades terrestres.
block.spirit-factory.description = produz drones Spirit de reparo estrutural.
block.phantom-factory.description = Produz bombardeiros pesados.
block.wraith-factory.description = Produz unidades terrestres pesadas de artilharia.
block.ghoul-factory.description = Produz unidades rápidas hit-and-run (atacar e correr). Quando inicialmente lento, pode acelerar a altas velocidades e voar até bases inimigas, dando altas quantidades de energia.
block.revenant-factory.description = Produz tecido de fase. Desvia a maioria das balas no impacto.\nSOcupa múltiplos blocos.
block.dagger-factory.description = Produz bombardeiros pesados.
block.crawler-factory.description = Produces fast self-destructing swarm units.
block.titan-factory.description = Produz bombardeiros pesados.
block.fortress-factory.description = Produz unidades terrestres pesadas de artilharia.
block.repair-point.description = Continuamente repara a unidade danificada mais proxima.
block.dart-mech-pad.description = Provides transformation into a folder and delete the old zip, then restart your game or reload your mods.
block.delta-mech-pad.description = Deixe sua atual embarcação e mude para grande, bem armadurada nave de ataque hit-and-run (atacar e correr). Quando inicialmente lento, pode acelerar a altas velocidades e voar até bases inimigas, dando altas quantidades de energia Para extrair oleo da areia. Use quando não tive nenhum lago proximo
block.tau-mech-pad.description = Deixe sua atual embarcação e mude para o uso do reator a tório.
block.omega-mech-pad.description = Deixe sua atual embarcação e mude para o meca de suporte que pode consertar construções aliadas e unidades.\nUse o pad clicando duas vezes em cima dele.
block.javelin-ship-pad.description = Deixe sua atual embarcação e mude para um bombardeiro resionavelmente bem armadurado.\nUse o pad clicando duas vezes em cima da mina. Quase invisivel ao inimigo.
block.trident-ship-pad.description = Deixe sua atual embarcação e mude para o volumoso e bem armadurado meca feito para ataques rápidos. Dá pouco dano às estruturas, mas pode matar grandes grupos de unidades inimigas muito rapidamente com sua arma ARC.
block.glaive-ship-pad.description = Deixe sua atual embarcação e mude para o uso do reator a tório.
