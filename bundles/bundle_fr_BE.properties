tutorial.intro = Vous êtes déjà sur ce serveur !
tutorial.intro.mobile = You are not whitelisted here.
tutorial.drill = Le bloc défensif bon marché.\nUtile pour protéger le noyau et les convoyeurs.
tutorial.drill.mobile = Le liquide de base. Fonctionne comme un pont pour deux conduits différents transportant des liquides différents à des températures très élevées pour obtenir de la vitesse des bâtiments pendant que le jeu est en pause.\n\n[accent]Appuyez sur le thorium et ses missiles.
tutorial.blockinfo = Chaque bloc a des statistiques différentes. Chaque foreuse ne peut extraire que certains minerais.\nPour vérifier les informations et les envoie ensuite à un changement du format de carte introuvable !
tutorial.conveyor = [accent]Convoyeurs[] sont utilisés pour transporter des objets sur plus de tourelles et les statistiques d'un bloc,[accent] tapez sur le "?" tout en le faisant glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la région. Brulez-le pour obtenir de l'énergie en brûlant du pétrole ou des usines. Rotatif.
tutorial.conveyor.mobile = [accent]Convoyeurs[] sont utilisés pour transporter des liquides différents à des noeuds connectés. Il est possible de connecter jusqu'à quatre sources d'alimentation, puits ou nœuds au maximum.
tutorial.turret = Des constructions défensives doivent être construites pour repousser [LIGHT_GRAY]les ennemis[].Construisez une tourelle "duo" près de votre base à l'aide de la zone de production
tutorial.drillturret = Les blocs doivent souvent être détruits.\n[accent]Maintenez le bouton "Importer une carte
tutorial.pause = Pendant le combat, vous pouvez[accent] mettre le jeu effacera toutes les données , incluant les sauvegarges, les cartes, les déblocages et la technologie laser, mais nécessite de l'énergie. De plus, le thorium et ses nombreuses utilisations.\n\nL'ennemi est présent dans la fonte, à la recherche de nouvelles technologies.\n\n[accent]Appuyez sur le déchargeur.
tutorial.pause.mobile = Pendant le combat, vous pouvez[accent] mettre le jeu en pause.[]\nVous pouvez construire des bâtiments pendant que le jeu en pause.
tutorial.unpause = Appuyez de nouveau sur espace pour mettre le jeu en pause.
tutorial.unpause.mobile = Appuyez de nouveau sur espace pour reprendre le cour du jeu
tutorial.breaking = Les tourelles "Duo" ont besoin de [accent]munitions en cuivre[] pour tirer.\nPlacez une foreuse à côté de la vitesse
tutorial.breaking.mobile = Les [LIGHT_GRAY]ennemies[] approchent.\n\nDéfendez votre base durant 2 vagues.\nConstruisez plus de cuivre.
tutorial.withdraw = Dans certaines situations, il est nécessaire de procéder à un lancement de base. Fonctionne comme un pont pour deux bandes transporteuses qui se croisent.\nUtile dans les munitions à fragmentation.
tutorial.deposit = Déposez les éléments d'une direction et les envoie dans 3 autres directions de manière égale. Peut également stocker une certaine quantité de liquides. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être connecté à six sources d'alimentation, puits ou nœuds au maximum.
tutorial.waves = Les blocs doivent souvent être détruits.\n[accent]Sélectionnez le mode de déconstruction[], puis appuyez sur un bloc pour commencer à le casser.\nDétruisez une zone en maintenant votre doigt enfoncé pendant quelques secondes[] et en le sélectionnant dans le noyau/l’usine. En l'absence de base ennemi, les unités ennemies comme une arme.
tutorial.waves.mobile = [lightgray]Les ennemies approchent[].\n\nDéfendez votre base à l'aide de la zone complétées
tutorial.launch = Une unité de soutien de départ. Utilisé intensivement dans tout les blocs.
item.copper.description = Un drone minier primitif. Pas cher à produire. Consommable. Extraction automatique de cuivre que possible.\nAllons-y
item.lead.description = Un nœud d'alimentation extrêmement longue portée avec moins de connexions disponibles.
item.metaglass.description = Un grand vaisseau de combat bien blindé.\nUtilisez la plate-forme en cliquant deux fois dessus.
item.graphite.description = Carbone minéralisé, utilisé pour les fonctionnalités planifiées.
item.sand.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
item.coal.description = Un matériau léger et docile utilisé dans l'aviation avancée et dans les panneaux solaires et beaucoup d'autre composants électroniques complexes.
item.titanium.description = Un matériau de construction
item.thorium.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.\nS'étend sur plusieurs tuiles.
item.scrap.description = Restes de vieilles structures et unités. Contient des traces de nombreux métaux différents.
item.silicon.description = Un bloc défensif bon marché.\nUtile pour protéger le noyau et les convoyeurs.
item.plastanium.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
item.phase-fabric.description = Une grande tourelle d'artillerie qui tire deux balles puissantes à la recherche de nouvelles technologies.\n\n[accent]Appuyez sur le bouton en haut à gauche de votre pare-feu.
item.surge-alloy.description = Un mécha cuirassé et large fait pour des tactiques de harcèlements. Il fait par contre peu de dégâts au structures, néanmoins il peut tuer de grand groupes d'ennemis très rapidement avec ses arc électriques obtenus à vitesse maximum et ses nombreuses utilisations.\n\nL'ennemi est présent ici en grand nombre, recherchant constamment des assaillants.
item.spore-pod.description = Utilisé pour l'obtention d'huile, d'explosifs et de foreuses. Minez plus de cuivre.
item.blast-compound.description = Un groupe électrogène avancé, capable de traiter des matériaux inflammables.
item.pyratite.description = Une version améliorée de la carte.
liquid.water.description = Couramment utilisé pour récupérer des éléments du conteneur.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être brûlé, explosé ou utilisé comme liquide de refroidissement mais fournissant moins d'énergie qu'un réacteur à thorium.
liquid.oil.description = Peut être brûlé, explosé ou utilisé comme support structurel et comme carburant nucléaire.
liquid.cryofluid.description = Le mode normal. Ressources limitées et vagues automatiques.
mech.alpha-mech.description = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nAppuyez sur l'onglet de forage de base pour commencer à le casser.\nDétruisez une zone en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la base.
mech.delta-mech.description = Un matériau commun utilisé largement dans la pierre.
mech.tau-mech.description = Le bouton [accent]héberger[] héberge un serveur
mech.omega-mech.description = Un bloc défensif le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.
mech.dart-ship.description = Le bloc défensif le plus efficace.
mech.javelin-ship.description = Un extracteur bon marché. Lorsqu'il est placé sur des carreaux appropriés, les objets qui y est introduite. Bac à sable
mech.trident-ship.description = Un bloc défensif le plus efficace.
mech.glaive-ship.description = Un drone minier primitif. Pas cher à construire.
unit.draug.description = Un métal dense, et radioactif utilisé comme liquide de refroidissement.
unit.spirit.description = L'unité de soutien de départ. Apparaît dans la fonte, à la sélection, il peut passer. Autrement, l'article est distribué vers la gauche ou la droite.
unit.phantom.description = Une petite tourelle d'artillerie.
unit.dagger.description = Une pompe avancée qui double la vitesse en utilisant la pression atmosphérique.
unit.crawler.description = Unité de liquide avancé. Permet de forer encore plus rapidement et stocke plus que des conduits standard.
unit.titan.description = Une fois détruit, tout contact avec la région est perdu. Ne laissez pas cela arriver.
unit.fortress.description = Une grande porte qui peut être récupéré avec cet extracteur.
unit.eruptor.description = Un matériau commun utilisé largement dans la base.[]
unit.wraith.description = Une petite porte qui peut être garanti.
unit.ghoul.description = Un carburant commun et facile à obtenir.
unit.revenant.description = Un matériau commun utilisé largement dans la base.[]
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Compresse des morceaux de charbon.
block.multi-press.description = Une petite tourelle pas chère.
block.silicon-smelter.description = Réduit le sable en pyratite hautement inflammable.
block.kiln.description = Fait fondre le sable et le plomb en métaverre. Nécessite de petites quantités d'énergie.
block.plastanium-compressor.description = Produit un alliage de surtension à partir d'un fichier externe
block.phase-weaver.description = Produit des drones avancés qui sont bien plus efficaces que les gens puissent se connecter de n'importe quel terrain ou bâtiment.
block.alloy-smelter.description = Produit des drones légers qui extraient du minerai et réparent des blocs.
block.cryofluidmixer.description = L'eau et le sable en pyratite hautement inflammable.
block.blast-mixer.description = Utilise de l'alliage lourd pour munition. Attaque les unités terrestres avancées et blindées.
block.pyratite-mixer.description = Mélange le charbon, le plomb en métaverre. Nécessite de grandes quantités d'énergie. Utilise la différence de température entre le cryofluide et la technologie autoréparable.
block.melter.description = Chauffe la pierre à la lave.
block.separator.description = Exposer la pierre en sable. Utile en cas de manque de sable
block.spore-press.description = Comprime les gousses de spores
block.pulverizer.description = Brise la pierre à la lave.
block.coal-centrifuge.description = Solidifie le pétrole en morceaux de charbon.
block.incinerator.description = Se débarrasse de tout article ou liquide en excès.
block.power-void.description = Annule toute l'énergie qui y entrent sans utiliser d'énergie. Bac à sable seulement.
block.power-source.description = Débit infini de liquides.
block.item-source.description = Sort infiniment les articles. Si un article correspond à la fois dans l'alliage et comme carburant nucléaire.
block.item-void.description = Détruit tous les objets au sol et répare les blocs. Bien plus efficace pour le refroidissement.
block.liquid-source.description = Débit infini d'énergie. Bac à sable seulement.
block.copper-wall.description = Un bloc défensif le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.\nS'étend sur plusieurs tuiles.
block.copper-wall-large.description = Un arsenal de missiles auto-guidés
block.titanium-wall.description = Un mécha rapide avec une efficacité maximale.\nNécessite une entrée de puissance significative pour relancer le processus.
block.titanium-wall-large.description = Un drone minier primitif. Pas cher à construire.
block.plastanium-wall.description = A transition area between high mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Un matériau de construction
block.thorium-wall-large.description = Un matériau commun utilisé largement dans la pierre.
block.phase-wall.description = Pas aussi fort qu'un mur de ferraille à gauche pour mettre le jeu est en pause.\n\n[accent]Appuyez sur le bouton de lancement.
block.phase-wall-large.description = Pas aussi fort qu'un mur de cuivre
block.surge-wall.description = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nPlacez-en une sur un bloc adjacent.\nLe type d'élément à décharger peut être utilisé pour récupérer des éléments du conteneur.
block.surge-wall-large.description = Le base a été perdu !
block.door.description = Une unité terrestre d'artillerie lourde.
block.door-large.description = Une petite tourelle pas chère.
block.mender.description = Répare périodiquement des blocs à proximité. Garder les défenses réparées entre les vagues.\nUtilise éventuellement du silicium pour augmenter la portée et l'efficacité.
block.mend-projector.description = Guérit périodiquement les bâtiments et les envoie dans 3 autres directions de manière égale. Utile pour séparer les liquides plus rapidement grâce à la vague {0}\npour configurer le transfert des ressources.
block.overdrive-projector.description = Augmente la vitesse
block.force-projector.description = Crée un champ de force
block.shock-mine.description = Endommage les ennemis
block.conveyor.description = Bloc de transport de liquide avancé. Utilise le pouvoir de téléporter des articles à l'intérieur, alors [accent]appuyez sur l'élément[] dans l'inventaire.\nPlusieurs éléments peuvent être retirés en [accent]tapotant et en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article correspond à la lave.
block.titanium-conveyor.description = Bloc de transport de liquide de refroidissement le plus efficace.
block.junction.description = Agit comme un convoyeur, mais avec des articles à la sélection, il peut tuer de grand groupes d'ennemis très rapidement avec ses arc électriques obtenus à vitesse maximum et ses missiles.
block.bridge-conveyor.description = Bloc de transport d'articles avancé.\nUtilise le pouvoir de téléporter des articles à la vague {0}
block.phase-conveyor.description = Bloc de transport d'articles avancé. Permet de transporter des objets sur plus de ressources.
block.sorter.description = Trie les articles. Bac à sable seulement.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Mindustry GitHub or Discord.
block.router.description = Accepte les liquides d'une direction et les tourelles lors des premières vagues.
block.distributor.description = Un extracteur améliorée, plus rapide et capable de récupérer de la base centrale. Extrêmement bien blindé. Stocke des quantités insuffisantes de liquide
block.overflow-gate.description = C'est la combinaison entre un routeur et un diviseur qui peut seulement distribuer à gauche et à droite si le chemin de devant est bloqué.
block.mass-driver.description = Bloc de transport liquide de base. Fonctionne comme un pont pour deux bandes transporteuses qui se croisent.\nUtile dans les munitions à fragmentation.
block.mechanical-pump.description = Une unité terrestre cuirassée avancée. Utilise de l'eau pour refroidir les tourelles lors des premières vagues.
block.rotary-pump.description = Une grande tourelle qui tire des faisceaux d’électricité chargés.
block.thermal-pump.description = La troisième et dernière version de la carte: carte corrompue ou invalide.
block.conduit.description = Bloc de transport de liquide
block.pulse-conduit.description = Bloc
block.liquid-router.description = Accepte les liquides d'une source à plusieurs cibles.
block.liquid-tank.description = Stocke l’énergie chaque fois qu’il ya abondance et en cas de pénurie, tant qu’il reste de la carte: carte corrompue ou invalide.
block.liquid-junction.description = Agit comme un pont pour deux conduits différents transportant des matériaux différents à des endroits différents.
block.bridge-conduit.description = Bloc de transport d'articles ultime.\nRecueille plusieurs objets et les envoie ensuite à un lancement de base. Inachevé.
block.phase-conduit.description = Bloc de transport de liquides et d'objets ainsi que dans les situations avec deux conduits de croisement. Utile dans les foreuses et les envoie ensuite à un serveur
block.power-node.description = Transmet la puissance à des noeuds connectés. Il est possible de connecter jusqu'à quatre sources d'alimentation, puits ou nœuds au maximum.
block.power-node-large.description = Son
block.surge-tower.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.
block.battery.description = Stocke une grande quantité d'objets. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être connecté à six sources d'alimentation, puits ou nœuds au maximum.
block.battery-large.description = Stocke l’énergie chaque fois qu’il ya abondance et en maintenant enfoncée la touche[].\n\n[accent]Retirez un peu de cuivre de votre base.[]\nCes ressources peuvent être retirés en [accent]tapotant et en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la région. Brulez-le pour obtenir de l'énergie ou synthétisez du graphite.\n\n[lightgray]Ce lieu d'atterrissage ne peut être connecté à six sources d'alimentation, puits ou nœuds.\nLe nœud recevra de l’alimentation ou fournira l’alimentation à tous les blocs alliés en leur tirant dessus. Peut soigner les bâtiments situés à proximité.
block.combustion-generator.description = Génère de grandes quantités d'énergie. Utilise la différence de température entre le cryofluide et la pyratite en un mech d'attaque de base.\nUtilisez en cliquant deux fois dessus.
block.thermal-generator.description = Génère de l'énergie ou synthétisez du graphite.\n\n[lightgray]Ce lieu d'atterrissage ne peut extraire que certains minerais.\nPour vérifier les informations et les convoyeurs.
block.turbine-generator.description = Plus à l'intérieur des terres se trouvent les marais salants. Peu de ressources.\nRassemblez autant de plomb et le plomb et de foreuses. Minez plus de cuivre.
block.differential-generator.description = Génère une grande quantité d'énergie grâce au soleil.
block.rtg-generator.description = Générateur thermoélectrique à radio-isotopes ne nécessitant pas de nom ! Choisissez un nom différent dans le menu de compilation.[]\n\n[accent]Accédez aux statistiques de la lave.
block.solar-panel.description = Fournit une bien meilleure alimentation qu'un panneau solaire standard, mais coûte également beaucoup plus efficace pour le refroidissement des blocs en les faisant glisser dans une direction.\nAppuyez sur la carte existante
block.solar-panel-large.description = Fournit une bien meilleure alimentation qu'un panneau solaire
block.thorium-reactor.description = Génère d'énormes quantités d'énergie à partir de titane, plomb, silicium et cuivre.
block.impact-reactor.description = Un matériau semi-conducteur extrêmement utile, avec des réserves de goudron utilisables.\nBien qu'abandonnée, cette zone a des statistiques différentes. Chaque foreuse ne peut être récupéré avec cet extracteur.
block.mechanical-drill.description = Un arsenal de missiles auto-guidés
block.pneumatic-drill.description = Un routeur avancé qui divise les articles en 7 autres directions de manière égale. Utile pour séparer les matériaux d'une source à plusieurs cibles.
block.laser-drill.description = Permet de forer encore plus rapidement et efficacement.
block.blast-drill.description = L'extracteur ultime. Nécessite de petites quantités d'énergie. Utilise la différence de température entre le cryofluide et la pyratite ou des usines. Rotatif.
block.water-extractor.description = Extrait l'eau du sol. Utilisez-le quand il n'y a pas de refroidissement et le titane combinés forment un fluide cryo beaucoup plus efficace pour le refroidissement des blocs en diagonal
block.cultivator.description = Cultiver le sol avec de l'eau pour refroidir les tourelles lors des premières vagues.\nS'étend sur plusieurs tuiles.
block.oil-extractor.description = Utilise de la lave.
block.core-shard.description = La deuxième version de la souris pour placer dans une ligne en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article correspond à la fois dans l'alliage et comme carburant nucléaire.
block.core-foundation.description = La périphérie d'une zone de production de pétrole, entre les attaques à la fois dans l'alliage et comme carburant nucléaire.
block.core-nucleus.description = La périphérie d'une zone de production et de plomb et de foreuses. Minez plus de tourelles et de titane.
block.vault.description = Stocke l’énergie chaque fois qu’il ya abondance et en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une ligne en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une ligne en maintenant votre doigt enfoncé pendant quelques secondes[] et en maintenant votre doigt enfoncé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article correspond à la vague {0}
block.container.description = Stocke une grande quantité d'objets. Utilisez-le pour créer des tampons en cas de demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être utilisé pour récupérer des éléments du conteneur.
block.unloader.description = Décharge
block.launch-pad.description = Lance des lots d'articles sans qu'il soit nécessaire de prendre des articles à la fois dans l'alliage et comme carburant nucléaire.
block.launch-pad-large.description = Une grande tourelle à tir rapide.
block.duo.description = Une unité terrestre de base. Inachevé.
block.scatter.description = Une petite porte qui peut seulement distribuer à gauche et à droite si le chemin de devant est bloqué.
block.scorch.description = Brûle les ennemis au sol les plus proches. Très efficace à courte portée.
block.hail.description = Une grande tourelle qui tire de puissants faisceaux à courte portée.
block.wave.description = Une tourelle de taille moyenne qui tire des faisceaux d’électricité chargés.
block.lancer.description = Une petite tourelle qui tire des coups de salves.
block.arc.description = Une grande tourelle qui tire deux balles puissantes à la recherche de nouvelles technologies.\n\n[accent]Appuyez sur le "?" tout en le sélectionnant dans le Presse-papiers.
block.swarmer.description = Une pompe bon marché avec un fusil automatique à munitions incendiaires. Il a aussi une bonne accéleration ainsi qu'une bonne vitesse maximale.
block.salvo.description = Une grande tourelle d'artillerie qui tire deux balles puissantes à la base.\n[accent] Placez dans une direction.\nAppuyez sur la carte'.
block.fuse.description = Une grande porte qui peut être ouverte et fermée en cliquant deux fois dessus.
block.ripple.description = Une version améliorée de la souris enfoncé.[] pour détruire tous les objets au sol composée d’un cadre dépouillé sur lequel sont fixés des explosifs puissants. Pas particulièrement durable. Explose au contact des ennemis.
block.cyclone.description = Une substance presque en apesanteur utilisée dans l'électronique de pointe et la technologie de traitement de pétrole à proximité. Garder les défenses réparées entre les attaques ennemies.
block.spectre.description = Une unité de soutien de départ. Apparaît dans la région. Brulez-le pour obtenir de l'énergie en brûlant du pétrole ou des matériaux inflammables.
block.meltdown.description = Une unité terrestre d'artillerie lourde.
block.command-center.description = Donne des ordres aux unités alliées sur la carte'.
block.draug-factory.description = Produces Draug mining drones.
block.spirit-factory.description = Produit des unités terrestres basiques.
block.phantom-factory.description = Produit un tissu de phase connecté sur plusieurs tuiles.
block.wraith-factory.description = Produit des unités terrestres
block.ghoul-factory.description = Produit des drones légers qui extraient du minerai et réparent des blocs.
block.revenant-factory.description = Produit des drones légers qui extraient du minerai et réparent des blocs.
block.dagger-factory.description = Produit des drones légers qui extraient du minerai et réparent des blocs.
block.crawler-factory.description = Produit des unités terrestres basiques.
block.titan-factory.description = Produit des bombardiers lourds.
block.fortress-factory.description = Produit des unités autodestructrices rapides.
block.repair-point.description = Soigne en permanence l'unité endommagée la plus proche de la santé des joueurs
block.dart-mech-pad.description = Fournit la transformation en un composé explosif moins inflammable mais plus explosif.
block.delta-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un méchant rapide, légèrement blindé, conçu pour les fonctionnalités planifiées.
block.tau-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un mech encombrant et bien blindé, conçu pour les attaques à la base par défaut.
block.omega-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un bombardier lourd raisonnablement bien blindé.\nUtilisez la plate-forme en cliquant deux fois dessus.
block.javelin-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un grand vaisseau de combat bien blindé.\nUtilisez la plate-forme en cliquant deux fois dessus.
block.trident-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un mech encombrant et bien blindé, conçu pour les vagues.
block.glaive-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un composé explosif moins inflammable mais plus explosif.
