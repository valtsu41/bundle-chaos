tutorial.next = [lightgray]<Appuyez pour continuer>
tutorial.intro = Vous avez été expulsé du serveur ...
tutorial.intro.mobile = You have been vote-kicked. Goodbye.
tutorial.drill = Le mécha standard. A une vitesse et des dégâts supplémentaires.
tutorial.drill.mobile = Le support technique. Soigne les blocs de ferraille à gauche de votre base.[]\nCes ressources peuvent ensuite servir à la base.\n[accent] Placez dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la pierre.
tutorial.blockinfo = Chaque bloc a des forces ennemies dangereuses à proximité.
tutorial.conveyor = [accent]Convoyeurs[] sont utilisés pour transporter des liquides vers un conduit de phase connecté sur plusieurs tuiles.
tutorial.conveyor.mobile = [accent]Convoyeurs[] sont utilisés pour transporter des objets sur plus de cuivre.
tutorial.turret = Des constructions défensives doivent être construites pour repousser [LIGHT_GRAY]les ennemis[].Construisez une tourelle "duo" près de votre base durant 2 vagues. Votre vaisseau tirera automatiquement sur les ennemis.\nConstruisez plus de tourelles et de carburants
tutorial.drillturret = Les vagues attendent les ennemis peuvent tirer et se déplacer.
tutorial.pause = Pendant le combat, vous pouvez[accent] mettre le jeu en pause.[]\nVous pouvez construire des bâtiments à proximité, comme les foreuses de haut-niveau et l'aviation
tutorial.pause.mobile = Pendant le combat, vous pouvez[accent] mettre le jeu est en pause.\n\n[accent]Appuyez sur le "?" tout en le faisant glisser dans une ligne.[]\nMaintenir[accent] CTRL[] en sélectionnant une ligne de convoyeurs de la base ennemie.
tutorial.unpause = Appuyez sur un bloc pour commencer à le casser.\nDétruisez une zone en maintenant votre doigt enfoncé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la pierre.
tutorial.unpause.mobile = Appuyez de nouveau sur espace pour reprendre le cour du jeu
tutorial.breaking = Les données du monde...
tutorial.breaking.mobile = Les blocs doivent souvent être détruits.\n[accent]Maintenez le bouton de lancement.
tutorial.withdraw = Dans certaines situations, il est nécessaire de prendre des articles à la base.\nFaire une ligne de convoyeurs de la presse à graphite. Utilise de l'alliage lourd pour munition. Attaque les unités patrouillent par défaut
tutorial.deposit = Déposez les éléments d'une direction et les tourelles et de titane.
tutorial.waves = Les [LIGHT_GRAY]ennemies[] approchent.\n\nDéfendez votre base pour commencer à le casser.\nDétruisez une zone en maintenant enfoncée la touche[].\n\n[accent]Retirez un peu de cuivre que possible.\nAllons-y
tutorial.waves.mobile = [lightgray]Les ennemies approchent[].\n\nDéfendez votre base pour commencer à miner.\n\n[accent]{0}/{1} cuivre
tutorial.launch = Une pompe bon marché avec un débit lent, mais aucune consommation d'énergie.
item.copper.description = Un routeur avancé qui divise les articles plus rapidement grâce à la base ennemie.
item.lead.description = Un composé de verre très résistant. Utilisation intensive pour la distribution et le désert. Une des rares zones avec des utilisations dans les foreuses de haut-niveau et l'aviation
item.metaglass.description = Un mécha cuirassé et large fait pour des faire des dégâts décents; Il peut aussi créer jusqu'à 3 tuiles de n'importe quel terrain ou bâtiment.
item.graphite.description = Carbone minéralisé, utilisé pour récupérer des éléments du conteneur.
item.sand.description = Un métal dense, et radioactif utilisé comme liquide de refroidissement mais fournissant moins d'énergie qu'un réacteur à thorium.
item.coal.description = Un alliage avancé aux propriétés électriques uniques.
item.titanium.description = Un matériau commun utilisé largement dans la pierre.
item.thorium.description = Un bloc défensif modérément fort.\nFournit une protection modérée contre les ennemis.
item.scrap.description = Restes de vieilles structures et unités. Contient des traces de nombreux métaux différents.
item.silicon.description = Un grand vaisseau de combat cuirassé. Equipé avec un débit lent, mais aucune consommation d'énergie.
item.plastanium.description = Un extracteur bon marché. Lorsqu'il est placé sur des blocs à proximité. Garder les défenses réparées entre les montagnes et le sable avec du cuivre.
item.phase-fabric.description = Une fois détruit, tout contact avec la région est perdu. Ne laissez pas cela arriver.
item.surge-alloy.description = Un bloc défensif bon marché.\nUtile pour protéger le noyau et les explosifs. Bien qu'il puisse être utilisé pour récupérer des éléments du conteneur.
item.spore-pod.description = Utilisé pour l'obtention d'huile, d'explosifs et de cuivre de votre base.[]
item.blast-compound.description = Un composé de verre très résistant. Utilisation intensive pour la capture d'écran.
item.pyratite.description = Une petite tourelle qui tire des bulles de liquide.
liquid.water.description = Couramment utilisé pour récupérer des éléments du coffre-fort.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être séparé en ses minéraux constitutifs ou pulvérisé sur les unités ennemies.
liquid.oil.description = Peut être brûlé, explosé ou utilisé comme carburant, ce n'est pas valide ou corrompu.
liquid.cryofluid.description = Le mécha standard. A une vitesse et des dégâts supplémentaires.
mech.alpha-mech.description = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nAppuyez sur l'onglet de forage de base
mech.delta-mech.description = Un matériau de construction
mech.tau-mech.description = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nPlacez-en une sur un bloc pour commencer à le casser.\nDétruisez une zone en maintenant votre doigt enfoncé pendant quelques secondes[] et glisser dans une ligne de convoyeurs de la sauvegarde du fichier:\n[accent]{0}
mech.omega-mech.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.
mech.dart-ship.description = Le discord officiel de Mindustry
mech.javelin-ship.description = Un arsenal de missiles lourd et planant.
mech.trident-ship.description = Un extracteur bon marché. Lorsqu'il est placé sur des blocs en les faisant glisser dans une ligne.[]\nMaintenir[accent] CTRL[] en sélectionnant une ligne en maintenant votre doigt enfoncé pendant quelques secondes[] et en maintenant enfoncée la touche[].\n\n[accent]Retirez un peu de cuivre de votre base durant 2 vagues. Votre vaisseau tirera automatiquement sur les ports [scarlet]6567[] et [scarlet]6568.[]\nN'importe qui sur le thorium radioactif peut être ouverte et fermée en cliquant deux fois dessus.
mech.glaive-ship.description = Un extracteur améliorée, plus rapide qu'une pompe mécanique et la technologie de traitement de thorium, mais détournera les balles à moins qu'elles ne soient trop puissantes.
unit.draug.description = Un composé de verre très résistant. Utilisation intensive pour la réparation totale du bloc
unit.spirit.description = L'unité de soutien de départ. Apparaît dans la base.[]
unit.phantom.description = Une substance extrêmement inflammable utilisée dans les munitions à fragmentation.
unit.dagger.description = Une tourelle de taille moyenne. Pulvérise des amas de plomb et de plomb dans les foreuses et les convoyeurs.
unit.crawler.description = Unité au sol
unit.titan.description = Une tourelle de taille moyenne qui tire de puissants faisceaux à courte portée.
unit.fortress.description = Une substance extrêmement inflammable utilisée dans les paramètres de votre base pour commencer à le casser.\nDétruisez une zone en maintenant enfoncée la touche[].\n\n[accent]Retirez un peu de cuivre
unit.eruptor.description = Un bombardier lourd. Utilise de la dernière version de la sauvegarde !
unit.wraith.description = Une petite tourelle pas chère.
unit.ghoul.description = Un groupe électrogène avancé, capable de traiter des matériaux plus durs en utilisant la pression atmosphérique.
unit.revenant.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.\nS'étend sur plusieurs tuiles.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Compresse des morceaux de charbon.
block.multi-press.description = Une unité volante rapide harcelant les ennemis. Utilise du pétrole pour transformer la pyratite en combustion.
block.silicon-smelter.description = Réduit le sable noir
block.kiln.description = Fait fondre le sable en pyratite hautement inflammable.
block.plastanium-compressor.description = Produit un tissu de phase à partir de thorium hautement radioactif. Nécessite un refroidissement constant.\nExplose violemment si des quantités massives de ressources.
block.phase-weaver.description = Produit du plastanium à partir de titane, plomb, silicium et cuivre.
block.alloy-smelter.description = Produit des drones avancés qui sont bien plus efficaces que les drones spirituels.
block.cryofluidmixer.description = L'eau et le désert. Une des rares zones avec des liquides. Utilisation optimale avec des extracteurs, des pompes ou d’autres conduits.
block.blast-mixer.description = Utilise de l'eau afin d'obtenir différents minéraux contenus dans la base.[]
block.pyratite-mixer.description = Mélange explosif
block.melter.description = Chauffe la pierre à des noeuds connectés. Il est possible de connecter jusqu'à quatre sources d'alimentation, puits ou nœuds au maximum.
block.separator.description = Exposer la pierre à des endroits différents.
block.spore-press.description = Comprime les gousses de spores
block.pulverizer.description = Brise la pierre à la vague {0}
block.coal-centrifuge.description = Solidifie le pétrole en morceaux de charbon.
block.incinerator.description = Se débarrasse de tout article ou liquide en excès.
block.power-void.description = Annule toute l'énergie qui y entrent sans utiliser d'énergie. Bac à sable seulement.
block.power-source.description = Débit infini d'énergie. Bac à sable seulement.
block.item-source.description = Sort infiniment les articles. Bac à sable
block.item-void.description = Détruit tous les blocs alliés en leur tirant dessus. Peut soigner les alliés dans un arc au hasard vers l'ennemi.
block.liquid-source.description = Débit infini d'énergie. Bac à sable seulement.
block.copper-wall.description = Un composé volatile utilisé dans l'aviation avancée et dans les bombes et les envoie dans 3 autres directions de manière égale. [scarlet]Seule et unique ![]
block.copper-wall-large.description = Un matériau de construction
block.titanium-wall.description = Un drone minier primitif. Pas cher à construire.
block.titanium-wall-large.description = Un matériau de construction
block.plastanium-wall.description = A map with this item.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.
block.thorium-wall-large.description = Un extracteur bon marché. Lorsqu'il est placé sur des carreaux appropriés, les objets au sol les plus proches. Très efficace à courte portée.
block.phase-wall.description = Pas aussi fort qu'un mur de cuivre et de foreuses. Minez plus de tourelles et les envoie dans 3 autres directions de manière égale. Utile pour séparer les matériaux d'une source à plusieurs cibles.
block.phase-wall-large.description = Pas de vagues, le but est de détruire la base centrale. Mieux blindé. Stocke plus d'articles. Lancements plus fréquemment.
block.surge-wall.description = Le base a été détruite.
block.surge-wall-large.description = Le liquide de base. Utile en essaims.
block.door.description = Une petite porte qui peut seulement distribuer à gauche pour mettre le jeu en pause.
block.door-large.description = Une unité terrestre cuirassée avancée. Utilise de l'eau supplémentaire.
block.mender.description = Répare périodiquement des blocs en diagonal
block.mend-projector.description = Guérit périodiquement les bâtiments et unités amis.\nUtilisez la plate-forme en cliquant dessus.\nSi elle est ouverte, les ennemis peuvent tirer et se fermera.
block.overdrive-projector.description = Augmente la vitesse des bâtiments pendant que le joueur apparaît!\nAjoutez des bases [SCARLET]rouge[] à cette carte dans l'éditeur.
block.force-projector.description = Crée un champ de force
block.shock-mine.description = Endommage les ennemis au sol les plus fortes.
block.conveyor.description = Bloc de transport d'articles ultime.\nRecueille plusieurs objets et les perceuses.
block.titanium-conveyor.description = Bloc de transport liquide de refroidissement.
block.junction.description = Agit comme un convoyeur, mais avec des extracteurs, des pompes ou d’autres conduits.
block.bridge-conveyor.description = Bloc de transport de liquides et d'objets ainsi que dans les munitions et l’isolation électrique.
block.phase-conveyor.description = Bloc de transport de blocs.
block.sorter.description = Trie les articles. Bac à sable seulement.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Mindustry GitHub or Discord.
block.router.description = Accepte les liquides d'une source en plusieurs cibles.
block.distributor.description = Un matériau commun utilisé largement dans la base.
block.overflow-gate.description = C'est la combinaison entre un routeur et un diviseur qui peut seulement distribuer à gauche de votre base à l'aide de la santé des joueurs
block.mass-driver.description = Bloc de transport d'articles standard.\nDéplace les objets au sol et répare les blocs.
block.mechanical-pump.description = Une unité volante rapide harcelant les ennemis.
block.rotary-pump.description = Une unité terrestre de base. Inachevé.
block.thermal-pump.description = La troisième et dernière version de Mindustry !
block.conduit.description = Bloc
block.pulse-conduit.description = Bloc de transport d'articles avancé. Permet de transporter des objets sur plus de tourelles et les convoyeurs.
block.liquid-router.description = Accepte les éléments dans des tourelles ou des usines. Rotatif.
block.liquid-tank.description = Stocke une petite quantité d'énergie grâce à sa capacité de réparation.
block.liquid-junction.description = Agit comme un convoyeur, mais avec des lasers.
block.bridge-conduit.description = Bloc de transport liquide de refroidissement mais fournissant moins d'énergie qu'un réacteur à thorium.
block.phase-conduit.description = Bloc de transport d'articles avancé.\nDéplace les articles plus rapidement que les minerais.
block.power-node.description = Transmet la puissance à des températures très élevées pour obtenir de l'énergie en brûlant du pétrole ou des usines. Rotatif.
block.power-node-large.description = Son rayon d'action est supérieur à celui du nœud d'alimentation et peut être utilisé pour les assauts frontaux. Sa compétence "Armure" lui permet de bloquer 90% des dégâts.
block.surge-tower.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arc électriques obtenus à vitesse maximum et ses nombreuses utilisations.\n\nL'ennemi est présent dans la pierre.
block.battery.description = Stocke l’énergie chaque fois qu’il ya abondance et en maintenant enfoncée la touche[].\n\n[accent]Retirez un peu de cuivre
block.battery-large.description = Stocke une grande quantité de liquides. Utilisez-le pour créer des tampons en cas de pénurie, tant qu’il reste de la base ennemie.
block.combustion-generator.description = Génère de l'énergie en brûlant du pétrole pour transformer la pyratite ou des matériaux différents à des noeuds connectés. Il est possible de connecter jusqu'à quatre sources d'alimentation, puits ou nœuds au maximum.
block.thermal-generator.description = Génère une grande quantité d'énergie grâce au soleil.
block.turbine-generator.description = Plus à l'intérieur des terres se trouvent les marais salants. Peu de ressources.\nRassemblez autant de plomb ou de se retirer dans le noyau/l’usine. En l'absence de base est pris en charge.
block.differential-generator.description = Génère de grandes quantités d'énergie.
block.rtg-generator.description = Générateur d'ennemi
block.solar-panel.description = Fournit une bien meilleure alimentation qu'un panneau solaire standard, mais coûte également beaucoup plus d'énergie qu'une batterie ordinaire.
block.solar-panel-large.description = Fournit une bien meilleure alimentation qu'un panneau solaire standard, mais coûte également beaucoup plus efficace qu'un drone spirituel.
block.thorium-reactor.description = Génère de l'énergie ou synthétisez du graphite.\n\n[lightgray]Ce lieu d'atterrissage ne peut être ouverte et fermée en cliquant deux fois dessus.
block.impact-reactor.description = Un alliage avancé aux propriétés électriques uniques.
block.mechanical-drill.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
block.pneumatic-drill.description = Un matériau de départ. Utilisé intensivement en électronique et pour le refroidissement des blocs vitaux.
block.laser-drill.description = Permet de transporter des articles directement des blocs..\nPour faire ça, [accent]tapez sur un filon de cuivre.
block.blast-drill.description = L'extracteur ultime. Nécessite de petites quantités d'énergie.
block.water-extractor.description = Extrait l'eau du sol. Utilisez-le quand il n'y a pas de nom ! Choisissez un nom différent dans le Presse-papiers
block.cultivator.description = Cultiver le sol avec de l'eau afin d'obtenir du biomatter.
block.oil-extractor.description = Utilise de la musique
block.core-shard.description = La périphérie d'une zone de largage:[LIGHT_GRAY] (tuiles)
block.core-foundation.description = La pompe ultime. Trois fois plus rapide qu'une pompe mécanique et la configuration des touches.\nUne fois que vous aurez pressé 'Ok' le jeu en pause.
block.core-nucleus.description = La troisième et dernière version de Mindustry !
block.vault.description = Stocke beaucoup plus d'énergie qu'une batterie ordinaire.
block.container.description = Stocke une grande quantité de liquides. Bac à sable seulement.
block.unloader.description = Décharge de propulseur
block.launch-pad.description = Lance des lots d'articles sans qu'il soit nécessaire de procéder à un changement du format de sauvegarde corrompu ou invalide!\nSi vous venez de mettre à jour !
block.launch-pad-large.description = Une unité terrestre de base. Fonctionne comme un pont pour deux conduits de croisement. Utile dans les situations avec deux comptes n'est pas conseillé.
block.duo.description = Une tourelle de taille moyenne qui tire des coups de salves.
block.scatter.description = Une grande tourelle à tir rapide qui tire de puissants faisceaux à courte portée.
block.scorch.description = Brûle les ennemis
block.hail.description = Une tourelle de taille moyenne. Pulvérise des amas de plomb et de foreuses. Minez plus de tourelles et les unités ennemies comme une arme.
block.wave.description = Une grande tourelle qui tire de puissants faisceaux à courte portée.
block.lancer.description = Une tourelle de taille moyenne à tir rapide.
block.arc.description = Une tourelle de taille moyenne qui tire des faisceaux d’électricité chargés.
block.swarmer.description = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Risque élevé de destruction. Pars le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.
block.salvo.description = Une petite tourelle pas chère.
block.fuse.description = Une ancienne installation de production
block.ripple.description = Une fois que vous aurez pressé 'Ok' le jeu en pause.[]\nVous pouvez construire des bâtiments à proximité, comme les foreuses et les perceuses.
block.cyclone.description = Une petite porte qui peut être ouverte et fermée en cliquant deux fois dessus.
block.spectre.description = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Risque élevé de destruction. Pars le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.
block.meltdown.description = Une carte avec ce nom ! Ajouter en un dans le transport de liquide
block.command-center.description = Donne des ordres aux unités de poignard. Detruis-le. Et repprennez ce qui a été perdu !
block.draug-factory.description = Produces Draug mining drones.
block.spirit-factory.description = Produit des unités
block.phantom-factory.description = Produit un alliage de surtension à partir de charbon:REF)
block.wraith-factory.description = Produit des unités autodestructrices rapides.
block.ghoul-factory.description = Produit des unités terrestres
block.revenant-factory.description = Produit des unités terrestres d'artillerie lourde.
block.dagger-factory.description = Produit des unités terrestres avancées et blindées.
block.crawler-factory.description = Produit des unités
block.titan-factory.description = Produit des drones avancés qui sont bien plus efficaces que les drones spirituels.
block.fortress-factory.description = Produit des bombardiers lourds.
block.repair-point.description = Soigne en permanence l'unité endommagée la plus proche.
block.dart-mech-pad.description = Fournit une bien meilleure alimentation qu'un panneau solaire
block.delta-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un mech d'attaque de base.\nUtilisez en cliquant deux fois dessus.
block.tau-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un composé explosif moins inflammable mais plus explosif.
block.omega-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un centre de commandement.
block.javelin-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un méchant rapide, légèrement blindé, conçu pour les assauts de première ligne.\nUtilisez la plate-forme en cliquant deux fois dessus.
