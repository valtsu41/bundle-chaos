zone.ruinousShores.description = Passé les déchets, c'est le rivage. Une fois, cet endroit a abrité un réseau de défense les plus fortes.
zone.stainedMountains.description = Plus efficace qu'un générateur de combustion, mais nécessite de l'énergie. De plus, le thorium et ses nombreuses utilisations.\n\nL'ennemi est présent dans la pierre.
zone.overgrowth.description = Cette zone et toutes ses ressources seront perdues.
zone.tarFields.description = La pompe ultime. Trois fois plus rapide et capable de traiter des matériaux plus durs en utilisant la pression atmosphérique.
