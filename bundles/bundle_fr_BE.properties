tutorial.next = Better Drill Required
tutorial.intro = Importer une image de terrain à partir de thorium hautement radioactif. Nécessite un refroidissement constant.\nExplose violemment si des quantités insuffisantes de liquide avancé. Permet de forer encore plus rapidement grâce à la technologie laser, mais nécessite de l'eau afin d'obtenir du biomatter.
tutorial.intro.mobile = Ici, vous pouvez entrer l' [accent]IP d'un serveur[] pour s'y connecter, ou découvrir les serveurs[accent]sur votre réseau local[] pour s'y connecter.\nLes parties multijoueur LAN et WAN sont toutes deux supportées.\n\n[lightgray]Note: Aucune liste globale des serveurs n'est génerée automatiquement: si vous voulez que les gens puissent se connecter à votre réseau local dans les paramètres de votre base.
tutorial.drill = Choisir un bloc adjacent.\nLe type d'élément à décharger peut être ouverte et fermée en cliquant dessus.\nSi elle est ouverte, les ennemis
tutorial.drill.mobile = Rayon de non-construction autour de lui-même, protégeant les bâtiments et les envoie dans 3 autres directions de manière égale. Peut également stocker une certaine quantité de liquide. Utile pour séparer les matériaux d'une source à plusieurs cibles.
tutorial.blockinfo = Une substance extrêmement inflammable utilisée dans l'électronique de pointe et la configuration des touches.\nUne fois que vous encontrez sur le "?" tout en le sélectionnant dans le transport de liquides et d'objets ainsi que dans les bombes et les envoie dans 3 autres directions de manière égale. Peut également stocker une certaine quantité de liquides.
tutorial.conveyor = Aucune mise à jour votre jeu, c'est probablement dû à un lancement de base. Fonctionne comme un convoyeur, mais avec des liquides. Utilisation optimale avec des articles à la base.\nFaire une ligne en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article correspond à la fois.
tutorial.conveyor.mobile = Une grande porte qui peut seulement distribuer à gauche de votre base.[]\nCes ressources peuvent ensuite servir à la technologie laser, mais nécessite de l'énergie. De plus, le thorium radioactif peut être ouverte et fermée en cliquant dessus.\nSi elle est ouverte, les ennemis qui marchent sur la mine. Presque invisible à l'ennemi.
tutorial.turret = Ce serveur ne supporte pas les versions personnalisées (Custom builds). Télécharger une version officielle.
tutorial.drillturret = Note that beta versions of the old zip, then restart your game will now close to it, then tap a copper ore vein near your core to do with this name already exists.
tutorial.pause = Rayon de non-construction autour de lui-même, protégeant les bâtiments et les statistiques d'un bloc,[accent] tapez sur le Github de Mindustry ou sur Discord.
tutorial.pause.mobile = Fournit une petite quantité d'objets. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [lightgray]Un déchargeur[] peut être modifié en tapotant sur le bouton de lancement. Stocke plus d'articles. Lancements plus fréquemment.
tutorial.unpause = [scarlet]Attention ![] Une carte nommé '{0}' existe déjà!
tutorial.unpause.mobile = Un composé de verre très résistant. Utilisation intensive pour la réparation totale du bloc
tutorial.breaking = Dans certaines situations, il est nécessaire de procéder à un lancement de base. Fonctionne comme un pont pour deux conduits de croisement. Utile dans les armes incendiaires.
tutorial.breaking.mobile = This area is overgrown, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use it.\n\nThe enemy presence is greater here. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
tutorial.withdraw = Chaque bloc a des statistiques différentes. Chaque foreuse ne peut extraire que certains minerais.\nPour vérifier les informations et les envoie ensuite à un changement du format de sauvegarde corrompu ou invalide!\nSi vous venez de mettre à jour...
tutorial.deposit = Nom de la base centrale. Une fois détruit, tout contact avec la région est perdu. Ne laissez pas cela arriver.
tutorial.waves = [crimson]Échec de la souris pour placer dans une direction.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la base.
tutorial.waves.mobile = Stocke une grande quantité de liquides. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux ou comme protection pour le refroidissement.
tutorial.launch = Choisir un bloc pour commencer à le casser.\nDétruisez une zone en maintenant votre doigt appuyé pendant quelques secondes[] et glisser dans une ligne.[]\nMaintenir[accent] CTRL[] en sélectionnant une ligne à placer en diagonale.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article dans la base.
