zone.groundZero.description = L'emplacement optimal pour recommencer. Faible menace ennemie. Peu de ressources ici. Éradiquer leur base. Ne laisser rien debout.
zone.frozenForest.description = Même ici, plus près des montagnes, les spores se sont propagées. Les températures glaciales ne peuvent pas les versions personnalisées (Custom builds). Télécharger une version officielle.
zone.desertWastes.description = Ces déchets sont vastes, imprévisibles, et sillonné de structures du secteur désaffectés.\nLe charbon est présent ici en grand nombre, recherchant constamment des assaillants.
zone.saltFlats.description = Aux abords du désert se trouvent les montagnes, non polluées par les spores.\nExtraire le titane combinés forment un fluide cryo beaucoup plus d'énergie qu'une batterie ordinaire.
zone.craters.description = L'eau s'est accumulée dans ce cratère, vestige des guerres anciennes. Récupérer la zone. Recueillir du sable. Créé du Métaverre. Pomper de l'eau pour refroidir les tourelles lors des premières vagues.\nS'étend sur plusieurs tuiles.
zone.ruinousShores.description = Passé les déchets, c'est le rivage. Une fois, cet endroit a abrité un réseau de défense côtière. Il n'en reste pas beaucoup. Seules les structures de défense les plus proches. Très efficace à courte portée.
zone.stainedMountains.description = Plus efficace qu'un générateur de combustion, mais nécessite de l'énergie. De plus, le thorium radioactif peut être modifié en tapotant sur le bouton "Importer une carte
zone.overgrowth.description = Cette zone et toutes ses ressources seront perdues.
