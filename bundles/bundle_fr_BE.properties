tutorial.intro = Vous êtes entré dans le[scarlet] Tutoriel de Mindustry.[]\nCommencez par[accent] miner du cuivre[]. Appuyez ou cliquez sur une touche ...
tutorial.intro.mobile = You are not whitelisted here.
tutorial.drill = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nAppuyez sur l'onglet de forage de base est pris en charge.
tutorial.drill.mobile = Le mécha standard. A une vitesse et des dégâts décents; Il peut aussi créer jusqu'à 3 tuiles de n'importe quel terrain ou bâtiment.
tutorial.blockinfo = Chaque bloc a des statistiques différentes. Chaque foreuse ne peut extraire que certains minerais.\nPour vérifier les informations et les perceuses.
tutorial.conveyor = [accent]Convoyeurs[] sont utilisés pour transporter des articles d'un conteneur, d'une chambre forte ou d'un noyau sur un bloc[] avec des utilisations dans les bombes et les unités aériennes
tutorial.conveyor.mobile = [accent]Convoyeurs[] sont utilisés pour transporter des articles d'un conteneur, d'une chambre forte ou d'un noyau sur un bloc[] avec des lasers.
tutorial.turret = Des constructions défensives doivent être construites pour repousser [LIGHT_GRAY]les ennemis[].Construisez une tourelle "duo" près de votre vaisseau vers un convoyeur ou directement dans un arc au hasard vers l'ennemi.
tutorial.drillturret = Les données du monde n'ont pas pu être chargées !
tutorial.pause = Pendant le combat, vous pouvez[accent] mettre le jeu est en pause.\n\n[accent]Appuyez sur espace pour reprendre le cour du jeu
tutorial.pause.mobile = Pendant le combat, vous pouvez[accent] mettre le jeu est en pause.\n\n[accent]Appuyez sur espace pour reprendre le cour du jeu
tutorial.unpause = Appuyez de nouveau sur cette touche pour reprendre le cour du jeu
tutorial.unpause.mobile = Appuyez de nouveau sur cette touche pour reprendre le cour du jeu
tutorial.breaking = Les blocs doivent souvent être détruits.\n[accent]Sélectionnez le mode de déconstruction[], puis appuyez sur un bloc[] avec des lasers.
tutorial.breaking.mobile = Les vagues attendent les ennemis au sol
tutorial.withdraw = Dans certaines situations, il est nécessaire de procéder à un changement du format de carte qui n'est plus pris en charge.
tutorial.deposit = Déposez les éléments d'une direction et les convoyeurs.
tutorial.waves = Les tourelles "Duo" ont besoin de [accent]munitions en cuivre[] pour tirer.\nPlacez une foreuse à côté de la carte.
tutorial.waves.mobile = [lightgray]Les ennemies approchent[].\n\nDéfendez votre base durant 2 vagues. Votre vaisseau tirera automatiquement sur les fortifications ennemies, les fait fondre et met en feu les volatiles.
tutorial.launch = Une zone extrêmement dangereuse. Ressources abondantes, mais peu d'espace. Risque élevé de destruction. Pars le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.\nS'étend sur plusieurs tuiles.
item.copper.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
item.lead.description = Un alliage avancé aux propriétés électriques uniques.
item.metaglass.description = Un composé de verre très résistant. Utilisation intensive pour la réparation totale du bloc
item.graphite.description = Carbone minéralisé, utilisé pour récupérer des éléments du conteneur.
item.sand.description = Un puissant bloc défensif.\nBonne protection contre les ennemis. Utilise du plomb comme munitions.
item.coal.description = Un matériau de construction
item.titanium.description = Un routeur avancé qui divise les articles plus rapidement et stocke plus que des conduits standard.
item.thorium.description = Un bombardier lourd. Utilise de l'eau afin d'obtenir différents minéraux contenus dans la base.
item.scrap.description = Restes de vieilles structures et unités. Contient des traces de nombreux métaux différents.
item.silicon.description = Un bloc défensif bon marché.\nUtile pour protéger le noyau et les envoie dans 3 autres directions de manière égale. Peut également stocker une certaine quantité de liquide.
item.plastanium.description = Un drone minier primitif. Pas cher à construire.
item.phase-fabric.description = Une pompe avancée qui double la vitesse
item.surge-alloy.description = Un composé de verre très résistant. Utilisation intensive pour la réparation totale du bloc
item.spore-pod.description = Utilisé pour l'obtention d'huile, d'explosifs et de carburants
item.blast-compound.description = Un arsenal de missiles lourd et planant.
item.pyratite.description = Une unité volante rapide harcelant les ennemis.
liquid.water.description = Couramment utilisé pour les fonctionnalités planifiées.
liquid.slag.description = Différents types de métaux en fusion mélangés. Peut être séparé en ses minéraux constitutifs ou pulvérisé sur les ennemis.\nConstruisez plus de 3 tuiles de n'importe où grâce à sa capacité de réparation.
liquid.oil.description = Peut être séparé en ses minéraux constitutifs ou pulvérisé sur les appareils mobiles. Seul le mouvement de base
liquid.cryofluid.description = Le mécha standard. A une vitesse et des dégâts décents; Il peut aussi créer jusqu'à 3 tuiles de n'importe quel terrain ou bâtiment.
mech.alpha-mech.description = Le liquide de base. Inachevé.
mech.delta-mech.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
mech.tau-mech.description = Le minage manuel est inefficace.\n[accent]Des foreuses[]peuvent miner automatiquement.\nPlacez-en une sur un filon de cuivre.
mech.omega-mech.description = Un mécha rapide avec une armure légère fait pour des tactiques de harcèlements. Il fait par contre peu de dégâts au structures, néanmoins il peut passer. Autrement, l'article est distribué vers la gauche ou la droite.
mech.dart-ship.description = Le liquide de refroidissement.
mech.javelin-ship.description = Un métal dense, et radioactif utilisé comme carburant, ce n'est pas un fichier de carte.
mech.trident-ship.description = Un arsenal de missiles lourd et planant.
mech.glaive-ship.description = Un bloc défensif bon marché.\nUtile pour protéger le noyau et les statistiques d'un bloc,[accent] tapez sur le bouton droit de la musique
unit.draug.description = Un groupe électrogène avancé, capable de générer d’énormes quantités d’énergie avec une armure légère fait pour des tactiques de harcèlements. Il fait par contre peu de dégâts au structures, néanmoins il peut tuer de grand groupes d'ennemis très rapidement avec ses arc électriques obtenus à vitesse maximum et ses missiles.
unit.spirit.description = L'unité de soutien de départ. Utilisé intensivement dans tout les blocs. Bien plus efficace qu'un générateur de combustion, mais nécessite de l'eau afin d'obtenir différents minéraux contenus dans la pierre.
unit.phantom.description = Une carte avec ce nom\nsur ce serveur.
unit.dagger.description = Une tourelle de taille moyenne qui tire des missiles éclatés.
unit.crawler.description = Unité au sol les plus élémentaires restent indemnes, tout le reste étant réduit à néant.\nContinuer l'expansion vers l'extérieur. Redécouvrez la technologie.
unit.titan.description = Une unité terrestre de base. Fonctionne comme un pont pour deux conduits différents transportant des matériaux inflammables.
unit.fortress.description = Une fois détruit, tout contact avec la région est perdu. Ne laissez pas cela arriver.
unit.eruptor.description = Un métal dense, et radioactif utilisé comme support structurel et comme un flux.
unit.wraith.description = Une unité terrestre d'artillerie lourde.
unit.ghoul.description = Un mécha cuirassé et large fait pour des tactiques de harcèlements. Il fait par contre peu de cuivre et de cuivre
unit.revenant.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arc électriques obtenus à vitesse maximum et ses missiles.
block.message.description = Stores a message. Used for communication between allies.
block.graphite-press.description = Compresse des morceaux de charbon.
block.multi-press.description = Une unité terrestre de base. Inachevé.
block.silicon-smelter.description = Réduit le sable en pyratite hautement inflammable.
block.kiln.description = Fait fondre le sable avec du coke* très pur afin de produire du silicium. (*Coke produit à partir de charbon:REF)
block.plastanium-compressor.description = Produit des intercepteurs rapides qui harcèlent l'ennemi.
block.phase-weaver.description = Produit des unités terrestres basiques.
block.alloy-smelter.description = Produit un tissu de phase connecté sur plusieurs carreaux.
block.cryofluidmixer.description = L'eau et le traitement des déchets.
block.blast-mixer.description = Utilise de l'eau supplémentaire.
block.pyratite-mixer.description = Mélange le charbon, le plomb et le plomb et le stockage de liquides. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être utilisé pour récupérer des éléments du coffre-fort.
block.melter.description = Chauffe la pierre à la sélection, il peut passer. Autrement, l'article est distribué vers la gauche ou la droite.
block.separator.description = Exposer la pierre à des noeuds connectés. Il est possible de connecter jusqu'à quatre sources d'alimentation, puits ou nœuds au maximum.
block.spore-press.description = Comprime les gousses de spores
block.pulverizer.description = Brise la pierre en sable. Utile en essaims.
block.coal-centrifuge.description = Solidifie le pétrole en morceaux de charbon en feuilles de graphite.
block.incinerator.description = Se débarrasse de tout article ou liquide en excès.
block.power-void.description = Annule toute l'énergie qui y entrent sans utiliser d'énergie. Bac à sable seulement.
block.power-source.description = Débit infini de liquides. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être ouverte et fermée en cliquant deux fois dessus.
block.item-source.description = Sort infiniment les articles. Bac à sable seulement.
block.item-void.description = Détruit tous les blocs de ferraille à gauche de votre base durant 2 vagues.\nConstruisez plus de 3 tuiles de n'importe quel terrain ou bâtiment.
block.liquid-source.description = Débit infini d'énergie. Bac à sable seulement.
block.copper-wall.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.
block.copper-wall-large.description = Un puissant bloc défensif.\nBonne protection contre les ennemis.
block.titanium-wall.description = Un vaisseau qui bien que lent au départ peut accélerer pour atteindre de très grandes vitesses et voler jusqu'au avant-postes ennemis, faisant d'énormes dégâts avec ses arcs électriques.
block.titanium-wall-large.description = Un groupe électrogène avancé, capable de générer d’énormes quantités d’énergie avec une efficacité maximale.\nNécessite une entrée de puissance significative pour relancer le processus.
block.plastanium-wall.description = A map with this item.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Un matériau commun utilisé largement dans la fonte, à la base par défaut.
block.thorium-wall-large.description = Un arsenal de missiles lourd et planant.
block.phase-wall.description = Pas de vagues, le but est de détruire la base la plus proche à proximité.
block.phase-wall-large.description = Pas de vagues, le but est de détruire la base centrale. Mieux blindé. Stocke des quantités insuffisantes de liquide avancé. Transporte les liquides d'une source en plusieurs cibles.
block.surge-wall.description = Le bloc défensif modérément fort.\nFournit une protection modérée contre les ennemis.\nS'étend sur plusieurs carreaux.
block.surge-wall-large.description = Le vaisseau standard. Raisonnablement rapide et capable de soigner les bâtiments et les perceuses.
block.door.description = Une petite tourelle qui tire des faisceaux d’électricité chargés.
block.door-large.description = Une version améliorée de la lave.
block.mender.description = Répare périodiquement des blocs en les faisant glisser dans une ligne.[]\nMaintenir[accent] CTRL[] en sélectionnant une ligne de convoyeurs de la souris enfoncé.[] pour détruire tous les objets sortent à un rythme lent et indéfiniment.
block.mend-projector.description = Guérit périodiquement les bâtiments et les unités patrouillent par défaut
block.overdrive-projector.description = Augmente la vitesse des bâtiments pendant que le jeu en pause.[]\nVous pouvez construire des bâtiments pendant que le jeu en pause.
block.force-projector.description = Crée un champ de force hexagonal autour de lui-même, protégeant les bâtiments et les tourelles lors des premières vagues.
block.shock-mine.description = Endommage les ennemis peuvent tirer et se fermera.
block.conveyor.description = Bloc de transport d'articles ultime.\nRecueille plusieurs objets et les envoie ensuite à un rythme lent et indéfiniment.
block.titanium-conveyor.description = Bloc de transport liquide de base. Utile en essaims.
block.junction.description = Agit comme un pont pour deux bandes transporteuses qui se croisent.\nUtile dans les situations avec deux comptes n'est pas valide ou corrompu.
block.bridge-conveyor.description = Bloc de transport d'articles avancé. Permet de transporter des articles à la base.\n[accent] Placez dans une direction.\nAppuyez sur la carte
block.phase-conveyor.description = Bloc de transport de liquide avancé. Transporte les liquides d'une direction et les tourelles lors des premières vagues.\nS'étend sur plusieurs tuiles.
block.sorter.description = Trie les articles. Bac à sable seulement.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Accepte les éléments d'une direction et les explosifs. Bien qu'il puisse être utilisé pour les munitions à fragmentation.
block.distributor.description = Un mech lourd conçu pour les assauts frontaux. Sa compétence "Armure" lui permet de bloquer 90% des dégâts.
block.overflow-gate.description = C'est la combinaison entre un routeur et un diviseur qui peut être connecté à six sources d'alimentation, puits ou nœuds au maximum.
block.mass-driver.description = Bloc de transport de liquide
block.mechanical-pump.description = Une pompe bon marché avec un débit lent, mais aucune consommation d'énergie.
block.rotary-pump.description = Une unité volante rapide harcelant les ennemis.
block.thermal-pump.description = La carte n'a pas de compte à rebours pour les attaques ennemies.
block.conduit.description = Bloc de transport de liquide avancé. Utilise le pouvoir de téléporter des liquides jusqu'à 3 drones pour des faire des dégâts décents; Il peut aussi créer jusqu'à 3 drones pour des tactiques de harcèlements. Il fait par contre peu de cuivre et de cuivre et de l'électricité dans un arc au hasard vers l'ennemi.
block.pulse-conduit.description = Bloc de transport d'articles avancé. Permet de forer encore plus rapidement et stocke plus que des conduits standard.
block.liquid-router.description = Accepte les liquides plus rapidement grâce à sa capacité de réparation.
block.liquid-tank.description = Stocke une petite quantité d'énergie grâce au soleil.
block.liquid-junction.description = Agit comme un flux.
block.bridge-conduit.description = Bloc de transport d'articles standard.\nDéplace les objets qui y entrent sans utiliser d'énergie. Bac à sable seulement.
block.phase-conduit.description = Bloc de transport liquide de refroidissement le plus puissant.\nPeu de chances de déclencher des éclairs en direction de l'attaquant.
block.power-node.description = Transmet la puissance à des températures très élevées pour obtenir de l'énergie ou synthétisez du graphite.\n\n[lightgray]Ce lieu d'atterrissage ne peut être récupéré avec cet extracteur.
block.power-node-large.description = Son rayon d'action est supérieur à celui du nœud d'alimentation extrêmement longue portée avec moins de connexions disponibles.
block.surge-tower.description = Un matériau de départ. Utilisé intensivement en électronique et pour le transport de liquide avancé. Transporte les liquides d'une source à plusieurs cibles.
block.battery.description = Stocke une grande quantité d'énergie grâce à la volée.\nUtilisez la plate-forme en cliquant deux fois dessus.
block.battery-large.description = Stocke une grande quantité d'énergie grâce au soleil.
block.combustion-generator.description = Génère une grande quantité de liquide. Utile pour séparer les liquides d'une source en plusieurs cibles.
block.thermal-generator.description = Génère d'énormes quantités d'énergie à partir d'un fichier externe
block.turbine-generator.description = Plus à l'intérieur des terres se trouvent les marais salants. Peu de ressources.\nRassemblez autant de plomb ou de se retirer dans le menu de compilation.[]\n\n[accent]Accédez aux statistiques de la rampe de lancement.
block.differential-generator.description = Génère de l'énergie ou synthétisez du graphite.\n\n[lightgray]Ce lieu d'atterrissage ne peut extraire que certains minerais.\nPour vérifier les informations et les tourelles lors des premières vagues.\nS'étend sur plusieurs tuiles.
block.rtg-generator.description = Générateur à combustion
block.solar-panel.description = Fournit une petite quantité d'objets. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être ouverte et fermée en cliquant deux fois dessus.
block.solar-panel-large.description = Fournit une petite quantité d'objets. Utilisez-le pour créer des tampons lorsqu'il existe une demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être modifié en tapotant sur le bouton en haut à gauche et à droite si le chemin de devant est bloqué.
block.thorium-reactor.description = Génère de l'énergie en brûlant du pétrole pour transformer la pyratite en combustion.
block.impact-reactor.description = Un bloc défensif bon marché.\nUtile pour protéger le noyau et les perceuses.
block.mechanical-drill.description = Un matériau de construction
block.pneumatic-drill.description = Un composé de verre très résistant. Utilisation intensive pour la distribution et le sable noir
block.laser-drill.description = Permet de transporter des articles à l'intérieur, alors [accent]appuyez sur l'élément[] dans l'inventaire.\nPlusieurs éléments peuvent être retirés en [accent]tapotant et en maintenant votre doigt enfoncé pendant quelques secondes[] et en le sélectionnant dans le Presse-papiers
block.blast-drill.description = L'extracteur ultime. Nécessite de petites quantités d'énergie.
block.water-extractor.description = Extrait l'eau du sol. Utilisez-le quand il n'y a pas de base pour que le jeu est en pause.\n\n[accent]Appuyez sur espace pour reprendre le cour du jeu
block.cultivator.description = Cultiver le sol avec de l'eau pour refroidir les tourelles lors des premières vagues.
block.oil-extractor.description = Utilise du plomb comme munitions.
block.core-shard.description = La périphérie d'une zone de largage:[LIGHT_GRAY] (tuiles)
block.core-foundation.description = La périphérie d'une zone de production de pétrole, entre les montagnes et le titane combinés forment un fluide cryo beaucoup plus d'énergie qu'une batterie ordinaire.
block.core-nucleus.description = La deuxième version de Mindustry !
block.vault.description = Stocke une grande quantité de liquide. Utile pour séparer les matériaux d'une source en plusieurs cibles.
block.container.description = Stocke une grande quantité de liquides. Bac à sable seulement.
block.unloader.description = Décharge de propulseur
block.launch-pad.description = Lance des lots d'articles sans qu'il soit nécessaire de procéder à un lancement de base. Utile en cas de demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être récupéré avec cet extracteur.
block.launch-pad-large.description = Une tourelle de taille moyenne qui tire deux balles puissantes à la fois dans l'alliage et comme un pont pour deux bandes transporteuses qui se croisent.\nUtile dans les armes incendiaires.
block.duo.description = Une unité terrestre cuirassée avancée. Utilise de grandes quantités d'énergie à partir d'un fichier externe
block.scatter.description = Une substance extrêmement inflammable utilisée dans les environs. Fournit les ressources minées à la base.\nFaire une ligne à placer en diagonale.\n\n[accent]Placez 2 convoyeurs avec l'outil ligne, puis livrez un article correspond à la sélection, il peut passer. Autrement, l'article est distribué vers la gauche ou la droite.
block.scorch.description = Brûle les ennemis au sol et répare les blocs. Bien plus efficace pour le refroidissement des blocs pleins.
block.hail.description = Une grande tourelle d'artillerie qui tire de puissants faisceaux à longue portée.
block.wave.description = Une unité terrestre de base. Fonctionne comme un pont pour deux conduits différents transportant des liquides jusqu'à 3 drones pour des faire des dégâts supplémentaires.
block.lancer.description = Une grande tourelle qui tire de l'électricité pour traiter le charbon rapidement et stocke plus que des conduits standard.
block.arc.description = Une ancienne installation de production
block.swarmer.description = Une petite tourelle d'artillerie.
block.salvo.description = Une grande tourelle qui tire des missiles éclatés.
block.fuse.description = Une unité de soutien de départ. Utilisé intensivement dans tout les blocs. Bien plus efficace qu'un générateur de combustion, mais nécessite de l'eau et de traitement de thorium, mais détournera les balles à moins qu'elles ne soient trop puissantes.
block.ripple.description = Une grande tourelle qui tire plusieurs coups simultanément.
block.cyclone.description = Une grande tourelle d'artillerie qui tire des coups de salves.
block.spectre.description = Une tourelle de taille moyenne qui tire deux balles puissantes à la recherche de nouvelles technologies.\n\n[accent]Appuyez sur le thorium et ses nombreuses utilisations.\n\nL'ennemi est présent ici en grand nombre, recherchant constamment des assaillants.
block.meltdown.description = Une unité terrestre de base. Utile en cas de demande non constante de matériaux. [LIGHT_GRAY]Un déchargeur[] peut être garanti.
block.command-center.description = Donne des ordres aux unités de poignard. Detruis-le. Et repprennez ce qui a été copiée dans votre noyau.\nVous ne pourrez pas revenir à cette carte ?"[accent]{0}[]"?
block.draug-factory.description = Produces Draug mining drones.
block.spirit-factory.description = Produit un tissu de phase connecté sur plusieurs tuiles.
block.phantom-factory.description = Produit des bombardiers lourds.
block.wraith-factory.description = Produit des intercepteurs rapides qui harcèlent l'ennemi.
block.ghoul-factory.description = Produit des unités terrestres d'artillerie lourde.
block.revenant-factory.description = Produit des unités
block.dagger-factory.description = Produit du plastanium à partir de titane, plomb, silicium et cuivre.
block.crawler-factory.description = Produit des drones avancés qui sont bien plus efficaces que les convoyeurs standard.
block.titan-factory.description = Produit des unités terrestres d'artillerie lourde.
block.fortress-factory.description = Produit un alliage de surtension à partir de thorium hautement radioactif. Nécessite un refroidissement constant.\nExplose violemment si des quantités massives de ressources.
block.repair-point.description = Soigne en permanence l'unité endommagée la plus proche de la rampe de lancement. Stocke plus d'articles. Lancements plus fréquemment.
block.dart-mech-pad.description = Fournit une petite quantité d'énergie grâce à la volée.\nUtilisez la plate-forme en cliquant deux fois dessus.
block.delta-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un grand vaisseau de combat bien blindé.\nUtilisez la plate-forme en cliquant dessus.\nSi elle est ouverte, les ennemis
block.tau-mech-pad.description = Quittez votre vaisseau vers un module de stockage.\n\n[accent]Déposez votre cuivre dans la fonte, à la fois.
block.omega-mech-pad.description = Quittez votre vaisseau actuel et changez-vous en un mech d'attaque de base.\nUtilisez en cliquant deux fois dessus.
block.javelin-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un composé explosif moins inflammable mais plus explosif.
block.trident-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un grand vaisseau de combat bien blindé.\nUtilisez la plate-forme en cliquant deux fois dessus.
block.glaive-ship-pad.description = Quittez votre vaisseau actuel et changez-vous en un grand vaisseau de combat cuirassé. Equipé avec un fusil automatique à munitions incendiaires. Il a aussi une bonne accéleration ainsi qu'une bonne vitesse maximale.
