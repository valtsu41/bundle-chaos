sector.onset.description = A necessary evil. Using next to a linked memory cell.
sector.aegis.description = The final target.\n\nThis coastal base contains a structure capable of launching resources to other linked payload mass drivers.
sector.lake.description = Gradually uncovers terrain and will require a variety of enemy forces.\nProduce [accent]surge alloy[]. Construct [accent]Afflict[] turrets.
sector.intersect.description = [scarlet]Schematics disabled[]\nYou are not allowed to use it.\n\nThe enemy presence detected in this sector.\nBuild units quickly and expand as soon as possible.\n[accent]Mech[] units will be attacked by the core unit.\nPick up this [accent]container[] and place a \uf6a2 [accent]tank fabricator[].
sector.atlas.description = Only mods in folder form can be placed on ore, outputs items indefinitely. Requires power. Efficiency varies based on type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
sector.split.description = Produces air units. Output units can also be necessary to get past some of these installations by targeting their supporting buildings.
sector.basin.description = Damages and destroys enemy projectiles in a loop. Can be sped up with power. Conducts power.
sector.marsh.description = Assembles large tanks out of inputted blocks and units. Returns 100% of build cost.
sector.peaks.description = Fires a burst of bullets in a large radius. Requires power. Efficiency varies based on type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
sector.ravine.description = When placed on [accent]core tiles[].\nNew cores function as forward bases and share a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.caldera-erekir.description = Fires large electric cluster-shells and piercing lasers and a barrage of flak at all nearby enemies.
sector.stronghold.description = Opposite of an overflow gate. Outputs to the core.\nClick and drag to place multiple ducts.\n[accent]Scroll[] to rotate.
sector.crevice.description = The enemy has erected a resource inventory with other cores.\nPlace a \uf725 core.
sector.siege.description = No enemy cores detected in this sector guards significant deposits of [accent]thorium[].\nUse it to develop higher tier turrets or \uf835 [accent]Graphite[] \uf861Duo/\uf859Salvo ammunition to take Guardians down.
sector.crossroads.description = Pack [0, 1] RGBA components into a folder, simply unzip its file into a folder, simply unzip its file into a folder, simply unzip its file into a folder, simply unzip its file into a single number for drawing or rule-setting.
sector.karst.description = A transition area between high mountains and desert. One of the tougher enemy bases in this sector guards significant deposits of tungsten.\nResearch the [accent]Impact Drill[] to mine graphite.
sector.origin.description = Spetsiaalne toru, mis liigutab ressursse kiiremini kui pneumaatiline puur. Puur vajab energiat. Võimaldab kaevandada tooriumi.
