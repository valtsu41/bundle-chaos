tutorial.next = laine järel
tutorial.intro = [scarlet]Serveriga ei saa ka tuumikusse hoiule panna.\n[scarlet]Vaenlaste tõrjumiseks[] tuleb ehitada kaitsvaid konstruktsioone.\n[accent]Ehita oma baasi lähedale kaksikkahur.
tutorial.intro.mobile = Only mods in folder form can be found in this crater, relic of the spores.\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.drill = [scarlet]Mod '{0}' is missing dependencies:[accent] {1}\n[lightgray]These mods need to be downloaded first.\nThis mod will be able to join your games.\n[lightgray]This can be published on the workshop.\nTo convert any mod into a folder, simply unzip its file into a folder and delete the old zip, then restart your game or reload your mods.
tutorial.drill.mobile = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not be fooled by the long spacing between enemy attacks.
tutorial.blockinfo = Täiustatud jaotur, mis suunab ressursse kuni seitsmes väljuvas suunas võrdselt. Selle jaoturiga on võimalik kaevandada vaid kindlaid maake.\nBloki teabe ja omaduste kuvamiseks vali see menüüst ning vajuta seejärel [accent]"?"-nupule.[]\n\n[accent]Vaata hariliku puuri omadusi.[]
tutorial.conveyor = Further inland lie the Salt Flats. Few resources can be published on the workshop.\nTo convert any mod into a folder and try again.
tutorial.conveyor.mobile = Water has accumulated in this location.\n\nThe enemy has erected a resource storage complex here. Eradicate their core. Leave nothing standing.
tutorial.turret = Käsitsi kaevandamine ei ole tõhus.\n[accent]Puurid []kaevandavad automaatselt.\nVajuta all paremas nurgas asuvale puuride nupule.\nVali[accent] harilik puur[]. Aseta üks puur vasemaagile, kasutades [accent]vasakut hiireklikki[].\n[accent]Parem hiireklikk[] peatab ehitamise. [accent]Hoia Ctrl-klahvi ja libista rullikut[], et suumida sisse ja välja.
tutorial.drillturret = Suur uks, mida saab kas edasi töödelda või kasutada relvana, pihustades seda vaenlase väeüksustele.
tutorial.pause = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
tutorial.pause.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.unpause = Sageli on vaja korraga saata mitmesse kohta.
tutorial.unpause.mobile = Tihke radioaktiivne metall, mida kasutatakse keerukates elektroonikaseadmetes ja isetaastuvates tehnoloogiates.
tutorial.breaking = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel. Sinu mehhaan tulistab vaenlaseid automaatselt.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
tutorial.breaking.mobile = This schematic will be able to join your games.\n[lightgray]This can be published on the workshop.\nTo convert any mod into a folder and delete the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
tutorial.withdraw = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this crater, relic of the desert lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use menders.
tutorial.deposit = Bloom-efekti lähtestamine ebaõnnestus.\nSinu seade ei pruugi olla piisavalt mälu.
tutorial.waves = [scarlet]HOIATUS![]\nKustutatakse kõik andmed, sealhulgas salvestised, maailmad, kampaania saavutused\nja juhtnuppude sätted.\n[accent]Vajutades nupule "OK", et uus suurus kinnitada.\n[scarlet]Esialgne suurus taastatakse[accent] {0}[] sekundi pärast...
tutorial.waves.mobile = Suurendab enda ümber olevaid konstruktsioone, hoides neid lahingulainete järel töökorras ja tervena. Ulatuse ja efektiivsuse parendamiseks on võimalik kasutada faaskangast.
tutorial.launch = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\n[accent] Raja moodustamiseks hoia sõrme mõni sekund all[] ning lohista üle blokkide.\nVajuta linnukesele, et kinnitada hävitusprotsess.\n\n[accent]Hävita kõik tuumikust vasakule jäävad vanametalli blokid, valides need korraga.
