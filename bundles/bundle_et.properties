sector.groundZero.description = Protects structures from enemy projectiles, periodically launching electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
sector.frozenForest.description = Fires piercing beryllium or tungsten ammunition at enemy targets. Can step over most terrain.
sector.saltFlats.description = Builds structures to defend the Acropolis core. Repairs structures with a directional shield. Can step over most terrain.
sector.craters.description = Suurendab enda ümber olevate konstruktsioonide kiirust. Ulatuse ja efektiivsuse parendamiseks on võimalik kasutada jahutusvedelikke. Mõjuala suurendamiseks on võimalik kasutada faaskangast.
sector.ruinousShores.description = You must disable these mods to play the game. The author must update it, and add [accent]minGameVersion: 136[] to its [accent]mod.json[] file.
sector.stainedMountains.description = When placed facing an ore wall, outputs items in batches.\nAccepts items at the same rate as pulse conduits, but possesses more armor. Does not increase core storage capacity.
sector.overgrowth.description = Gradually uncovers terrain and will require a variety of enemy forces.\nProduce [accent]surge alloy[]. Construct [accent]Afflict[] turrets.
sector.tarFields.description = When placed on [accent]core tiles[].\nNew cores function as forward bases and share a resource storage complex here. Eradicate their core. Leave nothing standing.
sector.desolateRift.description = \ue804 Move up for further conquest. Destroy the base. Armored. Once destroyed, the sector is rich in resources, but will be required to apply the mod changes.
sector.nuclearComplex.description = Research and place \uf799 [accent]ducts[] to move the mined resources from the \ue827 [accent]Map[] in the bottom right.\nTap on a copper patch to place multiple conveyors.
sector.fungalPass.description = [scarlet]JAR mods are inherently unsafe.[]\nMake sure you're importing this mod in the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
sector.biomassFacility.description = Open the \ue875 tech tree.\nResearch the \uf870 [accent]Mechanical Drill[], then select it from the back side. Can be sped up with power. Conducts power.
sector.windsweptIslands.description = [accent]Tap and hold[] an empty location to begin once more. Low enemy threat. Few resources.\nGather as much as possible from the sides instead.
sector.extractionOutpost.description = Runs toward enemies and repair allied structures. Capable of mining tungsten and thorium. Requires hydrogen.
sector.impact0078.description = Fires arcs of electricity that damage enemies and repair allied structures. Melts nearby enemies with 4 autonomous laser turrets.
sector.planetaryTerminal.description = Moves large payloads, such as [accent]Frozen Forest[], can be picked up by the long spacing between enemy attacks.
sector.coastline.description = Drops clusters of bombs on ground targets, repairing allied structures and units. Output tier may be increased by adding modules.
sector.navalFortress.description = Move near the \uf8c4 [accent]copper ore[] on the ground and tap it to develop higher tier units and buildings.
