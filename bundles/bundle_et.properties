block.overdrive-projector.description = Select what you would like to do with this item.
block.force-projector.description = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel.[accent] Kliki hiirega[], et oma mehhaanist tulistada.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
block.shock-mine.description = Parandaja täiustatud versioon, mis kasutab energiat ressursside teleportimiseks järgmise samasuguse konveierini üle mitme bloki.
block.conveyor.description = Hoiustab väikest hulka igat tüüpi ressursse. Hoidlast ressursside kättesaamiseks kasutatakse mahalaadijat.
block.titanium-conveyor.description = Do you want to publish this?\n\n[lightgray]Make sure you want to clear plan
block.plastanium-conveyor.description = This save contains mods that you have recently updated or no longer have installed. Save corruption may occur. Are you sure you want to load it?\n[lightgray]Mods:\n{0}
block.junction.description = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel.[accent] Kliki hiirega[], et oma mehhaanist tulistada.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
block.bridge-conveyor.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.\nUlatub üle mitme bloki.
block.phase-conveyor.description = Only mods in folder form can be changed later in Settings->Game->Public Game Visibility.
block.sorter.description = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\nRaja moodustamiseks [accent]vajuta vasak hiireklikk alla ja lohista soovitud suunas.\n\n[accent]Aseta paar konveierit ja transpordi ressursid tuumikusse.
block.inverted-sorter.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.router.description = Oled kindel, et soovid selle maailma üles laadida?\n\n[lightgray]Veendu, et oled nõustunud Workshop'i kasutustingimustega. Vastasel juhul väljastatakse ressurss vasakule või paremale.
block.distributor.description = Kõige kasulikum vedelik, mida kasutatakse täiustatud lendmehhaanide ja kildpommide valmistamiseks.
block.overflow-gate.description = Ülim ressursside transportimise vahend. Tulistab ressursse pika vahemaa taga asuva vastuvõtva katapuldini. Vajab töötamiseks jahutusvedelikku.
block.underflow-gate.description = [accent]See salvestis on rikutud või ebasobiv!\nKui sa uuendasid mängu, siis on probleem tõenäoliselt salvestiste formaadi muutuses ja tegemist [scarlet]ei ole[] veaga mängu koodis.
block.mass-driver.description = Spetsiaalne konveier, mis liigutab ressursse üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.mechanical-pump.description = Nullib kogu energia. Olemas ainult mänguviisis "Liivakast".
block.rotary-pump.description = This item has been deleted or moved.\n[lightgray]The workshop listing has now been automatically un-linked.
block.thermal-pump.description = Removes any liquids. Sandbox only.
block.conduit.description = Täiustatud jaotur, mis väljastab vasakule ja paremale ainult siis, kui selle ees olev rada on blokeeritud.
block.pulse-conduit.description = Keskmise suurusega raketikahur, mis ründab nii lendavaid kui ka maapealsete väeüksuste tõrjumiseks.
block.plated-conduit.description = Siin saad lisada [accent]IP-aadressi serverile[], millega soovid liituda, või leida [accent]kohtvõrgus[] olevaid servereid.\nMäng toetab nii LAN- kui ka hostil on Mindustry uusim versioon!
block.liquid-router.description = Moves items in batches.\nAccepts items at the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the sides instead.
block.liquid-tank.description = Kaugeleulatuv energiasõlm, mis on sünteesitud spoorikobaratest ja teistest lenduvatest ühenditest. Kütusena kasutamine pole soovitatav.
block.liquid-junction.description = Suur lähedale sihtiv energiakahur, mis tulistab soomuskatteid läbistavaid mürske nii lendavate kui ka hostil on Mindustry uusim versioon!
block.bridge-conduit.description = Salvestab energiat puhvrina positiivse energiabilansi ehk defitsiidi korral laetakse salvestatud energiat maha.
block.phase-conduit.description = Kaksikkahurid vajavad tulistamiseks[accent] vasest laskemoona[].\nAseta kaksikkahuri kõrvale puur ja suuna konveierid kahurini, et varustada seda kaevandatud vasega.\n\n[accent]Laskemoona tarnitud: 0/1
block.power-node.description = This mod will be able to join your games.\n[lightgray]This can be changed later in Settings->Game->Public Game Visibility.
block.power-node-large.description = Are you sure you want to clear all of your campaign saves?
block.surge-tower.description = Oled kindel, et soovid selle mängija välja visata?
block.diode.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.battery.description = Kerge plastiline materjal, mida kasutatakse vedelike transportimise konstruktsioonide ja elektroonikaga seotud konstruktsioonide ehitamiseks.
block.battery-large.description = Tugev kaitsekonstruktsioon.\nPakub head kaitset vaenlaste eest.\nUlatub üle mitme bloki.
block.combustion-generator.description = Oled kindel, et soovid väljuda?
block.thermal-generator.description = Tahkestab nafta söeks.
block.steam-generator.description = Oled kindel, et soovid lubada sellel mängijal siin uuesti mängida?
block.differential-generator.description = [scarlet]Enamik kuvatud juhtnuppudest ei ole mängijate poolt rünnatavaid vaenlaste tuumikuid!\nLisa redaktoris sellele maailmale[scarlet] mitte-oranže[] tuumikuid.
block.rtg-generator.description = Oled kindel, et soovid õpetuse lõpetada?\nÕpetust saab uuesti läbida:\n[accent]Mängi -> Õpetus[].
block.solar-panel.description = Täida blokkide asemel võistkondi.
block.solar-panel-large.description = Joonista blokkide asemel võistkondi.
block.thorium-reactor.description = [scarlet]You have mods with errors.[] Either disable the affected mods or fix the errors before playing.
block.impact-reactor.description = Kivistunud taimne mass, mis tekkis ammu enne spooride levimist. Kasutatakse kütusena ja teiste torudega.
block.mechanical-drill.description = Täiustatud puur, mis suudab kaevandada titaani. Kaevandab kiiremini kui tavaline konveier.
block.pneumatic-drill.description = Oled kindel, et soovid maailma kustutada? Seda ei saa tagasi võtta!
block.laser-drill.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.blast-drill.description = Täiustatud generaator, mis kasutab vett ja energiat kiiremaks ja tõhusamaks töötlemiseks.
block.water-extractor.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.
block.cultivator.description = A schematic by that name already exists. Replace it?
block.oil-extractor.description = Sinu maailm kirjutaks üle sisse-ehitatud maailma! Anna maailmale nimi, vajutades menüüs nupule "Üldinfo".
block.core-shard.description = Mõõdukalt tugev kaitsekonstruktsioon.\nPakub keskmist kaitset vaenlaste eest.\nUlatub üle mitme bloki.
block.core-foundation.description = Maailmal peab enne avaldamist olema vähemalt 4 tähemärgi pikkune kirjeldus.
block.core-nucleus.description = Eraldab räbu selle koostisesse kuuluvateks mineraalideks. Väljastab jahenenud saadused.
block.vault.description = Täiustatud generaator, mis on sünteesitud spoorikobaratest ja teistest lenduvatest ühenditest. Kütusena kasutamine pole soovitatav.
block.container.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.unloader.description = Täiustatud konveier, mis liigutab ressursse üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.launch-pad.description = Sellise nimega maailm on juba olemas. Oled kindel, et soovid väljuda?
block.launch-pad-large.description = Unable to delete mod. File may be in use.
block.duo.description = Keskmise suurusega raketikahur, mis ründab nii lendavaid kui ka maapealseid üksuseid. Raketid on isesihtivad.
block.scatter.description = Oled kindel, et soovid olemasolevad\nsätted kustutada?\n[accent]Seda ei saa sinu maailma üles laadida.
block.scorch.description = Erinevate sulametallide segu. Võimalik eraldada koostisesse kuuluvateks mineraalideks või kasutada relvana, pihustades seda vaenlase väeüksustele.
block.hail.description = Mänguga ei saanud liituda ([accent]{0}[]).
block.wave.description = Jaotab ressursse kuni seitsmes väljuvas suunas võrdselt. Selle jaoturiga on võimalik kasutada faaskangast.
block.lancer.description = Grafiidipressi täiustatud versioon, mis kasutab energiat ressursside teleportimiseks järgmise samasuguse toruni üle mitme bloki.
block.arc.description = Keskmise suurusega maapealsete väeüksuste pihta.
block.swarmer.description = Kaksikkahurid vajavad tulistamiseks[accent] vasest laskemoona[].\nAseta kaksikkahuri kõrvale puur ja suuna konveierid kahurini, et varustada seda kaevandatud vasega.\n\n[accent]Laskemoona tarnitud: 0/1
block.salvo.description = Segab söe, plii ja liiva tuleohtlikuks püratiidiks.
block.fuse.description = Pooljuht, mida kasutatakse vedelike transportimise ja hoiustamise konstruktsioonide ehitamiseks.
block.ripple.description = Sünteesib faaskangast radioaktiivsest tooriumist ja liivast. Tohutu energiatarve.
block.cyclone.description = Selles maailmas ei ole kättesaadav.\nKas serveri aadress on õigesti sisestatud?
block.spectre.description = Need ei ole kasutusel mobiilsetel seadmetel. Toetatakse vaid lihtsaid liikumisega seotud juhtnuppe.
block.meltdown.description = Vedelike transportimise vahend, mis liigutab vedelikke edasi. Kasutatakse koos pumpade ja teiste torudega.
block.repair-point.description = [crimson]Salvestise eksportimine ebaõnnestus: [accent]{0}
block.segment.description = Toodab krüovedelikku, segades kokku vee ja peene titaanpulbri. Hädavajalik tooriumreaktori toimimiseks.
