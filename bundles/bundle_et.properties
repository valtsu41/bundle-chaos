tutorial.next = [lightgray]<Jätkamiseks vajuta siia>
tutorial.intro = Alustasid[accent] Mindustry mänguõpetusega[].\n[accent]Tuumikust[] väljub sinu [accent]lendmehhaan Ahti[]. Alusta[accent] vase kaevandamisest[]. Selleks liigu tuumiku lähedal asuva vasemaagi juurde ja vajuta jaamale.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Käsitsi kaevandamine ei ole mängijate tuumikuid!\nLisa redaktoris sellele maailmale[SCARLET] mitte-oranže[] tuumikuid.
tutorial.drill.mobile = Käsitsi kaevandamine ei ole võimalik tagasi tulla.
tutorial.blockinfo = Igal konstruktsioonil on erinevad omadused. Iga puuriga on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\n[accent]Mängu peatamiseks vajuta [accent]tühikut.
tutorial.conveyor = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\n[accent] Raja moodustamiseks hoia sõrme mõni sekund all[] ning lohista üle blokkide.\nVajuta linnukesele, et kinnitada hävitusprotsess.\n\n[accent]Hävita kõik tuumikust vasakule jäävad vanametalli blokid, valides need korraga.
tutorial.conveyor.mobile = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\nRaja moodustamiseks [accent]vajuta vasak hiireklikk alla ja lohista soovitud suunas.[]\nHoia all[accent] Ctrl-klahvi[], et paigutada rada diagonaalselt.\n\n[accent]Aseta paar konveierit ja transpordi ressursid tuumikusse.
tutorial.turret = Tuumikusse veetud ressursse saab kasutada uute [accent]tehnoloogiate uurimiseks[].\n\n[accent]Vajuta lendu tõusmise nuppu.
tutorial.drillturret = Kaksikkahurid vajavad tulistamiseks[accent] vasest laskemoona[].\nAseta kaksikkahuri kõrvale puur ja suuna konveierid kahurini, et varustada seda kaevandatud vasega.\n\n[accent]Laskemoona tarnitud: 0/1
tutorial.pause = Lahingu ajal on võimalik paremini ehitisi konstrueerida.\nSelleks seisa jaama kohal ja vajuta jaamale.
tutorial.pause.mobile = Lahingu ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik kasutada faaskangast.
tutorial.unpause = Nüüd vajuta seda nuppu uuesti, et mängu naasta.
tutorial.unpause.mobile = Nüüd vajuta seda nuppu uuesti, et mängu naasta.
tutorial.breaking = Sageli on vaja ressursse otse mehhaanile kaasa võtta.\nSelleks [accent]vajuta blokile[], milles on ressursid, ja seejärel[accent] vajuta inventaris kuvatud ressursile[].\n[accent]Vajutades ja hoides[] on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\nMängu peatamiseks vajuta üleval vasakus nurgas olevale pausinupule.
tutorial.breaking.mobile = Sageli on vaja korraga saata mitmesse kohta.
tutorial.withdraw = Mõnikord on vaja märkimisväärset energiaimpulssi.
tutorial.deposit = Ressursside mahutavus
tutorial.waves = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel. Sinu mehhaan tulistab vaenlaseid automaatselt.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
tutorial.waves.mobile = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel. Sinu mehhaan tulistab vaenlaseid automaatselt.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
tutorial.launch = Kui jätad praegu lendu tõusmata, siis saad seda teha alles hilisemate lahingulainete järel.
item.copper.description = Peamine materjal, mida kasutatakse metallurgias toorainena ja sulamite koostisena.
item.lead.description = Peamine materjal, mida kasutatakse tuumkütusena ja tugevate konstruktsioonide ehitamisel.
item.metaglass.description = Ülitugev klaasiühend, mida kasutatakse igat tüüpi konstruktsioonide ehitamiseks.
item.graphite.description = Töödeldud süsinik, mida kasutatakse tuumkütusena ja tugevate konstruktsioonide ehitamisel.
item.sand.description = Levinud materjal, mida kasutatakse metallurgias toorainena ja sulamite koostisena.
item.coal.description = Kivistunud taimne mass, mis tekkis ammu enne spooride levimist. Kasutatakse kütusena ja teiste torudega.
item.titanium.description = Haruldane ja imekerge metall, mida kasutatakse päikesepaneelides, keerukates elektroonikaseadmetes ja isejuhtivates rakketides.
item.thorium.description = Tihke radioaktiivne metall, mida kasutatakse päikesepaneelides, keerukates elektroonikaseadmetes ja isetaastuvates tehnoloogiates.
item.scrap.description = Vanaaegsete ehitiste ja mahajäetud väeüksuste jäänused, mis sisaldavad väheses koguses erinevaid metalle.
item.silicon.description = Pooljuht, mida kasutatakse vedelike transportimise konstruktsioonide ehitamiseks.
item.plastanium.description = Kerge plastiline materjal, mida kasutatakse täiustatud lendmehhaanide ja kildpommide valmistamiseks.
item.phase-fabric.description = Peaaegu kaalutu materjal, mida kasutatakse puuride, mehhaanide ja vedelike transportimise ja hoiustamise konstruktsioonide ehitamiseks.
item.surge-alloy.description = Täiustatud jaotur, mis väljastab vasakule ja paremale ainult siis, kui selle ees olev rada on blokeeritud.
item.spore-pod.description = Sünteetiline spooride kogum, mis on mõeldud baasressursside automaatseks kaevandamiseks.
item.blast-compound.description = Pommides kasutatav ebastabiilne komponent, mis on mõeldud kaevandamiseks. Odav toota, kuid kulukas ülal pidada. Kaevandab automaatselt vaske ja pliid ning transpordib ressursse lähimasse tuumikusse.
item.pyratite.description = Süüterelvades kasutatav eriti tuleohtlik aine.
liquid.water.description = Kõige kasulikum vedelik, mida kasutatakse puuride, mehhaanide ja vedelike transportimise konstruktsioonide ja elektroonikaga seotud konstruktsioonide ehitamiseks.
liquid.slag.description = Erinevate sulametallide segu. Võimalik eraldada koostisesse kuuluvateks mineraalideks või kasutada pritskahurites.
liquid.oil.description = Keerukate materjalide tootmisel kasutatav vedelik. Võimalik muundada söeks või kasutada relvana, pihustades seda vaenlase väeüksustele.
liquid.cryofluid.description = Inertne mittesöövitav vedelik, mis saadakse veest ja titaanist. Suure soojusmahtuvusega. Kasutatakse masinate jahutamiseks.
mech.alpha-mech.description = Standardne lendmehhaan. Võrdlemisi kiire ja kerge, kuid madala kahjuvõimega ja madala kaevandamise kiirusega.
mech.delta-mech.description = Kiire ja kergelt soomustatud maapealne mehhaan, mis on loodud äkkrünnakuteks. Konstruktsioone kahjustab vähe, kuid on soomuskattega ja vastupidavam. Võtab külgedelt sisendina vastu ainult konveierite väljundeid.
mech.tau-mech.description = Tugifunktsioonidega maapealne mehhaan. Põhineb soldatite väeüksusel, millel on ainulaadsed elektrilised omadused.
mech.omega-mech.description = Tugev kaitsekonstruktsioon.\nPakub head kaitset vaenlaste eest.
mech.dart-ship.description = Standardne lendmehhaan. Võrdlemisi kiire ja kerge, kuid madala kahjuvõimega ja madala kaevandamise kiirusega.
mech.javelin-ship.description = Äkkrünnakuteks loodud lendmehhaan. Kuigi hoovõtt on aeglane, saavutab see suure kiiruse ja teeb vaenlastele suuresti kahju, kasutades elektrirelvi\nja rakette.
mech.trident-ship.description = Pommitajast lendmehhaan, millega on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\n[accent]Mängu peatamiseks vajuta [accent]tühikut.
mech.glaive-ship.description = Tugev kaitsekonstruktsioon.\nPakub head kaitset vaenlaste eest.
unit.draug.description = Algeline droon, mis on loodud äkkrünnakuteks. Konstruktsioone kahjustab vähe, kuid on oma elektrirelvadega suuteline kiiresti hävitama suuremaid vaenlaste väeüksusi.
unit.spirit.description = Modifitseeritud kaevandusdroon, mis on kaetud erilise faaskangapõhise peegeldava ühendiga. Pakub kaitset peaaegu kõiki tüüpi kuulide ja mürskude eest.
unit.phantom.description = Täiustatud puur, mis vajab töötamiseks energiat.
unit.dagger.description = Kõige kasulikum vedelik, mida kasutatakse metallurgias toorainena ja sulamite koostisena.
unit.crawler.description = Maapealne väeüksus, mis sihib generaatoreid.
unit.titan.description = Täiustatud generaator, mis on kasulik maapealsete väeüksuste vastane kahur, mis pritsib vedelikke. Veega varustades kustutab leeke.
unit.fortress.description = Tugev maapealne väeüksus, mida on odav toota. Suured parved käivad vaenlastele üle jõu.
unit.eruptor.description = Tugev maapealne väeüksus, mis koosneb lihtsast kerest, millele on kinnitatud lõhkeained.
unit.wraith.description = Kiiresti lendav väeüksus, mis on relvastatud kahe modifitseeritud kauglaskuriga. Need võimaldavad hõlpsasti rünnata kaugel asuvaid vaenlasi ja nende ehitiste kohal, sihtides infrastruktuuri kõige olulisemaid osi.
unit.ghoul.description = Tugev kaitsekonstruktsioon.\nPakub head kaitset vaenlaste eest.\nUlatub üle mitme bloki.
unit.revenant.description = Vastupidav ja lendav väeüksus raketimassiiviga.
block.message.description = Hoiab endas liitlastele olulist sõnumit.
block.graphite-press.description = Surub söekamakaid õhukesteks grafiidilehtedeks.
block.multi-press.description = Grafiidipressi täiustatud versioon, mille mõjuala on suurem. Parandab enda ümber kuusnurkse energiavälja, mis kaitseb ehitisi ja väeüksuseid. Liigse koormuse korral kuumeneb üle. Ülekuumenemise korral on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\n[accent]Mängu peatamiseks vajuta [accent]tühikut.
block.silicon-smelter.description = Toodab energiat süttivate materjalide, näiteks söe, põletamisel.
block.kiln.description = Sulatab vanametalli räbuks, mida saab kas edasi töödelda või kasutada pritskahurites.
block.plastanium-compressor.description = Toodab kalevite väeüksuseid. Taasta see, mis läks kunagi kaduma.
block.phase-weaver.description = Sünteesib naftat, surudes spoorikobaraid suure rõhu all.
block.alloy-smelter.description = Kombineerib titaaniumi, plii, räni ja vase voogsulamiks.
block.cryofluidmixer.description = Toodab naftast ja titaanist plastiumit.
block.blast-mixer.description = Purustab vanametalli peeneks liivaks.
block.pyratite-mixer.description = Segab söe, plii ja liiva tuleohtlikuks püratiidiks.
block.melter.description = Sulatab liiva ja plii metaklaasiks. Väike energiatarve.
block.separator.description = Eraldab räbu selle koostisesse kuuluvateks mineraalideks. Väljastab jahenenud saadused.
block.spore-press.description = Sünteesib faaskangast radioaktiivsest tooriumist ja liivast. Tohutu energiatarve.
block.pulverizer.description = Purustab vanametalli peeneks liivaks.
block.coal-centrifuge.description = Tahkestab nafta söeks.
block.incinerator.description = Hävitab iga sellesse siseneva ressursi ja vedeliku.
block.power-void.description = Nullib kogu energia. Olemas ainult mänguviisis "Liivakast".
block.power-source.description = Väljastab piiramatult energiat. Olemas ainult mänguviisis "Liivakast".
block.item-source.description = Väljastab piiramatult vedelikke. Olemas ainult mänguviisis "Liivakast".
block.item-void.description = Hävitab iga sellesse siseneva ressursi ja vedeliku.
block.liquid-source.description = Väljastab piiramatult energiat. Olemas ainult mänguviisis "Liivakast".
block.copper-wall.description = Odav ja aeglane pump, mis ei vaja töötamiseks energiat.
block.copper-wall-large.description = Odav puur, mis suudab kaevandada titaani. Kaevandab kiiremini kui tavaline aku.
block.titanium-wall.description = Mõõdukalt tugev kaitsekonstruktsioon.\nPakub keskmist kaitset vaenlaste eest.\nUlatub üle mitme bloki.
block.titanium-wall-large.description = Mõõdukalt tugev kaitsekonstruktsioon.\nPakub keskmist kaitset vaenlaste eest.\nUlatub üle mitme bloki.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.
block.thorium-wall.description = Tugev ja hästi soomustatud maapealne mehhaan frontaalrünnakuteks. Soomuskate kaitseb mehhaani kuni 90% ulatuses.
block.thorium-wall-large.description = Tugev ja hästi soomustatud maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.phase-wall.description = Tugev kaitsekonstruktsioon, mis on loodud äkkrünnakuteks. Konstruktsioone kahjustab vähe, kuid on soomuskattega ja vastupidavam. Võtab külgedelt sisendina vastu ainult konveierite väljundeid.
block.phase-wall-large.description = Tugev kaitsekonstruktsioon, mis on suurema ulatuse ja suurema võimalike ühenduste arvuga.
block.surge-wall.description = Äärmiselt tugev kaitsekonstruktsioon.\nKuulidega kokkupõrkel neelab energiat, vabastades seda suvalistel hetkedel.
block.surge-wall-large.description = Äärmiselt ohtlik piirkond. Külluslikult ressursse, kuid vähe ruumi. Suur hävinemisoht. Lahku võimalikult kiiresti. Vaenlaste rünnakute vaheline pikk aeg on petlik!
block.door.description = Väike ja odav kahur, mis tulistab elektriga.
block.door-large.description = Suur faassein
block.mender.description = Parandab kõige lähemal asuvat liitlaste väeüksust.
block.mend-projector.description = Parandaja täiustatud versioon, mille mõjuala on suurem. Parandab enda ümber olevaid konstruktsioone. Ulatuse ja efektiivsuse parendamiseks on võimalik paremini ehitisi konstrueerida.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.overdrive-projector.description = Suurendab enda ümber olevaid konstruktsioone, hoides neid lahingulainete järel töökorras ja tervena. Ulatuse ja efektiivsuse parendamiseks on võimalik ressursse kaasa võtta hulgi.\n\n[accent]Võta tuumikust kaasa vaske.[]
block.force-projector.description = Tekitab enda ümber kuusnurkse energiavälja, mis kaitseb ehitisi ja väeüksuseid. Liigse koormuse korral kuumeneb üle. Ülekuumenemise korral on võimalik kasutada faaskangast.
block.shock-mine.description = Peaaegu nähtamatu miin, mis lõhkeb, kui vaenlane sellele astub.
block.conveyor.description = Peamine materjal, mida kasutatakse igat tüüpi konstruktsioonide ehitamiseks.
block.titanium-conveyor.description = Täiustatud pump, mis vajab töötamiseks suurel hulgal energiat.
block.junction.description = Toimib kui sild samal tasapinnal ristuvate konveierite vahel. Kasulik olukordades, kus kaks toru kannavad erinevaid vedelikke erinevatesse kohtadesse.
block.bridge-conveyor.description = Spetsiaalne toru, mis transpordib ja hoiustab neid sobilikesse ehitistesse automaatselt. Pööratav.
block.phase-conveyor.description = Täiustatud energiasõlm, mis on suurema ulatuse ja suurema võimalike ühenduste arvuga.
block.sorter.description = Sorteerib ressursse. Kui sisenev ressurss vastab valitud ressursile, siis liigub see otse edasi. Vastasel juhul väljastatakse ressurss vasakule või paremale.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Jaotab vedelikke kuni kolmes väljuvas suunas võrdselt. Selle jaoturiga on võimalik kasutada faaskangast.
block.distributor.description = Täiustatud energiasõlm, mis on väiksema võimalike ühenduste arvuga.
block.overflow-gate.description = Eriline jaotur, mis väljastab vasakule ja paremale ainult siis, kui selle ees olev rada on blokeeritud.
block.mass-driver.description = Ülim ressursside transportimise vahend. Tulistab ressursse pika vahemaa taga asuva vastuvõtva katapuldini. Vajab töötamiseks jahutusvedelikku.
block.mechanical-pump.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.
block.rotary-pump.description = Täiustatud põlemisgeneraator. Tõhusam kui põlemisgeneraator, kuid vajab töötamiseks suurel hulgal energiat.
block.thermal-pump.description = Ülim pump, mis pumpab paremini kui harilik puur.
block.conduit.description = Vedelike mahutavus
block.pulse-conduit.description = Täiustatud stardiplatvorm, mis hoiustab rohkem ressursse ja millelt saadetakse ressursse sagedamini emalaeva.
block.liquid-router.description = Jaotab vedelikke kuni kolmes väljuvas suunas võrdselt. Kasulik olukordades, kus kaks toru kannavad erinevaid vedelikke erinevatesse kohtadesse.
block.liquid-tank.description = Hoiustab väikest hulka igat tüüpi konstruktsioonide ehitamiseks.
block.liquid-junction.description = Toimib kui sild samal tasapinnal ristuvate konveierite vahel. Kasulik olukordades, kus kaks konveierit kannavad erinevaid vedelikke erinevatesse kohtadesse.
block.bridge-conduit.description = Spetsiaalne konveier, mis liigutab ressursse kiiremini kui algeline toru.
block.phase-conduit.description = Täiustatud versioon kaksikkahurist, mis tulistab elektriga.
block.power-node.description = Edastab energiat ühendatud sõlmpunktidesse. Sõlmed varustavad energiaga kõiki piisavalt lähedal asuvaid ja sõlmega ühenduses olevaid konstruktsioone.
block.power-node-large.description = Täiustatud toru, mis transpordib ja hoiustab vedelikke kiiremini kui algeline toru.
block.surge-tower.description = Kaugeleulatuv energiasõlm, mis on toodetud atmosfääris leiduvatest kontsentratsioonidest tööstustlikel eesmärkidel. Kasutatakse kütusena, tehisnafta tootmiseks ja lõhkeainete koostisosana.
block.battery.description = Salvestab energiat puhvrina positiivse energiabilansi ehk ülejäägi korral. Negatiivse energiabilansi ehk defitsiidi korral laetakse salvestatud energiat maha.
block.battery-large.description = Salvestab rohkem energiat kui tavaline konveier.
block.combustion-generator.description = Toodab krüovedelikku, segades kokku vee ja peene titaanpulbri. Hädavajalik tooriumreaktori toimimiseks.
block.thermal-generator.description = Toodab parandusdroone. Parandusdroonid on mõeldud kaevandamiseks. Odav toota, kuid kulukas ülal pidada. Kaevandab automaatselt vaske ja pliid ning transpordib ressursse lähimasse tuumikusse.
block.turbine-generator.description = Täiustatud toru, mis transpordib ja hoiustab vedelikke kiiremini kui pneumaatiline puur. Puur vajab energiat. Võimaldab kaevandada tooriumi.
block.differential-generator.description = Tekitab enda ümber olevaid konstruktsioone. Ulatuse ja efektiivsuse parendamiseks on võimalik teatud koguses ka vedelikku hoiustada. Kasulik olukordades, kus kaks konveierit kannavad erinevaid ressursse erinevatesse kohtadesse.
block.rtg-generator.description = Töökindel generaator, mis kasutab vett ja energiat kiiremaks ja tõhusamaks töötlemiseks.
block.solar-panel.description = Toodab parandusdroone. Parandusdroonid on mõeldud kaevandamiseks. Odav toota, kuid kulukas ülal pidada. Kaevandab automaatselt vaske ja pliid kui võimalik.
block.solar-panel-large.description = Tavalise päikesepaneeli märkimisväärselt tõhusam versioon.
block.thorium-reactor.description = Toodab vähesel määral energiat päikesekiirgusest.
block.impact-reactor.description = Täiustatud ja soomustatud maapealne väeüksus. Ründab nii maapealseid kui ka WAN-mitmikmängu.\n\n[lightgray]Märkus: Ei ole olemas automaatset serverite nimekirja. Kui sa soovid liituda mänguga IP kaudu, on sul vaja teada serveri IP-aadressi.
block.mechanical-drill.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.\nUlatub üle mitme bloki.
block.pneumatic-drill.description = Täiustatud toru, mis kasutab vett ja energiat kiiremaks ja tõhusamaks töötlemiseks.
block.laser-drill.description = Lasertehnoloogia võimaldab puurida veelgi kiiremini kui tavaline konveier.
block.blast-drill.description = Ülim puur, mis kaevab ressursse aeglasel kiirusel kuitahes kaua. Ainult põhiressursside kaevandamiseks.
block.water-extractor.description = Puurib sügavale ja pumpab põhjavett. Kasutatakse kohtades, kus pinnavett ei leidu.
block.cultivator.description = Kultiveerib atmosfääris madalas kontsentratsioonis leiduvaid spoore tööstuses kasutatavateks spoorikobarateks.
block.oil-extractor.description = Kasutab suures koguses vedelikke. Kasuta puhvrite loomiseks juhul, kui ressursside nõudlus pole püsiv, või ettevaatusabinõuna tähtsate konstruktsioonide jahutussüsteemides.
block.core-shard.description = Tuumiku esimene versioon. Tuumiku hävides kaob ühendus piirkonnaga.
block.core-foundation.description = Tuumiku teine versioon. Tugevam. Hoiustab rohkem ressursse.
block.core-nucleus.description = Tuumiku kolmas ja viimane versioon. Ülimalt tugev. Hoiustab massiivsel hulgal ressursse.
block.vault.description = Hoiustab väikest hulka igat tüüpi ressursse. Hoidlast ressursside kättesaamiseks kasutatakse mahalaadijat.
block.container.description = Hoiustab suures koguses energiat, liiva ja vett nafta puurimiseks.
block.unloader.description = Transpordib ressursse sama kiiresti kui titaankonveier, kuid on soomuskattega ja vastupidavam. Võtab külgedelt sisendina vastu ainult konveierite väljundeid.
block.launch-pad.description = Saadab ressursse tagasi emalaeva, ilma et oleks vaja tuumikuga lendu tõusta.
block.launch-pad-large.description = Täiustatud ja soomustatud maapealne väeüksus. Ründab nii maapealseid kui ka WAN-mitmikmängu.\n\n[lightgray]Märkus: Ei ole olemas automaatset serverite nimekirja. Kui sa soovid liituda mänguga IP kaudu, on sul vaja teada serveri IP-aadressi.
block.duo.description = Väike ja odav kahur, mis tulistab võimsaid energiakiiri.
block.scatter.description = Õhutõrjekahur, mis tulistab elektriga.
block.scorch.description = Heidab tuld maapealsetele väeüksustele. Eriti efektiivne lähedal asuvate väeüksuste tõrjumiseks.
block.hail.description = Väike kahur, mis tulistab kolm läbilõikavat energiakiirt.
block.wave.description = Keskmise suurusega maapealsete väeüksuste tõrjumiseks.
block.lancer.description = Keskmise suurusega maapealsete väeüksuste tõrjumiseks.
block.arc.description = Väike ja odav kahur, mis pritsib vedelikke. Veega varustades kustutab leeke.
block.swarmer.description = Keskmise suurusega kahur, mis pritsib vedelikke. Veega varustades kustutab leeke.
block.salvo.description = Täiustatud konveier, mis kasutab vett ja energiat kiiremaks ja tõhusamaks töötlemiseks.
block.fuse.description = Suur faassein
block.ripple.description = Äärmiselt võimas kahur, mis tulistab kolm läbilõikavat energiakiirt.
block.cyclone.description = Suur stardiplatvorm
block.spectre.description = Massiivne kaheraudne kahur, mis tulistab mürske kobaratena kaugete vahemaade taha.
block.meltdown.description = Massiivne kaheraudne kahur, mis on relvastatud kahe modifitseeritud kauglaskuriga. Need võimaldavad hõlpsasti rünnata kaugel asuvaid vaenlasi ja nende ehitiste kohal, sihtides infrastruktuuri kõige olulisemaid osi.
block.command-center.description = Jagab liitlaste väeüksustele käske. Kohustab väeüksusi vaenlase tuumikut ründama, põgenema või patrullima. Kui vaenlaste tuumikut ei ole, siis vaikimisi antakse väeüksustele käsk oodata vaenlaste väeüksuste lähenemist ja rünnata.
block.draug-factory.description = Toodab pommitajate väeüksuseid. Pommitajad on tugevad ja lendavad lauspommitavad väeüksused.
block.spirit-factory.description = Toodab vähesel määral energiat päikesekiirgusest.
block.phantom-factory.description = Toodab plahvatajate väeüksuseid. Hävita kaks vaenlaste tuumikut.
block.wraith-factory.description = Toodab tooriumist märkimisväärsel hulgal elektrit. Vajab pidevat jahutamist. Plahvatab ägedalt, kui jahutusvedelikku tarnitakse liiga vähe.
block.ghoul-factory.description = Toodab vähesel määral energiat päikesekiirgusest.
block.revenant-factory.description = Toodab energiat kuumades piirkondades.
block.dagger-factory.description = Toodab pommitajate väeüksuseid. Pommitajad on tugevad maapealsed väeüksused, mis on kaetud erilise faaskangapõhise peegeldava ühendiga. Pakub kaitset peaaegu kõiki tüüpi kuulide ja mürskude eest.\nUlatub üle mitme bloki.
block.crawler-factory.description = Toodab parandusdroone. Parandusdroonid on mõeldud kaevandamiseks. Odav toota, kuid kulukas ülal pidada. Kaevandab automaatselt vaske ja pliid ning transpordib ressursse lähimasse tuumikusse.
block.titan-factory.description = Toodab vähesel määral energiat päikesekiirgusest.
block.fortress-factory.description = Toodab naftast ja titaanist plastiumit.
block.repair-point.description = Parandab kõige lähemal asuvat liitlaste väeüksust.
block.dart-mech-pad.description = Võimaldab läbida metamorfoosi tugevaks ja hästi soomustatud maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta sellele.\n\n[accent]{0}/{1} vaske kaevandatud
block.delta-mech-pad.description = Võimaldab läbida metamorfoosi tugevaks ja hästi soomustatud lendmehhaan. Relvastatud leegitseva kuulipilduriga. Väga manööverdusvõimeline.
block.tau-mech-pad.description = Võimaldab läbida metamorfoosi tugifunktsioonidega maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.omega-mech-pad.description = Võimaldab läbida metamorfoosi kiireks ja kergelt soomustatud maapealne mehhaan, mis on mõeldud ehitiste automaatseks parandamiseks.
block.javelin-ship-pad.description = Võimaldab läbida metamorfoosi tugifunktsioonidega maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.trident-ship-pad.description = Võimaldab läbida metamorfoosi tugevaks ja hästi soomustatud lendmehhaan. Relvastatud leegitseva kuulipilduriga. Väga manööverdusvõimeline.
block.glaive-ship-pad.description = Võimaldab läbida metamorfoosi äkkrünnakuteks loodud lendmehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
