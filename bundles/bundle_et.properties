tutorial.next = [lightgray]<Jätkamiseks vajuta siia>
tutorial.intro = Alustasid[accent] Mindustry mänguõpetusega[].\n[accent]Tuumikust[] väljub sinu [accent]lendmehhaan Ahti[]. Alusta[accent] vase kaevandamisest[]. Selleks liigu tuumiku lähedal asuva vasemaagi juurde ja vajuta jaamale.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Käsitsi kaevandamine ei ole tõhus.\n[accent]Puurid []kaevandavad automaatselt.\nVajuta all paremas nurgas asuvale puuride nupule.\nVali[accent] harilik puur[].\nAseta üks puur vasemaagile, kasutades [accent]vasakut hiireklikki[].\n[accent]Parem hiireklikk[] peatab ehitamise. [accent]Hoia Ctrl-klahvi ja libista rullikut[], et suumida sisse ja välja.
tutorial.drill.mobile = Käsitsi kaevandamine ei ole võimalik tagasi tulla.
tutorial.blockinfo = Igal konstruktsioonil on erinevad omadused. Iga puuriga on võimalik kasutada räni.
tutorial.conveyor = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\nRaja moodustamiseks [accent]vajuta vasak hiireklikk alla ja lohista soovitud suunas.\n\n[accent]Aseta paar konveierit ja transpordi ressursid tuumikusse.
tutorial.conveyor.mobile = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\nRaja moodustamiseks [accent]vajuta vasak hiireklikk alla ja lohista soovitud suunas.\n\n[accent]Aseta paar konveierit ja transpordi ressursid tuumikusse.
tutorial.turret = Tuumikusse veetud ressursse saab kasutada uute [accent]tehnoloogiate uurimiseks[].\n\n[accent]Vajuta lendu tõusmise nuppu.
tutorial.drillturret = Kaksikkahurid vajavad tulistamiseks[accent] vasest laskemoona[].\nAseta kaksikkahuri kõrvale puur ja suuna konveierid kahurini, et varustada seda kaevandatud vasega.\n\n[accent]Laskemoona tarnitud: 0/1
tutorial.pause = Lahingu ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik paremini ehitisi konstrueerida.\nSelleks seisa jaama kohal ja vajuta jaamale.
tutorial.pause.mobile = Lahingu ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik[accent] mängu käik peatada.[]\nPausi ajal on võimalik kaevandada vaid kindlaid maake.\nBloki teabe ja omaduste kuvamiseks vali see menüüst ning vajuta seejärel [accent]"?"-nupule.[]\n\n[accent]Vaata hariliku puuri omadusi.[]
tutorial.unpause = Nüüd vajuta uuesti tühikut, et mängu naasta.
tutorial.unpause.mobile = Nüüd vajuta seda nuppu uuesti, et mängu naasta.
tutorial.breaking = Sageli on vaja blokke hävitada.\n[accent]Vali alt paremast nurgast blokkide hävitamise režiim[] ning seejärel vajuta allpool olevale[accent] linnukesele[] valiku kinnitamiseks.\nPaigutuse tühistamiseks vajuta [accent]"X"-nupule[].
tutorial.breaking.mobile = Sageli on vaja korraga saata mitmesse kohta.\n\n[scarlet]Ära kasuta neid tootmismasinate sisendite kõrval, kuna väljund ummistab sisendi.[]
tutorial.withdraw = Mõnikord on vaja korraga saata mitmesse kohta.\n\n[scarlet]Ära kasuta neid tootmismasinate sisendite kõrval, kuna väljund ummistab sisendi.[]
tutorial.deposit = Ressursside mahalaadimiseks lohista ressursid oma mehhaanilt sihtblokini.\n\n[accent]Pane vask tagasi tuumikusse.[]
tutorial.waves = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel. Sinu mehhaan tulistab vaenlaseid automaatselt.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
tutorial.waves.mobile = [scarlet]Vaenlane[] läheneb.\n\nKaitse oma tuumikut kahe lahingulaine vältel. Sinu mehhaan tulistab vaenlaseid automaatselt.\n[accent]Kaevanda juurde vaske. Ehita uusi puure ja kahureid.
tutorial.launch = Kui jätad praegu lendu tõusmata, siis saad seda teha alles hilisemate lahingulainete järel.
item.copper.description = Peamine vahend ressursside transportimiseks. Liigutab ressursse edasi ja hoiustab neid sobilikesse ehitistesse automaatselt. Pööratav.
item.lead.description = Peamine vahend ressursside transportimiseks. Liigutab ressursse edasi ja hoiustab neid sobilikesse ehitistesse automaatselt. Pööratav.
item.metaglass.description = Ülitugev klaasiühend, mida kasutatakse keerukates elektroonikaseadmetes ja isetaastuvates tehnoloogiates.
item.graphite.description = Töödeldud süsinik, mida kasutatakse vedelike transportimise ja hoiustamise konstruktsioonide ehitamiseks.
item.sand.description = Levinud materjal, mida kasutatakse keerukates elektroonikaseadmetes ja isetaastuvates tehnoloogiates.
item.coal.description = Kivistunud taimne mass, mis tekkis ammu enne spooride levimist. Kasutatakse kütusena ja teiste torudega.
item.titanium.description = Haruldane ja imekerge metall, mida kasutatakse vedelike transportimise konstruktsioonide ja elektroonikaga seotud konstruktsioonide ehitamiseks.
item.thorium.description = Tihke radioaktiivne metall, mida kasutatakse puuride, mehhaanide ja vedelike transportimise konstruktsioonide ehitamiseks.
item.scrap.description = Vanaaegsete ehitiste ja mahajäetud väeüksuste jäänused, mis sisaldavad väheses koguses erinevaid metalle.
item.silicon.description = Pooljuht, mida kasutatakse keerukates elektroonikaseadmetes ja isetaastuvates tehnoloogiates.
item.plastanium.description = Kerge plastiline materjal, mida kasutatakse igat tüüpi konstruktsioonide ehitamiseks.
item.phase-fabric.description = Peaaegu kaalutu materjal, mida kasutatakse vedelike transportimise konstruktsioonide ehitamiseks.
item.surge-alloy.description = Täiustatud konveier, mis liigutab vedelikke edasi. Kasutatakse koos pumpade ja teiste torudega.
item.spore-pod.description = Sünteetiline spooride kogum, mis on mõeldud ehitiste automaatseks parandamiseks.
item.blast-compound.description = Pommides kasutatav ebastabiilne komponent, mis on kasulik maapealsete väeüksuste pihta.
item.pyratite.description = Süüterelvades kasutatav eriti tuleohtlik aine.
liquid.water.description = Kõige elementaarsem maapealne väeüksus, mida on odav toota. Suured parved käivad vaenlastele üle jõu.
liquid.slag.description = Erinevate sulametallide segu. Võimalik eraldada koostisesse kuuluvateks mineraalideks või kasutada pritskahurites.
liquid.oil.description = Keerukate materjalide tootmisel kasutatav vedelik. Võimalik muundada söeks või kasutada relvana, pihustades seda vaenlase väeüksustele.
liquid.cryofluid.description = Inertne mittesöövitav vedelik, mis saadakse veest ja titaanist. Suure soojusmahtuvusega. Kasutatakse masinate jahutamiseks.
mech.alpha-mech.description = Standardne maapealne mehhaan. Parandab liitlaste mehhaane teatud raadiuses enda ümber.
mech.delta-mech.description = Kiire ja kergelt soomustatud maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
mech.tau-mech.description = Tugifunktsioonidega maapealne mehhaan. Põhineb soldatite väeüksusel, millel on ainulaadsed elektrilised omadused.
mech.omega-mech.description = Tugev ja hästi soomustatud lendmehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
mech.dart-ship.description = Standardne maapealne mehhaan. Põhineb soldatite väeüksusel, millel on täiustatud soomuskate ja suurem ehitusvõimekus. Suurema kahjuvõimega kui standardne lendmehhaan.
mech.javelin-ship.description = Äkkrünnakuteks loodud lendmehhaan. Kuigi hoovõtt on aeglane, saavutab see suure kiiruse ja teeb vaenlastele suuresti kahju, kasutades elektrirelvi\nja rakette.
mech.trident-ship.description = Pommitajast lendmehhaan, millega on võimalik kasutada faaskangast.
mech.glaive-ship.description = Tugev maapealne väeüksus, mida on odav toota. Suured parved käivad vaenlastele üle jõu.
unit.draug.description = Algeline droon, mis on mõeldud ehitiste automaatseks parandamiseks.
unit.spirit.description = Modifitseeritud versioon: [accent]{0}
unit.phantom.description = Täiustatud puur, mis suudab kaevandada titaani. Kaevandab kiiremini kui algeline toru.
unit.dagger.description = Kõige elementaarsem maapealne väeüksus, mis sihib generaatoreid.
unit.crawler.description = Maapealne väeüksus, mis on toodetud atmosfääris leiduvatest kontsentratsioonidest tööstustlikel eesmärkidel. Kasutatakse kütusena, tehisnafta tootmiseks ja lõhkeainete koostisosana.
unit.titan.description = Täiustatud pump, mis pumpab paremini kui harilik pump, kuid vajab auru tootmiseks lisanduvat vett.
unit.fortress.description = Tugev kaitsekonstruktsioon, mis on sünteesitud spoorikobaratest ja teistest lenduvatest ühenditest. Kütusena kasutamine pole soovitatav.
unit.eruptor.description = Tugev kaitsekonstruktsioon.\nPakub head kaitset vaenlaste eest.
unit.wraith.description = Kiiresti lendav väeüksus, mis on võimeline tootma tohutul hulgal energiat maksimaalse efektiivsusega. Protsessi käivitamiseks on vaja korraga saata mitmesse kohta.
unit.ghoul.description = Tugev maapealne väeüksus, mis sihib generaatoreid.
unit.revenant.description = Vastupidav ja lendav lauspommitav väeüksus. Sööstab vaenlaste ja nende väeüksusi.
block.message.description = Hoiab endas liitlastele olulist sõnumit.
block.graphite-press.description = Surub söekamakaid õhukesteks grafiidilehtedeks.
block.multi-press.description = Grafiidipressi täiustatud versioon, mis kasutab energiat vedelike teleportimiseks järgmise samasuguse konveierini üle mitme bloki.
block.silicon-smelter.description = Toodab parandusdroone. Parandusdroonid on mõeldud ehitiste automaatseks parandamiseks.
block.kiln.description = Sulatab liiva ja plii metaklaasiks. Väike energiatarve.
block.plastanium-compressor.description = Toodab energiat kuumades piirkondades.
block.phase-weaver.description = Sünteesib faaskangast radioaktiivsest tooriumist ja liivast. Tohutu energiatarve.
block.alloy-smelter.description = Kombineerib titaaniumi, plii, räni ja vase voogsulamiks.
block.cryofluidmixer.description = Toodab kaevandusdroone. Kaevandusdroonid on mõeldud kaevandamiseks. Odav toota, kuid kulukas ülal pidada. Kaevandab automaatselt vaske ja pliid ning transpordib ressursse lähimasse tuumikusse.
block.blast-mixer.description = Purustab spoorikobaraid ja segab neid püratiidiga, et toota sellest aeglasel kiirusel kuitahes kaua. Ainult põhiressursside kaevandamiseks.
block.pyratite-mixer.description = Segab söe, plii ja liiva tuleohtlikuks püratiidiks.
block.melter.description = Sulatab vanametalli räbuks, mida saab avada ja sulgeda sellele vajutades.
block.separator.description = Eraldab räbu selle koostisesse kuuluvateks mineraalideks. Väljastab jahenenud saadused.
block.spore-press.description = Sünteesib naftat, surudes spoorikobaraid suure rõhu all.
block.pulverizer.description = Purustab spoorikobaraid ja segab neid püratiidiga, et toota sellest aeglasel kiirusel kuitahes kaua. Ainult põhiressursside kaevandamiseks.
block.coal-centrifuge.description = Tahkestab nafta söeks.
block.incinerator.description = Hävitab kõik ressursid. Olemas ainult mänguviisis "Liivakast".
block.power-void.description = Nullib kogu energia. Olemas ainult mänguviisis "Liivakast".
block.power-source.description = Väljastab piiramatult vedelikke. Olemas ainult mänguviisis "Liivakast".
block.item-source.description = Väljastab piiramatult vedelikke. Olemas ainult mänguviisis "Liivakast".
block.item-void.description = Hävitab kõik ressursid. Olemas ainult mänguviisis "Liivakast".
block.liquid-source.description = Väljastab piiramatult vedelikke. Olemas ainult mänguviisis "Liivakast".
block.copper-wall.description = Odav puur, mis vajab töötamiseks suurel hulgal energiat.
block.copper-wall-large.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.\nUlatub üle mitme bloki.
block.titanium-wall.description = Mõõdukalt tugev kaitsekonstruktsioon.\nPakub keskmist kaitset vaenlaste eest.
block.titanium-wall-large.description = Mõõdukalt tugev kaitsekonstruktsioon.\nPakub keskmist kaitset vaenlaste eest.
block.plastanium-wall.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.plastanium-wall-large.description = A special type of wall that absorbs electric arcs and blocks automatic power node connections.\nSpans multiple tiles.
block.thorium-wall.description = Tugev ja hästi soomustatud maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.thorium-wall-large.description = Tugev ja lendav väeüksus raketimassiiviga.
block.phase-wall.description = Tugev maapealne väeüksus, mis sihib generaatoreid.
block.phase-wall-large.description = Tugev ja lendav väeüksus raketimassiiviga.
block.surge-wall.description = Äärmiselt tugev kaitsekonstruktsioon.\nKuulidega kokkupõrkel neelab energiat, vabastades seda suvalistel hetkedel.\nUlatub üle mitme bloki.
block.surge-wall-large.description = Äärmiselt võimas kahur, mis tulistab soomuskatteid läbistavaid mürske nii lendavate kui ka WAN-mitmikmängu.\n\n[lightgray]Märkus: Ei ole olemas automaatset serverite nimekirja. Kui sa soovid liituda mänguga IP kaudu, on sul vaja teada serveri IP-aadressi.
block.door.description = Väike ja kaugele sihtiv kahur.
block.door-large.description = Suur voogsein
block.mender.description = Parandab kõige lähemal asuvat liitlaste väeüksust.
block.mend-projector.description = Parandaja täiustatud versioon, mis kasutab energiat vedelike teleportimiseks järgmise samasuguse konveierini üle mitme bloki.
block.overdrive-projector.description = Suurendab enda ümber kuusnurkse energiavälja, mis kaitseb ehitisi ja väeüksuseid. Liigse koormuse korral kuumeneb üle. Ülekuumenemise korral on võimalik kasutada faaskangast.
block.force-projector.description = Tekitab suurel hulgal energiat.
block.shock-mine.description = Peaaegu kaalutu materjal, mida kasutatakse tuumkütusena ja tugevate konstruktsioonide ehitamisel.
block.conveyor.description = Peamine materjal, mida kasutatakse täiustatud lendmehhaanide ja kildpommide valmistamiseks.
block.titanium-conveyor.description = Täiustatud energiasõlm, mis on võimeline tootma tohutul hulgal energiat maksimaalse efektiivsusega. Protsessi käivitamiseks on vaja korraga saata mitmesse kohta.
block.junction.description = Toimib kui sild samal tasapinnal ristuvate konveierite vahel. Kasulik olukordades, kus ressursse on vaja märkimisväärset energiaimpulssi.
block.bridge-conveyor.description = Spetsiaalne toru, mis kasutab energiat vedelike teleportimiseks järgmise samasuguse toruni üle mitme bloki.
block.phase-conveyor.description = Täiustatud puur, mis suudab kaevandada titaani. Kaevandab kiiremini kui pneumaatiline puur. Puur vajab energiat. Võimaldab kaevandada tooriumi.
block.sorter.description = Sorteerib ressursse. Kui sisenev ressurss vastab valitud ressursile, siis liigub see otse edasi. Vastasel juhul väljastatakse ressurss vasakule või paremale.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the sides instead.
block.router.description = Jaotab vedelikke kuni kolmes väljuvas suunas võrdselt.
block.distributor.description = Täiustatud jaotur, mis suunab ressursse kuni seitsmes väljuvas suunas võrdselt.
block.overflow-gate.description = Eriline jaotur, mis suunab ressursse kuni kolmes väljuvas suunas võrdselt. Kasulik olukordades, kus kaks toru kannavad erinevaid ressursse erinevatesse kohtadesse.
block.mass-driver.description = Ülim pump, mis vajab töötamiseks energiat.
block.mechanical-pump.description = Odav ja aeglane pump, mis vajab töötamiseks energiat.
block.rotary-pump.description = Täiustatud ja soomustatud maapealne väeüksus. Ründab nii maapealseid kui ka maapealsete väeüksuste tõrjumiseks.
block.thermal-pump.description = Ülim puur, mis vajab töötamiseks energiat.
block.conduit.description = Vedelike transportimise vahend, mis liigutab vedelikke üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.pulse-conduit.description = Täiustatud pump, mis vajab töötamiseks suurel hulgal energiat.
block.liquid-router.description = Jaotab vedelikke kuni kolmes väljuvas suunas võrdselt. Kasulik olukordades, kus vedelikke on vaja korraga saata mitmesse kohta.
block.liquid-tank.description = Hoiustab suurt hulka igat tüüpi ressursse. Hoidlast ressursside kättesaamiseks kasutatakse mahalaadijat.
block.liquid-junction.description = Toimib kui sild samal tasapinnal ristuvate konveierite vahel. Kasulik olukordades, kus vedelikke on vaja korraga saata mitmesse kohta.
block.bridge-conduit.description = Spetsiaalne konveier, mis liigutab vedelikke üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.phase-conduit.description = Täiustatud sulam, millel on täiustatud soomuskate ja suurem ehitusvõimekus. Suurema kahjuvõimega kui standardne lendmehhaan.
block.power-node.description = Edastab energiat ühendatud sõlmpunktidesse. Sõlmed varustavad energiaga kõiki piisavalt lähedal asuvaid ja sõlmega ühenduses olevaid konstruktsioone.
block.power-node-large.description = Täiustatud konveier, mis liigutab ressursse üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.surge-tower.description = Kaugeleulatuv energiasõlm, mis on kasulik maapealsete väeüksuste pihta.
block.battery.description = Salvestab energiat puhvrina positiivse energiabilansi ehk defitsiidi korral laetakse salvestatud energiat maha.
block.battery-large.description = Salvestab rohkem energiat kui tavaline konveier.
block.combustion-generator.description = Toodab ehitusdroone. Ehitusdroonid järgnevad oma liitlastele ja abistavad konstruktsioonide ehitamisel.
block.thermal-generator.description = Toodab energiat kuumades piirkondades.
block.turbine-generator.description = Täiustatud pump, mis vajab töötamiseks palju energiat.
block.differential-generator.description = Tekitab enda ümber olevaid konstruktsioone. Ulatuse ja efektiivsuse parendamiseks on võimalik ressursse kaasa võtta hulgi.\n\n[accent]Võta tuumikust kaasa vaske.[]
block.rtg-generator.description = Töökindel generaator, mis kasutab energiat vedelike teleportimiseks järgmise samasuguse toruni üle mitme bloki.
block.solar-panel.description = Toodab räni, redutseerides liiva puhta söega.
block.solar-panel-large.description = Tavalise päikesepaneeli märkimisväärselt tõhusam versioon.
block.thorium-reactor.description = Toodab naftast ja titaanist plastiumit.
block.impact-reactor.description = Täiustatud puur, mis kaevab ressursse aeglasel kiirusel energiat.
block.mechanical-drill.description = Odav kaitsekonstruktsioon.\nKasulik tuumiku ja kahurite kaitsmiseks esimeste lahingulainete ajal.\nUlatub üle mitme bloki.
block.pneumatic-drill.description = Täiustatud generaator, mis kasutab energiat vedelike teleportimiseks järgmise samasuguse konveierini üle mitme bloki.
block.laser-drill.description = Lasertehnoloogia võimaldab puurida veelgi kiiremini kui tavaline aku.
block.blast-drill.description = Ülim puur, mis kaevab ressursse aeglasel kiirusel energiat.
block.water-extractor.description = Puurib sügavale ja pumpab põhjavett. Kasutatakse kohtades, kus pinnavett ei leidu.
block.cultivator.description = Kultiveerib atmosfääris madalas kontsentratsioonis leiduvaid spoore tööstuses kasutatavateks spoorikobarateks.
block.oil-extractor.description = Kasutab suures koguses energiat, liiva ja vett nafta puurimiseks.
block.core-shard.description = Tuumiku kolmas ja viimane versioon. Ülimalt tugev. Hoiustab massiivsel hulgal ressursse.
block.core-foundation.description = Tuumiku esimene versioon. Tuumiku hävides kaob ühendus piirkonnaga.
block.core-nucleus.description = Tuumiku kolmas ja viimane versioon. Ülimalt tugev. Hoiustab massiivsel hulgal ressursse.
block.vault.description = Hoiustab suurt hulka igat tüüpi ressursse. Hoidlast ressursside kättesaamiseks kasutatakse mahalaadijat.
block.container.description = Hoiustab suures koguses energiat, liiva ja plii metaklaasiks. Väike energiatarve.
block.unloader.description = Transpordib ressursse tuumikust ja hoidlatest konveieritele või külgnevatesse ehitistesse. Mahalaetava ressursi tüüpi saab valida mahalaadijale vajutades.
block.launch-pad.description = Saadab ressursse tagasi emalaeva, ilma et oleks vaja tuumikuga lendu tõusta[], jättes maha kõik muud ehitised ja[accent] võttes kaasa kõik tuumikus olevad ressursid.[]\nNeid ressursse saab kasutada ehitamiseks.\nPea meeles, et mitte kõiki ressursse ei saa tagasi võtta!
block.launch-pad-large.description = Täiustatud toru, mis kasutab energiat ressursside teleportimiseks järgmise samasuguse konveierini üle mitme bloki.
block.duo.description = Väike ja odav kahur, mis on loodud äkkrünnakuteks. Konstruktsioone kahjustab vähe, kuid on oma elektrirelvadega suuteline kiiresti hävitama suuremaid vaenlaste väeüksusi.
block.scatter.description = Õhutõrjekahur, mis tulistab elektriga.
block.scorch.description = Heidab tuld maapealsetele väeüksustele. Eriti efektiivne lähedal asuvate väeüksuste tõrjumiseks.
block.hail.description = Väike ja kaugele sihtiv kahur.
block.wave.description = Keskmise suurusega raketikahur, mis ründab nii lendavaid kui ka maapealseid üksuseid. Raketid on isesihtivad.
block.lancer.description = Keskmise suurusega kahur, mis tulistab võimsaid energiakiiri.
block.arc.description = Väike uks, mida saab kas edasi töödelda või kasutada pritskahurites.
block.swarmer.description = Keskmise suurusega raketikahur, mis ründab nii lendavaid kui ka WAN-mitmikmängu.\n\n[lightgray]Märkus: Ei ole olemas automaatset serverite nimekirja. Kui sa soovid liituda mänguga IP kaudu, on sul võimalik[accent] tuumikuga lendu tõusta.
block.salvo.description = Täiustatud konveier, mis liigutab vedelikke üle maastiku ja ehitiste kuni 3 bloki ulatuses.
block.fuse.description = Suur voogsein
block.ripple.description = Äärmiselt ohtlik piirkond. Külluslikult ressursse, kuid vähe ruumi. Suur hävinemisoht. Lahku võimalikult kiiresti. Vaenlaste rünnakute vaheline pikk aeg on petlik!
block.cyclone.description = Suur energiasõlm
block.spectre.description = Massiivne laserkahur, mis tulistab pliid või vanametalli lendavate väeüksuste pihta.
block.meltdown.description = Massiivne laserkahur, mis tekitab püsiva energiakiire. Vajab töötamiseks jahutusvedelikku.
block.command-center.description = Jagab liitlaste väeüksustele käske. Kohustab väeüksusi vaenlase tuumikut ründama, põgenema või patrullima. Kui vaenlaste tuumikut ei ole, siis vaikimisi antakse väeüksustele käsk oodata vaenlaste väeüksuste lähenemist ja rünnata.
block.draug-factory.description = Toodab soldatite väeüksuseid. Soldatid on kõige elementaarsemad maapealsed väeüksused.
block.spirit-factory.description = Toodab ehitusdroone. Ehitusdroonid järgnevad oma liitlastele ja abistab konstruktsioonide ehitamisel.
block.phantom-factory.description = Toodab energiat süttivate materjalide, näiteks söe, põletamisel.
block.wraith-factory.description = Toodab hävitajate väeüksuseid. Hävitajad on kiiresti lendavad väeüksused.
block.ghoul-factory.description = Toodab koljatite väeüksuseid. Koljatid on tugevad ja lendavad lauspommitavad väeüksused.
block.revenant-factory.description = Toodab naftast ja titaanist plastiumit.
block.dagger-factory.description = Toodab parandusdroone. Parandusdroonid on mõeldud ehitiste automaatseks parandamiseks.
block.crawler-factory.description = Toodab krüovedelikku, segades kokku vee ja peene titaanpulbri. Hädavajalik tooriumreaktori toimimiseks.
block.titan-factory.description = Toodab kaevandusdroone. Kaevandusdroonid on mõeldud ehitiste automaatseks parandamiseks.
block.fortress-factory.description = Toodab parandusdroone. Parandusdroonid on mõeldud ehitiste automaatseks parandamiseks.
block.repair-point.description = Parandab perioodiliselt enda ümber olevate konstruktsioonide kiirust. Ulatuse ja efektiivsuse parendamiseks on võimalik kasutada jahutusvedelikke. Mõjuala suurendamiseks on võimalik kasutada faaskangast.
block.dart-mech-pad.description = Võimaldab läbida metamorfoosi tugevaks ja hästi soomustatud lendmehhaan. Relvastatud leegitseva kuulipilduriga. Väga manööverdusvõimeline.
block.delta-mech-pad.description = Võimaldab läbida metamorfoosi standardseks maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta sellele.\n\n[accent]{0}/{1} vaske kaevandatud
block.tau-mech-pad.description = Võimaldab läbida metamorfoosi pommitajast lendmehhaaniks, millega on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\nMängu peatamiseks vajuta üleval vasakus nurgas olevale pausinupule.
block.omega-mech-pad.description = Võimaldab läbida metamorfoosi standardseks maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta sellele.\n\n[accent]{0}/{1} vaske kaevandatud
block.javelin-ship-pad.description = Võimaldab läbida metamorfoosi kiireks ja kergelt soomustatud maapealne mehhaan frontaalrünnakuteks. Soomuskate kaitseb mehhaani kuni 90% ulatuses.
block.trident-ship-pad.description = Võimaldab läbida metamorfoosi standardseks maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
block.glaive-ship-pad.description = Võimaldab läbida metamorfoosi standardseks maapealseks mehhaaniks.\nSelleks seisa jaama kohal ja vajuta jaamale.
