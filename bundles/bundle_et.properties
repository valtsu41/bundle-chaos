zone.groundZero.description = Optimaalne asukoht alustamiseks.\nMadal ohutase. Vähesel määral ressursse.\nKogu kokku nii palju vaske ja pliid kui võimalik.
zone.frozenForest.description = Spoorid on levinud isegi mägede lähedale. Jäised temperatuurid ei suuda neid igavesti eemal hoida.\n\nAlusta esimeste katsetustega energia tootmises. Ehita põlemisgeneraatoreid.\nÕpi oma ehitisi parandama.
zone.desertWastes.description = Need ei ole mängijate tuumikuid!\nLisa redaktoris sellele maailmale[accent] oranž[] tuumik.
zone.saltFlats.description = Kõrbe äärealadel laiuvad soolaväljad. Sellel alal leidub üksikuid ressursse.\n\nVaenlased on ehitanud siia ressursside hoidla. Hävita nende tuumik. Tee kõik maatasa.
zone.craters.description = Kunagiste sõdade käigus tekkinud kraatrisse on nüüdseks alles vaid varemed.\n[lightgray]Uuri tooriumit ja selle laialdaseid kasutusvõimalusi.\n\nVaenlaseid on siin palju ning nad jälgivad pidevalt sissetungijaid.
zone.ruinousShores.description = Peale tühermaad algab rannajoon. Kunagi asus siin rannakaitsekompleks. Sellest ei ole sobivad mänguandmed.
zone.stainedMountains.description = Kaugemal sisemaal laiuvad mäed, mis on võimeline tootma tohutul hulgal energiat maksimaalse efektiivsusega. Protsessi käivitamiseks on vaja märkimisväärset energiaimpulssi.
zone.overgrowth.description = See maailmafail on ebasobiv või riknenud fail.
zone.tarFields.description = Mägede ja kõrbe vahel asuvad naftatootmistsooni äärealad. Üks väheseid tõrvavarude piirkondi.\nEhkki see koht on mahajäetud, leidub selle läheduses ohtlikke vaenlasi. Ära alahinda neid.\n\n[lightgray]Võimaluse korral uuri nafta töötlemise tehnoloogiaid.
zone.desolateRift.description = Äärmiselt tugev kaitsekonstruktsioon.\nKuulidega kokkupõrkel neelab energiat, vabastades seda suvalistel hetkedel.\nUlatub üle mitme bloki.
zone.nuclearComplex.description = Endine tooriumi tootmise ja töötlemise rajatis, millest on nüüdseks kogunenud vesi. Taasta see piirkond. Kogu liiva. Sulata see metaklaasiks. Kahurite ja puuride jahutamiseks pumpa vett.
zone.fungalPass.description = Üleminekuala kõrgete mägede ja madalamate, spooridega ülekülvatud maade vahel. Siin asub väike vaenlaste luurebaas.\nHävita see.\nKasuta soldatite ja plahvatajate väeüksuseid. Plahvatajad on maapealsed väeüksused, mis koosnevad lihtsast kerest, millele on kinnitatud lõhkeained. Pole eriti vastupidav. Plahvatab kokkupuutel vaenlasega.
