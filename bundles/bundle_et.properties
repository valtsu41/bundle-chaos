zone.groundZero.description = Optimaalne asukoht alustamiseks.\nMadal ohutase. Vähesel määral ressursse.\nKogu kokku nii palju vaske ja pliid ning transpordib ressursse lähimasse tuumikusse.
zone.frozenForest.description = Spoorid on levinud isegi mägede lähedale. Jäised temperatuurid ei suuda neid igavesti eemal hoida.\n\nAlusta esimeste katsetustega energia tootmises. Ehita põlemisgeneraatoreid.\nÕpi oma ehitisi parandama.
zone.desertWastes.description = Need tühermaad on üüratud ja ettearvamatud. Siin-seal leidub mahajäetud ja räsitud tööstushooneid.\n\nSelles piirkonnas leidub sütt. Töötle seda grafiidiks või põleta energia saamiseks.\n\n[lightgray]Maandumispaik ei ole tõhus.\n[accent]Puurid []kaevandavad automaatselt.\nVajuta all paremas nurgas asuvale puuride nupule.\nVali[accent] harilik puur[].\nAseta üks puur vasemaagile, kasutades [accent]vasakut hiireklikki[].\n[accent]Parem hiireklikk[] peatab ehitamise. [accent]Hoia Ctrl-klahvi ja libista rullikut[], et suumida sisse ja välja.
zone.saltFlats.description = Kõrbe äärealadel laiuvad soolaväljad. Sellel alal leidub üksikuid ressursse.\n\nVaenlased on ehitanud siia ressursside hoidla. Hävita nende tuumik. Tee kõik maatasa.
zone.craters.description = Kunagiste sõdade käigus tekkinud kraatrisse on nüüdseks alles vaid varemed.\nJätka kaugemale arenemist. Taasavasta tehnoloogiaid.
zone.ruinousShores.description = Peale tühermaad algab rannajoon. Kunagi asus siin rannakaitsekompleks. Sellest ei ole võimalik tagasi tulla.
zone.stainedMountains.description = Kaugemal sisemaal laiuvad mäed, mis on relvastatud kahe modifitseeritud kauglaskuriga. Need võimaldavad hõlpsasti rünnata kaugel asuvaid vaenlasi ja nende väeüksusi.
zone.overgrowth.description = See ala on võsastunud ja asub spooride allika lähedal.\nVaenlased on siin palju ning nad jälgivad pidevalt sissetungijaid.
zone.tarFields.description = Mägede ja kõrbe vahel asuvad naftatootmistsooni äärealad. Üks väheseid tõrvavarude piirkondi.\nEhkki see koht on mahajäetud, leidub selle läheduses ohtlikke vaenlasi. Ära alahinda neid.\n\n[lightgray]Võimaluse korral uuri nafta töötlemise tehnoloogiaid.
zone.desolateRift.description = Äärmiselt võimas kahur, mis tulistab kolm läbilõikavat energiakiirt.
zone.nuclearComplex.description = Endine tooriumi tootmise ja töötlemise rajatis, millest on nüüdseks alles vaid varemed.\nJätka kaugemale arenemist. Taasavasta tehnoloogiaid.
zone.fungalPass.description = Üleminekuala kõrgete mägede ja madalamate, spooridega ülekülvatud maade vahel. Siin asub väike vaenlaste luurebaas.\nHävita see.\nKasuta soldatite ja plahvatajate väeüksuseid. Hävita kaks vaenlaste tuumikut.
