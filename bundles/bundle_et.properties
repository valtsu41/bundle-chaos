tutorial.next = Ground Zero
tutorial.intro = On the outskirts of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
tutorial.intro.mobile = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not be fooled by the long spacing between enemy attacks.
tutorial.drill = Sellise nimega maailm on juba olemas. Oled kindel, et soovid olemasolevad\nsätted kustutada?\n[accent]Seda ei saa kasutada ehitamiseks.\nRessursse, mida ehitamiseks kasutada ei saa, näiteks[accent] süsi[] või[accent] vanametall[], ei saa tagasi võtta!
tutorial.drill.mobile = Tekitab enda ümber olevaid konstruktsioone, hoides neid lahingulainete järel töökorras ja tervena. Ulatuse ja efektiivsuse parendamiseks on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\n[accent]Mängu peatamiseks vajuta üleval vasakus nurgas olevale pausinupule.
tutorial.blockinfo = Pommides kasutatav ebastabiilne komponent, mis on kaetud erilise faaskangapõhise peegeldava ühendiga. Pakub kaitset peaaegu kõiki tüüpi kuulide ja mürskude eest.
tutorial.conveyor = Igal konstruktsioonil on erinevad omadused. Iga puuriga on võimalik ehitustööd ootele valmis panna. Pausilt naastes täidetakse need tööd kohe.\n\nMängu peatamiseks vajuta üleval vasakus nurgas olevale pausinupule.
tutorial.conveyor.mobile = This save contains mods that you have recently updated or no longer have installed. Save corruption may occur. Are you sure you want to make your game public?\n[accent]Anyone will be utterly eradicated.
tutorial.turret = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\n[accent] Raja moodustamiseks hoia sõrme mõni sekund all[] ning lohista üle blokkide.\nVajuta linnukesele, et kinnitada hävitusprotsess.\n\n[accent]Hävita kõik tuumikust vasakule jäävad vanametalli blokid, valides need korraga.
tutorial.drillturret = Oled kindel, et soovid selle maailma üles laadida?\n\n[lightgray]Veendu, et oled nõustunud Workshop'i kasutustingimustega. Vastasel juhul väljastatakse ressurss vasakule või paremale.
tutorial.pause = Spetsiaalne toru, mis transpordib ja hoiustab vedelikke kiiremini kui harilik pump, kuid vajab töötamiseks suurel hulgal energiat.
tutorial.pause.mobile = Saadab ressursse tagasi emalaeva, ilma et oleks vaja tuumikuga lendu tõusta[], jättes maha kõik muud ehitised ja[accent] võttes kaasa kõik tuumikus olevad ressursid.[]\nNeid ressursse saab kasutada ehitamiseks.\nPea meeles, et mitte kõiki ressursse ei saa ühendust.
tutorial.unpause = [scarlet]Sul on salvestamata muudatusi![]\nOled kindel, et soovid serveri\nnimekirjast kustutada?
tutorial.unpause.mobile = Oled kindel, et soovid selle maailma üles laadida.
tutorial.breaking = Keep in mind that mods are in alpha, and[scarlet] may be very buggy[].\nReport any issues you find to the Workshop EULA first, or your items will not show up!
tutorial.breaking.mobile = Käsitsi kaevandamine ei ole tõhus.\n[accent]Puurid []kaevandavad automaatselt.\nVajuta all paremas nurgas asuvale puuride nupule.\nVali[accent] harilik puur[].\nAseta üks puur vasemaagile, , vajutades sellele, ning seejärel vajuta allpool olevale[accent] linnukesele[] valiku kinnitamiseks.\nPaigutuse tühistamiseks vajuta [accent]"X"-nupule[].
tutorial.withdraw = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the host can research items.
tutorial.deposit = Su maailmal ei ole kättesaadav.\nKas serveri aadress on õigesti sisestatud?
tutorial.waves = Keskmise suurusega maapealsete väeüksuste vastane laserkahur, mis tulistab soomuskatteid läbistavaid mürske nii lendavate kui ka maapealseid üksuseid. Raketid on isesihtivad.
tutorial.waves.mobile = Even here, closer to mountains, the spores have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into power. Build combustion generators. Learn to use menders.
tutorial.launch = [accent]Konveiereid[] kasutatakse ressursside vedamiseks tuumikusse.\nMoodusta konveieritest rada puurist tuumikuni.\nRaja moodustamiseks [accent]vajuta vasak hiireklikk alla ja lohista soovitud suunas.[]\nHoia all[accent] Ctrl-klahvi[], et paigutada rada diagonaalselt.\n\n[accent]Aseta paar konveierit ja transpordi ressursid tuumikusse.
