tutorial.intro = Hau [scarlet]Mindustry tutoriala[] da.\nHasi [accent]kobrea ustiatzen[]. Horretarako, sakatu zure muinetik ezkerrera dauden txatarra bloke guztiak eremu-hautaketarekin.
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to it, then tap a copper ore vein near your core to do this.\n\n[accent]{0}/{1} copper
tutorial.drill = Eskuz ustiatzea ez da eraginkorra.\n[accent]Zulagailuek []automatikoki ustiatu dezakete.\nSakatu zulagailuen fitxa behean eskuman.\nHautatu[accent] zulagailu mekanikoa[]. Kokatu ezazu kobre zain batean sakatuz, gero sakatu azpiko [accent]egiaztapen-marka[] zure hautaketa berresteko.\nSakatu [accent]X botoia[] kokatzea ezeztatzeko.
tutorial.drill.mobile = Eskuz ustiatzea ez da eraginkorra.\n[accent]Zulagailuek []automatikoki ustiatu dezakete.\nSakatu zulagailuen fitxa behean eskuman.\nHautatu[accent] zulagailu mekanikoa[]. \nKokatu ezazu kobre zain batean sakatuz, gero sakatu bloke bat hau apurtzen hasteko.\nSuntsitu eremu bat atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.blockinfo = Bloke bakoitzak estatistika desberdinak ditu. Eta zulagailu bakoitzak mea mota zehatz batzuk ustiatu ditzake soilik.
tutorial.conveyor = Solidoak garraiatzeko oinarrizko blokea. Likidoak daramatza. Ponpa eta bestelako hodiekin batera erabilia.
tutorial.conveyor.mobile = Baliabideak blokeren batean sartzeko, arrastatu zure ontzitik blokera.\n\n[accent]Sartu zure kobrea berriro muinean.[]
tutorial.turret = Behin baliabide bat zure muinean dauden baliabide guztiak eskuratuz.[]\nBaliabide hauek teknologia berriak ikertzeko erabili daitezke.\n\n[accent]Sakatu egotzi botoia.
tutorial.drillturret = Duo
tutorial.pause = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.pause.mobile = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.unpause = Orain sakatu berriro zuriune-barra berrekiteko.
tutorial.unpause.mobile = Orain sakatu berriro zuriune-barra berrekiteko.
tutorial.breaking = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak eremu-hautaketarekin.
tutorial.breaking.mobile = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak suntsitzeko.[]\n\n[accent]Suntsitu zure muinetik hurbil dagoen kobre-mea bat.\n\n[accent]{0}/{1} kobre
tutorial.withdraw = Egoera batzuetan, blokeetatik zuzenean hartu behar dira mapan jolasteko.
tutorial.deposit = Baliabideak eta eraikuntza
tutorial.waves = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.waves.mobile = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladatan. Zure ontziak automatikoki tirokatuko ditu etsaiak.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.launch = Bolada zehatz batera heltzean, [accent]muina egotzi[] dezakezu, zure defentsak atzean utziz [accent]eta muineko baliabide guztiak eskuratuz.[]\nBaliabide hauek teknologia berriak ikertzeko erabili daitezke.\n\n[accent]Sakatu egotzi botoia.
item.copper.description = Egiturazko material oinarrizkoena. Asko erabilia erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
item.lead.description = Hastapeneko oinarrizko materiala. Bloke elektronikoak eta likidoen garraiorako blokeetan asko erabilia.
item.metaglass.description = Beirazko konposatu izugarri sendoa. Asko erabilia bloke mota guztietarako.
item.graphite.description = Mineralizatutako ikatza, munizioa eta isolamendu elektrikorako erabilia.
item.sand.description = Galdaketan asko erabiltzen den material arrunta, aleazioetan zein urgarri gisa.
item.coal.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia bloke mota guztietarako.
item.titanium.description = Metal iluna
item.thorium.description = Metal iluna
item.scrap.description = Estruktura eta unitate zaharren hondakin. Metal desberdin askoren apurrak dauzka.
item.silicon.description = Erdieroale izugarri erabilgarria. Panel fotovoltaikoetan, elektronika konplexuan eta dorreen gidatutako munizioan erabilia.
item.plastanium.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa eta hondakinen tratamenduan arrunt erabilia.
item.phase-fabric.description = Ia pisurik gabeko substantzia elektronika aurreratuan eta auto-konponketan erabilia.
item.surge-alloy.description = Ezaugarri elektriko bereziak dituen aleazio aurreratua.
item.spore-pod.description = Espora leka
item.blast-compound.description = Bonba eta lehergailuetan erabilitako konposatu ezegonkorra. Espora lekak zapaltzen ditu muturreko presioarekin olioa sintetizatzeko.
item.pyratite.description = Izugarri sukoia den substantzia, arma su-eragileetan erabilia.
liquid.water.description = Likido erabilgarriena. Makinen hozgarri gisa eta hondakinen tratamenduan arrunt erabilia.
liquid.slag.description = Urtutako mineral desberdinen batura. Bere jatorrizko mineraletara banatu daiteke, edo munizio gisa etsaiei ihinztatu.
liquid.oil.description = Material arin eta urria. Asko erabilia likidoen garraio eta biltegiratzerako.
liquid.cryofluid.description = Ur sakona
mech.alpha-mech.description = Kontrolerako meka arrunta. Daga unitatean oinarritutakoa, blindaje hobetua eta eraikitze gaitasunek. Dardo ontzi batek baino kalte gehiago eragiten du.
mech.delta-mech.description = Jo eta iheseko unitate harrapari azkarrak ekoizten ditu.
mech.tau-mech.description = Mantenu meka. Blokea aliatuak osatzen ditu urrunetik. Bere konpontze gaitasun erradio barruko aliatuak sendatzen ditu.
mech.omega-mech.description = Meka handikote eta ondo blindatua, lehen lerroko erasoetarako egina. Bere blindajeak jasotako kaltearen %90 arte gelditu dezake.
mech.dart-ship.description = Kontrol ontzi arrunta. Nahiko azkar eta arina, baina erasorako gaitasun eta ustiatzeko abiadura txikia gutxi du.
mech.javelin-ship.description = Jo eta iheserako eraso meka bihurtzea ahalbidetzen du.\nErabiltzeko jarri gainean eta sakatu.
mech.trident-ship.description = Bonbari astuna, eraikuntzarako eta etsaiaren babesak suntsitzeko egina. Nahiko ondo blindatua. Baliabide gehiago gorde ditzake.
mech.glaive-ship.description = Ongi blindatutako arma-ontzi handi bihurtzea ahalbidetzen du.\nErabiltzeko jarri gainean eta sakatu.
unit.draug.description = Dron zulagailu traketsa. Ekoizteko merkea. Samaldatan erabilia eutsi ezinezkoa.
unit.spirit.description = Moldatutako daratulu dron bat, mehatzako ordez konponketak egiteko diseinatua. Inguruko kaltetutako blokeak konpontzen ditu. Defentsak bere onean mantentzen ditu boladen artean.\nAukeran silizioa erabili dezake irismena eta eraginkortasuna hobetzeko.
unit.phantom.description = Dron zulagailu traketsa. Ekoizteko merkea. Samaldatan erabilia eutsi ezinezkoa.
unit.dagger.description = Lurreko oinarrizko unitateak ekoizten ditu.
unit.crawler.description = Gainean lehergailuak daramatzan armazoi biluzi batez osatutako lurreko unitatea. Ez du askorik irauten. Etsaiekin talka egitean eztanda egiten du.
unit.titan.description = Blindatutako lurreko unitate aurreratua. Lurreko zein aireko xedeak erasotzen ditu. Kiskalgarri klaseko bi su-isurle daramatza.
unit.fortress.description = Kanoiteria meka astuna. Moldatutako Txingor motako bi kanoi daramatza etsaiaren azpiegitura eta unitateen irismen luzeko erasoetarako.
unit.eruptor.description = Estrukturak behera botatzeko diseinatutako meka astuna. Zepa jario bat tirokatzen du etsaiaren babesetara, hauek urtuz eta lurrinkorrak sutan jarriz.
unit.wraith.description = Jo eta iheseko unitate harrapari azkarra. Energia sorgailuak ditu xede.
unit.ghoul.description = Azal bonbaketari astuna. Etsaiaren estrukturak urratzen ditu, azpiegitura kritikoa xede duela.
unit.revenant.description = Misil dorre ertaina. Energia izpi indartsuak kargatu eta jauritzen die inguruko etsaiei.
