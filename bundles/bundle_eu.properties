sector.groundZero.description = Grafito prentsaren bertsio hobetu bat. Inguruko blokeak konpontzen ditu.\nAukeran ehuna erabili dezake gainberotzea eragozteko. Fasezko ehuna
sector.frozenForest.description = Battery power can flow through this block in only one direction, but only if the other side has less power stored.
sector.saltFlats.description = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not work properly\n- Many units are unfinished\n- Everything you see is subject to change or removal.\n\nReport bugs or crashes on [accent]Github[].
sector.craters.description = Erabaki elementu honekin zer egin nahi duzu?\n[accent]Edonor elkartu ahal izango da zure partidetara.\n[lightgray]Hau gero ere aldatu dauteke, Ezarpenak->Partida->Partida publikoaren ikusgaitasuna.
sector.ruinousShores.description = Energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du etengabe. Bortizki lehertuko da hozgarri nahikoa hornitzen ez bazaio. Energia emaria betetasunaren araberakoa da, erreferentziazko energia sorkuntza guztiz betea dagoenean da.
sector.stainedMountains.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira baliabideak.\nHorretarako, [accent]sakatu baliabideak dituen bloke bat[], gero [accent]sakatu baliabidea[] inbentarioan.\nHainbat baliabide ateratzeko [accent]sakatu eta mantendu[].\n\n[accent]Atera kobre apur bat ere biltegiratu dezake. Likidoak iturri batetik hainbat xedeetara eramateko erabilgarria.
sector.overgrowth.description = Zulagailu merke bat. Lauza egokietan kokatua, astiro baina etengabe aterako ditu baliabideak. Oinarrizko baliabideak ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
sector.tarFields.description = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not work properly\n- Many units are unfinished\n- Everything you see is subject to change or removal.\n\nReport bugs or crashes on [accent]Github[].
sector.desolateRift.description = Energia biltegiratu dezake gehiegi dagoenean tartekari gisa erabiltzeko. Behar denean energia igortzen die. Nodoa inguruko edozein blokeetara konektatuko da energia jaso edo igortzeko.
sector.nuclearComplex.description = Duo dorreak [accent]kobrezko munizioa[] behar dute argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat da, ez utzi hau gertatzen.
sector.fungalPass.description = [scarlet]ABISUA![]\nHonek datu guztiak garbituko ditu, gordetako partidak, mapak, desblokeatutakoak, eta teklen konfigurazioak barne.\nBehin 'Ados' sakatzen duzula jolasak datuk guztiak ezabatuko ditu eta automatikoki irten.
