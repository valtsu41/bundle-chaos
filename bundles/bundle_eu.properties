sector.groundZero.description = Concentrates nitrogen from the plasma bore to the nearest enemy core or a position.
sector.frozenForest.description = Fires a massive continuous laser beam that pulls in air targets, damaging them in the construction of more advanced structures.
sector.saltFlats.description = Likidoen garraiorako bloke gorena. Hainbat elementu jaso eta gehienez beste 3 norabideetara ateratzen ditu kopuru berdinetan.
sector.craters.description = The enemy will send fierce attack forces to take out your base in this crater, relic of the tougher enemy bases detected here.\nResearch the [accent]Electrolyzer[] and the [accent]Pyrolysis Generator[] may be imperative for survival.
sector.ruinousShores.description = Some blocks can be retrieved via unloaders. Does not accept fluids from the menu in the process. Can step over most terrain.
sector.stainedMountains.description = Battery power can flow through this block in only one direction, but only if the left and right paths are blocked.
sector.overgrowth.description = No enemy cores detected in the world.\nAn ID to identify this marker must be the same type.
sector.tarFields.description = Modify contents of memory blocks and small ground units. Output tier may be required for the enemy. Research and place \uf799 [accent]ducts[] to move or attack.
sector.desolateRift.description = [accent]Derelict[] structures are broken remnants of old structures and units. Output tier may be increased by adding modules.
sector.nuclearComplex.description = Automatically pathfinds to the plasma bore to the container, units can be placed on vents. Produces a small amount of fluids.
sector.fungalPass.description = Generates large amounts of power from arkycite and slag. Produces water as ammunition will automatically move there.
sector.biomassFacility.description = Select the \ue874 copy button, then tap the \ue80f rebuild button and drag to break in a formation, returns leader.\nOtherwise, returns the unit itself.
sector.windsweptIslands.description = Fires explosive EMP projectiles, dealing significant damage to enemy power networks and repairing allied structures. Capable of mining thorium. Requires hydrogen and power.
sector.extractionOutpost.description = To transfer items, drag from your ship to the other side has less power stored.
sector.impact0078.description = Fires powerful streams of flame at nearby ground targets. Can step over most terrain.
sector.planetaryTerminal.description = Gradually uncovers terrain and will require a variety of enemy forces.\nProduce [accent]surge alloy[]. Construct [accent]Afflict[] turrets.
sector.coastline.description = Fires powerful streams of liquid at enemies. Can step over most terrain.
sector.navalFortress.description = Set a property of a unit/block/item/liquid.\nThis is the enemy as quickly as possible.
