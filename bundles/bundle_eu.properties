tutorial.intro = Hau [scarlet]Mindustry tutoriala[] da.\nHasi [accent]kobrea ustiatzen[]. Horretarako, sakatu zure muinetik ezkerrera dauden txatarra bloke guztiak eremu-hautaketarekin.
tutorial.intro.mobile = [scarlet] Mindustry Tutorialean[] sartu zara\nPasatu hatza mugitzeko.\n[accent]Egin atximurkada bi hatzekin [] zooma hurbildu edo urruntzeko.\nHasi[accent] kobrea ustiatuz[]. Hurbildu kobrera, gero sakatu azpiko [accent]egiaztapen-marka[] zure hautaketa berresteko.\nSakatu [accent]X botoia[] kokatzea ezeztatzeko.
tutorial.drill = Eskuz ustiatzea ez da zure partidetara.\n[lightgray]Hau gero ere aldatu dauteke, Ezarpenak->Partida->Partida publikoaren ikusgaitasuna.
tutorial.drill.mobile = Eskuz ustiatzea ez da zure partidetara.\n[lightgray]Hau gero ere aldatu dauteke, Ezarpenak->Partida->Partida publikoaren ikusgaitasuna.
tutorial.blockinfo = Bloke proposamen automatikoak
tutorial.conveyor = Solidoak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.conveyor.mobile = Baliabideak
tutorial.turret = Behin baliabide bat zure muinean sartu dela, eraikuntzarako erabili daiteke.\nIzan kontuan ezin direla baliabide mota guztiak erabili eraikuntzarako.\nEraikuntzarako erabili ezin daitezkeen baliabideak, esaterako [accent]ikatza[] edo [accent]txatarra[], ezin dira argitaratu tailerrean.\nEdozein mod karpetara bihurtzeko, deskopnrimitu fitxategia eta ezabatu zip zaharra, gero berrabiarazi jolasa edo birkargatu zure mod-ak.
tutorial.drillturret = Duo dorrearen bertsio handiago eta aurreratuago bat. Tiro-segida azkarrak botatzen dizkie etsaiei. Suak automatikoki itzaltzen ditu ura hornitzen bazaio.
tutorial.pause = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu zuriune-barra pausatzeko.
tutorial.pause.mobile = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.unpause = Orain sakatu berriro botoia berrekiteko.
tutorial.unpause.mobile = Orain sakatu berriro botoia berrekiteko.
tutorial.breaking = Maiz blokeak suntsitu beharko dituzu.\n[accent]Hautatu deseraikitze modua[], gero sakatu azpiko [accent]egiaztapen-marka[] zure hautaketa berresteko.\nSakatu [accent]X botoia[] kokatzea ezeztatzeko.
tutorial.breaking.mobile = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak eremu-hautaketarekin.
tutorial.withdraw = Egoera batzuetan, blokeetatik zuzenean hartu behar dira [lightgray]etsaiari[] aurre egiteko.\nEraiki [accent]duo dorre bat[] zure basetik hurbil.
tutorial.deposit = Baliabideak eta eraikuntza
tutorial.waves = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.waves.mobile = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladatan. Zure ontziak automatikoki tirokatuko ditu etsaiak.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.launch = Bolada zehatz batera heltzean, [accent]muina egotzi[] dezakezu, zure defentsak atzean utziz [accent]eta muineko baliabide guztiak egotziko ditu.\nEzin izango zara base honetara itzuli.
item.copper.description = Egiturazko material oinarrizkoena. Asko erabilia likidoen garraio eta biltegiratzerako.
item.lead.description = Hastapeneko oinarrizko materiala. Bloke elektronikoak eta likidoen garraiorako blokeetan asko erabilia.
item.metaglass.description = Beirazko konposatu izugarri sendoa. Asko erabilia erregai gisa eta baliabideak sortzeko.
item.graphite.description = Mineralizatutako ikatza, munizioa eta isolamendu elektrikorako erabilia.
item.sand.description = Galdaketan asko erabiltzen den material arrunta, aleazioetan zein urgarri gisa.
item.coal.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia likidoen garraio eta biltegiratzerako.
item.titanium.description = Metal oso arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
item.thorium.description = Metal oso arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
item.scrap.description = Estruktura eta unitate zaharren hondakin. Metal desberdin askoren apurrak dauzka.
item.silicon.description = Erdieroale izugarri erabilgarria. Panel fotovoltaikoetan, elektronika konplexuan eta dorreen gidatutako munizioan erabilia.
item.plastanium.description = Material arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
item.phase-fabric.description = Ia pisurik gabeko substantzia elektronika aurreratuan eta auto-konponketan erabilia.
item.surge-alloy.description = Ezaugarri elektriko bereziak dituen aleazio aurreratua.
item.spore-pod.description = Espora mordoa
item.blast-compound.description = Bonba jaregilea
item.pyratite.description = Izugarri sukoia den piratita sortuz.
liquid.water.description = Likido erabilgarriena. Makinen hozgarri gisa eta hondakinen tratamenduan arrunt erabilia.
liquid.slag.description = Urtutako mineral desberdinen batura. Bere jatorrizko mineraletara banatu daiteke, edo munizio gisa etsaiei ihinztatu.
liquid.oil.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
liquid.cryofluid.description = Ur sakona
mech.alpha-mech.description = Kontrolerako meka arrunta. Daga unitatean oinarritutakoa, blindaje hobetua eta eraikitze gaitasunek. Dardo ontzi batek baino energia gehiago biltegiratu dezake.
mech.delta-mech.description = Jo eta iheseko unitate harrapari azkarrak ekoizten ditu.
mech.tau-mech.description = Mantenu meka. Blokea aliatuak osatzen ditu urrunetik. Bere konpontze gaitasun erradio barruko aliatuak sendatzen ditu.
mech.omega-mech.description = Meka handikote eta ondo blindatua, lehen lerroko erasoetarako egina. Bere blindajeak jasotako kaltearen %90 arte gelditu dezake.
mech.dart-ship.description = Kontrol ontzi arrunta. Nahiko azkar eta arina, baina erasorako gaitasun eta ustiatzeko abiadura txikia gutxi du.
mech.javelin-ship.description = Jo eta ihes motako erasoetarako egindako meka azkar eta arina, baina erasorako gaitasun eta ustiatzeko abiadura txikia gutxi du.
mech.trident-ship.description = Bonbari astuna, eraikuntzarako eta etsaiaren babesak suntsitzeko egina. Nahiko ondo blindatua. Baliabide kopuru ikaragarriak biltegiratu ditzake.
mech.glaive-ship.description = Ongi blindatutako arma-ontzi handi bihurtzea ahalbidetzen du.\nErabiltzeko jarri gainean eta sakatu.
unit.draug.description = Dron unitate aurreratu bat. Erabiltzaile jarraitzen du. Eraikuntzan laguntzen du.
unit.spirit.description = Moldatutako daratulu dron bat, mehatzako ordez konponketak egiteko diseinatua. Inguruko kaltetutako blokeak konpontzen ditu.\nAukeran ehuna erabili dezake irismena eta eraginkortasuna hobetzeko.
unit.phantom.description = Dron zulagailu traketsa. Ekoizteko merkea. Samaldatan erabilia eutsi ezinezkoa.
unit.dagger.description = Lurreko kanoiteria unitate astunak ekoizten ditu.
unit.crawler.description = Gainean lehergailuak daramatzan armazoi biluzi batez osatutako lurreko unitatea. Ez du askorik irauten. Etsaiekin talka egitean eztanda egiten du.
unit.titan.description = Blindatutako lurreko unitate aurreratua. Lurreko zein aireko xedeak erasotzen ditu. Kiskalgarri klaseko bi su-isurle daramatza.
unit.fortress.description = Kanoiteria meka astuna. Zepa jario bat tirokatzen du etsaiaren babesetara, hauek urtuz eta lurrinkorrak sutan jarriz.
unit.eruptor.description = Estrukturak behera botatzeko diseinatutako meka astuna. Zepa jario bat tirokatzen du
unit.wraith.description = Jo eta iheserako eraso meka bihurtzea ahalbidetzen du.\nErabiltzeko jarri gainean eta sakatu.
unit.ghoul.description = Azal bonbaketari astuna. Etsaiaren estrukturak urratzen ditu, azpiegitura kritikoa xede duela.
unit.revenant.description = Misil dorre ertaina. Energia izpi indartsuak kargatu eta jaurtitzen ditu.
block.message.description = Mezu bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
