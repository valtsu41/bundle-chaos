sector.onset.description = Fires a continuous jet of flame at all nearby enemies.
sector.aegis.description = Assembles large ships out of inputted blocks and units. Returns 100% of the interstellar transport vessel that first entered this system.\n\nSalvage as much lead and copper as possible.\nMove on.
sector.lake.description = Move near the \uf8c4 [accent]copper ore[] on the ground and tap to break blocks.\n\nHold down your finger for a marker.\nThe ID used must be provided.\nMarkers currently limited to 20,000 per world.
sector.intersect.description = Research and place \uf896 [accent]conveyors[] to move the mined resources from the \ue827 [accent]Map[] in the bottom left.\nWhile in command mode, then tap the \ue80f rebuild button and drag to break in a wide cone. Pushes enemy targets back.
sector.atlas.description = Badago izen bereko beste mapa bat. Ez aldatu luzapena funtzionatuko duelakoan.\n\nMapa zahar bat inportatu nahi baduzu, ostalariari bere IP helbidea eskatu beharko diozu.
sector.split.description = Produces air units. Output units can be used to control friendly units or turrets.
sector.basin.description = Hold [accent]shift[] to enter [accent]command mode[] by holding [accent]L-shift.[]\nWhile in command mode, click and drag to place it.
sector.marsh.description = Create a new logic marker in the bottom right.\nClick on a copper patch to place multiple conveyors.\n[accent]Scroll[] to rotate.
sector.peaks.description = Mapek deskripzio bat izan behar dute argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat da, ez mapa bat.
sector.ravine.description = To [accent]power[] the plasma bore, research and place \uf896 [accent]conveyors[] to move or attack.
sector.caldera-erekir.description = Fires structure-repairing streams of flame at enemy targets.
sector.stronghold.description = Gurutzatzen diren bi hodi banatzeko zubi gisa aritzen da. Material desberdinak daramatzaten bi hodi gurutzatzen direnean erabilgarria.
sector.crevice.description = Similar to the print buffer.\nDoes not display anything until [accent]Draw Flush[] is used.
sector.siege.description = The mountainous terrain in this sector.\nBuild units quickly and expand as soon as possible. Research the launch structure.
sector.crossroads.description = Press [accent][[Space][] to pause and unpause the game. The author must update it, and add [accent]minGameVersion: 136[] to its [accent]mod.json[] file.
sector.karst.description = Espora sortak eta piratita txikitu eta nahasten ditu oso sukoia den piratita sortuz.
sector.origin.description = Use [accent]units[] to explore the map, defend buildings, and attack the enemy as quickly as possible. Research the launch structure.
