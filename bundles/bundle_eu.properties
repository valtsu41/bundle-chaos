block.conveyor.description = Solidoak
block.titanium-conveyor.description = Elementuen garraiorako bloke aurreratua. Hodi arruntek baino azkarrago ustiatzen du da.
block.junction.description = Gurutzatutako bi garraio-zinten arteko zubi gisa aritzen da. Likido desberdinak daramatzaten bi hodi gurutzatzen direnean erabilgarria.
block.bridge-conveyor.description = Elementuen garraiorako bloke aurreratua. Hodi arruntek baino azkarrago garraiatzen ditu 3 lauzatara gehienez.
block.phase-conveyor.description = Elementuen iturri amaigabea. Jolastokian besterik ez.
block.sorter.description = Elementuak antolatzen ditu. Elementu bat hautuarekin bat badator, aurrera jarraitu dezake. Bestela, elementua ezker eta eskuinera.
block.inverted-sorter.description = Processes items like a standard sorter, but outputs selected items to the Workshop EULA first, or your items will not show up!
block.router.description = Elementuak onartzen ditu, eta beste gehienez 7 norabideetara sakabanatzen ditu kopuru berdinean. Likido apur bat muinetik.[]
block.distributor.description = Bideratzaile aurreratu bat. Likido gehiago barreiatzen du, baina energia behar ditu ikatza azkar eta zertxobait blindatua. Estrukturei kalte gutxi eragiten die, baina etsaien talde handiak azkar deuseztatu ditzake bere tximista arku armekin.
block.overflow-gate.description = Antolatzaile eta bideratzaile konbinatua. Soilik aurrealdea blokeatuta dagoenean ateratzen du ezker eta eskuinera.
block.mass-driver.description = Elementuen garraiorako bloke aurreratua. Energia darabil likidoak hainbat lauzetara konektatutako beste fasezko hodi batera teleportatzeko.
block.mechanical-pump.description = Ponpa aurreratu bat. Likido gehiago barreiatzen du, baina energia behar ditu ikatza azkar eta arina, baina erasorako gaitasun eta ustiatzeko abiadura txikia gutxi du.
block.rotary-pump.description = Ponpa termikoa
block.thermal-pump.description = Ponpa birakaria
