block.power-node.description = Konektatu nodoei energia igortzen du.
block.power-node-large.description = Energia kopuru handia sortzen du. Krio-isurkaria eta piratita goriaren arteko tenperatura diferentzia erabiltzen du.
block.surge-tower.description = Muturreko irismen luzea duen energia-nodoa konexio erabilgarri gutxiagorekin.
block.battery.description = Energia irismena
block.battery-large.description = Bateria arrunt batek baino kalte gehiago eragiten du.
