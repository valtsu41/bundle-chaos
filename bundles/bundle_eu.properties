zone.groundZero.description = Berriro hasteko kokaleku egokiena.\nBaliabide gutxi daude baina etsaien talde handiak azkar deuseztatu ditzake bere tximista eta misilekin.
zone.frozenForest.description = Hemen ere, mendietatik hurbil, esporak sakabanatu dira. Tenperatura hotzek ez dituzte betirako geldiaraziko.\n\nHasi energia eskuratzeko abentura. Eraiki errekuntza sorgailuak. Ikasi konpontzaileak erabiltzen.
zone.desertWastes.description = Basamortu hauen zabalak dira, ezustekoak, eta abandonaturiko sektore estrukturekin marratuak.\nBadago ikatza eskualde honetan. Erre energiarako, edo grafitoa sintetizatzeko.\n\n[lightgray]Ezin da lurreratze tokia bermatu.
zone.saltFlats.description = Basamortuaren ertza gatz lautadetan datza. Baliabide gutxi aurkitu daitezke hemen.\n\nEtsaiak baliabideen biltegi konplexu bat eraiki du hemen. Eraiki titaniozko unitateak eta suntsitu ezazu. Berreskuratu galdu zena.
zone.craters.description = Ura
zone.ruinousShores.description = Basamortuetatik haratago, itsasertza dago. Aspaldi, kostaldearen defentsarako konplexu bat zegoen hemen. Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
zone.stainedMountains.description = Barnealderantz mendiak daude, esporek oraindik kutsatu gabeak.\nErauzi titanio ugari eremu honetatik. Ikasi nola erabili.\n\nHemen etsaiaren presentzia handiagoa da. Ez eman bere unitate sendoenak bidaltzeko denborarik.
zone.overgrowth.description = Eremu hau eta bere baliabide guztiak egotziko ditu.\nEzin izango zara base honetara itzuli.
zone.tarFields.description = Olioa
zone.desolateRift.description = Oso inguru arriskutsua. Baliabide ugari, baina toki gutxi. Suntsitua izateko arrisku handia. Irten ahal bezain laster. Ez zaitzala engainatu etsaien erasoen arteko tarte luzea.
zone.nuclearComplex.description = Torioa ekoiztu eta prozesatzeko instalazio ohiak, hondakinetara txikitua.\n[lightgray]Ikertu torioa eta bere baliabide guztiak eskuratuz.[]\nBaliabide hauek teknologia berriak ikertzeko erabili daitezke.\n\n[accent]Sakatu egotzi botoia.
zone.fungalPass.description = Mendi garaiak eta esporez jositako behe lautaden arteko transizio eremua. Etsaien araketa-base txiki bat gordetzen du. Bloke deskargagailu bat erabili daiteke elementuak edukiontzitik ateratzeko.
