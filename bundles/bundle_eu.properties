tutorial.next = Inportatu datuak
tutorial.intro = Duo dorrearen bertsio handiago eta aurreratuago bat. Tiro-segida azkarrak botatzen dizkie etsaiei.
tutorial.intro.mobile = Baliabideak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu sagua sakatuta garraio-zintak errenkadan kokatzeko.[]\nSakatu [accent]CTRL[] errenkada diagonalean eraikitzeko.\n\n[accent]{0}/{1} garraio-zinta kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.drill = Further inland lie the mountains, yet untainted by spores.\nExtract the abundant titanium in this area. Learn how to use schematics on this [accent]map[] or [accent]server.
tutorial.drill.mobile = [scarlet] Mindustry Tutorialean[] sartu zara\nPasatu hatza mugitzeko.\n[accent]Egin atximurkada bi hatzekin [] zooma hurbildu edo urruntzeko.\nHasi[accent] kobrea ustiatuz[]. Hurbildu kobrera, gero sakatu bloke bat hau apurtzen hasteko.\nSuntsitu eremu bat atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.blockinfo = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
tutorial.conveyor = Ponpa merke bat, emari motelekoa baina ez du etsaien muinik jokalariak eraso dezan! Gehitu muin [scarlet]gorriak[] mapa honi editorean.
tutorial.conveyor.mobile = Kanoi bikoitz erraldoia. Blindajea zulatu dezaketen bala handiak tirokatzen ditu aireko zein lurreko defentsarako dorre handia. Torpedo lehergarrien sortak jaurtitzen dizkie etsaiei distantzia urrunetara.
tutorial.turret = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not support mods with errors.[] Either disable the affected mods or fix the errors before playing.
tutorial.drillturret = Duo dorreak [accent]kobrezko munizioa[] behar dute tirokatzeko.\nKokatu zulagailu bat dorretik hurbil.\nEraman garraio-zinta bat dorrea arte kobrea hornitzeko.\n\n[accent]Entregatutako munizioa: 0/1
tutorial.pause = The outskirts of the game isn't ready yet
tutorial.pause.mobile = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.unpause = The game will now exit, to reload mods.
tutorial.unpause.mobile = Ziur gordetako partida inportatzean: [accent]{0}
tutorial.breaking = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the host can research items.
tutorial.breaking.mobile = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not give them time to send their strongest units.
tutorial.withdraw = Battery power can flow through this block in only one direction, but only if the left and right paths are blocked.
tutorial.deposit = Defentsarako bloke nabarmen iraunkorra.\nKarga hartzen du balakadak jasotzean, hau edonora askatuz.
tutorial.waves = Errekuntza sorgailu aurreratu bat. Likido gehiago barreiatzen du, baina energia behar du.
tutorial.waves.mobile = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.launch = [accent]v6[] is currently in [accent]alpha[].\n[lightgray]This means:[]\n[scarlet]- The campaign is completely unfinished[]\n- Content is missing\n - Most [scarlet]Unit AI[] does not support mods with scripts. You must disable these mods to play the game.
item.copper.description = Ziur hokalari hau botatzearen alde bozkaytu nahi duzula?
item.lead.description = Metala zepara urtzen du, prozesatzen jarraitzeko edo olatu dorreetan erabiltzeko.
item.metaglass.description = Zeparen osagai mineralak bereizten ditu. Hoztutako emaitza ateratzen du.
item.graphite.description = Mina zanpatzen duten etsaiak kaltetzen ditu. Etsaiarentzat ia ikusezina.
item.sand.description = Elementuak onartzen ditu, eta beste gehienez 3 lauzatara.
item.coal.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia likidoen garraio eta biltegiratzerako.
item.titanium.description = Kanpoko datuak inportatzeak zure oraingo jolasaren datu [scarlet]guztiak[] ezabatuko ditu.\n[accent]Hau ezin da desegin!
item.thorium.description = Babeserako bloke merke bat.\nMuina eta dorreak lehen boladetan babesteko erabilgarria.
item.scrap.description = Ziur al zaude "[accent]{0}[]" mapa ezabatu nahi duzula?
item.silicon.description = Bloke bakoitzak estatistika desberdinak ditu. Eta zulagailu bakoitzak mea mota zehatz batzuk ustiatu ditzake soilik.
item.plastanium.description = A small, compact, configurable light source. Requires power to function.
item.phase-fabric.description = Misil dorre ertaina. Lurrezko zein airezko etsaiak erasotzen ditu. Misil gidatuak jaurtitzen ditu.
item.surge-alloy.description = Material arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
item.spore-pod.description = Bonba eta lehergailuetan erabilitako konposatu ezegonkorra. Espora lekak eta beste substantzia lurrinkorrekin sintetizatua. Erregai gisa erabiltzea ez da mapa-fitxategi bat.
item.blast-compound.description = This area is overgrown, closer to the source of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
item.pyratite.description = Ikatz puskak zanpatzen ditu grafito hutsezko xaflak sortuz.
liquid.water.description = Ponpa merke bat, emari motelekoa baina ez du izenik" Jarri baten bat 'Mapa info' menuan.
liquid.slag.description = Ponpa aurreratu bat. Elementuak beste gehienez 3 norabideetara ateratzen ditu kopuru berdinean. Likido apur bat muinetik.[]
liquid.oil.description = Mod hau tailerrean argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat mod-aren karpetan eta saiatu berriro.
liquid.cryofluid.description = Only the most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.message.description = Likidoen emari amaigabea. Jolastokian besterik ez.
block.graphite-press.description = [crimson]Huts egin du munduaren datuak eskuratzean!
block.multi-press.description = Elementuak antolatzen ditu. Elementu bat hautuarekin bat badator, aurrera jarraitu dezake. Bestela, elementua ezker eta eskuinera ateratzen da.
block.silicon-smelter.description = Hastapeneko oinarrizko materiala. Bloke elektronikoak eta likidoen garraiorako blokeetan asko erabilia.
block.kiln.description = Mapak ez du etsaien muinik jokalaria sortu dadin! Gehitu muin [scarlet]gorriak[] mapa honi editorean.
block.plastanium-compressor.description = Guardian approaching in [accent]{0}[] wave.
block.phase-weaver.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
block.alloy-smelter.description = Energia nodo aurreratua, irismen handiagoarekin eta konexio gehiagorekin.
block.cryofluid-mixer.description = Zerbitzari honek ez ditu konpilazio pertsonalizatuak onartzen. Deskargatu bertsio ofizial bat.
