block.thermal-generator.description = Energia emari etengabea. Jolastokian besterik ez.
block.turbine-generator.description = Errekuntza sorgailua
block.differential-generator.description = Energia biltegiratu dezake gehiegi dagoenean tartekari gisa erabiltzeko. Behar denean energia igortzen die. Nodoa inguruko edozein blokeetara konektatuko da energia jaso edo igortzeko.
block.rtg-generator.description = Sorgailu termikoa
block.solar-panel.description = Eguzkiaren energia kopuru txiki bat gordetzen du. Bloke deskargagailu bat erabili daiteke elementuak edukiontzitik ateratzeko.
