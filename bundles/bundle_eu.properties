block.duo.description = Dorre txiki eta merke bat. Lauza egokietan kokatua, astiro baina etengabe aterako ditu baliabideak. Oinarrizko baliabideak ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
