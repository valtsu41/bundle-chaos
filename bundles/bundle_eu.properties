block.pyratite-mixer.description = Mod hau tailerrean argitaratu aurretik, gutxienez 4 karakteretakoa.
block.melter.description = Kanoiteria dorre izugarri indartsua. Obus sortak jaurtitzen dizkie etsaiei distantzia urrunetara.
block.separator.description = Huts egin du Steam zerbitzuak hasieratzean.\nErrorea: {0}
