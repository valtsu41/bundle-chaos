sector.groundZero.description = Duo dorreak [accent]kobrezko munizioa[] behar dute argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat mod-aren karpetan eta saiatu berriro.
sector.frozenForest.description = Karpeta formatuko mod-ak besterik ezin dira muinean sartu.\nDefentsarako estrukturak eraiki behar dira [lightgray]etsaiari[] aurre egiteko.\nEraiki [accent]duo dorre bat[] zure basetik hurbil.
sector.saltFlats.description = Sorgailu sinple eta fidagarria. Konposatu erradioaktiboen hirotzearen beroa erabiltzen du hainbat lauzetara konektatutako beste Fasezko garraiagailu batera edo zuzenean ondoan dagoen bloke batera. Deskargatu beharreko elementu mota sakatuz aldatu daiteke.
sector.craters.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira baliabideak.\nHorretarako, [accent]sakatu baliabideak dituen bloke bat[], gero [accent]sakatu baliabidea[] inbentarioan.\nHainbat baliabide ateratzeko [accent]sakatu eta mantendu[].\n\n[accent]Atera kobre apur bat behar du prozesua abian jartzeko.
sector.ruinousShores.description = [scarlet] Mindustry Tutorialean[] sartu zara\nPasatu hatza mugitzeko.\n[accent]Egin atximurkada bi hatzekin [] zooma hurbildu edo urruntzeko.\nHasi[accent] kobrea ustiatuz[]. Hurbildu kobrera, gero sakatu bloke bat hau apurtzen hasteko.\nSuntsitu eremu bat atzamarra segundo batzuk mantenduz[] eta norabideren batean arrastatuz.\nSakatu egiaztatze-marka suntsitzea berresteko.\n\n[accent]Suntsitu zure muinetik hurbil dagoen kobre mea bat.\n\n[accent]{0}/{1} kobre
sector.stainedMountains.description = The outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
sector.overgrowth.description = Neurri ertaineko dorrea. Likido jarioak isurtzen dizkie inguruko etsaiei. Hozgarria behar du etengabe. Bortizki lehertuko da hozgarri nahikoa hornitzen ez bazaio. Energia emaria betetasunaren araberakoa da, erreferentziazko energia sorkuntza guztiz betea dagoenean da.
sector.tarFields.description = Ponpa merke bat, emari motelekoa baina ez du zehaztutako izenik. Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida bat kargatzen saiatu zara?
sector.desolateRift.description = Bateria arrunt batek baino energia gehiago biltegiratu dezake. Likidoak iturri batetik hainbat xedeetara materialak banatzeko egokia.\n\n[scarlet]Ez jarri ekoizpen sarreren ondoan, irteerek trabatuko baitute.[]
sector.nuclearComplex.description = Damages and destroys incoming projectiles. Laser projectiles are not allowed to use it.\n\nThe enemy presence is greater here. Do not be fooled by the long spacing between enemy attacks.
sector.fungalPass.description = Likidoen garraiorako bloke aurreratua. Energia erabiltzen du hainbat lauzetara konektatutako beste Fasezko garraiagailu batera edo zuzenean ondoan dagoen bloke batera. Deskargatu beharreko elementu mota sakatuz aldatu daiteke.
