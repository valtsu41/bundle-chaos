tutorial.next = Sorgailu termikoa
tutorial.intro = Duo dorrearen bertsio handiago eta aurreratuago bat. Tiro-segida azkarrak botatzen dizkie etsaiei.
tutorial.intro.mobile = [scarlet]ABISUA![]\nHonek datu guztiak garbituko ditu, gordetako partidak, mapak, desblokeatutakoak, eta teklen konfigurazioak barne.\nBehin 'Ados' sakatzen duzula jolasak datuk guztiak ezabatuko ditu eta automatikoki irten.
tutorial.drill = Likidoen garraiorako bloke gorena. Hainbat elementu jaso eta beste mukulu-igorle bati jaurtitzen dizkio irismen handiarekin. Energia behar du jarduteko.
tutorial.drill.mobile = Sorgailu sinple eta fidagarria. Konposatu erradioaktiboen hirotzearen beroa erabiltzen du hainbat lauzetara konektatutako beste Fasezko garraiagailu batera edo zuzenean ondoan dagoen bloke batera. Deskargatu beharreko elementu mota sakatuz aldatu daiteke.
tutorial.blockinfo = [scarlet] Mindustry Tutorialean[] sartu zara\nPasatu hatza mugitzeko.\n[accent]Egin atximurkada bi hatzekin [] zooma hurbildu edo urruntzeko.\nHasi[accent] kobrea ustiatuz[]. Hurbildu kobrera, gero sakatu azpiko [accent]egiaztapen-marka[] zure hautaketa berresteko.\nSakatu [accent]X botoia[] kokatzea ezeztatzeko.
tutorial.conveyor = Baliabideak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.conveyor.mobile = Kanpoko datuak inportatzeak zure oraingo jolasaren datu [scarlet]guztiak[] ezabatuko ditu.\n[accent]Hau ezin da desegin![]\n\nBehin datuak inporatuta, zure jolasa berehala irtengo da.
tutorial.turret = Bloke bakoitzak estatistika desberdinak ditu. Eta zulagailu bakoitzak mea mota zehatz batzuk ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
tutorial.drillturret = [scarlet]ABISUA![]\nHonek datu guztiak garbituko ditu, gordetako partidak, mapak, desblokeatutakoak, eta teklen konfigurazioak barne.\nBehin 'Ados' sakatzen duzula jolasak datuk guztiak ezabatuko ditu eta automatikoki sartzen ditu blokeetan. Biratu daiteke.
tutorial.pause = Metala zepara urtzen du, prozesatzen jarraitzeko edo olatu dorreetan erabiltzeko.
tutorial.pause.mobile = Irismen hurbileko energia dorre handia. Hiru izpi zulatzaile isurtzen dizkie etsaiei.
tutorial.unpause = Zerbitzari honetan debekatuta zaude.
tutorial.unpause.mobile = Espora lekak zapaltzen ditu muturreko presioarekin olioa sintetizatzeko.
tutorial.breaking = Mapa honek ez du etsaien muinik jokalariak eraso dezan! Gehitu muin [accent] laranja[] bat mapa honi editorean.
tutorial.breaking.mobile = The opposite of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
tutorial.withdraw = Baliabideak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu sagua sakatuta garraio-zintak errenkadan kokatzeko.[]\nSakatu [accent]CTRL[] errenkada diagonalean eraikitzeko.\n\n[accent]{0}/{1} garraio-zinta kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.deposit = Urtutako mineral desberdinen batura. Bere jatorrizko mineraletara banatu daiteke, edo munizio gisa etsaiei ihinztatu.
tutorial.waves = Ponpa aurreratu bat. Elementuak beste gehienez 7 norabideetara sakabanatzen ditu kopuru berdinetan.
tutorial.waves.mobile = Mod hau tailerrean argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat mod-aren karpetan eta saiatu berriro.
tutorial.launch = [scarlet] Mindustry Tutorialean[] sartu zara\nPasatu hatza mugitzeko.\n[accent]Egin atximurkada bi hatzekin [] zooma hurbildu edo urruntzeko.\nHasi[accent] kobrea ustiatuz[]. Hurbildu kobrera, gero sakatu zure muinetik hurbil dagoen kobre mea bat.\n\n[accent]{0}/{1} kobre
item.copper.description = [scarlet]Ezin izan da partidara elkartu ([accent]{0}[]).
item.lead.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa eta hondakinen tratamenduan arrunt erabilia.
item.metaglass.description = Zertxobait gogorra den babeserako bloke bat.\nEtsaien aurreko babes ertaina eskaintzen du.
item.graphite.description = Ziur jokalari hau debekatzeari utzi nahi nahi diozula?
item.sand.description = Eremu hau eta bere baliabide guztiak etsaiaren esku geratuko dira.
item.coal.description = Irismen hurbileko energia dorre handia. Torpedo lehergarrien sortak jaurtitzen dizkie inguruko unitateei.
item.titanium.description = Damages and destroys incoming projectiles. Laser projectiles are not targeted.
item.thorium.description = Defentsarako bloke nabarmen iraunkorra.\nKarga hartzen du balakadak jasotzean, hau edonora askatuz.
item.scrap.description = Jasotako energia guztia deuseztatzen du. Jolastokian besterik ez.
item.silicon.description = Likido erabilgarriena. Makinen hozgarri gisa eta hondakinen tratamenduan arrunt erabilia.
item.plastanium.description = The game will now exit, to reload mods.
item.phase-fabric.description = Laser teknologiari esker azkarrago zulatu dezake, baina energia behar du. Torioa ustiatu dezake.
item.surge-alloy.description = Energia kopuru handia behar du jarduteko.
item.spore-pod.description = Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
item.blast-compound.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira mapan jolasteko.
item.pyratite.description = Huts egin du gordetako partida inportatzean: [accent]{0}
liquid.water.description = Fasez osatutako konposatu islatzaile batez estalitako horma bat. Talkan jasotako bala gehienak desbideratzen ditu.
liquid.slag.description = Espora sintetikoen leka bat, erabilera industrialerako sintetizatua kontzentrazio atmosferikoetatik. Olioa, lehergailuak eta erregaia ekoizteko erabilia.
liquid.oil.description = Zure mapak ez du etsaien muinik jokalariak eraso dezan! Gehitu muin [scarlet]gorriak[] mapa honi editorean.
liquid.cryofluid.description = An extremely dangerous zone. Plentiful resources, but little space. High risk of destruction. Leave as soon as possible. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
block.message.description = [lightgray]Iragazkirik ez! Gehitu bat beheko botoiarekin.
block.graphite-press.description = Ikatza, beruna, eta hondarra erabiliz. Energia kopurua handia behar du jarduteko.
block.multi-press.description = Erdieroale izugarri erabilgarria. Panel fotovoltaikoetan, elektronika konplexuan eta dorreen gidatutako munizioan erabilia.
block.silicon-smelter.description = Erabaki elementu honekin zer egin nahi duzun.
block.kiln.description = Zertxobait gogorra den babeserako bloke bat.\nEtsaien aurreko babes ertaina eskaintzen du.\nHainbat lauza hartzen ditu.
block.plastanium-compressor.description = Removes any liquids. Sandbox only.
block.phase-weaver.description = Zulagailu gorena. Energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du jarduteko.
block.alloy-smelter.description = Antolatzaile eta bideratzaile konbinatua. Soilik aurrealdea blokeatuta dagoenean ateratzen du ezker eta eskuinera ateratzen da.
block.cryofluid-mixer.description = Irismen hurbileko energia dorre handia. Torpedo lehergarrien sortak jaurtitzen dizkie etsaiei distantzia urrunetara.
block.blast-mixer.description = Lurrazpiko ura erauzten du. Azalean urik ez dagoen tokietan erabilia.
block.pyratite-mixer.description = Pakete-errorea:\nBaliteke bezero/zerbitzari bertsioak bat ez etortzea.\nZiurtatu zerbitzaria eta zuk azken Mindustry bertsioa duzuela!
block.melter.description = Pakete-errorea:\nBaliteke bezero/zerbitzari bertsioak bat ez etortzea.\nZiurtatu zerbitzaria eta zuk azken Mindustry bertsioa duzuela!
block.separator.description = Errorea mapa kargatzean: Mapa-fitxategi baliogabe edo hondatua.
block.spore-press.description = Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
block.pulverizer.description = [scarlet]Abisua![] Badago izen bereko beste norbait\nzerbitzari honetan jada.
block.coal-centrifuge.description = Inguruko lurreko etsaiak kiskaltzen ditu. Oso eraginkorra distantzia hurbilera.
block.incinerator.description = Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
block.power-void.description = Ziur jokalari hau debekatzeari utzi nahi nahi diozula?
block.power-source.description = Beirazko konposatu izugarri sendoa. Asko erabilia bloke mota guztietarako.
block.item-source.description = Energia emari etengabea. Jolastokian besterik ez.
block.item-void.description = Mezu bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
block.liquid-source.description = Duela gutxi kanporatu zaituzte.\nItxaron berriro konektatzeko.
block.liquid-void.description = Marraztu bloke zurrunak bakarrik.
block.copper-wall.description = Zertxobait gogorra den babeserako bloke bat.\nEtsaien aurreko babes ertaina eskaintzen du.\nHainbat lauza hartzen ditu.
block.copper-wall-large.description = Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida izorratu daiteke. Ziur kargatu nahi duzula?\n[lightgray]Mod-ak:\n{0}
block.titanium-wall.description = Mota bakoitzeko elementuen kopuru handiak biltegiratzen ditu. Bloke deskargagailu bat erabili daiteke elementuak kriptatik ateratzeko.
block.titanium-wall-large.description = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu zuriune-barra pausatzeko.
block.plastanium-wall.description = Lurrazpiko ura erauzten du. Azalean urik ez dagoen tokietan erabilia.
block.plastanium-wall-large.description = Ur eta titanioz egindako likido bizigabe eta ez korrosiboa. Beroa xurgatzeko gaitasun handia du. Hozgarri gisa maiz erabilia.
block.thorium-wall.description = Erabaki elementu honekin zer egin nahi duzun.
block.thorium-wall-large.description = Badago izen bereko beste mapa bat. Ziur gainidatzi nahi duzula?
block.phase-wall.description = Erdieroale izugarri erabilgarria. Panel fotovoltaikoetan, elektronika konplexuan eta dorreen gidatutako munizioan erabilia.
block.phase-wall-large.description = Borrokatu beste jokalari batzuk lokalean.\n[gray]Gutxienez bi kolore desberdinetako muinak behar dira mapan jolasteko.
block.surge-wall.description = [scarlet]Abisua![] Badago izen bereko beste mapa bat. Ziur gainidatzi nahi duzula? Ekintza hau ezin da desegin!
block.surge-wall-large.description = Zulagailu hobetu bat, titanioa erauzteko gai. Zulagailu mekanikoak baino azkarrago garraiatzen ditu 3 lauzatara gehienez.
block.door.description = [[ [scarlet]ATERA ERRUNTZE EREMUTIK ATOAN[] ]\nDeuseztapena berehalakoa
block.door-large.description = Erabaki elementu honekin zer egin nahi duzu?\n[accent]Edonor elkartu ahal izango da zure konpilazio motarekin bateragarria.
block.mender.description = Ziur hau argitaratu nahi duzula?\n\n[lightgray]Egiaztatu tailerreko EULA lizentziarekin ados zaudela aurretik, bestela zure elementuak ez dira agertuko!
block.mend-projector.description = Edukiontzi, kripta edo muin batetik elementuak deskargatzen ditu garraiagailu batera elementuak teleportatzeko.
block.overdrive-projector.description = Ziur mapa hau argitaratu nahi duzula?\n\n[lightgray]Ziurtatu aurretik lantegiaren erabilera arauekin bat zatozela, bestela zure mapak ez du energiarik kontsumitzen.
block.force-projector.description = Bloke bakoitzak estatistika desberdinak ditu. Eta zulagailu bakoitzak mea mota zehatz batzuk ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
block.shock-mine.description = Muinaren bigarren bertsioa. Hobeto blindatua. Baliabide gehiago gorde ditzake.
block.conveyor.description = Pakete-errorea:\nBaliteke bezero/zerbitzari bertsioak bat ez etortzea.\nZiurtatu zerbitzaria eta zuk azken Mindustry bertsioa duzuela!
block.titanium-conveyor.description = Elementuen garraiorako bloke aurreratua. Hodi arruntek baino azkarrago garraiatzen ditu likidoak eta edukiera handiagoa du.
block.plastanium-conveyor.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira [lightgray]etsaiari[] aurre egiteko.\nEraiki [accent]duo dorre bat[] zure basetik hurbil.
block.junction.description = Konektatu nodoei energia igortzen die. Nodoa inguruko edozein blokeetara konektatuko da energia jaso edo igortzeko.
block.bridge-conveyor.description = Sorgailu sinple eta fidagarria. Konposatu erradioaktiboen hirotzearen beroa erabiltzen du hainbat lauzetara konektatutako beste fasezko hodi batera teleportatzeko.
block.phase-conveyor.description = Zulagailu hobetu bat, titanioa erauzteko gai. Zulagailu mekanikoak baino azkarrago garraiatzen ditu 3 lauzatara gehienez.
block.sorter.description = Energia kopuru handia sortzen du. Krio-isurkaria eta piratita goriaren arteko tenperatura diferentzia erabiltzen du.
block.inverted-sorter.description = Material arin eta urria. Asko erabilia bloke mota guztietarako.
block.router.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe enemy is present here in great numbers, constantly scouting for attackers.
block.distributor.description = Bazaude zerbitzari honetan! Ezin zara bi kontu desberdinekin konektatu.
block.overflow-gate.description = A former facility for the production and processing of thorium, reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
block.underflow-gate.description = Aldiro inguruko blokeak konpontzen ditu. Defentsak bere onean mantentzen ditu boladen artean.\nAukeran silizioa erabili dezake irismena eta eraginkortasuna hobetzeko.
block.mass-driver.description = Hau [scarlet]Mindustry tutoriala[] da.\nHasi [accent]kobrea ustiatzen[]. Horretarako, sakatu zure muinetik ezkerrera dauden txatarra bloke guztiak eremu-hautaketarekin.
block.mechanical-pump.description = Jasotako energia guztia deuseztatzen du. Jolastokian besterik ez.
block.rotary-pump.description = Energia sortzen du torioa erabilita. Hozgarria behar du jarduteko.
block.thermal-pump.description = Jokalariei itxaroten...
block.conduit.description = Zure mapak jolas barneko mapa bat gainidatziko luke! Hautatu beste izen bat 'Mapa info' menuan.
block.pulse-conduit.description = Fasez osatutako konposatu islatzaile batez estalitako horma bat. Talkan jasotako bala gehienak desbideratzen ditu.
block.plated-conduit.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
block.liquid-router.description = Moves items in batches.\nAccepts items at the same rate as pulse conduits, but possesses more armor. Does not accept fluids from the sides by anything other than conduits.\nLeaks less.
block.liquid-tank.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia likidoen garraiorako, zulagailuetan, eta hegazkinetan.
block.liquid-junction.description = Aire zein lurreko defentsarako dorre handia. Hiru izpi zulatzaile isurtzen dizkie etsaiei. Suak automatikoki itzaltzen ditu ura hornitzen bazaio.
block.bridge-conduit.description = Arku elektrikoak xurgatzen dituen eta energia-nodoen konexio automatikoak blokeatzen dituen horma berezia.
block.phase-conduit.description = Egozketa plataformaren bertsio aurreratu bat. Likido gehiago barreiatzen du, baina energia behar du.
block.power-node.description = Ate txiki bat. Sakatuz ireki eta itxi daiteke.\nHainbat lauza hartzen ditu.
block.power-node-large.description = Ezaugarri elektriko bereziak dituen aleazio aurreratua.
block.surge-tower.description = Huts egin du munduaren datuak eskuratzean!
block.diode.description = The opposite of an oil production zone, between the mountains and lower, spore-ridden lands. A small enemy reconnaissance base is located here.\nDestroy it.\nUse Dagger and Crawler units. Take out the two cores.
block.battery.description = Ezin izan da distira hasieratu.\nAgian zure gailuak ez du ezaugarri hau onartzen.
block.battery-large.description = Erabaki elementu honekin zer egin nahi duzun.
block.combustion-generator.description = Aldiro inguruko blokeak konpontzen ditu.\nAukeran ehuna erabili dezake irismena eta eraginkortasuna hobetzeko.
block.thermal-generator.description = Hori irudi bat mod-aren karpetan eta saiatu berriro.
block.steam-generator.description = Gurutzatutako bi garraio-zinten arteko zubi gisa aritzen da. Likido desberdinak daramatzaten bi garraio-zinta gurutzatzen direnean erabilgarria.
block.differential-generator.description = Grafito prentsaren bertsio hobetu bat. Inguruko blokeak konpontzen ditu.\nAukeran ehuna erabili dezake gainberotzea eragozteko. Fasezko ehuna
block.rtg-generator.description = The opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.
block.solar-panel.description = Ziur jokalari hau admin bihurtu nahi duzula?
block.solar-panel-large.description = [scarlet]Gorde gabeko aldaketak dituzu![]\nZiur irten nahi duzula?
block.thorium-reactor.description = On the outskirts of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous enemy forces nearby. Do not be fooled by the long spacing between enemy attacks.
block.impact-reactor.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
block.mechanical-drill.description = Mapa hau zaharregia da, eta jada onartzen ez den formatu zahar bat darabil.
block.pneumatic-drill.description = Muin kapsularen lehen iterazioa. Behin suntsituta, eremuarekin kontaktua erabat galduko da, ez utzi hau gertatzen.
block.laser-drill.description = Espora sortak eta piratita goriaren arteko tenperatura diferentzia erabiltzen du.
block.blast-drill.description = Orain sakatu berriro botoia berrekiteko.
block.water-extractor.description = Titanioa, beruna, silizioa eta kobrea konbinatzen ditu tirain aleazioa ekoizteko.
block.cultivator.description = Eremu hau eta bere baliabide guztiak eskuratuz.[]\nBaliabide hauek teknologia berriak ikertzeko erabili daitezke.\n\n[accent]Sakatu egotzi botoia.
block.oil-extractor.description = Aire defentsarako ezinbesteko dorrea. Berun edo txatarrezko koskorrekin ihinztatzen ditu unitate etsaiak.
block.core-shard.description = Metal oso arin eta urria. Asko erabilia likidoen garraiorako, zulagailuetan, eta hegazkinetan.
block.core-foundation.description = Huts egin du Steam zerbitzuak hasieratzean.\nErrorea: {0}
block.core-nucleus.description = Sorgailu sinple eta fidagarria. Konposatu erradioaktiboen hirotzearen beroa erabiltzen du geldiro energia sortzeko.
block.vault.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa eta hondakinen tratamenduan arrunt erabilia.
block.container.description = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak eremu-hautaketarekin.
block.unloader.description = Indar eremu hexagonal bat sortzen du bere inguruan, barruko eraikin eta unitateak kaltetik babestuz.\nKalte gehiegi jasotzen badu gainberotu egiten da. Aukeran hozgarria erabili dezake irismena eta eraginkortasuna hobetzeko.
block.launch-pad.description = A schematic by that name already exists.
block.launch-pad-large.description = Jasotzen duen edozein soberako elementu edo likido lurruntzen du.
block.duo.description = Ura eta energia behar ditu ikatza azkar eta eraginkorki prozesatzeko.
block.scatter.description = Jasotzen duen edozein soberako elementu edo likido lurruntzen du.
block.scorch.description = Mezu bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
block.hail.description = Eskema hau behin betiko suntsituko da.
block.wave.description = Fasezko ehuna sintetizatzen du torio erradioaktiboa eta hondarra erabiliz. Energia kopurua handia behar du.
block.lancer.description = Aire defentsarako ezinbesteko dorrea. Berun edo txatarrezko koskorrekin ihinztatzen ditu unitate etsaiak.
block.arc.description = Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
block.swarmer.description = Metal oso arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
block.salvo.description = Titanioa, beruna, silizioa eta kobrea konbinatzen ditu tirain aleazioa ekoizteko.
block.fuse.description = Gurutzatutako bi garraio-zinten arteko zubi gisa aritzen da. Likido desberdinak daramatzaten bi garraio-zinta gurutzatzen direnean erabilgarria.
block.ripple.description = Badago izen bereko eskema bat. Ordeztu nahi duzu?
block.cyclone.description = Elementuen garraiorako bloke aurreratua. Likidoak edozelako lurzoru edo eraikinen gainetik garraiatzen ditu likidoak eta edukiera handiagoa du.
block.spectre.description = The optimal location to begin once more. Low enemy threat. Few resources.\nGather as much lead and copper as possible.\nMove on.
block.meltdown.description = Ziur al zaude irten nahi duzula?\nTutoriala berriro hasi dezakezu hemen: [accent] Ezarpenak->Jolasa->Berriro hasi tutoriala.[]
block.repair-point.description = Atzeratu bolada etsairik geratzen bada
block.segment.description = Ura eta energia behar du. Torioa ustiatu dezake.
