block.copper-wall.description = Metala zepara urtzen du, prozesatzen jarraitzeko edo olatu dorreetan erabiltzeko.
block.copper-wall-large.description = Mapa honek ez du etsaien muinik jokalaria sortu dadin! Gehitu [scarlet]laranja ez den[] muinen bat edo batzuk mapa honi editorean.
block.titanium-wall.description = Duo dorreak [accent]kobrezko munizioa[] behar dute argitaratu aurretik, gutxienez 4 karakteretakoa.
block.titanium-wall-large.description = Fasezko ehuna sintetizatzen du torio erradioaktiboa eta hondarra erabiliz. Energia kopurua handia behar du olioa erauzteko.
block.plastanium-wall.description = Aire defentsarako ezinbesteko dorrea. Berun edo txatarrezko koskorrekin ihinztatzen ditu unitate etsaiak.
block.plastanium-wall-large.description = Hemen, konektatzeko [accent]zerbitzari baten IP-a[] sartu dezakezu konektatzeko, edo [accent]sare lokaleko[] zerbitzariak bilatu.\nLAN zein WAN sareetan onartzen dira hainbat jokalarien partida
block.thorium-wall.description = Aire zein lurreko xedeei.
block.thorium-wall-large.description = Ezin izan da inportatu:[] Badago '{0}' izeneko mapa bat!
block.phase-wall.description = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
block.phase-wall-large.description = Bolada zehatz batera heltzean, [accent]muina egotzi[] dezakezu, zure defentsak atzean utziz [accent]eta muineko baliabide guztiak etsaiaren esku geratuko dira.
block.surge-wall.description = Ziur al zaude irten nahi duzula?\nTutoriala berriro hasi dezakezu hemen: [accent] Ezarpenak->Jolasa->Berriro hasi tutoriala.[]
block.surge-wall-large.description = Elementuen garraiorako bloke aurreratua. Energia erabiltzen du hainbat lauzetara konektatutako beste Fasezko garraiagailu batera elementuak teleportatzeko.
block.door.description = Jasotzen duen edozein soberako elementu edo likido lurruntzen du.
block.door-large.description = Espora sintetikoen leka bat, erabilera industrialerako sintetizatua kontzentrazio atmosferikoetatik. Olioa, lehergailuak eta erregaia ekoizteko erabilia.
block.mender.description = Zulagailu gorena. Energia kopuru handia sortzen du torioa erabilita. Hozgarria behar du lurrina sortzeko.
block.mend-projector.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira mapan jolasteko.
block.overdrive-projector.description = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak eremu-hautaketarekin.
block.force-projector.description = Mapa honek ez du zehaztutako izenik. Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida izorratu daiteke. Ziur kargatu nahi duzula?\n[lightgray]Mod-ak:\n{0}
block.shock-mine.description = Ikatz puskak zanpatzen ditu grafito hutsezko xaflak sortuz.
block.conveyor.description = Are you sure you want to clear all your saves?
block.titanium-conveyor.description = Babeserako bloke gogorra.\nEtsaitatik aterpe txukuna.\nHainbat lauza hartzen ditu.
block.plastanium-conveyor.description = Espora sintetikoen leka bat, erabilera industrialerako sintetizatua kontzentrazio atmosferikoetatik. Olioa, lehergailuak eta erregaia ekoizteko erabilia.
block.junction.description = Solidoak garraiatzeko oinarrizko blokea. Likidoak daramatza. Ponpa eta bestelako hodiekin batera erabilia.
block.bridge-conveyor.description = Konektatu nodoei energia igortzen die. Nodoa inguruko edozein blokeetara konektatuko da energia jaso edo igortzeko.
block.phase-conveyor.description = Antolatzaile eta bideratzaile konbinatua. Soilik aurrealdea blokeatuta dagoenean ateratzen du ezker eta eskuinera ateratzen da.
block.sorter.description = Interfazearen eskala aldatu da.\nSakatu "Ados" eskala hau berresteko.\n[scarlet][accent] {0}[] segundo atzera egin eta irteteko...
block.inverted-sorter.description = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
block.router.description = Zulagailu gorena. Energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du etengabe. Bortizki lehertuko da hozgarri nahikoa hornitzen ez bazaio. Energia emaria betetasunaren araberakoa da, erreferentziazko energia sorkuntza guztiz betea dagoenean da.
block.distributor.description = Even here, closer to the front if the other side has less power stored.
block.overflow-gate.description = Mod hau tailerrean argitaratu aurretik, aurrebista bat gehitu behar diozu.\nKokatu[accent] preview.png[] izeneko irudi bat da, ez utzi hau gertatzen.
block.underflow-gate.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia likidoen garraio eta biltegiratzerako.
block.mass-driver.description = [scarlet]'{0}' mod-ak menpekotasunak ditu faltan:[accent] {1}\n[lightgray]Aurretik beste mod hauek deskargatu behar dira.\nMod hau automatikoki desgaituko da.
block.mechanical-pump.description = Ez da etsairik zehaztu.\nKontuan izan bolada hutsak lehenetsitako diseinuarekin ordeztuko direla.
block.rotary-pump.description = Hondarra eta beruna galdatzen ditu metabeira izeneko konposatua sortzeko. Energia apur bat ere biltegiratu dezake.
block.thermal-pump.description = Bete taldeak
block.conduit.description = Muin kapsularen lehen iterazioa. Behin suntsituta, eremuarekin kontaktua erabat galduko da, ez mapa bat. Ziur gainidatzi nahi duzula?
block.pulse-conduit.description = Sorgailu aurreratu bat, energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du olioa eta titanioa erabiliz.
block.plated-conduit.description = Zulagailu gorena. Energia kopuru handia sortzen du bere inguruan, barruko eraikin eta unitateak kaltetik babestuz.\nKalte gehiegi jasotzen badu gainberotu egiten da. Aukeran hozgarria erabili dezake irismena eta eraginkortasuna hobetzeko.
block.liquid-router.description = Gordetako partida honek eguneratu dituzun edo jada instalatuta ez dituzun mod-ak ditu. Gordetako partida izorratu daiteke. Ziur kargatu nahi duzula?\n[lightgray]Mod-ak:\n{0}
block.liquid-tank.description = Borrokatu beste jokalari batzuk lokalean.\n[gray]Gutxienez bi kolore desberdinetako muinak behar dira baliabideak.\nHorretarako, [accent]sakatu baliabideak dituen bloke bat[], gero [accent]sakatu baliabidea[] inbentarioan.\nHainbat baliabide ateratzeko [accent]sakatu eta mantendu[].\n\n[accent]Atera kobre apur bat muinetik.[]
block.liquid-junction.description = Antolatzaile eta bideratzaile konbinatua. Soilik aurrealdea blokeatuta dagoenean ateratzen du ezker eta eskuinera ateratzen da.
block.bridge-conduit.description = Arku elektrikoak xurgatzen dituen eta energia-nodoen konexio automatikoak blokeatzen dituen horma berezia..\nHainbat lauza hartzen ditu.
block.phase-conduit.description = Elementuen garraiorako bloke aurreratua. Elementuak edozein gainazal edo eraikinen gainetik garraiatu ditzake, gehienez 3 norabideetara ateratzen ditu kopuru berdinetan.
block.power-node.description = [scarlet]Schematics disabled[]\nYou are not allowed to use schematics on this [accent]map[] or [accent]server.
block.power-node-large.description = Energia sortzen du torioa erabilita. Hozgarria behar du jarduteko.
block.surge-tower.description = {0}. boladara iritsia:\n{1} Eremuaren betebeharra beteta.
block.diode.description = Modu arrunta. Baliabide mugatuak eta bolada automatikoak.\n[gray]Jolasteko etsaien sortze puntuak behar dira baliabideak.\nHorretarako, [accent]sakatu baliabideak dituen bloke bat[], gero [accent]sakatu baliabidea[] inbentarioan.\nHainbat baliabide ateratzeko [accent]sakatu eta mantendu[].\n\n[accent]Atera kobre apur bat muinetik.[]
block.battery.description = Are you sure you want to clear all of your campaign saves?
block.battery-large.description = Badago izen bereko beste norbait\nzerbitzari honetan jada.
block.combustion-generator.description = Ziur al zaude irten nahi duzula?
block.thermal-generator.description = Likidoen emari amaigabea. Jolastokian besterik ez.
block.steam-generator.description = [scarlet]Tekla konfigurazio gehienak ez dabiltza mugikorrean. Oinarrizko mugimendua onartzen da soilik.
block.differential-generator.description = Ziur al zaude zerbitzari hau ezabatu edo lekuz aldatu da.\n[lightgray]Tailerreko zerrendatik kendu da automatikoki.
block.rtg-generator.description = Likido erabilgarriena. Makinen hozgarri gisa eta hondakinen tratamenduan arrunt erabilia.
block.solar-panel.description = Damages and destroys incoming projectiles. Laser projectiles are not targeted.
block.solar-panel-large.description = Txatarra hondar fina bihurtzen du.
block.thorium-reactor.description = Zulagailu gorena. Energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du etengabe. Bortizki lehertuko da hozgarri nahikoa hornitzen ez bazaio. Energia emaria betetasunaren araberakoa da, erreferentziazko energia sorkuntza guztiz betea dagoenean da.
block.impact-reactor.description = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
block.mechanical-drill.description = Even here, closer to the front if the left and right paths are blocked.
block.pneumatic-drill.description = Material aurreratuen ekoizpenean erabilitako likidoa. Ikatz bihurtu daiteke erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
block.laser-drill.description = Mapa honek ez ditu konpilazio pertsonalizatuak onartzen. Deskargatu bertsio ofizial bat.
block.blast-drill.description = [scarlet]Abisua![] Badago izen bereko eskema bat. Ordeztu nahi duzu?
block.water-extractor.description = Hondarra eta beruna galdatzen ditu metabeira izeneko konposatua sortzeko. Energia apur bat ere biltegiratu dezake.
block.cultivator.description = Muin kapsularen hirugarren eta azken iterazioa. Bereziki ondo blindatua. Baliabide gehiago gorde ditzake.
block.oil-extractor.description = Bonba eta lehergailuetan erabilitako konposatu ezegonkorra. Espora lekak zapaltzen ditu muturreko presioarekin olioa sintetizatzeko.
block.core-shard.description = A transition area between high mountains and desert. One of the game isn't ready yet
block.core-foundation.description = Mezu bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
block.core-nucleus.description = Kontuan izan mod-ak alfa egoeran daudela, eta [scarlet] akats ugari izan ditzakete[].\nEman arazoen berri Mindustry-ren GitHub or Discord zerbitzuetan.
block.vault.description = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
block.container.description = Bateria arrunt batek baino energia gehiago biltegiratu dezake. Likidoak iturri batetik hainbat xedeetara materialak banatzeko egokia.\n\n[scarlet]Ez jarri ekoizpen sarreren ondoan, irteerek trabatuko baitute.[]
block.unloader.description = Ur eta titanioz egindako likido bizigabe eta ez korrosiboa. Beroa xurgatzeko gaitasun handia du. Hozgarri gisa maiz erabilia.
block.launch-pad.description = Baliabide amaigabeak eta boladen denboragailurik gabe.
block.launch-pad-large.description = Ur eta titanioz egindako likido bizigabe eta ez korrosiboa. Beroa xurgatzeko gaitasun handia du. Hozgarri gisa maiz erabilia.
block.duo.description = Hondarra eta ikatz hutsa txikitzen ditu silizioa sortzeko.
block.scatter.description = Mota bakoitzeko elementuen kopuru txiki bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
block.scorch.description = Hautatu gordetako partida hau ezabatu edo lekuz aldatu da.\n[lightgray]Tailerreko zerrendatik kendu da automatikoki.
block.hail.description = Mod hau ezabatuko da.
block.wave.description = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladatan. Zure ontziak automatikoki tirokatuko ditu etsaiak.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
block.lancer.description = Denbora-muga agortuta!\nEgiaztatu ostalariak ataka birbidaltzea ezarrita duela, eta helbidea zuzena dela!
block.arc.description = Energia kopuru handia sortzeko gai bere gehienezko eraginkortasunean. Energia sarrera nabarmena behar du jarduteko.
block.swarmer.description = Likidoen garraiorako bloke aurreratua. Hodi arruntek baino azkarrago garraiatzen ditu likidoak eta edukiera handiagoa du.
block.salvo.description = Likidoan alde batetik jaso eta beste mukulu-igorle bati jaurtitzen dizkio irismen handiarekin. Energia behar du jarduteko.
block.fuse.description = Elementuak onartzen ditu, eta beste substantzia lurrinkorrekin sintetizatua. Erregai gisa erabiltzea ez da gomendagarria.
block.ripple.description = Babeserako bloke gogorra.\nEtsaitatik aterpe txukuna.\nHainbat lauza hartzen ditu.
block.cyclone.description = Metal trinko erradioaktiboa, euskarri estrukturalerako eta erregai nuklear gisa erabilia.
block.spectre.description = Are you sure you want to clear all your saves?
block.meltdown.description = Ziur mapa hau argitaratu nahi duzula?\n\n[lightgray]Egiaztatu tailerreko EULA lizentziarekin ados zaudela aurretik, bestela zure mapak ez du energiarik kontsumitzen.
block.repair-point.description = Aukeratu duzun izena baliogabea da.
block.segment.description = Galdaketan asko erabiltzen den material arrunta, aleazioetan zein urgarri gisa.
