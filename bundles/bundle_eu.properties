block.salvo.description = Duo
block.fuse.description = Irismen hurbileko energia dorre handia. Hiru izpi zulatzaile isurtzen dizkie etsaiei.
block.ripple.description = Kanoiteria meka astuna. Moldatutako Txingor motako bi kanoi daramatza etsaiaren azpiegitura eta unitateen irismen luzeko erasoetarako.
block.cyclone.description = Aire defentsarako ezinbesteko dorrea. Berun edo txatarrezko koskorrekin ihinztatzen ditu unitate etsaiak.
block.spectre.description = Kanoi bikoitz erraldoia. Blindajea zulatu dezaketen bala handiak tirokatzen ditu aireko zein lurreko defentsarako dorre handia. Torpedo lehergarrien sortak jaurtitzen dizkie etsaiei distantzia urrunetara.
block.meltdown.description = Laser berregilea
block.command-center.description = Mugimendu aginduak ematen dizkie mapa osoko unitate aliatuei.\nUnitateei patruilatzea, etsaien muin bat erasotzea edo bere muin edo faktoriara atzera egitea agintzen die. Etsairik ez badago, unitateek lehenetsita patruilatu egingo dute eraso agindupean badaude.
