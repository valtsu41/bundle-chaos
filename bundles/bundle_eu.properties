block.pulverizer.description = Txatarra hondar fina bihurtzen du.
block.coal-centrifuge.description = Olioa ekoizteko eremu baten kanpoaldea, mendiak eta basamortuen artean. Mundrun erreserba erabilgarriak dituen eremu bakarrenetako bat.\nAbandonatuta badago ere, inguru honetatik hurbil indar etsai arriskutsuak daude. Ez itzazu gutxietsi.\n\n[lightgray]Ikertu olio prozesaketarako teknologia ahal izanez gero.
block.incinerator.description = Jasotzen duen edozein soberako elementu edo likido lurruntzen du.
block.power-void.description = Jasotako energia guztia deuseztatzen du. Jolastokian besterik ez.
block.power-source.description = Energia emari etengabea. Jolastokian besterik ez.
block.item-source.description = Elementuen garraiorako bloke gorena. Hainbat elementu jaso eta beste substantzia lurrinkorrekin sintetizatua. Erregai gisa erabiltzea ez da gomendagarria.
block.item-void.description = Elementu hau ezabatu nahi duzula?
block.liquid-source.description = Likidoen kopuru handi bat biltegiratzen du. Erabili tarteko biltegiratzerako materialen eskaria etengabekoa ez denean, edo ezinbesteko blokeentzako hozgarriaren gordailu gisa.
block.copper-wall.description = Babeserako bloke merke bat.\nMuina eta dorreak lehen boladetan babesteko erabilgarria.\nHainbat lauza hartzen ditu.
block.copper-wall-large.description = Babeserako bloke merke bat.\nMuina eta dorreak lehen boladetan babesteko erabilgarria.\nHainbat lauza hartzen ditu.
block.titanium-wall.description = Zertxobait gogorra den babeserako bloke bat.\nEtsaien aurreko babes ertaina eskaintzen du.\nHainbat lauza hartzen ditu.
