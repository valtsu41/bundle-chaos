block.thorium-reactor.description = Energia kopuru handia behar du. Torioa ustiatu dezake.
block.impact-reactor.description = Sorgailu sinple eta fidagarria. Konposatu erradioaktiboen hirotzearen beroa erabiltzen du hainbat lauzetara konektatutako beste Fasezko garraiagailu batera edo zuzenean ondoan dagoen bloke batera. Deskargatu beharreko elementu mota sakatuz aldatu daiteke.
block.mechanical-drill.description = Zulagailu mekanikoa
block.pneumatic-drill.description = Zulagailu hobetu bat, titanioa erauzteko gai. Zulagailu mekanikoak baino azkarrago daramatza elementuak.
block.laser-drill.description = Laser zulagailua
block.blast-drill.description = Zulagailu merke bat. Lauza egokietan kokatua, astiro baina etengabe aterako ditu baliabideak. Oinarrizko baliabideak ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
block.water-extractor.description = Lurrazpiko ura erauzten du. Azalean urik ez dagoen tokietan erabilia.
block.cultivator.description = Atmosferako esporen kontzentrazio txikiak kultibatzen ditu industriarako erabilgarriak diren lekak sortzeko.
block.oil-extractor.description = Energia, hondar eta ur ugari behar du olioa erauzteko.
block.core-shard.description = Muin kapsularen lehen iterazioa. Behin suntsituta, eremuarekin kontaktua erabat galduko da, ez utzi hau gertatzen.
block.core-foundation.description = Muinaren bigarren bertsioa. Hobeto blindatua. Baliabide kopuru ikaragarriak biltegiratu ditzake.
block.core-nucleus.description = Muin kapsularen lehen iterazioa. Behin suntsituta, eremuarekin kontaktua erabat galduko da, ez utzi hau gertatzen.
