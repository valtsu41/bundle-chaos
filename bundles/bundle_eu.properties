tutorial.next = [lightgray]<Sakatu jarraitzeko>
tutorial.intro = Hau ez da eraginkorra.\n[accent]Zulagailuek []automatikoki ustiatu dezakete.\nSakatu zulagailuen fitxa, behean eskuman.\nHautatu[accent] zulagailu mekanikoa[]. Kokatu ezazu kobre zain batean sakatuz, gero sakatu bloke bat hau apurtzen hasteko.\nSuntsitu eremu bat atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.intro.mobile = You have entered the[scarlet] Mindustry Tutorial.[]\nSwipe the screen to move.\n[accent]Pinch with 2 fingers [] to zoom in and out.\nBegin by[accent] mining copper[]. Move close to apply the mod changes.
tutorial.drill = Eskuz ustiatzea ez da mapa-fitxategi bat.
tutorial.drill.mobile = Eskuz ustiatzea ez da gomendagarria.
tutorial.blockinfo = Bloke bakoitzak estatistika desberdinak ditu. Eta zulagailu bakoitzak mea mota zehatz batzuk ustiatu ditzake soilik.\nBloke mota baten informazio eta estatistikak egiaztatzeko,[accent] hautatu blokea eraikiketa menuan eta sakatu "?" botoia .[]\n\n[accent]Atzitu zulagailu mekanikoaren estatistikak orain.[]
tutorial.conveyor = Solidoak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.conveyor.mobile = Baliabideak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu sagua sakatuta garraio-zintak errenkadan kokatzeko.[]\nSakatu [accent]CTRL[] errenkada diagonalean eraikitzeko.\n\n[accent]{0}/{1} garraio-zinta kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.turret = Behin baliabide bat zure muinean dauden baliabide guztiak eskuratuz.[]\nBaliabide hauek teknologia berriak ikertzeko erabili daitezke.\n\n[accent]Sakatu egotzi botoia.
tutorial.drillturret = Duo dorreak [accent]kobrezko munizioa[] behar dute argitaratu aurretik, gutxienez 4 karakteretakoa.
tutorial.pause = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.pause.mobile = Borrokan zehar, [accent]jolasa pausatu[] dezakezu.\nEraikuntzak planifikatu ditzakezu pausatuta dagoela.\n\n[accent]Sakatu goi ezkerreko botoia pausatzeko.
tutorial.unpause = Orain ez eginez gero, geroagoko beste bolada batera itxaron beharko duzu.
tutorial.unpause.mobile = Orain sakatu berriro zuriune-barra berrekiteko.
tutorial.breaking = Maiz blokeak suntsitu beharko dituzu.\n[accent]Hautatu deseraikitze modua[], gero sakatu bloke bat hau apurtzen hasteko.\nSuntsitu eremu bat atzamarra segundo batzuk errenkadan [] eta arrastatu norabideren batean.\n\n[accent]{0}/{1} garraiagailu kokatuta errenkadan\n[accent]0/1 baliabide entregatuta
tutorial.breaking.mobile = Maiz blokeak suntsitu beharko dituzu.\n[accent]Mantendu saguaren eskumako botoia[] hautaketa baten barruko bloke guztiak suntsitzeko.[]\n\n[accent]Suntsitu zure muinetik hurbil dagoen kobre-mea bat.\n\n[accent]{0}/{1} kobre
tutorial.withdraw = Egoera batzuetan, blokeetatik zuzenean hartu behar dira [lightgray]etsaiari[] aurre egiteko.\nEraiki [accent]duo dorre bat[] zure basetik hurbil.
tutorial.deposit = Baliabideak muinera garraiatzeko [accent]garraio-zintak[] erabiltzen dira.\nEgin garraio-zinten errenkada bat zulagailutik muinera.\n[accent]Mantendu atzamarra segundo batzuk mantenduz[] eta norabideren batean arrastatuz.\nSakatu egiaztatze-marka suntsitzea berresteko.\n\n[accent]Suntsitu zure muinetik hurbil dagoen kobre-mea bat.\n\n[accent]{0}/{1} kobre
tutorial.waves = [lightgray]Etsaia[] dator.\n\nBabestu muina 2 boladetan zehar. [accent]Egin klik[] tirokatzeko.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.waves.mobile = [lightgray]Etsaia[] daor.\n\nBabestu muina 2 boladatan. Zure ontziak automatikoki tirokatuko ditu etsaiak.\nEraiki dorre eta zulagailu gehiago. Ustiatu kobre gehiago.
tutorial.launch = Bolada baliogabeak arbelean.
item.copper.description = Egiturazko material oinarrizkoena. Asko erabilia likidoen garraio eta biltegiratzerako.
item.lead.description = Hastapeneko oinarrizko materiala. Bloke elektronikoak eta likidoen garraiorako blokeetan asko erabilia.
item.metaglass.description = Beirazko konposatu izugarri sendoa. Asko erabilia erregai gisa erabiltzeko, edo arma gisa ihinztatu eta su emanda.
item.graphite.description = Mineralizatutako ikatza, munizioa eta isolamendu elektrikorako erabilia.
item.sand.description = Galdaketan asko erabiltzen den material arrunta, aleazioetan zein urgarri gisa.
item.coal.description = Fosilizatutako gai begetala, panspermia baino askoz lehenago sortua. Asko erabilia likidoen garraio eta biltegiratzerako.
item.titanium.description = Metal trinko erradioaktiboa, euskarri estrukturalerako eta erregai nuklear gisa erabilia.
item.thorium.description = Metal trinko erradioaktiboa, euskarri estrukturalerako eta erregai nuklear gisa erabilia.
item.scrap.description = Estruktura eta unitate zaharren hondakin. Metal desberdin askoren apurrak dauzka.
item.silicon.description = Erdieroale izugarri erabilgarria. Panel fotovoltaikoetan, elektronika konplexuan eta dorreen gidatutako munizioan erabilia.
item.plastanium.description = Material arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
item.phase-fabric.description = Ia pisurik gabeko substantzia elektronika aurreratuan eta auto-konponketan erabilia.
item.surge-alloy.description = Ezaugarri elektriko bereziak dituen aleazio aurreratua.
item.spore-pod.description = Espora goroldioa
item.blast-compound.description = Bonba jaregilea
item.pyratite.description = Izugarri sukoia den piratita sortuz.
liquid.water.description = Likido erabilgarriena. Makinen hozgarri gisa eta hondakinen tratamenduan arrunt erabilia.
liquid.slag.description = Urtutako mineral desberdinen batura. Bere jatorrizko mineraletara banatu daiteke, edo munizio gisa etsaiei ihinztatu.
liquid.oil.description = Material arin eta harikorra aireontzi aurreratuetan eta fragmentazio-munizioan erabilia.
liquid.cryofluid.description = Ur sakona
mech.alpha-mech.description = Kontrolerako meka arrunta. Daga unitatean oinarritutakoa, blindaje hobetua eta eraikitze gaitasunek. Dardo ontzi batek baino energia gehiago biltegiratu dezake.
mech.delta-mech.description = Jo eta iheseko unitate harrapari azkarra. Energia sorgailuak ditu xede.
mech.tau-mech.description = Mantenu meka aurreratu bihurtzea ahalbidetzen du.\nErabiltzeko jarri gainean eta sakatu.
mech.omega-mech.description = Meka handikote eta ondo blindatua, lehen lerroko erasoetarako egina. Bere blindajeak jasotako kaltearen %90 arte gelditu dezake.
mech.dart-ship.description = Kontrol ontzi arrunta. Nahiko azkar eta arina, baina erasorako gaitasun eta ustiatzeko abiadura txikia gutxi du.
mech.javelin-ship.description = Jo eta iheseko unitate harrapari azkarrak ekoizten ditu.
mech.trident-ship.description = Bonbari astuna, eraikuntzarako eta etsaiaren babesak suntsitzeko egina. Nahiko ondo blindatua. Baliabide gehiago gorde ditzake.
mech.glaive-ship.description = Ongi egotzi da
unit.draug.description = Dron unitate aurreratu bat. Eraginkorragoa. baina ur gehiago behar du jarduteko.
unit.spirit.description = Moldatutako daratulu dron bat, mehatzako ordez konponketak egiteko diseinatua. Inguruko kaltetutako blokeak konpontzen ditu automatikoki.
unit.phantom.description = Dron unitate aurreratu bat. Likido gehiago barreiatzen du, baina energia behar du.
unit.dagger.description = Lurreko kanoiteria unitate astunak ekoizten ditu.
unit.crawler.description = Gainean lehergailuak daramatzan armazoi biluzi batez osatutako lurreko unitatea. Ez du onartzen albotik kargatzea ez bada beste garraio-zinta batetik.
unit.titan.description = Blindatutako lurreko unitate aurreratua. Lurreko zein aireko xedeak erasotzen ditu. Kiskalgarri klaseko bi su-isurle daramatza.
unit.fortress.description = Kanoiteria meka astuna. Moldatutako Txingor motako bi kanoi daramatza etsaiaren azpiegitura eta unitateen irismen luzeko erasoetarako.
unit.eruptor.description = Estrukturak behera botatzeko diseinatutako meka astuna. Moldatutako Txingor motako bi kanoi daramatza etsaiaren azpiegitura eta unitateen irismen luzeko erasoetarako.
unit.wraith.description = Jo eta ihes motako erasoetarako egindako meka azkar eta zertxobait blindatua. Estrukturei kalte gutxi eragiten die, baina etsaien talde handiak azkar deuseztatu ditzake bere tximista eta misilekin.
unit.ghoul.description = Azal bonbaketari astuna. Etsaiaren estrukturak urratzen ditu, azpiegitura kritikoa xede duela.
unit.revenant.description = Misil dorre ertaina. Energia izpi indartsuak kargatu eta jauritzen die inguruko etsaiei. Hozgarria behar du jarduteko.
block.message.description = Mezu bat gordetzen du. Aliatuen arteko komunikaziorako erabilia.
block.graphite-press.description = Ikatz zentrifugagailua
