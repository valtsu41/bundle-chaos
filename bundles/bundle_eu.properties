block.coal-centrifuge.description = Olioa ekoizteko eremu baten kanpoaldea, mendiak eta basamortuen artean. Mundrun erreserba erabilgarriak dituen eremu bakarrenetako bat.\nAbandonatuta badago ere, inguru honetatik hurbil indar etsai arriskutsuak daude. Ez itzazu gutxietsi.\n\n[lightgray]Ikertu olio prozesaketarako teknologia ahal izanez gero.
