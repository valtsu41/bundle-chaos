block.liquid-router.description = Likidoan alde batetik jaso eta beste gehienez 7 norabideetara sakabanatzen ditu kopuru berdinean. Likido apur bat behar du lurrina sortzeko.
block.liquid-tank.description = Likidoen garraiorako bloke aurreratua. Garraiagailu arruntek baino azkarrago ustiatzen du da.
block.liquid-junction.description = Gurutzatzen diren bi hodi gurutzatzen direnean erabilgarria.
